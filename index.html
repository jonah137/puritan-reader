远，无尽的良善离恶毒多远，祂离一切\n罪恶就有多远。\n9. 钻石创造钻石，而爱创造爱。火将燃料转化为火，燃\n料又烧起更大的火。爱催生爱，被爱的人以爱回应之，使\n爱更加浓烈。神先爱了我们，如果我们不爱他，我们在祂\n面前犯了多大的过错呢？我们因祂的爱而存留，因祂的爱\n而得救。正是因为爱，我们才从死亡中被救拔出来，成为\n神的儿女。神啊，祢对人在今生的爱何等伟大！因为祢深\n深地感动他们，将祢的恩惠浇灌在他们身上，将祢的恩典\n注入他们心中，以千百种外在和内在的方式搭救他们，祢\n对他们的爱超越一切。祢随时预备调动祢的旨意和大能满\n足祢忠仆的心愿。如果爱在今生就有这样的力量，我们怎\n能想象爱会如何感动和浇灌那些得荣耀的圣徒呢？这爱必\n定超越人所求所想和言语所能表达的。", "10. 合一孕育爱，联合越紧密，产生的感情就越强烈。\n每个基督徒都与神紧密联合，并照着神的形象更新改变。\n11. 我们唯独能用绝对的爱爱主，这也最符合我们合理\n的天性。因为祂的所是和话语都是首要的真理，且都是无\n限无量的；祂是最大的善，是唯一能带给人完全满足的爱\n的对象。谁能解释为何祂如此慈爱、富足、大有能力又长\n久忍耐，能使人完全，医治受伤的人，却甘愿降卑，接纳\n痛苦贫穷、忍受我们这样的罪人？\n12. 人们都喜爱令人赏心悦目的艺术，带给人快乐的生\n灵，相得益彰的装饰品，还有必要的商品、创新和零部件，\n因为每个人首先爱的是自己，然后是那些或多或少有利于\n自己的相关手段，其中最必要的必占据最优先的地位。但\n我们凡事都要倚靠神，祂的帮助是我们存留的必要条件，\n就像最初祂赋予我们生命一样。如果祂不支撑我们身体软\n弱的支柱，它们很快就会断裂、灰飞烟灭，因为它们软弱\n无力，除了神万能的手之外，没有任何力量能够支撑它们。\n如果神不引导我们的双脚，不赋予我们有用的感官，不与\n我们同工，不掌管我们的舌头，不管理我们的智慧，或不\n改变我们的意志，我们能走什么路，能感受什么感觉，能\n做什么工，能说什么话，能想什么事，能许什么愿呢？\n13. 人若忽略和饶恕他人给自己造成的伤害，丝毫没有\n报复的意图或计划，会极大地感动那人的心，甚至赢得他", "的心。在这一点上，没有人可以与我们的神相比，因祂白\n白赦免了我们的不义和过犯罪孽。我们每天因违背神的诫\n命、蔑视神的仁慈、滥用神的宽容而得罪神的时候数不胜\n数，谁能数算清楚呢？然而，我们在祂面前一旦承认自己\n有罪，祂就立时饶恕我们的过犯。祂以无人能及的忍耐等\n待我们的悔改，并看我们为宝贵，赐给我们内在的恩惠和\n外在的好处，就像祂没有被我们冒犯一样。\n14. 对于那些将我们从危险中解救出来，在困难和痛苦\n中与我们并肩作战，并为我们承受许多错待、伤害和耻辱\n的人，我们会感激涕零。同样，我们在这方面也是亏欠神\n的。祂以最温柔的爱爱我们，并且这爱经历了考验——为\n了救我们脱离我们因罪所应得的灵魂和肉体的永恒刑罚，\n基督在灵魂和肉体上承受了巨大的痛苦！\n15. 赠送礼物或施予恩惠会大大增强人与人之间的爱。\n从赠予者来看，他可能是个伟大卓越的人，可能是陌生人，\n可能是我们的朋友，也可能是敌人；从礼物本身来看，它\n可能非常珍贵，可能对于赠予者来说非常珍贵，也可能对\n大多数人来说很普通；从接受者来看，这个礼物可能对他\n大有益处，可能能使他免于大祸，也可能是特别为他准备\n的礼物；从赠予礼物的方式来看，赠予者可能十分爽快，\n可能不求回报，可能十分热情，可能不偏袒，也可能冒着\n危险和潜在的损失赠予礼物。这些情况大多可以在神赐给", "我们礼物的情形中找到，尤其是最宝贵的礼物——祂赐给\n我们为我们而死的独生爱子，耶稣基督。\n问题：我们必须避开哪些爱的实践？\n回答 1：必须避免盲目的爱，就是与圣经的教导背道而\n驰，或至少没有圣经依据的虚妄的手段和自负的想法。这\n种爱的方向是错误的，因为它不在真理的引导之下；这种\n爱也是错置的，因为它的对象不能得享平安或益处。“你们\n为何买那不足为食物的？”（赛 55:2）。\n回答 2. 当我们看重财富、健康、荣誉、享乐、友谊、\n安逸和生命，甚于看重诚实、美德、虔诚和神的喜悦时，\n这种爱就是属肉体的，必须避开。这种堕落的情感归咎于\n害怕失去朋友的好感和青睐，从而回避为自己的灵魂履行\n一些必要的责任。贪财（还有贪图享乐）是万恶之源（提\n前 6:10）。爱世俗之物的人既不爱神，也不为神所爱（约一\n2:15；诗 14:1；诗 52:3-4；箴 1:22；诗 58:2；利 19:17）。\n回答3. 这种情感最臭名昭著的形式就是爱慕罪。当我们\n被假象迷惑时，就会犯错。当我们以恶为善时，心就扭曲\n了。罪会扭曲、败坏、折磨灵魂，但所有美好的渴望都会\n在某种程度上使灵魂变得美好和完全。当我们对邻舍的罪\n视而不见时，就表明我们不爱他。", "回答 4. 当我们认真地履行最基本的职责，但没有以当\n有的热情和甘心乐意的灵履行更大的职责时，这种爱就是\n混乱的，也是不恰当的。如果爱与其对象不相称，这种爱\n就是残缺的。\n回答5. 必须避免偏袒的爱（相较于恩典的力量，这种爱\n更强调人心的堕落）。偏袒的爱使人不会多走一里路履行应\n尽的义务，而是以尽力达成自己的设想和计划为优先；对\n于同样必要且有益、优秀且使人快乐的义务却予以忽视，\n因为不是我们想要做的。如果爱的实践不是统一的、普遍\n的、有序的、全面的、适度的，它就不是按照其真实且应\n有的榜样来塑造的，也不是由健全而活泼的信心所驱动的。\n回答 6. 必须避免不稳定的爱，导致这种爱的直接原因\n就是残缺的关系。人与人之间最需要的是长久的友谊。那\n些忽近忽远、时好时坏、喜怒无常的人，只达到了自己的\n目的，不会受到任何人的尊重。难道神会让那些一有冒犯\n（因为他们不能忍受任何冒犯）就不再服事祂的人为祂作\n工吗？\n问题：爱的标志是什么？\n回答 1. 忧伤和喜悦是我们情感的标志，也是我们的心\n因其感受的对象而喜悦或痛苦的标志。如果我们不乐见福\n音自由地传播，或恼恨敬畏神的人兴旺，那么毫无疑问，", "我们所爱的是恶。如果我们以敬虔人受苦为乐，以亵渎之\n风的泛滥或真理的衰败为乐，就不难判断是什么情感在左\n右着我们。\n回答 2. 朋友之间的善恶是均等的。情感的纽带将朋友\n连在一起，若一个人受伤，另一个人也会感到痛苦，因此\n我们常常看到真朋友因失去朋友而悲伤地死去。是的，在\n世俗历史中，有许多人因为无法承受他们深爱之人的离去\n而结束自己的生命，正如亚历山大的胜利足以令埃帕斯提\n翁（Ephestion）感到满足，埃帕斯提翁的荣耀足以令亚历\n山大感到欢喜。\n回答 3. 爱人之人有同样的朋友，也有同样的敌人。人\n说金刚砂或磐石不仅能在它所吸附的铁上压出印记，还能\n通过接触把它的能力传给其他的物品，因此与它接触过的\n铁就会吸附其他的铁，进而形成一条链条。同样，一个人\n把他的朋友介绍给他所爱的人，他所爱的人也会把他当作\n朋友，因此就形成了一条共同的纽带，他们愿意随时互相\n帮助，就像他们是一个身体上的肢体一样。因此有谚语说：\n“不爱我所爱的人，怎么可能爱我？”\n回答4. 思想和言语是爱的标志，因为人渴望与其所爱之\n物融为一体，因此即便远隔千里，他的心也会与他所爱之\n物同在。我们的财宝在哪里，我们的心也在那里（太 6:21）。\n如果我们所思、所想、所学，所忧虑、所热爱、所向往的", "都是地上的财宝，我们的爱就只为了地上的事物存在；但\n如果我们思想天上的事，我们的财宝就在天上。\n回答5. 人若在他人面前羞于做或说那些他们自认为可耻\n或不诚实的事或话，就是爱他人的。波斯人请他们的妻子\n从宴会中离席，因为他们不愿意让她们看到自己过分的行\n为，这是他们爱妻子的明证。因为我们羞于在我们所爱的\n人面前做出任何可耻的行为，因此波斯人对妻子的这种尊\n重和敬意是真爱的表现。\n回答 6. 我们可以通过我们的朋友来检验我们的感情，\n因为人与谁来往，势必会影响他们的言行举止。物以类聚\n人以群分。一个恶人因另一个人的恶而爱他，或因另一个\n人的淫荡而愿意与他为伍。然而，人的良善，特别是神所\n认可、人所喜悦的良善，能使虔诚之人心意相通，因而彼\n此相爱、和睦共处。因此，约拿单深爱大卫、看他为宝贵，\n因为他看到大卫的生命充满恩典和果敢，就像他自己一样。\n这也使得大卫欣然接受约拿单的爱，并以相同的爱回报他\n和他的子孙后代。\n回答7. 我们的眼神和动作表明我们的情感。眼睛就像一\n扇玻璃窗，映出心灵的动态。我们也可以通过面部表情读\n出一个人的所思所想。内在的情感与外在的感官紧密相连，\n因此人不可能随时随地都能在观察我们的人面前完美隐藏\n自己。", "www.rtf-usa.com\nrtfdirector@gmail.com\n清教徒论彼此相爱\n爱主要是⼀个和好的证据，证明我们与上帝和在基督⾥的弟兄\n姐妹和好了。这本清教徒论⽂集阐述了基督徒在彼此相爱时的\n责任和乐趣，以及它是如何植根于神的恩典，成为医治和平的\n纽带的。\n本卷收录了⼀下作品：\n• 拉尔夫-威宁（Ralph Venning）的《再思新诫命》\n• 托⻢斯-曼顿的《彼此相爱》\n• 约瑟夫-卡⾥尔的《爱的本质与原则》\n• 约翰-鲍尔的《以圣洁的⼼去爱》，\n⼈们⽆情地讽刺清教徒为古板、律法主义、⿇木不仁和不着\n边际的基督徒。但在这本关于基督徒对⼈的爱的著作集中，您\n会发现事实并⾮如此。"]}], "paraCount": 133, "charCount": 64618}, {"title": "清教徒论祷告", "titleEn": "The Puritans on Prayer", "translator": "莫为", "chapters": [{"title": "正文", "paragraphs": ["清教徒论祷告\nTHE PURITANS ON PRAYER\n《圣徒的日常操练》，约翰·普雷斯顿著\nThe Daily Exercises of the Saints, by John Preston\n《祷告的灵》，纳撒尼尔·文森特著\nThe Spirit of Prayer, by Nathaniel Vincent\n《内室祷告的秘诀》，塞缪尔·李著\nSecrets to Praying in the Closet, by Samuel Lee\n唐·基斯勒博（Don Kistler）/编辑\n莫为 /译", "编者按\n这些经典作品的作者都是令人尊敬的，在编辑他们的这些关于\n祷告的作品时，我发现，他们往往是凭记忆而不是准确地引用经\n文。我决定保留这些无论是通过回忆还是转述的文字，没有替换\n为准确的经文。\n约翰·普雷斯顿（John Preston）的著作可说是清教徒论祷告\n的经典之作。另外两部与他高度契合的著作分别出自文森特（\nVincent）和李（Lee）。荣耀归主出版社（Soli Deo Gloria）将\n这三部著作和在一起出版成册，旨在为今天教会在讨论这个至关\n重要的主题时提供素材。普雷斯顿呼吁我们多多祷告，并定义何\n为祷告；文森特告诉我们要恒切祈祷，并指导我们该如何祷告；\n李则带我们品尝密室祷告的甘甜，并附加关于随时随处祷告的章\n节。祷告是“灵魂的神圣呼吸”，这三篇论文加在一起为我们在\n祷告的责任和特权方面提供了鼓励和指导。\n愿神使用这本书激励你的心在祷告中与祂更深地相交。\n唐·基斯勒博士（Dr. Don Kistler）\n荣耀归主出版社编辑", "圣徒的日常操练\nThe Daily Exercises of the Saints\n详谈圣徒祷告的义务\n帖撒罗尼迦前书5:17 的五篇讲章\n已故耶稣基督忠心又良善的仆人\n约翰·普雷斯顿 (John Preston)\n神学博士,大君王的牧师,剑桥大学以马内利学院院长,\n林肯律师学院客座传教士\n“义人祈祷所发的力量是大有功效的。”\n雅各书5:16\n“我若心里注重罪孽，主必不听。”\n诗篇66:18", "致读者\n尊敬的读者:\n关于这个主题已有很多深刻而有助益的论述了，再来谈这个属\n灵军装的必要性和用途似乎是多余的，尤其是想到在接下来的论\n述中讲了那么多试图令你们满意的关于此主题的话时。除了阐述\n这一职责的性质（即圣徒的日常操练）和有效的执行方法，作者\n还考虑了最不常见的情况。对这些情况不清楚的信徒常常无法随\n时预备好喜乐地履行他们的职责。鉴于此，我们希望读者可以客\n观地聆听这位可敬的神仆所说的话，而不是过多地强调我们自己\n的观点。我们相信，作者带着属灵的眼光进行的论述十分令人信\n服，因此多数人会欣然接受的，特别是考虑到这篇论文锦上添花\n的性质——虽然相关论述已经很多，但有属灵洞见的人仍可以津\n津乐道于其中。因为祷告是最属灵的行为，比其他任何属灵的行\n为更能使人与神亲密相交，因此神喜悦藉着祷告将所有的好处赐\n给我们。基督徒若不积极且甘愿地履行这些职责，就会灰心丧气\n。这在当下也是最需要做的事，因为除非我们获得从天上来的帮\n助，否则，教会和神的作为就要被践踏在脚下。\n特别说明一下，我们保留了这些公开讲章原初的内容，没有按\n有些人所认为好的方式随意增添或删减。因为我们认为最好是用\n作者的语言和方式来表达他自己的意思，还有一点就是，虽然有", "些东西可能对某些人来说略显多余，但在神的祝福下，对其他人\n可能有用。如果有能力的人认为有必要在其有生之年发表自己的\n作品，也许可以很好地预防这个问题。但我们认为，给可能会自\n行消亡的东西赋予生命，以弥补这一缺陷，也是一种很好地服侍\n教会的方式。求神祝福普雷斯顿所作的工，并藉着它赐福与你们\n。\n主耶稣基督里的朋友，\n理查德·西布斯\n（Richard Sibbes）\n约翰·达文波特\n(John Davenport)"]}, {"title": "讲章 一", "paragraphs": ["帖撒罗尼迦前书5:17 “不住地祷告。”\n在这封书信的后半部分，使徒堆砌了很多命令，因此，无需探\n究这些话与前后文的关系。“要常常喜乐，不住地祷告，凡事谢\n恩；因为这是神在基督耶稣里向你们所定的旨意。”\n现在让我们来看看这段经文。它指出祷告是我们的责任；这是\n神亲自下达的命令，就像法律一样，通常没有任何大前提和理由\n，因此更具权威性。\n为了理解“不住祷告”这个命令，我们要做三件事：\n首先，像你展示祷告是什么。\n其次，主为什么要求我们这样做。因为有人可能会反对说：“\n主很清楚我的需求，祂知道我的想法和我受到的影响。”是的，\n但主在赐予我们之前，还是要求我们祷告祈求。\n最后，什么是不住地祷告。\n一、祷告是什么？ 如果我们要给祷告下一个一般性的定义，\n我只能这样描述：祷告是向主表达我们的想法。有时是通过语言\n，有时没有语言，但必须是用某种方式向神表达，向祂敞开我们\n的心。", "但要知道什么是正确的祷告，就是神悦纳的祷告，你必须定义\n另一件事，必须包含更多的因素。因此，祷告不是别的，就是奉\n耶稣基督的名向神表达那些从灵性发出的，或因重生而有的圣洁\n良善的情感。因此，你要注意，我们的祷告分为两种。\n第一，有些祷告是我们自己内心的表达，是我们自己心里的声\n音，完全属于肉体，是任何自然人都可以向主做的祷告。而主不\n听这样的祷告，祂不明白这种祷告的意思，也就是说，神不悦纳\n这些祷告。\n第二，有些祷告来自神自己的灵，也就是说，来自于我们重生\n的内心。圣灵直接在我们的心里作工，激励它向神祷告。只有这\n些祷告蒙神悦纳，因为“他晓得圣灵的意思。”也就是说，神晓\n得它，祂看得到它，所以也悦纳它。因此，我们在何西阿书7:14\n中看到，当他们恳切祷告时，还专门为祷告设定了一个节日。他\n们召集严肃会，并且禁食。然而，主明确地说：“你们在床上呼\n号，却没有呼求我；因为你们为五谷新酒聚集，这是任何自然人\n都会做的。”因此，神说他们不过是在“呼号”。这个词用来形\n容牲畜求五谷和油的声音；但是，神明确地说，尽管他们花了一\n整天的时间祷告, “却没有呼求我”。神的意思是：祂不认为他们\n是在祷告。\n为了向你们说明这一点，我们在解释这段经文时还要做一项主\n要工作：向你们描述这个命令的含义，说明祷告的本质是什么，", "以便你们知道怎样的祷告是神所承认的。我认为祷告是圣洁良善\n的情感的表达。我说它是“情感”而不是“心愿”，因为祷告的\n某些部分是以感恩为基础的，你不向神求任何心愿，只是为你所\n得到的表达感恩。注意，它们首先必须是圣洁良善的。心愿和情\n感必须是良善的，这是一条规则。根据它们的对象，情感和愿望\n非好即坏。基于良善事物的心愿就是好的。\n那么你会说：“什么能使心里的愿望和情感变得良善？”\n它们既可以是属世的，也可以是属灵的。一个人可能以属灵的\n方式祈求属世的东西，这样的心愿就可能是好的。同样，他可能\n以肉体的方式祈求属灵的东西，这样的愿望可能就毫无意义。因\n此，必须注意，不仅渴望的对象，渴望的方式也是决定因素。例\n如，如果一个人为了外在的舒适而祈求暂时的东西，如果这些东\n西是他目前身体的状态能承受的，并且他祈求的也是适量的，那\n神看他的祈求就是合适的。箴言30:8 说：“求你赐我需用的饮食\n。”这个祷告是好的，但是（如果像提摩太前书6:9 所说，“人若\n要富足”），当人过多地追求这些外在的东西，超过他们需要的\n量时，就成了非分之想。同样，如果你渴望那些东西，但要用它\n来满足你的情欲，例如如果你渴望健康长寿，以便可以活得更舒\n心，或如果你渴望财富，以便可以活得更有滋有味，而不是出于\n对受造物自然的渴望，以便可以更好地服侍主，你的心愿就不好", "。所以我告诉你们，第一，你所祈求的是你所需要的。第二，你\n不能用它来满足你的情欲，而是来服侍神。\n最后，我们必须用正确的方法祈求获得它们——先求神的国，\n再求其他的东西。也就是说，要为它们定下应有的价格——不是\n虚高的价格，而是正确的价值。我们应该祈求外在的东西，因为\n这种祈求可以是属灵的。另外，一个人可能会用肉体的方式祈求\n属灵的东西，就像他可以用属灵的方式祈求暂时的东西一样。\n一个自然人可以为信心、恩典和悔改恳切祷告，但这不是因为\n他看到了它们的美，品尝过它们的甘甜，而是因为它们是通往天\n堂的桥梁，没有它们就不能到达天堂。当他认为没有这些东西就\n不能得救时，会渴望这些东西，而且是真心地渴望。这就是弗朗\n西斯·斯皮拉（Frances Spira）的情况，他如此恳切地呼求恩典\n，希望能得到哪怕一滴的恩典，因为没有恩典他就不能得救。但\n当他说他没有看到恩典的美好，他也给了自己一个理由。他的心\n不渴慕恩典，因此他认为他的祷告不会蒙垂听。如此一来，你们\n应该看到了，祷告就是把圣洁良善的心愿献给主。\n注意，向受造物提出的任何请求都不是祷告；祷告必须唯独献\n给主。但这方面的教导已经足够多，因此我不再赘述。\n接下来，我要补充说明的是，祷告必须来自重生的心；也就是\n说，你要看看祷告中有多少重生的部分。看看圣灵在其中起了多\n少作用。看看有多少来自所谓“内在的人”。祷告为神所悦纳不", "是任何其他理由，而是因它得了洁净这唯一的原因。但是，为了\n更全面地阐述这个问题，我们会用圣经中关于祷告的其他表达形\n式来进一步说明。\n圣经称祷告是把我们的心呈到神面前，是“向主倾心吐意”，\n撒母耳记上1:15。保罗称祷告是“用心灵侍奉祂”。如果我们稍\n微解释一下，你就能更充分地知道该怎样正确地向神祷告了。使\n徒说，“我以我的灵事奉他”（使徒行传13:21），这个表达在希\n腊原文中用于禁食和祷告。那么，用心灵向神祷告是什么意思呢\n？因为有人会说：“除非有心灵的参与，否则人就不能祷告，因\n为无论人如何服侍主，他的心都必须参与其中，所以没有心灵的\n参与人就不能祷告。”\n我认为这就是它的意思。使徒的目的是为了将在服侍神时，真\n正且圣洁的与假冒为善的区分开来，后者只是真实服侍的身体和\n躯壳。因此，当他说“我用心灵侍奉主”，或“我用心灵祷告”\n时，他的意思乃是：当一个人的祷告不仅受理解力所支配，也同\n时调动了整个灵魂、意志和情感参与时，人的心就会受到相应的\n影响。\n例如，如果一个人承认自己的罪，却从内心深处轻视它们；如\n果一个人祈求与神和解，却在内心深处不为罪忧伤痛悔；如果一\n个人恳切地请求恩典和治死罪的情欲，内心深处却不以为然，他\n就没有用心灵祷告。用心灵祷告就像我们在约翰福音4:24 看到的", "，“他要用心灵和诚实来敬拜。”意思是说，祷告必须是真心的\n祈求。这就是在主面前倾心吐意的意思。所以哈拿说自己 “是个\n内心忧愁的妇人”，因此“在主面前倾心吐意。”这就是说，祷\n告是一个人把他的头脑和心思所想的一切都交给神（因为祷告不\n是凭智力或或记忆所做的工作），是把他的整个灵魂，也就是他\n的意志和情感全部倾吐出来，毫无保留，是他内心的一切都在主\n面前赤露敞开，而不是像奥斯丁（Austin）说他在为自己败坏的\n情欲祷告时心里的想法。他说：“在我内心深处极隐秘的地方，\n我希望我的情欲不要被治死。”因此，当我们向神倾心吐意时，\n我们的一切都是向祂敞开的。因此，人若希望自己的祷告蒙悦纳\n，就必须这么做。他必须召集他所有的思想和情感，就像中心线\n条或将玻璃瓶燃烧起来的太阳光，这会使他的祷告恳切而热心；\n否则，他的祷告不过是放纵情欲，冰冷、没有力量，也毫无果效\n。\n至此，你必须知道，我们说用心灵祷告的意思是，在祷告时不\n仅要动用意志和情感（因为即使是自然人，当他生病渴望健康时\n，或在困难的处境下寻求帮助和引导时，不仅是他的理性，就连\n他的意志和情感也可能会非常饱满），因此我们进一步补充说，\n当我们在祷告中寻求主时，我们的心，就是那整个灵魂中的基调\n，要一同履行这一神圣的职责。", "因此你知道，重生之人身上有两样东西（因为你必须相信，没\n有一个自然人能做出蒙神悦纳的祷告，因为他里面没有灵，只有\n重生之人里面有），就是肉体和灵。当我们向主倾心吐意时，会\n先倾吐最浅的那一层；而属灵的部分可能被藏在了里面。所以，\n尽管一个人被神洁净了，也可能在肉体占上风的时候做属肉体的\n祷告。当心灵被世俗的忧伤、世俗的欢乐和世俗的欲望所充满，\n并将这些倾吐给主时，尽管这人是圣洁的，但主不听这样的祷告\n。正确的祷告是激发重生的部分并发挥其作用，同时除去肉体的\n阻碍。\n你得知道，只要任何人里面有重生的部分，这人就有重生的能\n力来呼求神；他虽不会失去这种能力，但并不总会运用它。仿佛\n一个水泉具备涌出水的能力，但是，如果石头、泥土和其他东西\n把它塞住，它就无法流出水来。同样，重生之人里面有圣洁的部\n分，因此就有祷告的能力。这就是我们的救主在马太福音26:41 所\n说的，“心灵固然愿意，”也就是说，被洁净的人总是有顺从心\n灵或重生部分的意愿；但是，耶稣说，他们的肉体却软弱了。也\n就是说，肉体阻塞了这个泉源，因此，罗马书8:27 说，圣灵会帮\n助我们的软弱，并替我们祈求。也就是说，就像一个人把塞住水\n泉的石头搬走，使水流出水，圣灵也会挪走堵住水流的肉体的情\n欲，就是我们里面那些属肉体的障碍。不仅如此，圣灵还会激发", "我们里面重生的部分，这样我们就能在基督耶稣里向神做属灵的\n祷告。\n这就是你现在要注意的事情。当我们呼求神时，必须倚靠圣灵\n帮助我们的软弱，如此，我们的祷告就会作为重生的果子蒙神悦\n纳。现在，我们要补充一点祷告的定义。\n祷告是奉耶稣基督的名向神献上的祈求。你们都知道，那些不\n是在基督里献上的祷告不会蒙神悦纳，因为神不听他。这就是历\n代志下26 章中乌西雅的罪。他仗着自己是坐在王位上的王就进入\n圣殿，僭越祭司的职分向耶和华烧香。当我们不奉基督耶稣的名\n向神献上任何祷告时，我们就是在做同样的事。在旧约律法中，\n百姓可以带他们献祭的祭品，但献祭的人必须是祭司。我们在祷\n告时也必须如此；启示录第8 章给出了原因，因为从我们发出的祷\n告有肉体的味道，而立约的天使用许多香涂抹它们，使它们变成\n神面前馨香的祭。也就是说，肉体的味道越多，就需要越多的香\n，以便我们的祷告为父神所悦纳。\n因此，我们有两位中保。一位是圣灵，他帮助我们的软弱，替\n我们祈求，并激励我们用火热的心祷告。另一位中保则使我们的\n祷告蒙神悦纳，而不是被神拒绝和排斥。以上就是第一大点，告\n诉你祷告的责任是什么，以及何为正确、真实和蒙悦纳的祷告。"]}, {"title": "二、我们为什么必须祷告", "paragraphs": ["。有人可能会反对说：“主对我的想法一清二楚，我还需要通过\n祷告来告诉他吗？”。简单来说，主要求我们祷告的原因部分来\n自祂自己，部分来自我们。\n1. 来自神自己。虽然祂乐意施恩与我们，但祂要求我们在祂施\n恩之前向祂祈求（原文是ask His leave，但是查不到其含义，就\n按照上下文做了修改——译注）。父亲也是这样对待他们的孩子\n们的。虽然他愿意把孩子们需要的东西给他们，但他会让孩子们\n说出他们的请求。这也类似于另一种常见现象，虽然人们愿意让\n他人经过自己的场地，但他人必须获得许可，以此来声明财产的\n归属权。因此，主要求祂的仆人向祂提出请求，以此来承认所有\n神赐给他们的礼物都归神所有。否则，我们真的会忘记我们享有\n的祝福是属于谁的，以及我们应该如何服侍主。所以，主要求我\n们履行祷告的义务，以便我们承认祂是主，也记得我们应该如何\n为了祂而服侍，并听从祂的命令而行，也就是说，如果我们不尽\n呼求祂的本分，就随时会忘记我们是在服侍祂。\n同样，神也是为了祂的荣耀而要求我们这样做。祂要人们向祂\n呼求，好使他们学习敬畏祂，好激励其他人敬畏尊崇祂。王的仆\n人对他们的主表示尊敬和敬意，就会激励那些正在看的人。\n正如学者们给荣耀下的正确含义：它不是一个人身上拥有某种\n优秀的东西（因为他可能有，但却没有荣耀），而是这种优秀的", "彰显。这是圣礼中使用的词语。你守圣礼是为了彰显主的死。 所\n以，主要求我们呼求祂的名，以显明祷告的责任，从而能彰显祂\n的荣耀。这是为主自己的缘故。\n2. 为了我们自己。我们这样做的另一部分原因是，让圣灵的恩\n典在我们里面加增，因为祷告可以操练我们的恩典。每一种恩典\n都可以在祷告中被操练，并在操练后加增。请看犹大书20 节对这\n一点所做的很好的诠释， “亲爱的弟兄啊，你们要在至圣的真道\n上造就自己，在圣灵里祷告。”他就像在说：“你们得造就和建\n立的方法就是在圣灵里祷告”，就是靠着圣灵的大能大力和帮助\n做属灵的祷告。每一个这样的祷告都会建立我们，使我们成长。\n每一个恩典——信心、悔改、爱、顺服和敬畏——都会因祷告而\n加增。一部分原因是祷告操练和运用了这些恩典，这本身就能使\n恩典加增；另一部分原因是祷告使我们与神相交。如果良友都能\n使人恩上加恩，与主自己相交会立即增加多少恩典呢？\n此外，这项义务是为了让我们认识神，因为我们若不呼求主的\n名，就会与祂生疏。这就是你在约伯记22:21 中看到的命令：“你\n要认识耶和华，就在他里面有平安，你也必兴旺。”你知道人与\n人之间是如何相熟起来的，就是通过交谈，通过相处。另一方面\n，我们说，当这一切被打破，当他们不再互相问候，不再花时间\n相处时，就会变得生疏。我们和神的关系也是如此。", "当我们来到主面前，常常尽我们的本分，热切地呼求祂，我们\n就会与祂越来越熟。如果不这样做，就会形同陌路，主也会离我\n们很远。除非我们常定睛于祂，否则就无法定睛看祂。我们越多\n来到祂面前，就越熟悉祂。因此，我们应该祷告呼求神的另一个\n原因就是可以更认识主。\n同样，我们应该祷告，好学会感谢祂，因为我们从他那里得到\n各样的恩惠。因为如果我们不求，神就施恩给我们，我们就会忘\n记这些恩典。我们不会承认这是神的手所赐的恩典，也不会看见\n在祂赐给我们这些福分背后的护理之工。但当我们在祂面前为一\n切献上祈求时，我们就会更多看到祂的手，更珍惜祂的恩典，也\n更愿意感恩。因此，有一个经久不衰的规律：我们用祷告得来的\n，就会用感恩的心去穿戴；不经祷告得来的，就会挥霍掉，不颂\n赞神，也不承认这些恩典出于神的手。至此，希望你们明白了祷\n告这个义务的内涵，以及主为何要求我们履行这个义务。\n三、不住地祷告的含义。这个词在原文中的意思是指，在神要\n求你这样做的时候不要停止。让我们将其与提摩太后书1:3 相比。\n使徒保罗说他不住地记念提摩太，日夜为他祷告。这里也用了同\n样的词。我们当然不认为使徒没有一刻不在想着提摩太，仿佛他\n从未离开过他的头脑。保罗的意思是，当他每日呼求神时，他都", "会记念提摩太。所以，不住地地告就是殷勤地祷告，在神要求我\n们祷告的时候祷告。\n哲学家们这样定义懒散：当一个人在需要做某事的时候不尽他\n的义务，就是一个懒散的人。当应该工作的时候不工作，他就是\n一个闲人。因此，当应该祷告的时候不祷告，就可以说没有不住\n地祷告。我认为这就是使徒说“要常常喜乐”的意思。但是，当\n他谈到这个祷告的命令时，并不满足于说“常常祷告”，而是说\n“不住地祷告”。当我们希望经常做一件事时，会说你要一直这\n么做。因此，使徒是在表明我们应该经常做这件事，并且应该多\n做。因此，可顺势得出这样的结论：必须每天至少两次呼求神，\n但越多越好。\n但是，你会说，这样说的根据是什么？为什么说一天两次呢？\n根据是：当使徒要求我们不住地祷告、恒切地祷告时，我们至\n少可以每天祷告两次。我们可以做得更多，但我认为两次是最低\n线。我们读到这样的训词，圣经命令我们不住地祷告，而且圣经\n中有很多这样做的例子。这就像每一个范例所起的作用，就像哥\n林多前书10:11 所说，“是为给我们作为鉴戒而写的”，否则圣经\n不会记载这些范例。圣经说但以理常常祷告。但以理书6:10 明确\n指出，他每天祷告三次。这是他一贯的做法。\n我说，每天祷告至少两次，我们应该这么认为。请稍微考虑一\n下为什么必须这样做。你知道，神的百姓要一天两次在圣殿里敬", "拜主，就是献早祭和晚祭。这条诫命的依据是什么？不需要任何\n依据，就是为了让人敬拜主，并且是主希望的时间，即一天两次\n，早上和晚上。但除此之外，这不仅是为了让人敬拜主（我们应\n该效法早晚敬拜祂的榜样），至少早晚都不住地呼求祂也是可以\n做到的事。\n我们每天都从祂领受诸多的祝福，接受诸多的安慰。但未经祂\n的允许，就不能领受任何祝福或安慰。因此，在你领受它们之前\n，必须先祈求，并为它们求祝福，否则你就没有权利领受。你没\n有合法地使用它们，这在提摩太前书4 章说得很清楚，“凡神所造\n的物都是好的，若感谢着领受，就没有一样可弃的，都因祈求成\n为圣洁了。”因此，如果你每天都领受神的普遍恩典，但在领受\n前不从主的手中寻求它们，它们就没有成为圣洁。你既没有合法\n地使用，也没有权利得到它们。\n此外，亲爱的圣徒，主在每件事上对我们的要求就是，“将你\n所要的都告诉神。”也就是说，无论你要什么，就把你的要求说\n出来，因此你就可以“凡事谢恩”。因此，当我们领受并需要诸\n多怜悯时，我们能尽的最起码的义务就是感谢，并且日日寻求他\n。\n此外，我们的心难道不需要祷告吗？难道它们不会随时出问题\n吗？难道它们不会随时变得刚硬，难道它们不会随时远离主、不", "再敬畏神吗？基于此，我们需要履行这个职责，使我们的心重归\n平静安稳。\n此外，难道我们每天所犯的罪不需要我们这样做吗？难道我们\n不需要藉着祷告，使我们的罪得赦免、被涂抹，使我们重新与神\n和好吗？因此，不要因为没有特别或明确的命令，就把每天呼求\n神两次当作一件可做可不做的事。因为如果你思想我所提到的经\n文和原因，就会看到我们有必要这样做。关于这一点的讨论已经\n足够了。现在，我要谈谈以上内容的一些应用。\n应用\n第一，人在重生后从内心发出的履行属灵职责的意愿是主所悦\n纳的祷告。因此，我们看到，当极端情况发生，死亡的日子临到\n，除了寻求主在世上没有任何其他帮助，所有的受造物都抛弃不\n顾他们，除了祷告没有任何方法可以寻求主时，所有自然人就都\n处于悲惨的境地。如果祷告是重生的果效和果实，那么属肉体的\n人就不能自助，此乃悲惨至极。因此，人应该考虑这些极端情况\n。说句实话，警告已经够多了。或说，你有你的领悟，当然没有\n悟性你什么也做不了。因为如果你的心没有领受恩典，就不能向\n主献上属灵的祷告，蒙祂悦纳。因此，不要迟延或推诿。在你还\n有时间的时候，要努力获得重生，心被更新。如果你在健康的时", "候都不呼求神，当疾病和危难临到，智慧和精神都消失殆尽时，\n怎能呼求神呢？因此，要思考一下这个略微触及的问题。\n第二，如果主命令我们“不住地祷告”，就不可忽视这个责任\n。相反，要听主的劝诫，恒切祷告，不可停歇，且竭力保持这个\n习惯。我们常犯的错误就是：要么忽略它，要么不情不愿，要么\n漫不经心；就是不在乎神对我们的要求，没有恒切积极地履行这\n个职责。\n我恳求你们思想，这是由耶稣基督的宝血所买来的特权。基督\n为此而死，祂付出了血的代价，以便我们藉着祂来到施恩宝座前\n。你们会轻忽这样的特权吗？如果这样做，就使祂的血白流了。\n如果轻忽通过那血获得的特权，就等于轻忽换来这些特权的血。\n但轻忽这个责任就等于轻忽耶稣的宝血。此外，如果问你为什么\n不犯其他的罪，为什么不偷窃，为什么不犯奸淫和谋杀，你就会\n给出理由：主命令你不可做这些事。那么主难道没有命令你不住\n地、随时随处地祷告吗？\n如果你们按着良心持守一条诫命，为什么不按着良心持守另一\n条诫命呢？请看但以理的例子。但以理书第6 章说，他不放弃恒切\n祷告的职责。每天祷告三次，这是他的日常习惯。如果他不为了\n保全自己的生命而放弃祷告，如果他在如此危险的情况下也不放\n弃祷告，你有什么理由为了生意，为了一点好处，为了一点利益\n，为了一点财富，或虚荣，或享乐，或任何可能的引诱而放弃这", "个责任呢？请思想，当主每日供给我们饮食和衣服，每夜赐给我\n们睡眠，当祂为我们提供我们所需要的舒适时（因为没有一个受\n造物可以服侍我们，都是神使用的工具而已），我们却忘记祂、\n不感谢祂，不向祂祈求这些东西，也不寻求祂，这是多么不合理\n、不平等的事啊！当我们忽视这个责任时，我们其实是活出了我\n们真正的信仰，那就是这个世上没有神。我们和神是陌生人。这\n是公然背弃神的行为。因此，千万不可轻忽这个责任。\n除此之外，如果我们思考这个责任对我们自己的好处，我们就\n该为了自己的益处而履行它。这不是打开神所有宝藏的钥匙吗？\n当天堂关闭的时候，这不就是打开它的钥匙吗？当神使妇人不生\n育时，这不就是打开它的钥匙吗？你知道以利亚求雨，所以我们\n也可以为其他一切祝福祈求。对那些不呼求神之名的人来说，他\n所有的宝藏都是锁住的。这把钥匙可以打开所有的宝藏。无论我\n们有机会使用这把钥匙打开什么宝藏，它都是有效的。它比其他\n任何东西都好。\n如果一个人生病了，我可以大胆地说，一个忠心之人的祷告比\n最好的药更能治愈他的疾病。“信心的祷告必能治愈病人”（雅\n各书5:15）。你知道那个患血漏的妇人，她花光了所有的积蓄四\n处求医，但他们都无能为力。当她来到基督面前，向祂献上信心\n的祷告时，这么多年寻医问药都无法做到的事就完成了。亲爱的\n弟兄，信心的祷告一定比最好的朋友更容易让一位君王或伟人回", "转向主。尼希米也是如此，你知道他的请求，就是求主让他在王\n面前蒙恩。无论我们处于何种困境，就像约瑟的情况一样，无论\n我们需要解决什么困难的事，这样寻求主面和祷告一定会让我们\n更快获得自由。它比世上所有的智慧更有能力，因为它呼求神开\n始作工。你没有能力做任何事。\n一个倚靠神的大能大力祷告的基督徒必然比世上一切富足人更\n有能力。财富使魔鬼开始工作，但祷告呼求神开始工作。因此，\n我说，为了我们自己的缘故，甚至出于爱自己和一般的安慰，你\n都需要这样做。当然，如果我们相信这些事情（你听到这些事，\n你愿意听我们讲，但除非你相信它们），一定会有许多人更殷勤\n地履行这一职责，而不是对它视而不见或敷衍了事。\n此外，我恳请你们思考这个问题。每个人都想要快乐舒适的生\n活，而通常会使我们轻忽这个责任的事就是运动和享乐，或是其\n他喜欢的事，它们会妨碍我们在这些属灵职责上的表现。祷告是\n使你的心充满喜乐的最好方法，正如约翰福音16:24 所说：\n“向来你们没有奉我的名求什么，如今你们求，就必叫你们的\n喜乐可以满足。”喜乐得以满足是基督用来劝告我们经常履行这\n一职责的动机之一。我认为这就是雅各书5:13 的意思，“如果有\n人忧伤，他就该祷告。”这不仅是因为这样的人就应该祷告，也\n是因为祷告能使他振作起来。祷告是使人得安慰的方法。腓立比\n书4:6 也这样说，“凡事藉着祷告，将你们所要的都告诉神，神所", "赐的平安必使你们与耶稣基督相连。”正是祷告带来了平静安稳\n，因此，我们有十足的理由持守这个职责。祷告使我们充满活力\n，使平安、喜乐和安慰充满我们，这种平安是每个人都渴望的。\n此外，你要思想，祷告是你的盾牌。祷告是保护你的安全帽。\n当一个人忽视它，当他不再向神祷告，当他一旦因忽视这个责任\n而表明自己不认识主时，他就离开了他的保护区，就像离开洞穴\n的鼹鼠。因为主是那些祷告之人的盾牌。神保护那些呼求他名的\n人。呼求神的名就是在神的翅膀下奔跑，就像把我们的灵魂放在\n祂的翅膀荫下一样。但如果你忽略了这一点，你就离开了祂的保\n护区。\n难道我们不需要保护，使我们免受每日外在的危险吗？难道我\n们不需要保护，使我们免遭罪和试探的内在危险吗？当然，祷告\n只是属灵的全副军装中的一部分，正如我们在以弗所书第6 章中所\n看到的。在神的全副军装中，祷告被放在最后，因为它是组合所\n有其他装备的重要一环。使徒说：“要恒切祷告，并要儆醒。”\n你更有理由这样做，因为祷告不仅是这副军装的一部分，更是你\n能够使用其他部分以及神的话和信心的关键。因为祷告把它们都\n调动起来。\n有军装却不穿戴好，有什么用呢？因此，你看基督在马太福音\n26:41 节中说了同样的命令：“你们要祷告，免得遇见试探”，这\n似乎是确保我们不落入试探的方法。我会建议你们不断地祷告和", "寻求主面。因此，即使我们只用这个理由——为你的安全着想，\n来督促你恒切地履行这个职责，也已经足够了。\n当一个人像毁坏的城邑没有墙垣，当他暴露在试探面前时，他\n就处于危险之中。所以，如果你自认为不错，心想：“我觉得我\n状态很好，没有受到任何试探，什么都不怕”，我会用这个真理\n来劝告你。\n问问你自己：“为什么不乘风而上？如果我的心如此愿意祷告\n，为什么不祷告呢？另一方面，如果我的心没那么好，为什么要\n陷自己于危险之中呢？”\n如果撒旦攻击你怎么办？如果世界向你下手呢？它们用什么迎\n合你的情欲从而试探你？你难道不正处于危险之中吗？因此，你\n应该恒切祷告。我们要留心，不要忽视它。\n一个人会不会声称尽管他不像其他人那样恒切地祷告（我们说\n的不是简单的频率，而是神要求我们有的表现），但他是神的仆\n人，并且与主有良好的关系呢？我说，声称自己是基督的仆人，\n爱祂，又声称祂是你的丈夫，你是祂的仆人，却不日夜呼求祂，\n这是空话，是不可能的。\n如果你爱祂，你就会用呼求祂名的方式来表明。难道当喜欢的\n熟人朋友来探访（并且我们愿意与他长时间相处）时，会不理他\n吗？同样，如果自称是神的朋友，祂是我们的朋友，我们喜欢与\n祂相处，怎能忽略这个责任呢？", "一个常见的现象，当你看到一个人若有所思，并打开心与人分\n享时，那一定是他称为朋友的人。如果这个朋友从来没有听过他\n的消息，也没有和他说过话，或者即便说过话也是漫不经心，无\n法让人感觉到他的信任，而且几乎说不出他的事情，你难道不觉\n得他们声称的友谊很脆弱空虚吗？\n现在把它应用到自己身上。有人说他们会与神相交，说他们心\n的状态很好，并说与神有良好的关系。但如果他们有任何需要，\n如果面对每天发生的事情和场合，都只是自己想办法，或急忙向\n人求救；或者即便他们寻求神，却是漫不经心地念念有词，从不\n花时间认真地表达自己的内心和行为，你认为神会把这样的人当\n作朋友吗？你认为这个认信是真实、可靠、真诚的吗？因此，在\n结束这个主题时，我恳请你认真思考，并留意你在这方面的疏忽\n。“不住地祷告”，这是主的命令。\n让我们在这里结束。"]}, {"title": "讲章 二", "paragraphs": ["帖撒罗尼迦前书5:17“不住地祷告。”\n我不是要重复已经讲过的内容，而是要进一步强调（既然我们\n信仰的精髓就在于此，有什么比坚持履行这一职责更有必要呢？\n）。我会在之前所强调的内容的基础上再补充一点，因为如果你\n忽视了这一点，你外在的和内在的人都会处于非常不利的境地，\n而它们就是你需要关心的。\n对外在的人来说，你的祝福会被剥夺。试想，你的生意是不是\n从来都不曾顺风顺水？你是不是有大笔的财富，却仍然没有祝福\n？不仅如此，诅咒还揭开你的屋顶，降在你的桌子上，洒在你的\n肉和饮料上，把你所有的努力和事业都搅黄了？我们枉顾自己忽\n视祷告责任的后果，不管自己日复一日地将自己暴露在什么样的\n危险中。因为拥有舒适的外在环境是一回事，拥有祝福是另一回\n事。\n此外，想想当你忽视这个责任时你内在的人会遭受什么损失吧\n。你会立即失去平安，方寸大乱。你内在的人会立即水土流失，\n变成干地。属灵的恩典会立即消散。人心就像花园，若不悉心照\n料，就会荒芜。如果你不勤奋地照看它，它很快就会长满杂草，\n而照看它的方法就是坚持履行责任。", "这是约伯记15:4 中一个值得注意的地方。当以利法观察约伯，\n认为他情绪失控时（正如他所理解的），他告诉约伯，他说的话\n很不像话，简直又虚妄又罪恶。接着他说了什么呢？“约伯，你\n这样必然会阻碍你向主祷告。”他好像是在说：“约伯，如果你\n坚持履行你的职责，你就不可能陷入这些痛苦中。因此，你阻碍\n了自己向主祷告。”\n我们也是如此。我们若拦阻自己向神祷告，很快就会失去平安\n。我们的心向属世的想法敞开怀抱，会很容易成为属肉体的人。\n我们会忘记神，忘记自己，忘记我们的美好目标和愿望。因此，\n为了使你们的心保持平静，必须坚持履行这一职责；因为如果这\n样做，你们的平安在被打破时就能被修复。祷告会修补破口，尽\n管我们会做出一些令人不安的行为，但祷告会使一切恢复正常。\n就像睡眠会使醉酒的人恢复正常一样，祷告也会使情感恢复正常\n。一个人可以为自己恢复清醒祷告，也没有什么比祷告起效更快\n或更有效。不管你是忽略还是轻看祷告，你都会发现你内在的人\n越来越虚弱，就像身体缺乏睡眠、饮食或运动时的感觉一样。因\n此，在结束这个劝告时，我敦促你们要坚持履行这个义务。\n只要记住一点（在上一篇讲章中，我们详细解释了为什么要坚\n持做这件事，并且我说，你们要记住这个警告），如果你的祷告\n只是装模作样或例行公事，就和疏忽没什么两样；因为主不是照\n数量而是照质量接受我们的祷告。如果它只有外在的形式，只是", "死人的祷告，没有生命，没有热情，神就不会听。这是一个非常\n普遍的谎言，不要被骗了。如果一个人完全忽略它，他的良心可\n能会责备他。因此，当他履行这个职责时，就感到心安理得，但\n实际上他的情况会越来越糟。因此，你要知道，主关心的并不是\n做这件事本身，而是要藉着它要达到的目的，并使你所祷告的事\n得以实现。\n如果一个人派他的仆人去某个地方，他关心的不是仆人来回的\n路途，而是希望仆人把事情办好。无论什么工作都是如此。主人\n不在乎外在的形式，只希望事情顺利完成，并且对自己有用。如\n果你派一个仆人为你生火，而他找来了刚砍下来的木头，丢一些\n炭在下面，那么肯定没办法完成任务。他必须找到干燥的木头，\n或者不停煽风，才能把木头点燃，为你所用。\n因此，当你的心不对，像刚砍下来的湿木头，并且想通过向神\n祷告点燃它们时，你只是装装样子而已，心还是像以前一样冰冷\n和不安。亲爱的圣徒，这样做并没有履行我们的责任。唯有当你\n的心被它打动，调整得更好时，才有效地履行了这个义务。\n如果你发现了罪恶的情欲，你的任务就是通过祷告来对付它们\n，把问题带到主面前，直到把灵魂的所有轮子都调整好，心在神\n里面变得完全。如果发现你的心与世界的关系太密切，就必须砍\n断或除去这些联系。如果发现你的灵魂死气沉沉，没有活力，就\n必须把你的灵魂仰望给主，直到祂使你重新火热起来。这就是以", "主悦纳的方式履行职责，否则就是虚伪的表现；因为当一个人不\n愿意完全放弃他的职责，却也不热心积极地履行职责时，就是虚\n伪。\n完全不履行职责的人是亵渎的人，热心且有目标地履行职责的\n人是圣洁的人；但虚伪的人介于两者之间。虚伪的人愿意做一些\n事情，但不愿意做得彻底。因此，如果你发现自己一天到晚都在\n漫不经心地履行这个职责，不是疏忽就是敷衍，要知道这是一种\n虚伪的表现。因此，我们花这么多时间劝告你要坚持履行这个责\n任，就是希望你记住，必须带着热情和生命履行它，才能蒙神悦\n纳。\n你们可能会反对说：“是的，但这样做会花费很多时间。”\n的确，无法好好地履行这个责任有很多原因，但一个共同的原\n因就是觉得太费时间。但是，请记住，花在呼求神上的时间并不\n会让你损失什么。尽管需要付出很多东西来做这件事，但它其实\n会增加你的财宝。圣经这样教导十一奉献和乐捐：“把它们带来\n。”不要以为因为你付出了，你的财宝就减少了，你变得更穷了\n。不，主说，这反而会增加你的财宝。主说，“我将打开天堂的\n窗户，”你将因此得到更多。在祷告这件事上也是如此。\n这个道理放在其他事情上是很清楚的。你知道，花时间喂饱马\n儿并不会耽误行程，花时间给车轮上油也不会碍事。即使要停下", "手中的工作磨刀，也不会耽误事。正如常说的，“磨刀不误砍柴\n工”，祷告也不会碍事。\n第二，就这么说吧，祷告不是更重要的事吗？你经历所有的劳\n苦愁烦最终得到什么？如果是财富，也不能与祷告带给你的富足\n，就是恩典和圣洁相比。但是，如果说是比财富更高尚的东西，\n如学习和知识呢？然而，这对于更新我们身上神的形象有什么意\n义呢？相比之下，花时间在神的恩典上得富足，使我们从内心深\n处得到力量，得以经历各样的苦难，这些特权岂不是最好的吗？\n当亚当在天堂拥有神的形象时，你知道，他的卓越性超越世上\n的一切，现在也是如此。越多祷告，这个样式就越完全；因为一\n个祷告多的人总是一个蒙恩多的人。祷告大大加添属灵的恩赐，\n这比你努力殷勤祷告所能得到的所有外在的好处都要好。因此，\n尽管它确实花费很多时间，但要知道（正如基督对马利亚所说的\n），多祷告的人，尽管在其他方面稍有落后，但他已经“选择了\n上好的福分”。\n最后，请思考这一点：当你向神献祭时，会献上不花钱的东西\n吗？如果你花了大量的时间恒切祷告，因此在生意中吃了亏，失\n去了别人得到的东西，不能像别人那样获得更多的知识或生意做\n得风生水起，或不能像从前那样兼顾好所有事情，要知道一点：\n为侍奉神付出极大的代价，就是极大的智慧。你知道大卫的选择\n。他说：“我岂可用白得之物献给主呢？”因此，他需要把所买", "之物的价值给耶布斯人亚劳拿。因此，既然主是良善的，yo 看到\n你付出的努力，知道你花费的成本和因此承受的损失，而且愿意\n并能够补偿你，你为什么还要偷工减料或因为其他事情而放弃应\n尽的义务呢？\n反对\n“哦，但是，”有人会说，“我愿意做，但无法胜任，而且可\n能越努力，越无法胜任。”\n回答\n首先，在一般情况下，如果你尽你所能，却没有达到标准，神\n也会悦纳你做这件事的心。当一个人投入他所有的力量，不偷懒\n，（因为如果偷懒，神就不会悦纳这人所存的心），当他尽其所\n能，却无法付出更多时，如哥林多前书8:12 说，神悦纳他们的心\n。因此我要说，当你倾尽全力地提振你的心，全心全意地履行这\n个职责时，就会蒙神悦纳。\n但是，我要进一步补充，在履行这个职责时可能会有一种不成\n熟的做法。很多时候，当我们觉得自己的心没有预备好时，就想\n通过花时间默想来预备自己。我不否认这么做可能是有益的，但\n我要向你们说明，当发现自己没有预备好祷告时，最好的办法不\n是等到通过默想做好准备，而是立即开始祷告。因为尽管履行每", "一项属灵的责任都需要预备，但最差的预备就是说必须要先准备\n好才能开始。因为，说到立即的预备，履行职责本身就是最好的\n首要准备。\n例如，如果一个人要跑步，或者要做任何身体运动，身体必须\n有力量。他必须摄取充足的食物，以便有体能。但运动本身或者\n运动前的热身运动，才是使预备好运动的最佳方式。在祷告这个\n职责上也是这样。诚然，内心坚定，有丰富的知识，有丰富的恩\n典，会使一个人有能力且有准备地祷告；但是，如果你说的是立\n即的准备工作，那么我会说，预备好的最佳方式就是开始做这件\n事。正如所有同类的行动都会加强习惯一样，祷告也会使我们越\n来越适合祷告。这是一条规则：“敬虔的道路就在敬虔的地界内\n”，也就是说，在任何恩典上长进的方式就是运用该恩典。\n这是路德根据自己的经验提出的观点，也是他的理由。他说，\n当一个人试图通过在自己的思想上下功夫，从而做好准备时，就\n会用自己的力量战胜自己，并且只身一人与撒旦对抗。但是，当\n一个人感到他的心不对，并藉着祷告到神那里去，倚靠神来预备\n自己时，就会使用神的力量来抵挡他罪恶死亡的肉体，并抵挡拦\n阻攻击他的撒旦的试探。\n因此，你们会发现，履行祷告职责就是使自己预备好祷告的最\n好方法。如果试图通过整理自己的思绪来加速脱离不对的状态，\n常常会陷入更深的迷宫，并且越陷越深。但顺便说一下，我说的", "是没有预备好的问题。最重要的回答就是我之前说过的：如果一\n个人尽心尽力地做了他能做的事，那么没有完全预备好也不会碍\n事；但还是要记住，必须去做这件事。在任何时候，都不该以没\n有预备好为借口，完全忽视履行职责。\n反对\n又有人要反对说：“但我发现这么做有很多困难，我该怎么做\n才能排除万难？”\n回答\n我想最好的办法是告诉你们可能遇到的困难，好让你们了解并\n加以重视。因此，你必须考虑到，不住地呼求神确实不是一件容\n易的事。但我们常常误解了这个责任，错误地把它当作一件很容\n易的事，结果更加轻视它，更加敷衍了事，也不思考到底为什么\n要做这件事。这个责任是非常属灵的，而我们的心是属肉体的，\n因此，把属灵的责任和属肉体的心结合在一起绝非易事。\n此外，我们的本性非常不喜欢来到主面前。一部分原因是祂极\n大的荣耀和威严，祂住在人不能接近的光中，因为我们的肉眼无\n法直视那光；另一部分原因则是习惯。我们不习惯来到祂面前，\n因此，我们随时随地都想从祂面前飞奔逃走，就像那些桀骜不驯", "的野兽随时随地想从我们手中逃走一样。因此，不愿意来到主面\n前是我们的天性。\n再说，各种情形都可能阻碍我们，每一件都会让我们退缩。如\n果一个人的心很快乐，他也会很容易在其他事情上快乐。另一方\n面，如果一个人的心略感悲伤，陪伴和运动就能赶走忧伤。但如\n果一个人极其悲伤，就会被心灵的痛苦吞没，那么祷告就是最难\n做到的事了，就像犹大的例子。对他来说，处决自己比呼求神更\n容易。属灵的人也是这样。当他们过度悲伤，心中的痛苦极大时\n，祷告也是一件困难的事。因此，无论一个人的性格是开朗还是\n忧郁，无论悲伤是大是小，你都会发现呼求神是一件难事。如果\n我们闲懒惯了，我们的心就会充满虚妄；如果我们满脑子都是生\n意，就会分心，也不愿意来到神面前。所以无论如何，会遇到很\n多呼求神的阻碍。\n祷告的阻碍\n1.世俗的忧虑和爱世界的心。在各种阻碍中，有一个很主要、\n很普遍的阻碍，就是世俗的忧虑和爱世界的心。世俗的忧虑会阻\n碍属灵的祷告、属灵的交通，以及几乎所有应履行的属灵的职责\n。因此，如果你发现有这些困难，请仔细察验是不是这个原因。\n2.不了解神的本质。难祷告、推却祷告、不愿祷告的另一个很\n主要的原因，是没有好好思想神的本质。对他的能力和护理缺乏", "信心。不认为祂有一只看不见的手，在看顾一切关乎我们健康、\n疾病、贫穷、富足、成功和失败的事。因为如果明白神的旨意并\n更多地承认它，就会随时随地呼求祂。但是，如果对祂的旨意缺\n乏信心，看不到主的荣耀和大能，不仅会在寻求祂时畏缩不前，\n反倒还会积极寻求受造物的帮助。\n每当有重要的事情要做时，我们会立即寻求这人或那人的帮助\n，使用这个或那个方法，却不愿意也不到神面前去祷告，祈求所\n希望的事得以实现。这是因为缺乏信心，也是因为对神的无知，\n不常思想祂是谁。\n此外，撒旦也千方百计地阻碍我们履行这个职责，因为牠知道\n它的重要性和意义。因此，牠和亚兰人一样，“不与小兵争，也\n不与大将战，只与王争战”（王上22:31）。撒旦知道祷告这个责\n任能增加每种恩典。这是牠最大的敌人，如果能阻止我们祷告，\n牠就占了上风。牠从我们手中夺走武器，使我们手无寸铁，这样\n就可以对我们为所欲为了。\n3、我们犯的罪。我们犯的罪，特别是严重的罪，是履行这一\n职责的巨大阻碍。罪使我们无法从心里喜乐地履行这一职责，因\n为罪会伤害我们的良心。它使灵魂四分五裂，而破碎的心无法做\n任何事。是的，当一个人犯了严重的罪但得了医治和饶恕时，尽\n管他有得饶恕的确据，心里仍会有一种疼痛感。因此，这是另一", "个阻碍。关于这一点我无需多说，因为我们的亲身经历已经足够\n多了。\n既然有这么多阻碍和困难使我们无法恒切祷告，使我们既无法\n履行职责也无法达到其目的，我们就必须下定决心，冲破一切阻\n碍，无论如何都要执行这个不变的铁律。让我们对自己说，这件\n事非常难，必须全心全意去做。你可能会成功克服一次困难，但\n第二天就遇到新的冲突、新的苦恼、新的情感，新的强烈的情欲\n，新的心思和愿望。因此，必须下定决定坚持履行这一职责。\n一位近代以来最圣洁的信徒说，他每次向神祷告都遇到过很多\n阻碍。除非用一个坚定不移的决心约束自己，不允许任何不遵守\n的情况，否则永远不可能持守这个职责；即便能坚持祷告，也要\n小心变成例行公事、有口无心。\n以上的强调已经足够了。我恳请你们思考这个问题。\n消除阻碍\n现在我要兑现之前的承诺，就是帮助你们消除心里的阻碍。这\n些阻碍会使你低估祷告的价值，并趁我们不注意时将其完全抹煞\n。我希望这么做可以大大坚固你们的心，从而履行呼求神和不住\n祷告的职责（就是圣经要求我们做的）。亲爱的弟兄姐妹，我们\n如此轻忽这个职责，一定出于某些原因，那么最好的解决办法就\n是找出并消除这些拦阻。", "人们心里常有的反对意见有很多。我只简要地提出以下四点。\n反对意见 1.首先，有人马上就会说：“神早就知道我的心愿\n了，还有什么必要花这么多时间向神表达我的愿望呢？我说了也\n不能让祂更了解我的愿望，因为祂知道得一清二楚，还有什么必\n要祷告呢？\n回答1：对此我简略的回答是（因为这个反对意见没有多少分\n量），的确，主知道你的需要，但祂要你知道你的需要是什么。\n否则，你就不会寻求祂；不会珍惜他赐给你的东西；不会在祂应\n允你的时候感谢祂。因此，你发现我们的救主基督正是基于这一\n点敦促我们祷告，祂说：“你的天父知道你需要什么。”那么，\n要怎么做呢？就不应该祷告了吗？不，祂说，所以要更加殷勤恳\n切地向祂祈求。因为祂知道你的需要，随时准备好听你的呼求。\n反对意见2：是的，但有人又说：“神不仅知道我们的需要，\n还打算把它们赐给我们。因为祂已经向我们应许，而祂的应许坚\n定不移。神是公正的，必实现祂的应许。所以，当祂都打算好了\n，还需要那么多的祷告使我的愿望实现吗？”\n答案2：我的回答是，尽管没有表达出来，但我们应该视神的\n应许附有这样的秘密条件：“如果你祈求，我就会为你做这样那\n样的事”。我们看到，当神特别应许一件事时，人们仍然为之热\n切地祷告。当神应许以利亚降雨时，我们看到他仍在祷告，且在", "祷告中大声疾呼；当神应许大卫要为祂建造宫殿时，你知道大卫\n坐在耶和华的殿中恳切地祷告，这在撒母耳记下有记载。但以理\n也有特别的应许，但他仍然祷告，且恒切地祷告。我们的救主基\n督也不例外。尽管祂有一切的应许，但仍然会祷告，是的，祂花\n了整整一夜的时间祷告。因此，你必须知道，尽管你有神的应许\n，尽管你对这个应许确信无疑，也必须呼求神，如此你才能理解\n它。\n主为什么要你这样做，我已经给了你很多理由。再补充一点，\n就算主要求你呼求祂只是为了让你敬拜祂，那又有何不可呢？什\n么是敬拜主呢？在旧约中，你会发现敬拜通常是“众人跪拜祂”\n，或者是“他们俯伏在地，敬拜祂”。敬拜神的意思不是别的，\n而是承认祂超乎一切的价值。例如，当你崇拜一个人时，你会用\n很多外在的动作和尊重来承认他的价值高于另一个人。所以你用\n一种外在的姿态敬拜神，那是对神外在的敬拜。内在的敬拜则是\n从内心承认祂的属性。\n现在你看到，祷告比任何事情都更能承认神的属性；因为向神\n祷告就是承认祂的全能和全知。祷告就是承认神应允了外邦人的\n偶像做不到的事，承认知道人内心隐秘的事，这是任何人和天使\n都做不到的。\n再次说，祷告是承认神至高的能力——祂能行作万事。寻求祂\n就等于承认这一点。", "再次说，祷告是承认神的怜悯和良善——祂不仅有能力，也非\n常乐意帮助人。\n再次说，祷告是承认神的真理——祂所应许的必会实现。当我\n寻求神的时候，我就在祷告中承认了神的所有属性。因此，当你\n寻求神，向祂祷告时，你就在以一种特殊的方式敬拜祂。当你这\n样做时，你就承认了神的属性。是的，你承认祂是主和父。这就\n像我们看到一个孩子跑到一个人面前，向祂要祝福。当我们看到\n这个孩子向他要食物和衣服时，我们会说：“这人肯定是孩子的\n父亲。”因此，向神祷告就是敬拜祂，因为我们在祷告中承认祂\n的属性，以及祂与我们和我们与祂的关系。\n反对意见3：还有人会反对说：“你说得没错，但是，唉，软\n弱之人的努力或祷告能做什么呢？他们能改变全能之神的旨意吗\n？如果祂不打算为我做这件事，我还能指望改变祂吗？”\n回答3：简单地说，当你呼求神时，祂并没有因为你的祷告而\n改变，而是改变了你，正如我们之前所说的。当病人去看医生时\n，他迫切希望医生给他开一些能使他快速康复的特效药。医生拒\n绝了他很多次，但最后还是给他开了那些药。为什么？不是因为\n医生变了，而是因为病人变了。他现在适合吃这些药，而以前不\n适合。所以医生现在答应了他，但以前一直拒绝他；然而变化发\n生在病人身上，而不是在医生身上。", "因此，亲爱的弟兄姐妹，当你在祷告中与神摔跤，当你向祂大\n声疾呼（我们应该这样做），当你用许多理由来说服祂时，你改\n变的不是祂，而是你自己。因为你使用的那些论据与其说是为了\n说服祂帮助你们，不如说是为了说服你们的心更有信心、更有爱\n心、更顺服、更谦卑，和更感恩。事实上，这就是祷告能“说服\n”神的原因——并不是祷告本身说服了神，而是因为忠心而属灵\n的祷告能预备人心，使人更适合接受神手中的祝福。\n所以，当你认为你的争辩把神争取到你这里来时，实际上是你\n在吸引自己亲近祂。就像一个人站在船头，利用岸上的岩石把船\n拉上岸，看似他把石头拉得离船越来越近，但实际上是船被拉得\n离石头越来越近。所以我说，我们在祷告时会离主更近。当我们\n在祷告中更亲近主，并且通过行使这一职责使我们的心产生一种\n属灵的意愿时，主的确会亲近我们，并赐下帮助，满足我们向祂\n提出的请求。因此，祂这样做是为了让我们注意，当我们带着更\n加圣洁的情感在祷告中大声疾呼时，祷告就变得更好了。这并不\n是因为这个祷告在神看来更有说服力，也不是因为这个卓越的祷\n告会打动祂，而是因为这种圣洁的情感和竭力的呼求在你们心里\n动工。因为竭力呼求会使你们的理解力加深，而圣洁的情感会为\n你们的意志搭建一个框架，摆正并预备好你们的心，就像预备好\n的病人才能接受医生开给他想吃的药。", "反对意见 4. 但是最后一个反对意见，实际上比其他所有反对\n意见更强烈，那就是，有人马上会说：“我们看到有许多人不呼\n求神，却享受了许多恩惠。这人心里可能会想，即便他不祷告，\n也能有健康的身体、良好的睡眠和神的保护。”\n另一方面，有人为这样那样的事情祷告，却没有得到这些东西\n。\n所以这个反对意见有两个部分：有人不祷告就得到了祝福，有\n人祷告了却没有从主的手中得到他所寻求的祝福。\n回答4：首先，有很多人，无论年轻或年老，都拥有健康、财\n富、平安、自由和富足，但他们要么不寻求神，即使寻求，也不\n圣洁或属灵。因此，我将简要地回答这个反对意见。\n虽然他们拥有这些祝福，但并不能确信拥有这些祝福。他们没\n有得到承受这些祝福的应许，因此不能在这些祝福之上建造。相\n反，这些祝福对义人来说是确定的恩惠，可以在这些祝福之上建\n造，因为他有一位父，知道父的爱，因此可以在确定的承诺之上\n建造。而另一个人，虽然拥有这些祝福，但在享受这些祝福时站\n在滑地之上。这是偶然事件。他从敌人的手中得到这些祝福，而\n且不知道能享受多久。\n但我想再说（这也是对这一反对意见的主要回答），通过神的\n旨意获得祝福和通过神的怜悯，以及凭借祂的承诺和在基督耶稣\n里对我们的爱获得祝福，这两者之间有很大的区别。一个自然人", "可能有很多神的祝福。神让耶罗波安做王，赐给他一个王国。当\n一个人得到他不配的祝福时，就像耶罗波安得国一样，但神就这\n样行了，也就是说，这是由祂的旨意决定的，但自然人并非因为\n神的怜悯得到这些祝福。因为如果你拥有健康、良好的睡眠和成\n功的事业，但你的心却告诉你，你没有尽你应尽的义务，就是从\n主的手中寻求它们，我会说这样的人最好没有这些祝福，因为当\n他以这种方式拥有这些好处时，反倒不蒙祝福。事实上，这些好\n处带着咒诅，所以没有反倒更好。\n如果亚哈没有他的葡萄园反倒更好；如果基哈西没有拿亚述人\n乃缦的礼物反倒更好（你知道，他因此染上了大麻风）。如果以\n色列人没有吃鹌鹑反倒更好，因为你知道随之而来的咒诅：死必\n伴随他们。因此，当一个人拥有平安、成功和富足，却没有日日\n从主的手中寻求它们时，我说，他还不如没有这些好处，因为死\n亡与它们同在。\n有俗语说得很清楚：“安逸使人愚昧”。这种在忽视祷告和其\n他神圣职责的情况下获得的成功或兴旺，必定带来死亡，就像获\n得的葡萄园给亚哈带来了死亡一样。得国也是耶罗波安的毁灭。\n因此，人们没有理由以他们从不为祝福祷告却可以享受许多祝福\n来安慰自己。\n但是，为了更充分地回答这一点，我会说，神赐许多祝福给人\n，往往不是为了他们，而是为了教会的益处。一个人可能有强壮", "的身体、伟大的思想，并且非常成功地使用这些恩赐，事业有成\n，以至于你真的可以说神的手与他同在。所有这些可能都不是为\n了他的缘故，而是为了教会，为了以其他方式彰显神的荣耀，也\n使人服侍神。你看，关于居鲁士，主在以赛亚书45:4 明确地说：\n“因我仆人雅各，我所拣选以色列的缘故，我就提名召你；你虽\n不认识我，我也把这大权和大功赐给你。”请注意，居鲁士是当\n时最成功的人。神的手在他身上大大作工。然而这一切都不是为\n了他，而是为了教会。所以当有人很成功时，你可以这样想。很\n多时候，这不是为了他们自己，而是为了实现神的某些其他目的\n。因此，请记住这一法则：如果你的事业有成，如果享受财富、\n平安和富足，并且知道自己没有从早到晚地寻求神，没有在祂面\n前保持正直完全的心，没有以圣洁和属灵的方式呼求祂，很可能\n这就是其中一个原因。你不仅没有祝福，还有咒诅。你拥有它们\n是为了其他的目的，而不是为了你的益处。因此，你只能非常不\n确定地拥有他们。它们随时可能会被夺走，而你不知道是什么时\n候。\n是的，你可以肯定的是，它将在你认为最不合适的时候被夺走\n。就像小偷在人们最不想看到他的时候出现一样，毁灭也会突然\n降临在这些人身上。就像一个人，当他想让树木死去时，他会在\n最不合适的季节砍树，就是当树液还很丰富时，这样它们就会很", "快死去。神挪去这些人的祝福也会是这样。祂会在最不合适的季\n节击打他们。\n对圣徒来说，情况恰恰相反。神会在合适的季节修剪他们，使\n他们能更好地成长。这对他们会有好处。\n对于反对意见的另一部分，可能有许多人要说：“我已经为这\n样那样的事情祷告，我一直很认真，但主拒绝了我。”\n亲爱的弟兄姐妹，如果我们能对这个反对意见提出满意的回答\n，就能消除这个反对意见，它包含两个方面。因此，我会这样回\n答这个问题：\n如果你的祷告没有蒙垂听，请考虑你的祷告是否有问题。这是\n我们都会犯的错误。当我们花了很多时间祷告——可能花了很多\n时间禁食和祷告——但所求的事没有被应允，我们马上就把责任\n推给主，说祂没有垂听，而很多时候，原因是我们没有按照神的\n要求祷告。你可能很认真地祷告了，因此你觉得自己已经做得够\n好了。\n但我告诉你，你可能非常恳切地祈求主，但这可能不过是一种\n自然的愿望。例如，当一个人需要在一个与他密切相关的困难处\n境中蒙引导，希望能早日脱离困境，需要在生意或事业上取得成\n功时，他的祷告是很自然的。我会说，在这些情况下，尽管一个\n人十分恳切地祈求主，但他的祷告可能有问题。它可能不是属灵\n的祷告，不是向主表达圣洁的愿望，因为主只认可这样的祷告。", "这并不是说我们不能有任何自然的愿望，因为它们可能像风一样\n使船能扬帆起航。我的意思是，掌舵和保持航向的人必须圣洁。\n然而，自然的愿望可能使我们更加迫切地祷告。因此，我说，你\n要察验一下你的祷告。\n另一件要考虑的事是，当你热切寻求神时，是否为了你的情欲\n而求，正如使徒在雅各书4:3 所说的。当你希望自己事业有成时，\n你可能会热切地祈求神。但你的祈求不是为了自己的荣耀，为了\n使自己收获称赞和荣誉吗？当你渴望健康时，难道不是为了活得\n更有滋有味吗？当你渴望财富和事业有成以改善生活水平时，难\n道不是因为野心吗？圣经说，“如果有人想发财”，因此你知道\n这种私欲是被责备的。你难道不是希望自己很了不起吗？难道不\n是希望在事业上有一席之地，拥有豪华的房产和兴旺的家室吗？\n这些东西是神赐给人的，但当我们一切的愿望都在于此，并为了\n私欲为它们祷告时，这种祷告就是错误的。我的规劝在提摩太前\n书6:9，“但那些想要发财的人”。也就是说，当一个人的欲望超\n出适当的度，当他不单单祈求必需的衣食住行时，自然的感情就\n退化成了情欲。因为当任何爱超出适当的度时，就不再是爱，而\n是情欲。因此，圣经说“那些想要发财的人”，意思是他们陷在\n自己的情欲里。", "问题\n“但是，”你会说，“当一个人祷告求神赐给他所求的东西时\n，如何知道自己是不是为了自己的情欲祷告呢？”\n回答\n如果一个人询问自己的心，并公正地看待自己，就可能知道自\n己的目的是什么。但是，如果你无法通过这种方式辨别，也可以\n从果效得知，或者说从你的开支账单得知。当神赐给你东西时，\n祂期望你怎么使用它？思考一下你该如何使用它。\n如果一位主人托付给他的管家一大笔钱，而账单显示，管家在\n精美的衣服上花了好多钱，在寻欢作乐上花了好多钱，只把剩下\n的一点点钱花在了对主人有利的事情上，这就说明管家的理财工\n作很失败。因此，当我们看到自己为健康花了那么多时间和精力\n，追求我们自己的计划和世上的事，而没有敬畏神，没有每日按\n着我们的本分和使命服侍神和人，很少花时间祷告、读经，追求\n在神面前完全的心；如果我们看一看这份开支清单，想想我们是\n如何浪费每日的时间、健康、精力、智慧，以及言语（因为这是\n我们手中的一笔银钱，可以用它来行善；它也像一个桶，使我们\n可以从别人身上获得益处；同样，它也是一个泉眼，使我们可以\n用生命之水滋润他人），查看我们规划使用它们的方式，便可知\n道我们是如何使用从神手中寻求的祝福——是把它们献给我们的", "情欲，还是用于我们主人的利益上。如果发现是为了自己的情欲\n，那么我劝你要修正你的祷告，如此神就会修正你使用恩赐的方\n式。\n在这种情况下，我们要向钓鱼的人学习。他把鱼饵扔进河里，\n如果过了很久什么也没钓到，就会收回鱼饵调整一下。如果看到\n鱼饵没有问题，就会继续等待。在祷告的事上，我们也必须这样\n做。如果你的确在祷告，而且祷告了很久，却没有得到你所祈求\n的东西，那么，请仔细察看你的祷告是否正确。如果不正确，就\n修正你的祷告，神也会修正祂垂听祷告的程度。如果你发现祷告\n是真诚的、发自内心的，带着圣洁而非肉体的败坏的感情，就将\n鱼饵静静地放回水里。我的意思是，你要继续祷告和等待，主会\n在适当的时候到来。\n但这还不是全部。当你的祷告没有被垂听时，要考虑你的祷告\n是否有问题。我们常犯的一个错误是，当我们遇到任何不成功的\n事情时，常将失败归咎于许多其他事情，而不是归咎于我们在寻\n求神时的“疏忽”和粗心。如果一个人睡眠不足，又体弱多病，\n会认为他的饮食出了问题。如果一个人在生意上失败了，会想他\n是不是不够谨慎，是不是做了什么愚蠢的交易，或者是不是忽略\n了他本可以使用的这样那样的手段，从来没有想过他的祷告是否\n有问题。这就是我们失败的原因，而不是其他我们常常归咎的事\n情。虽然神不是这些问题的直接原因，但你知道祂是最终的原因", "。没有一件坏事不是祂所允许的，而推动祂的不是恩典就是罪恶\n。推动祂施恩于我们的是我们对祂的顺服。相反，推动祂降祸的\n就是我们对职责的疏忽。\n但是，为了进一步回答这个问题，假设你的祷告是正确的，你\n仍然要考虑一件事：当你认为你的祷告不蒙垂听时，你往往是被\n欺骗了。因此，你必须纠正这种误解。例如，有时，当我们想以\n一种方式得到某种东西时，神却以另一种方式赐给我们那样东西\n，因此，你可能被骗了。\n一个人可能恳切地祈求他有健壮的身体，以便能服侍神。但也\n可能恰恰因为身体的疾病，他才能更好地侍奉神，因为这使他更\n加敬畏神、远离世界，他的心思更加定睛在天上的事上。\n你知道保罗的情况。他在哥林多后书12:8 说很希望神除去他的\n情欲。为什么？当然是因为他希望他的心在恩典中保持圣洁和正\n确。神没有以保罗所期望的方式蒙应允他，而是以另一种方式。\n主在他身上加了谦卑的恩典，使他看到自己的软弱，因此更能彰\n显基督的大能。当他看到这一点时，就心满意足了。\n一个人不管是被保护不受敌人的攻击，还是戴上头盔抵挡敌人\n的攻击，效果都一样。一个人可能祷告求神赐给他金钱和财产，\n但如果神供应他每日的衣食住行，结果不都一样吗？\n也许一个人的住所和其他生活条件都很优越。但如果神赐给他\n一副硬朗的身子骨，能忍受更恶劣的环境，这和给他提供更精致", "的东西是一样的。无论医生让病人喝啤酒和很他合他胃口的饮料\n，还是给他浆果或其他水果，都可以为病人解渴。\n无论主是让敌人不伤害我们，还是给我们一个坚固的头盔，让\n我们不受伤害，结果都一样。我可以给你举出更多例子。虽然主\n没有以你想要的方式赐给你，却会以另一种方式来完成。\n第二，正如我们在神赐予的方式上被欺骗，我们也常在寻求神\n的方式上被欺骗。当一个人祷告时，他的注意力集中在这种特殊\n的方式上，并认为这是唯一的方法，别无其他。但可能主会找到\n另一种你从未想过的方式。保罗祷告他的罗马宣教之旅能够顺利\n进行。但没想到，当他在耶路撒冷被人绑上锁链，从一个监狱辗\n转到另一个监狱时，这时神才派他去罗马。但神最终还是派保罗\n去了，而且保守他的安全，并有一大群人跟着他。神派他去的方\n式可能比他自己希望的更好，֬而且是他做梦都想不到的方式。\n另外，你知道，亚述人乃缦也寄希望于一种特殊的方式。他认\n为先知肯定会出来为他按手，没想到却是叫他去约旦河里清洗身\n体。这怎么可能？他以为他的努力全都白费了，因为先知对他提\n出的要求置之不理，而先知的命令是他从未想过的。这是他从没\n想过的方法，在他看来即无力又可怜，但这是神想使用的方法。\n所以，我们会欺骗自己。我们寄希望于一种特殊的方式，当这\n些方式没有实现时，当我们祈求神这样作工，神却没有那样做时\n，马上就认为自己被骗了。约瑟的确希望法老的管家是神实现应", "许的手段，之后却发现神使用了法老的酒政；而当约瑟希望酒政\n能记念他时，事实却完全不是这样，而是他从未想过的另一种方\n式：法老的梦。\n末底改的情况也是如此。神以一种奇怪的方式施行拯救，是末\n底改从未想过的。亚伯拉罕以为以实玛利是应许之子，但神告诉\n他，他被自己欺骗了。以撒才是神要兑现应许的儿子。所以，以\n色列人认为摩西应该拯救他们，并且应该立即实现，但我们看到\n神使用了另一种方式来作工。祂打发摩西到一个遥远的国度，并\n大大加重以色列人的奴役。这使他们认为他们现在比以前离神的\n救赎更远了。但事实却是更近了，因为加重他们的绑锁就加重了\n法老的罪，使他越发接近毁灭的边缘。\n同时，这也增加了百姓的谦卑。他们因此更殷勤地祷告，更热\n切地呼求神的拯救，如此就预备好他们接受神的救赎。最后，摩\n西经过长时间的训练，也变得更加谦卑，更适合担任神差派的拯\n救者。所以，当神似乎要走的路与我们的预期完全相反时，却是\n实现目标的下一步。\n亲爱的弟兄姐妹，我们常常盯着某个特定的途径。认为必须由\n这样的人去做，或者必须经历这样的过程，主却有祂自己的旨意\n。原因往往是，如果我们多次通过这样的手段、这样的人、这样\n的方式获得拯救，就会过于高举这些方式方法。因此，我们看到", "，当基甸拥有一支大军时，主不会作工。这支军队对主来说过于\n庞大，因此我们看到祂将其缩减到多么小的规模。\n人们常常会想：“哦，如果我有这样一个人的帮助，或者如果\n我有这样一种方法，问题一定就能解决了，事情一定就能做成了\n。”\n当我们过度寄希望于这些时，主可能会把那些看起来最可能的\n东西扔掉，（甚至就像祂做的大多数工作一样，就像祂用在人看\n来最愚昧和最不可能的方法建立祂自己的国度一样），祂经常用\n我们最意想不到的方法来成就我们的祈求。所以，不要灰心。\n假设我们祈求有一位伟大的君王，或是一场战争、一个企业，\n或一个项目可以复兴教会，要把这件事带到主面前。如果祂不照\n我们所求的做，我们就立即完蛋了吗？难道因为这样的君王或将\n军没有按照我们的期望取得成功，我们就束手无策了吗？也许这\n不是主要帮助我们的方式。祂可能以另一种超乎我们所求所想的\n方式来帮助教会。因此，如果一个人有事情要完成，或者他正身\n陷囹圄希望得到解救，他想：“神必须这么做，其他的方式完全\n不可能。”因此，他迫切希望这件事能成就。在这种情况下，我\n们应该把它交给主，把我们所求的告诉他，之后就不要再忧虑了\n。要把它交给主，让他凭自己的方式去做。祂有高超的技艺。\n如果你只对一个技艺高超的工人说：“先生，请你为我做这件\n事。”也许是修水道，或是建楼，他可能立即就着手去做了。你", "不知道他在做什么，但你相信他。那么，为什么你不相信神，让\n祂凭自己的意思行事呢？你所求的方法可能没有实现，但相较于\n其他一切实现的方法，这是实现你所求之事的最佳方法。\n我们在方式方法上被欺骗，我们也会在时间上犯同样的错误。\n可能主愿意做这件事，但不是在你想让祂做的那个时间。当一个\n人祈求从这样那样的麻烦、痛苦或折磨中解脱出来时，他感觉已\n经过了很久，于是说：“我的祷告没有蒙垂听，因为神没有立即\n救我！”我们希望令人痛苦的石膏立即全部拆掉，但主比我们有\n智慧（就像医生比病人更清楚什么对病人有益一样）。虽然祂没\n有立即做，但一定会做。\n因此，不要说你的祷告没有蒙垂听。延迟不等于否定，你一定\n要记住。主会推迟做这件事，但祂会在最好的时候成就。因为神\n的时间是最好的时间，这是一个不变的规则。\n当你为一件事祈求时，希望它能立即实现，认为现在就是最好\n的时机。神和你之间所有的争论都是关于什么时间实现最合适。\n你认为立即实现是最好的。而神可能选择在一年后才实现它。祂\n的选择当然是最好的，我们也会发现这一点。因此，我们要安心\n地等待祂的时间。祂推迟实现的目的有很多。其中一个可能是试\n验你的信心（就像祂试验迦南人的信心那样），因此，当下祂选\n择不垂听。可能是为了使你变得更加圣洁，使你的心变得更坚定\n，因此推迟了。", "这是神要在雅各身上做的事，但祂允许雅各与祂摔了一整夜的\n跤，直到晨光出现的那一刻。但以理也是如此，他一祷告就得到\n了回答，但神希望他继续祷告。所以，主延迟回应有许多目的，\n我们要满足于祂的时间。\n最后，思考一点：当你祈求主实现某件事时，它可能与神的其\n他旨意相冲突，在这种情况下，应该满足于神的拒绝。\n问题\n“但是，”你会说，“为什么不能两者兼顾呢？”\n回答\n我的回答是，神的确两者兼顾了，虽然你不知道这是如何实现\n的。这些事对神来说和对人来说是不同的。如果一个人与另一个\n人要好，但如果两个人都有所求，那么他需要在一定程度上损害\n另一个人的利益；但神能兼顾一切。例如，大卫非常希望建造一\n座圣殿，但主有另一个目的。祂的旨意是让所罗门建造圣殿。事\n实上，这对大卫来说更好，因为如果他为神建了殿，还会得到什\n么？神告诉大卫，祂要建立大卫的家室。所以，大卫完全达到了\n自己的目的，尽管最终是所罗门建造了圣殿。对以色列来说也是\n如此。主把迦南人留在他们中间，是为了他们的好处。", "有些经文说到，如果我们知道顺服神的旨意比不顺服的结果好\n，我们就会顺服。因此，有时候被神拒绝是更好的结果。"]}, {"title": "讲章 三", "paragraphs": ["帖撒罗尼迦前书5:17“不住地祷告。”\n现在我们要接续上一篇讲章，就神应允祈求的时间和应允的程\n度进行充分的讨论。\n我们会在应允的时间上被欺骗，因为当神推迟应允时，我们认\n为那就等于拒绝。很多时候，神出于特别的原因推迟，但祂会在\n最合适的时候应允我们的请求，就像医生知道在最合适的时候给\n病人服用这种或那种药物一样，在这一点上我们必须顺服神。正\n如祂在最合适的时候行作万事，祂也会在最合适的时候应允我们\n的请求。我们需要的任何拯救、任何祝福、任何安慰都会在特定\n的时间从祂手中得到。如果我们是法官，我们会在对自己最方便\n的时候行动。我们会在伤口愈合前就把石膏拆掉，虽然保留石膏\n对我们来说才是最好的。\n亲爱的弟兄姐妹们，你们会发现，在这种情况下，神在撒旦和\n我们之间划分了界限，正如在启示录2:10 中看到的那样，“魔鬼\n要把你们中间几个人下在监里，你们必受患难十日。”这并不是\n撒旦所希望的那么长，牠可能希望扣留你十日后再多十日。同样\n，这也不是他们所希望的那么短，但神在他们之间定了时限。因\n此，我们必须安静等候祂，并且相信，很多时候，当我们向祂祈", "求某件事时，祂一个有很好的理由推迟应允我们。大多数时候，\n你会发现祂推迟是因为以下这些原因之一，主要的是：\n有时是为了考验我们的信心。我们看到，祂推迟应允迦南妇人\n。虽然打算答应她的请求，但祂推迟了很久，以便考验她。你看\n，她并没有因此而灰心，而是坚持祷告，最终她的请求得到了完\n全的满足。\n有时，推迟应允是为了让我们更加谦卑。如你所知，保罗恳切\n地祷告，但神告诉他，会推迟应允他，因为他需要更谦卑。同样\n地，神推迟应允便雅悯人向祂提出的正当请求，也打算帮助他们\n，却让他们两次败在敌人面前。虽然他们禁食祷告，但正如我们\n在圣经中看到的，神的目的是让他们更谦卑，让他们的心更破碎\n，以便更适合接受神的帮助。\n同样地，有时神推迟应允是为了让我们更有能力使用祂要倾倒\n在我们身上的祝福。所以推迟了约瑟升迁的时间，也推迟了大卫\n得国的时间。他们经受的那些苦难使他们更加适合享受神后来赐\n给他们的繁荣昌盛。\n最后，应允推迟，以便祂的祝福更加宝贵。就像渔夫拉回鱼饵\n，好让鱼追它一样，神保留祝福，是为了让我们的愿望更加迫切\n，让我们更殷勤地祷告，让我们在得到祝福之后更加珍惜。\n我们常常在神应允的时间上被欺骗——把延迟当作拒绝，同样\n，也经常在程度上被欺骗。很多时候，神将我们想要的东西赐给", "了我们，但因为没有期望的那么多，就认为根本没有得到。认为\n主拒绝了我们的祈求，但事实上他并没有。较小程度的应允很多\n时候可能和较大程度的应允一样有效果。正如神对保罗说的：“\n我的恩典够你用的。”虽然试探一直存在于我们身上，但如果有\n足够的恩典使我们能够持续与之争战，如果有足够的赦罪恩典支\n持和安慰我们，那就足够了。这恩典可能会把我们带到天堂。即\n使在我们看来似乎没有蒙拯救，但其实已经蒙了拯救。虽然我们\n没有如期待的那样大获全胜，但这种恩典是足够的。\n你几乎能在我们有机会向神请求的所有事情中看到这一点：较\n小程度的应允可能和较大程度的应允果效相同。首先来看外在的\n事情。\n不足的可能和富余的一样，如诗篇37:16 所说：“一个义人所\n有的虽少，强如许多恶人的富余。”这是因为当神将祂的祝福倾\n倒在一点财富中时，也会足够他使用。如果一个人十分富足，但\n神吹走他所拥有的一切，只留下虚空；如果一个人十分富足，家\n财万贯，但其中尽是虚空，就像没有谷粒的谷壳，或像没有内核\n的外壳，就像它们经常出现的那样（虽然看起来很多，而且似乎\n很能给人安慰），对我们也毫无用处；然而另一方面，一点点也\n能带来足够多的好处。\n就像吗哪一样。那些收得少的人仍然有足够的粮食，而那些收\n太多的人却没有多余的供他们享乐。你知道，但以理吃清淡的素", "菜，却比吃王所赐的满汉全席的人更加红润强壮。因此，从这个\n角度来说，少量可以和大量有一样的果效。\n同样地，我们也可以善加利用少量的恩典做很多事情。一点恩\n典可以像很多的东西一样保护你不得罪神。为了证实这一点，值\n得留意启示录3:8。主对非拉铁非的教会说：“你略有一点力量。\n”他们只有一点力量，但你看他们凭着那一点力量做了什么，“\n也曾遵守我的道，没有弃绝我的名。”\n他们要做的只有两件事：遵守神的道和不弃绝祂的名。他们所\n拥有的一点力量足以达到这些目的，所以我们看到神没有指出那\n个教会的错误。其他拥有更多力量的教会，可能陷入了更大的罪\n中。所以，这是一个真实的规则。纵观整本圣经你会发现，有时\n那些领受极大恩典的人仍然会陷入大罪，被一些强烈的私欲牵引\n诱惑。你知道，大卫蒙了极大的恩典，但我们看到他也陷入了极\n大的罪中。\n同样地，一个人可能只蒙了一点恩典，但他可能善用了这一点\n恩典，比其他人更不容易犯罪。我们必须谨慎对待这一点。蒙受\n大恩典的人不一定会做出更伟大的事情。但在一般意义上，大恩\n典能使人比小恩典更能抵挡更大的试探。但是（为了安慰我们）\n，虽然一个人只有一点力量，但神在启示录3:8 说，在那一点力量\n中，“我在你面前给你一个敞开的门”。这一点力量足以使天堂\n的门敞开，并且无人能关。", "此外，正如我们所谈的恩典那样，恩赐也是如此。很多时候，\n较小的恩赐，较不起眼的恩赐，可能与较大的恩赐发挥一样的作\n用。你知道，一根较细的手指或一只较小的手，也能穿针引线，\n甚至比较大较粗壮的手做得更好。教会里的人有各种能力，可以\n做各种工作。拥有较小恩赐的人可能和拥有较大恩赐的人一样，\n为教会完成一些工作和服事。因此，正如职能各有不同，成员也\n各有不同：有些较强壮，有些较虚弱。在某些情况下，较虚弱的\n可能和较强壮的一样能服侍神。\n小船在小河里比大船更灵活自如。因此，有较小恩赐的人也可\n能以较小的能力服侍，有更大恩赐的人可能以更大的能力服侍。\n因此，当神应允你所求的事，却没有达到你期待的程度时，不要\n认为祂拒绝了你的请求。\n最后，忠心使用较小恩赐的人会和忠心使用较大恩赐的人得到\n一样大的赏赐。“在小事上忠心”的人可能被分派管理很多事，\n他的恩赐也会大大增加。因此，如果神应允一个人的程度不像其\n他人那样大，这人也不要灰心。\n同样，如果一个人希望有忍耐和力量经历各种处境和各种难处\n，有时主的应允是把沉重的担子放在他的肩上，并赐给他极大的\n力量去承受。有时又只赐给人一点力量，但会把相应的担子放在\n那人身上。无论是负担重而力量大，还是负担轻而力量小，不是\n都一样吗？", "祂有时候挪走灾祸，有时候又降灾祸在一个人身上，并使他有\n足够的力量去承受，这和把灾祸挪走一样好。否则，“你们受百\n般的试炼（也要以为大喜乐）”这句话是什么意思呢？岂不是神\n会在你们受试炼时赐给你们很多喜乐和力量，就像你们没有受试\n炼一样吗？因此，我们在希伯来书5:7 读到，当基督在那极大的试\n炼来临，求神救祂时，圣经说，“祂所惧怕的事都蒙了应允。”\n然而，我们看到，这苦杯并没有从祂身上挪去，因为祂得了力量\n来承受它。祷告的情况也是如此。在对这个问题做了充分回答后\n，我们就不该再误以为我们的祷告没有蒙垂听。\n亲爱的弟兄姐妹，我们还要说什么呢？只要明确自己的责任，\n按照圣经的劝诫行事，即不住地祷告。也就是说，我们要多多祷\n告，或者至少要保持祷告的习惯。因为如果我们疏忽了这一职责\n，就剥夺了神的怜悯。我们未经祂的允许剥夺了这些怜悯。\n再次说，不感恩也是在犯罪，因为我们应该凡事谢恩。再说，\n不祷告也是轻看对神的敬拜，因为祷告是敬拜神的一部分，因此\n每天或随意地轻忽它，就是轻忽我们应该献给神的敬拜和服侍。\n再次说，不祷告也是纵容自己不认罪、不寻求饶恕，这是非常\n危险的。我们剥夺了自己的祝福，为自己招来诅咒，任凭我们的\n心变得刚硬和不安。因为忽视祷告会使我们的心陷入死寂，更爱\n世界，而不爱祷告、听道和守安息日。还有什么原因使那些从前\n积极热心侍奉的信徒失去他们的光芒，从他们的位置上跌落呢？", "有时他们灵里火热侍奉主，又是什么原因呢？因为他们没有用祷\n告作为燃料保持那团火的热力。当他们从一定的高度落下或信心\n减弱时，你会发现通常是由于疏忽这个责任引起的。因此，我们\n对这些人说，你要悔改，修直你的道，做你起初蒙召所做的事。\n也就是说，你要像以前一样殷勤，重新点燃你的热情，这将再次\n更新你的恩典和力量。\n因此，我们要小心，不要轻忽怠慢这个责任。我们有足够的理\n由在祷告的事上得激励，因为我们忠心的祷告没有一个遗失，都\n存入了你的记忆。因此，你必须思想不仅是你现在所做的祷告，\n还有你积累的祷告。\n你知道，一个人可能有很多票据和债券，以及一些现钱。同样\n地，祷告也有一定的储备、一定的财富，不会遗失。庄稼人不仅\n看他谷仓里的粮食，也会看他播种的粮食，尽管它们的长势不是\n他能控制的。是的，他认为那是两者中更好的。因此，那些多年\n前播种的祷告，可能会带来更好的收成。因此，我们要受劝诫，\n在履行祷告这个责任上要恒切、坚持不懈、心存忍耐。\n良⼼亏⽋的案例\n既然我们已经处理了这个问题，现在就来回答在履行这个责任\n时良心亏欠的案例。", "案例1：一个人在祷告时心思飘忽游走，该如何判断他的祷告\n？神会完全拒绝这样的祷告吗？一个人在履行职责时心思飘忽不\n定、尽是虚空时，该怎么做呢？\n回答1：对此，我的回答是，我们必须找出这些飘忽不定的想\n法是出于什么原因。\n有时并不是因为我们的疏忽，而是因为软弱、因为试探。在这\n种情况下，神不会归咎于我们。例如，一个人瞄准了一个目标，\n并尽其所能击中它，但是，如果他的手或胳膊有残疾，或者如果\n有人在他准备射击时推他一把，错就不在他了。这不是因为他缺\n乏良好的意愿，也不是因为他不够勤奋，而是因为他的软弱，或\n者是由其他人造成的障碍。\n在祷告的情况中也是如此。这种心思的游移来自于人本性的软\n弱和愚昧，无法靠本性做好这种属灵的事。你的神会考虑到这一\n点，因为祂有智慧，知道我们不过是肉体。当一个软弱的仆人做\n一件事时，虽然他做得不如一个强壮的人好，但主人若认为这个\n仆人“只是软弱罢了”，他就是有智慧的人。主会考虑我们生性\n的软弱，并且在这种情况下以恩慈待我们。因为这就像一个人手\n里拿着弓，尽管他一心射准目标，但因为手臂有残疾而无法保持\n稳定一样。\n另一种情况是他在射箭时被别人干扰，也就是说，撒旦会干扰\n他，千方百计地阻碍他履行这一职责。在这种情况下，神不会责", "怪他，也不会因此而弃绝我们或拒绝听我们的祷告。但另一方面\n，当这种心思的游移完全是因为我们没有照着该有的样式履行神\n圣的职责，没有照该有的样式自觉、谨慎地履行这些职责，从而\n疏忽、亵渎、对神不够敬畏，这就是一种大罪。当我们以这种方\n式履行职责时，当我们没有尽心尽力，而是纵容我们的思想自由\n随意地飘忽不定时，就会惹动主的愤怒。\n第二，当我们自己是造成这种情况的原因，例如胡思乱想，任\n凭自己尽都思想地上的事，允许不情不愿的情绪滋生，却不努力\n抵挡并赶走它时。你知道，当一件乐器跑调了，用它演奏的音乐\n也非常不悦耳时，这是谁的错呢？所以，当你来到神面前，允许\n你的心受干扰，不努力保持专注，这就是你的罪了，也是你在履\n行职责时的亵渎和轻忽。至此，你应该学会了如何判断履行这一\n职责时心思的游移的原因；同样，你也应该了解了如何预防这个\n问题的方法。\n预防它们的方法就是在祷告之前约束我们的心，使之预备好，\n就像圣经所说的，“智慧人预备好心灵”。也就是说，智慧人在\n用心做某事前会预备好他的心。一个人在要用马时不会放它在草\n地上狂奔。因此，我们应该约束我们的心，以便当我们需要它时\n，它可以准备好为我们在履行这一神圣职责时服务。", "第二，当我们要履行这个责任时，我们必须殷勤，即使我们的\n心思游移不定，也要准备好立即将心思收回，专注在祷告上。以\n上就是对第一种情况的回答。\n案例2.第二种情况是，当一个人发现自己很愿意祷告，但他内\n心的沉闷和死寂使他不知如何履行这个责任时，该怎么做。而且\n他还认为，即便在这种情况下真的祷告了，还不如不祷告。\n回答2.对此，我的回答很简单，尽管有这种困扰，但他仍然有\n义务祷告。无论他的心绪多么不稳定，无论他的灵性多么沉闷和\n死寂，他仍然有义务祷告。\n“但是，”你会说，“为什么呢？我完全不适合祷告。”\n我的回答是，尽管他一开始并不适合祷告，但当他开始祷告时\n，他就会越来越适合。如果你使用麻木的肢体，它们就会得到生\n命和热量，最后会变得足够灵活。当我们的心灵麻木时也是如此\n，使用它就会使它变得适合履行这个职责。\n你知道，如果花足够长的时间吹干刚砍下来的木头，它最后就\n会变干，可以用来点火。心也是如此。一个人可能要花很长时间\n才能将它点燃。然而，他仍然可以做到；因此，他也应该履行祷\n告的职责。实际上，人在这种时候最需要呼求神，因为人在那时\n最容易受试探。如果此时有任何罪试探他，他都会被罪掳去。此", "时的他无法做任何事，因此，如果他只有一刻需要呼求神，就是\n这个时刻。\n“但是，”你会说，“可能神不会接受这样的祷告。”\n我简要的回答是，如果一个人的心如此软弱，尽管他尽了一切\n所能仍然无法给他的心注入生命，无法在履行这个责任时心里火\n热，神仍然会接受这种祷告就如接受最热切的祷告一样。为了正\n确地理解这一点，你必须了解一个区别。\n干枯、无生命的祷告出自以下两个原因之一。一是当神收回祂\n自己的灵，这并不是说完全收回祂的灵（因为祂也可能在我们没\n有察觉的时候帮助我们），而是当祂使祂的灵失去活力、变得迟\n钝时。在这种情况下，如果我们履行了我们的职责，尽我们所能\n做到了最好，主也会接受它。尽管祂没有应许我们的心变得宽广\n，尽管没有在我们履行其他职责的时候那样将祂的灵浇灌在我们\n身上，祂仍然赐给我们一种隐秘的帮助，也许我们感觉不到，或\n者也许也不像其他时候那样明显。然而，我要说的是，当这个问\n题出于神自己，是祂叫祂的灵变得冷淡，而不是出于我们的疏忽\n，相反，我们尽了最大的努力，在这种情况下，神会接受我们想\n要祷告的心，正如我们经常对你说的那样。这是一条放之四海而\n皆准的法则。当祷告的障碍是我们无力消除的，当心灵的沉闷是\n我们无能为力的，当我们已经尽了最大的努力时，阻碍就不再是\n阻碍了。因此，当我们殷勤地履行这个责任，当我们尽心尽力地", "预备我们的心使其火热起来时，虽然我们没有做到，但神仍然悦\n纳我们的祷告，就像他悦纳我们充满活力和热情的祷告一样，这\n对我们来说是一个很大的安慰。\n案例3.下一种情况是，尽管一个人犯了大罪，伤害了自己的良\n心，他也必须坚持每天早晚祷告吗？换句话说，一个人在大大得\n罪神之后，是否应该坦然无惧地来到神面前？\n回答3.我的回答是，一个人有义务（不管他犯了什么罪）恒切\n祷告，不轻忽、不拖延、不推托。我的理由是，这是我们的责任\n。神要求所有人不住地祷告，也就是说，每天至少两次，正如我\n们之前论述的，恒切地祷告。可以肯定的是，我们在一件事上的\n失败不能成为不做另一件事的借口。当责任落在我们身上的时候\n，我们没有理由轻忽它。因此，我们有义务去做这件事。\n再考虑一下这个问题。没有哪个罪比与神越来越陌生、越来越\n与神为敌更加得罪神了。举个例子，一个孩子十分叛逆，得罪了\n他的父亲，然而，如果他从父亲的家里跑出来，与他断绝父子关\n系，这要比特定的叛逆行为更严重，因为根本的悖逆比具体的叛\n逆行为更严重。放弃呼求神，切断与祂的联系，与祂形同陌路，\n离开祂的家，（几乎）违背祂所有的诫命，放弃对祂的持续的顺\n服，都是一种根本的悖逆，比特殊的行为更糟糕。是的，在犯罪\n之后这样背弃神比犯的罪本身更加惹动神的愤怒。很多时候，尽", "管一个人犯了大罪，但相比之下，他随后轻蔑、满不在乎的悖逆\n更令他的主人、配偶或父母生气。\n此外，当一个人犯了大罪，给他的良心造成一个巨大的缺口，\n你会任由这个缺口暴露在外吗？这不是很危险吗？这样不是会引\n发更多的罪，让心里的良善被偷走吗？我只需要给你一个例子：\n圣徒彼得犯了大罪，先是不认主，又起誓背弃祂。但由于他立即\n来到神面前悔改，并寻求饶恕（你知道他是这样做的），神就保\n守他避免陷入更大的罪中。他弥补了缺口，就填补了裂缝。\n另一方面，我们看到，当大卫和拔示巴犯罪后，他没有像他应\n该做的那样，坚持来到神面前，献祭、悔改、再悔改，和祷告，\n你知道因此他之后又犯了多少罪。所罗门的情况也是如此。你知\n道他在初次犯罪时没有来到神的面前，他的罪因而增长到什么程\n度。因此，我们有理由坚持祷告。尽管我们犯了很大的罪，也应\n该立即来到神面前，坚持履行我们的责任。\n“但我不能等到我的心更适合、更柔软、更谦卑时再来履行这\n个责任吗？”\n亲爱的弟兄姐妹，这么做会很危险，因为我们的心通常会在停\n滞的过程中变得更加刚硬。我们的良心在犯罪当下比之后更加柔\n软。当你为了更加谦卑而停滞不前时，你会发现你的谦卑更少了\n。因此，最好当伤口还没溃烂前就涂药，当火苗刚刚着起时就扑\n灭，不要拖延。因为心会变得越来越刚硬，正如希伯来书3:12 所", "说：“你们要谨慎，免得有人因着不信的罪，心变得刚硬。”你\n认为在犯罪之后等上一个星期，或两个星期，或一个月，你还会\n像一开始那样来到神面前。但是使徒说不是的，他说，“趁着还\n有今日”，你就要来到神面前。也就是说，你要立即行动，因为\n罪会欺骗你。它会趁你一不留神就使你的心变得刚硬。它会使你\n远离神，使你离开神，并且会把你带到离神更远的地方。因此，\n要谨慎，不要让你的心因为罪的欺骗而变得刚硬，不要以为罪不\n会欺骗你。相反，它会在你反应过来之前就让你上当受骗。\n因此，你们应该像对待漏水问题一样对待这个问题。你最好在\n水刚刚漏出一点就堵住它。如果你放任不管，裂缝会越来越大，\n最后将无能为力。因此，你若犯了大罪，就要立即来到神面前。\n“但是，”你会说，“一个人若犯了大罪玷污自己，还来到至\n圣的神面前，这么做不是亵渎神吗？”\n我简要的回答是，非常正确。如果你敢带着犯罪时的态度和心\n来到神面前，你就会极大地惹动祂的愤怒。这是一种极大的亵渎\n。因此，当我们说你必须来到神的面前，并恒切地祷告，意思是\n你必须带着从罪中回转的态度前来，带着恨恶罪恶和爱慕良善的\n心来到神的面前。你来到祂面前时，你的心必须改变。你不能带\n着和犯罪时同样的态度前来，而必须改变。以上就是对这个问题\n的回答。", "案例4. 另一个问题是，我们是否可以使用一套固定的祷告模\n式，以及这样是否就足够了？\n回答4. 对此我不用多说，因为我想没有人质疑固定祷告模式\n的价值。你知道，主基督为我们制定了一种模式。有些诗篇是经\n常使用的祷告词。因此，毫无疑问，我们可以使用固定的祷告模\n式。我可以举一个例子。\n在教会的各个时期，从教会初期一直到宗教改革开始时，到路\n德和加尔文的时代，都有使用某种固定的祷告模式。我不知道有\n什么理由反对这么做。\n一个主要的反对意见是：在有框架限制的祷告中，灵性也会受\n限。当一个人被束缚在某个形式中时，可以说他的灵也会被束缚\n和限制，因为他只能说规定的内容。因此有人说人们在祷告时应\n该有更多的自由（就像他在自发祷告时那样），而不是被严格的\n形式所束缚。\n对此，我回答说，即使是那些用这个理由反对这么做的人，每\n天在教会里也是这样做的。因为当别人祷告时，对听的人来说就\n是一个固定的形式。我说别人的祷告对他来说是一个固定形式是\n为了作为一个例子。作为听者，在听别人祷告时，他的灵会被激\n励，但这对他来说是一种限制，因为他的思想并没有自由放飞。\n他必须专心听别人祷告。因此，如果灵性受限是不能使用固定模\n式祷告的充分理由，那么我们也不应该听别人祷告（尽管这是一", "个自发的祷告），因为在听别人祷告时他也受到了限制。也许听\n者的心比说话和祷告的人更宽阔、更丰富，因此他的心受到了约\n束和限制。故此，这个理由不能成立。\n此外，我的回答是，虽然用固定形式祷告的人在当下受到限制\n，但他在其他时候拥有足够的自由，他私下里可以自由地祷告。\n因此，他并没有被束缚，虽然当时是，但这并不是普遍性的束缚\n。在其他时候，或在固定形式的祷告之后，他可以在私下里随己\n心自由地祷告。\n我再补充一点，固定的祷告形式并不是对灵性的束缚和约束，\n而只是语言的束缚。因为心灵的宽广并不在于语言的多寡和丰富\n，而是在于情感的深度。祷告者的心可能非常宽广。虽然他在言\n语上受到束缚，但感情上并没有。尽管他和另一个情感受到更多\n束缚的人说同样的祷告词，却更能抒发他的情感。因此，这样做\n不会产生束缚和限制。这足以让我们相信可以使用固定的祷告方\n式。\n但假设你会问这样做是否就足够了。一个人是否会认为，因为\n他参加了公开祷告，这就足够了。亲爱的弟兄姐妹，思考在这种\n情况下我们应该怎么做很重要，因为我们可能会被欺骗。我会明\n确地回答：这是不够的！一个勤于公开祷告、坚持早晚祷告的人\n，如果他认为已经完全履行了他的职责，这是个很大的错误，原\n因是它们还不够。事实上，我们应该使用公开祷告，因为我们在", "其中敬拜神；神在公众敬拜中更能受到众人的尊荣。当一个人在\n众人面前受尊荣时，他得到的尊敬更多。人加入这种敬拜时也是\n如此。还有许多其他原因，但这不是我现在要讲的重点。虽然我\n们应该参与固定形式的祷告，但这是不够的，因为有许多具体的\n罪不能在公开祷告中忏悔，有很多具体的心意也不能在公开祷告\n中敞开地向主表达。\n同样，使用固定祷告模式的最终目的是帮助我们在私下里的祷\n告（因为公开祷告是另一种情况），尤其是帮助非常软弱的人。\n一个不能走路的孩子可以借助特定的工具，但我们不能总是当孩\n子。我们不能总是使用这种帮助。\n此外，我们必须考虑一点：一个人心里若有任何恩典的工作，\n就一定在某种程度上有能力在没有固定祷告形式的情况下祷告。\n他总有方法在私下里向神表达他的心愿。从来没有一个有言论自\n由的人不知道如何表达自己，无论在何等极度缺乏的情况下。在\n祷告的情况中也是如此。\n此外，一个人的心在私下里有更大的自由。一个人可以在私下\n里“向耶和华倾心吐意”，正如撒母耳记上中的哈拿，这是他在\n公开场合无法自由做到的。一个人有很多理由为神的许多特殊恩\n惠感谢他。\n此外，人心每天都会经历一些特别的痛苦，是无法在公开祷告\n中讲述的。亲爱的弟兄姐妹，你们要记住一件事：每日祷告并不", "是履行职责、完成任务而已，而是为了持守你的心。因为如果有\n罪的情欲在心里滋生，使你的心不平安、专注地上的事，祷告这\n一职责的目的就是把它们重新赶出去，并使你重新悔改。当人们\n忘记了与神的盟约，当恩典变得软弱，当美好的心愿开始凋零，\n祷告的目的就是使它们更新恢复，为它们加添燃料，而这是无法\n单单通过公开祷告来完成的。因此，尽管你们在家中祷告，在教\n会中聚会，但你们不可认为这就足够了。你们也必须私下履行这\n一职责。\n案例 5. 一个人在私下履行这一职责时应该怎么做？总要开声\n祷告吗？是否总要采取某种姿势？\n我想简单地回答一下（因为这些问题没有特别难，所以无需多\n言）。我们要更加注意在公开场合祷告的姿势，因为这是对神公\n开的敬拜。因此，在公开场合祷告时总要采取恭敬的姿态。你知\n道圣经经常说（特别是在旧约中），他们低头祷告，或基督向天\n举目，或保罗跪下，其他人也和他一起跪下祷告。圣经中还有很\n多类似的表达方式。当我们读到公开场合的祷告时，总会发现人\n们采取恭敬的姿态，所以当我们在主面前公开履行这一职责时，\n必须特别小心。\n私下里的情况就不同了。你可以使用各种姿势。我认为什么姿\n势都可以。我们看过很多走路、躺下和坐下祷告的例子。只是要", "注意，即使在私下里，也要尽可能地采取既能表达内心的崇敬，\n又能外在地体现出来的姿势。但即便如此，也有一定的自由。\n我认为最好的原则是，在私下祷告时应采取最能激发和帮助我\n们履行这一职责的姿势。有些姿势可能会让身体不适、灵性沉闷\n，其他姿势则可能使身体活跃起来，更适合祷告。躺下祷告有时\n显得不方便，有时却更方便；因此，最好的原则就是使用最能激\n发人、最有助于人履行祷告职责的姿势。有些姿势可能会使身体\n感到疲惫；有些姿势可能会使身体感到沉闷；有些姿势对身体来\n说很痛苦。这些都会阻碍我们履行职责，因此稍作改变可能会激\n发和帮助我们祷告。\n现在说说声音，我认为（和姿势一样）没有单一的标准。因为\n神是灵，我们要用心灵来拜祂（约4:24）。有耳朵和身体的人必\n须让人对他们说话。但神是灵，祂喜悦与自己相似的东西。因此\n，祂的目光都集中在心灵的内在行为上。此外，当我们无法发出\n声音时，还可以用心灵向神诉说。你知道，天使们对神说话，他\n们也彼此说话。学者们对天使的语言有很大的争议，但他们都同\n意天使会以这种方式和其他天使说话。\n当一个人对某事有一种想法，并希望另一个人理解它，也希望\n神理解它时，表达出来就可以了。当一个人心中有一个请求、一\n个愿望，并且希望神能理解这个请求时，表达出来也就可以了。\n这是献给主的，就像你用外在的声音对主说话一样真实，因为这", "样的心和天使的一样。他们彼此说话，又对主说话，人的灵也是\n如此——虽然的确要用到舌头，就像雅各书3:9 所说的，“我们用\n舌头称颂神”；我们应该用舌头和别人一起祷告，在别人面前祷\n告，并且彼此交谈。但是，如果我们要在私下祷告时使用声音，\n只要遵循一个原则：只要它能使人心思敏捷（正如我说的姿势）\n，并保守我们的心思坚定。\n如果不发出声音，也许我们的心思会更加飘忽不定，并且我们\n注意不到这个问题，它们会在我们意识到之前就偷偷溜走。因此\n，发出声音必须是为了保守心思意念。在某些情况下，不出声会\n带来不便，有时却会更加方便。这要视每个人的具体情况而定，\n因为个人会发现自己使用声音是会阻碍还是促进他的祷告。以上\n就是对这种情况的回答。"]}, {"title": "讲章 四", "paragraphs": ["帖撒罗尼迦前书5:17“不住地祷告”\n案例6. 另一种（关于祷告的）情况是，当一个人因为一些重\n要且需要立即处理的事而失去了原有的闲暇和自由，因而没有时\n间祷告时，他该怎么做？\n回答6. 对此我的回答是，你会发现在圣经中，圣徒的祷告有\n时长，有时短。你知道，我们的救主基督有时会花一整夜的时间\n祷告。当然，祂并不总是花这么多时间。因此，毫无疑问，不同\n场合也会允许我们自由决定祷告时间的长短。但是，你们必须记\n住：尽管有些事情很重要，但是关系到我们灵魂的救赎和敬拜神\n的事更加重要。因此，除非真的没有时间，否则还是应该选择先\n祷告，因为它是更重要的事。因此，你必须适度地给予其他事以\n重视，不能让每件小事成为你推脱这个责任的借口。若是如此，\n你就没有掌握好合适的度，捡了芝麻丢了西瓜。\n此外，即便当你有重要的事情在手时，你不是也说必须有吃饭\n和睡觉的时间吗？我们为什么不能这样看待祷告呢？为什么不能\n说一个人必须有祷告的时间呢？难道这不是必须的吗？你知道约\n伯是怎么说的，你知道他亲近神话语的频率（因为那段经文明显\n有这个意思）。这对他来说比精心为他烹煮的饭食更为宝贵。也\n就是说，他宁可省掉平时的饭菜（这是指特意为他烹煮的饭食）", "，也不愿省掉履行这些神圣职责的机会。因此，我们应该小心谨\n慎，不要省略它，除非履行这个责任有极大的困难。如果是，我\n们可以略过，因为神不会死板地束缚我们。\n你看，圣经中没有规定我们一定要在某个时间履行这个责任。\n神在祂的怜悯和智慧中，留给我们自由的余地。只是，你看，神\n的命令是：“不住地祷告”。我们要多多地祷告，至少要像我们\n之前讨论的那样，恒切地祷告，但在特殊情况下可以不予履行。\n关于祷告要注意的四点\n请注意以下四点。\n1.注意不是因为你管理不善而造成时间拮据。因为如果一个人\n在履行祷告职责前就注意善用时间，可能就不会像现在这样拮据\n了。假设你要需要很多时间旅行，必须提前出发。你可以在之前\n就把时间安排好，好腾出时间旅行。履行祷告职责和其他事务一\n样，正如我之前说的，你们应该专注地履行这个职责，注意管理\n好你们的时间。\n此外，时间管理的另一部分是，不要让极重要的事情让位于小\n事，因为这样的管理很有问题。你应该牺牲一些事情，以便善用\n时间。你应该把时间保留给你蒙召的重要使命，给对他人有益的\n事，更应该给属于敬拜神的事。因此，你可能要牺牲一些事情，", "以便善用时间。这才是管理时间的正确方式，否则你就是在浪费\n光阴。所以，第一个要注意的问题就是好好管理和利用时间。\n2.如果祷告有困难，就另找时间来弥补。因为没有时间祷告不\n是正当的借口，你可以在空闲的时候多花时间祷告。这样你就知\n道你是真心愿意祷告，而不是找借口和推脱。\n3.另一个需要注意的是，不要给自己安排太多的事情。如果你\n的行程很忙碌，没时间好好地履行这个责任，你自己就是原因，\n因为如果你不把太多事情揽到身上就不会有这个问题。因此，谁\n花更多时间在关乎救赎的事情上，花更少时间在其他事情上，谁\n就做出了更好的选择，就像马利亚比马大做出了更好的选择，尽\n管马大的工作很好。\n正如你们不能用太多的事情搅扰自己，也必须留意不要将心思\n过多放在属世的事情上。因为花太多心思在其他事情上，或在太\n多事情上投入精力，都会形成祷告的障碍。当一个人的心思过多\n地放在其他事情上，当他一心扑在属世的事上，就无法自由地履\n行应有的属灵的职责。\n4.最后的警告是，时间拮据的问题不能是因为不信神而信靠手\n段而产生的。当我们手头有重要的事情时，这种困难就会出现。\n我们忙于寻求这人或那人、这种手段或那种手段的帮助，从而没\n有时间祷告，但与其说是没有时间，不如说是因为我们太倚靠这\n些手段了。我们过于倚靠这些手段，从而不够信靠神。如果这是", "我们的情况，我们就要少花点时间在这些事情上，多花点时间寻\n求神。这个案例就到此为止。\n案例7. 在呼求神的这件事上，另一个关乎良心的问题是，一\n个人应该如何使用其他的方法。当我们顺服向神祷告和寻求祂的\n命令时，这是一个普遍的问题。我们是否也可以不使用任何方法\n？\n回答7. 我的回答是，祷告不仅不排斥使用方法，它本身就包\n含着方法。无论我们热切地渴望从神手中得到何种东西，我们都\n会勤于使用某些方法，以便认真地寻求神，向祂提出我们的请求\n。因为如果一个人只祷告，而疏于使用方法，我可以大胆地说，\n它就像游手好闲之人的愿望一样。他的愿望会渐渐衰弱。他有愿\n望，但他的灵魂一无所有。他有愿望，但他的手什么都不做。如\n果你疏于使用方法，你在祷告时表达的愿望就不热切、不真挚。\n如果一个人渴望得到恩典，渴望有力量抵挡罪恶的情欲和试探，\n但却不善加使用方法使恩典增加，并获得力量抵挡那些试探和败\n坏，无疑就表明这些不过是虚空的愿望。\n此外，如果我们不勤于使用合适的方法，也疏于对自己的祷告\n作出说明，就说明我们不相信神。因此，我们万万不能排斥手方\n法。因为如果你寻求神，相信你的祷告会被神接受，相应的果效\n就是，你会小心地使用神所规定的实现一件事的方法。", "这就好比一个人找医生时，会找一个他信任的医生，他愿意把\n自己的生命交到这个医生手里。当这个医生制定了某个疗程，规\n定了某种饮食方式，或开了在某些时间服用的药物时，他越是信\n任这个医生，就越会小心翼翼地遵守他的处方和要求。在祷告的\n情况中也是如此。你越是依靠神，就越会小心翼翼地使用祂所指\n定的方法。若是如此，当你谨慎地使用这些方法，当你不敢轻忽\n它们的时候，这是一个标志，说明你的祷告更加能够达到其目的\n。\n此外，你必须思考一点，无论何时祷告，我们的祈求都不是不\n需要借助任何的方法可以达成的，而是祈求神祝福我们使用的方\n法。如果我们祈求神祝福某种方法，就不会希望跳过这些方法。\n神做万事都有第二因。祂不会在没有我们的情况下拯救我们，也\n就是说，祂使用我们作为器皿。通过人、受造物和各样方法行作\n万事。我们祷告的目的不是让事情凭空发生，不借助任何手段或\n方法，而是让神祝福这些方法。但是，你需要注意一点：祷告不\n是唯一的方法，而只是实现任何事情的方法之一。\n实现一件事需要同时有祷告和方法。我们并没有说祷告是唯一\n的方法，否则另一个就被排除在外了。但由于祷告只是一部分，\n任何事情都需要另一部分的存在才能实现，因此不能排除祷告和\n方法，而要结合在一起。这足以说明我们可以使用方法。我们可", "以祷告，也可以亲手耕种。我们可以得见神，也可以勤奋劳动，\n和其他人一样。但现在请注意以下三点。\n1.第一，如果我们使用方法，我们要使用正确的方法。因为如\n果你信靠神，就不会采取任何不正当的手段，也不会以不正当的\n方式使用正当的手段。如果你这样做，就说明你的祷告在你自己\n看来没有价值。你并不倚靠神；因为如果你倚靠祂，就不会使用\n任何祂没有指定的手段。\n2.虽然你在使用手段的同时也在祷告，但你在使用手段时必须\n将信心放在你的祷告上。因为使用手段是一回事，把信心放在手\n段上是另一回事。因此，在这种情况下，你必须像那使用太阳光\n的人一样。那人注视着阳光的来源，即太阳。因为他知道，如果\n太阳下山了，阳光就会消失。\n或者就像从蓄水池或河里取水的人。他取水时会时刻观察泉眼\n。知道如果泉眼停止涌流，河水很快就会干涸。所以你们应该思\n想：无论我使用何种手段、寻找何种受造物的帮助，借助何种工\n具使事情顺利进行，我的眼睛必须盯睛于神。因为我们从受造物\n得到的任何帮助都是来自神自己的帮助，就像阳光至于太阳。因\n此，在这种情况下，你们必须学习医生习惯的做法。他们使用多\n种成分制成一个药物，但他认为只有一种主要成分可以治愈疾病\n。", "因此，在这种情况下，既要利用祷告，也要利用方法。但你必\n须知道，祷告是影响事情的主要因素，也应该是你相信的主要方\n法。因为事实上，成就万事的惟有神。没有一件事，无论善恶，\n不是出于祂。你知道祂是行作万事的神。\n所有将善恶传递给你的手段都不是这件事发生的主因，而只是\n工具，只是手段。用来服药的酒或水都只是服药的工具，有治愈\n作用的唯独是药物。所以，无论什么手段都不能决定某件事。唯\n独倚靠神的帮助和力量，和从祂而来的功效才能使万事发生。因\n此，我们必须记住，在使用你所使用的手段时，要倚靠神、定睛\n于祂，这样你的心就不会倚靠方法。若是如此，你就误用了方法\n。\n最后，必须注意不要拘泥于任何特别的方法。因为若是如此，\n就表明你没有履行信靠神的责任。这是一个常见的错误，就是我\n们把目光投向一个特定的方式，认为某事必须以这种方式实现，\n其他的方式都不行。如果你信靠神，相比于一棵树，神拥有整片\n森林。祂比人类有更多的方法实现某件事。因此，我们必须把方\n法交托给神，祂往往用比我们所求所想更好的方式来实现某事。\n例如，神应许大卫作王。当他作犹大王的时候，你知道犹大和\n以色列分裂了。因为伊施波设是以色列的王，押尼珥是他的军长\n。此外，我们看到神是如何通过大卫从未想过的手段，使他不费\n吹灰之力地得到了犹大。在那场战役中，扫罗和他众子被杀，为", "他开了宽敞的作王之路，但是他自己没有用任何方法。之后，当\n大卫得不到以色列，只有犹大时，我们看到神使伊施波设和他的\n军长押尼珥决裂。因此，押尼珥把以色列国献给了大卫，因此，\n大卫的敌人与他和解了，尽管他不知道押尼珥会做什么事。\n因此，神的旨意是，虽然约押犯了罪，他却使用约押除去押尼\n珥。当这一切发生时，伊施波设还活着。然后，神定意使用两个\n人（虽然他们都犯了大罪）取了伊施波设的性命，使国完全归于\n大卫，因为彼时只有两个儿子——瘸腿的米非波设和心灵扭曲的\n伊施波设，后者是个软弱的人，不能胜任管理国家这么重大的责\n任。所以神用了大卫从未想过的方法成就了这件事。\n因此，尽管我们可以使用方法，但与此同时我们必须倚靠神，\n任凭神采取祂的方法。我们必须像找一个熟练的工人为我们做事\n一样。如果我们找一个木匠，告诉他我们要做一件事，或者如果\n我们去找一位管道工修建水渠。我们只需要告诉他我们的想法，\n但至于他将如何工作，以何种方式实现我们的想法，我们不知道\n，但我们相信这样的人。我们说，他是一个诚实的人，一个言而\n有信的人，只要他接受了我们的请求就够了。\n你为什么不相信神呢？祂超越我们，有无限的智慧和无限的能\n力。因此，我们在使用手段时应该更加信靠祂，任祂随己意使用\n某种手段。因为有时，祂可能会拿走我们要的东西。有时，祂让\n我们暂时受困，并提供祂自己的方法，好叫我们相信祂，思想祂", "的能力和智慧，以及祂的大能。关于这个案例的讨论就到此为止\n。\n案例8. 另一种情况是不知道什么是在信心中祷告。你知道必\n须在信心中祷告。但人们会在这一点上犯一个共同的错误，因为\n他说：“如果我为另一个人的救恩祷告，但我不能确定他是否能\n得救，那么我要如何凭信心祷告呢？”\n当一个人祈求在事业上蒙引导，祈求事业取得成功，祈求麻烦\n或灾祸得以缓解、疾病得到医治时，他没有神一定应允的承诺。\n他知道永远得不到应允的承诺。如果凭信心祷告就是相信祈求的\n事会实现，怎么能说是凭信心祷告呢？\n回答8. 我的回答是，凭信心祷告就是相信应许所到达的程度\n。没有任何人拥有任何特定的承诺，例如他会得到某种拯救，或\n者神会以某种特定的方式怜悯他。因此，一个人不需要相信这件\n特定的事情会发生。\n“但是，”你会说，“那么，神要求我们必须拥有的是什么信\n心呢？”\n我会说，只要相信神是一位父亲，相信祂愿意倾听，不仅如此\n，也相信祂愿意在特定的情况下做对我最有利的事情，就足够了\n。你要相信祂作为一个父亲对你的爱，也要相信祂是赐给你好处\n的那一位，不仅如此，还要相信祂会在特定的处境中作工，是对", "祂自己的荣耀和你的益处都是最有利的。这两点都是必要的。如\n果你这样相信，你就是在信心中祷告，尽管对于那件特定的事，\n你不知道神是否会应允。\n的确，如果我们有一个特别的应许，就像神应许以利亚不会降\n雨，我们就必须相信那一个特别的应许。但是，如果没有这个应\n许，我们就不必被束缚，因为应许是信心的对象，而习惯是不会\n超越信心对象而工作的。对象是习惯的规则和限制。因此，即便\n你没有理由认为和相信特定的事情会蒙应允，也可以在信心中祷\n告。\n例如，一位父亲可能会祈求他的儿子能蒙恩，他的灵魂能得救\n，但主可能永远不会应允这件事。或者，如果一个人为他的朋友\n做同样的祷告，虽然事情没有成就，他还是愿意继续祷告。他不\n会因此受损，相反，真诚寻求神的人有属于他的奖赏。他有责任\n这样做。无论在什么处境之下，我们都要这样做。\n我给你们的鼓励是，没有任何祷告，是你求而不得，反受其害\n的。如果你相信这一点，就像我对你说的那样，你的祷告一定会\n被神悦纳。神会做对你最有益处的事，你的祷告不会被弃绝。\n案例9.最后一个情况是，一个人如何知道他的祷告蒙垂听了？\n回答9.对于这个问题，我将给你一个通用法则（我已尽我所能\n）：可以肯定的是，那些在圣灵的帮助下所做的祷告总是蒙垂听", "的。如果你明白这一点，任何时候你都不需要怀疑，而是确信神\n会听你的祷告并作工。但要注意之前我对于垂听的手段、方式、\n时间和程度的提醒。当神的灵在我们心中运行时，祷告是圣洁愿\n望的表达，因此主总是垂听的。\n罗马书8:27 对此说得很清楚。神晓得圣灵的意思，也就是说，\n神非常了解圣灵的意思，祂听祂的祷告，也总是悦纳它。因此，\n当圣灵以一种特别的方式在你心中作工，使你的心充满圣洁的愿\n望时，神一定会满足我们的请求。如果祂不想这样做，就不会差\n派祂的圣灵在你的心中代祷，就不会赐圣灵给我们，不会使我们\n的心被圣灵充满了。\n只是你要记住一个区别。有时你的祷告可能会非常恳切，父母\n可能会为孩子恳切祈求，就像大卫为他的孩子祈求时一样。我们\n都知道，摩西进入迦南地的心非常恳切。这些都是他们迫切渴望\n的，但这可能只是自然心愿的表达。\n在这种情况下，一个人可能非常恳切，但他不能因此说：“我\n的心在祷告时被圣灵充满，因此我的祷告会蒙垂听。”请注意一\n点：当我们的心以一种不同于一般的特殊方式而充满圣洁的愿望\n时，这是圣灵的工作。祂使你的心变得活跃、被打开、得坚固、\n得激励，在你向神提出请求时加增你的恩典和圣洁。在这种情况\n下，你只要在这个基础上建造。你的祷告蒙垂听是基于之前我们", "说过的理由，“神晓得圣灵的意思。”以上就是对于在呼求神的\n属灵责任方面有良心亏欠问题的回答。\n现在我提出的最后一件事是，我们的祷告需要符合什么条件。\n尽管关于祷告的问题已经说了很多，但我们知道这是一个需要处\n理的问题。\n什么样的祷告蒙神悦纳？\n被悦纳的祷告需要符合什么条件？\n1.首先（我将向你推荐这一点，这是所有其他方面的基础和首\n要条件），祷告的人必须是义人。“义人的祷告是大有功效的”\n，雅各书5:16。\n这一点的理论基础是，一个人必须首先拥有基督，才能拥有其\n他东西。“祂在基督里把万物都赐给我们了。”如果我们拥有一\n切，却没有基督，就毫无益处。你知道，所有的应许在基督里面\n都是是的，都是阿们的。所以必须首先拥有基督。\n此外，一般的盟约必须先于特殊的盟约。因为所有祷告的基础\n都是这个或那个特殊应许，但你必须先在盟约内。必须先拥有一\n般的盟约，才能拥有特殊的。因此，一个人必须在盟约里。必须\n先是义人，是被神接纳的人。因此，在这种情况下，我们不要自\n欺，不要幻想自己的心是诚实的，祷告是公义的，因此结局是好", "的。因为尽管这一切都是真的，但如果他不是义人，神一点也不\n看重。\n你知道，羊血和猪血都是血，也许猪血比羊血更好，然而猪血\n是不能用来献祭的，只是因为它是猪血。因此，一个尚未重生的\n人在祷告时可能将祈求，将每件要紧的事都讲得清清楚楚、有理\n有据，但发出这祷告的心和人才是区别的关键。因此，我们必须\n注意这一点。\n要判断祷告的人是否是义人。因此，从诗篇4:3 发现大卫以此\n作为神必听他祷告的理由。他说：“你们要确信，神已经分别虔\n诚人归他自己。”当我呼求的时候，神一定会听。这是大卫认为\n神一定会听他祷告的理由，即神已经分别虔诚人归祂自己。大卫\n好像在说：“我是被归给神的人。因此，你们这些与我为敌、想\n战胜我的人，我不怕你们。我向一位会保护我的神祈祷。我是虔\n诚人，所以我相信我的祷告会被听到。”\n亲爱的弟兄姐妹，若非如此，就算努力地祷告，我们的罪也会\n盖过我们的祷告。它们会淹没祷告，发出的声响比祷告更大。罪\n发出的声响就像轰鸣的雷声，而祷告的声音不过像荆棘断裂而已\n。因为罪发出的巨大声响让主听不到祷告的声音。如此这般，这\n就是带着罪来到神面前，或一个未重生的人来到神面前时的情况\n。", "但这还还没完。一个在恩约之下的人也同样可能因个别的罪（\n如你之前听到的）拦阻他的祷告和祝福。因此，必须消除这个罪\n，他的祷告才会蒙垂听。的确，儿子虽有权利永远住在家里，但\n也可能犯错，以至于被当作仆人对待，从而寻求父亲的帮助或祝\n福时，可能遭到拒绝。因此，必须为此悔改，与父亲和解，把挡\n在路上的罪除掉。\n所以，圣徒们一直都是这么呼求神的。这一点可以从大卫和以\n斯拉身上看到。在大多数情况下，当他们做完整的祷告时，仍然\n从降卑和认罪开始。原因是，他们虽然是义人、已被洁净，但那\n些阻碍他们的罪必须被清除。同样，这也是提摩太前书2:8 的理由\n。使徒说：“我愿人无忿怒、无疑惑，举起圣洁的手，随处祷告\n。”这句话的意思是：一个人不仅要在圣约里，他身上所有个别\n的罪也都要被洗净。\n例如，无论你犯了什么罪，当想蒙神悦纳时，就必须通过重新\n悔改来消除它。除此之外，圣经要求我们在祷告时要注意什么。\n他要洗去心种所有的骄傲（因为神抵挡骄傲的人）。心必须回到\n谦卑。同样，要从心中出去所有的愤怒，因为他必须无忿怒、举\n起圣洁的手。圣经经常要求这一点，例如马太福音5:23-24 说，“\n放下你要献的礼物，去和你的弟兄和好”。另外，他也要除去不\n感恩的心。除非我们对所得到的恩惠心存感激，否则我们的祷告\n不会被悦纳。这是放之四海皆准的法则。我们必须小心地洁净自", "己所有败坏罪恶的情欲，确保它们不会支配我们的心。我们还必\n须举起清洁的心和圣洁的手。这是祷告的第一个要求：祷告的人\n必须是义人，不仅在圣约里，还要清除那些可能阻碍祷告的具体\n的罪。\n2.祷告的第二个要求是信心。无忿怒，无疑惑，举起圣洁的手\n。你知道雅各书是怎么说的。要向神求，凭着信心求，不要摇动\n。虽然祷告是打开神宝藏的钥匙，但信心是转动钥匙的手，没有\n它就无法打开宝藏。\n主要求我们有信心，一部分原因是为了祂的名。如果你来寻求\n时不信祂、不倚靠祂，就无法高举祂的名。相反，将亏缺祂的荣\n耀。因为信祂就是荣耀祂；不信祂就是叫祂蒙羞。当我们来寻求\n祂而不倚靠祂时，就使祂蒙羞。\n此外，关于我们，祂要求我们有信心，否则就不听我们。雅各\n书1:6 也提出了这个要求，并给出了充分的理由。因为使徒说：“\n不信的人或动摇的人就像海里的波浪”。也就是说，有时非常认\n真地祷告，就像波浪一样高高涌起；有时，又风平浪静。是的，\n使徒说，人不仅在祷告的事上高低起伏，有时热忱积极，有时又\n止步不前，时断时续；在所行的一切事上都摇摆不定；因为信神\n的人不仅会谨慎地祷告，也会努力保持一切所行的路都是对的。\n但不信靠神的人，凡事都摇摆不定。", "人可能会勤于祷告，会一度留意自己的道路，但不倚靠神，倚\n靠的是其他事物。他就像波浪一样不稳定，因此，需要有信心。\n当我说需要信心时，你要知道一点：在向神祷告时需要有双重信\n心。一个是对神的护理的信心；另一个是对祂的应许的信心。\n首先是对神旨意的信心，这是一件很容易忘记却非常重要的事\n。我们在诗篇146:5-6 清楚地看到，“以雅各的神为帮助、仰望耶\n和华——他神的，这人便为有福！耶和华造天、地、海；他守诚\n实，直到永远。”你看，这里要求我们要相信神的护理，“祂造\n天、地、海。”祂既是行作万事的神，造了天和地，在他岂有难\n成的事？\n第二，必须相信神的应许，正如下半节所说的，“他守诚实，\n直到永远”。让我们来看看不相信这两点会如何。你看，当马大\n和马利亚来找基督让拉撒路复活时，他们相信祂很愿意这么做（\n对祂的意愿有信心），但对祂的护理缺乏信心。因为马大来找耶\n稣，对他说：“主啊，他已经在坟墓里四天了。”她仿佛在说：\n“主啊，现在肯定没指望了。如果祢早一点来，我的兄弟可能就\n有救了。”所以她相信祂愿意，但不相信祂的护理。\n但在麻风病人身上看到人对神的护理的信心（这个麻风病人可\n能缺乏另一种信心，但经文没有说明这一点；更可能的是他两者\n都有），“主啊，你若肯，必叫我复原了。”这是相信神的护理\n的明确证据。他知道神的能力，“你若肯，必叫我复原了”。但", "是，因为基督应允了他，所以很可能也对神的应许有信心。 所以\n，首先必须相信神的护理。\n其次，还必须相信神的应许。有足够的理由要这么做，因为这\n是神的明确要求。祂说，“你们祈求就必得着，寻找就必寻见，\n叩门就必给你们开门，凡你们所求的，若照他的意思，必为你们\n成就。”因此，我们主要关注的事情就是思考这种对神应许的信\n心；因为人们喜欢说：“我不怀疑神有能力，但问题是祂是否愿\n意。”\n因此，如果我们希望祷告强而有力，就必须坚固对神应许的信\n心。因为，信心越强，祷告就越能蒙神悦纳。这个问题至关重要\n。因此，我将简要说明如何坚固信心，以及如何判断信心的强弱\n。\n首先，思想神的属性有助于坚固信心。亲爱的弟兄姐妹，这是\n我们不相信神的应许，不相信祂愿意在困难中帮助我们的一个重\n要原因，因为我们忽视了神的本质，忽视了祂的属性，或者至少\n思想得不够。例如（我先展开一点，告诉你如何利用神的属性来\n呼求祂，并藉此坚固我们的信心），首先思想神的公义（我将举\n例说明圣徒的信心如何从神的属性中得坚固）。大卫曾这样说：\n“主啊，祢是公义的，我是清白的。”他诉诸于神的公义表明自\n己的无辜，这是一个强有力的论据。你看，大卫经常使用这个论\n据（我不需要说具体的细节。“主啊，求你照我的清白奖赏我”", "），他对神说，祢是公义的，所以祢知道我是公义的，我的敌人\n这样那样攻击我。神不能否认大卫的话，因为这是一个基于神属\n性的强有力的论据。\n同样地，我们可以思想神的善良，“主啊，祢满有怜悯。”或\n者是从另一方面来说，“痛苦抓住我”。当我们将两者结合在一\n起时，就会极大地坚固我们的信心。因此，我们看到大卫经常向\n神诉说他遭遇的患难、疾病，他的敌人如何逼迫谗谤他，他也经\n常诉说神的怜悯，后者是前者的基础，即神满有怜悯。就好像他\n应该说，“主啊，祢满有良善，求祢看我，我正处于患难痛苦之\n中。”如此他的信心就会得坚固。\n还可以思想神的另一个属性，就是祂的荣耀。我们提出这样的\n理由：“主啊，祢以祢的荣耀为念，而我正要荣耀祢。”以此为\n论据的祈求在神面前是很有说服力的。你知道，摩西在求神拯救\n以色列百姓时，就这样成功说服了神。他说：“主啊，（祢若不\n救这百姓，）祢的名会被玷污，异教徒会怎么说？因我定意要荣\n耀祢，请你不要拒绝我。”\n同样，以西结和大卫也用同样的理由与神争辩。“尘土岂能赞\n美祢吗？坟墓里的人岂能荣耀祢呢？我们死了还能荣耀祢吗？”\n因此，以神的荣耀为论据，并以荣耀祂为目标，是另一种坚固信\n心的方法。", "此外，神的另一个属性是祂的大能，我们可以据此设想出与之\n前相同的论据，即当我们来到神面前时，可以表明我们的软弱和\n祂的大能。主啊，我们软弱，什么也不能做。主啊，你是无所不\n能的，你创造了天地和万物。这是说服神的极佳论据。\n所以，我们看到亚撒在历代志下14:11 这样说服神：“耶和华\n啊，惟有祢能帮助软弱的，胜过强盛的，”因此我们仰赖祢。他\n就好像在说：“我们人数极少，极其软弱，无能为力，但祢能以\n少胜多”。他把这两件事结合在一起。\n约沙法也是如此。他说：“主啊，我们无力抵挡这来攻击我们\n的大军，我们的眼目单仰望祢”(代下20:12)。他好像在说：“主\n啊，祢有足够的力量和能力；祢能做到，而我们做不到。”这是\n以神的大能据理力争的另一个例子。\n还有神的永恒属性。一个人来到主面前对他说：“主啊，你从\n前为祢的仆人行了这样那样的事。主啊，祢也曾为我做了这样那\n样的事，而祢是不改变的。祢是同一个神。”这是坚固我们信心\n的一个重要手段。这就像在争讼时，如果能举出一个先例，就能\n增强力度。当我们有这方面的先例时，就会加增力量，而这力量\n来自于神永恒不变的属性。我们可以把它们结合在一起，说：“\n主啊，祢是不改变的，曾在同样的情况下为他人行过这样的事，\n也在相同的情况下对我行过这样的事。”这是大卫使用的一个强\n有力的论据。", "你看大卫是如何坚持这一点的。诗篇22:4 说：“主啊，我们的\n祖宗倚靠祢，祢便解救他们；他们倚靠祢，就不羞愧。”他好像\n是说：“主啊，祢是不改变的。当列祖信靠祢的时候，祢听了他\n们的呼求。现在我在同样的困境中，所以我恳求祢帮助我。”\n还有神的信实和忠诚，这是神的另一个属性。当我们说：“主\n啊，祢是信实的，因此我信靠祢”，这是一个强有力的论据。你\n知道，这在人看来也是很有说服力的论据。人一定会说：“他如\n此相信我，我绝不能欺骗他。”\n主守约施慈爱，直到永远。我们据此来到祂面前说：“主啊，\n祢是信实的，祢说过祢会守约施慈爱，直到永远，祢断不会食言\n。这是祢的属性，祢不能背乎自己，因此我倚靠祢，我在这个处\n境中倚靠祢。”主不可能让我们失望。如果一个人不会让相信他\n的人失望，主当然也不会。这是一个我们经常会使用的论据。神\n从不让信靠祂的人失望。\n除了神的绝对属性，也请思想祂的相对属性。祂是父和主；这\n是一个强有力的论据。如果我们到主面前说：“主啊，祢是父，\n祢是主，祢是良人。除了天父，神的儿女们该去找谁呢？除了丈\n夫，妻子还应该去哪里呢？除了主人，仆人们还应该去哪里呢？\n主啊，祢吩咐我们要供养属自己的亲属，否则比异教徒还不如。\n主啊，我们属于祢，我们是属祢的。”", "我们看到大卫使用的论据就是，神创造了他。你在诗篇中经常\n看到他说，神创造了他，不仅是他的肉身，还有他的灵性。大卫\n是祂的仆人。他经常使用这种关系，说，“我是你的仆人”。神\n是他的神，他是神的仆人，是属神的人，是倚靠神的人。亲爱的\n弟兄姐妹，倚靠神和寻求神绝对是我们赢得神的极佳手段。\n促使我们行动的因素往往是属于我们的人依靠我们时。对于神\n更是如此，因此我们可以借助它来坚固信心。当我说这些论据会\n说服神时，我的意思是它们会说服我们自己、坚固我们的信心，\n使我们相信神愿意帮助我们。当我们如此相信并信靠神时，祂的\n确就会支持我们的想法，因为那时我们已经准备好了。然后我们\n就可以在信心的祷告中提出我们的愿望。否则，我们的愿望会被\n怀疑掩盖，不能为神悦纳，而且没有果效。\n我已经给你们作了示范，同样，也要告诉你们，当我们凭着信\n心祷告时（因为这是一件非常有用的事情），可以通过内心的平\n安来判断（之所以这样说，是因为看到这是圣经的主要要求；没\n有它，人就不能蒙神的悦纳。圣经常常说：“要照着你的信心为\n你成就了。”） 当一个人呼求神时，他的心平静安稳，这就是他\n信靠神的标志。这就是出于信心的祷告。\n你知道，哈拿在信心中祷告时，“看起来不再悲伤”，因为她\n相信神。她相信她应该这么做。因此，如果你发现心中有忧虑和", "困惑，就说明你的祷告缺乏信心。因为如果你倚靠神，就会在祂\n里面平静安稳。\n第二，如果你相信，就会继续祷告。你知道，迦南的妇人不住\n地祷告，尽管遭到主的拒绝，这是她的信心的明证。虽然主拒绝\n了她，又赶她走，但她仍然坚持。原因是什么？因为她相信祂是\n大卫的后裔，相信祂是慈爱的，相信祂最终会听她。所以，恒切\n祷告是我们信靠主的证据。如果我们相信，我们就会满足于等待\n。“信他的人必不羞愧”，因为他相信神并倚靠祂。\n同样地，殷勤地使用神规定的手段，而非其他，也是信心的证\n据。我已经向你们说明了祷告需要的两件事：一是祷告的人必须\n是义人，且在圣约内；二是他需要有信心。还有这种信心的对象\n，包括神的护理和祂的应许。最后，让我们讨论如何判断我们的\n祷告是否是凭着信心。"]}, {"title": "讲章 五", "paragraphs": ["帖撒罗尼迦前书5:17“不住地祷告”\n3.祷告的下一个条件是热忱。你们知道雅各书5:16 说热忱之人\n的祷告是大有功效的。主要求我们的祷告具备这一条件，是因为\n它预备人心变得圣洁和属灵。因为神不仅希望我们在祷告中提出\n请求，也要藉着祷告在我们心里作工，使我们在履行这一责任时\n，心处在恩典之中，从而比从前更适合接受神的怜悯。当一个人\n热心祷告时，他的灵魂走在正道上，心也会变得圣洁和属灵。因\n此，之前神因其桀骜不驯和顽固不化的心，以及其身上那种不洁\n的性情，没有施恩给他；现在，主认为是时候给他施仁慈了。\n因此，祂要人热切祷告。这并不是因为热切祷告本身有价值，\n而是因为当人向上帝提出请求时，热切会使人的心变得更好。就\n像病人向医生提出请求，要求得到他所喜欢和满意的东西时，医\n生可能会先拒绝。拒绝的原因不是不愿意给，而是等他先呕吐或\n清除完对身体有害的东西，预备好了才给。\n主对祂的仆人也是如此。虽然祂愿意把这些恩惠赐给他们，但\n由于他们暂不适合领受，所以要求他们不住地热心祷告。因此，\n在祷告中，圣灵的一切恩典都在作工，越使用它们，它们就能发\n挥越大的作用，恩典也越发加增。如此神才会被这种热忱打动，\n便施怜悯于我们，否则祂不会这样做。", "但问题是，这种热忱是什么？\n你会发现圣经中通常用这样的比喻来描述：“向主呼求”，“\n与主摔跤”，“竭力求主”，和“不放祂走”，其中有两点值得\n注意。\n首先，当一个人竭尽所能地祷告，极其恳切、不懈地来到主面\n前，竭力求主，与主摔跤时，就是热心祷告的人。虽然遇到很多\n困难和阻碍，但突破了一切。这就是热心祷告、恒切求主的意思\n。\n例如，当人在祷告时发现有许多阻碍，发现犯了许多罪，发现\n里面毫无圣洁时，就感觉自己的信心很微弱。尽管他发现自己的\n心十分消沉，仍然继续祷告。同样，当人祷告时不仅发现自己身\n上的这些阻碍，还发现主的回应极其缓慢——要么不回答，对他\n的请求充耳不闻，要么可能给出与预期完全相反的回答，就如主\n对待迦南的妇人一样。\n比如说，祈求健康，病可能反而变得更严重。祈求战胜情欲或\n试探，情况可能变得更糟糕。像以色列人一样，祈求拯救，压迫\n可能越来越严重。奋起反抗，所受的压迫反倒越大。尽管神似乎\n对请求有所保留，仍然坚持不住地祷告，并在祷告中赢得神，这\n就是热心地祷告。\n第二，热忱不仅是大声祷告，而且是不停地敲门——不仅再三\n恳求主，而且坚持很长时间。不放弃，直到得到祝福。你知道，", "雅各的热忱表现在整夜与主摔跤。为什么要和神摔跤呢？不愿意\n放手，直到得到祝福，得到寻求的东西。所以，恳切、恒切地祷\n告，突破所有困难，就是与主摔跤。因为你知道，在所有的摔跤\n和对抗中，一方都会假定有来自对方的阻力。诚然，如果没有阻\n力，对抗就没有意义了。然而，当主没有积极的回应，当事情貌\n似最不可能，当很多困难近在眼前，以至于不知道所求的如何才\n会实现时，继续努力，直到主应允，这就是热心祷告。不放弃就\n是热心祷告，也是主的要求。\n但是必须记住两个警告，以防在热心祷告上犯错。首先，记住\n正确的热忱必须是信心所结的果子。因为有一种热忱不是来自信\n心，而是因为缺乏而产生的自然的恐惧。像被掐住脖子的猪一样\n大声哭叫——不是因为在寻求帮助，而是因为被掐住了脖子。因\n此，任何生物或人在缺乏任何东西时，都会自然而然地发出恳求\n，将恳切地祈求。但主不看重这样的热忱，因为这只不过是自然\n欲望的表达。这样的热忱中没有圣洁，没有热切的心。但如果加\n上这样的心，我们就不仅有渴望的感觉，还有对怜悯的盼望，有\n了相信神将应允我们的理由。出于这些理由，我会情辞恳切地祈\n求。所以热忱是信心所结的果子。\n当耶稣基督住在地上时，人们怀着急切的渴望恳切呼求祂；有\n些人希望病得医治，有些人希望鬼被赶走。祂应允了他们，不是\n因为他们的恳切和热忱，而是因为他们的信心。祂好像在说：“", "如果这些喧哗和恳求只是对于缺乏的自然表达，只是在这种意义\n上需要这些东西，我就不会垂听。但如果出自信心，而且这种信\n心使你开始前来向我呼求，那么“就按你的信心给你成就吧。”\n因为，事实上对缺乏和需要的认识，以及对怜悯的盼望是构成热\n忱祷告的两个因素。人因信心和盼望而更加热心。这个理由会催\n生信心（我并非要排除另一个理由，只是因为这个理由的帮助非\n常大，就像往火堆上加柴一样，使我们更加热心）。当发现自己\n的缺乏时，会认真思考需要，但还要加上盼望和信心。当这两样\n东西促使你开始行动时，这种热忱就是信心的果子。\n还要记住一个警告，就是热心要带着真诚。因为一个人可能热\n衷于从神手中求来这样那样的祝福。可能会热忱地祈求名声，可\n能会祈求神祝福他的生意，可能会祈求事业有成的智慧，可能会\n祈求健康和长寿，但祈求这些的目的是什么？如果是为情欲买单\n，是为了活得更有滋味，是为了在这个世界上出人头地，是为了\n拥有肉体渴望的外在便利，如果这就是全部，神就不会看重这种\n热忱。并不是说神一定不会赐给人这些东西，因为主允许寻求自\n己的舒适，甚至可以为了舒适本身恳切祈求；但如果这些东西没\n有进一步的用处，如果你无意这样使用它们，而是滥用它们，随\n心所欲地使用它们，主就不理会你的祈求。这不是真正的热心；\n因此，使徒在罗马书12:11 的劝告说，“要心里火热，常常服侍主\n”。我们很多时候热衷于服侍自己，为了自己的目的而向主提出", "这样那样的请求，就像一个人渴望出众的能力，或获得荣耀和财\n富，但都是为了自己，而不是为了服侍他的主。这样就不是为了\n主的缘故，而是为了自己的方便而祈求。\n你认为主会听这样的祷告吗？能指望从祂手中得到这些恩赐吗\n？你会从圣徒身上看到相反的意愿。当他们向主恳求时，会说：\n“主啊，我们不是为了自己，而是为了祢的荣耀，求祢使我们善\n用这些恩赐。”\n当大卫生重病，怀疑自己能否康复，因此为自己的生命恳求时\n，他用了什么理由？“主啊，”他说，“祢要从坟墓中得荣耀吗\n？”他好像在说：“如果祢给我生命，我将把它再次献给祢。我\n将善用它，使它对祢有利而不是对我自己有利。”\n所以，哈拿在祈求孩子的时候，向主做了这样的承诺：这个孩\n子要献给主，为主所用。她把他献给主使用，让他服侍主。所以\n，雅各在恳求主赐给他日用的所需时说：“主啊，如果祢赐给我\n这些，我将把其中十分之一再献给祢。”当我们热心恳求主时，\n无论祈求从祂的手中得到什么东西，如果良心告诉我们，一旦拥\n有就会把它献给主，而不会滥用，不会花在我们的情欲上，我们\n的热心就是正确的。\n4.下一个条件是谦卑。雅各书4:6，“主赐恩给谦卑的人”；\n历代志下7:14，“我的子民若是自卑、祷告，寻求我的面，我必", "从天上垂听应允他们的呼求”。纵观整本圣经，主在各处都提出\n了这个条件。“他看顾虚心痛悔的人，”以赛亚书66:2。主看着\n一切受造之物说，“这一切都是我手所造的”。神说，我手所造\n的甚好，我看顾他们。但是，祂继续说，这些不如谦卑的心。“\n我看顾虚心痛悔的人。”当主听到我们的祷告时，如果它们不是\n来自一颗破碎的心，就不能满足祂期望的条件。祂给谦卑的人以\n恩典，因为这样的人看自己是渺小的，因此可以被神高举，并从\n神的手中接受怜悯。\n你知道，这是主给那些谦卑之人的保证。祂会叫这样的人升高\n；而那些自高的人，神会叫他们降卑。看自己是渺小的，是不配\n的，这是赢得神的最主要的理由。因此，在创世记32:10 中，当雅\n各请求神救他脱离以扫的手时，使用了这个理由，说：“主啊，\n我不配得你诸般的恩典”。也就是说，如果把你和神的任何怜悯\n放在天平的两端，无论如何你都会比它小、比它轻。即便把我身\n上所有的价值都加起来，也没有神最小的怜悯重。\n当一个人这样谦卑，看自己渺小又可憎时，主就会怜悯他，因\n为主看这样的人适合领受怜悯。当主藉着拿单告诉大卫，祂要让\n他的子孙永远作王时（你看大卫是怎么描述自己的），“他进了\n耶和华的殿，坐在祂面前，说，主啊，我算什么，我的父家算什\n么”。他仿佛在说：“我从尘土中来，是以色列中最卑贱的人之\n一，无足轻重、毫无价值，但你至今仍用厚恩待我，不仅使我成", "为你子民的王，还要建立我的国度和我的家室，使我的家永远在\n王位上。”\n所以说，当认为自己不配时才更适合接受怜悯，主才会应允提\n出的请求，我们才会被升高。因此，神看重谦卑之人的祷告。\n此外，神赐恩典给谦卑的人。也就是说，无论何事他们向神求\n，神都会眷顾，因为谦卑的人愿意做任何神所看为好的事。这是\n使徒行传2:22 中对大卫的描述，“凡我所喜悦的，他都愿意去行\n。”每一个谦卑的人都是这样，对主的旨意极其顺服，愿意做任\n何祂所喜悦的事，在任何事情上都不抵挡神。当人愿意做任何神\n所希望的事时，主就愿意成就任何他所愿的事。神很愿意对这样\n的人说，就像对那个迦南妇人说的那样，“照你所愿的给你成就\n了吧。”\n另一方面，当人抵挡主时（正如圣经所说，每个骄傲的人都会\n这样做），主就会抵挡他。“主抵挡骄傲人，赐恩给谦卑人。”\n抵挡的灵会让主抵挡我们的祷告。因此，主愿意听谦卑人的祷告\n，因为他在一切事上都顺服主。当一个人遵守神的诫命、顺服主\n时（这是我们要遵守的诫命），神就会顺应我们，应允我们的请\n求。\n此外，谦卑破碎、忧伤痛悔的心是主所喜悦的祭，是到达神面\n前的最馨香的祭，能赢得主。是的，正是这一点使我们献上的每\n一个祭都为宝贵。即便是最好的祷告、最好的工作，如果不从谦", "卑的心发出，神就不看重。诗人在诗篇51 篇中说：“主啊，我若\n献祭，祢必不喜悦，但神所要的祭就是忧伤的灵；忧伤痛悔的心\n，祢必不轻看。”\n当向主献上祈求时，谦卑人带着祭物而来（旧约律法明确禁止\n人空手而来），而且最好的祭就是自己和自己的心。也就是说，\n倒空自己，为主开门，让祂得以进来与自己同住。这样的祭物会\n为祷告的人说话，为人开路，使祷告蒙神垂听，主十分喜悦这样\n的祭。而骄傲的人空手而来，把主挡在门外。\n最后，主愿意听谦卑人，因为无论他们得到什么，都视作恩典\n，而不是神亏欠他们的债。相反，骄傲的人，自我感觉良好的人\n，自视甚高的人，认为这是他应得的。认为这是他作工所得的工\n价。你知道路加福音18 章中关于法利赛人的说法，即那个离去的\n税吏倒比他更算为义。为什么？因为税吏认为自己不配得任何恩\n典。因此，在以西结书36：31 中，当主应许祂的子民极大的怜悯\n时，再次要求他们存有这样的心，即认识到自己应得的不过是毁\n灭。\n当一个人意识到自己的不配，于是来到主面前，单纯凭着恩典\n和怜悯前来祈求时，就是赢得神的极好的理由。你知道，在申命\n记8:11 中，主郑重地警戒他们：“你到了那美地后要谨慎，不要\n心里说，主因为我的义而给了我们这些。”主说：“不，我不是\n因为你的义而做了这些，而是因为我与亚伯拉罕、以撒、雅各所", "立的约”。也就是，神是为了自己的名，为了自己的怜悯，为了\n自己与他们所立的约，也就是在耶稣基督里的约而做了这些事，\n不是因为你们的义。\n所以，主在我们呼求祂时要看到的就是我们的心是否谦卑，我\n们是否看自己是卑微的，是否带着一颗破碎而痛悔的心前来，并\n在一切事情上都乐意顺服祂。当人处理好自己的心后，神就会赐\n下恩典、眷顾他，随时准备好应允我们的请求。\n5.下一个祷告的要求是我们的心要称颂主。你知道，当拿答和\n亚比户用凡火亲近神时（他们应该带着从天上来的圣火），神击\n杀了他们，并给了这个理由：“我在亲近我的人中要显为圣。”\n当我们呼求主时，知道自己在亲近祂，因此祂必须要在我们的心\n中显为圣。也就是说，必须正确地认识祂，祂是至圣者。因此，\n当不洁的人亲近祂时，就没有显祂为圣。也就是说，他并不把神\n当作至圣的神来看待，而是把他看成是一个普通人。\n因此，按照旧约律法，当人来献祭时，必须先洁净自己。若有\n不洁净的人来献祭，这人就要从神的子民中剪除。因此，在心中\n称颂神就是要带着圣洁的心来到神面前，正如提摩太前书2:8 所说\n的。这就是使徒在那里提出的命令，“无忿怒，无争论，举起圣\n洁的手，随处祷告。”\n你可能会问：“这是一种怎样圣洁？”", "亲爱的弟兄姐妹，圣洁就是把任何事物从普通的用途中分别出\n来，单单归于神。这就是圣洁的含义。你知道，在圣殿里或在其\n他地方，任何对主来说是圣洁的人或事物，无论是圣洁的器皿还\n是圣洁的祭司，都从所有其他用途中分别出来归于神，是特别为\n服侍祂而设。\n当人的心从所有其他事物中分别出来，单单归给主时，这颗心\n就是圣洁的。就像一个贞洁的妻子对她的丈夫一样，她的感情只\n给他而不给任何其他人；当我们的心单单爱主，将所有的爱都给\n了祂，而不给其他人时，这颗心在祂来看就是圣洁的。因此，如\n果一个人将目光投向名声、虚荣、财富、情欲，就是除主以外的\n任何东西，他的心若切切关注它们，将原本应完全属于主的爱投\n向它们，这人就不圣洁。他的心不圣洁，因为他没有将其从其他\n事物中分别出来，单单献给主，而这就是圣洁的含义。\n正如我们的心必须圣洁，我们的祷告也必须圣洁。当一个人带\n着对主的敬畏向祂祷告，并以祂为中心时，任何其他事物都不能\n搅扰这个祷告。如果你容许属世和肉体的想法干扰你的祷告，成\n为祷告的一部分和焦点，你的祷告就是亵渎神的，就像凡火，不\n是单单献给主的，是不圣洁的。\n因此，寻求主时应有的圣洁就是与祂合为一体，与祂联合，并\n在心里说：“我是主的仆人，要侍奉祂。我不是人的仆人，也不", "是任何受造物的仆人。我与主联合，祂是我的良人，只愿与祂同\n在。我要把心从一切其他事物上收回。”\n同样，当一个人在祷告时，心要专注在主身上，而不是在其他\n事物上；当他的全部情感都流向神时，就是在圣洁中寻求祂。这\n就是在我们心中显主为圣的意思。\n最后，如果我们的良心发现有罪（这是希伯来书10 章中的用语\n），也就是说，如果一个有罪的良心，意识到自己有尚未悔改的\n罪，这样的人就不能祷告，因为这会使他不圣洁。如果还有任何\n有罪的情欲活在他里面，没有被治死、被洗净，这样的人就不圣\n洁。是的，亲爱的弟兄姐妹，即便是圣徒，当他们得罪神时，就\n像你之前听到的那样，也被暂时排除在圣约之外。虽然他们在圣\n约里，但他们暂时无法从圣约中得到不犯罪时会得到的益处。在\n罪被洗净之前，他们都是不圣洁的。\n如果一个祭司或圣洁的人摸了任何不洁之物，尽管他在礼仪上\n是圣洁的，是完全献给神的，但会变得不圣洁，直到被洁净。那\n些在盟约里的人也可能是这样。尽管你是一个圣洁的人，但如果\n摸到沥青，即你的心被这样或那样的罪玷污，只要这罪还在，就\n是不圣洁的。但你此时可以前来寻求主，因为你知道旧约律法中\n的审判，这样的人要从神的百姓中被剪除。因此，你会发现圣徒\n们的一贯做法是，当他们向主寻求任何特别的怜悯时，先从自己\n的心开始，为自己的罪和百姓的罪而降卑。这就是但以理、以斯", "拉和大卫在他们的祷告中所做的（我不需要给你具体的例子）。\n事实上，当向主提出任何请求和祈求时，也应该这样做。\n首先，一个人要殷勤地审视自己的心和生命。回顾你以前所有\n的行为，仔细思想所有细节。看看是否有什么不妥，是否有什么\n不洁的污秽还没有洗净，是否有什么肉体或灵性的污秽或玷污，\n要知道这是你当做的准备。如果你没有准备好就来亲近主，就会\n惹怒祂。\n问题：“但是，”你会说，“我们怎样才能被洁净？”\n回答：你要通过重新悔改和洒上基督的血而得洁净。当一个人\n为自己的罪降卑，并与神重新立约，且不再重蹈覆辙时，他就带\n着一颗完全、真诚的心来到主面前。\n其次，当他相信你是因基督而得赦免，是祂洒上祂的血来洗净\n你的罪时，你就得了洁净。尽管你的罪很大，但这将使你变得圣\n洁。你已被洗净，正如哥林多前书6:11 所说，“现在你们已经洗\n净，成圣，称义了。”因此，一个人在这种情况下不要灰心。因\n为，我承认，当一个人想起他所犯的这样那样的罪时，没有什么\n像有罪的良心一样推迟、搅扰我们的祷告，阻碍我们履行责任。\n然而不要灰心，因为耶稣基督的宝血能够洗净这些罪污。\n虽然一个人的脸很脏，但你知道一盆清水就能洗净所有脏污。\n基督的宝血能比水更有效地洗净你的良心，清除你的死行，并洗\n去罪的罪疚、力量和污秽。因此，无论你有什么罪，都要洗净它", "，这样你就可以手洁心清地来到主面前，正如希伯来书10:22 所写\n的：“我们当存着信心来到神面前。”但要怎么做呢？“我们心\n中天良的亏欠已经洒去”。他好像在说：“否则，你亲近神也是\n枉然。你们若不这样洒去天良的亏欠，洗净自己，亲近主就只会\n惹恼祂。”\n反对意见：是的，但你会对我说，如果这是神的要求，谁的祷\n告会蒙垂听呢？因为谁能说他的心是洁净的，手没有任何污秽？\n如果神要求我们必须举起圣洁的心，否则就不接受我们的祷告，\n那么随时呼求主上又能得什么安慰呢？\n回答：拥有一颗清洁的心，并不是指完全没有罪或日常的过失\n（因为确实没有人拥有一颗清洁的心）。清洁或圣洁的心是指我\n们罪恶的良心被洒去，身体被水洗净。也就是说，在主面前被洁\n净的人，无非是习惯性地拥有这样一种态度，尽管他身上还有罪\n污，但愿意洁净自己。因此，圣洁的人是这样人，虽然被罪玷污\n，身上仍然有污秽，但有一种习惯性的倾向，以清洁的心亲近主\n。他里面有一个原则，一种新的本性，因此会不断地处理心里的\n污秽，将它洗净。虽然仍然被敌对、被攻击、被试探，有时还会\n挫败，但仍然愿意抵挡它、与它争战，就像神命令以色列人永远\n不要与亚玛力讲和。这样的人有这样一种性情，即从不与任何罪\n恶讲和。虽然有时被罪恶俘虏，但不会甘愿被掳。这就是拥有一", "颗清洁的心。虽然心有时会被玷污，就像一个容器会被玷污一样\n，但会冲刷、洗净他的心。决不允许自己的心泥泞不堪、污秽不\n洁；他里面有恩典的泉源，会像泉水冲刷出泥浆一样，冲刷掉内\n心所有的不洁。\n这样洁净自己的人，虽然他的泉水充满泥泞，注入了很多污秽\n、诱惑、情欲和罪恶，但如果他洁净自己，不允许心与任何罪恶\n混合，不容许罪在心里休息、停留、居住、躺卧和逗留，这样的\n人就拥有一颗清洁的心。我们说，清洁的东西是单纯的，不会与\n其他东西混合。这样的东西是清洁的，就像纯油除了油以外没有\n别的物质。但是人若拥有一颗清洁的心，并非没有其他东西，没\n有任何罪恶的掺杂，就像酒里没有搀杂任何渣滓一样，而是不容\n许罪恶停留在心里。但是，就像油和水，当你把它们搅在一起时\n（当你摇晃油水混合物时它们会混合在一起），油却能洁净自己\n，从水中分离出来；它不会一直和水混在一起。\n同样，一个重生的人，一个从神生的人，有一颗种子留在心里\n。虽然犯了罪，但使徒说他不能犯罪，也就是说，不容许自己与\n罪混合在一起。不会心安理得地容许罪留在心里，而是努力地清\n除它。当被动摇时，当被放逐时，当他不是他自己时，他可能会\n和罪混合，他的泉眼和泉水可能会充满泥泞，但他能处理这些污\n秽，从而恢复到清洁的状态。这就是拥有清洁的心的含义。", "因此，一个受这样影响的人可以坦然无惧地来到施恩的宝座前\n，不会感到气馁。尽管你的罪又多又大，还经常重复同样的罪，\n但如果你在自己身上发现这样一种清洁和圣洁的状态，虽然你仍\n然被罪玷污了，但我可以向你保证，你的心是清洁的。你可以放\n心地来到施恩宝座前。\n问题：但是你会问我，为什么不可以说属肉体的人也是这样？\n他得罪神之后便请求怜悯，也祈求饶恕和信心，决心不再犯罪，\n但第二天又犯了罪，忍不住又醉了酒。也就是说，他的罪和悔改\n是一个循环，就像醉酒和饥渴一样。该如何区分这两种情况呢？\n一边是圣徒清洁的心，一边是从未经历过恩典之工、从未拥有过\n清洁的心的属肉体之人抱有的幻灭的目的？\n回答：我的回答很简单，你可以这样区别两者：当一个敬虔人\n落入罪中、被罪玷污时，他会每天洁净自己。你会发现，他总是\n能摆脱罪，摆脱在实际犯罪中表现出来的情欲。罪的力量不会与\n日俱增，而是与日消减。\n在一个属肉体的人身上，情况正好相反。他的罪仍然在增加，\n并形成了习惯。情欲越来越强烈，以至占据了他，而他所拥有的\n良善也越来越弱。因此，可以说他们的状况是每况愈下。这是一\n个恶人或未重生之人的特性，而且很容易变得越来越糟糕。他们\n跌倒的越多，罪就越多，损失也就越大。但圣洁的人却不是这样\n。他越是跌倒，就越有力量，越洁净自己。他越是警醒，越是倒", "空自己，就越是亲近主，越爱祂。他在信心、悔改，和各样恩典\n上都增会长。因此，习惯成自然的规律在他身上并不成立，而是\n相反。习惯不会成为自然，反倒会减弱。这在哲学中是个悖论，\n但在这里却是如此。\n如果你问：“怎么会这样？”我会回答说，每一个行为都会促\n使人养成某种习惯，无论敬虔与否，但这种情况是个例外。因为\n他的挫折、滑跌和软弱激发了更多恩典。他的恩典被大大激发，\n并获得更大的活力和力量。正如我们所说的，真勇气会因反对而\n增加。因此，神的儿女越是落入罪中，恩典就越大。\n撒旦得逞的机会更少，就像希西家陷入骄傲时的境况。他心中\n的骄傲比他向巴比伦王的使者展示财宝时更少了。在这之前，他\n不知道心中骄傲的罪，但是他的罪行显明了他的败坏，那是他以\n前没有看到的。\n所以，当我们有一颗真诚清洁的心，当我们的心持守正确的原\n则时，恩典就更能发挥抵挡罪的作用。大卫数点百姓之后变得更\n加谦卑。因此，在那之后，耶和华给他的怜悯比以前更多。神告\n诉他应该在哪里建造圣殿，并且在这项工作中要如何使用他，这\n种怜悯和仁慈是前所未有的。圣徒也是如此。他们的心在犯罪跌\n倒后会变得更好，更加圣洁，更加敬畏神从而不得罪祂，也更有\n恩典。因此，思想这一点，你们就不会受骗，能够区分犯罪后洁\n净自己的行为和恶人持续不断犯罪的行为。记住这个规律，即真", "正的恩典，就像风、水和火那样，无论面对多大的阻力都会变得\n更加猛烈。\n你知道，当水流遇到阻力时会变得更湍急，风也是如此。恩典\n也是如此，当它遇到阻碍和阻力时，会变得更强大、更有力。异\n教徒对这一真理有一点了解，他们说美德因受到伤害而变得更鲜\n活有力。恩典和圣洁也是如此。真正的美德，越是受到阻碍，就\n成长得越快；就像学者争论中的反对，以及在法律或其他方面的\n各种争论。反对越强烈，如果一方有能力，就会产生新的动作和\n新的答案，更有力地反对。因此，当内心存有真理时，这些攻击\n和试探就会带出更多的圣洁和更大的力量。它使神的恩典在心里\n倍增。因此，恩典越是得到操练和使用，就会越多，而罪恶的情\n欲越是被掏出来，就会越少。\n我们里面的糠秕和渣滓越是被扬出来，心就越洁净。我愿意不\n厌其烦地强调，凡到主面前祷告的人，必须有清洁的心。也就是\n说，必须带着一颗圣洁和清洁的心前来。我们已经说明了什么是\n圣洁和清洁，它们由什么要素构成，也说明了如何回答可能欺骗\n我们的反对意见。\n6.我们可以从腓立比书4:6 找到关于祷告的下一个要求。当你\n来到主面前提出请求时，要为已经得到的怜悯而感恩。保罗说：\n“凡事藉着感谢，将你们所要的告诉神。”就好像在说：“你们", "要注意，每当你们向主提出任何请求时，不要忘记感恩的责任；\n当你们前来为任何你们想要的东西祈求时，要记得为你们所拥有\n的而感恩。”\n亲爱的弟兄姐妹，这个条件是不能省略的。你看，主自己清楚\n地说明了这一点，“凡事藉着祷告、祈求，和感谢，将你们所要\n的告诉神。”我们有很多理由藉着感谢将我们的祈求和请求告诉\n主。其中一个理由不就是，当你为自己祈求时，你应该用讨神喜\n悦的方式来做吗？如果一个人只是来求他要的东西，岂不是完全\n为自己服务吗？他这么做是出于对自己的爱，出于对自己的尊重\n。但你必须记得做一些蒙主悦纳的事情。\n因此，你会发现在旧约律法中，神仍然命令他的百姓要带着平\n安祭前来，也就是说，当对主有任何特殊请求时，都要带着表达\n感谢的祭物。你会在利未记和其他地方发现事情就是这样，当一\n个人来向主祈求什么时不会空手而来。应该带着什么？平安祭。\n那代表什么？代表为所享有的平安感谢神。那是平安祭，因为平\n安是一个笼统的词，涵盖各样恩惠。因为我们的健康是什么呢，\n不就是内心的平安吗？快乐和喜悦又是什么呢，不就是清洁的良\n心吗？我们名下所有的安慰都是平安的某种具体表现形式。所以\n，我说，每当你带着祈求前来时，不要忘记带上平安祭。也就是\n说，不要忘记为你已经得到的感谢主。", "要做讨神喜悦的事，同时也要寻求对自己有用的东西。亲爱的\n弟兄姐妹，我们有很充分的理由这么做。因为，如果一个人来呼\n求神时，所想的都是他的需求，就不会表现得属灵，而会产生抱\n怨、酸楚和不满足。他的心会变得苦毒。\n当一个人想起得到的许多恩惠，并一一数算它们时，心就会觉\n得甘甜，更加感恩；会更加被里面的恩典激励，更亲近主，也对\n他的状态更加满足。而另一方面，当一个人忘记所得的恩惠，只\n想完成所求的事情时，心就会陷入消沉，就像我们在孩子身上看\n到的那样，当他们得不到想要的一切时，就会丢掉已经有的。\n还有个常犯的错误。当带着需要前来寻求主时，就会专注于我\n们的需要，以至于忘记了已经得到的恩惠，好像这些恩惠什么都\n算不上。这不是主所希望看到的；祂要我们记住所得到的，要满\n足于缺乏，要我们的心在十字架下得到忍耐和满足，从而使我们\n可以得到祂所喜悦的，这意味着祂会暂时拒绝我们的请求。正如\n约伯回答他妻子时给出的理由：“我从主的手中得恩惠，难道不\n也从他手中受灾祸吗？”\n因此，如果一个义人对恩惠心存感激，就会随时随地感恩。会\n满足于目前的匮乏，因为他看重手中拥有的东西。他会这样对自\n己说：“我从主的手中得到了这么多好处，那么缺少这样东西又\n如何？即便有这样的苦难和灾祸压着我，那又怎样呢？我将满足\n于承受它们。”", "与祂争辩，对祂发牢骚，这不是温顺地从祂手中求取东西的方\n式。但如果一个人心存感恩地祈求，即使神的旨意是拒绝，也会\n感到满足，这就是主所寻求的。对怜悯的感恩之心使我们准备好\n接受这样的结果，愿意被拒绝，并满足于顺服主。因此，每当我\n们来请求祂的时候，都会有感恩的心。请留意每当你来寻求主时\n，是否会为所蒙的恩惠感恩。要记住它们，因为这是我们祈求成\n功的一个重要手段。感恩的心就像香水，使你的请求如同馨香的\n祭，更容易为主悦纳。当不带着感恩的心就献上请求时，就像祷\n告时没有香气，因为那是一种祭。当你把感恩的心与请求结合起\n来时，你知道它被称为“嘴唇的膏油”，它会帮助你的祷告蒙神\n垂听。\n7.祷告的下一个要求就是要奉耶稣基督的名来到主面前，这是\n我们决不能忘记的。你会说：“这是众所周知的事，谁不知道？\n除非奉基督的名前来，否则神就不会接受任何请求”\n亲爱的弟兄姐妹，正如使徒雅各在雅各书第4 章的教导，应该\n说：“主若愿意，我们明天要做这样那样的事”，谁会不知道这\n个标准答案呢？雅各说：“你若知道主的旨意而不遵行，就要受\n更大的审判了。”我们经常忘记此事，或者常以一种死板的方式\n去做，如同例行公事。但要认真地去做，这是我们的本分，所以\n在这一点上常常是亏欠的。你知道在旧约律法中，没有祭司就献", "祭是多么大的罪。利未记第17 章中说，如果有人带着祭物，即使\n是最好的祭物，是最上等的选择，但如果不把它带到祭司和祭坛\n前，而是在没有祭司的情况下就在其他地方杀了祭物，这样的人\n就犯了流血的罪，要从神的子民中剪除。也就是说，先由祭司，\n后经民事法官将他从神的百姓中剪除。\n你知道，乌西雅的罪就是本该由祭司进香时私自进香。如果来\n到主面前，认为已经悔改并热切祷告，心、灵都十分良好，没有\n犯什么罪，因此神会听我们的祷告，我们就犯了和乌西雅一样的\n罪，因为我们认为自己的祷告是因为这些原因而被垂听的。诚然\n，这些都是主对祷告提出的要求，但切不可认为我们是因此而蒙\n垂听。这就像是没有祭司时私自献祭一样。\n你必须来到主面前，对祂说：“主啊，我承认，尽管我做到了\n这些，但我还是不配。我没有任何值得让你重视我的地方。我和\n我的祷告都不配被祢悦纳，但我恳求祢从我们的大祭司基督的手\n中悦纳它们。祂进入幔子，并使圣徒的祷告带着馨香之气。”当\n一个人能真正倚靠基督做到这一点，并奉祂的名大胆地来到神面\n前时，就是向祂献祭。这一点我们必须谨记。\n因此，我们看到利未记5:12 清楚地表明了这一点：不是人的任\n何优秀之处，也不是他祷告的热忱，更不是他身上哪怕一丁点的\n圣洁——从人而来的都不能使他的祷告蒙神悦纳，唯独祭司！从\n那段经文第8-11 节中你会发现，律法规定前来献祭的人必须带一", "只绵羊或母山羊。但是，如果他不是那么富有，可以带两只斑鸠\n。如果连这都做不到，圣经说，“他要带细面伊法十分之一，”\n这是很微薄的东西。圣经说，“他要把这个交给祭司，祭司就要\n为他赎罪，他的罪就可得赦免。”\n由此我看到，不是祭物多么好、多么昂贵、多么上乘、多么精\n贵——有人带来一千只公羊和数不清的绵羊、公牛（正如你所读\n到的许多王献的大祭），有人却只有细面伊法十分之一，实在是\n微不足道，但和前者一样被神悦纳。这显然说明，问题不在祭物\n上。即便你带来的是最穷酸、最微小、最卑微的祭物，也能和最\n富足、最昂贵的祭物一样蒙神悦纳。原因何在？圣经说，祭物必\n须由祭司献上，才能被神悦纳。所以，在这种情况下，即使祭物\n如此卑微，然而，如果献祭的是基督，如果将祭物交托给祭司并\n由他献上，主就会接受它。\n利未记5:11 的律法说，“带祭品来的人不可加上油，也不可加\n上乳香。”但是，献祭的时候可以不加上香吗？不，你会在利未\n记第16 章中发现，祭司进入圣殿时总要烧香，“使那香的烟雾可\n以遮盖施恩座”。意思是说，当人来向主献上祷告时，不能加上\n香，只有祭司可以。也就是说，只有当耶稣基督献祭时，神才会\n闻到安息的馨香。因为神就好像因为我们的罪而感到不安，不能\n安息；而当耶稣基督献祭时，祂闻到了安息的馨香，因为这祭来\n自祂所喜悦的人。所以，我们必须留心，奉基督的名前来。", "“但是，”你会说，“每个人都这样做，我们如何判断真假呢\n？”\n你们可以这样判断：如果你们有坦然无惧的信心，就不看自己\n，而看基督。当一个人胆怯、怀疑、害怕，以至不敢来到施恩宝\n座前，或者即使来了，也十分怀疑神是否会听他时，就是太看重\n自己，而轻看大祭司了。\n如果奉祂的名而来，祂就有足够的能力带你上前去。这会使你\n更加坦然无惧、更有信心。如果你奉基督的名而来，并通过祂献\n上你的祷告，在提出每个请求时仰望基督，每当你的请求被应允\n时，心就会说：“我可以为此感谢耶稣基督。”\n当一个人看重大祭司时，就会对主耶稣赦免其罪和应允其呼求\n充满感恩，并且愈发感恩。当他能思想救恩的好处时，就会对自\n己说：“如果耶稣基督没有死，如果我没有这样一位已经升上高\n天的大祭司，就得不到这些恩惠”。这就是使徒在希伯来书中所\n说的：“如果基督没有为我代祷，我就会失去这个好处。我也永\n远不会向主祷告，或者即使我祷告了，神也不会垂听。”\n问题：“但是，”你会对我说，“如果我们是因为基督的名而\n蒙神垂听的。那么尽管一个人有罪，尽管他不符合以上任何一条\n先决条件，尽管他没有那种神所要求的圣洁，如果大祭司使他被\n神悦纳，为什么他不能像最圣洁的人一样有盼望呢？”", "回答：我简单地回答，虽然我们的祭物因为祭司而被悦纳，祷\n告也因为祂而被接受，但这还不是全部。除此之外，还有两点要\n求。一是前来献祭的人是洁净的，不洁净的人不能献祭；二是祭\n物必须没有瑕疵，有公牲畜却带来母牲畜的人是受诅咒的。\n这也是祷告的要求：祷告的人必须是公义的，并且祷告必须是\n热切的。这样的祷告必须有圣灵的帮助，才能成为适合献给主的\n祭。但我们从基督那里得到的是：尽管这人满足这些先决条件，\n他的祷告也同样如此，但没有祭司，他的祷告仍然不被悦纳。\n因此，当你思想荣耀的神，就是祂的圣洁，以及祂和你之间的\n巨大差距时，你应该会得激励。另一方面，想想你自己，多么的\n污秽和罪恶，多么不配向祂提出请求。当你思想有一位中保，一\n位已经进入高天的大祭司，祂已经去了那里，坐在至高神的右边\n为你代祷，当你想到神会听这位大祭司，祂不像律法中的祭司，\n而是掌管神家的圣子，不是靠牛羊的血进入幔内，而是用自己的\n血——当你因此而得到信心，坦然无惧地亲近祂时，就是在倚靠\n基督，并且是在祂里面献祭了。\n还有一点，当你思想所有祷告的条件，并让你的祷告符合这些\n条件时，你就满怀信心地期待神奇妙的工作。于是在祷告之后心\n想：“主啊，我现在满心期待你会将我所求的赐给我。主啊，因\n为现在你不能拒绝它们了，所以我要静候佳音。”这就是我们的\n错了。当我们祷告后，事情若没有立即成就，就想马上放弃，不", "愿意等待。亲爱的弟兄姐妹，这是一件特别需要记住的事情。必\n须更加殷勤地祷告，必须看重它们的价值，并相信它们有这个价\n值，并且会使事情成为现实。\n如果一个人使用一种药或草药涂在伤口上或医治某种疾病。用\n了一次、两次，或三次，看伤口不见好，就会放弃它，使用另一\n种药。说：“我试过了，没用。”一个人对他的祷告也是如此，\n说：“我已经寻求主，为这件事祷告了好多次，但神没有应允。\n”因此，就想放弃祷告，好像它没有效，转而采取别的方法。这\n样轻忽祷告是因为对这种药物的力量有所不知。\n因此，你必须知道祷告有什么功效并如此相信。不要放弃（因\n为它能使事情成就），不要急于求成，要安静等待。当亚伯拉罕\n和撒拉向主求孩子时，撒拉急于把夏甲许给亚伯拉罕，这是她的\n错。他们应该等待，直到主用自己的方式成就。\n利百加也是如此。神也给了他们一个应许，而且毫无疑问，雅\n各和她也为了这个应许的实现而祷告。但她太急了，采取了一个\n错误的方式，就是通过撒谎来获得祝福。这不是等待，而是采取\n另一种方式，因为他们认为祷告和倚靠神行不通。\n同样，扫罗不愿意等候神，而是急于求成，自己献祭。还有一\n个人，在灰心丧气时也是如此。当大卫求的事没有立即应允时，\n就想放弃。他绝望地抱怨说：“有一天我将死在扫罗的手中。”", "请留心这一点，并且在祷告时学习认识什么是祷告，相信它们\n的功效，倚靠等候神。要坚定地说：“神不会拒绝我。事情一定\n会被应允。”\n关于这段经文的讲解就到这里。\nFINIS", "祷告的灵\nThe Spirit of Prayer\n——基于以弗所书6:18 论述祷告的本质、种类\n和正确的祷告方法\n福音的工人\n纳撒尼尔·文森特（Nathaniel Vincent）", "引言\n“靠着圣灵，随时多方祷告祈求，并在此警醒不倦，\n为众圣徒祈求。”(以弗所书6:18)\n使徒看以弗所人是神的精兵，他们不是与属血气的争战，而是\n与执政掌权的和管辖幽暗世界的争战，因此在本章的后半部分，\n使徒教他们如何得胜有余。他首先告诉他们力量来自何处，他们\n必须“要靠着主，倚赖他的大能大力作刚强的人”（第10 节）。\n然后要穿戴一整套盔甲，巧妙地使用每个部分，就能挫败撒旦的\n诡计，使他们在邪恶的日子能抵挡仇敌，最终站立得稳。\n必须用真理的带子束腰。撒旦能使用错谬占尽优势。多少人像\n孩子一样，被各种教义之风吹来吹去。但是，基督徒若能形成并\n坚持正确的判断，即获得真理并坚决不弃绝真理，就能坚定不移\n，并在恩典中长进。\n必须佩戴公义的护心镜。心必须公义、正直。洗净死行的良心\n比铜墙铁壁更坚固。撒旦不能轻易地使正真人感到不安或败坏他\n们。他们身上有真实的圣洁，恨恶罪，谴责罪的试探，并认真跟\n随神。\n脚必须穿上和平福音的鞋。必须被福音所宣扬的和平激励，遵\n行神所命令的道路。尽管这些路对属血气的人来说从来都不是一", "帆风顺的，但他们必须坚守自己的信仰，远离罪恶，走我们所说\n的圣洁之路——尽管这样做会将自己暴露在仇敌潜在捕猎范围内\n。\n最重要的是，必须拿起信心的盾牌，灭尽恶者火热的飞镖。撒\n旦的试探就像飞镖。牠希望我们受伤、痛苦，直至死亡。这些火\n热的飞镖是从地狱射出的，如果不熄灭，就会使人的良心陷入地\n狱。但我们可以用信心这面盾牌击退和打回它们。信心使我们能\n运用基督的公义和大能，不仅缓解并医治以前的创伤，也保障灵\n魂在未来不受伤害。\n在与邪恶的使者争战的日子里，必须用救恩的头盔护住头。对\n救赎的活泼的盼望能鼓舞人心，激励人耐心行善，并为义受苦。\n使徒告诉他们，必须运用圣灵的宝剑，就是神的话。如果我们\n理解、相信、思想、热爱并敬畏神的话，如果它常在我们里面，\n我们就会变得刚强，并能战胜那恶者。\n这些都是神所赐的全副军装。但是在与魔鬼的争战中，难道不\n需要辅助力量吗？我们当然需要来自天上的援助。因此，我们必\n须仰望救恩的元帅，并不断地恳切祈求神的帮助。通过祷告，我\n们在神面前得着能力，得以对付我们属灵的仇敌。难怪使徒要求\n我们要“靠着圣灵，随时多方祷告祈求”。\n这段经文可以分为以下几个部分：\n神命令我们祷告，这是一个责任，履行它就得到安全。", "这个责任的范围——必须是经常性的，而且必须在所有的祷告\n中都是如此。\n这个责任限定以下几点：\n第一，必须靠着圣灵；\n第二，必须儆醒；\n第三，必须持之以恒；\n第四，必须为众人祷告。必须为所有圣徒祈祷，也为我们自己\n祈祷，因为我们都在同样的争战之中。\n为了方便理解这些话，我需要回答以下几个问题：\n问题：首先，祈祷和祈求之间有什么区别吗？\n回答：“祈祷”的意思是，必须在祷告中与神相交。我们把祈\n求告诉祂，祂会听我们的祷告，并帮助我们。“祈求”的意思是\n，我们必须承认自己的贫乏和需要，并希望自有永有的主供应我\n们。\n问题：什么叫作常常祷告？\n回答：圣灵所使用的希腊词语是指每当有机会就祷告。这段经\n文并非为不切实际的尤基特派（Euchites）背书，他们认为祷告\n是他们的全部事业——这真是大错特错！神也呼召我们履行其他\n职责，不能用祷告的义务加以推脱。但是，我们必须留意所有祷", "告的机会，喜乐地抓住它们，并且每次都努力加以改善。这就是\n常常祷告的含义。关于米非波设，圣经里说他经常或日日在王的\n筵席上用餐（撒下9:13）。什么？难道我们要由此推断他整日无\n所事事，只是在用餐吗？并非如此，而是每当用餐时他就在那里\n。所以，常常祷告是指每当合适的时候都在祷告。\n问题：“多方祷告”（新译本作“各样的祷告”——译注）是\n什么意思？\n回答：布林格（Bullinger）认为这是指心的意愿。他说，在\n履行这个义务时，心必须尽可能地保持虔诚、专注和热切。但穆\n斯库鲁斯（Musculus）认为这是指各种类型的祷告；事实上，我\n们需要做神指定的各种祷告，而且主愿意藉着祂的恩典，激励人\n完全且自由地履行这个义务。\n问题：应该如何理解靠着圣灵祷告？\n回答：有些人把它与所求的事联系起来，好像应该放弃所有世\n俗的享受，只祈求属灵的祝福。我们都承认属灵的祝福最宝贵，\n也是需要恳求的最重要的事。然而，我们也可以顺服地祈求属世\n的恩惠。神允许我们为日用的饮食祈求，而最甜蜜和最蒙福的食\n物就是祷告的果实。有人正确地指出，这段经文说的在灵里祷告\n，既和神的灵有关，也和祷告者的灵有关。", "它可能与神的灵有关。圣灵按照神的旨意为信徒代祷；当他们\n不知该如何祷告时，圣灵会帮助他们的软弱（罗8:26-27）。\n它也可能与祷告者的灵有关。祷告必须由心发出，否则就没有\n任何价值和功效。人的灵必须明白所祈求的是什么及其价值，情\n感必须被激起，才能实现所求的。\n问题：应该如何理解“警醒不倦【地祷告】”？\n回答：必须恒切地为我们的心警醒，也是为神警醒。除非我们\n警醒不倦地祷告，否则可能很快陷入试探。由于众圣徒都处于这\n样的危险中，都敬畏神，他们与基督和我们的关系如此密切，所\n以应该为他们担忧，盼望他们和我们一样平安、蒙福。\n这句经文包含了六个教义：\n1.基督徒的安全在很大程度上依赖于常常祷告。\n2.需要运用各样的祷告。\n3.正确的祷告就是心灵的祈求。\n4.在祷告中必须警醒。\n5.若想在祷告上长进，就必须坚持不懈。\n6.必须愿意为众人和自己祷告。", "教义 一\n常常祷告\n第一条教义，基督徒的安全在很大程度上取决于常常祷告。虽\n然从头到脚都穿戴神的全副军装，但如果世上有任何能刺穿盔甲\n的东西，这人又不祷告，他就不安全。圣经中的圣徒都视恩典宝\n座为庇护所和避难所，在遇到灾祸和试探时前往那里寻求庇护和\n力量。当大卫察觉到对手无故地欺骗、憎恨他，并与他争战时，\n就以祷告应对（诗109:4），这确实是一个明智的对策。当他的灵\n魂被狮子包围，当他住在怒火中烧之人中时，就向为他成就一切\n的神呼求（诗57:2）。当使徒保罗被撒旦的使者攻击，三次求主\n让撒旦离开他时，他得到这样的回答：“我的恩典够你用的”（\n林后12:7-9）。不但如此，我们的救主基督，不仅在面对试探时\n使用神的话——圣经的兵器——胜了魔鬼，还迫切地祷告。“基\n督在肉体的时候，既大声哀哭，流泪祷告，恳求那能救他免死的\n主，就因他的虔诚蒙了应允”（来5:7）。\n我将按以下方式讲述这个教义：第一，给出祷告的定义，让你\n知道什么是祷告；第二，告诉你什么是常常祷告；第三，告诉你\n为什么基督徒的安全在于祷告；第四，给出一些应该常常祷告的\n理由。最后，提出应用。"]}, {"title": "一、祷告的定义", "paragraphs": ["一位老作者这样描述祷告：“祷告是把心灵举到神面前，从祂\n那里求得适当的东西。”我们必须把心和声音都举到神面前，且\n两者都必须只向着神，而且必须只祈求那些智慧和慈爱之神认为\n合适的东西。阿奎那（Aquinas）给祷告下的定义是，“祷告是一\n个行动，是对心愿的解释和剖析，是对他人发出的请求”，并且\n当这个行动是向神发出时，就意味着心思和意念都参与其中。思\n想揭示意志所渴望的。“主啊，我的心愿都在你面前，我的叹息\n不向你隐瞒”（诗38:9）。同样，我们恳切希望心愿得以满足。\n“求你使我们早早饱得你的慈爱，好叫我们一生一世欢呼喜乐”\n（诗90:14）。\n但祷告更完整的定义是：祷告是理智且有信心的灵魂向神履行\n的义务，奉基督的名按神的旨意祈求，并对已经得到的恩惠表示\n感谢。我将这个定义分成几部分，并一一解释其含义。\n1. 祷告是一种义务。我们当向神尽敬拜的义务，而祷告是其中\n一部分。即便在自然之光中这也是显而易见的（例如信奉异教的\n水手在暴风雨中“向主呼求”，约拿书第1 章），但从圣经的角度\n来看更为明显，因为圣经经常命令我们祷告。“他们不祷告，也\n不敬畏神；对神说：离开我们吧！”（伯21:14-15）祷告是一种\n义务，而我们有义务遵守这条诫命的原因是，这与我们有益。我\n们需要从天上来的帮助，我们最关心的需求只能由那位全能的神", "来供应。我们向祂呼求时便是荣耀祂，因为这表明我们相信祂的\n大能和怜悯，表明祂比我们更有能力，并随时愿意帮助和搭救我\n们。\n2.祷告要向神且只能向神发出。“当拜主你的神，单要侍奉他\n”（太4:10）。“我的王我的神啊，求你垂听我呼求的声音！因\n为我向你祈祷，并且仰望”（诗5:2-3）。神的手没有缩短而不能\n拯救，祂的耳朵也没有发沉而听不见。祂不仅能满足我们最大的\n愿望，还能赐给我们“超过我们所求所想的”（弗3:20）。天主\n教徒危险的做法就是向天使和圣徒，特别是圣母马利亚做罪恶的\n祈祷，从而破坏了神圣的敬拜。红衣主教博纳文图拉（Cardinal\nBonaventure）抹去了诗篇中“主”的名字，换上了“圣母”的名\n字，教导基督徒向圣母玛利亚祈求大卫唯独向神祈求的事。在旧\n约中，我们发现信徒唯独向神祈求，并且神随时愿意聆听和拯救\n。当福音将神的恩典更加充分地表现和传达出来时，还有必要去\n寻求其他人吗？完全没有。我们的神能照祂荣耀的丰富，使我们\n一切所需用的都充足（腓4:19）。\n3.祷告的人必须是理智的。无知、不信和刚硬的心会使祷告变\n为嘲弄和亵渎。因此，祷告的人必须意识到自己的罪，意识到自", "己的需要，意识到自己不配得到它们。最后，必须意识到，除了\n所祷告的神，没有人能帮助他们。\n1) 必须意识到自己的罪。大卫说，“我知道我的罪，\n”而且它们都指责。因为“我们的过犯作见证告我\n们；至于我们的罪孽，我们都知道”（赛59:12）。\n必须带着羞愧和悲伤的心承认自己的罪，否则它将\n使我们与神隔绝，成为祷告永远无法穿透的云层。\n必须对罪感到憎恶和厌倦。因为如果心爱慕罪恶、\n注重罪孽，神就不听我们，也不怜悯我们。“我若\n心里注重罪孽，主必不听我的祷告”（诗66:18）。\n2) 祷告的人必须了解自己的需要。亚当的所有后裔都\n有一样的需要，无论他们认为自己多么富有和充实\n。第一个人是一个公众人物，所有的荣华富贵都属\n于他，但由于他失去了它们，他的后裔都变成了乞\n丐。我们因为是亚当的后裔，都亏缺了神的荣耀。\n我们是血肉之躯，在我们里面“没有良善”。我们\n必须理解并相信这一点。基督喜悦灵里贫穷的人，\n并宣告那些贫穷的人是“有福的”，（太5:3）。因\n为他们意识到自己的可怜、可悲、空虚，和赤身露\n体，就会更大声地呼求主，让他们得到在经火中炼\n过的黄金，得穿洁白的衣裳。一个忍饥挨饿的穷人", "会大声呼喊：“主啊，求你为你名的缘故赐我食物\n”，因为他看到自己对食物的需要。被判刑的罪犯\n疾呼赦免之恩，因为他看到自己的生命很快就要归\n于无有。如果我们能更好地了解自己的需要，会发\n出多么强烈的呼喊，祈求罪得宽恕，祈求恩典与平\n安，祈求灵里的疾病得医治！这些都是我们急需的\n，胜过饥饿的人需要食物。\n3) 祷告的人必须意识到他们不配得到他们所需的。保\n罗感叹自己比众圣徒中最小的还小。雅各感叹自己\n连最小的怜悯都不配得。约伯说：“看哪，我何其\n卑贱，因此我厌恶自己。”除了忿怒和诅咒，没有\n任何东西是我们应得的。无论神赐予什么，都是祂\n给予的，不是欠我们的，而是纯粹和白白得来的恩\n典（罗马书第4 章）。但以理在祷告中否认他的义\n有任何功绩，承认由于他和以色列人的叛逆，他们\n被人羞辱。他明确地说：“我们在你面前恳求，原\n不是因自己的义，乃因你的大怜悯”（但9:18）。\n我们确实可以恳求最大的怜悯，而且神的怜悯越大\n，就越快得到帮助——因为神的恩典极其广大，但\n同时我们必须意识到，对我们这样的恶人来说，最\n小的怜悯都已经是很大的恩典了。", "4) 祷告的人必须明白，除了所祷告的神，没有人能帮\n助他们。“仰望从小山或大山的喧嚷中得帮助，真\n是枉然的（地上最可靠的东西也不可靠，并带给我\n们虚假的盼望）。以色列得救，诚然在乎耶和华—\n—我们的神”（耶3:23）。因此，大卫要求他的心\n唯独等候神，唯独以祂为盼望。当我们深深相信除\n了神我们别无帮助时，就会认真寻求祂。\n4.根据定义，祷告的人必须有信心。人在履行所有职责时，都\n需要信心这个恩典。如果缺少这一点，神不会因为我们履行职责\n而得荣耀，我们自己也不会得益处。如果我们以前所未有的方式\n常常听神的话，却没有信心与之调和，就不会从中受益（来4:2）\n。除非祷告是在信心中的祷告，否则不会有果效。真正祷告的人\n必须是信徒。\n必须“信有神，且信祂赏赐寻求祂的人”（来11:6）。必须正\n确认识神对人的恩典和的良善。祂愿意与人和好，并且在罪人还\n未主动寻求祂时就为他们开通和平的道路。祂差派使者到他们中\n间去处理这件事，并恳求那些得罪祂的人不再行恶、与祂为敌。\n祂宣告说，祂不会向那些渴望得到怜悯的人发怒；祂最喜欢的是\n施恩怜悯，如果有人认识并寻求祂，相比于他们寻求祂的急迫，\n祂更愿意被他们寻到。如果我们正确地理解这些真理，就会更殷\n勤地祷告。而撒旦的说法完全相反，使许多人远离这一职责。", "正确祷告的人必须通过信心与中保基督联合。基督是道路，若\n非藉着祂，人就不能到父那里去(约14:6)。人必须藉着信心接受\n福音中的基督，就是“君王和救主”。若藉着这种信心与基督联\n合，神就看信徒是基督的弟兄，是基督的新妇，不但如此，更是\n基督的肢体，并且不会拒绝他们。那些属基督的人，神是他们的\n神，是他们的父，就像神对基督一样，神爱他们就像爱基督一样\n（约20:17；17:23），那么祂当然会满足他们的请求。\n祷告的人必须凭借信心，并抓住神垂听的应许。祂说：“你们\n祈求，就给你们；寻找，就寻见；叩门，就给你们开门（太7:7）\n。而且，为了进一步鼓励我们，因为圣灵教导我们求什么和怎么\n求，基督还向我们保证，相比于世上的父母喂养他们饥饿的孩子\n，神更乐意把祂的圣灵赐给寻求祂的人。路加福音11:13，“你们\n虽然不好，尚且知道拿好东西给儿女；何况天父，岂不更将圣灵\n给求他的人吗？”圣灵的应许多么全面？祂的工作就是将基督买\n赎来的救恩实施在我们身上，祂被差来的目的就是为圣徒的请求\n找到听众。\n主十分明确地说：“祂的眼睛看顾义人，祂的耳朵听他们的祷\n告”（诗34:15）？ 我们应该倚靠这些话履行这个义务。\n祷告者越是坚信上帝的应许会实现，这些应许就越是肯定会实\n现。因此，圣经命令我们凭着信心求，不可动摇（雅1:6）。圣经\n鼓励我们存着诚心和充足的信心来到神面前（来10:22），并留心", "听我们主说的话：“所以我告诉你们，凡你们祷告祈求的，无论\n是什么，只要信是得着的，就必得着”（可11:24）。如果我们更\n坚定地相信，神为祂儿子的缘故与我们立约，并据此赦免我们的\n罪，医治我们灵魂的痛苦，并赐予我们足够的恩典，使我们越来\n越像神，祂的应许就会显得真实，我们也会按着信心如此相信。\n因此，可以看到祷告的人必须相信神。\n5.在祷告中必须按照神的旨意求。“我们若照他的旨意求什么\n，他就听我们，这是我们对他所存坦然无惧的心”（约一5:14）\n。基督告诉祂的门徒，“你们若常在我里面，我的话也常在你们\n里面，凡你们所愿意的，祈求，就给你们成就”（约15:7）。常\n在我们里面的神藉着祂的道宣告祂的旨意，并调整我们的心思意\n念。如此，我们就会得到我们所愿意得到的。路德说：“求你成\n就我的心愿，因为主啊，我的心愿就是你的心愿。”\n我并不奇怪许多异教徒反对祷告。他们不了解神的心意，不知\n道该求什么。但神在圣经中向我们显明了祂的心意，就是我们的\n祷告指南。\n祷告中神的三重旨意\n我们要留意神在祷告中的三重旨意：目的、诫命和应许。\n1. 祂的目的。神对祂子民的旨意充满智慧和恩慈，因\n此使徒称之为“所羡慕的良善”（帖后1:11）。我", "们理当顺服神的旨意。我们有时会祈求不适合我们\n的东西。尤其是在今世，我们无所适从，无法确定\n什么样的仁慈最适合我们。因此，当我们乞求生命\n的延续、健康的延续或恢复时，只是为了享受外在\n的舒适。但所有这一切都必须以神的旨意和目的得\n以实现为前提；可以得出结论，当我们带着顺服的\n心祈求外在恩惠而被神拒绝时，祂是要在拒绝中向\n我们施恩。\n2. 在祷告中要留心神的命令。无论祂命令我们做什么\n，都可以大胆地向祂祈求力量，好遵行祂的话。主\n呼唤以色列人，命令他们回转，说：“以色列家啊\n，你们要转离你们的恶行，你们为什么要死呢？”\n以法莲把这句话变成了祷告：“求你使我回转，我\n便回转，因为你是耶和华我的神”（耶31:18）。神\n命令大卫殷勤地持守祂的诫命。大卫抓住这一点，\n呼求神：“神啊，求你指教我的道，使我遵守你的\n律例！”（诗119:4-5）。祂命令我们要爱祂、敬畏\n祂，所以我们可以不假思索地祈求祂使我们有爱祂\n、敬畏祂的心，并使我们不远离祂。\n3. 在祷告中要注视神的应许。信徒虽然拥有现今生命\n的应许，但更应珍视属灵、永恒之祝福的应许，并", "为之恳求。我们要把这些看作是“又宝贵又极大的\n”、可靠的应许，并恳求神藉着它们，“叫我们脱\n离世上从情欲来的败坏，得与神的性情有份”（彼\n后1:4）。我们还能在主的应许上加上什么呢？“因\n为耶和华神是日头，是盾牌，要赐下恩惠和荣耀。\n祂未尝留下一样好处不给那些行动正直的人”（诗\n84:11）。当我们祈求祂实现祂的应许时，实际上就\n是在祈求祂彰显祂的能力、慈爱、真理，和信实。\n6. 祷告必须奉基督的名。还有什么名更能说服神？“我实实在\n在地告诉你们，凡你们奉我的名向父求的，他必赐给你们。”当\n我们以基督为中保时，我们的道路就会通达。天主教以天使和离\n世的圣徒为中保，但使徒告诉我们，正如“神只有一位”，“神\n和人之间也只有一位中保，就是基督耶稣”。地上的圣徒确实可\n以互相代祷，因为这是神的命令。这可以使他们保持彼此相爱，\n最刚强的人也需要较软弱的人为他代祷。使徒保罗多么恳切地劝\n告罗马的信徒一同竭力，为他祈求神（罗15:30）？但是，圣经中\n没有一句祷告是向任何圣徒发出的。当雅各陷入困境时，神的使\n者遇见他，说：“我们是神的使者。”但雅各没有向他们求什么\n，而是与神摔跤，并得了胜。", "四件祷告时要注意的事\n我们必须奉基督的名祷告，并且注意四件事：\n1) 基督满足了神的公义。他为我们的过犯被压伤、担\n当咒诅，使我们可以坦然无惧地祈求神救我们脱离\n咒诅。祂用在十字架上流的血为我们成就了和平。\n这激励我们恳求主与我们和好，祂不再是我们的敌\n人，而是我们的父亲。\n2) 要定睛于基督所买赎的。祂换来了新约的所有祝福\n。天堂被称为“买来的基业”（弗1:14）。基督为\n它付上了代价，使我们可以拥有它。基督为赦罪和\n救恩所付的代价，不仅是神的恩典，也是神的公义\n。\n3) 要定睛于基督的代祷。“凡靠着祂进到神面前的人\n，祂都能拯救到底；因为祂是长远活着，替他们祈\n求”（来7:25）。我们至高的大祭司已经升入高天\n，在那里为信徒祷告，祂的父也总是听祂。有这样\n一位大祭司的代祷支持，祷告怎么会流产？\n4) 要定睛于基督的力量和祂的帮助。正确地祷告不容\n易。基督，藉着他的灵，乐意帮助软弱的信徒，这\n样，尽管有来自内心和仇敌的所有反对和挫败，都", "能履行祷告的责任，并获得祝福。\n7.在祷告中，必须对已经得到的祝福表达感恩。赞美是祷告最\n崇高的部分。赞美是一种债务，而如果我们思想神的恩慈是如何\n长阔高深，又是如何白白地、不断地赐给我们，那么我们亏欠了\n神多么巨大的债务呢？赞美使祷告变得甘甜。没有什么比祷告更\n能取悦神，也更能使我们自己喜乐。为所得到的祝福表达感恩，\n和最大声的疾呼一样，是有效争取更多怜悯的方法。因此，所有\n祷告的人都要“赞美耶和华的恩惠和祂向人所作的奇妙作为”（\n诗107:8）。以上，我解释了祷告的定义，并论述了祷告的本质。\n二、什么是常常祷告？\n尽管我已经谈过这一点了，但还想再做几点解释。\n1.常常祷告意味着在神要求我们祷告时，马上就进入到祷告的\n状态。我们的心必须与这一责任步调一致，甚至要爱上它，并迫\n切地走到施恩座前。我们可以在施恩座前得到很多祝福。基督无\n尽的财宝敞开在我们面前，我们可以凭信心的手抓住一切，并不\n会被喝阻或责备。我们必须与神相交，而祂乐意厚赐于人，使我\n们像祂（雅1:5）。我们的心应该渴望祷告，直至疲倦，并靠着恩\n典治死更多的恶，这恶总是不幸地在“我们愿意为善时”出现（\n罗7:21）。", "2.常常祷告意味着要抓住所有神赐给我们祷告的机会。只要有\n合适的时机和祷告的提议，就应该把握机会；因为一旦错过，就\n不会再想起来了。一般来说，不应该忽视规定的祷告时间。\n3.常常祷告意味着在任何状态和条件下都要祷告。无论是疾病\n还是健康，在顺境还是逆境中，都要祷告。若不祷告，疾病就不\n能为神所用，而成为痛苦的负担。即便它被拿掉，也是在愤怒中\n被拿掉的。若不祷告，健康将成为一种审判，只会使人狂妄地忽\n视灵魂和另一个世界。若不祷告，逆境将难以忍受，而顺境将成\n为陷阱，使人忘记神，并敢于反抗祂。总之，在任何情况都我们\n都不应该停止祷告，因为使徒说要“不住地祷告”（帖前5:17）\n。\n4.常常祷告意味着不要让任何请求落空，直到被批准。尽管还\n未得着，也不能在祷告上灰心、不能放弃。路加福音18:1，“祂\n向他们讲了一个比喻，是要人常常祷告，不可灰心。”一个不义\n的官都有求必应，怜悯人的父当然更会。神有时并不立即赐予，\n是要试验我们是否对祂的恩慈心怀敬重。如果是，我们就会认为\n值得继续为之祷告，并等待神应允。\n5. 常常祷告意味着在世上时不要放弃祷告。决不能背弃这个命\n令，因为我们总想这么做。生命是一场持久战，因此要为御敌制\n胜祷告。我们的知识和恩典都不完全，因此需要祷告两者都能增", "长，并祷告我们能得帮助，向着标竿迈进，得神呼召去得的奖赏\n。\n三、为什么基督徒的安全在于祷告。\n1.祷告使神站在基督徒这边。祂应允垂听义人的呼求，而垂听\n他们的呼求意味着神会运用祂的大能和恩慈供应他们的需要并保\n护他们的安全。祷告是圣洁愿望的表达，我们一定会从中得满足\n，并且也是信任和信心的表达。人若像投奔防御高塔一样投奔神，\n并呼求祂的名，倚靠祂永恒的臂膀，祂就会彰显祂的大能大力。\n信靠仰望神的人必不羞愧。使徒毫不犹豫地说：“凡求告主名的\n，就必得救”（罗10:13）。求告主名的人就是所有凭信心和热心\n求告祂的人。这样的求告使神站在我们这边；如果他帮助我们，\n谁能抵挡我们呢（罗8:31）？虽然我们的罪孽深重，神也可以轻\n易制服。这世界和世界的神与全能者相比，都柔弱不堪。祂可以\n救我们脱离罪恶的世界，脱离那恶者，脱离一切恶行，并保守我\n们，直到进入祂的天国。\n2.祷告可以削弱肉体的力量，以及它的情感和情欲。我们最大\n的危险来自这些家养的敌人。我们的情欲与我们的灵魂作战（彼\n前2:11）。于是使徒警
