告信徒说：“你们若顺从肉体活着，必要\n死”（罗8:13）。大卫采取什么方法向败坏夸胜？他在祷告中对\n付它们。“求你洁净我的暗昧，使你的仆人免于自以为是的罪，", "不要让不义之事支配我，为我造清洁的心，用你自由的灵扶持我\n。”这就是他的呼求。祷告者恳求神治死他的败坏，因为这将是\n神的荣耀，是神显明的旨意，也是人成圣的过程。但是使人成圣\n是神的工作，祂应许使我们的身、心、灵都成为圣洁；因为祂是\n信实的，所以必这样做（帖前5:23-24）。祷告者恳求说，基督的\n死是为了赎回和洁净不义的人——祂要洁净祂的教会，好献给自\n己，作个荣耀的教会，毫无玷污、皱纹等类的病，乃是圣洁的、\n没有瑕疵的（弗5:27）。这种恳求对获得恩典和治死身体的恶行\n十分有效。\n3. 基督徒的安全在于祷告，因为藉着祷告所获得的东西比世界\n所夸耀的更好。尽管世界用最诱人的诱饵来引诱基督徒，承诺能\n给他们最大的收获、最甜蜜的快乐，但更有价值的祝福只能从施\n恩宝座上得到。神的祝福包括与神和好，被神收纳为儿女的特权\n，与神相交，领受祂的恩典和圣灵，极重无比、永恒的荣耀，生\n命的冠冕，永恒的生命，以及满足且永远的喜乐（诗篇第16 篇）\n。在祷告中，我们的心被这些祝福充满，并热切渴慕它们。这些\n都是我们藉着祷告寻求的从上头来的东西。相比之下，地上的东\n西算什么呢？我们的心若放在天上的事上，就能更好地武装起来\n对抗世界。只要有属灵、永恒祝福的应许，我们就不会爱世界或\n惧怕它。", "4.祷告能削弱撒旦的力量。地狱的势力已经感受到了这个责任\n带来的大能。当基督意识到魔鬼要来筛门徒像筛麦子时，便命令\n他们：“你们要祷告，求神叫你们不落入试探”（路22:40）。如\n果当我们被那试探人的攻击时常常仰望基督，诡计就会落败。我\n们在祷告中对撒旦做了两件事：因为认罪，撒旦便无法再控告我\n们；因为祈求神时，就会获得抵御撒旦的恩典。\n1) 当我们认罪时，撒旦便无法再控告我们。撒旦被称\n为“控告弟兄的”，而且为了表明他的控告多么恶\n毒和急切，圣经说他“日夜在神面前控告弟兄”（\n启12:10）。但在祷告中，信徒们自己拿出控告的\n账本。撒旦所有真正的指控，他们都会控告自己。\n他们会承认神对他们的所有指控。他们不掩饰自己\n的罪，不仅承认，还痛恨这罪；他们责备并审判自\n己。他们十分渴望他们所认的罪能被基督的宝血赦\n免和除去！因此，撒旦的嘴被堵住了；既然如此，\n他的控告便毫无意义。因为当信徒这样认罪，并祈\n求耶稣洁净他、赦免他的罪时，神是信实的、是公\n义的，必要赦免他的罪，洗净他一切的不义（约一\n1:9）\n2) 当我们祈求神时，就会获得抵御撒旦的恩典。使徒\n保罗在被魔鬼攻击时就开始祷告，他得到了什么回", "答？主对他说：“我的恩典够你用的，因为我的能\n力是在软弱上显得完全。”基督的能力覆庇在他身\n上，这令使徒心满意足。祷告把我们带到和平之神\n面前，他应允不久后就会把撒旦踩在我们脚下（罗\n16:20）。当我们祷告时，就得了从神而来的智慧\n。光明之父使我们越有智慧，我们就越能看清魔鬼\n的诡计。我们得以看透他的计谋，就是欺骗、玷污\n，最后谋杀灵魂。随着智慧的增加，信心、爱心、\n敬畏和其他恩典也会在祷告中增加。我们越相信神\n，就越不相信那恶者。我们越爱神，就越厌恶试探\n我们的恶。我们越是敬畏主，我们的心就越与他相\n连，以至于很难说服我们远离他。\n5.基督徒的安全在于祷告，因为祷告能使神的一切其他命令发\n挥作用，保护我们的安全和灵命的长进。神的话语和祷告密不可\n分。“我们要专心以祈祷、传道为事”（徒6:4）。 我们向你们\n讲的道应该是从天上求来的，应该以祷告开始、以祷告结束、以\n祷告跟进；如果你们能用祷告帮助我们，就等于帮助你们自己。\n如果你们在来到圣殿之前更多地祷告使你们从中得益处，那么很\n多讲道就不会被浪费，很多种子就不会白白播撒。祷告将圣道这\n把刀磨锋利了，使它能迅速而有力地治死罪恶，并抵挡撒旦。祷\n告使圣言进入我们的心，并将它藏在心里，作为强大的保护剂，", "帮助我们抵挡不义。信徒有一种属灵的本能，就是把神的每个命\n令与祷告相结合，因为他们知道，除非主与他们同工，否则遵守\n命令也不能保证他们能受益。以上就是基督徒的安全在于祷告的\n原因。\n四、应该常常祷告的数个原因。\n应该常常祷告，因为神总是乐意垂听。“耶和华的耳朵并非发\n沉，不能听见”（赛59:1）。祂垂听祷告，并“从天上垂看世人\n，要看有明白的没有，有寻求神的没有”（诗14:2）。天父在寻\n找正确的敬拜，即那些用心灵和诚实敬拜祂的人（约4:23）。这\n应该激励我们随时随处地信靠祂，并到祂面前倾心吐意。“神是\n我们的避难所，细拉”（诗62:8）。 的确，真诚寻求神从来都不\n是徒劳的，将来也不会是。当罪人认为神不会关注他们时，神已\n经垂听了他们的祷告。以法莲曾像一头不适应颈项之轭的公牛一\n样自怨自艾，当他因自己的恶行而感到羞愧和失望时便喊道：“\n求你使我回转，我便回转；神说，我听了他，我已经听了以法莲\n”（耶31:18-19）。神让以法莲明白，他是神亲爱的孩子，是祂\n所喜悦的，神一定会怜悯他。神将我们的每一滴眼泪都装在袋子\n里；神听了我们每一声叹息，也乐意满足我们每一个真实的心愿\n。", "2.我们应该常常祷告，因为基督总是在为我们代求。“凡靠着\n祂进到神面前的人，祂都能拯救到底；因为祂是长远活着，替他\n们祈求”（来7:25）。信徒的祷告会得到很好的回应。圣约中最\n伟大的神的使者有能力使所有圣徒在任何时候的祷告都像馨香的\n祭蒙神悦纳。基督在天上总是向他的父陈明他所受的苦难，以及\n他用苦难买下了我们所祈求的一切。因此，圣经说他的血“比亚\n伯的血所说的更美”（来12:24）。基督承受咒诅，使信徒得以免\n受咒诅，因为压伤基督的罪孽得了赦免，使他们得到基督的丰盛\n和恩典。\n3. 我们应该常常祷告，因为圣灵乐意帮助我们的软弱。基督应\n许并照祂的应许差派祂的圣灵。这灵被称为“施恩和祈求的灵”\n（亚12:10）；因为祂赐下恩典和能力，使我们的祈求可以被神接\n受。祂的灵永远与信徒同在。“我要求父，父就另外赐给你们一\n位保惠师，叫祂永远与你们同在，就是真理的圣灵，乃世人不能\n接受的；因为不见祂，也不认识祂。你们却认识祂，因祂常与你\n们同在，也要在你们里面”（约14:16-17）。圣灵乐意指示我们\n该如何祷告，挪去我们履行这一职责的拦阻，使我们死气沉沉的\n心变得活泼，使我们渴慕满有恩典的神，并赐给我们力量恳求恩\n典。若非是神儿子的代求，若非是圣灵的能力，神定不会听我们\n。", "4.应该常常祷告，因为撒旦一直企图攻击我们。圣经把撒旦比\n作狮子。关于狮子，埃利安（Elian，《纳尼亚传奇》中的人物—\n—译注）说，每当它被打退，它会脸朝向你慢慢后退，因为只要\n有一点机会，它就会再次尝试攻击你。同样，撒旦也在观察，他\n的眼睛总是盯着我们，很想引诱我们。难道我们不应该永远热心\n祷告吗？我们一生都在受试探，邪恶的灵不断与我们作对。使徒\n说，我们是与“执政的、掌权的、管辖这幽暗世界的，和天空属\n灵气的恶魔争战”。这些敌人是无形的，所以更难抵挡他们。对\n我们来说，他们太狡猾、太强大了。因此，我们需要不住地祷告\n，因为他们一刻不停地企图使我们陷入罪恶和毁灭。\n5. 我们应该常常祷告，因为我们只要稍一放松，败坏就会立即\n死灰复燃。如果大卫在白天打盹的时候或在醒来之后一直在祷告\n；如果他来到施恩的宝座前，而不是在宫殿的屋顶上闲逛；或者\n，当他第一次看拔示巴时，如果他立即抬头望天并呼求神，淫乱\n的火花可能就会在他被烧毁之前就熄灭了。他的堕落和悲惨的后\n果可能都会避免。但他忽略了祷告的责任，罪就乘虚而入。一眨\n眼的功夫，他就犯了几乎可以说是罪大恶极的罪。经验告诉我们\n，轻忽祷告是激发情欲的导火索和孕育情欲的温床。因此，摩西\n的手一下垂，亚玛力人就占了上风。但当他向天举起手时，以色\n列就有了优势。"]}, {"title": "五、应用", "paragraphs": ["用途1：指导。不祷告的灵魂处于巨大的危险之中。警告他们\n认识到自己的危险是忠心和仁慈的做法。因此，我将稍作停留，\n详细说明他们所处的危险。\n1. 神抵挡不愿意祷告的人。这太可怕了！神是谁？他们又是谁\n？谁能在他的忿怒面前站立得住呢？谁能抵挡全能者的膀臂呢？\n“山岳震动，山丘融化，魔鬼在这位神面前发抖；整个世界与他\n相比，不过是水桶里的一滴水，又算入天平上的微尘。世上所有\n的罪人都是虚无，被他看为不及虚无，乃为虚空”（赛40:15,17\n）。与如此荣耀伟大的神为敌当然是可怕的。但对于那些认为不\n值得为神的爱和救恩而祷告的人，神就与他们为敌。那些不愿恳\n求与他和好的人，既不珍惜神的爱，也不惧怕他的愤怒，无疑落\n在他的忿怒之下。\n2. 那些对祷告感到陌生的人，他们所受的恩惠其实并不是恩惠\n。玛拉基书2:2 中的威胁在他们身上应验：“我必使咒诅临到你们\n，使你们的福分变为咒诅。”祷告会把咒诅变为祝福。苦难是因\n罪而施加的一种诅咒，但祷告会改变它们的性质。因为神应允祈\n求，使这些苦难互相效力，叫人藉此得以成圣，得到益处。使徒\n说：“苦难会为那些经练过的人结出公义和平安的果实。”另一\n方面，若没有祷告，祝福会变成陷阱，使人自以为在享受好东西\n时实则受损、招致毁灭。他们在坐享安逸时心灵已然麻木了。他", "们的筵席、富足、充裕都成了“网罗、绊脚石，和报应”（罗\n11:8-9）。\n3. 撒旦一心谋求毁灭不爱祷告的人，且无人能阻止他。圣经说\n，撒旦充满不敬虔之人的心，占据他们，并在悖逆之子身上作工\n。魔鬼带着巨大的忿怒而来。他像一头咆哮的狮子，四处寻找可\n以吞吃的人。他确实找到了大量的猎物，因为大多数人根本不谨\n守，也不用祷告来抵挡他。撒旦可以随心所欲地俘虏那些不祷告\n的人。他们不关心打破自己落入的网罗，也不希望得救。\n4. 那些不常祷告的人，如果继续这样下去，毫无疑问，将错过\n福音所启示的奇妙的事，因为他们认为不值得花时间寻找！福音\n告诉我们唯一需要的东西就是神的国度和他的公义，因为它们的\n价值远胜珍珠。圣经明确地告诉我们，想要得到这些东西就必须\n寻求它们。不寻求的人既不明白它们的价值，也不明白自己的需\n要，因此理所当然不会拥有它们。\n5. 当患难迫使不常祷告的人发出呼喊时，他们的呼求可能不会\n被垂听。箴言1:26-28 说：“你们遭灾难，我就发笑；惊恐临到你\n们，我必嗤笑。惊恐临到你们，如同废墟；毁灭来到，如同暴风\n；急难痛苦临到你们身上。那时你们必呼求我，我却不答应；恳\n切地寻找我，却寻不见。”这句话的意思是，当人呼求仅仅是因\n为受苦，只是希望消除患难，而没有因为罪而降卑，也没有被改\n变的心愿时，神会对这样的呼求视而不见。如果你在可以寻求主", "的时候不寻求祂，在祂靠近的时候不呼求祂，那么当你在危难中\n呼求时，祂可能也会离你很遥远。\n6. 那些不常祷告的人应该思想这一点，即神接纳他们的时间很\n快就会过去，那时他们的祈求一定会被拒绝，可惜他们经常不这\n样做。我们在圣经中读到一些神不理睬的呼求。当愚昧的童女在\n门关上之后才回来说：“主啊，主啊，给我们开门；”唉，她们\n说得太晚了。主没有给她们开门，而是回答说：“我不认识你们\n。”当富人乞求一滴水来冷却他在火焰中受折磨的舌头时，神并\n没有应允他，表明在地狱中的折磨是不可能减轻的。所有人都会\n在最后一刻才祷告说：“主啊，请打开门，让我进入你的国度和\n荣耀！主啊，请容我在极大的痛苦和悲伤中有一点轻松和喘息的\n机会！”\n但是，神的耳朵和天堂的大门将永远关闭。祂的怜悯将永远终\n结！ 那么，在神还接纳我们的时候，在恩典的日子结束之前执意\n不肯来到施恩的宝座前，是多么疯狂的事情啊！\n用途2：警告。我要提醒你两点：\n1. 留心单单满足于履行祷告的义务。祷告是你的安全，不是因\n为其本身，而是因为它把你引向高于你的磐石（诗61:2）。祷告\n使你在主的翅膀荫下，被祂的羽毛遮蔽，以祂的真理作你的盾牌", "和盔甲。那些仅仅停留在形式上的人，妄想着说出祷告词就能获\n得帮助，把祷告当作一种咒语，实则不了解何为正确的祷告。\n2. 不要以为任何形式的祷告都能保证你的安全，并吸引神聆听\n。有些祷告既不蒙神垂听，也不会使人蒙福，那就是不信的祷告\n，不倚靠基督蒙神垂听；是冷漠的祷告，没有为所祈求的事物赞\n美神；也是虚假的祷告，没有全心全意投入。用罪射出的弓不会\n使人得到祝福。尽管有祷告，罪的弓仍然强而有力，撒旦强大的\n盔甲也不会被击破。\n用途3：劝勉。第三个用途就是劝勉圣徒履行祷告的责任。理由如\n下：\n1. 圣经常命令我们要履行这一义务。圣经常常呼吁我们祷告！\n这些命令不仅彰显主的权柄，还有祂的慈爱。祂要求我们祷告，\n不是因为祂需要我们，也不是因为祂需要我们的工作，因为祂远\n高于我们。祂的完全无限无量，没有人能使祂更加完全、更加值\n得称颂。因此，主呼召我们常常祷告，路加福音21:36；随处祷告\n，提摩太前书2:8；恒切祷告，罗马书12:12；凡事藉着祷告和祈\n求，将我们所要的告诉神，腓立比书4:6。祂愿意供应我们的所需\n，并施恩怜悯我们；若没有祂的怜悯，我们一定会很悲惨。\n2.祷告的功效应该使人愿意祷告。如果你们的心对那位吩咐你\n们寻求祂的主说：“主啊，我们要寻求你的面”，祂就不会向你", "们掩面，也不会因愤怒而把你们赶走（诗27:8,9）。你可以通过\n祷告获得神的爱。而且，既然你愿意寻求神，祂就不会拒绝你。\n为了证明祷告的功效，我将效法使徒（希伯来书11 章谈信心），\n数算祷告所带来的奇妙的事。\n亚伯拉罕通过祷告拯救了所多玛，尽管他们罪恶滔天，如果其\n中有十个义人的话都不至于被毁灭。亚伯拉罕通过祷告从神那里\n得到了一个儿子，而彼时他的妻子撒拉已经年迈。\n藉着祷告，雅各从兄弟以扫的怒气中得救；约拿走出了大鱼的\n肚腹；三个年轻人走出烧得火热的巴比伦火炉。\n藉着祷告，大卫阻止了瘟疫在耶路撒冷蔓延，并使灭命的天使\n收刀入鞘。\n藉着祷告，以利亚使雨三年零六个月不落在地上，又用同样的\n方法召集天上的云，使地结出果子来。藉着祷告，他降下火来，\n烧死前来抓捕他的两个官长和他们的兵丁。\n藉着祷告，约书亚命令日头在基遍上空静止，又命月亮在亚雅\n仑谷静止。因为耶和华听这人的呼求，并为以色列人争战。\n藉着祷告，但以理封住狮子的口，毫发无损地走出了狮子坑；\n藉着祷告，彼得、保罗和西拉被救出监狱，镣铐和铁门在祷告的\n大能面前都是软弱的。\n我又何必再说呢？若要一一细说，撒母耳、参孙、约沙法，以\n及先知和使徒，时候就不够了。他们藉着祷告，获得了毁灭敌人", "的雷霆；在软弱中变刚强；使敌人的大军逃之夭夭；叫死人复活\n；使生来瘸腿的能够行走跳跃；医治了绝症。尽管他们是和我们\n一样有血气的人，但请看他们祷告的功效！这应该激励我们热爱\n并实践这一职责。\n3. 谁会阻碍你的祷告？谁站在你的右边抵挡你？当然是仇敌，\n他不愿意你亲近神，因为他知道这对你有益（诗篇73 篇）。你们\n的心也随时想要退缩，但这恰恰说明它们多么愚昧，陷入了多么\n绝望的邪恶。\n4. 忽略祷告的后果是什么？ 这种疏忽难道不会使人犯罪吗？\n当你们忽略为自己的心呼求力量时，难道没有发现自己像水一样\n不稳定，就像流便吗？你们不是很容易受试探去做那些让神皱眉\n，让良心责备你们的事情吗？另一方面，祷告不是有时也会成功\n吗？你难道没有在施恩座前得到过激励和恩典吗？那些既苦涩又\n甜蜜的经验促使你做的事，努力地做吧!\n5. 祷告是一项光荣的工作。在这个职责中，你可以蒙天上大君\n王的垂听——这是位多么崇高的朋友啊！你将与天父和他的儿子\n耶稣基督相交（约一1:3）。虽然主坐在高天宝座上，但他看重谦\n卑的人。他看重最卑微之人的祷告，并不轻视它。他允许你在他\n面前自由地倾心吐意，陈明你的忧愁。可以与神亲近，并且在你\n呼求祂时与你相近，这是多么大的荣耀啊（申6:7）！", "6. 频繁和热切的祷告将是你重生和被神收纳为儿女的重要证据\n。孩子出生后会哭，罪人重生后会祷告。有人看到刚蒙神拣选的\n保罗就说：“看哪，他在祷告”（徒9:11）。圣灵收纳我们为儿\n女，使我们高喊：“阿爸，父！”。如果唯有亲近神，看祂的恩\n惠和友谊高于一切世上的事，并且最为渴慕那些主永远不会拿走\n的祝福，至此我们才感到满足时，我们就可以从我们属灵的气息\n中得出结论，我们拥有属灵的生命。在患难的日子、在垂死的时\n刻，你的生命有什么价值，是检验是否重生的证据。\n用途4：鼓励信徒\n1.他们的祷告是神所喜悦的。“恶人献祭，为耶和华所憎恶；\n正直人祈祷，为他所喜悦”（箴15:8）。“我的鸽子啊，你在磐\n石穴中，在陡岩的隐密处。求你容我得见你的面貌，得听你的声\n音；因为你的声音柔和，你的面貌秀美”（歌2:14）。尽管孩子\n讲话口齿不清、语言支离破碎，但我们还是很高兴他们找我们说\n话和提出请求。神比地上的父母更宽容，也比他们更愿意赐下好\n东西给儿女（太7:11）。\n2. 信徒所祈求的神一定会回应他们，理由如下：\n1）他们是神所拣选的人。神在创立世界之前就把爱倾\n倒在他们身上。\n2）他们是神的儿子买赎来的。祂用重价赎回他们，为", "他们的罪得赦免而流血牺牲，为他们的赎价献上自\n己的生命。\n3）他们与神立约。神已应许要做他们的神，当然也会\n护卫他们。\n4）他们是神施恩怜悯的器皿，要在他们身上彰显祂的\n荣耀、恩典，和慈爱，直到永远。 那么，当他们祷\n告时，神当然会听他们，赐给他们所需要的美物，\n并拯救他们脱离罪恶，作他们投奔的避难所。这第\n一个教义，即基督徒的安全在很大程度上在于常常\n祷告，我已经解释完了。在于常常祷告。", "教义 二\n多⽅祷告\n经文说要“多方祷告”，所以我们需要运用各样的祷告。祷告\n是一项非常重要的职责。祷告的每个部分都非常适合基督徒当前\n的状态和条件，不同的祷告也都很符合我们的各种处境。所有寻\n求神的方法都必须是为了使人殷勤地寻求祂，并且只能按照神的\n意思寻求。因为祂明确地告诉我们说：“我没有对雅各的后裔说\n：你们寻求我是徒然的”（赛45:19）。\n必须要做两件事。第一，祷告的各个部分，并如何使用这些部\n分；第二，祷告的几种类型，并努力说服和引导你们做各样的祷\n告，以便最大限度地履行这一职责。\n我要从祷告的各个部分开始，它们是：\n1. 祷告的一个部分是以谦卑的姿态称呼神。我们必须熟悉圣经\n中对神的称谓，并且我们使用的称谓必须最适合我们祷告的内容\n，并最能激发我们祈求所需的感恩以及爱神的心。如果我们查阅\n圣经所记载的圣徒的祷告，会发现神有时被称为“主”，有时被\n称为“父”，有时被称为“大而可畏全能的神”，有时被称为“\n荣耀的君王”，有时被称为“居住在永恒中的至高者，祂的名为\n圣”，有时被称为“基督的神和父”，同样也被称为“慈悲的父", "，满有怜悯的神”。在神的称谓上加上这些属性是合宜的做法，\n思想这些属性也有助于预备我们的心开始祷告。\n我们希望自己的心敬畏神，对神充满属灵的崇敬和惧怕吗？那\n就思想祂的无所不在、崇高、圣洁，以及祂是忌邪的神。我们希\n望自己为罪忧伤痛悔吗？那就思想祂的忿怒，祂憎恨不义，但又\n良善、宽容、乐愿饶恕人，因为“祂丰富的恩慈、宽容、忍耐，\n是要领人悔改”（罗2:4）。最后，我们希望在祈求中加深我们的\n心愿、增强我们的信心，并且甘心乐意赞美神吗？那就思想神长\n阔高深的爱和恩典，因为祂是耶稣基督的父。就像从前被称为“\n把以色列从埃及带出来的主”，后来又被称为“把犹大从北国救\n出来的主”，即从巴比伦的掳掠中救出来。同样，在新约中，也\n被称为“我们主耶稣基督的父神”（弗1:3；彼前1:2；林后1:3\n）。唯有基督的代祷能使祷告蒙神垂听，祂与神的关系是我们的\n盼望和期待的根基。\n2.祷告的第二部分是陈明和承认罪。神所要求的认罪是，承认\n你的不义，并且得罪了主你的神。悔改的人都会认罪。当人承认\n自己得罪神是最不可理喻和罪大恶极的事时，神就会得荣耀。认\n罪能有效地使罪人谦卑自己，为罪感到羞愧——而饶恕也会迅速\n随之而来！“我闭口不认罪的时候，（意思是，当我为自己的罪\n开脱，并拒绝真心承认它的时候），因终日哎哼而骨头枯干。黑\n夜白日，你的手在我身上沉重；我的精力耗尽，如同夏天的干旱", "。我向你陈明我的罪，不隐瞒我的恶。我说：我要向耶和华承认\n我的过犯，你就赦免我的罪恶”（诗32:3-5）。\n祷告中的认罪应该是具体的，因为一般的认罪没有什么作用。\n我们必须挖出罪的根源，并为之哀哭。保罗高喊，他是“亵渎神\n的、逼迫人的和侮慢人的”（提前1:13），并哀叹“他肢体中另\n有个律”，他取死的身体把他掳去，使他想要犯罪（罗马书第7 章\n）。大卫特别指出他的不洁和流人血的罪，并追溯到这些可憎之\n事的源头，就是他本性的败坏。“我是在罪孽里生的，在我母亲\n怀胎的时候就有了罪”（诗51:5）。我们也应该具体地承认，自\n己如何蔑视基督藉着福音给我们的救恩。因为福音使我们得到了\n恶者从未得到过的饶恕和恩典。最后，基于充分的理由，我们应\n该评判和谴责自己。一个真心悔改的人，正如一位作者所说，是\n“神忠心的辩护人，代表神谴责自己”。我们必须把我们的良心\n之书摊开在主面前，并举起双手高喊：“有罪，有罪！”我们要\n得出结论，我们只配得到严厉的刑罚。\n3. 祷告的第三个部分是谴责自己，或针对我们应得的和害怕的\n东西祷告。我们应该怀着极大的关切，针对神的怒气和对罪的恨\n恶祷告。“唯独你是可畏的！你怒气一发，谁能在你面前站得住\n呢？”（诗76:7）。神的怒气有几种表达方式：最轻的表达方式\n就是暂时和外在的灾难，有时也非常可怕。瘟疫、饥荒和战争之\n剑吞噬肉体、饮人的血，已经足够令人难以忍受了，但属灵的审", "判比这些更糟糕，更让人痛苦。当主任凭罪人的心陷入昏暗——\n良心死去、痴心妄想、情感卑劣、心肠刚硬，就表明他非常愤怒\n。还有其他的可能，但我们尤其应该在祷告中谴责它们。\n但最糟糕的结果在另一个世界，就是永火的刑罚！我们应该迫\n切地希望能从神将来的忿怒中得救，这样我们就不会在大而可畏\n的日子里被判处带着诅咒离开神的面，地狱也不会成为我们永远\n的居所！我们应该迫切地希望自己不会落入完全的黑暗，被不死\n的虫啃食，被吞噬在永不熄灭的火中！\n4. 祷告的第四个部分是祈求。神允许我们大胆地向祂提出请求\n。即便我们提出无穷无尽的清求，祂也乐意把超过我们所求所想\n的赐给我们。我们应该祈求饶恕，因为这是我们极为需要的。主\n说：“我们虽然以罪恶使他服劳，以罪孽使他厌烦，但他必为自\n己的缘故涂抹我们的过犯，不再记念我们的罪恶”（赛43:24-25\n）。在被饶恕之前，我们不能期待得到任何其他好处。但一旦我\n们在基督里与神和好，祂成了我们的父，就不会拒绝我们的任何\n请求。因此，我们应该全心全意地祈求祂的爱和感觉到祂的爱。\n既然主已经应许要赐下恩惠和荣耀（诗84:11），我们就可以坦然\n无惧地为它们祈求。我们应该恳求恩典和圣洁在我们心中真实地\n发挥作用，使我们恩上加恩，并恒忍到底，至死忠心，最终得荣\n到耀、尊贵和不朽，这是神应许忍耐行善之人的奖赏。我们也可", "以求暂时的祝福，因为主顾念我们的身体，并乐意用各种方式激\n励我们履行职责。\n5. 祷告的第五个部分是为他人代祷。我们不仅要记念那些与我\n们关系密切的人，也要为整个城市、整个国家——不，更要为基\n督在地上的所有教会祷告。我们应该以耶路撒冷为我们最大的喜\n乐。我们必不静默，“不要使主歇息，直等他建立耶路撒冷，使\n耶路撒冷在地上成为可赞美的”（赛62:6-7）。我们必不息声，\n“直到他的公义如光发出，他的救恩如明灯发亮。”也就是说，\n直到教会归正，又从逼迫它的仇敌手中蒙拯救，我们才能歇了祷\n告。\n在祷告中，我们要顾念自己、他人、神，和他的儿子基督。我\n们要祈求祂的名从日出之地到日落之处都被尊为圣，祂的国度降\n临，地上的人都遵从祂的旨意，顺服祂话语的权柄。\n6. 祷告的另一部分是咒诅。对于有些人，我们要渴望主与他们\n为敌。我们可以祈求主责备邪恶的使者，并败坏那捆绑大多数人\n的黑暗国度。对于个人，我们必须十分警惕，不可对他们发咒诅\n。在这件事上，大卫和其他先知不是我们可以效法的榜样。因为\n预言的灵使他们清楚知道神对他们所祈求的人的心意。\n我们应该遵循的一般原则是：“只是我告诉你们，要爱你们的\n仇敌，为那逼迫你们的祷告，向恨你们的行善，为藐视、逼迫你\n们的人祷告”（太5:44）。这是在效法神，因为“他让日头照好", "人，也照歹人”。我们要为我们的仇敌祈求悔改，而不是遭害。\n即使他们不可饶恕也不可救药，我们也必须希望他们的计划和力\n量能被阻止和压制，从而不造成伤害，而不是希望他们受到伤害\n。甚至当我们为敌基督者祷告时，我们在圣经中发现敌基督者将\n被毁灭，但我们不能对任何一个人有私人怨恨，我们的眼睛必须\n定睛于基督的荣耀（天主教对其伤害很大），专注于在世上拓展\n他的国度。\n7. 祷告的第七部分是感恩。主祷文以赞美词结束，将荣耀归于\n神：“因为国度、权柄、荣耀，全是你的，直到永远”（太6:13\n）。赞美就是“用天使的舌头说话”。所有有形的生物都是哑巴\n，除了人。人类是世界的大祭司，应该为所有人献上赞美祭。他\n是受造界的舌头，应该传扬神对万物的美善。主向我们发出了多\n少声音，难道我们不应该把祂当得的赞美归给祂吗？祂的怜悯和\n慈爱无穷无尽，又白白地赐给我们。当我们献上赞美时，祂就得\n了荣耀（诗篇50 篇）。因此，我们应该凡事谢恩，因为这是神在\n基督耶稣里向我们所怀的旨意（帖前5:18）。\n以上就是祷告的各个部分；没有一个部分是多余的。\n祷告的⼏种类型\n祷告有两种类型：开声祷告（当声音和心灵结合时）和内心默\n祷（当只有心灵参与时）。我们先来看开声祷告。"]}, {"title": "一、开声祷告", "paragraphs": ["开声祷告是指舌头和心灵一起履行这个职责。在祷告中发出声\n音有几个原因。\n我们要用舌头来荣耀神，而当我们发出声音向祂说话、谈论祂\n，或为祂说话时，我们的舌头就成了我们的荣耀。正如我们的舌\n头被罪玷污，它也负有责任。正如那些亵渎神、咒骂人、污秽人\n和愚弄人的舌头在神看来丑陋可憎，真诚祷告的舌头是神所喜悦\n的。基督告诉祂的新妇，她的声音是甜美的，她的举止是可爱的\n。\n在与他人一起祷告时，出声是必要的。有些人必须作其余人向\n神祷告的口。\n话语，尤其是圣经的语言，有助于点燃和激起情感，使人更加\n专注于祷告的职责。\n发声祷告有三种：第一，内室的祷告；第二，家庭祷告；第三\n，在公共会堂和集会上的祷告。我将按顺序一一讲解。\n内室的祷告\n私下祷告是主的命令，这一点非常明显。“你祷告的时候，要\n进你的内屋，关上门，祷告你在暗中的父”（太6:6）。这是主给\n我们的命令，但祂也为我们做了私下祷告的榜样。马可福音1:35\n：“次日早晨，天还未亮的时候，耶稣起来，到旷野地方去，在", "那里祷告。”雅各独自一人与神摔跤，被赐名为以色列，因为他\n作为王子，在神面前有能力，并得了胜（创32:24-30）。如果你\n想充分了解这种摔跤是什么意思，请将前面引用的经文与何西阿\n书12:3-4 对照来看。“他凭着自己的力量与神较力，他与天使较\n力，也就是立约的天使，并且得胜。他哭泣着向神恳求。”\n为了更好地操练这种祷告，请认真遵守这些规则：\n1.学习在内室祷告——尽可能地不公开。虽然我们不应为任何\n责任感到羞耻，虽然我们的光要照在人前，使人看到我们的善行\n便荣耀天父，但基督徒要在别人看不见的地方做很多事。只要神\n的耳朵对最低声的祷告敞开，其他的耳朵又何必听我们说任何话\n？当我们希望有人注意我们的祷告时，神就不在意它们，除非我\n们也憎恶自己的虚伪。因此，我们有主耶稣的告诫：“你们祷告\n的时候，不可像那些假冒为善的人，爱站在会堂里和十字路口上\n祷告，故意叫人看见。我实在告诉你们，他们已经得了他们的赏\n赐”（太6:5）。\n2.选择最合适的时间在内室祷告，尤其要选择早晨，单独在主\n面前倾心吐意，而且你应该日常操练每天至少祷告两次。大卫说\n：“耶和华啊，早晨你必听我的声音；早晨我必向你祷告，并仰\n望你”（诗5:3）。如果我们的心在一天之初就认真地向神祷告，\n就能获得更多的恩典和力量抵挡试探，并整日与神同行。晚上履", "行祷告职责时最好缩短时间，而在早上增加时间。这样我们的心\n就会被更新，变得更丰富，也不会在身体疲惫时阻碍祷告。如果\n有不可避免的事情发生，以至于你不能在计划和习惯的时间里祷\n告，就一定要抓住其他机会，不可完全忽视这个责任。\n3.祷告时要定睛于并思想神的话语。神的话会引导并激励我们\n的祷告。神藉着祂的话对你说话，而你藉着祷告对祂说话。如果\n你不看重神的声音，你怎么能指望他看重你的呢？如果你不听，\n也不顺从，那么祂也不会听，也不会答应你的请求。你要把道丰\n丰富富地存在心里（西3:16）。你要以主的律法为乐，并昼夜思\n想。你要查考经文，这说明它很深奥，不是你一读就能完全明白\n的。如果你想对主心存敬畏，想认识神，就必须像寻找银子一样\n寻求祂，像寻找隐藏的宝藏一样寻求祂。神的话是活泼的，能光\n照人的心，并洁净改变人！主的见证何等甜美可贵！圣灵是释经\n者，祂打开我们的眼睛，使我们看到神律法中的奇妙，并影响我\n们的心——这样的功效、益处和甜蜜是无法比拟的！\n4.在内室祷告时保持自由敞开的心。以宽广和自由的灵祷告。\n不要心疼你花在这上面的时间，因为这是利用时间的最好方法。\n要知道亲近神是多么美好的事情，因为神的应许是，如果你就近\n神，祂就会就近你。“你们亲近神，神就必亲近你们；有罪的人\n哪，要洁净你们的手！心怀二意的人哪，要清洁你们的心！”（\n雅4:8）。神亲近我们的意思是祂与我们和好，并彰显祂的大能和", "恩典帮助和供应我们。因此，让我们带着圣洁的渴望去找神，祂\n随时准备好迎接你，让疲惫的灵魂得到满足，让每个忧伤的灵魂\n重新得力。我们必须常与神同在，因为这是认识祂的唯一途径。\n我们越是认识祂，就越是爱祂，也越能感受到祂对我们的爱。请\n听约伯记22:21：“你要认识神，就得平安；福气也必临到你。”\n5.在内室中祷告时要具体。具体列举你的罪和加重你的罪的因\n素，从而平息你的良心。在那位自称全能者的神面前说出你所有\n的需求。不要担心主会听烦了，也不要担心祂不愿恩待你。当你\n与神独处时，你可以更自由地表达。这样做对于你的忧伤痛悔很\n有帮助，这是主所喜悦的，同时也能使你意识到你的各种需要，\n并得到满足。\n6.在内室祷告后要注意观察。站在你的瞭望塔上，观察你得到\n了什么回复。商人会询问出海船只的状况。当你向王子提出请求\n时，你会等待，看得到什么答复。在祷告中也要有这样的智慧。\n如果你没有成功，就要找出障碍；如果你的确成功了，就要更加\n信靠神、坚持祷告。大卫说：“祂既向我侧耳，我一生要求告祂\n”（诗116:2）。让我们为着神回应祷告而赞美祂，这样撒旦和良\n心就不会控告你，神也不会因为你的忘恩负义而发怒。\n关于内室祷告的劝告\n关于内室祷告的原则已经谈完了，接下来我要列举劝说你们在", "内室祷告的依据。\n1.思想一下，神能看见隐秘的事。神能看见隐秘的地方，因为\n祂充满天地。祂的无处不在是祂无所不知的明证。既然祂不能被\n限制在任何地方，就不能被排除在任何地方之外。“万物在祂面\n前都是赤露敞开的”（来4:13）。对于不虔不义的人来说，神能\n察看暗中的事是可怕的，但对义人来说是令人喜悦的。大卫在诗\n篇139:7-10 中既惊奇又喜悦地说：“我往哪里去躲避你的灵？我\n往哪里逃、躲避你的面？我若升到天上，你在那里；我若在阴间\n下榻，你也在那里。我若展开清晨的翅膀，飞到海极居住，就是\n在那里，你的手必引导我；你的右手也必扶持我。”无论你在哪\n个隐秘的角落，神都与你同在；你所有的叹息和呻吟，抱怨和心\n愿，他都会注意到。\n2.经常在内室祷告是正直、诚实的重要证据。当除了神以外没\n有人知道你在寻求神的时候，就是敬虔的标志。使徒对犹太人所\n说的话可以应用在基督徒身上。基督徒不能只在外表上做基督徒\n，而要从内心——与其说是公开的，不如说是秘密的。这样就能\n得从神来的赞美，而不是从人来的。\n3.内室的祷告是一个奇妙的方法，使人在恩典中茁壮成长，越\n来越有神的形象。这种方法会使我们的信心大大增长，爱心更加\n丰富，灵性也更加兴旺。有些商人开店做生意，但他们还有不为\n人知的交易，使他们快速致富。一个基督徒如果在内室与神相处", "，他将会有多大的收获呢？这样的人会发现主是何等良善呢！他\n会多么坚定诗人所说的真理，“主啊，你有丰盛的慈爱赐给凡求\n告你的人”（诗86:5）。\n4.在内室祷告是适应公开祷告的方法之一。那些在内室里跪得\n最久的人必然会在圣所里得到最多的好处。预备心灵的工作在于\n神。我们必须在暗中寻求祂，预备我们的心庄严地敬拜祂。那些\n在来听讲道之前祷告福音不仅仅是一篇信息，而是在他们身上大\n大作工，并且为圣灵和许多神的应许祷告，会发现福音有效地发\n挥作用，就是神救赎他们的大能。人若在领圣餐前独自审视自己\n，祈求神察验自己，渴望有力量抵御一切败坏，并能得到基督受\n苦结出的义果和圣灵的一切恩典，神不可能打发他们空手而归。\n5.内室祷告是在公共祷告的职责结束后，将这一职责存在心中\n的方法。公共祷告结束后，你的工作还没有结束。你发现了什么\n罪吗，受了什么责备吗？那么你必须进到内室，为它哀哭，并向\n主呼求：“主啊，不要让这件或任何不义之事打败我。”你看到\n自己负有什么责任吗？那么你应该进到内室呼求神：“求你使我\n的心爱慕你的话，使我遵守你的诫命。”你是否在圣灵与话语的\n工作中下了任何美好圣洁的决心？那么你必须独自前去恳求主：\n“主啊，求你使我永远保持这样的心思意念，求你建造我的心。\n”", "6.内室的祷告是一种特殊的途径，使人获得神的爱的特殊信物\n，以及那些不信之人无法企及的喜乐。在内室祷告时，人将经历\n罪恶融化的甜蜜，因为他大得怜悯！最伟大的灵魂医生将造访他\n！他是多么恰当而温柔地对待受伤的心灵啊！他给了我们怎样的\n应许？他说他决不会丢弃我们，而是让劳苦担重担的人得安息！\n神会用多么平安的话回应圣徒的祷告啊！他们得到了多么甜蜜的\n应许啊！有时神也会让他们完全相信祂永不改变、坚定不移的爱\n，因为“耶和华与敬畏祂的人亲密；祂必将自己的约指示他们。\n”\n7.思想一点：神会公开奖赏。基督用这个依据命令我们在内室\n中祷告：“你父在暗中察看，必然报答你”（太6:6）。正如神最\n终会查明和惩罚所有隐秘的恶一样，所有隐秘的虔诚和敬畏也会\n在审判日在全地彰显出来，这人也将获得巨大和永恒的奖赏。关\n于内室的祷告就说到这里。\n家庭祷告\n第二，要坚持在家庭中祷告。家庭祷告是一种责任，这一点可\n以通过以下论据加以证明。\n1. 在我们的经文中，使徒命令我们要多方祷告，而家庭祷告就\n是圣徒使用的祷告之一。约书亚决心他和他的家人要侍奉主。祷\n告是服侍神的一个主要部分，因此圣经有时用它来代表全部的侍", "奉。“于是人们开始呼求耶和华的名；”也就是说，他们以更公\n开的方式敬拜祂。圣经说哥尼流“和他的全家都敬畏神，常常祷\n告神”（徒10:2）。\n2. 父母应在主的教训和警戒中养育他们的孩子，教他们当走的\n路，并作他们履行各种基督徒职责的榜样。除了与孩子们一起跪\n在施恩宝座前，在他们面前祈求对他们最好的祝福之外，还有什\n么方法能更有效地为他们提供这样的榜样呢？没有比听到一家之\n主做这样的祷告更能打动孩子和仆人的心的。当他们有一致的榜\n样时，往往就会有祝福紧随其后。\n3.每个家庭都需要神的祝福，因此要一同祈求，并治死家里的\n罪恶。为了鼓励他们，基督应许说，凡两三个人奉他的名聚集在\n一起，祂就在他们中间。在家庭职责中，有两三个人奉基督的的\n名聚集在一起，因此毋庸置疑，主一定与他们同在。\n4.不祷告的家庭将面临神的忿怒。“愿你将忿怒倾倒在不求告\n你名的家庭中”（耶10:25）。我承认“家庭”一词涵盖的范围很\n广，甚至包括国家。但如果连国家都有义务共同呼求神，那么更\n严格意义上的家庭一定也不例外。\n关于家庭祷告的说明\n在证明家庭祷告是一项责任之后，我将说明如何具体实施。", "1.要意识到祷告比任何世上的事都更重要。你确实要殷勤履行\n你的特殊呼召，但你的一般呼召是分量最重的。一般呼召是所有\n人都领受的呼召。那么所有人都被呼召做什么？他们都被呼召去\n侍奉和荣耀神，并竭力作成自己得救的工夫。祷告是你向天上的\n王致敬的一种方式。你可以通过它获得许多属灵和永恒的益处；\n因此，不要把它看成是副业，也不要允许自己因为各种小事而轻\n忽它。\n2.要相信你的成功取决于主的祝福。“耶和华所赐的福使人富\n足，”所罗门说，“并不加上忧虑”（箴10:22）。 如此，使人\n富足的不是早出晚归、小心翼翼地赚生活；为这种祝福祷告才是\n唯一的途径。我承认，世上的确有很多人不祷告也获得了成功。\n但财富对他们来说是一种诅咒和陷阱，是阻碍他们登上主的山的\n重担，并加速他们的沉沦和灭亡。\n3.通常要每天祷告两次——就像在旧约律法中有早祭晚祭一样\n。如果可能的话，让全家人都参与进来，因为没有人不需要祷告\n，也没有人不会通过祷告得益处。\n4.祷告时要读神的话语，这样不仅是你，你的家人和后代都可\n以熟悉福音的奥秘和神的旨意。亚伯拉罕把他从主那里学到的传\n给他的家人。他利用自己的权柄，“吩咐他的众子和他的眷属遵\n守耶和华的道”（创18:19）。", "5.要注意家庭崇拜的习惯和形式。始终带着严肃的心参与，并\n在每项职责中激励自己倚靠神的心。\n家庭祷告的动力\n我想以列举促使你们进行家庭祷告的动力来结束这一部分。\n1.你们这些做监工的，对住在你们屋檐下的灵魂负有责任，必\n须为他们负责。因此，你们要与他们一起祷告，也要为他们祷告\n。否则，你们将招致使灵魂流血的罪，那将十分沉重。你要供应\n你的家人，因为你不愿意别人说你还不如异教徒，你使与你同住\n的人受苦挨饿。眼睁睁看着你家里的人走在通往咒诅的路上，而\n不在他们面前为他们得救呼求主，这是多么残忍啊！\n2.家庭是教会和国家的神学院。因此，既然你希望教会清洁、\n国家公义，就要好好照看你的家人，让他们的信仰活泼健壮起来\n。改革必须从个人开始。如果每个人都能归正，所有人都会归正\n。但必须从个人开始，再到家庭。一旦每个家庭都学了敬虔，那\n么整座城市和整个国家该多么圣洁幸福啊！\n3.请思想，在这个堕落的时代，家庭崇拜近来被严重忽视。我\n们中间有多少人良心不安，又不顾原则、肆意妄为？我们和老底\n嘉教会一样不冷不热。神对日渐衰败的撒狄教会的评价，“名存\n实亡”，也适用于我们。在许多家庭中，所有人都死了，像石头\n一样，不敬畏神，忽视自己的责任。还有些家庭里的人都奄奄一", "息，很少有活泼的服侍。是时候醒来了，要积极努力使家中所有\n人都尽心、尽性、尽意、尽力地侍奉主。\n我已经讨论完了家庭祷告。\n公共祷告\n第三，我们要讲在公共聚会中的祷告。神古时的圣殿被称为“\n祷告的殿”，因为祂的子民在那里聚集并寻求祂的面。公共祷告\n是一个伟大的律例，如果我们能认真对待，它将发挥很大的功效\n。\n关于公共祷告的规则如下：\n1.必须用已知的语言祷告，以便所有人都能理解并受启发（林\n前第14 章）。应该用得体的语言祷告。任何粗俗、不体面、胡言\n乱语或不恰当的语言都不应该出现在公开祷告中。\n2.准时参加。迟到是不严肃的表现，是对神的冒犯，也是对自\n己灵魂的欺骗。在公开祷告时，你的姿态要恭敬，因为神要的是\n全人的敬拜，包括内在的灵魂和外在的身体。\n3.你的心会被很多事分心，一不留神就飞走了。此时请记住，\n神忌邪的眼睛正看着你，既然祂不能被欺骗，也就不能忍受被你\n嘲弄（加6:6）。\n4.注意你在公开场合祷告的方法。不要像法利赛人和文士那样\n祷告，基督说他们“假意作很长的祷告”（路20:47）。假冒为善", "的人就像捕猎的鸟，虽然它们高高地飞在天上，但它们的眼睛仍\n然看着地上，希望能捕到猎物。不要刻意在会众中表现得很虔诚\n，否则你会不自觉地在私下里不公不义，在暗地里毫不节制、沾\n染污秽。在公开向神祷告时要非常真诚；因为你知道你打交道的\n神不像人那样看外貌，祂不按外貌判断，而是试验人的肺腑心肠\n。\n为了说服你参与这种公开祷告，请思考一点：\n神在公共祷告中被称颂并尊崇。祂的子民在向世人表明，他们\n敬拜他们在天上的主，并仰望祂得恩惠。事实上，这是公共仪式\n的原因之一，即向世人表明我们是谁以及我们侍奉谁。\n主在圣所中向他的子民应许了在其他地方找不到的东西。大卫\n在犹大的旷野中时，他的身体却安然无恙，因为神赐给他极大的\n恩惠和安慰。但他并不满足，因为他无法在会幕中参与神设立的\n公共仪式。因此，他喊道：“我渴想你，我的心切慕你。我在圣\n所中曾如此瞻仰你，为要见你的能力和你的荣耀”（诗63:1-2）\n。\n许多圣徒联合起来的祷告更加有力，也更容易实现。火焰越旺\n，产生的热量越高；水量越大，水流就越湍急。同样，当一个集\n体联合起来如同一人，在祷告中与神摔跤时，他们会多么成功呢\n！亚伯拉罕凭一己之力就可能在祷告中为所多玛祈求怜悯！但如", "果有一群所多玛的义人与亚伯拉罕一起祷告，他们一定会幸免于\n难。\n以上就是关于开声祷告的论述，我将其分为三种：内室的、家\n庭的和公共的。\n二、内心默祷。第二，我要谈一谈内心默祷，也就是只用心而不\n发声的祷告。这种内心默祷有两种：第一种更严肃；第二种更临\n时和自发。以更严肃的方式在内心默祷是合理且可能的做法，的\n确在某些地方和某些情况下，开声祷告可能不那么方便。但在方\n便时就应该开声祷告，因为在心里默祷而不被分心并不容易。\n但我将稍加阐述更临时、更自发的内心默祷。在这种祷告中，\n我们的心向神发出某种简短的愿望和请求。因此，出埃及记说“\n摩西向神哀求”（14:15），但我们没有读到一句哀求的话。当亚\n达薛西王对尼西米说话时，尼西米也在默祷（尼2:4）。这些圣洁\n的祷告是新造之人的呼吸，大大有助于抑制肉体的情欲，使我们\n不被世界或其中不洁的假神所玷污；我们的心却因此与天上的神\n紧紧相连。\n关于这种内心自发的默祷，请注意以下几点：\n1.要常常向神表达内心的渴望。神会看到所有真正的渴望，喜\n悦它们，并且满足它们。因此，我们要怀揣强烈的渴望，并要渴\n望那上好的，就是属灵的祝福。", "2.在做一切的工时都要怀揣这样的心。这将保守你的灵性，防\n止你远离神，或被不义的玛门所诱惑。\n3.要用这样的祷告抵挡每一个萌芽的试探。当你发现撒旦在攻\n击你，而你有罪的、自欺的心就要屈服于他时，你要向满有恩典\n的神哀求，“好在需要的时候蒙恩惠、得帮助”(希伯来书第4 章)\n。\n4.用这种祷告开始和结束每一项职责。在开始之前默祷，以寻\n求帮助；在结束之后默祷，以求神悦纳，并靠着基督耶稣越过我\n们的软弱，使你藉着每个职责获得属灵的益处。\n5.每天以默祷开始和结束。你一醒来，就有许多人盯着你的第\n一个念头。如果不把你的心举到神面前，撒旦、罪恶和世界就会\n抓住它们。你也要用祷告作为最后一个念头。这是安然躺卧的唯\n一方法（诗篇第4 篇）。\n6.在安息日更应该多多默祷。你不能一心想自己的事，也不能\n为自己找乐子。你的内心应该不断迸发圣洁的心愿。如果我们能\n这样度过每个安息日，一定会收获颇丰。\n7.把内心的默祷和赞美结合起来。你要全心全意地称颂主一切\n的良善，同时渴望从他那里得到祝福。\n这样我就谈完了祷告的组成部分和种类。我的确要求你们做很\n多工作，但我们作的工越多越好，因为这样我们就能获得更多恩\n典以完成神所要求的。最后，我将简短地总结一下应用。", "如果一个人不随时多方祷告，而是完全忽视祷告的职责，他应\n该受到多么严厉的指责啊！他的状况多么令人担忧啊！\n基督的门徒都应该多方祷告。神愿意垂听祂所定的一切祷告。\n而在一切祷告中，我们必须奉基督的名，因为神只会为了祂的缘\n故接受我们的祷告。而且，我们可以恳求神确实的应许，这些应\n许极其伟大和宝贵。主定了如此多成功寻求祂的方法，并且考虑\n到了我们各样的条件和需要，这多么令人欢喜快乐！第二条教义\n就讲到这里。", "教义 三\n在灵⾥祷告\n正确的祷告就是在灵里祷告。事实上，神是灵，我们对祂的所\n有敬拜都必须在心灵和真理里，否则就不是敬拜。就像没有灵的\n身体是死的，没有灵的职责也是死的。\n在处理这个问题时，我将首先向你们说明什么是在灵里祷告。\n第二，我将阐述这个教义的原因。第三，我将回答一些关于在灵\n里祷告的良心问题。最后，我将谈一谈应用。\n1.什么是在灵里祷告\n正如我之前说的，这既是指祷告者的心灵，也是指帮助我们祷\n告的神的灵。\n在灵里祷告是指祷告者的心灵，包括几点：\n1.用我们的心灵祷告意味着用悟性祷告。我要“用灵祷告，也\n要用悟性祷告（林前14:15）。我们不仅要理解所讲的话，更重要\n的是理解我们所祈求的东西所具有的价值。我们也必须在某种程\n度上了解，我们所祈求的神有够用的恩典，又是信实的，也要了\n解我们是因为自己的贫乏而祈求祂。雅典人有一个“献给未知之\n神”的祭坛，据说他们“拜他却不认识他”。我们必须认识主和", "我们自己，了解祂的应许和我们自己的需要，否则祷告毫无意义\n。\n2.用我们的心灵祷告意味着带着判断力祷告，可以分辨是非。\n罪和圣洁之间的差别就像畸形与美丽之间的差别一样大；而受造\n物和造物主之间的差别，就像破裂不能存水的池子和活水的泉源\n之间的差别一样大。“诸天啊，要因此惊奇，极其恐慌，甚为凄\n凉！主说，因为我的百姓做了两件恶事，就是离弃我这活水的泉\n源，为自己凿出池子，是破裂不能存水的池子。”蒙受神的恩典\n和落在神的忿怒之下，就像天堂和地狱之间一样天差地别。祷告\n的人必须理解这一切。理解并相信这一切的人会恳求主的慈爱，\n越来越多地品尝到活水泉源的甘甜，并得以洗净一切污秽。\n3.用我们的心灵祷告意味着用心祷告。亚伯拉罕赶走落在他的\n祭物上的飞鸟，我们也应该赶走那些在祷告时出现或溜进心里的\n不相关的、有罪的和搅扰人的想法。我们的心不能有丝毫的游移\n，因为“那名为忌邪者的”神时刻鉴察它。因此，我们应该渴望\n掌握风向的主抓住我们难以控制的心，好在履行职责时紧紧倚靠\n祂，特别是考虑到我们不重视、不警惕某些杂念，也不为其忧伤\n、不努力对付它，便使我们的祷告落了空。\n4.用我们的心灵祷告意味着用属灵的情感祷告。情感是灵魂的\n翅膀，将灵魂带往它所倾心之地。使徒劝诫我们寻求上面的事，\n而我要补充说：“你们的情感要放在上面的事上”（西3:1-2）。", "他暗示，除非我们把情感放在上面的事上，否则我们永远不会真\n诚地寻求它们。那些以恶为目标的情感必然把它们的力量用在罪\n上，而这是所有恶中最糟糕的。我们必须彻底恨恶罪。我们必须\n因为罪而深深地忧伤。我们必须最为惧怕罪。我们应该对罪升起\n最大的愤慨。那些以善为目标的情感——爱、渴望及类似的情感\n——应该源源不断地流向神和那些从福音流出的、恩典之约所应\n许的奇妙的事。我们在祷告中的情感越强烈、越属灵，祷告就越\n可能实现：历代志下15:15 说到犹大，“他们尽意寻求耶和华，耶\n和华就被他们寻见”。\n神的灵在祷告中的⼯作\n在灵里祷告也是指神的灵帮助我们祷告。使徒犹大劝告我们在\n至圣的真道上造就自己，并“在圣灵里祷告”（犹20），如此就\n能保守自己常在神的爱中，仰望我们主耶稣基督的怜悯，直到永\n生。我将从以下几方面解释神的灵如何在祷告中作工。\n1.神的灵教导信徒为着什么祷告。祂打开他们的眼睛，让他们\n明白神的道，知道主的旨意是什么。使徒说：“我们本不晓得当\n怎样祷告，只是圣灵照着神的旨意替圣徒祈求”（罗8:27）。\n2.圣灵消除祷告的障碍。把人心中原本对罪的爱变成憎恨。谴\n责被偶像化的世界。医治未被更新的灵魂对属灵事物的冷漠，也\n消除属肉体之人心中对神和圣洁的敌意。“主的灵在哪里，那里", "就有自由”（林后3:17）。圣灵打掉枷锁，移除障碍，将我们的\n灵魂带出监牢，使其重获自由，既能履行其职责，又能在履行职\n责中获得自由。\n3.圣灵鼓励我们祷告。祂让信徒明白现在就是神悦纳的时候，\n就是拯救的日子。神说：“我在从前听了你，看哪，现在正是拯\n救的日子”（林后6:2）。尽管应该更早寻求主，但现在寻求还为\n时不晚。祂会被真心寻求的人寻见。他们不会白白寻求。“但你\n若尽心尽性寻求耶和华，就必寻见”（申4:29）\n4.圣灵使信徒能够行使祷告中所需要的恩典。信徒尤其需要行\n使四种恩典：谦卑、信心、爱心和耐心。\n谦卑：主特别看重谦卑的人，远离骄傲的人，并警告会抵挡他\n们。谦卑的灵在祷告中敬拜、高举神，却自己降卑。亚伯拉罕说\n：“看哪，我向主说话，我不过是尘土和灰烬”，这就是谦卑。\n当约伯说“我亲眼看见你，所以我厌恶自己”时也是谦卑的。良\n善的天使也是谦卑的，尽管他们从来没有犯过错。基路伯用他们\n的翅膀遮住脸，并喊道：“圣哉、圣哉、圣哉，万王之王、万主\n之主，遍地满了他的荣耀。”那么，在我们自己眼中，我们该是\n多么卑贱呢？因为我们的罪孽令人厌恶，我们的心如此污秽不堪\n。因为罪的影响，我们的义不过是肮脏的破布（赛64:6）。\n信心：信心是要在祷告中操练的。如果我们思想神的大能，就\n可以满怀信心地来到施恩的宝座前，因为祂不仅大有能力，而且", "无所不能。“我是全能的神，”主对信徒之父亚伯拉罕说。祂能\n为我们做的比我们认为祂应该做的更多。在祂没有难成的事，尽\n管所有其他帮助都失败了，但实际上祂不需要它们。我们可以完\n全倚赖神的大能，因为祂满有怜悯。“神说了一次、两次，我都\n听见：就是能力都属乎神，慈爱也属乎你”（诗篇62 篇）。大卫\n因此得激励，因为他祷告说：“耶和华啊，求你记念你的怜悯和\n慈爱，因为这是亘古以来所常有的”（诗25:6）。我们不仅能从\n侧面了解神的慈爱本性，祂的盟约也彰显出他的应许，因为祂乐\n意这样做。而基督是这个盟约的中保，所以它是最可靠的。请听\n使徒说的话：“主说，我要立的约乃是这样：我要将我的律法放\n在他们里面，写在他们心上；我要作他们的神；他们要作我的子\n民。因为我要宽恕他们的不义，不再记念他们的罪愆”（来8:10-\n12）。\n爱：在祷告中要有爱。我们必须爱邻舍，必须发自内心地宽恕\n那些冒犯我们的人。当我们欠下几千万的债务时，还应该对几百\n块耿耿于怀吗？但最主要的是，我们必须在祷告中表达对主的爱\n。我们必须渴望蒙祂的恩惠、与祂亲近。灵魂必须渴慕神，渴慕\n永生神，就像被追赶的鹿渴慕溪水一样。而且，当祂显现时，无\n论我们得到什么，都必须在祂里面欢喜、以祂为乐，并爱慕祂的\n恩典。", "忍耐：在祷告中也要操练忍耐。在履行这一职责时必须耐心等\n待，正确理解神的智慧和信实——祂知道要给予我们什么、什么\n时候给予，并会在最好的时间和程度上给予。这将是纠正我们过\n度急躁的一个重要方法。在这里，值得效仿大卫，他说：“我耐\n心等候主，”也没有因此而受损。因为他接着说：“祂向我倾耳\n，听我的呼求。”这些都是圣灵使信徒能够在祷告中行使的恩典\n。\n5.圣灵把信徒引向基督，唯有他发声，神才垂听。以弗所书\n2:18 说我们是靠着圣灵、藉着圣子进到父那里。圣灵把我们引向\n基督，祂是中保，是我们通往神的道路。圣灵表明，神既然赐下\n了基督，就藉着祂向我们敞开了恩典的宝库，并为祂的缘故白白\n赐下万物。圣灵还将信徒的目光转向主耶稣，并在祷告中引导我\n们与祂有更亲密的关系，祂是我们骨中的骨、肉中的肉，并成为\n我们的头和丈夫；圣灵引导我们更珍惜祂的牺牲，并藉此使我们\n得到一切所需的；圣灵引导我们更看重祂的代祷，因为祂不住地\n为我们代祷，并永远不会被神拒绝；最后，圣灵引导我们更敬畏\n祂的大能和权柄，因为祂可以在天上地下随己意行事。祂是和平\n的君，是生命和荣耀的主。祂赐和平、生命和荣耀给祂所喜悦的\n人。\n6.圣灵使信徒怀揣真诚的目的祷告。他们会尊神的名为圣，归\n荣耀给祂，也会为自己谋福利。他们祈求赦免和恩典，不仅因为", "得到这些对他们自己有好处，还因为主在赐予、医治和拯救向祂\n呼求的人时，便荣耀了祂的恩典、怜悯和良善。\n至此你应该明白了什么是在灵里祷告。因此我们可以说，它既\n不在于流畅的表达，也不在于华丽的辞藻，更不在于冗长的祷告\n词。\n2.教义的依据。\n现在让我们谈谈该教义的依据，主要有两类：第一类是我们为\n什么要用心灵祷告。\n1.因为神是灵。我们的主把这一点作为用心灵敬拜的理由，因\n为神是受人敬拜的灵。\n2.祂最看重我们的心。“我儿，要将你的心归我”（箴23:26\n）。 祂的确会在我们祷告时仔细察验我们的心在哪里；这也难怪\n，因为我们的心才能最好地服侍祂。渴慕祂、敬畏祂、爱祂、相\n信祂，这些都是敬拜祂的主要方式，并且要用心灵来完成。\n3.如果没有心灵的参与，祷告不过是一种嘲弄。如果我们以口\n尊崇主，心却远离祂，神会说：“他们拜我都是徒然，我不会判\n他们无罪。”你可以看到，当我们的心不在祷告中时，它们就会\n被主的仇敌虏获。罪、世界和撒旦都会抓住它们。\n第二类原因是，为什么我们必须在圣灵的帮助下祷告。祂的帮\n助是必要的：", "1.因为我们的黑暗，我们不认识神，不明白他的旨意，不知道\n我们自己最大的需要，也不知道我们最大的益处和最真实的幸福\n是什么。\n2.因为我们是死的。我们对罪是活的，但对祷告无能为力。死\n人必须被人抬起来，因为他自己不能动弹。我们生来没有力量，\n不，是没有生命，我们无法自己把灵魂举到神面前，除非圣灵这\n么做。\n3.因为恶者的反对。当我们来到施恩座前时，魔鬼根本不以为\n意。他随时准备好抵挡我们，就像抵挡大祭司约书亚一样（亚3:1\n）。我们无法抵挡他，除非远比撒旦强大的圣灵为我们斥责他。\n4.圣灵的帮助在祷告中是必要的，因为我们自己的心对良善的\n东西有天然的抵触。我们应该恨恶而爱善，但实际上我们恨善而\n爱恶。不，即使是最好的情况也是我们的肢体中另有个律与我们\n心中的律交战，恶仍然存在。如果没有圣灵的大能和恩典，我们\n就完全不能祷告，也不能履行神所要求的任何职责。\n3.良心的案例\n第三，我要回答一些关于祷告的良心的案例。\n案例1：所有信徒都有祷告的灵吗？", "回答1：所有真信徒都有这种灵，因为所有圣徒所接受的施恩\n的灵也是叫人恳求的灵（亚12:10）。使徒明确地说：“人若没有\n基督的灵，就不属祂。”\n案例2：只有信徒才有祷告的灵吗？\n回答2：祷告的灵是信徒所特有的，因为当圣灵引导一颗心灵\n祷告时，会洁净这颗心曾沾染的污秽，使其转向神。因此这颗心\n会说：“在天上我还有谁，除你以外，在地上我也没有所求的”\n（诗73:25）。\n案例3：祷告的灵会失去吗？\n回答3：当我们的败坏占上风时，当我们变得懒惰、不警醒而\n落入试探时，会叫圣灵忧伤。一旦我们叫圣灵忧伤，祂就可能会\n撤回对我们的激励和帮助。但是，那些真正被祂更新的人永远不\n会完全失去圣灵。祂将永远与祂所分别为圣的人同在（约14:16）\n。大卫在犯罪之后说：“求你恢复我救恩的喜乐”，表明他曾失\n去了喜乐。但他祷告说：“不要从我收走你的圣灵”，表明圣灵\n还没有完全离他而去，尽管这是他应得的，也是令人恐惧的结果\n。\n案例4：有祷告天赋的人可能没有圣灵吗？", "回答4：我的回答是肯定的。祷告的恩赐可能只会让认信者骄\n傲自大。想到他们因出众的表达能力而声名大噪，这是多么令人\n兴奋啊！他们不恨恶也不遏制这种骄傲。他们可能会说祷告的语\n言并善用世界的表达技巧。伪君子的目的是用恩赐吸引眼球，以\n便冒充敬虔人。他们在宗教的外衣下掩盖他们的罪恶。他们用最\n华丽的祷告词为自己谋取利益或名声，丝毫不敬畏神。可以肯定\n的是，没有被更新的人可能拥有祷告的恩赐。因为我们在马太福\n音7:22-23 发现，即使是使徒更为看重的先知的恩赐也是如此。那\n里说，“当那日必有许多人对我说：‘主啊，主啊，我们不是奉\n你的名传道吗？’我就明明地告诉他们说：‘我从来不认识你们\n，你们这些作恶的人，离开我去吧！’”\n案例5：有些人有祷告的灵，却没有很强的表达恩赐吗？\n回答5：我回答，是的。希西家有饱满的祷告的灵，他“像燕\n子呢喃，像白鸽鸣叫”（赛38:14）。主看重的不是表达，而是感\n情。当祷告者怀有真诚的心愿时，有些时候很有力，有些时候却\n内心凌乱、语无伦次。因此，表达能力弱的人不要灰心，因为他\n的内心可能非常看重神的怜悯和恩典，但在祷告时只能结结巴巴\n地表达。现在让我们来谈谈应用。", "应⽤\n应用1：督责\n1.该应用适用于那些只作形式上的祷告，心灵却不参与的人。\n他们屈膝、伸手、抬眼、动嘴——这都是他们的发明成果，但他\n们的心完全不在那里，他们的情感追随他们的虚荣和不义，因此\n他们的祷告令主反感。他们的祷告是死的，是他们的死行之一。\n他们自己都不重视这样的祷告，神怎么会注意他们呢？除非是恨\n恶并惩罚他们。\n2.该应用也适用于责备那些轻视神的灵，并轻视祂在祷告中给\n予的帮助的人。他们认为圣灵的帮助不过是名义上和想象出来的\n，因此大可不必。这种人从来不知道与神摔跤是什么，不知道叹\n息和呻吟是什么，也不知道在得到所求的祝福之前应怎样殷勤努\n力。人的天性在心灵被更新和提升之前不可能上升到这么高的高\n度！\n应用2：试验\n我们是否有祷告的灵？可以通过以下迹象来辨别。\n1.有祷告之灵的人已经被圣灵劝服（约16:8）。他已经揭开了\n罪的面纱，使他们为之忧伤痛悔，以至于现在罪对他们来说是一\n个重担，尽管他们从前以它为乐。从前他们隐藏罪，现在他们在", "祷告中将其公开。以前，他们为罪开脱；现在，他们看重自己的\n罪，并因此认定自己只配得地狱和神的忿怒。\n2.有祷告之灵的人会仰望被钉死的基督。“我必将那施恩叫人\n恳求的灵，浇灌大卫家和耶路撒冷的居民。他们必仰望我，就是\n他们所扎的；必为我悲哀，如丧独生子，又为我愁苦，如丧长子\n”（亚12:10）。这样的人哭泣着仰望被钉死的基督——因为他们\n犯罪是祂受苦的原因；也会倚靠祂，因为他们所期望的恩典、平\n安和生命唯独能从祂而来。\n3.有祷告之灵的人恳求圣灵的果实和恩典——仁爱、喜乐、和\n平、忍耐、温柔、良善、信实、温柔、节制。使徒所列举的一切\n（加5:22-23），都可以在他们身上找到。他们也会为治死肉体的\n行为祷告不休，因为他们牢记罗马书8:13 所说的：“你们若顺从\n肉体活着，必要死；若靠着圣灵治死身体的恶行，必要活着。”\n4.有祷告之灵的人能够到神面前，如同到父亲面前。“你们既\n为儿子，神就差他儿子的灵进入你们的心，呼叫：阿爸！父！”\n（加4:6）。尽管如此，有祷告之灵的人还是会有疑虑和恐惧。请\n听诗人的呼喊：“难道主要永远丢弃我，不再施恩吗？难道他的\n慈爱永远穷尽，他的应许世世废弃吗？难道神忘记开恩，因发怒\n就止住他的慈悲吗？”（诗77:7-9）。但最终，也可能很久之后\n，信心会战胜不信。许多神的儿女有时也无法呼唤他为“父亲”", "。但即便如此，他们还是会去找祂，并不会完全与祂隔绝。神仍\n然以恩典待他们，暗中保守他们的信心，并激励他们坚持祷告。\n应用3：劝诫\n你要珍惜和重视祷告的灵，因为没有祂的帮助，你的祷告无法\n达到任何目的，而祂能使你的祷告蒙垂听和应允。祷告的灵会让\n你进到施恩宝座前时充满圣洁的喜乐。祂会在这个职责中扩展你\n的心，使你甘之如饴，感到无与伦比的满足。圣灵会为你们起草\n和提出不会被拒绝的请求，告诉并鼓励你们被所爱的人接纳及应\n允。\n如何拥有祷告的灵\n如果你想拥有祷告的灵，请遵循以下原则。\n1.不要满足于单纯的祷告天赋。不要单纯因为自己善于祷告而\n满足。你所有的祈求不过是用嘴唇奉承主，用舌头欺骗祂，而你\n的心却不在祂那里。\n2.要意识到你对圣灵的需要。圣灵的果实是光明和自由、生命\n和活力；祂的后裔是良善的行为和圣洁的情感。没有祂，你会像\n法老被卸下车轮的战车一样，沉重前行；而祂能使你的灵魂像亚\n米拿达的战车一样骁勇。", "3.逃避一切令圣灵忧伤的事，不要放纵任何情欲或不恰当的感\n情，使你的心不宜圣灵居住。\n4.经常祈求神赐下祂的圣灵，特别是在内室中。这是你真实渴\n望祂的标志。照着你所得的应许祈求：“你们虽然不好，尚且知\n道拿好东西给儿女；何况天父，岂不更将圣灵给求他的人吗？”\n（路11:13）。神所应许我们的，基督用死买赎了。不，基督已为\n我们祈求神赐下圣灵。这应该使你备受激励，并带着更大的确信\n前来祷告。以上就是关于第三条教义的阐述。", "教义 四\n警醒祷告\n警醒是祷告中的必要因素。最伟大的先知主基督就经常强调警\n醒的责任。马可福音13:37 说：“我对你们所说的话，也是对众人\n说：要警醒！”主基督知道灵里的昏睡是最难避免的一种疾病。\n但是，任何时候，尤其是在履行神圣的职责时无精打采、昏昏欲\n睡，我们就要唤醒天然迟缓的灵。底波拉对自己说了四次：“兴\n起！兴起！你当兴起，兴起，唱歌”（士5:12）。 因此，我们需\n要再三呼吁我们的灵魂在祷告前兴起，并保持警醒。圣经常常同\n时提到警醒和祷告。不仅如此，圣经也要求我们在祷告时要警醒\n，“你们要恒切祷告，在此警醒感恩”（西4:2）。彼得前书4:7\n也说，“万物的结局近了。所以，你们要谨慎自守，警醒祷告。\n”\n在阐述这个教义时，我将首先说明我们在祷告中要谨防什么；\n第二，我们要注意什么；第三，我们要留意什么；第四，以什么\n方式警醒；第五，为什么必须警醒；最后是应用。\n1.在祷告中要谨防什么。\n首先，我要告诉你在祷告中要谨防什么。", "1.我们必须谨防内在的败坏。我们的肢体中有一个律与我们心\n里的律相抗衡，我们肢体中的律命令我们做完全违背神律法的事\n。这种律说：“你完全不需要祷告”，并尤其扼杀祷告的严肃和\n热忱。如果我们不警醒，这个律就会支配我们，使我们摇摆不定\n，被罪的律所俘虏。我们需要省察自己，因为当我们立志行善时\n，恶就会在我们里面出现，趁我们不注意就阻碍我们行善。我们\n的本性是多么败坏啊！人心是多么邪恶啊！即使是在彻底更新改\n变的人身上，罪的残余是多么大啊！既然残余的肉体仍然有抵挡\n圣灵的情欲，我们就要密切注意这肉体，以便削弱、遏制它，不\n容它破坏我们的任何服侍。\n2.在祷告时，我们必须提防那恶者。撒旦不喜欢看到我们来到\n施恩宝座前，因为他知道并已经感受到信徒从那里获得的恩典是\n足够的。使徒说：“撒旦的差役要攻击我，因此我求主”（林后\n12:7）。基督的大能覆庇他，因此撒旦对他完全没有能力，除了\n神使用撒旦使他谦卑，防止他过于自高，虽然这完全违背他的意\n愿。因此，魔鬼会想方设法阻止我们祷告，使我们远离这个最有\n利于我们的职责。有时他反对说，祷告很难！有时他反对说，没\n必要花费很多时间在祷告上。有时他说，祷告没有果效，我们所\n有的呼求和眼泪都没用。有时他提出还有其他事情要做，使我们\n无法带着应有的热忱和专心履行这个责任。我们的对手魔鬼多么", "忙碌啊！我们应该了解熟悉他的伎俩，警惕他的诡计，在履行祷\n告职责时不要听信他的教唆。\n3.在祷告时，我们必须谨防属世的忧虑。我们的主告诫我们不\n要过分担心吃什么、喝什么、穿什么，这些都会阻碍我们寻求神\n的国和他的义（太6:32-33）。属世的忧虑使人很少或根本没时间\n祷告，并且使人在履行这一职责时心不在焉。地上的事堂而皇之\n地闯进我们的心思意念，使人在看似敬拜主时却惦记着地上的事\n和工作。我们的智慧当然是听从使徒的教导，“你们要一无挂虑\n，凡事藉着祷告、祈求和感谢，将你们所要的告诉神”（腓4:6）\n。这种忧虑是祷告的阻碍，而祷告是消除这种忧虑的解药。\n4.在祷告时，我们必须谨防今生的享乐。遗憾的是，人心很容\n易被这些享乐带来的感官满足所迷惑。如果我们爱慕这些东西，\n就会在祷告时感到烦躁和不愉快，我们很容易被它们吸引，从而\n完全忽视我们不喜欢的东西。恒切祷告祈求的人不是好宴乐的人\n（提前5:5-6）。我们要谨防不过是昙花一现的享乐，因为紧随其\n后的是无尽的愁苦。我们在福音书中读到那个身穿紫衣和细麻布\n，每天都过得很滋润的富户。我们读到他大吃大喝，却不祷告，\n直到他到了受苦的地方。从前的享乐阻碍了祷告，而受苦迫使他\n祷告。但是为时已晚！我们要轻视身体的享乐，当它们引诱你时\n要拒绝它们。我们可以在主和祷告中找到无限真实和坚实的喜乐\n。", "5.在祷告时，我们必须谨防迷惑人的财富。基督说，我们不能\n同时侍奉神和玛门。如果贪财是万恶之源，就像使徒所说的那样\n，那么它一定也是履行祷告职责的障碍。摩西轻看埃及的财富，\n而看基督的教训为更珍贵的财宝（希伯来书第11 章）。如果有人\n被财富欺骗，钻到钱眼里，这一定会妨碍他寻求看不见的主，特\n别是妨碍他殷勤寻求祂。许多人祷告得很少，而且很冷淡，很大\n一个原因就是爱世界的心。他们一心想在世上发财，所以不想在\n神里变得富有。路德是一个在祷告方面很有能力的人。他每天花\n三个小时不住地祷告。但他也因为视金钱如粪土而出名。当有人\n说：“他们为什么不用财宝收买路德，堵上他反对教皇的嘴？”\n有人回答说：“那个德国畜生【他应该说：“那个德国圣徒”】\n完全不爱钱。”\n6.在祷告时，我们必须警惕最容易缠累我们的罪。我们身体的\n罪、我们心里的欲望、我们天性最爱的罪，都是抵挡神的大敌，\n因此是我们最大的敌人。一不留神，我们就会被这些罪缠累；一\n旦如此，我们祷告的心就会退后、死去。如果我们想自由地与神\n交谈，不仅是容易缠累我们的罪，一切的重担都必须放下。每个\n我们纵容的不义之举都会玷污灵魂，在主和我们之间产生隔阂，\n使我们与祂不相宜。因此，我们必须警惕并努力抵挡所有的罪，\n无一例外。", "2.在祷告中要注意什么。\n其次，我要告诉你们在祷告中要注意什么。\n1.在祷告中要注意我们的意念。“意念是自由的”是一句谚语\n，但不是所罗门的，也不是智者的。神能看透人的意念，恶人如\n果要回到主身边，得享怜悯，不仅必须要离弃他的道路，也要除\n掉他的意念（赛55:7）。如果不注意，我们的意念可能都是犯罪\n的，罪疚感也因此大大增加。意念是迅速且短暂的，并且带着天\n然而巨大的虚荣、鲁莽、混乱和罪恶。如果不注意，不，如果不\n谨慎注意，我们可能会向神祷告，却完全没有思想神。正确的祷\n告是艰苦的劳动，而且在很大程度上在于把我们的心思专注在神\n身上，把虚妄的想象挡在外面，一旦注意到它们的入侵，就要立\n即把它们赶走。\n2. 在祷告中要注意我们的理性。\n使徒称有些理性是自高之事，拦阻人认识神，因此必须将其夺\n回（林后10:5）。我们不能硬要争论说这个、那个或其他东西对\n我们有好处，而是要顺服神的智慧和美意，因为祂为子民所做的\n一切都是美好且充满智慧的。我们在判断哪些暂时的怜悯对我们\n最好的时候不能倚靠自己的理性，同样地，我们也不能自以为是\n地挑战神的任何属性、应许，以及已经显明的任何旨意。\n主已经宣告，祂将恩待自己的百姓，严厉对待祂的仇敌。我们\n必须如此祷告并相信，尽管仇敌众多，神的教会从未受到如此大", "的逼迫，尽管神的护理也看似在阻挠神的应许。我们必须祷告并\n等候神的应许实现。最后，我们不能凭理性抵挡祂的任何旨意。\n祂的命令全然圣洁，我们必须赞同并祈求恩典来遵行。\n3.在祷告中要注意我们的心。“你要竭力保守你的心”（箴\n4:23）。我们必须注意自己的意念与神的意念相冲突，因为祂的\n意念是圣洁、正确、良善的。因此，我们的意念应始终与祂的保\n持一致。正如回声以一致的方式回应原声，我们的意念也应顺服\n地回应神的命令。你可以在大卫身上看到这一点，他是一个合神\n心意的人。主说：“你们要寻求我的面”。大卫的心回应说：“\n主啊，我必寻求你的面”。诗篇119:4-5 也是如此。主命令我们殷\n勤遵守祂的诫命。大卫的回应是：“求你指引我的路，使我遵守\n你的律法！”我们必须在祷告中留意我们的心，看它们是否真诚\n地憎恶主所憎恶的，并选择祂在福音中所提供和应允赐予的。\n4.在祷告中要鉴察我们的良心，保证它们忠心地履行职责。它\n们的职责是察验并谴责每一次失败，敦促我们以更属灵的方式祷\n告；如果我们以任何微不足道的借口轻忽祷告，或“将有缺陷的\n牲畜而非公羊献给主”，它们就会使人感到不安和忧虑。干净的\n良心是一种极大的祝福，却常常被忽视。它促使人把最好的献给\n神，使人不在神的赞许之外得满足。如果我们祷告之后，主自己\n和祂的军官——良心——都感到欢喜，我们会感受到如天堂一般\n的美好！但如果我们对祈祷不加注意，我们的祷告就会变得困难", "重重！但是，如果我们不注意良心，任由它们昏昏欲睡、麻木不\n仁，就会对祷告中的无数错误视而不见；不，我们的良心将完全\n不会因忽略祷告而责备我们。\n5.在祷告中要注意我们的情感。祷告的情感越丰富，神就越悦\n纳我们的摆上，祷告的人也越喜乐。主有足够的力量激发我们的\n情感。祂的慈爱何其广大！祂拯救的手何其有力！祂的恩典无法\n测度！“人未曾听见、未曾耳闻、未曾眼见在你以外有什么神为\n等候他的人行事”（赛64:4）。如果这些教导都无法调动我们的\n情感，我们就负有不可推卸的责任。当我们的心开始倾向于曾经\n爱慕的人事物时，我们应该察验，把这些偶像和主相比较，以便\n离弃偶像，甚至我们的灵魂也因为渴慕神而忧伤痛悔。\n6.在祷告中要注意我们外在的人。我们必须注意自己的舌头和\n感官。因为神在天上，我们在地下（传5:2），我们的言语必须恭\n敬。我们在神面前说的话必须有神话语的保证。我们必须警惕自\n己的感官，否则我们的耳朵或眼睛会被某些事物吸引，从而扰乱\n祷告，阻碍祷告的热忱和果效。\n以上就是我们必须在祷告中注意的事项。\n3.在祷告中要留意什么\n第三，我要说明我们在祷告中必须留意什么。", "1.我们必须留意合适的祷告时机。有些时候我们能更加亲近神\n，神也更乐意让寻求祂的人找到祂。先知暗示了这一点：“当趁\n耶和华可寻找的时候寻找祂；相近的时候求告祂。”我们要仔细\n观察这些神施恩怜悯的时机，并努力抓住。当主接近雅各，藉苦\n难使他抓住神时，那是一个特别的时机。雅各敏锐地察觉到，并\n以圣洁的力量与主彻夜摔跤。他一直紧紧抓住神不放，直到他得\n到祝福（创32:29）。当主面对面地对摩西说话时也是一个特别的\n时机，“好像人与朋友说话一样”（出33:11）。摩西抓住了这个\n机会，并恳求主与他们和以色列百姓同在。在得应允之后，摩西\n进一步说：“主啊，求你显出你的荣耀给我看”（33:18）。神向\n摩西显出慈爱，并宣告：“耶和华，耶和华，是有怜悯有恩典的\n神，不轻易发怒，并有丰盛的慈爱和诚实，为千万人存留慈爱，\n赦免罪孽、过犯和罪恶。”\n2.我们必须留意良心对祷告发出的告诫。当良心说：“你还没\n有在暗中祷告”，那就去向那在暗中察看你的主倾吐你的心声。\n“你还没有在家里祷告”，那就聚集你所有的家人，一同祈求主\n向每个人施行怜悯。我们决不能忽略良心的告诫，而要快快接受\n。\n主赋予良心的权力很大，它的职责范围也很广。良心是见证人\n、法官，和监督。作为见证人，它会注意我们行了哪些恶、拒绝\n行了哪些善，同时察看我们何时谨慎地履行了职责。作为法官，", "它根据我们是良善又忠心的仆人，还是又懒又恶的仆人，宣布我\n们无罪或定我们的罪。作为监督，它事先告诉我们负有哪些责任\n。我们想躲避它的控告和责备，但我们不应该冒险犯良心反对的\n任何罪，也不应该轻忽祷告，或良心要求我们履行的任何其他责\n任，因为我们将在神面前交账。\n3.我们必须留意祷告时圣灵的感动。当圣灵在我们履行这一职\n责时动工，而我们留意并顺服祂的感动时，我们就可以相信，在\n祷告中感动我们的圣灵也会在祷告中帮助我们。神差派圣灵到各\n个教会，为了他们的益处发声和作工，这是一个奇妙的特权。凡\n有耳的都应当听圣灵说的话（启示录第3 章）。当圣灵针对罪说：\n“这并非正道”，我们就要离开那条路。当圣灵说：“不要做这\n神所憎恶的可憎之事”，我们就绝不能屈服于恶。当圣灵针对责\n任说：“这是正路，你们要走在其上”（赛30:31），我们必须竭\n尽全力行善。如果主藉着圣灵说：“你要寻求我的面”，我们就\n应该以最大的热情回答：“主啊，我必寻求你的面”，祂也因此\n不会向我们隐藏祂的面，也不会在怒中赶走祂的仆人。\n圣灵在祷告中的工作有两方面：一是普遍的，二是特殊的。\n圣灵会在祷告中是很多普遍的工作。圣灵期待看到我们常常进\n行各种祷告。尽管我们的祷告死气沉沉，心有余而力不足，我们\n的心从施恩宝座前退了下来，我们也必须前去。经验告诉我们，\n在开始祷告时，死气沉沉似乎是不可避免的，但它会突然间被改", "变，使我们继续履行这个职责，直到以超乎所想的振奋结束。当\n以色列人来到红海前时，神命令他们踏进去。他们可能会回答：\n“什么！你要我们踏进水里被淹死吗？”但当他们往前走时，海\n水就在他们面前干涸了（出埃及记第14 章）。的确，很多时候，\n当我们要祷告时就会感到无精打采、十分沮丧。但我们必须履行\n我们的职责，就是往前走，海水就在我们面前干涸了。我们的沮\n丧就会被一扫而空。\n圣灵也会在祷告中做很多特别的工作：有时是神明显的旨意，\n无论是十字架还是慈爱；有时是使人听到影响不凡的真理；有时\n是赐人超乎所求所想的喜乐和平安。在这些情况下，圣灵可能会\n在祷告中作超凡的工作。圣灵会趁热打铁。圣灵的超凡工作使大\n卫半夜起来高唱：“我因你公义的典章，半夜必起来称谢你”（\n诗119:62）。我们也因此读到，保罗和西拉在午夜时分向神祈祷\n、唱赞美诗，其他的囚犯也听到了他们的声音（徒16:25）。我们\n要注意，当神的灵如此超凡地推动祷告时，他也会使人甘心乐意\n地顺服他的工作。圣灵会在劝服人祷告时振奋他们的心。\n4.我们必须留意祷告中的各种鼓励。如果我们留心并接受这些\n鼓励，主决不会吝啬祂的怜悯。主以各种方式鼓励我们祷告。\n首先，祂使我们明白来到怜悯座前是多么大的特权。祂使我们\n从祂得满足和亮光，因此我们的心呼喊：“我们在这里多么美好", "！这不是别的地方，而是神的施恩座！这不是别的地方，而是天\n堂之门。”圣洁的大卫说：“亲近神于我有益”（诗篇73 篇）。\n第二，主软化我们的心，使我们认罪，从而鼓励我们祷告。祂\n用强烈的爱来融解冰冻。当我们认识到自己不顺服良善的天父时\n，就会生出敬虔的忧伤，我们的心就会远离罪。\n第三，主使人渴想爱慕祂，以品尝祂的良善为满足，从而鼓励\n人祷告。\n第四，主通过对我们说话来鼓励祷告。主在但以理祷告结束时\n对他说：“你大蒙眷爱”（但9:23）。基督回答迦南妇人说：“\n你的信心是大的，照你所要的，给你成全了吧”（太15:28）。当\n我们恳切地祈求饶恕、祈求成圣，祈求神赐恩典帮助我们荣耀祂\n、讨他喜悦时，祂就赐给我们平安的心，并让我们知道，我们的\n祈求合乎祂的心意，因此必蒙应允。这会极大地激励我们祷告。\n我们应该留意这样的激励，并以最大的感恩之心紧紧抓住。\n5.我们必须留意祷告的回应。诗人不断地祷告，并决心听从神\n所说的话，也就是神对祷告的回应（诗85:8）。同样，教会得出\n结论主最终会垂听他们的祷告，因此决心等候神：“至于我，我\n要仰望耶和华，要等候那救我的神；我的神必应允我”（弥7:7）\n。如果你不留意祷告的回应，就没有把你所做的放在心上，或没\n有把你在祷告中同工的那一位放在心上。你在祷告时奉神的名，\n这难道是徒然的吗？你在祷告时遵行神的诫命，这难道这也是徒", "然的吗？怎么，你以为神的手臂缩短了，祂的耳朵重听了，祂的\n身体也衰残了吗？让你意想不到的是，忽略你的祷告只会更加使\n祂蒙羞。祂对你说话和为你行事都是徒劳的。这就是激怒祂沉默\n不语、不做工的最好方法。因此，你要和先知一样，站在望楼上\n观看神对你说了什么话（哈2:1）。\n良⼼的案例\n这里有一个重要的关乎良心的案例需要提出和解决。我们如何\n知道神对祷告的回应是“是”还是“不是”，如何知道我们所祈\n求的祝福是对我们的请求的回应？\n我回答说，祝福有两种：一种是圣徒特有的，另一种是不敬虔\n之人共有的。\n有些祝福是圣徒特有的，比如感受到神的爱，有力量抵挡败坏\n，公义和真圣洁，良心的平安，在神命令的道路上行走奔跑不疲\n倦。如果我们看重像这样的祝福，在祷告中为之恳求，并在祷告\n后得应允，就可以断定它们是祈求的果实。“我呼求的日子，你\n就应允我，”大卫说，“神鼓励我，使我心里有能力”（诗138:3\n）。他祈求恩典和属灵的力量并得到，就得出结论他的祷告得蒙\n应允。只有神的儿女才会渴望和祈求这样的祝福。而且，如果主\n向我们张开施恩的手赐给我们所祈求的祝福，我们也可以得出结\n论，祂侧耳垂听我们的祷告。", "有些祝福是不敬虔的人也普遍享有的，如健康、食物、衣服、\n关系、成功、避免遭难，和类似的福分。但要知道神何时赐予这\n些祝福，或是否会继续以此作为对祷告的回应是比较困难的。但\n可能可以从这些方面得知：\n1.当我们不仅向神祈求，而且是为神祈求暂时的祝福，以便用\n它们服侍和赞美神，它们就是祷告的果实。约书亚祈求能战胜迦\n南人，但他是为了神至高的名。他知道如果以色列落败，神的名\n将会蒙羞（书7:9）。当我们渴望得到一些财富，以便用它来行善\n，来荣耀主；当我们渴望健康和力量，以便我们更好地为神所用\n，照着神的旨意来服侍我们的世代——当我们渴望这些东西而我\n们的愿望被满足时，就可以肯定是祷告蒙了垂听。\n2.当我们以谦卑和圣洁的方式祈求暂时的祝福，而不是非要不\n可，它们就是祷告的果实。我们祈求日用的饮食，以及主认为最\n适合赐给我们的，但我们更渴望追求更高的东西，甚至是那能持\n续到永生的粮，以及那丰沛、直涌到永远的水。\n3.当暂时的祝福能拉近我们的心与神的距离，使我们顺服神时\n，就是祷告的果效。大卫极其痛苦，死亡的忧伤包围着他，因此\n他呼求耶和华的名来拯救他（诗116:3-4）。神的确拯救了他，而\n这产生了什么果效？这使大卫称颂神的怜悯，坚固了他的信心，\n因此他高喊：“主啊，我真是你的仆人”，并决心“在耶和华面\n前行活人之路”。这拯救显然是通过祷告实现的，所以大卫相信", "，“我爱耶和华，因为他听了我的声音和我的恳求。他既向我侧\n耳，我一生要求告他”（vv.1-2）。\n以上就是我们在祷告中要留意的事项。\n4.在祷告中如何保持警醒。\n1.我们必须非常谨慎；当我们思想到祷告的重要性时，就会承\n认这是合宜的做法。生命或死亡，祝福或诅咒将依据我们祷告的\n好坏而来。当我们来到施恩宝座前，我们至少要祈求神赦免我们\n数以百万计的过犯，就连其中最小的过犯若得不到赦免，都足以\n使我们受到永恒的刑罚。我们至少要恳求恩典和荣耀，祈求全能\n者的忿怒和永恒的刑罚不落在我们身上。我们当然应该警醒小心\n，尽一切所能认真地履行如此重大的职责。\n2.我们必须保持警惕，无论在祷告之前、之中，还是之后，而\n且是时时刻刻。\n我们必须在祷告前警醒，以避免和消除一切可能妨碍心灵与神\n相交的事物。正确地开始履行这个责任并不容易。\n我们必须在祷告中警醒。圣经将祷告比作摔跤。如果摔跤手不\n警醒，就不会获胜，相反很容易被打败。如果我们在祷告时不保\n持警醒，与我们摔跤的神就会退去，我们就得不到祝福；而与我\n们摔跤的撒旦会立即战胜我们。", "我们必须在祷告之后保持警醒。我们必须持续察验我们的心，\n观察它们的表现；我们必须察验我们的失败并为之哀叹，还要感\n谢神帮助我们的恩典。我们必须按照我们的祷告行走、躺卧。\n5.为什么要在祷告中警醒\n1.神察看人如何履行这个职责，并谴责那些轻忽主工的人。祂\n仔细察验每个意念，看我们的祷告中有多少心灵和情感的参与。\n请听使徒说的话：“并且被造的没有一样在他面前不显然的；原\n来万物【甚至是他在前一节中所说的心思意念】在那与我们有关\n系的主眼前，都是赤露敞开的”（来4:13）。\n2.撒旦也密切关注我们。在争战时，撒旦的监视更加密切。我\n们的生活是一场争战，因此应该时刻保持警惕。我们的仇敌魔鬼\n遍地游行，无恶不作，千方百计地阻碍所有可能的善事（彼前5:8\n）。撒旦在我们祷告时十分忙碌。如果我们稍不注意，给了他钻\n空子的机会，他就会立即窥探并抓住它。\n3.如果我们不警醒，我们的心就会背信弃义。狡诈的心会像离\n弦的弓一样远离神，祷告的箭就无法正中靶心，我们的祈求就会\n沦为形式。但如果我们在祷告时专心致志、认真警醒，无疑就会\n有所收获。最后我来谈谈应用。", "6.应用\n应用1.责备\n有两种人应该也亟需受责备。\n冷漠的伪君子需要责备。相比于其他律法，圣经更看重人的良\n心，因此极其严厉地责备伪君子，就是那些心灵虚伪、远离神的\n人，即使他们将外在的东西奉献给神。祷告的伪君子是愚昧人，\n表现在以下方面：\n他的良心在祷告中沉睡，甚至取悦他自己。但这头沉睡的狮子\n终究会醒过来。地狱会在最远的地方唤醒他的良心，痛苦地责备\n他，并且永不止息。\n伪君子不看重他所祷告的神。他既不为主的威严所震慑，也不\n为祂的怜悯所感动，也不惧怕激起祂的嫉妒，而是自以为是地把\n神看成和他自己完全一样的人。诗篇50:21-22 说：“你行了这些\n事，我还闭口不言，你想我恰和你一样；其实我要责备你，将这\n些事摆在你眼前。你们忘记神的，要思想这些事，免得我把你们\n撕碎，无人搭救。”\n伪君子不留意他所祷告的事，也不留意祷告中的自己。他不关\n心自己的灵魂，那才是最真实的他自己。虽然他祈求神的恩惠，\n为神的国度祷告，并祈求神救他脱离为魔鬼及其党羽预备的永火\n，实则毫不在乎，仿佛他永恒的居所在天堂还是地狱毫不重要。", "昏昏沉沉、每况愈下的圣徒也要受责备。他们曾经被彻底唤醒\n，就更没有理由再变得不警醒了。\n不警醒的圣徒在祷告时犯了很多糟糕的错误。属灵状态每况愈\n下的圣徒应当受责备，因为他们忘恩、不敬畏神、倦怠，和嘲讽\n主！他们多么像不知悔改的人啊！他们多么像未重生的人啊！\n不警醒的圣徒虽然祷告却毫无益处。他们是神的儿女，但是，\n哎！他们不和神建立更亲密的关系，也不向他们的父切切祈求。\n圣灵在他们里面，但他们不领受他的力量和恩典。虽然他们没有\n完全搁置祷告，但由于他们毫不积极，所以也没有什么果效。\n不警醒的圣徒虽然祷告却毫无安慰。他们的冷漠令圣灵担忧，\n他们怎么能期望从神来的安慰呢？他们的良心不满足、怨声载道\n，因为他们在呼求神时没有奋力抓住神（赛64:7）。随着冷漠的\n祷告而来的是诸多恐惧、束缚，和隐隐作痛的心灵。\n不警醒的圣徒虽然祷告却冒犯神，神要接着击打使他们惧怕，\n用带刺的木棍来唤醒他们祷告的灵。“我必向以法莲如狮子，向\n犹大家如少壮狮子。我必撕裂而去”（何5:14）。神为何如此严\n厉？原因在接下来的第15 节，“他们在急难的时候必切切寻求我\n。”祂刺入他们的身体，使他们流血，以使他们悔改，积极地履\n行自己的责任。祂责备他们，是为了听到他们更大的呼求声和更\n认真的祷告。", "应用2：劝勉人在祷告中警醒\n那些在祷告时完全不警醒的人完全没有照着神的要求祷告。在\n祷告时最警醒的人也会收获最多。我将进一步用以下论据来支持\n这个应用。\n1.你在祷告中越警醒，就越了解魔鬼的敌意。你会知道他的嫉\n妒和仇恨，以及他多么不情愿看你得到任何特别的怜悯，特别是\n从神的手中得到。因此，他千方百计地抵挡你。而你越了解这个\n敌人，就越能武装自己。\n2.你在祷告中越警醒，就越了解自己和自己的心。你会更充分\n地了解自己的缺乏和属灵的灾祸，而这是通往神的供应和医治的\n重要步骤。\n3.你在祷告中越警醒，就越能从经验中理解主的慈爱，你会发\n现祂有丰盛的慈爱。“我的心啊！你要仍归安乐，因为耶和华用\n厚恩待你”（诗116:7）。神乐意施恩怜悯。在祷告中警醒的人会\n留意他们得到的；看到我们在祷告中派往天堂的使者满载神的恩\n赐而归，是极大的喜乐。“你们求就必得着，使你们的喜乐可以\n满足。”第四条教义就解释到这里。", "教义 五\n恒切祷告\n如果我们想热切祷告，就必须坚忍。或者说，我们必须坚持不\n懈地祷告。使徒说的话并非没有强调——他不仅要求我们要坚持\n，还要求我们要恒切坚持，就是恒忍。我们的祈求不应该有丝毫\n的退却，而应该奋力坚持。请看使徒在其他地方是如何说的：歌\n罗西书4:2，“要恒切祷告”。罗马书12:12，“在盼望中要喜乐\n，在患难中要忍耐，祷告要恒切。”\n在谈这个教义时，我将首先告诉你什么是恒切祷告；第二，需\n要怎样的坚忍；第三，恒切祷告的理由；最后是应用。\n1.什么是恒切祷告\n1.恒切祷告意味着冲破一切拦阻的决心。这种决心不是靠我们\n自己的力量，而是靠恩典的力量，我们才能坚定不移地坚持下去\n。恒切祷告的人可以抵挡撒旦对他履行职责发出的阻挠。尽管这\n头狮子用惧怕、亵渎的思想向他咆哮；尽管这个对手用混乱、惊\n恐的想象来攻击他；但他的伎俩都不足以使那人放弃祷告。祷告\n的人越是发现撒旦想方设法阻挠他，就越知道自己需要呼求神。\n如此，魔鬼就找不到更令人厌恶的试探使人放弃祷告；另一方面\n，当人成功抵挡试探时，他的喜乐也会更大。魔鬼夸张地渲染享", "乐的好处，高谈阔论人应该追求的世俗利益，使人的心远离祷告\n。然而，坚持履行祷告职责的人完全不相信这个说谎和欺骗的灵\n。\n相反，他会反驳撒旦，因此他会祷告从神那里找到真正的快乐\n和比受造物能够带来的更大的甘甜。因此，他会祷告是因为他有\n富足的心，他有天上的宝藏，那里没有虫咬或锈蚀，也没有贼来\n偷。\n至于他从内心深处遇到的阻挡（这实际上是最强大的阻挡），\n他为之忧伤、与之争战，并呼喊赐生命的灵来激励和帮助他。他\n确信祷告的必要性，以及祷告能带来的益处。这些阻挡只会磨练\n、激励他紧紧抓住神。\n2.恒切祷告意味着胜过各样挫败。瞎子巴提买越是被人阻止，\n就越大声地呼喊：“大卫的子孙耶稣，可怜我吧。”他的呼喊被\n听见，并照他所愿的得以看见。\n迦南的妇人为了让她的女儿摆脱污鬼的纠缠而来到基督面前，\n遇到了巨大的挫折，却胜过了它们（太15:21-29）。当她第一次\n说出她的要求时，基督没有回答她一个字。人们认为这可能会使\n她闭嘴，使她认为说什么都是徒劳的。但是，她仍然在祂身后呼\n喊，于是门徒们为她求情。基督回答说，祂被派往以色列家迷失\n的羊那里去。这是第二次打击，但这也没有使她灰心。她上前来\n敬拜祂，说：“主啊，帮助我！”基督说：“不好把儿女的食物", "丢给狗”。这是第三次挫败，也是最糟糕的一次；但她仍然没有\n放弃，而是恳求说，虽然她确实比狗好不了多少，但也可以给她\n一些面包渣。她成功了，她得到了她想得到的东西。\n恒切祷告的人不会灰心。他的罪过很大吗？他回答说，如果主\n饶恕他，就能彰显主的怜悯。他心烦意乱吗？他回答说，如果最\n伟大的医生医治他心灵的疾病，就能彰显他的大能。他极其不配\n吗？他回答说，浪子一回来就发现父亲的门和怀抱向他敞开，尽\n管他在放荡和宴乐中败光了所有财产，衣衫褴褛地回到家。虽然\n他很可怜、很悲惨、很穷、又瞎眼又衣衫褴褛，但他说基督有药\n膏能让他看见，有在火中试炼过的金子让他富足，有白衣给他穿\n（启3:17-18）。他来到的是施恩的宝座前，因此他可以战胜沮丧\n。\n3.恒切祷告意味着再三求告。很多人不喜欢再三求告，神却很\n喜悦人这么做。的确，我们在求告他时必须要有谦卑的心。但神\n允许我们在合乎主旨意的事情上求得更为急迫。他喜悦看到我们\n这样做，因为这说明我们非常重视所恳求的事。不义的官都被寡\n妇的恳求说服了，难道主会忽视你恳切的祈求吗？恒切祷告的人\n会不断恳求。他不肯放主走，除非主肯饶恕他，并给他饶恕的确\n据；除非主毁灭最恶毒的属灵仇敌，又将丰盛的恩典倾倒在他身\n上。注意看大卫在诗篇119:145-147 中发出的恳求：“耶和华啊，\n我一心呼吁你；求你应允我，我必谨守你的律例！我向你呼吁，", "求你救我！我要遵守你的法度。我趁天未亮呼求；我仰望了你的\n言语。我趁夜更未换将眼睁开。”他在天未亮以前彻夜呼求神，\n可见他的祷告是多么迫切。\n4.恒切祷告意味着渴慕神的圣洁，尽管我们已经得到了很多，\n但渴望得到神更多。的确，我们有很大的义务为最小的恩典表示\n感谢。但即使恩典极大，我们也不能满足，而应仍然渴望得到更\n多。虽然大卫以神为乐，知道神的慈爱胜过生命，并与主相交，\n这比骨髓肥油更加滋润心灵，但我们发现他仍然在努力追寻神。\n“我心紧紧跟随你；你的右手扶持我”（诗63:8）。事实上，我\n们越是尝到和看到主的恩典，我们的渴求就会越强烈。虽然使徒\n保罗已经做成了很多事，但他说：“我要忘记背后，努力面前的\n，向着标竿直跑，要得神从上面召我来得的奖赏”（腓3:13-14）\n。1\n5.恒切祷告意味着坚持进行各样祷告。我们应该坚持每天祷告\n，甚至在生命的最后阶段。如果在任何时候，由于身体的软弱或\n其他原因，这个过程必须中断，我们的心至少应该努力向着神，\n承认祂是我们的全部，我们所有的希望都在祂那里，并且我们所\n有的帮助都来自于祂。因此，养成祷告的习惯，以至习惯成自然\n，把它看作像呼吸一样必不可少，是一件快乐的事。\n2.需要怎样的坚忍。", "1.坚忍意味着不中断。但以理不愿中断他向神献上感谢的祷告\n，宁愿冒险失去尊严、王的倚重和自己的生命。他坚持侍奉的神\n搭救了他。但以理决心坚持祷告。神派天使堵住狮子的口，使它\n们不能伤害他。正如肉体的恐惧不应导致我们忽略祷告，任何占\n上风的败坏和灵性的死寂也不应该。\n2.坚忍意味着不断努力做得更出色，越来越多地在灵里做活泼\n的祷告。如果我们看到儿女和几年前一样虚弱、没有长进，着实\n是一种悲哀。我们也会得出结论，他们的身体一定有某种问题阻\n碍成长的问题，导致了这种虚弱。如果我们看到基督徒毫无长进\n，他现在履行的职责并不比几年前的好，也会感到悲哀，甚至更\n大。如果他的灵性仍然和以前一样死寂、不信、爱世界、三心二\n意，就说明他的肉体占了上风，压制了圣灵的工作。我们不仅要\n比别人做得更多，还要比自己做得更多。主要求我们，并给了我\n们充分的鼓励，叫我们不仅要坚定不移，还要多多倚靠主的工。\n“义人的路好像黎明的光，越照越明，直到日午”（箴4:18）。\n我们所有的努力都是为了回家，而天堂就是我们的家。离家越近\n，我们的灵性就应该越活泼。\n3.为什么要恒切祷告\n1.神的命令非常明确，我们不仅要履行这一职责，还要恒切履\n行。我们的经文不仅要求我们祷告，还要常常祷告、恒切祷告。", "还有帖撒罗尼迦前书5：17 说，“不住地祷告”。神的命令应该使\n我们永远敬畏站立。我们绝不敢停止做祂要我们不停去做的事。\n2.我们的主恒切地看顾激励我们。因此，我们应该恒切祷告。\n祂的眼目一直在百姓身上。祂的眼睛、耳朵、心灵、双手都向他\n们敞开，我们若大大张口，祂就给我们充满（诗81:10）。\n3.主配得我们寻求祂，也是唯一配得我们寻求的。因此，我们\n应该恒切寻求祂。尽管我们总是对其他事物抱有很高的期望，但\n我们会通过经验发现它们是多么空虚和虚无。但我们越是认识神\n，越丰富地经历祂，就越能看到祂的丰盛，看到亲近祂于我们多\n么有益。以色列追随她所爱的，误入歧途，但当她发现自己的错\n误时便决心回到前夫身边，因为那时的光景对她来说是最好的（\n何2:7）。那时她才认识到，服侍神是绝不会错的。因此，不服侍\n神是非常不明智的做法。\n4.我们远远没有达到藉着祷告可以达到的所有目的。我们还能\n对神有更清楚的认识；还能领受更多的恩典；还能拥有更多的平\n安喜乐。因此，我们要继续等候主，不要对我们的侍奉感到厌倦\n。\n5.仇敌和他所布的陷阱遍满世界。因此，我们应该不断地求助\n于大能的神，领受够用的恩典来面对我们的工作和遇到的危险。\n这个世界是邪恶的，那恶者处心积虑地吸引我们作恶。他强大而\n众多的党羽遍布我们各人的灵魂中，哪怕只是我们里面残余的败", "坏。因此，除非我们恒切祷告，为自己赢得那能保守我们不失脚\n，使我们无暇无疵、欢欢喜喜站在他荣耀之面的神（犹24），否\n则我们就无法恒忍到底并且得救。接下来是几点应用。\n4.应用\n应用1.责备\n1.责备那些在困境和苦难中祷告，但一旦脱离苦难，不再有奴\n仆式的惧怕后就立即放弃祷告的人。当神杀以色列的儿女时，他\n们就寻问祂。他们回心转意，切切地寻求祂，追念神是他们的磐\n石，至高的神是他们的救赎主。但是，一旦耶和华停止击打，他\n们就不再哀哭，而是用口谄媚祂，在神的约上不忠心（诗78:23-\n37）。这不仅会立即招致苦难，而且会招致更苦涩的后果，或是\n在暂时的苦难后遭受糟糕百倍的灵性审判。\n2.责备那些祷告虎头蛇尾的人。他们对祷告的热心只存在于这\n一职责的劝勉还在他们耳边回响，他们刚刚被说服祷告时。但渐\n渐地，他们的信念消失了，劝勉也被抛诸脑后。这时他们的心远\n离了神，祷告对他们来说既繁重又乏味！但曾经的信念会使他们\n的疏忽罪加一等——特别是在一开始，他们粗暴地压抑自己的良\n心，抵挡努力劝服他们坚持祷告的圣灵，最终完全疏忽祷告。", "3.责备那些离经叛道的人，他们曾坚定地信靠神，没有人比他\n们更愿意祷告；但现在他们将它和其他基督设立的规条抛弃了，\n转而随从亵渎的或错谬的灵。\n许多人随从亵渎的灵。在抛弃了祷告之后，甚至抑制邪恶的恩\n典也从他们身上被收回了。他们肆意妄为，可憎、恶毒、放肆、\n不洁、不义。他们向世人宣告，七个不洁的鬼重新回到了他们里\n面，他们最后的结局很可能比开始时更糟。他们曾经的确知道神\n的所有诫命，但现在却背弃了它。他们的遭遇正应了那句谚语：\n“狗所吐的，它转过来又吃；猪洗净了又回到泥里去滚”（彼后\n2:21-22）。\n许多人随从错谬的灵，从而放弃了祷告。这些人不仅违背主的\n命令，还自以为是，认为自己做得很好，并试图引诱别人犯同样\n的错误。因此，他们的罪疚和等待他们的危险就更大了。每一个\n反对祷告或其他基督设立的规条的人，都是在击打教会之王基督\n的权柄，被魔鬼欺骗利用，远离神和应尽的职责，从而伤害自己\n的灵魂。\n但有人可能反对说使徒在歌罗西书2:20 说，“你们为什么要服\n从那些规条呢？”\n我回答说，接下来的第21 节表明使徒说的规条实际是礼仪律—\n—“不可摸，不可尝，不可拿。”他说的不是基督设定的规条，", "因为就在同一封书信中，他命令我们要将神的话丰丰盛盛地存在\n心里，心被恩感，唱诗歌颂主，并恒切祷告。\n4.责备那些否定神的大能的人，因为他们得出结论说，如果他\n们现在不蒙垂听，就永远不会得到回应。他们实际上说的是：“\n我们为什么要继续寻求主呢？”\n卑微而罪恶的被造物不应该这么快对神动怒。就算我们在得到\n所求的恩典和安慰之前耽搁了一阵子又如何呢？如果它终于到来\n了，主的恩典岂不仍然令人惊叹？此外，主知道何时回应祷告最\n为合适。因此，我们至少应该耐心等候祂赐给我们好处的最佳时\n机。\n应用2.教导你如何恒切祷告\n1.每当你发现你的祷告死气沉沉、流于形式时，你就要非常小\n心、感到惧怕，因为你不知道这种状态会不会越来越糟糕。如果\n你看到瘟疫来临的预兆，就一定会愿意服药以预防。当你发现你\n的心出了问题时，你要感到惧怕，并且去找最伟大的医生医治你\n的心，使它们恢复到正确的祷告状态中。\n2.注意不要熄灭圣灵的感动。打开你们的耳朵，听圣灵在启示\n录第2 章中对教会说的话。完全俯伏在圣灵的指引之下。用祂喜悦\n的方式蒙祂引导，否则祂就会担忧和退缩。若是如此，唉，你的\n帮助者就会离你而去，你的软弱就会阻碍你恒切祷告！", "3.你要知道，完全放弃祷告将会前功尽弃。以前的义都被算为\n无有，就像早晨的云和晨露一样消失不见。因此，要坚持祷告，\n不要让一切变成枉然。\n4.努力熟悉祷告的甘甜，经历圣徒们在祷告时体会到的畅快、\n振奋、力量和喜悦。这样你就会非常喜欢履行这个职责，不会轻\n忽它。\n5.倚靠那给软弱人以力量的主。祂不打盹、也不疲倦，只有祂\n能使你在行善时不感到疲倦。只有祂能在你哭泣时帮助你，也只\n有祂能帮助你在哭泣时坚持下去。\n6.思想这一点并振作自己：如果你多坚持祷告一会儿，你所有\n的祷告在天上都将得到完全的回应。请记住，如果你在有限的时\n间里坚持不住地祷告，有限的时间很快就会被永恒所取代，你的\n祷告就会存到永恒。第五条教义的阐述就到这里。", "教义 六\n为众圣徒祈求\n第六条也是最后一条教义是：我们的灵必须与众人相连，为众\n圣徒和自己祈求。因此，使徒在经文中补充说：“并为众圣徒祈\n求。”\n我将首先说明使徒说的是哪些圣徒；其次，我们为什么要为所\n有圣徒祈求，然后再说明如何应用。\n首先，使徒说的是哪些圣徒。圣徒有两类：天上的得胜者和地\n上的圣徒军队。\n1.天上的得胜者——他们不需要我们的祷告。我们不需要祈求\n神减轻他们的重担，因为他们的担子已经卸下，进入完全的安息\n。我们不需要祈求神向他们彰显自己，因为他们看到神本体的真\n相，而不是在暗中模糊不清的样子。我们也不需要祈求神救他们\n脱离悲伤、免受折磨，因为他们有完全的喜乐。他们所有的眼泪\n都被擦去了，所有的危险都已度过了。“得胜的，我要叫他们在\n我神殿中作柱子，他也必不再从那里出去”（启3:12）。在整本\n圣经中，我们没有发现一个为离世的圣徒祈求的祷告，因为他们\n已经与天上得荣耀的羔羊同在，不需要我们的祈求。\n2.地上的圣徒军队——这段经文说的就是这群人，也只限于这\n群人。他们所有人都在我们的祈求中有份。", "1）我们要为各国的圣徒祷告。无论多远，祷告都可以传到他\n们那里，而我们所祷告的神认识世界上的每个圣徒。他知道他们\n想要什么，以及如何供应他们一切的所需。\n2）我们要为所有的圣徒祷告，只要他们持定并亲近元首基督\n，尽管我们在某些观点上看法不同。尽管有这种不同，我们也应\n该把他们放在心中，并且希望他们得到益处。惟愿圣徒之间少一\n些争吵和争论，多一些同心祷告和彼此代求！这将是团结我们和\n弥合分歧的一个重要手段。\n3）我们要为各种处境中的圣徒祷告，无论贫富、无论贵贱、\n无论男女。每个圣徒都是一颗宝石，即使是落在粪堆里的宝石也\n不应该被嫌弃。在主的眼中，最卑微的圣徒也是宝贵的，所以我\n们也应该重视他们。\n为什么我们要为众圣徒祷告\n我们要为众圣徒祷告的原因有以下几点：\n1.因为他们与神的关系。他们都是神的儿女，神像父亲一样爱\n他们。不，神的爱是地上父母的百倍千倍。如果神爱他们，我们\n也应该如此。我们应该希望他们蒙福，以此来表达我们的爱，特\n别是想到神多么看重他们，神的名在他们的坚忍中会得到多么大\n的荣耀。", "2.因为他们与我们主耶稣的关系。既然基督为他们而死，我们\n不应该为他们祈祷吗？他用自己的宝血买赎了他们，他们都属于\n祂。不，他们是祂的肢体，祂永远活着为他们祈求。那么，我们\n当然也应该为他们代祷。\n3.我们应该为众圣徒祈祷，因为我们彼此之间的关系。我们都\n是从同一个种子萌发出来的生命，彼此互为肢体。所以，“我们\n这许多人，在基督里成为一身，互相联络作肢体”（罗12:5）。\n我们都被同一个圣灵所激励，它的主要果实之一就是爱。爱应该\n在祷告中表达出来。最后，我们都是继承同一产业的。我们应该\n迫切渴忘每个人都能安全地到达那里！\n4.我们应该为众圣徒祈祷，因为大家都在同样的争战中，与同\n一群敌人争战。因此，我们应该祈求众人都能远离世界的邪恶，\n祈求撒旦被踩在众人的脚下，祈求众人身上的罪都被制服，最终\n都得胜有余。\n5.众圣徒都在为同样的目标奋斗：神荣耀的彰显和基督国度的\n扩展。我们应该通过祷告互相帮助，使这个伟大的目标得以实现\n。\n应用1.安慰\n圣徒所得到的祷告比他们所知道的多得多。那些你从未见过，\n也不会在这个世界上见到的人，都在关心你，希望你能得到你所", "需要的恩典和力量。想到你的重担和众多的仇敌，这是多么大的\n安慰啊。每个人都应该为所有圣徒祷告，所以所有圣徒都在为每\n个圣徒祷告，这是极大的鼓励。\n应用2.责备\n那些自私自利，只顾自己不顾锡安的人当受责备。他们既不在\n正确的基础上爱基督，也不爱自己的灵魂。如果他们爱元首，就\n会为祂身体的益处着想。如果他们真心希望自己的灵魂得益处，\n就会怜悯其他具有同等价值的灵魂。\n应用3.劝诫\n我们要更加频繁和热切地为众圣徒祷告。当你爱所有肢体，当\n你与他们同哭并关心他们的福祉时，这是一个很好的证据，证明\n你确实是基督的肢体。\n我们要为圣徒的合一祷告，使他们在爱中相连。圣徒之美很大\n程度上在于他们在合一中表现出来的力量。如果一个家或一个国\n分裂了，最终就可能毁灭。基督祷告他的门徒能合而为一，因为\n这将非常有助于使世界相信是神差他来的。因为圣徒的分裂是不\n忠心和世界质疑基督教真理的最主要原因。\n我们要为圣徒的清洁祷告，使教会越来越洁净，越来越与圣洁\n的元首主耶稣相宜。", "我们要为圣徒的得胜祷告，特别是敌基督的灭亡，和真犹太人\n被召回天家后的荣耀与平安，那时世上的国将成为主和主基督的\n国。\n我们要为圣徒的增加祷告，这样做也是向世人行善。我们要祈\n求黑暗的王落败，祈求基督每天都能获得更多的臣民，从人类的\n采石场中取出更多的活石，放在主的圣殿中。\n我们要为在各样逼迫中的圣徒得坚固祷告，祷告他们能坚持到\n底；也要为主耶稣快快再来祷告，那时他的众教会都将得胜，魔\n鬼和堕落的世界将被锁在地狱，所有的选民将一起向坐在宝座上\n的主和羔羊高呼“哈利路亚”，直到永远。\n这个关于祷告的论点我已论述完毕。你下了什么决心？尽管已\n经说了这么多，是否仍会有不祷告的家庭，或不熟悉在内室祷告\n的人？你们愿意因祈求而得到赦免、恩典、生命和救恩吗？你们\n不做这些事吗？你们不为别人也不为自己恳求吗？这些教导你们\n都不遵守吗？所有口舌都是白费的吗？\n神啊，你命令并聆听我们的祷告！神啊，求你帮助你的子民祷\n告！求你倾注恩典和祈求的灵，使人们大量涌向怜悯台，使祈求\n的人环绕你的施恩宝座。求你因着已升上高天、永远坐在你右边\n的大祭司耶稣基督，为着你自己的荣耀，将恩典倾倒在他们身上\n。阿们。", "内室祷告的秘诀\nSecrets to Praying in the Closet\n塞缪尔·李（Rev. Samuel Lee）\n伦敦圣伯托尔夫牧师\n(Minister of St. Botolph’s, Bishopsgate)", "作者生平简介\n塞缪尔·李牧师\n牛津大学瓦德姆学院A.M.\n伦敦圣伯托尔夫牧师\n塞缪尔·李牧师1627 年出生于伦敦。他的父亲德高望重、长命\n百岁，据说也十分富足。塞缪尔在圣保罗学校（St. Paul’s\nSchool）受教，师从盖尔博士。随后就读于瓦德姆学院，师从威\n尔金斯教授。其后师从著名的切斯特主教。他在知识和敬虔上都\n有很高的造诣，并被推举为学院的研究员和大学的学监，十分受\n人敬重。在1656 年约翰·欧文担任副校长时，他担任学监，因此\n毫无疑问，他的信仰坚实、学术造诣深奥。\n次年，他应大学的要求写作了《所罗门的圣殿》，并由大学出\n资影印成册。他因传教而颇负盛名，因此前往伦敦，受聘为圣伯\n托夫的牧师，俸禄为每年40 英镑。他在该教区的工作富有果效、\n广受认可，直到1662 年因巴塞洛缪法案（Bartholomew act）出台\n，他被驱逐出境。李牧师对教会纪律的看法属于公理会派，但他\n因高举爱和大公教会而闻名。在这次审判之后，他在伦敦附近的\n纽宁顿格林担任一个独立教区的牧师。但教会党（the Church\nparty）的逼迫仍在继续，他决定摆脱残酷敌人的假慈悲，并于", "1686 年踏上了前往新英格兰的旅程。在那里，他受到了人们的关\n注和尊重，很快就成为布里斯托尔（the Church at Bristol,\nR.I.）教会的牧师，为期三年。然而，在听说1688 年革命的光荣\n成果后，他希望能享受胜利的果实，并为自己争取一笔宝贵的财\n产，于是迫不及待地于隆冬时节带领家人登船回国。他乘坐约翰\n·福伊船长的海豚号，从波士顿启程前往英国。期间东风盛行，\n拖延了整段旅程，最后在爱尔兰海岸，他们遇到了一艘法国私掠\n船。他们冒着沉船的巨大风险激烈抵挡，但终因不敌而被迫投降\n，海豚号作为战利品被运到法国圣马洛（St. Maloes）。\n被拘留一段时间后，国王下令将他的妻女及两个仆人送到英国\n，他则作为囚犯被扣留。在与家人分离的悲痛和背井离乡的孤独\n的双重煎熬下，他发了高烧，数日后便不幸离世，享年64 岁。", "内室祷告的秘诀\n“你祷告的时候，要进你的內屋，关上门，祷告\n你在暗中的父；你父在暗中察看，必然报答你。\n”马太福音6:6\n赞美主，他用这节经文告诉我们内室祷告的秘诀，这是神儿女\n的冠冕和荣耀。\n一、主为我们履行内室祷告的职责规定了三点：（1）进入你\n的内室。这个词的意思是秘密或隐居的地方，有时也理解为藏宝\n地。（2）“关上门，”或锁上它，意思很明显。这个希腊词语包\n含“钥匙”的意思，正如启示录3:7 和20:1-3 中所用的词，暗示\n我们必须把门闩上或锁上。（3）“祷告你在暗中的父。”特图良\n（Tertullian）指出“父”这个称谓意味着虔诚和权能，“你的\n父”则代表我们与神应当且亲密的关系。\n二、这个满有恩典的应许可以分为三部分：（1）因为你的父\n在暗中察看你。当你远离世界时，会看到祂慈爱地注视着你。（2\n）祂要报答你。这里的用词有时译为“给予”，见马太福音22:21\n，罗马书2:6 和13:7；有时译为“交付”，见马太福音27:58 和路\n加福音9:42；有时译为“结果”或“提供”，见希伯来书12:11 和\n启示录22:2。由此我们可以得出结论：祂回应你的祷告和请求，", "并且丰盛有余。（3）祂将以公开明显的方式回应你，有时是显在\n世人面前，但更多时候是在末后的日子丰丰富富、完完全全地显\n在人和天使面前。神会以明显的方式报答隐秘的祷告。\n三、要带着真诚的心正确地履行这个职责，这一点可以从第5\n节的反义平行句看出来，“不可像那假冒为善的人，爱站在会堂\n里和十字路口上祷告，故意叫人看见。”你不光要在家里或常规\n的地方祷告，还要进入你的内室，即最隐秘和隐蔽的地方，这样\n别人就不会发现你，也不会突然打断你。神会应允你的请求，作\n为对你在暗中真诚祷告的回报。神应许我们，祂乐意成为内室祷\n告者的债务人。这样的祷告除了空空的双手和赤诚的心之外，什\n么也不能献给神；这表明圣经的教导是，奖赏并非出于我们的功\n绩而是恩典的流淌。修道士的神学不承认这一点，但我们在祷告\n中能有什么真正的功绩？我们不能单凭祈求怜悯向神邀功（玛2:3\n）。我们最真诚的祈求也被罪玷污浸染了。我们像雅各一样，即\n使与天使进行了一场最精彩激烈的摔跤，但之后都瘸了腿。但我\n们天父的恩典就是这样——祂在暗中察看我们心中的那点真诚，\n乐意用祂的爱接纳我们，并在主基督代祷的馨香中悦纳我们。\n虽然我可以从中得出许多教导，但我将专注这节经文的精髓之\n一：正确操练内室的祷告是心灵诚实的标志，神应许以丰盛的恩\n典作为回报。", "祷告是灵魂与神对话，内室的祷告是进入天堂的密室与神相会\n。当你关上内室的门，当你的灵魂与神独处时，你就得到了打开\n天堂密室的钥匙，得以进入神圣之爱的内室。你仿佛进入一个奇\n妙的迷宫，远离喧嚣的世界，踏进你内室的黎巴嫩花园，你的灵\n魂就像一个属灵的代达罗斯（希腊神话中的建筑师和雕刻家——\n译注），插上信心和祷告的翅膀，飞到天堂的基路伯当中。\n我称内室的祷告是灵魂以隐秘的方式飞进神的怀抱。雅各的天\n梯从这天堂的内室中升起，闪闪发光，以你心里的盟约为根基，\n顶端直通施恩座。当圣洁的请求在夜间牵引你，当你的灵魂在夜\n间渴慕祂，你的心就会极早寻求祂。当你对一切虚妄和世俗的事\n关闭心门，当你的眼不看它们，你就可以上去，在神宝座旁的天\n使当中来往（亚3:7）。\n在内室祷告时，我们的灵魂就像摩西，在旷野与火中的立约天\n使交谈（出3:1）。以撒在夜晚在田间默想，向他父亲亚伯拉罕的\n神祷告（创24:63）。以利亚在旷野的杜松树下，不久就在山洞里\n听到神微小的声音（王上19:4,12）。基督和祂的新妇在酒窖里，\n以爱为旗在她以上，她只说了一半的话（不太确定这句话的意思\n——译注），因为她已经被圣灵充满（歌2:4；弗5:18）。拿但业\n在无花果树下，可能是在独自祷告，但是被基督看见（约1:48）\n。奥古斯丁独自坐在花园里，用诗人的话感叹道：“主啊，还要\n多久？”，并且听到神的声音说：“拿起圣经来读”（《忏悔录》", "第一册第八章）。诚然，伪君子可以祷告，可以独自祷告，还可\n以长时间祷告，并从已经得到了他们希望得到的被人肯定的回报\n。但伪君子并不以真心祷告为乐。他没有爱神的泉源。“但是我\n的鸽子啊，”基督说，“你在磐石穴中，求你容我得听你的声音\n，因为你的声音甜美动听。”\n在天上的神眼中，哭泣的脸庞和忧伤的心灵是最美丽的景色，\n因为我们的中保使我们破碎的心涌流出的悔改的泪水，就像摩西\n挥动律法之杖击打磐石时涌流出的泉水。在神看来，“我从深处\n向你呼求”的呼喊多么悦耳，克里斯所托（Chrysostom）说它是\n“从心灵的沟壑中发出的叹息”。让你的祷告成为神圣隐秘中隐\n藏的奥秘，就像敬虔的希西家面壁躺在床上，以便没有人可以看\n到他，或者像我们可称颂的主为我们做的伟大榜样——独自一人\n退到山上，在夜里仰望天父荣耀的面，向祂祷告。\n在暗中祷告是心灵真诚的标志，原因是：一颗真诚的心看重心\n的工作——治死罪、领受恩典、察觉并抵挡试探，确保并巩固得\n救的确据。这样的心非常熟悉在暗中祷告。王的女儿浑身散发夺\n目的光芒，虽然她穿戴金银珠宝，但这光芒其实是从里面发出的\n；当她与她的主交谈时，她内心的光芒如同闪烁的佩饰。圣徒越\n是与自己的心交谈，就越能察验自己的心。他努力活在神面前，\n总是活在神的目光之下，特别是当他俯伏在神慈悲的脚凳前时。\n人所不见的神喜悦人所不见的祷告，因为除了他，没有人看见。", "他最喜悦从圣洁的内心深处发出的目光。我不必再赘述这个问题\n了，现在让我们来讨论从这段经文推导出来的问题，其重要性不\n亚于日常使用的问题，而且对每个基督徒的成长都有极大的影响\n。\n问题：我们应该如何操练内室的祷告，以便蒙神悦纳，也令我\n们的心得安慰和满足？\n回答：为方便起见，我将把这个问题分为两部分：\n如何操练内室的祷告，以便蒙神悦纳；\n如何分辨和察验神对内室祷告的回应，令我们的心因此得满足\n。\n在处理这些问题之前，我想简单地说明这个责任及其作用，最\n后再讨论关于它的应用和不同的情形。\n这段经文对这个职责的说明很清晰。然而，我们从所罗门的祷\n告中可以进一步观察到，如果任何人在以色列的群体祷告之外向\n神祈求，都会祈求恩典和特别的回应。我们知道神用火回应了所\n罗门的祷告，因此我们了解到神首先应许个人的祷告（王上8:38-\n39；代下6:29-30；代下第7 章）。除此之外，还有很多对个人的\n特别和特定的命令，如约伯记22:27 和33:26，诗篇32:8 和1:15\n。妻子和丈夫也要分开、独自一人祷告（亚12:14；雅5:18）。", "我们可以从历世历代属神的圣徒，特别是我们可称颂的主的一\n贯做法来论证这一点。智慧人行走义人之路，如亚伯拉罕、以利\n沙、以撒、雅各、摩西、哈拿、希西家、大卫、但以理。要是一\n一列举云彩般的见证人，时间就不够了。至于我们的主，我们发\n现祂有时在旷野里，有时在山上，有时在园子里，但都在祷告。\n哥尼流在他的家里祷告，而彼得在房顶上独自向神祷告。\n在以利沙、雅比斯、尼希米、撒迦利亚、哥尼流和保罗的故事\n中，他们都经历了神恩典的同在和对他们暗中祷告的回应。因为\n神听了大卫的祷告，所以凡敬虔人都要向他祷告。我想提醒你们\n暗中祈求神的好处，不，在有些情况下应该说是必要。\n1.我们都会在神的眼目之下犯一些隐秘的罪，不能也不应该在\n别人面前承认，以至于必须独自地、暗暗地履行这个职责（见亚\n12:12；林前7:4）。\n2.我们都有一些个人的请求需要单独向神提出。\n3.我们都有一些需要神特别的怜悯和搭救的个人请求，我们应\n该先省察自己的心，再向神献上公义的祭。\n4.我们都有一些请求可能不适合在公开场合提出，例如关于其\n他人，关于神的教会事务，因此只能私下提出来。\n5.我们在私下祷告时都有过情绪激动的时候，说出不适合在公\n开祷告中说的话。", "6.经验表明，人若知道自己的痛苦，却无人能干预他的快乐，\n当他独自向神倾诉心中的喜怒哀乐时，就是其内心正直诚实的美\n好见证。也许一个人的内心住着以实玛利、押沙龙、耶罗卜安，\n需要为之哀哭，因此他进入内室；在那里，看哪，他的见证在天\n上，他的记录在高处。当他人藐视或可怜他时，他唯独向神哭诉\n。\n最后，当圣洁的灵魂在暗中亲近神，当它把世界锁在外面，退\n到无人知晓的地方，免受常会干扰家人交流的事，他会多么满足\n？当灵魂在至高者的隐秘处，在全能者的荫蔽下，会多么安舒！\n关于恒切地在内室祷告的重要性，无论是有声还是无声的，再\n怎么强调都不为过！对于突然的、偶然的、即时的祷告也是如此\n，我会在最后讨论这一点。我必须指出，有些益处只能从内室的\n祷告中获得；然而，由于所有的祷告——公开的、群体的和暗中\n的——都是一体的，所以我们必须以两点来论述对于当前讨论的\n责任颇为重要的问题。\n一、因为内室的祷告与一般的祷告是一体的，\n我们应该如何操练内室的祷告，以蒙神悦纳？\n1.做一些预备工作。不要匆忙地来到可畏的神面前。为进入圣\n所作好准备是在圣所与神交谈的必要条件，而预备合适的心是神", "的作为。有句话说得好：“不热心预备的人决不会热切祷告。”\n我们都知道但以理那个著名的祷告，当时他仰面寻求主（但9:3）\n。约沙法也定睛寻求主（代下20:3）。教会的灵魂在夜间渴慕主\n，在清晨早早地寻求他。默想从心里发出的渴望能成为点燃祷告\n火焰的火花。\n对于严肃、既定的祷告，其准备工作可分为五项。\n1）思想与所祈求之事相关的神的属性。\n2）深刻思考与此事有关的特别应许。\n3）思想合适的论据。\n4）请求帮助。\n5）保持圣洁、敬畏的心，在祷告时切中要点。居普良（\nCyprian）给我们提了一个好建议，“除了要祈求的事之外，我们\n的心什么都不想”，他还说，因此以前的牧师们都会说，“把你\n们的心放在天上的事上”，来预备人心。因为当我们自己都不听\n，当我们不儆醒，又口是心非时，我们怎么能指望蒙神垂听呢？\n我们的舌头必须像作家手中的笔，胸有成竹地写下心里所想的金\n句良言。不要在祷告时胡言乱语。在向大而圣洁的神祷告时仿佛\n在对人讲道或讲敬虔故事一般滔滔不绝，都是不敬、大意的表现\n（来12:28）。\n2.要谦卑认罪，特别是在所做的事上。当我们来到拣选耶路撒\n冷的主面前时，必须脱去污秽的衣服（亚3:4）。“求你看我受的", "苦难，”大卫说，“赦免我一切的罪。”我们要先求神救我脱离\n罪孽，然后再求他听我的祷告，这是天上的方法。他会先赦免我\n们一切的罪孽，再医治我们一切的疾病（诗103:3）。一个得赦免\n的灵魂就是得医治的灵魂。当一个人因未得赦免的罪孽而内心忧\n虑时，他的心极其沉重，无法向神大声疾呼。因此，他必须在神\n圣的叹息中承认自己特定的罪。大卫在那首伟大的忏悔诗中也是\n这样做的。我们的罪孽像厚厚的云层，遮住了神的脸，使祂掩面\n不听我们的祷告（赛59:2）。我们必须向以斯拉一样感到羞愧，\n如果我们期待神向我们投以怜悯的微笑，就必须因良心的责备而\n抱愧蒙羞（拉9:6）。我们的罪如朱红，必染红我们的良心，我们\n献祭的血必须洒在金坛的四角，才能从施恩宝座上得到平安的答\n复。当我们得饶恕，我们的争讼被接纳，我们的请求就会得到和\n平的橄榄枝为冠冕。\n3.在祷告中要有争辩和恳求的灵。谦卑而恳切地向神表达我们\n的心愿是正确与神摔跤的方法。“神啊，你为何永远丢弃我们呢\n？你为何发怒，如烟冒出呢？耶和华啊，求你不要发怒，不要永\n远记念不义，求你睁眼看，我们是你的子民。”（诗74:1；赛\n64:9）。若是如此，为什么会这样呢？就像受到惊吓的利百加赶\n忙祷告神（创25:22）。祷告的殿被称为灵魂的求问所。说到与神\n争辩，就必须提到亚伯拉罕、雅各、摩西、约书亚、大卫和但以\n理。", "有时，这是因为神丰盛的慈爱（诗5:7, 6:4, 31:16）；有时\n是基于以前祷告的经验（诗4:1, 6:9, 22:4）。有时是因为他们\n信靠神（诗9:10, 16:1）；有时是因为神的公义（诗17:1）；有\n时是因为如果不回应，神会让他的子民蒙羞，也会让不信的人远\n离神（诗31:17, 34:1）；最后可能是因为神应许平安（诗20:5,\n35:18）。我们从圣经中寻找祷告模式时发现许多类似这些祷告的\n恳求，都是在圣灵的工作下向神献上的祷告祭，并且因基督的馨\n香之气，像纪念的云柱火柱一样上达到神面前。\n让我们观察一两个特别的祷告，看看圣徒们在心里作难时，使\n用了什么即时的论据与神争辩、向神祈求。约沙法的祷告是多么\n有效啊！他以神的盟约、统管和大能为依据，又提出神古时的怜\n悯——应许赐迦南美地，并赶走那里的居民！又以祂的圣所和对\n所罗门的应许为依据。提出祂的仇敌不知感恩、忘恩负义，以此\n呼求神在此案中彰显公平，还谦卑地承认自己的无能为力。但当\n他们忧虑时，他们的眼目盯睛于神（代下20:10）。你知道当神在\n天庭周围设下埋伏时是如何大获全胜的；他也以此说明他将如何\n对付以东的后裔。是的，这个范例说明神将如何在后世对付他教\n会的仇敌（珥3:2）。另一个例子是立约的天使为耶路撒冷被重建\n向神做的精彩的祷告（亚1:12），他从耶路撒冷长期的荒凉开始\n，从神已发怒七十年开始，从神曾应许的怜悯开始，从预言的期\n限已到开始。看哪，主就用美善的安慰话回答他。请注意，当一", "颗清洁的心完全信服祷告中的论据时，因为这些论据基于神的属\n性，基于神从前宝贵的应许，基于经历神的甘甜，这就是成功祷\n告的一个罕见标志。克里斯所托这样巧妙地评价迦南妇人的故事\n：这个可怜的受难者在基督面前变成了一个敏锐的哲学家，为自\n己争取他的怜悯。使用这种天上的祷告方法，与神争辩、求他祝\n福，是一件蒙福的事。这个主题非常丰富，我只描绘了其中很小\n一部分，即我们的心要像雅各一样与全能者摔跤，并藉着神的力\n量获得祝福。\n4.在祷告时带着热切的情感，表明我们的心十分敏锐，因此会\n蒙神悦纳。情辞恳切的祷告能直达天堂。我们读到摩西没有说一\n个字，但神被他的呼求感动（出14:15）。我并不是说摩西发出某\n种吵嚷的声音，而是心灵的哀叹。然而，有时心灵的痛苦会使人\n放声大哭，神也不会推却这样的哭求。“我向耶和华大声呼求，\n祂就从祂的圣山听我。”这鼓励大卫重新呼求神，“我的王，我\n的神，请听我呼求的声音，请听我的呼求，求你记念我的眼泪，\n赐我平安。”\n有一次大卫的哭声在洞穴里回荡。“求你侧耳听我的呼求，因\n我落到极卑之地。”那重点是什么呢？就是信心在哭求中更得坚\n固。大卫的眼泪浇灌了他的信心，因此他确信说：“你要以厚恩\n待我，义人必环绕我”（诗142:1, 5-7）。丰富的眼泪带来丰厚\n的回报，流泪祈求的人成了胜利的赞美者。圣洁的雅各在雅博的", "岔路口就是这样。他流泪祈求，赢得了神的使者的祝福。耶和华\n告诉希西家，因为他看到他的眼泪，所以听了他的祷告。这样的\n先例能鼓励背弃主的以法莲回转向主，并为自己哀求，神就以慈\n悲的心肠待他。\n不，我们也读到一个圣洁的女人在示罗向耶和华哀哭，而后为\n他的拯救而欢呼（撒上1:10, 2:1）。圣徒的哭泣就像与祷告的工\n具结合在一起的声乐，在神的耳中发出天籁之音。良人对他哀哭\n的鸽子呼唤：“求你容我得听你的声音，因为你的声音柔和。”\n戈尔森（Gerson；可能是英国作家G.K.切斯特顿的诗里的人物—\n—译注）评价拉撒路身上的毒疮的话也可以用在叹息祷告上，“\n我们有多少伤痕，就有多少祷告”。祷告中的眼泪和叹息是神宝\n座前的雄辩大军。\n5.迫切殷勤的祷告会蒙神悦纳。并非是说我们要用冗长无益的\n重复话来加长我们的祷告，就像古代的异教徒那样，而是应该经\n常地、随时随处祷告。基督要求我们常常祷告，使徒保罗也要求\n我们不住地祷告，所以我们要学习履行恒切祷告的责任。圣殿中\n的早晚祭被称为不断献上的燔祭（民28:4,6）；据说米非波设早\n晚都坐在大卫的筵席上；所罗门的仆人从早到晚站立在他面前—\n—“从早到晚”指的是在规定和指定的时间内，所以我们也要持\n续、殷勤、恒切地献上我们的祷告为祭。", "恒切祷告是信心坚韧不拔的标志，这样的人在照着神的意思祈\n求时，必从神手中得到他们所求的（约16:23）。不，迫切祷告是\n得怜悯的标志。当以利亚一遍又一遍，总共七次为降雨祈祷时，\n一片云彩就在祷告的命令下立即从海上升起（王上18:43）。主说\n：“将来的事，你们可以问我；并我手的工作，你们可以求我命\n定（原文是吩咐我）”（赛45:11）。 当我们竭尽全力地祷告，\n神尚未拒绝我们时，我们的祷告必像献祭时不断吹响的号，被主\n记念（民10:10）。这种祷告就像不停地在施恩座前祈求，直到神\n应允（赛54:7）（经文出处可能有误，但找不到正确的出处——译\n注）。有一个人半夜起来给他的朋友拿三个饼，不是因为友情，\n而是因为他的朋友很急，以至于半夜十二点来打扰他（路11:8）\n。我们的主用这个比喻教导我们要恒切祷告。\n寡妇也是这样成功地祈求不义的官有所作为，因为她常去恳求\n他，使他感到心烦不已（路18:5）。但在所有的范例中，迦南妇\n人的做法最令人钦佩。她跟在门徒后面哭，使他们感到心烦；当\n门徒们希望她离开时，她仍然坚持祈求主（太15:23）。我可以恭\n敬地说，基督喜欢这样烦扰他的人。奥古斯丁通过比较两本福音\n书的记载，发现妇人先是在街上跟在基督后面哭，随后跟着主进\n了一间房子，在他的脚前哭，但是主没有回答她一句话。随后我\n们的主走出房子，她更加迫切地跟在后面哀求主向她施恩怜悯，\n至此基督才称她有伟大的信心。半夜敲天上的门不会被认为不礼", "貌。一个活泼的祷告很可能是一个有效的祷告。冷漠的祈求者一\n定会得到冰冷的回答。如果你用正确的方式祷告，如果你紧紧抓\n住神的应许，你很可能会像以色列王子一样和天使摔跤并取胜—\n—他抓住天使，不肯放他走，直到给他祝福。\n问题：但是神能被我们的争辩所打动，因我们的艰难而听我们\n吗？祂是不改变的神，住在人所不能及的光中。 在祂并没有改变\n，也没有转动的影儿。\n回答：我回答说，圣徒出于圣洁的心祷告是神的爱在他们身上\n结出的果子，也是神施恩怜悯的管道。神有丰富的恩典，并决定\n施恩怜悯的先行条件是我们出于爱和热心在祷告中与祂争辩。属\n肉体的人不能享受这种怜悯的原因是他们无法做出这样的祷告。\n祷告的灵预示着怜悯即将临到。当主通过耶利米预言被掳的结局\n时，祂也预言了开启巴比伦之门的祷告。神预言要使用居鲁士为\n神仆人雅各的缘故和以色列选民的缘故作工，但他们必须就那些\n即将到来的事求问祂，这样的求问也不会是徒然的（赛45:1-4,19\n）。以西结预言以色列在后世归回本地时的荣耀，但那时“以色\n列必求问主，他必给他们成就”（结36:24,37）。基督应许门徒\n他必再来，“但圣灵和新妇说，来！听的人也该说，来！”当基\n督说祂必“快来”时，我们必须回应说：“主耶稣，我愿你来！\n”", "当所应许的怜悯即将临到时，神的恩典点燃了这些热切的情感\n。狄奥尼修斯（Dionysius）说祷告是把灵魂拉向神、把怜悯拉向\n我们的锁链。祷告就像把船拉向陆地的缆绳，尽管海岸巍然不动\n，我们却与海岸越来越近。祷告有来自天上的火种，就像古时在\n献祭时，祭物被天上的火点燃一样。\n6.顺服神智慧而圣洁的旨意。这是圣徒与圣灵相交的最大好处\n，因为圣灵会照着神的意思为他们代求。当我们祈求圣洁时，就\n会与神的旨意一致，因为“神的旨意就是要你们成为圣洁”（帖\n前4:3）。同样，我们也可以祈求将我们的身体献上当作活祭，蒙\n神悦纳，我们就会知道何为神的纯全、良善、可喜悦的旨意（罗\n12:1,2）。在恩典之约中，神做了祂的工作，也为我们的工作提\n供了能力。当神在一处命令我们祷告时，在另一处应许将恩典和\n祈求的灵浇灌在我们身上（亚12:10）。神在一处命令我们悔改并\n转向祂（结14:6），在另一处我们读到：“求你使我回转，我便\n回转，因为你是耶和华——我的神”（耶31:18），还有，“耶和\n华啊，求你使我们向你回转，我们便得回转”（哀5:21）。神又\n说：“我也要赐给你们一个新心，将新灵放在你们里面，使你们\n顺从我的律例”（结36:26-27）。保罗说：“为此我不住地为你\n们祷告祈求，愿他在你们身上成就他所喜悦的事”（西1:9-10；\n来13:21）。“你们当做成你们得救的工夫。因为你们立志行事都\n是神在你们心里运行，为要成就他的美意”（腓2:12-13）。神的", "律例、应许和祷告像金链上的每一环，激励、鼓励和帮助灵魂履\n行属灵的职责。但对于短暂和临时的怜悯，让你在祷告中的所有\n心愿都顺从他的旨意和引导，俯伏在祂的脚前，凭着合乎外在祝\n福的信心祈求，它们就必照你的心愿成就在你身上。戈尔森（\nGerson）说得好：“将你所有暂时的心愿连接到神良善旨意的铰\n链上。”这样的人决心以神的旨意为自己的意愿，神必将好东西\n赐给百姓。\n治死败坏情欲的要点之一就在于：让我们的意愿融化在神的意\n愿中。当我们看到不是自己的意愿，而是祂的意愿得以实现，不\n仅心满意足，还十分喜悦时，就是灵性成长的一个伟大标志。当\n我们的意愿献上圣洁的祷告为祭时，我们常常会得到超过所求所\n想的。有一句话说得好：“神很多时候不马上应允我们的祷告，\n是为了将恩典倾倒于我们，以超过我们所求所想的方式成就我们\n的心愿。”我们本不知道该如何祷告，但圣灵用叹息帮助我们，\n暗中修正我们祷告时的心思意念。在令人忧心忡忡和迫在眉睫的\n危险面前，我们会自然而然地深呼吸，以获得一丝喘息。但是，\n比祷告立即得到外在好处的回应更加甜美的怜悯是永不断绝的恩\n典和圣洁，是治死地上的舒适，是激起灵魂对天堂的渴望，是渐\n渐厌倦属世、短暂、无法令人满足的快乐，也是我们顺服神的时\n间。", "哪个真正圣洁的人愿意为了一点粮食和酒失去他在云层中瞥见\n的神的光辉？不，在许多情况下，神公开拒绝祷告是最佳回答，\n而神不听我们的祷告是最有意义的听众。因此，在每一个祷告的\n最后注明“愿你的旨意成就”，你将庆幸神不叫你落入试探，这\n是你从未寻求过的怜悯；庆幸祂叫万事互相效力，成就最好的情\n形。当你按着祂的旨意求时，你将确信祂必听你，就因此得安息\n。\n7.最后，把一切交在基督手中。古人以朝向圣殿祷告来表达这\n个意思，因为那里金色的施恩座象征着基督的同在（王上8:33；\n来8:3）。神命他献上礼物和祭物，因此，作为神家的大祭司，祂\n必然要献上我们的祭物（来10:21）。基督在施恩座前为我们做什\n么？只管把你的请求交在基督手中。祂在圣殿的门口等着我们的\n祭物。只管把你心中的哀伤和叹息留给这位慈悲的中保，他会顾\n念我们的软弱，体恤我们。作为父怀里的独生子，向我们表明神\n旨意的那一位（约1:18），祂为众圣徒在神宝座前的祷告增添了\n许多馨香之气。祂向神解释我们的心愿，使我们的祷告因为祂的\n祷告而像馨香的祭一样上达到神面前（启8:3；诗141:2）。祂是\n神和我们之间的中保（伯10:23）（经文出处有误——译注）。无\n论我们奉祂的名求什么，祂都会用祂的金香炉盛上献给神，父就\n给我们成就（约15:16,16:23）。当基督祷告的馨香之气上达到天\n父面前时，我们的祷告就会变得甜美可爱，我们就能在神那里得", "安息。我认为我们常读到门徒在申初祷告，因为那是基督死去的\n时间，是一天中的第九个小时，接近献晚祭的时候（太27:46；徒\n3:1,10:30）。\n神因此也接纳了亚伯拉罕在太阳快下山时所献的祭，并恩慈地\n回应他（创15:12,24:63）。以撒在日落时分出去祷告。以利亚在\n迦密山上祷告，那是献晚祭的时候（王上18:36）。以斯拉在献晚\n祭时双膝跪下，向神举手祷告（拉9:5）。大卫祈求他在神面前举\n手祷告如献晚祭（诗141:2）。但以理大约在献晚祭的时间祷告时\n有天使按手在他身上（但9:21）。所有这些都表明，因为基督的\n代祷，就是神所悦纳的晚祭，我们才能来到施恩座前。因此，主\n祷文教导我们要以“父”的称呼开始祷告。我们在主里被收纳为\n神的儿女，并以这种关系作为祷告的依据。\n一般祷告还有其他的细节可能与内室祷告有关，例如保持安静\n的心，谨防分心和干扰，凭着信心求，和倚靠圣灵的帮助。但这\n些我都不再赘述，来看下一点。\n内室祷告的特别要求\n1.要确信与神有亲密的关系。我们不过是尘土和灰烬，岂能\n冒昧地来到天上，大胆地进入神的内室，而不与圣父或圣子相交\n吗？“你要认识神，就得平安。你就要以全能者为喜乐，向神仰\n起脸来。你要祷告他，他就听你。你定意要做何事，必然给你成", "就；亮光也必照耀你的路”（伯22:21,26-28）。首先是闪亮的认\n识，然后是闪亮的回应。你能向主神仰起脸吗？但以理先是定睛\n看神，再藉着祈祷恳求来寻求祂（但9:3）。在祷告中神认识你吗\n？你是否经常在你的内室与祂交谈？\n你要相信，当你在内室与祂相交而喜乐时，一定是与神亲近的\n结果。你能像熟悉自己父亲的孩子一样来到天父的面前，看到自\n己的卑劣、恶毒或不配，与之对比的是天父圣洁的爱和怀抱吗？\n这样的天父是众父亲的父，也是慈悲的父。使徒多么喜乐地领受\n了这一点啊！神是我们的父，因为祂是我们主的父。因为祂是主\n的父，所以是我们的父。因此，祂是发慈悲的父（林后1:2-3）。\n因为这样的父子关系，神要施恩给千代万代！但我们必须藉着基\n督、靠着圣灵，恳求与父拥有这样的关系（弗2:18）。我们必须\n逐渐熟悉这三个位格，首先是圣灵，然后是基督，最后是天父。\n首先，神差他儿子的灵进入我们的心，使我们呼叫祂“阿爸，父\n”（加4:6；弗1:4）。 这慈悲之心首先从我们的父生发，因此祂\n在基督里拣选了我们，又差祂的灵把我们引向基督，又藉着基督\n把我们引向他自己。你能靠着圣灵到神面前吗？如果你的灵魂真\n正爱神，祂就会对你的请求慷慨地说：“照着你的爱，给你成就\n了吧。”\n2.寻求神的时间。敬虔人会在寻找的季节里祷告。当神的心和\n耳向听众敞开时，祂会俯下身、侧耳听。当趁祂就近我们时亲近", "祂；当趁祂可寻找时寻见祂。当你所爱的人从窗户往里观看时就\n是你寻见祂的好时机（诗31:2——似乎错误的出处，译注；赛\n105:6——错误的出处，译注；诗32:6；歌2:9）。当神藉着祂的\n灵敲开你的心门时，就是一个恩典的时刻。心中的想法就像脖子\n上挂着信的东方信鸽。伯纳德（Bernard）说，他通过心里的感动\n就可以知道圣灵何时与他同在。当神向我们的心启示自己时，祂\n会打开仆人的耳朵，使我们得听恩典之言。当神命令我们寻求祂\n的面时，我们的灵魂必须回答：“我要做一件事，就是寻求主的\n面。”圣洁的渴望温暖我们的心，使灵魂开始寻求神。它们就像\n上天派来的使者，把我们带到神的面前。\n请留意，不要熄灭圣灵的感动。从圣灵生的人知道圣灵的声音\n（约3:8）。当灵魂被神的话融化，或被苦难软化，或感受到圣灵\n发出的神圣的叹息时，都是温暖的祷告时间，我们就会享受神的\n同在（罗8:27）。或者当预言即将到期时，但以理、撒迦利亚、\n西面和亚拿的心就受感并思想。或者当神给我们大有能力的应许\n时，我们说：“因你启示你的仆人必恩待他，因此仆人的心愿意\n向你祷告”（撒下7:27-28）。当我们发现神的应许滴入灵魂的美\n酒时，沉睡之人就要开口说话（歌7:9）。\n3.保持清洁的良心，远离隐秘的罪。我们哪有脸去见一个被我\n们私下侮辱过的朋友？当主知道你心中有隐秘的罪时，你会坦然\n无惧地来到主面前吗？你敢带着大利拉进入这个神圣的内室吗？", "特图良说得对：“对于不听从神律法的人，如果圣洁的神不听他\n们的呼喊，他们必在尘土和炉灰中哑口无言。”当我们隐秘的罪\n被祂看在眼里时，我们可能会因祂的怒气而消灭，因祂的忿怒而\n惊惶（诗90:7-8）。\n但也许有人会反对，“那么谁可以并胆敢在内室与神相交呢？\n”\n诚然，如果神一一指出我们的罪，谁能站得住呢？大卫知道有\n人会这样反对，于是谦卑地回答说：“在你有赦罪之恩，要叫人\n敬畏你”（诗130:4）。如果我们带着圣洁的目的前来，神就应许\n丰盛的赦免之恩（赛60:7）。他的意念和道路与我们的不同。罪\n疚使我们逃离他的面，但对一个受伤的灵魂宣告赦免之恩，以从\n天上来的能力医治罪恶，他会品尝到甘甜的滋味，被吸引俯伏在\n神的脚前寻求怜悯。虽然我们被罪疚所伤，还不能像以前那样自\n由，但是他“使我们仍得救恩之乐，赐我们自由的灵扶持我们”\n（诗51:12）。但我们要注意灵魂的伤痕。神知道我们的愚昧，我\n们的罪过也都瞒不过祂，但我们可以寻求祂得洁净和怜悯。\n虔诚人可能会因为他所知道的不义而感到神的不悦，就像主对\n以利所说的那样；然而治愈它的方法不是逃避神，而是像那个痛\n苦的女人一样，战战兢兢地俯伏在主的脚前，向祂坦白一切。但\n如果你在祷告后得了医治，就不要再犯罪，以免更大的恶临到你", "（太5:33）。因为如果我们“心里注重罪孽，主必不听”，罪孽\n可能会惊讶地盯着我们的良心（诗66:18）。\n据说有个人偷了一只羊，而就在他祷告时羊从他的眼前跑走了\n，他便坐立难安。如果我们有任何隐秘的罪，如果我们转眼看向\n我们的情欲和隐秘的意念（在献完平安祭之后），再次满足我们\n所爱的情欲，我们的记忆会在良心的耳边响起刺耳的警报声。这\n是很危险的！神可以出于公义任凭这样的人抛弃美善、追逐偶像\n。但是，如果我们无意犯了罪，并且也不愿意与任何罪和情欲为\n伍（为自己的软弱哀哭，并憎恨自己的软弱），那么神会因为基\n督而看你的脸庞是可爱的，听你的声音是甜美的。正如有人说：\n“善于祷告的人，就会活得很好”，所以圣洁的生活是持续不断\n祷告的生活，是一生都在神面前恒切祈求。\n4.与神建立个人的关系，并谦卑地为之祈求。想想你在暗中向\n谁祷告。圣经说是“向你在暗中察看的父祷告”。你能证明自己\n在圣约里吗？你能证明什么，就能祈求什么，并成功地得到。如\n果我们在祷告时在嘴上承认神的约，却并不真正在意，主对这种\n人的劝诫是——他们与我有什么相干？（诗50:15,16）。神不是\n什么祷告都听，而是只听与祂有关系的人。这是所罗门在祷告中\n强调的事：“因为他们是你的子民，是你的产业”（王上8:51）\n。因此，大卫恳求说：“你是我的神，请听我祈求的声音”（诗\n140:94——出处错误，译注），“我实在是你的仆人”（诗", "116:16）。亚撒向天呼求：“主啊，你是我们的神，不要容人胜\n过你；我们是你田里的羊，你家里的仆人，求你救我们”（代下\n14:11）。当以色列人被熬炼如银子，被试炼如金子时，“他们必\n求告他的名，他必应允。神必要说，这是我的子民，是我经过试\n炼如金的子民，他们也要说，耶和华是我的神”（诗119:176；亚\n13:9）。当你能分辨你的心上有盟约之印，圣灵亲自印在你的祷\n告上，并且你以神的儿子为你的大祭司，你就可以在需要的时候\n坦然无惧地来到“施恩宝座”前（来4:16）。\n5.内室的祷告要具体，包括罪、需要和怜悯。如果你想得到赦\n免，就不要隐藏你的过犯。不要羞于向神坦白你一切的需要。大\n卫与神争辩，因为他是贫穷缺乏的（诗40:17;70:5;86:1;109:22\n）。他四次向神强调他的需要和窘迫的处境，就像一个相信神而\n恳切祈求的乞丐，向神说明他一切的灾祸，给神看他衣衫褴褛的\n样子和不为人知的伤口，就像约伯说，“我要在他面前将我的案\n件陈明”（伯23:4）。\n我们可以充分地说明我们的想法，也可以说出那些折磨、侮辱\n和困扰我们的人是谁。如果神的儿女基于成熟的判断在祷告中提\n出他们的名字，他们就有祸了。我发现圣经中这样的祷告没有落\n空的。雅各在困境中祈祷：“救我脱离我兄弟的手，脱离以扫的\n手”（创32:11）；大卫在登橄榄山时祈祷：“主啊，我求你使亚\n希多弗的计谋变为愚拙”（撒下15:31）。祷告为他在基罗挣断了", "绳索。约沙法也因此在他的祷告中提到亚扪、摩押和以东密谋反\n对他（代下20:10）。希西家也因此在耶和华面前展开使者的信（\n赛37:14）。诗篇作者也因此一一列出抵挡以色列的人（诗83:6）\n。教会也因此在祷告中提到希律安提帕和本丢彼拉多，前者被永\n久放逐，后者则在众人面前成了小丑（约瑟夫, L.18, c.9.《优西\n比乌纪事报》Euseb. Chron. L. 2, p.159）。在祷告中用合适的\n依据和情感关注一些特殊情况或单一的请求，是非常有用的。保\n罗说：“因此，我在父面前屈膝”（弗3:14）。如果我们觉得恩\n典的力量不足，可以祷告，“主啊，加增我们的信心”（路17:5\n）；如果觉得试探极其强烈，可以“三次向主祷告”（林前12:8\n）。我们通过祷告获得的好处如此之少，一个很大的原因是我们\n的祷告过于笼统。即使我们取得了成功，也是模糊不清的，所以\n我们常常不知道该如何看待祷告的问题。此外，当我们在处理重\n要的事情时，如果我们的祈求相当具体，心思就不会游移不定，\n我们就会越来越熟练地祷告，显示出我们的灵魂在恩典中的长进\n。\n6.当我们能顺从并感激地接受神的察验时，就会在暗中察看我\n们的主面前发出圣洁而谦卑的呼求。污秽不堪的灵魂不能与神同\n住。圣灵也不会接纳一个污秽的灵魂。但是，当一个人能在恩典\n的脚凳前谦卑恭敬地说：“主啊，求你察验我，试验我，看在我\n里面有什么恶行没有，引导我走永生的道路”（诗139:23），特", "别是在祈求神救他脱离邪恶和骄傲的仇敌之手时，他的内心就能\n激荡起无比的喜乐和温柔的信心。当大卫为着他的仇敌抵挡他而\n恳求神时说：“因为我是圣洁的”（诗86:2,14,17），表明他是\n义人；当我们为撒旦的攻击恳求神时，我们是否能说自己保持警\n醒并祷告避免落入试探呢？\n当我们能洗手表明无辜时，就可以坦然无惧地围绕神的祭坛了\n。在面对来自扫罗的抵挡和不公时，大卫说：“神按着我的公义\n和我手中的清洁赏赐我”（诗18:20）。或者是他心中对神的爱：\n“主啊，你是无所不知的，你知道我爱你”（约21:17）。尼西米\n也敬拜神和爱慕他的律法（尼13:14-22）。希西家也持守正直完\n全的一生（赛38:3）。或者如果我们达不到如此高的高度，也能\n像教会那样说：“我们心里所羡慕的是你的名，就是你那可记念\n的名”（赛26:8）。最后，当我们可以毫不犹豫地为了神的荣耀\n而祈求怜悯——就像牧者或基督的教会祈求这种恩赐和恩典、这\n种知识和话语——以便可以为基督赢得灵魂，并且可以说这是我\n们的主要目的——这样的祈求就是有荣耀的！（弗6:19；西4:3）\n。\n7.为圣灵祷告，以便你能在圣灵中祷告，并靠着圣灵祷告。“\n北风啊，兴起！南风啊，吹来！在我的园内，使其中的香气发出\n来”（歌4:16）。然后你可以邀请基督，“愿我的良人进入自己\n园里，吃他佳美的果子”，你的心便可以他为乐，与他亲密相交", "。所有成功的祷告都来自圣灵的启示，祂感动我们的心祷告，并\n管理我们的舌头，把祷告的话放在我们口中。神怜悯地垂听祂自\n己的灵在我们里面发出的叹息。祂差祂的灵，“水就流出来”（\n诗147:18）。悔改的水流在圣灵的感动下流淌出来，当这些活水\n从圣所的门槛下流出时，灵魂就在施恩宝座前浮水（结47:1）。\n我们在圣灵的感动下流下虔诚的眼泪，并随着圣灵注入的恩典而\n发出真诚的祈求。先知说：“那时，他们要为所扎的基督哀哭，\n为丧独生子一样悲哀，就像约西亚被杀的哈达临门的悲哀”（亚\n12:10）。当那日，神的慈悲将如洪水涌流，洗净教会，主的平安\n像河流一样流出，外邦人的荣耀也如同绵延的河流（亚\n13:1,2,4;14:8）！这是对教会、对灵魂极大的恩典！在祷告中叹\n息的人知道神的恩慈将会临到。有力地抵挡撒旦的一切诡计的办\n法之一是穿戴神所赐的全副军装，在圣灵里祷告（弗6:18）。\n8.在祷告中把特别的应许应用于特别的情况；因为神已经并将\n会彰显祂的应许，胜过祂一切的名。当我们要履行神所命令的职\n责时，必须寻求相应的应许，并在祷告中把它们结合起来（约\n12:28）。当神赐帮助的应许适合某个命令时，祷告将蒙垂听，祷\n告的人也将甘心乐意地顺服。当我们带着神的话语来到祂面前时\n，就可以宣告祂的话，“我将除去所有不义”，“悦纳你们的善\n行”（何14:2）。雅各提醒神应许要带他回本地本族那里（创\n32:9）。所罗门也提醒神向大卫应许的话（王上8:24）。约沙法", "提醒神向所罗门应许的话（代下20:8-9）。但以理一一回顾神给\n耶利米的应许。他读了这些话，并在祷告中使用它们（但9:2-3）\n。所以，我们要先搜索圣经，寻找神的应许，然后带到主面前。\n保罗教导我们要接受神给约书亚的应许，承认耶和华是我们的\n帮助者（来13:5-6）。祷告蒙应允的特别理由是神会兑现祂的应\n许（诗50:15;65:24）。西面活在神的应许里，并在应许的怀抱中\n、在祷告中安然离世（路2:29）。有时灵魂的答案是从一般的盟\n约而来，如“我要做你的神”（创17:7）。有时灵魂的伟大提醒\n要从救赎之井中获得（约14:26）。但无论是哪一种，神的信实都\n是灵魂的保证。因此，大卫在祷告中经常谈论神是真实的神，是\n真理的神；弥迦书中的教会也确信，神应许向亚伯拉罕所施的慈\n爱和向雅各所发的诚实，将丰丰盛盛地实现在祂的子民以色列身\n上（弥7:20）。\n9.在祷告中在神面前清醒而严肃地下决心。诗篇第119 篇充满\n了这样的内容：“我要遵守你的律法，我要走你的见证之路，我\n要在君王面前讲你的见证，我已经起誓，也要履行，我要遵守你\n公义的审判。”还有其他地方说：“求你救活我们，我们就要求\n告你的名”（诗80:18）。“你几时到我这里来呢？我要存完全的\n心行在我家中”（诗101:2）。我们的心因此会甘愿顺服神。雅各\n说：“如果神与我同在，那么耶和华就是我的神”，并决心为神\n建造一座殿宇，并用他全部财产的十分之一来服侍和敬拜他（创", "28:22）。这里的连词“如果”不能简单地理解为条件，就好像神\n没有履行祂的承诺，或者神不应该是他的神，这是极大的恶。“\n如果”是对秩序和时间的合理阐述。因为，或者说既然，神喜悦\n赐我应许，我就要承认祂是我所爱的神，并建造一座殿宇、献上\n十分之一来敬拜祂。但是，无论在困境中的灵魂向神承诺什么，\n都不要懈怠，因为许多时候，我们的祷告迟迟不蒙应允，是因为\n我们的失信（诗96:13,19——后一个出处错误，译注）。 大卫称\n要兑现他在困境中所起的誓，因为神已经听到了。当我们违背对\n神的承诺时，难怪我们会感受到耶和华对以色列人的威胁，叫他\n们知道他们背弃了自己的承诺（民14:34）。\n10.祷告中等待的心。“我曾耐性等候耶和华；祂垂听我的呼\n求”（诗40:1）。希伯来文的意思是，“我满心期待地等待。”\n于是在祷告的走廊上来回踱步。这是满怀希望的举动，直到神听\n到。“耶和华啊，我仰望你！主—我的神啊，你必应允我”（诗\n38:15）。我们要和先知弥迦一起说：“至于我，我要仰望耶和华\n，要等候那救我的神”（弥7:7）。盼望、期待、信靠，凭应许生\n活、寻找平安的答案，就像弓箭手射出箭后，仔细察看是否射中\n目标。所以，我们的灵魂要说，我要留意观察我的祷告如何飞向\n神的怀抱，以及我从天上得到什么回应。正如起航后，航海员要\n小心掌舵，使用罗盘观察太阳或北极星，留意船的状况，以及是\n否遵照航海地图正确航行，你在祷告时也要这样做。你要做好标", "记，看自己是如何到达港口的，以及从天上带回了什么丰富的货\n物。大多数人在粗心大意或健忘的迷雾中浪费了他们的祷告。现\n在让我们来谈谈第二个问题。\n⼆、如何发现和辨别神对内室祷告的回应，使灵魂可以\n因此得满⾜？\n让我们考虑一下等待回应的祷告。当神把它送回你的怀抱时，\n你就会迅速得到你所寻求的怜悯（诗104:28; 147:9）。就像没有\n理性的生物凭着天性向神呼求食物，并收集神所赐的食物，神将\n它们喂饱；当神报答祂的儿女时就更是如此了。因为当神叫人饮\n食饱足、满心喜乐时，即使是最大的恶人也会承认神的工作（徒\n14:17）。但是，当情况有疑问时：\n首先，观察你的心在祷告中的状态和感受——观察你的心，并\n从几个方面引导它的方向。\n1.通常最佳的标志是圣洁自由的心。一颗被充满的心会自然地\n流淌出它的请求，就像喷泉涌流出水一样（林后1:17）。正如神\n会关闭机会，当祂不听我们的祷告时，祂也会关闭我们的心。当\n我们的心被封闭时，我们就无法祷告，即便能祷告并努力坚持，\n也会发现障碍重重，就像主曾对摩西说：“罢了！你不要再向我\n提这事”（申3:26）。或者像神对以西结说的那样，尽管挪亚、", "但以理和约伯在惊恐之时为一个国家恳求，但除了他们的灵魂，\n没有任何救赎（结14:2;7:11）。当神放弃任何曾与祂亲近的人或\n圣徒，无论是神的教会还是祂亲爱的朋友，都不可能感到畅快。\n祷告的弓没有力量，就像神突然带走了谦和的约西亚（代下35:25\n）。教会有时间书写哀歌并成为以色列的惯例，却没有时间谴责\n神所不喜悦的事。但希西家在祷告时心志被开广，并呼求神向他\n施恩怜悯（王下20:11）。\n使徒雅各马上就要因希律亚基帕的命令被处死之际，教会花时\n间为彼得祈求（徒12:2,12）。当主乐意赐给我们时间和开广的心\n时，就是祷告将蒙垂听的显著标志。“我在困苦中，你曾使我宽\n广”，大卫说（诗4:1）。虽然这是指神搭救了他，但也可应用于\n祷告，正如圣洁的先知所作的。是的，灵魂虽然在急难和痛苦中\n仍发出呼喊（诗18:6）。当良心堵住伪君子的嘴，他们就会躲避\n神的面。\n2.在祷告时心里有一种蒙福的宁静和平安，特别是当灵魂来到\n主面前倾诉时昏暗忧伤，但最后有明亮的阳光。哈拿祷告完后脸\n上不再有愁容。她不再像之前那样因为她的遭遇而愁容满面。主\n就是这样对待大卫的——虽然他没有得到充分的回答，但神让他\n的心变得坚忍，使他在困境中重新得力（撒上1:18）。祷告能驱\n散忧虑和心中的黑暗（诗138:3,7），使良心得平安，充满从神而\n来的平安（腓4:6-7）。", "3.喜乐的心。有时，神不仅会使祂的子民在祷告的殿中得享平\n安，还有喜乐。希西家就是这样。他原本像乌鸦一般喋喋不休，\n后来变成如天鹅般的美妙歌声；原本是哀伤的挽歌，后来变成耶\n和华殿中用十弦瑟荣耀赞美神的音乐（赛56:7）。哈巴谷的嘴唇\n发颤，身体战兢，但在他说完之前，他就高唱圣洁的颂歌，他的\n手指也演奏出美妙的音乐（哈3:16）。所罗门的祷告也是如此。\n当火降下来的时候，人们在敬拜中心中火热、喜乐，各归各家（\n代下7:1,10）。大卫有这方面的经验，因此经常到神的殿中寻求\n安慰。每当他感到忧闷时，都会责备自己的心：“我就走到神的\n祭坛，到我最喜乐的神那里。我的心哪，你为何在我里面烦躁？\n”（诗43:4-5）。他的旧竖琴曾弹奏圣殿之歌治愈了扫罗的恶疾\n，现在也遏制了他自己心里的忧闷。\n当我们在祷告中用信心之眼看神时，天上的喜乐就会光照我们\n。当摩西与神说话后从山上下来，他的脸因天上的意象闪闪发光\n。因此，圣经常常这样表达人祈求神赐怜悯和安慰：“求你的脸\n光照我们，我们就必得救”（诗83:3）。古代的祭司们也这样为\n以色列百姓祝福：“求主使祂的脸光照你，施恩于你”（民6:25\n）。圣经中像这些以及类似的语句意味着，有时主乐意从祂的旨\n意中发出耀眼的光辉，使祂的子民知道祂的同在，对祂的威严和\n怜悯充满敬畏（出40:34；利9:23；民16:19）。神的喜乐之光就\n像冉冉升起的太阳，驱赶黑夜的恐惧和沮丧。这种属天的喜乐显", "示了祷告中信心的力量和神的光辉。是的，所有的祷告都应该指\n向这个目的，我们的喜乐便得以满足（约16:24）。\n4.对神甜美的爱。当灵魂在祷告中对神有亲密的情感时，来到\n父神面前的人就不该对神的怜悯心生嫉妒和怀疑（仿佛神是一个\n苛刻的主人）。因此，对神的无尽恩典带着这种不当的想法而拒\n绝祷告就是在惹神的气。认识神无尽的良善应该使人爱慕神。人\n，尤其是圣徒，不断从神那里领受恩惠，因此神白白的恩慈应该\n吸引我们的心归向祂。当我们的心认识到，一切的美善都来自祂\n永不改变的爱，我们的祷告就会充满属神的喜乐。我们的心就会\n常常充满对神的爱慕；这种神圣的情感会充满我们的心。任凭世\n界怎么说，我们对神的爱就像从灵魂中流淌出来的馨香之气。“\n我爱主，因为祂听我的祈求”（诗116:1）。当爱我们的神回应我\n们的祷告时，我们作为神儿女也应当从心里流淌出对祂的圣洁的\n爱（约16:27）。当我们的心知晓神的恩典时，神会对我们说祂对\n但以理说的话——“但以理，圣洁蒙爱的人”，或者对马利亚说\n的话——“蒙大恩的女子”，这将大大激励我们爱神（但10:11；\n路1:28）！\n5.在祷告中，有时会回想起从前的经历，从而大大激励我们的\n心变得火热。当摩西回想神曾赦免他们，并救他们出埃及，就立\n即感受到神的慈悲怜悯（民14:19-20）。当我们的心追想古时之\n日、上古之年，想起夜间的歌曲，这些过往经历使我们得出一个", "结论：“难道神不再施恩吗？难道他会忘记开恩，因发怒就止住\n他的慈悲吗？”（诗77:5-10）。\n6.一颗预备好感恩和服侍的心。这样的心充满感激，并记念神\n的怜悯。“我拿什么报答耶和华赐给我的一切好处？”（诗\n106:12）。正如古时在圣殿献祭时有音乐，现在也应该如此，当\n我们在祈求怜悯时，我们的心必须上好弦，预备好赞美的声音（\n启5:8；诗107:1）。我们要用装满祷告馨香之气的瓶子与竖琴一\n起演奏天上的旋律。当我们的心被修正好或预备好，就会发出歌\n声和赞美。这源于我们知道神对我们的爱。爱是感恩和活泼服侍\n的唯一源泉。居普良（Cyprian）称祷告若不以甘心乐意的顺服为\n结果，就是“贫瘠、不结果子、赤裸、没有装饰的”。因此，雅\n各书5:16 说，有效的、热切的、从内心发出的祷告将会结出外在\n的果子，显示出爱的工作。\n第二，观察祷告的主要主题。注意祷告的箭是否射向它所瞄准\n的范围。通常有一些未对付的特别的罪、未被驯服的败坏、缺陷\n，和紧迫的困境，促使灵魂前去祷告，也是灵魂的主要负担。注\n意罪是如何凋零的，恩典是如何兴旺的，以及我们的需要是如何\n在祷告中敞开心扉时被满足的。我们要谨慎自守、警醒祷告（彼\n前4:7），然后，为了说明神的旨意，为了知道你是成功的，你要\n用神圣的独白向你的灵魂呼喊：“守望的啊，夜里如何？” (赛\n21:11)。", "第三，观察随后发生的情况。对后续的情况保持警惕；当它们\n出现时，你要察验它们。在智慧港设置警觉的哨兵。“因为祂的\n名相近，人都述说祂奇妙的作为”（诗75:1）。神听祷告，这是\n荣耀的真理和祂的美名。\n当祷告在圣灵的帮助下上达到神面前时，留意神如何叫万事互\n相效力，使人得益处（罗8:28）。注意其中的联系——圣灵为众\n圣徒代祷后，神叫万事互相效力（罗8:27）。就像神曾说的，祂\n常乐意藉着祂的工作清楚表明，“我在这里，我必不断地引导你\n，你要像一个有水的花园，水永不断绝”（赛63:9-11）。神常用\n暗中的应许激励我们祷告，并经常将其显明。神应许为教会的缘\n故，使用居鲁士对付巴比伦（赛45:4,11,19）。但以色列人必须\n向神祈求，神应许他们寻求神的面不会是徒然的；接着我们就在\n下一章读到巴比伦的陷落。\n当我们在苦难中哀求耶和华时，他发命医治我们（诗107:19-\n20）。怜悯有时，生命有时。当亚伯拉罕求得儿子时，主告诉他\n，“明年这时候，我必回到你这里”（创5:2;18:14）。在民族生\n死存亡之际，犹太人在书珊城里禁食三天，第四天王后进入宫殿\n，晚上王睡不着觉，必须要听波斯历史；接着我们就读到哈曼的\n毁灭（斯4:16;6:1）。\n祷告有一个奇怪的好处，就是使人安然睡下，有时是大卫；有\n时祷告又是为了教会的益处唤醒他们（诗3:4-5；创24:15）。雅", "各与天使摔跤后，天使在清晨离开，这个义人在以扫的脸上看到\n神的同在。有时神的旨意并没有那么迅速显明。殉道者的祷告没\n有立即得到回答，而是被推迟了一段时间（启6:11）。但神赐给\n他们每个人公义的白袍和得胜的心，告诉他们必须等待不多的时\n间，直到神凭公义回应他们的祷告。落在神仇敌身上的雷声来自\n圣殿。审判从锡安咆哮而出，那里是听到神声音的地方（启11:19\n；珥3:16）。但神工作的方法和时间多种多样。把一切交托给他\n无限的智慧；不要给神下命令，只管看神的旨意如何绽放。有时\n我们很难拼凑出神的旨意，因为这几乎是不可能的（以赛亚书第5\n章；诗111:2；传3:11）。凡喜爱祂作为的都必考察，因为万事万\n物在祂的时间里都是美好的。\n第四，观察你与神的相交。内心听到的回答会使灵魂有活力，\n就像植物在雨露的滋润和阳光的照耀下抬起头，开出花来（撒下\n23:4）。蒙神眷爱的圣徒做什么都甘之如饴。蒙应允的祷告就像\n膏在心灵上的油，也像加上色彩的灰烬。哀痛禁食的麻布变成了\n喜宴的婚纱。蒙应允的祈求者也更加自由又谦卑地活在神面前。\n我希望你成为这样的人，可以在神的殿中得到你所求的（约16:23\n）。正如主曾经在夜间告诉亚比米勒王，亚伯拉罕是个先知，并\n且会为他祷告，因为他认识天上的王（创20:7）。这人多么有福\n！我希望你们中间有许多这样恒切祷告的人，像大卫一样专心祷\n告（诗109:4）。", "在希伯来语中，“但我要祷告”是非常有力量的话。这意味着\n他随处祷告——起床时祷告，躺下时祷告，走路时祷告，随时随\n处祷告。就像在神的殿中最受器重的人，拥有通往密室的金钥匙\n，可以在夜间叫醒他的君王，这样的人（不管受迷惑、亵渎的世\n界做什么梦）除了固定与神相交的时间之外，随时准备好发出属\n灵的声音。他永不疲倦地挥动翅膀，他的灵一直在展翅高飞；他\n以神为他居所的磐石，面对任何攻击，都能藏在神里面，保持圣\n洁。\n特别问题的回答\n对于主要及附带问题，我想已经讨论够了。还有许多与这个主\n题有关特别疑问，具有一定的重要性，因此我简要回答。\n问题1：什么时间适合进入内室祷告？\n回答1：基于不同的处境、不同的性格和属灵状态，不同的神\n的工作和机会，对祷告时间的要求也各不相同。有些人认为最好\n在晚上，当一切都安静下来时；有些人认为最好在早上，当精神\n最饱满的时候。我认为在这种情况下，必须谨慎地依循良心的的\n引导，但应该在独自一人，且精神处于最佳状态时进行。\n问题2：内室祷告应该多久一次？\n回答2：如果参考圣经中的先例，我们会发现大卫在清晨祷告\n（诗5:3）。我们所爱的主在清晨祷告（可1:35）。克里斯所托（", "Chrysostom）建议：“先洗净你的心，再洗净你的身体，因为脸\n和手可用水洗净，唯独祷告才能洗净心灵。”另外，我们的主也\n在夜间独自一人祷告（太14:23）；以撒在黄昏时分在田间默想（\n创24:63）。大卫和但以理每天祷告三次（诗55:17；但6:10）。\n圣经还提到大卫说：“我要一天七次赞美你”；意思是说，“我\n要常常这样做”（诗119:164）。\n有时我们的处境会促使我们频繁地来到施恩宝座前。但我谦卑\n地认为，我们应该每天至少前去一次。主祷文说，“我们日用的\n饮食，今日赐给我们”，似乎教导了这一点。因为主命令我们要\n在内室祷告，随后就教导门徒这段主祷文。\n问题3：当一个人情绪激动而受到干扰时，是否适合祷告？\n回答3：既然神要求我们，“不忿怒，举起圣洁的手”（提前\n2:8），我认为立即祷告不太合适，除非在祷告中祈求神的饶恕和\n力量来抵挡这种错误的行为。当怒气稍微平息并能保持冷静后，\n再快快地祷告，不可含怒到日落，要藉着祷告得洁净（弗4:26）\n。虽然我必须承认，基督徒应该始终努力保持手洁心清，以免在\n小的挑战面前无法祷告。事实上，想到我们应该常常与神相交，\n就应该能有效地克制我们的忿怒。\n问题4：当不能回避别人的注意时，是否还可以在暗中祷告？", "回答4：我必须承认，如果一个人住在狭小的空间里，可能很\n难找到时间独处，只能在别人在场的时候祷告。但我认为不应该\n因为害怕别人的注意而忽略这个职责。我们必须尽可能地防止这\n种情况发生，更要留意我们的心，防止属灵的骄傲，同时求神使\n我们的祷告成为见证和榜样。\n问题5：如果我们在默祷时无法激发或保持热情，或无法不分\n心，是否可以大声祷告？\n回答5：毫无疑问可以，但必须非常谨慎。特土良（\nTertullian）建议，我们的双手、面容和声音都应该非常恭敬和\n谦卑。让人听到我们的祷告和在公开祷告有什么区别呢？然而，\n如果我们能找到独处的地方，或者当其他人都不在家时，就可以\n保持独自祷告的益处。\n问题6：如何在祷告时不分心？\n回答6：尽管很难达到完美的境界，但还是可以恳求圣灵的帮\n助，使我们在神面前祷告时更加专注、甘甜，和自由，例如多思\n想神在暗中察看我们的目光，努力专注在手头的祷告事项上，充\n分认识我们的缺乏和不足，不做无谓冗长的研究，多思想神在天\n上、我们在地上，多操练与神相交。", "问题7：如果目前得到的回答似乎与我们的祈求不一致怎么办\n？\n回答7：我们不能认为这是神不喜悦的象征，并像约伯一样说\n：“你为何与我争论呢？”相反，当我们祈求短暂的怜悯却得到\n看似相反的回应时，必须承认神的主权、智慧和爱，并采纳以利\n户的建议，他说神的事都不对人解说（伯33:13）。我们也无法参\n透他圣洁的道路。\n我们还可以考虑其它几种情况和顾虑。关于神规定我们在内室\n祷告的形式，无需多言，因为神应许真正信主的人（加4:6）有圣\n灵帮助他们，他们无需喝别人桶里的水，也无需依靠高跷和拐杖\n获得精神力量，他们的祷告不是靠语言和修辞，而是靠信心和圣\n灵的叹息（罗8:26；亚12;10；徒9:11）。然而，对于刚开始学\n习操练内室祷告的信徒来说，可行的做法是研读圣经中关于天上\n的事的祷告。\n我也不需要向一个已经爱上与神相交的人强调这么做的频率，\n因为他以与神相交为乐。神的意念对他来说如此宝贵，以至于他\n的心思爱成病，希望与神更亲密相交，有更多的“苹果”畅快他\n的心（歌2:5）。对于一些人，但恐怕很少，可能有必要说，为了\n我们软弱的身体的缘故，有必要在适当的时候退出祷告的流泪谷\n。对这种人我们可以说，主对我们的软弱心存慈悲怜悯，在某些\n情况下，祂喜爱怜恤、不喜爱祭祀。正如格尔森（Gerson）评价", "神所爱的圣徒，这样的人在祷告时甚至面临死亡的危险，尽管我\n认为这样的人是凤毛麟角。\n我已经尽可能简短地完成了上述论述，现在我要谈一谈简短、\n突然、临时的祷告，通常称为 “即时的祷告”，这的确值得单独\n论述，我之前也承诺将解释这个主题并以应用结束。", "即时的祷告\n即时的祷告是灵魂在紧迫和意外的情况下，向天堂发出的急促\n的呼求。圣洁的人会快速发出热切活泼的祷告，比飞翔的老鹰更\n快，甚至能与闪电同步。它乘着圣洁意念的翅膀飞到第三层天上\n，使祷告之人在需要之时获得帮助的力量。\n圣经中记载了很多在众所周知的重要场合取得奇妙成功的祷告\n的先例。如果有尽责的官员决心改革，他就要效仿尼希米，他在\n责备百姓亵渎安息日时说：“我的神啊，求你因这事记念我”（\n尼13:14,22）。当首领和将军上战场时，请注意以色列人向神呼\n求，而不是赞美人。“惟愿耶和华你的神与你同在，像与摩西同\n在一样”（书1:17）。在战场上追击敌人时，英勇的约书亚发出\n这样的祷告：“耶和华啊，求你延长得胜的时刻”（书10:12）。\n耶和华听了他的祷告。还有以色列人在约旦河外与夏甲人作战时\n（代上5:10,20）；约沙法陷入困境时（代下18:31）；参孙在利\n希快要渴死，又在大衮庙中因双目失明被人嘲笑时（士\n15:18;16:28）。以利沙在多坍被亚兰军队包围时说：“耶和华啊\n，求你开这少年人的眼目”（王下6:17）。还有大卫在洗革拉差\n点被人用石头打死时（撒上30:6）（原经文出处错误——译注）。\n波阿斯对合法收割庄稼的勤劳工人说：“愿耶和华与你们同在”\n（得2:4）。即时的祷告将犁头分别为圣，正如耶柔米为伯利恒的", "田地所做的祷告。耕种田地的和修剪葡萄的农夫唱着大卫的诗篇\n。不仅如此，即时的祷告使我们生意昌隆，使我们的家不遭贼偷\n，又扑灭大火，保守你腹中的孩子，你出你入都有神的保护。\n雅各在他的儿子们下去埃及时因祷告得安息（创43:14）。祷\n告使人闭目安睡（诗3:5），使人在夜里唱歌，又在怜悯的怀抱中\n唤醒灵魂（伯40:10；诗139:18）。祷告在风浪中掌舵，使路上的\n锚坚固，又兴起狂风摇晃沉睡的人（诗57:28——出处错误，译注\n；拿1:6）。尼希米在王宫里为王摆酒；当他拿起酒来奉给王时，\n他向天上的王献上金诗，就是宝贵的祷告（尼2:4）。\n在约西亚宣读律法时，有人听到他向天上发出隐秘的呼喊（代\n下34:27）。当耶稣在路上教导门徒时，他们祷告说：“求主加增\n我们的信心”（路17:5）。雅各临终前在床榻上为他的儿子们预\n言将来的事时，被圣灵充满而心中欢喜，说：“耶和华啊，我向\n来等候你的救恩”（创49:18）。撒加利亚在为主殉道时喊道：“\n愿耶和华鉴察伸冤！”（代下24:22——原出处错误，译注）。当\n石头如雨滴般落在司提反身上时，他祈求神软化那些心肠如石头\n一般刚硬的人，说：“主啊，不要把这罪归于他们”（徒7:60）\n。我们可称颂的救主在极大的痛苦中温柔地祷告说，“父啊，赦\n免他们”（路23:34）。最后，当以利了解哈拿的痛苦时便立即为\n她祷告：“愿以色列的神允准你向祂所求的”（撒上1:17）。", "圣经中记载了许多类似这种紧急状况下的即时祷告，无法一一\n列举。让我们简单来看一看，当我们的灵魂突然飞向天堂会带来\n什么益处。\n1.它帮助我们迅速预备好履行一切职责。让我们用这样的即时\n祷告向天上的神举手（哀3:41）。\n2.它将隐秘的试探扼杀在摇篮里，保护我们不落入其中。\n3.它让警醒的基督徒明白神的恩典，事实证明这能有效激发感\n恩和赞美的心。\n4.它将我们所有的世俗工作分别为圣。它在神保护我们的篱笆\n上插上木桩，将一切转化为祝福（提前4:4-5）。\n5.它是圣徒应对突发事件的盔甲，是对抗惊吓和噩耗的解药。\n它在任何场合都很有用，不仅保证我们日用的饮食，还有我们呼\n吸的每一口空气。\n6.它是最佳伙伴，也是最残酷的仇敌想要剥夺的。他们可能会\n斩断外表的礼仪，阻碍我们履行密室的职责。他们可能会拔掉圣\n所的每颗钉子（拉9:8——原出处错误，译注）。但没有一个迷宫\n或监牢能关住即时的祷告，也没有一个恶人能阻挡它。在敌人面\n前，我们的心可以来到神面前。\n让我们以一些应用作为总结。", "应用1.那些忽视隐秘的职责、不凭心灵与神相交、不从密闭的\n泉眼中取水的人要知道，他们的状态十分危险。他们所做的一切\n都仅限于公开场合。这是一个可疑的伪善迹象，因为信仰的核心\n和灵魂在于内心和内室。注意经文中的这句话：神的眼目必在暗\n中注视你。如果你的眼睛也注视着他，你就会看到祂的荣耀之美\n。神的奇异恩典会让人承认隐秘的罪，并履行隐秘的职责。\n应用2.叫人鉴察自己是否凭真诚的心履行隐秘的职责时。有的\n人就像亚玛谢，虽然祷告，心却不专诚（代下25:2）。有的人就\n像亚哈，只会落下鳄鱼的眼泪。他们这样做只是因为诫命或范例\n。因此，他们祷告只是为了叫良心闭嘴，只是为了履行义务。他\n们因外在的表现心安理得，无所谓是否品尝到从天堂的金管子里\n留下来的甘甜的溪水。这种人虽进入他们的内室，却像多米田一\n样，只为了抓苍蝇；当天上的门对世界关闭时，他们的心也对天\n堂和神关闭，这能说明什么？那在暗中察看人的主看得到这种邪\n恶的心，并会公然刑罚它。\n应用3.唤醒和激励所有人采取这种宝贵的祷告方式。你想要喜\n乐地生活吗？你愿意把天堂带到地上吗？那就在隐秘的祷告中与\n神相交、认识祂，得见祂的面，发现祂的眼睛在暗中闪耀的光芒\n。记念在内室与你相遇的那位荣耀的主。当一个蒙恩之人在隐秘", "的祷告中欢喜快乐时，全世界都不足以与之媲美。当你走出内室\n时，请闭上眼睛，因为一切都那么卑劣肮脏，不值得尊贵的灵魂\n多看一眼。当灵魂与神亲密相交时，能品尝到多么甜美的隐秘的\n吗哪啊！这是神为圣徒在荣耀中存留的一部分产业。让我们的心\n细细回味它。\n需要思想的问题\n1.思想灵魂需要在暗中抵挡的痛苦：惧怕，使人信靠；谦卑，\n使人升高；战兢，使人胆怯；黑暗，被夜间的云柱照亮；孤独，\n唤来天国的陪伴；流泪，却充满喜悦；叹息，却是圣洁，如同收\n割时的凉风；疼痛，却预示健康；叹息，却是圣洁，慰藉灵魂；\n肉体疲惫，却练就体魄，充沛心灵，永不疲倦。正如奥斯丁在谈\n到神的爱时说：“它是我灵魂的秤砣，左右我一切的言谈举止。\n”\n2.思想这种祷告带来的属天的喜乐，吸引人的心远离尘世的虚\n荣，使灵魂转眼不看世俗的快乐，并和所罗门一样对嬉笑说：“\n这是狂妄。论喜乐说：有何功效呢？它像锅下烧荆棘的爆声。愚\n昧人的心在快乐之家”（传2:2;7:64）。这样的灵魂厌恶属世的\n快乐，对他来说，没有一个人比基督更美，他是万物的元首。没\n有一棵树像天堂中的那棵生命树一样美好。进入内室的人喜乐地", "坐在这棵树下，品尝比蜜还要甘甜的汁液（启2:7；撒上14:26）\n。\n3.思想这种祷告带来的美好预言：祷告者带着预言的灵站在锡\n安山上。它将预言奇妙的大事，使神的教会喜乐，使神的仇敌惊\n惧。以利亚在何烈山祷告时，神启示他亚哈家将被毁灭，并要求\n他膏立宁士的孙子耶户为以色列的王（王下9:2）。罗马叛变下的\n两位见证人有能力用瘟疫攻击全地，只要他们愿意（启示录第11\n章），这与特图良对古时圣徒的评价一致，他说：“基督徒的祷\n告使各国困惑”。当巴比伦的厄运从圣殿降下时，很快就会证明\n这一点。\n当圣殿里满了祷告的香气，七位天使带着装满神忿怒的最后七\n碗出来，倾倒在敌基督的身上（启15:7-8;16:1）。祷告预言并加\n速了罗马的毁灭。一旦祷告的灵倾泻而出，锡安就会得救，并将\n仇敌聚集到约沙法谷，等待接受审判（珥2:28-32;3:1）。我们千\n万不可灰心；如果祷告不能发挥作用，但能唤醒与教会同在的基\n督，风暴就会归于平静（路8:24）。\n4.思想这种祷告带来的使人得安慰的依据。适当操练内室的祷\n告是被神收养的明显证据之一。你要向你在暗中察看的父祷告，\n他知道你心中的隐秘。不要向他隐藏你的叹息。唯独在应许中的\n儿女才能享受与父神甜蜜的相交。", "5.思想这种祷告的奖赏和尊崇：没有什么比来自天上充满爱和\n怜悯的回应更能振奋人心。它用极其贵重的真诚来款待良心，也\n使每一个祷告之子大蒙怜恤。我们的内室影响着我们的生意、船\n只、田地和所享受的一切，使它们蒙受神的祝福。正如大卫这样\n看待神的诫命，他说：“我恳求你的应许，你将诫命赐给我”（\n诗69:56——出处错误，译注）。\n这可怜可悲、眼瞎心盲的世界不知道哪里可以找到真正的安慰\n、喜乐和力量，他们看不到神的道路何等美好，在与祂的相交中\n感受不到甜蜜，不进入内室祈求祂，反倒都挤在世界的游乐场里\n，特土良称之为魔鬼的教会，和以扫一样喊着他们所拥有的已经\n足够了（创33:9）。唉！受造物能有什么足够呢，不过是嘈杂和\n虚空罢了。他们对天上的财宝一无所知，对浇灌祷告和苏醒灵魂\n的恩典之泉一无所知，也不明白雅各说的“足够”是多么有福，\n因为雅各从神那里领受万物！（创33:11）。就算欧洲陷入火海、\n危在旦夕，不祷告的人也完全不在乎谁被烈火吞噬、成为灰烬。\n所以他是安全的，如果他关心的事着火了，他就只能去找隐多珥\n的以革伦了（撒上28:7；王下1:2）。这样的人不认识神，没有来\n自神的盼望，也对灵魂的守护者不感兴趣。这世界是一个可悲的\n医院，住满了患麻风病、瘸腿的和瘫痪的人，正如戈尔森所说，\n他们没有脸去找灵魂的医生，也不想这么做。", "但是！最可悲的是我们这个时代的一些可怜虫。我担心，他们\n几乎要被灵魂的肺溃疡和舌头上的恶性肿瘤所吞噬，因为他们吞\n下的是毒液，又公开吐出他们败坏的无神论嘲笑祷告的灵，嘲笑\n与神相交，嘲笑神给我们的应许，这应许是神爱教会的最美好的\n标志之一和后世荣耀的标记（亚12:10；珥2:28,32；罗10:13）\n。当神将这些以实玛利人的生命变成荒漠，他们醉酒时唱的歌将\n变成可怕的哀嚎。他们比许多异教徒还要亵渎，后者在初期对基\n督仍存敬畏，并且敬拜祂，尽管后来他们大肆迫害基督徒（摩\n8:10；伯30:31）。但在这个淫乱的罗马时代，那些人就像野蛮的\n兽类，对他们不了解的事物口出恶言，就必要在他们的堕落中面\n临毁灭（彼后2:12）。如果还有希望的话，就可怜这些人吧，把\n他们交托给神，祈求祂赐怜悯和忧伤痛悔的心；让他们哀哭，因\n为为罪流泪是好的，不像在地狱的哀哭，只会变成滚烫的熊熊烈\n火，汇入硫磺火湖。\n同时，敬畏主的人啊，要注意观察和理解神对于隐秘祷告的回\n应，基督徒会因此得生命和喜乐。神亲自宣告他喜悦隐秘的祷告\n，并差派荣耀的受造物——天使，飞进但以理的房间。天使飞来\n时都觉得疲倦了——原文说，天使迅速地飞来（9:21）。这是一\n句多么高的评价啊！为了把神的回答带给圣徒，天使急速飞行，\n甚至都疲倦了。主多么看重祷告的子民啊，以至于天使拼尽全力\n前来报告恩慈之言！", "6.思想天堂的荣耀，这样我们所有的祷告都将变成赞美，并且\n都伴随着圣灵的叹息。", "关于作者\n约翰·普雷斯顿\n这位著名的清教徒神学家出生于1587 年，在剑桥大学接受教育\n。在听了约翰·科顿（John Cotton）忠心的讲道后信主，是一位\n孜孜不倦的学生，每天早上4 点起床祷告。他说，在天色渐暗时闭\n目祷告是最好的利用时间的方法，因为这样就不会浪费白日查考\n圣经的光阴。他于1628 年去世，享年41 岁。\n纳撒尼尔·文森特\n文森特是个神童。11 岁进入大学，18 岁就获得了硕士学位。他\n是1662 年被驱逐的牧师之一，但在1666 年的大火后回到伦敦，并\n在城市的废墟中布道。他在监狱中度过多年，并因不从国教而受\n逼迫。他于1697 年6 月21 日去世，享年 53 岁，葬于伦敦的本希\n尔田野（Bunhill Fields），那是不从国教者的墓园。\n塞缪尔·李\n李于1627 年出生于伦敦。在约翰·欧文担任牛津大学副校长时\n，担任学督，并在伦敦的圣伯托尔夫牧会，但于1662 年被驱逐出\n境。他于1686 年来到新英格兰，在罗德岛的布里斯托尔牧会3 年\n。在与家人返回英格兰的途中去世，享年64 岁。"]}], "paraCount": 277, "charCount": 141719}], "totalParas": 410}, {"name": "乔治·斯温诺克", "nameEn": "George Swinnock", "books": [{"title": "蒙祝福的神，无限的神", "titleEn": "The Blessed and Boundless God", "translator": "姜晓梅", "chapters": [{"title": "正文", "paragraphs": ["蒙祝福的神，无限的神\nThe Blessed and Boundless God\n乔治·斯文诺克 （George Swinnock）/著\nJ.斯蒂芬·于勒 （J. Stephen Yuille）/编辑\n姜晓梅 /译", "二十三章 救赎...................................... 75\n二十四章 上帝的工作无人可以阻挡.................... 79\n二十五章 上帝做工全凭己意.......................... 81\n二十六章 上帝做工不需劳力.......................... 83\n二十七章 上帝的工作独自完成........................ 87\n第四部分 上帝的话语\n二十八章 上帝的话语的规模.......................... 89\n二十九章 上帝的话语的职事.......................... 97\n三十章 上帝话语的果效.............................. 101\n第五部分 应用\n三十一章 罪有多么恶毒.............................. 105\n三十二章 罪人的疯狂................................ 111\n三十三章 罪人多么愁苦.............................. 113\n三十四章 骄傲何等错谬..............................`117\n三十五章 敬拜的重要................................ 123\n三十六章 恩典多么奇妙.............................. 127\n三十七章 认识神.................................... 131\n三十八章 使人成圣的知识............................ 135\n三十九章 使人心得满足的知识........................ 139\n四十章 拯救的知识.................................. 141\n四十一章 获得知识的手段............................ 143\n四十二章 获得知识的动机............................ 147\n四十三章 赞美神.................................... 153\n四十四章 赞美神的动机.............................. 159\n四十五章 倍受祝福的................................ 163", "在天空谁能比耶和华呢。神的众子中，谁能像耶和华呢。\n—诗篇89：6", "前言\n“你考察，就能测透神麽。你岂能尽情测透全能者麽。他\n的智慧高于天，你还能做什么。深于阴间，你还能知道什么。其量\n比地长，比海宽。”（约伯记11：7-9）即便我们有一天能够手握\n星辰，或拿尺子度量山川的高下，亦或将无穷尽的海洋收纳在小小\n的顶针当中，或者让一幢摩天大楼屹立于针尖之上，即便上述几率\n极低的事情我们能够做到了，我们还是不能够“测透全能者”。他\n的完美超越诸天，比阴间更深，比大地海洋更加长阔宽广。穹苍虽\n然高，仍有限度；阴间虽然深，也有界定；地虽然绵延，却被包裹\n；海洋虽然广阔，仍被限定。唯有上帝是无限的，是不受限制的，\n没有什么可以为上帝设定疆域界线。\n这位无限的上帝“看地，地便震动。他摸山，山就冒烟。\n”（诗篇104：32）他的眼睛一瞥，就能带来地震，他的指头一碰\n，就能导致火山喷发。如果上帝这些小小的举动都带来巨大的毁坏\n，那么上帝全部的威力发作会是怎样？\n这位无限的上帝“数点星宿的数目，一一称它的名”（诗\n篇1:4）。在我打一个响指的瞬间，光线已经绕地转了七圈。把太\n阳比作一颗绿豆粒，以阳光的速度，需要100 亿年才能到达宇宙的\n边际。如果以现实世界的速度，需要多久呢？按照太阳实际的大\n小，需要多少时间？我们的心智无法理解这样的计算。有几位天", "文学家估计天空星辰的数目与地上海边沙粒的数目一样无法计数\n。有两点令人叹为观止：上帝能够计数；上帝为每一颗星起了名\n字。\n这位无限的上帝是至简的存在。他是不可分割的，这意味\n着他的每一个意念，每一个动作都包含着他的全部。与此同时他完\n全地毫无转移地看顾万事万物和人。他有多重的属性，构成他的本\n质。他本质上的属性与他自己不能分割；反过来说，亦是如此。也\n就是说，他不仅仅是智慧的，他就是智慧本身。他不仅仅是大能的\n，他就是能力；他不仅仅是良善的，他自己就是良善；他是圣洁的\n，他就是圣洁本真；他不仅仅是公义的，他就是公义本真。上帝的\n属性不等于他的目标与果效；但是在他里面都是合而为一--他的公\n义与他的怜悯是合一的；他的怜悯即是他的公义；他的智慧即是他\n的能力，他的权能就是他的智慧；他的知识就是忍耐，忍耐就是他\n的知识；他的怒气与他的良善也是合一的，他的怒气也是良善，他\n的良善就是他的怒气。\n这位无限的上帝有自己的主权。他是一切生物动作行为呼\n吸存留的第一因。一切活物的所有的动作变化都仰赖于他。他以能\n力创造万有并且掌管万有；他“常用他权能的命令托住万有“（希\n伯来书1：3）。如果他有意止住，不再发出能力，火焰将停止燃\n烧，眼睛不再能看见，太阳不再发光，风静止不动，手不能自如活\n动，鸟儿停止飞行，小草不再生长。他是连接整个宇宙使万有各司\n其职有序运转的主宰：“他在万有之先，万有也靠他而立。”（歌", "罗西书1：17）被造物中的任何一部分都不可能有一个瞬间脱离他\n而存在。宇宙万有在他全然掌管之中。\n这位无限的上帝不仅仅是有能力的，他是至高的全能者。\n在他没有难成的事--更没有不能成就的事。“无人能拦住他手，或\n问他说，你做什么呢？”（但以理书4：35）他无所不知，过去的\n事，现在的事，将来的事，要成的事以及不成的事，他都知道。通\n过他无限洞察力的一次简单纯粹永恒的举动，他便完全地，立时明\n了所有事物--不管在什么样的时刻。\n这位无限的上帝与我们受限的智力之间完全没有可比性。\n他的无限与我们有限的心智之间全无交集；他的无限远超过我们有\n限的认知。即使是那些清楚听闻他名的人也不过捕捉到微弱的声音\n，即使是那些真正看见他的人也不过得着小小的一瞥。那些说自己\n对上帝知道很多的人，照着所应当知道的，仍然算是一无所知。上\n帝“行大事不可测度，行奇事不可胜数”。（约伯记5：9）我们\n怎能“测透”上帝呢？我们仿佛站在沙滩的孩童，妄图用小桶把洋\n海装入其中，怎有可能？\n我们对这位无限的上帝能做什么呢？上帝需要我们吗？他\n能从我们这里得着什么？“人岂能使神有益呢。”（约伯记22：2\n）他是完美的存在，这意味着他既不加增也不减少。没有什么可以\n添加给他，也没有什么可以从他减去。他不需要在他以外的任何事\n，也不从他以外的任何事受益。我们对于上帝还比不上一个小小的\n雪球打在炙热太阳上的作用。我们在上帝面前算什么呢？", "“阴间和死亡，尚在耶和华眼前，何况世人的心呢。”（\n箴言15：11）上帝鉴察人心肺腑--称量其中的欲望，动机，冲力\n与倾向。他看到人的心充满自爱，这罪是对上帝的冒犯--是对上\n帝的律法的过犯，对上帝主治的拒绝，对上帝的良善的亵渎，对\n上帝的荣耀的侵犯。他本有能力向我们报仇，带着轻蔑的神情，\n把我们投入阴间。那一天终将到来，上帝要永远解决罪的问题。\n“因为人所作的事，连一切隐藏的事，无论是善是恶，神都必审\n问。”（传道书12：14）他是一位完美的法官，拥有人无法采集\n到的证据知识以及无与伦比的执行判决的权能。\n这位无限的上帝道成了肉身来亲近我们。上帝的儿子披上\n人性，成为人的样式。上帝的儿子在天上的荣华竟然成胎在一位女\n子的腹中。他来到人间经历了这个堕落的世界。他本是“生命的粮\n”，却饿了；他本是“生命的活水”，却渴了。他离我们很近，竟\n然承担了我们的罪，羞耻，为我们尝了死味（希伯来书2：9）。\n我们因他可以坐到本属于他的位置上--王的宝座；而他替代了我们\n该去的位置--十字架。他赦免之恩遮盖了我们的罪孽，他的美德涂\n抹了我们的过犯，他的公义替代了我们的卑鄙，他丰盛的怜悯遮没\n我们诸多的罪孽过犯。（诗篇51：1）\n当我们与基督联合，就可以与这位无限的上帝亲近。我们\n在他里面一无所缺。各种永恒的，属灵的好处都在他里面，满足我\n们一切的需要。我们在他里面安息，他是我们 慈爱的父神， 智慧\n的谋士， 坚固的盾牌，独行大事的神， 亲密的朋友，在他有丰盛", "的恩典，至高的荣耀；他也是 温柔良善的安慰者，是 美丽的，\n诚实的，甜蜜的爱人。对这位无限的上帝的知识渗透我们的灵魂，\n让我们有满足的平安喜乐，使我们预尝将来在天上荣耀的滋味。\n总的来说，这就是乔治·斯文诺克的著作《祝福的，无限的上\n帝》一书的信息。\n1 他使用的重点经文是诗篇89：6：“在天空谁\n能比耶和华呢。神的众子中，谁能像耶和华呢。” 诗篇中的这节\n经文宣告天上地下再没有谁像神，斯文诺克据此引出他所宣讲的主\n要教义--上帝是无人可比的。在第一到三十章，斯文诺克依次揭示\n上帝的存在，上帝的属性，上帝的作为，上帝的话语等都是无与伦\n比的。在第31 到45 章，斯文诺克把教义付诸应用，展示这位无与\n伦比的上帝如何教导我们，劝勉我们，安慰我们。\n这是一本厚积薄发的书。毫无疑问，斯文诺克是一位顶尖\n的神学家，通晓圣经，精通艺术和哲学，又熟识一批所涉范围深\n广的神学作家。同样不可忽略的，斯文诺克是一位牧师神学家。\n意思是说，斯文诺克的神学追问的目标群体总是“上帝的子民”\n1 George Swinnock was born in 1627 at Maidstone, Kent. He was a graduate\nof Cambridge (BA) and Oxford (MA). He was a pastor until his death in\n1672. His writings are available in The Works of George Swinnock, ed.\nJames Nichol, 5 vols. (1868: repr., Edinburgh: Banner of Truth, 1992).\nNichol’s edition contains all of Swinnock’s writings except The Life\nand Death of Mr. Thomas Wilson, Minister of Maidstone, in the County\nof Keny, M. A. (London, 1672). The original title for the present work\nis The Incomparableness of God. It is found in volume 4 of Swinnock’s\nWorks.", "。他不是把神学仅仅作为智识的或神学理论上的操练；也不是把\n神学当作学术知识的追求；他认为经由神学我们对上帝的认识不\n断增长，并且越来越活出敬虔。对于斯文诺克来说，神学的 终目\n的是使思想与心灵 深处的情感拥抱融合。\n我毫无保留地将这本书推荐给你，并且鼓励你以祷告的心\n来读，仔细思想，满怀期待，把斯文诺克那单纯的信念存记于心，\n“当我们把无与伦比的上帝接受为我们的上帝，我们就是无比蒙福\n的。”\nJ.斯蒂芬尤尔", "绪论\n我们的永恒之福在很大程度上取决于我们对这位祝福的无\n限的上帝的认识。如果我们“看见他的真体”，我们必像他一样圣\n洁，像他一样福乐（约翰一书3：2）。他充充满满的慈爱以及我\n们与他的相像令我们有满足的喜乐。因着我们认识上帝，与上帝亲\n近，我们 高贵的官能（即我们的理解力）将获得难以言喻的无可\n匹敌的乐趣。\n今天我们的圣洁与否在很大程度上仰赖我们对上帝的认识\n。使徒保罗告诉我们，所有的人都“与 神所赐的生命隔绝了，都\n因自己无知，心里刚硬”（以弗所书4：18）。换句话说，因为人\n们不认识上帝，人人都偏离了上帝。房子里面黑暗的角落布满灰尘\n；阴暗的地窖里面长满害虫；而人心落入昏昧，就被情欲占据。我\n们来到上帝面前，满怀渴慕；我们知道上帝是怎样荣美，知道他的\n赏赐是何等丰盛，知道他怎样满有慈爱。我们晓得上帝大有能力，\n信实可靠，因此我们就信任他倚靠他（诗篇9：10）。此外，我们\n对这个世界的财富不屑一顾，即使在失去财富的时候，我们也“欢\n欢喜喜”地忍耐（希伯来书10：34）；因为我们认识上帝，知道\n他才是“那真实的财富”，“那测不透的丰富”（路加福音16：\n11；以弗所书3：8）。像摩西拒绝称为法老女儿之子一样，我们\n拒绝世界上的荣誉和冠冕；因为我们知道上帝是我们荣耀的冠冕（", "希伯来书11：24-25）。我们仰望上帝的荣耀，他无限的荣耀使地\n上所有相形见绌，暗淡无光。相对而言，我们“厌恶”父亲，母亲\n，配偶，子女和生命本身，我们把一切交托创造主，因他比所有受\n造物更好（路加福音14：26）。当“荣耀的上帝”向他显现，亚\n伯拉罕迅速地悄然离开本家本族，毫不犹豫（使徒行传7：2-4）\n。当上帝把他自己显给我们，一切世上的荣耀都会衰退不见；当公\n义的日头出现，众星就会消失不见。\n主耶稣宣告说：“认识你独一的真 神，并且认识你所差\n来的耶稣基督，这就是永生。”（约翰福音17：3）认识上帝是属\n灵生命的原则，是永生的开始。但是，上帝既然无限超越一切知识\n，又有谁能够认识上帝呢？的确，上帝的完美远远超出我们有限的\n理解力所能触及的范围；但我们仍然可以得知上帝乐意向我们揭示\n出来的。认识上帝就从诗人此处的宣告开始：“在天上谁能比耶和\n华呢？神的众子中，谁能像耶和华呢？”（诗篇89：6）\n因果助词“for”把这节经文与前一节经文连在一起，“耶\n和华啊，诸天要称赞你的奇事，在圣者的会中，要称赞你的信实。\n” 这里面的“诸天”（即天使）为着教会的福祉而欢欣快乐，为\n着选民蒙保守，并应许得以成就而歌颂赞美上帝。换成我们的话来\n说，诗人详细阐述了上帝大得赞美的原因，那就是上帝的完美无与\n伦比。\n“在天上谁能比耶和华呢？” 有些人认为“天”是指太阳\n，月亮和星星。他们相信诗人的重点是，世上各样的光没有一个能", "与“众光之父（雅各书1：17）”相比。虽然这个断言真实成立，\n诗人要说的更有可能是“天上的天（第三层天）”--天上诸灵的居\n所，包括基路伯，撒拉弗，天使，大天使，执政的，掌权的，还有\n宝座和国度。无数的天使中有谁可堪与“万灵的父”比较呢？如果\n单看天使本身，他们的智慧，能力，纯洁，美丽是极其出众的，但\n是若把他们与无限蒙福的上帝相比，天使的荣耀实在算不得什么，\n如同无有。\n“神的众子中，谁能像耶和华呢？” “上帝的众子”是地\n上 高的统治者。在其他的经文中，他们被称为“神”或者“至高\n者的儿子。（诗篇82：6）”。但他们若与上帝相比，也不过是虚\n无，算不得什么。\n在以上两个问题中，诗人向天和地提出了挑战，天上地下\n谁可以与上帝同等？有没有一个人可以拿来配得与上帝做比较？有\n没有一个人哪怕是与上帝有些微相像？上帝的名字是“耶和华”--\n上帝至圣的名字。上帝的名字意思是“我是”--我是昔在，今在，\n以后永在。他从永远到永远永不改变，他是万有的本源（诗篇102\n：26–28；使徒行传17：28；启示录1：4-6）。\n隐藏在诗人问题背后的教义真理浮现出来就是：上帝无与\n伦比。天上地下至高至圣之处，再没有谁能像他。地上 优秀的人\n都亏缺了上帝无限的荣耀。\n“主啊，诸 神之中没有可比你的（诗篇86：8）”。此\n处，诗人没有把上帝与 底下的相比，而是把上帝与 高处的相比", "。这里提到的“神”包括魔鬼邪灵。他们是这世界的神，是空中\n掌权者的首领（哥林多后书4：4；以弗所书2：2）。他们与敌基\n督一样，“他是抵挡主，高抬自己，超过一切称为 神的和一切\n受人敬拜的，甚至坐在 神的殿里自称是 神”（帖撒罗尼迦后\n书2：4）。在这些魔鬼邪灵当中，“主啊，诸 神之中没有可比\n你的”。他们甚至不配与至高至圣者一同提起。这些“神”也包\n括各种各样的偶像。金银的偶像有口不能言，有眼不能看，有耳\n不能听，有鼻不能闻；有手却不能摸；有脚却不能行走（诗篇115\n：4-7）。偶像是人手所造，而造偶像的人类无限低于创造他们的\n主。为此“我们知道偶像在世上算不得什么，也知道 神只有一\n位，再没有别的 神。”（哥林多前书8：4）\n这些“神”还包括天使与众多统治者（诗篇8：5；82：6）\n。上帝将他的形象刻印在他们身上，使他们行使权威并治理他人。\n但是他们当中“没有人能比上帝”。他们是派生而来的”神“，是\n代表神的旨意而来的“神”，意思是，他们的权柄来自上帝。他们\n是弱小的被造之物，受限于上帝预设的诫命，位处于上帝审判之下\n。他们的本质来自上帝，他们的生存赖于上帝的供应，他们依赖上\n帝，不能独立而活。
