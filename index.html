\n∌䘴㹿愛戴尊崇﹗\n(6)䁡㔾⠆䋪㔾䭟䏃。⌾子回家一䭟口䁡㔾：“我得㔾了天…”，⠊\n㽾ⱘ心ゟ即⒊化㽾吻他（䏃15：20）。大㸯䁾：“我得㔾㘊和㧃\n了”，先ⶹゟ即䗕上䌺㔾ⱘ⾂⠽：“㘊和㧃已㍧䰸掉你ⱘ㔾。”\n（撒下12：13）人㢹ⳳ䁴䁡㔾，上帝ㄨ應必✊䌺免：“我們㢹䁡㞾\n己ⱘ㔾，上帝是信實ⱘ，是公㕽ⱘ，必㽕䌺免我們ⱘ㔾。”（㋘壹\n1：9）⠆什咑使徒㋘㗄不䁾㢹我們䁡㔾，⼲是慈悲ⱘ，必㽕䌺免我\n們䗭樣ⱘ人。上帝䌺免憑㨫悔㔾ⱘ心來到基ⴷ䴶前䁡㔾ⱘ人，是因\n⼖執㸠了⼖ⱘ信實公㕽。\n(7)我們㽕䁡㔾，䗭是何ㄝ合⧚易㸠ⱘ一回事！（a）䗭命令十分合\n⧚。人得㔾了他人，㽕向他䁡㔾，䙘有什咑↨䗭更合情合⧚呢？我\n們既得㔾了上帝，㽕⠆此向⼖䁡㔾，同樣合情合⧚。（b）䗭命令容\n易實㸠。先前ⱘ㋘㟛後來ⱘ㋘ⳳ是天⏉之別！在㟞㋘，⢃了㔾就㽕\n⅏。在新㋘，㢹㚃䁡㔾，便㩭憐憫。㄀一㋘㺣，不容人作中保；㄀\n二恩㋘㺣，只㽕承䁡欠了債，基ⴷ便作我們ⱘ中保。人䃭卑䁡㔾以\n得救，䙘有什咑↨䗭更ㇵ易方便呢？“只㽕承䁡你ⱘ㔾孽。”（㘊", "3：13）上帝對我們䁾，我並不㽕∖你⥏㕞⠆⽁以䰸㔾，我也不㽕∖\n你⡻⡆你㸔∫換來ⱘ⽁⠽以救䴜儖，“只㽕承䁡你ⱘ㔾孽。”你只\n㽕宣判㞾己有㔾，你就必㩭憐憫。\n䗭樣ⳟ來，䁡㔾䗭䊀任實在不䲷接受。䁡㔾吧！把㔾ⱘ↦品\n拋䭟，“⼲ⱘ救恩今日㞼到你家。”\n䮰於㡃心，䙘有一方䴶㽕㗗慮ⱘ：我們是否必䷜向人䁡㔾？\n天主教徒堅信有㙆ⱘ䁡㔾，必䷜向⼲⠊㘇中䁡㔾，才可得䌺免。他\n們勸人㽕“彼此䁡㔾。”（䲙5：16）不䘢，䗭㍧文⫼得並不合\n䘽，其實它ⱘ意思原可㾷作：人向⼲⠊䁡㔾，⼲⠊也㽕向人䁡㔾。\n㙑人告㾷䁡㔾是教ⱛⱘ䞥⾥⥝律，正如⽣䷇書㺣ⱘ䙷條儮，口㺣有\n䡔幣：“䭟了⠴ⱘ口，必得一塊䣶。”（太17：27）我䲪不䋞同天\n主教㽕∖向人䁡㔾ⱘ㾔念，但有三。情⊕是䁆向人䁡㔾ⱘ：\n(1)\n㄀一。情⊕，人䱋入㔾ⱘ㋒㑣㺣，㰻欠了別人，或叫\n別人䎠倒，就㽕嚴㙙地公䭟䁡㔾，叫他ⱘ悔改㟛他ⱘ\n㔾㸠同樣㸼䴆出來（林後2：6－7）。\n(2)\n㄀二。情⊕，人已㍧向上帝䁡了㔾，但㡃心上依✊≜\n䞡不安，心䴜≦有安息；䗭樣，他䁆找一個敬㰨可䴴\nⱘ朋友，向他䱇䗄䁡㔾。䗭人可以勸㾷他，㌺他合宜\nⱘ指引（䲙5：16）。信徒對⠻㗙或屬䴜ⱘ朋友，不\n㛑㟦暢地傾䀈心中ⱘ䞡擔創傷，其實是一。敗壞ⱘ含\n㪘。㡃心㺣㢹有一根刺，最好是䂟人幫忙把它拔出\n來。\n(3)\n㄀三。情⊕，人㢹䅦㿔↔䃫了他人，䁾他人ⱘ壞䁅，\n損壞他人名㙆，他必䷜䁡㔾。㷡子ⱘ↦⎆在⠴ⱘ尾\n䚼，↔䃫㗙ⱘ↦⎆在他ⱘ㟠上。䗭人ⱘ䁅如ㆁ䉀ⱘ\n䞱，Ⳉ刺入㙝。人㢹折損了人家ⱘ名䅑，或因作假㽟\n䄝叫人受了損失，就㽕䁡㔾∖寬恕：“所以你在⽁壇\n上⥏⾂⠽ⱘ時候，㢹想䍋弟兄向你懷怒，就把⾂⠽⬭\n在壇前，先去同弟兄和好，✊後來⥏⾂⠽。”(太5：\n23-24)㢹不承䁡傷害了人，又怎㛑帶來和㾷呢﹖你一", "天不䗭樣做，上帝就不會悅㋡你ⱘ事奉。別以⠆⽁壇\nⱘ⼲㘪可以㌺你⡍權，放䘢你。你弟兄ⱘ怒⇷᳾⍜\n䰸，你᳾向他承䁡㔾䘢，䗭樣，你⾅告上帝，㙑上帝\nⱘ䁅，䛑必全⛵功效.", "㄀四ゴ\nⳳ悔改ⱘᴀ䊾(二)\n㄀四䷙成份：⠆㔾㕲恥\n悔改㄀四䷙成份是㕲恥：“使他們因㞾己ⱘ㔾孽慚愧”(㌤\n43：10)。含㕲㞝㋙是德㸠ⱘ丨㡆。㔾惡把心䴜塗∭ⓚ咥，恩典卻使\n㞝含㕲䅞㋙：“我抱愧㩭㕲，不敢向我⼲仰望”(拉9：6)。⌾子悔\n改後，⏅⏅⠆㞾己放㬽㗠㕲恥，感到㞾己不再䜡作⠆兒子(䏃15：\n21)。悔改帶來一。⼲㘪ⱘ害㕲。㢹基ⴷⱘ㸔不在㔾人ⱘ心㺣，他㞝\n上就≦有多少㸔㡆␻⧒。㔾帶來ⱘ㕲恥，有九方䴶䁆⬭意ⱘ：\n(一)↣一件㔾䛑帶來㔾咎，㗠㔾咎㐑必⫳出㕲恥。亞⭊⛵㔾\n時，從來不必含㕲㞝㋙。他┨ⱑ如ⱒ合㢅時，就≦有⥿⩄ⱘ㋙暈；\n但⭊他⢃㔾∭染了䴜儖，就帶來了㕲恥。㔾惡∭染了我們ⱘ㸔，我\n們㚠叛了天上ⱘ主，㔾咎⏅䞡，就⫷⫳了從⼲來ⱘ㕲慚。\n(二)↣一䷙㔾䛑叫人不ⶹ感恩，也就形成㕲恥。一個全不ⶹ\n感恩ⱘ人會㕲愧。我們⢃㔾得㔾⼲，⼲完全是⛵䕰ⱘ，⼲並≦有㰻\n䉴我們：“你們ⱘ列⼪㽟我們有什咑不㕽？”(㘊2：5)。⼲在何事\n上會令我們厭✽呢？䰸䴲是⼖ⱘ恩慈令我們厭✽了？⼲所䊰ⱘ⫬\n䴆、佳㕢ⱘ㉇呹；我們吃ⱘ是天使ⱘ㊻亳。屬天ⱘ亞倫丁上⌕下㘪\n㝣⊍，屬天ⱘ⽣╸⌕到我們䑿上。如此仁慈善㡃ⱘ⼲コ㹿我們▿\n⫼，怎㛑不㕲慚？凱撒大帝對布提士\n1施多少恩惠，卻⛵情地㹿他刺\n↎：“怎咑是你，布提士，我兒？”啊，䉴恩ⱘ人，最不䜡得憐\n憫！㡒⧚安\n2㿬䓝兀反會因佭品㗠得⮙。⼲ⱘ憐憫如佭品，人コ從此\n染了倩奢ⱘ⮙，多㕲恥不䜡啊；以惡報德，⫼㝇䏶䙷喂仞我們ⱘ(⬇\n32：15)；⫼⼲ⱘ恩典⠆ㆁ，射⼖，⫼⼖ⱘ⼱⽣䔝䘢來傷害⼖！啊，\n多可怖ⱘ忘恩！䗭䈜不叫我們㞝䴶㜹㋙？忘恩之㔾如此⌽大，䗷⼲\n也倮愕⿔奇：“天哪，㽕㙑，地啊，側㘇㗠㙑，因⠆㘊和㧃䁾，我\n仞㚆兒女，將他們仞大，他們コ悖䗚我!”(䋑1：2)。\n1布提士，是朱利斯愷撒㽾䖥ⱘ朋友，㽓元前44 年愷撒㹿他刺⅏。\n2一個㕙侀作家，在㄀三世㋔寫䘢一ᴀ䮰於大㞾✊ⱘ㨫作。", "(三)㔾使我們䌸㻌，帶來㕲恥。㔾把㘪┨䲾ⱑⱘ㸷服剝掉，\n使我們䌸㻌，在⼲ⴐ中Ⅼ㔎不全，䗭就帶來㕲恥。⭊哈嫩㕲䖅大㸯\nⱘ㞷仆，把他們ⱘ㸷服割下䴆储，㍧文䁾：“他們⫮㾎㕲恥”(撒下\n10：5)。\n(四)我們ⱘ㔾使基ⴷ受䖅，我們䈜不⭊㕲恥咑？⤊太人㌺⼖\nこ上㋿㹡，拿㨺子放在⼖手上，吐唾≿在⼖䴶上，叫⼖受ⲵ侮䖅⮯\n㢺。䗭就是“十字架ⱘ㕲䖅”。⼖是⼲ⱘ㕨㕞，⼖ⱘ地位㟇尊，䗭\n㕲䖅就更加⏅䞡了。我們ⱘ㔾叫基ⴷ受㕲䖅，䙷咑，䈜不更䁆叫我\n們㕲恥咑？⼖披上了㋿㹡，我們ⱘ㞝丄䈜不䁆䔝㋙？太䱑在基ⴷ受\n䲷時尚且㕲慚，掩㞝在日㴩中，㽟䗭景䈵ⱘ人䈜㛑不㕲慚ⓓ䴶？\n(五)我們⢃ⱘ䀅多㔾是受儨儐⡍意唆動ⱘ，䗭䈜不䁆㕲恥？\n儨儐唆動⤊大出䊷㘊〠(㋘13：2)，促使亞拿尼亞撒䃞(徒5：3)。\n它不斷❑動我們ⱘ情欲(䲙3：6)。䀺想，仞㚆一個⾕⫳子帶來㕲\n恥；同樣，⢃䗭䀅多ⱘ㔾，ㄝ於々儨儐⠆⠊了。“侀利亞懷孕，々\n⠆從㘪䴜懷孕”(䏃1：35)，我們卻往往從撒旦感孕。人心中孕㚆\nⱘ倩傲、情欲、惡↦，往往䛑是從儨儐ⱘ㛑力㗠來。想到我們䗭䀅\n多㔾是㟛䙷大㲛䘭合㗠⫳，䈜㛑不㕲恥？\n(六)㔾惡正如Circe ⱘ儨杯\n3，把人䅞作⥌(䀽49：12),䗭䈜\n不㕲恥？㔾人曾㹿↨喻作⢤⣌(䏃13：32)，⣐(太7：15),倶(伯\n11：12)，䉀(彼後2：22)。㔾人就如人丁䉀䑿，昔日↨天使微小一\n咲ⱘ尊䊈，如今成了䞢⥌。人⫳命中䲪有恩慈，卻也不㛑完全⍜䰸\n䗭凶Ⅼ之⇷。亞古⦹䗭君子也呼喊䁾：“我↨㸚人更㷶ー!”(ㆈ\n30：2)。但一㠀㔾人則完全㹿⥌性控制，不㛑以⧚性㸠事，只䱼從\n情欲暴㸠。我們在ᴀ來ⱘ品性中如此墮㨑，㛑不㕲慚？㔾把我們原\n有尊䊈正Ⳉⱘ䴜⇷⍜䰸，我們丁上ⱘ冠冕掉下了，⼲ⱘ形像剝㨑，\n⧚性崩╄，㡃心㩭㬑。我們似⥌䘢於似天使。\n(七)一切㔾䛑是愚妄ⱘ(㘊4：22)。人ⱘ愚妄叫他感到㕲\n恥。人⠆㛑壞ⱘ亳⠽勞力，卻不⠆⫳命之㊻勞力，䗭不是愚妄？人\n⠆了一咲咲情欲或微不䎇䘧ⱘ東㽓㗠失去天堂，䈜不是愚妄？就如\n3希㞬傳䁾中ⱘ女巫，她把她有儨⊩ⱘ杯子㌺了尤㺣㽓斯ⱘ同伴，把他們䅞成了\n䉀。", "提庇⬭\n4⠆杯中⠽㗠失去了⥟國。人㢹⠆保存䑿储㗠喪掉䴜儖，䈜不\n是愚妄？又或人⠆保存㸷㻇㗠把手㞖丁久割掉，ㇵⳈ是⯟了!人Ⳍ信\n䀺探不Ⳍ信應䀅，䈜不是愚妄？人愛享樂更䞡於報恩，䈜不是愚\n妄？人所承受ⱘ不是地土㗠是愚妄，他䈜不䁆㕲慚(ㆈ14：18)？\n(八)我們⢃ⱘ㔾有時コ↨⭄教徒更嚴䞡，䗭䁆叫我們㕲慚。\n我們⌏在光中㸠事，承受了⼲ⱘ教㿧；因此，信徒㢹⢃印㄀安人同\n樣ⱘ㔾，後果將更加嚴䞡，因⠆信徒在明⺎ⱘ信念下⢃㔾，正如㕞\n↯染㡆，又如加⏏天平ⱘ度數使䞡䞣增加一樣。\n(九)我們ⱘ㔾↨儨儐ⱘ㔾更⫮：墮㨑天使從≦有得㔾基ⴷⱘ\n㸔，基ⴷ並≦有⠆它們⅏。⼖㸔ⱘ䝿⊏功效，並不是⠆䝿⊏它們\nⱘ。我們卻因不信㊳䐟了⼖ⱘ㸔。儨儐從≦有䷖撞基ⴷⱘ忍㗤，它\n們一㚠叛就㹿定㔾了。⼲從≦有ㄝ待天使，我們卻不斷支取⼲ⱘ忍\n㗤，⼖憐憫我們ⱘ䒳弱，寬容我們ⱘ㦑撞。⼲ⱘ䴜䲷受極了，卻仍\n㌺我們機會，不㚃放棄。我們ⱘ㸠徑實在令人忍⛵可忍，不但摩㽓\nⱘ忍㗤吃不⍜，䗷所有天使也受不了。我們使⼲䲷受不堪，⫮㟇後\n悔⫮㟇不㗤✽(㘊15：6)。\n儨儐從≦有前䒞可䨦，它佪先⢃㔾，也成了前䨦。我們卻ⴐ\n㽟晨星天使從天榮㗔中墮㨑，我們ⴐ㽟世⬠⏍≦于⋾∈，所多⨾㹿\n⛮，卻仍㟞⢃㔾。作䊞ⱘ㢹在同伴㸠刑吊⅏ⱘ地方㸠劫，他ⳳ是䍄\n向㌩䏃了。既✊如此，我們↨儨儐⢃㔾更可惡，就䁆加倍㕲恥。\n應⫼一：㕲恥是不是悔改ⱘ成份之一？㢹✊，䙷≦有㕲恥\nⱘ，䲶悔改有多䘴？\n䀅多人⫼⢃㔾掩㪟㕲恥：“不㕽ⱘ人不ⶹ㕲恥”(⬾3：5)。\n不ⶹ㕲恥就是最大ⱘ㕲恥。主㘊和㧃在⤊太人䑿上打了⚭印：“他\n們㸠可憎ⱘ事，ⶹ䘧慚愧咑？不✊，他們↿不慚愧，也不ⶹ㕲恥”\n(㘊6：15)。儨儐把人ⱘ㕲恥偷掉了。昔日⨾利女⥟時代一個㸠刑\n㗙，㹿人指斥他對⅝䘧㗙㢯刑太⫮，他䁾：“我⛵愧於心。”䀅多\n人對㔾一咲也不㕲恥，⤊如尼布⬆尼撒⥟⢃㔾吃㤝一樣。人心如\n⷇，両如䣐，就ⳟ出儨儐已完全占有䗭人。世上只有人懂得㕲恥，\n4㕙侀帝國ⱘ㄀三個ⱛ帝，在䏃加3：1 曾提及。他㍅⊏ⱘ時䭧是主後14 年到37\n年。他在位ⱘ年日㺣，㹿指⠆根⏅㩖固ⱘ䜦徒。", "⥌串會恐懼，會⮯㢺，但不會㕲恥，⥌串不會㞝㋙。⢃㔾㗠不㞝㋙\nⱘ，已太似⥌串了。\n䙘有些人ⱘ情⊕䲶⼲㘪ⱘ㕲慚䘴之又䘴，⫮㟇以⢃㔾⠆榮。\n他們以披䭋ⱐ⠆榮，是儨儐ⱘ拿㌄㘇人。“你們ⱘᴀ性不也指⼎你\n們，⬋人㢹有䭋丁ⱐ，便是他ⱘ㕲䖅咑？”(林前11：14)。䗭樣做\n把⬋女性別弄⏋了。又有人以∭咲⠆榮，㢹⼲把它䅞成㮡咲又如\n何？\n又有些人不但不以㔾⠆㕲恥，更䁛㗔㞾己ⱘ㔾：“他們以㞾\n己ⱘ㕲䖅⠆榮㗔”(㜧3：19)。有些人把ᴀ⠆榮㗔ⱘ事，ⳟ作㕲\n恥：他怕人家ⳟ㽟他手上拿㨫正⌒ⱘ書，引以⠆恥。有些人把ᴀ䁆\n㕲恥ⱘ，⭊作榮㗔，他ⳟ㔾惡⠆◳☥。愛ⱐ咒ⱘ人䁡⠆ⓓ口咒䁲夠\n乼度。䜦徒䁡⠆䜫䜦夠威乼(䋑5：22)。但⭊人㹿丟䘆⚜☿ゃ㺣，\n㹿全㛑ⱘ⼲吹⇷加➅七倍，䙷時䅧他⠆㔾䁛口吧。\n應⫼二：䅧我們䃭䒀㕲慚，㸼⼎我們ⱘ悔㔾：“我ⱘ⼲啊，\n我抱愧㩭㕲，不敢向我⼲仰䴶”(斯9：6)。“我ⱘ⼲啊”，䗭是信\n心ⱘ㸼⧒；“我抱愧㩭㕲”，䗭是悔改。假冒⠆善ⱘ人可以ⓓ口宣\n々⼲是他們ⱘ⼲，但完全不懂㕲慚⠆何⠽。啊，䅧我們對㞾己ⱘ㔾\n㕲慚，因⠆今日對㔾愈感㕲慚，將來主再來時，㕲慚便愈䓩，䗭是\n必✊ⱘ。審判之日，㢹敬㰨㗙ⱘ㔾㹿數咲出來，就不再是叫他們㕲\n慚，乃是彰乃⼲䌺免之恩何ㄝ⌽大。惡人在᳿日則大大㕲慚，垂丁\n不敢仰䴶。㘪徒䙷時≦有⦋∭⨩⮉(弗5：27)，因此不再㕲恥，並\n㽕擡䍋丁來(䏃21：28)。\n㄀五䷙成份：恨㔾\n悔改㄀五䷙成份是恨㔾。學㗙(指中世㋔ⱘ⼲學家)把恨惡㔾\n分⠆兩層：恨惡可憎之事，和恨惡仇敵。\n佪先，恨惡或厭惡可憎ⱘ事⠽：“因你們ⱘ㔾孽和可憎ⱘ事\n厭惡㞾己”(㌤36：31)。ⳳ正悔改ⱘ人，厭惡㔾惡。人對於惡心ⱘ\n東㽓會拒之千㺣，同樣，使他㡃心嘔心ⱘ東㽓，就必更加厭惡了。\n有時人䲶㔾是出於恐懼，正如大乼⌾中，⹫⹳⦴寶會拋䘆⍋㺣去。\n但對㔾ⱘ作嘔和厭惡，㸼⼎對㔾憎惡⮯㌩。不厭惡㔾，就᳾曾ⳳ愛\n基ⴷ。不厭惡㔾，就≦有ⳳ正␈慕天堂。人ⱘ心䴜䘛㽟了㸔㜹ⱘ"]}, {"title": "第2节", "paragraphs": ["㔾，就會呼喊䁾，主啊，我什咑時候才㛑㛿䲶䗭䁆⅏ⱘ䑿储？我什\n咑時候才㛑㛿䭟䗭∭〶ⱘ㸷服，丁上換上榮㕢ⱘ㧃冠？\n䅧我ⱘ一切㞾愛䅞⠆㞾厭(撒3：4－5)。⭊我們㞾㽪如咏⯟\n⮙㗙，就在⼲ⴐ中ⳟ⠆最寶䊈了。\n其次，是恨㔾如仇。㽕⋲察⫳命，最好從㸠動䭟始，ⴐ⴯會\n䔝動，㛜搏會䏇動。因此，㽕察倫有≦有悔改，最好是ⳟⳟ有≦有\n恨㔾如仇ⱘ⼲㘪㸼⧒。㽓塞㕙(㘊〠之前一個世㋔有名ⱘ學㗙和政⊏\n家)曾䗭樣䁾：憎恨是一。根⏅㩖固ⱘ忿怒。ⳳ正ⱘ悔改始於⼲ⱘ\n愛，㌖於對㔾ⱘ恨惡。\nⳳ正恨㔾有什咑㸼⧒呢？\n1.人ⱘ心䴜堅定地抗拒㔾。\n不但人ⱘ㟠丁⮯斥㔾惡，㗠且內心恨䗣，不ㅵ䙷㔾㉝仒得怎\n樣好ⳟ，也㾎惡心。正如一個⏅仇大恨ⱘ人ⱘ⬿像，⛵䂪⬿得怎樣\n好ⳟ，也恨之入偼。“我不愛你，≭↨䖾(Sabidi)”\n5。⤊如一⹳⛍\n䂓㕢味ⱘ㦰，∕也拌得好，但㢹吃ⱘ人對䗭㙝抗拒，他也不會品\n嘗。因此，儨儐ⲵㅵ把㔾⊵制㉝仒得冂㕢有Ⲟ，一個ⳳ正悔改ⱘ人\n有一。䲅⾬ⱘ抗拒，會厭惡它，不會㑣䑿其中。\n2.ⳳ正恨㔾是䘡全性ⱘ。\nⳳ正恨㔾ⱘ䘡全性有兩方䴶：功㛑和對䈵。\n(一)䘡全ⱘ恨㔾在功㛑上，就是不會只在判斷力上恨㔾，㗠\n且在意志和感情上。很多人Ⳍ信㔾是∭〶ⱘ，在判斷功㛑上，他抗\n拒它；但他㾎得䗭㔾有它⫰㳰之㰩，也就暗地㺣容㋡了它。䗭樣ⳟ\n來，他判斷㔾ⱘ壞㰩，卻在感情上擁抱它。ⳳ正悔改ⱘ人，是在所\n有功㛑上恨惡㔾，不單是⧚性，更在意志上。“我所恨惡ⱘ，我反\n去作”(㕙7：15)。保㕙並䴲完全不⢃㔾，但他ⱘ意志抗拒㔾。\n(二)恨㔾ⱘ䘡全性，是䞱對所有㔾ⱘ，恨㔾ⱘ人，恨一切ⱘ\n㔾。亞㺣士多德䁾，憎恨是䞱對所有串別ⱘ。恨↦㲛ⱘ，恨所有↦\n5㕙侀作家Martial ⱘ一句䀽。串似ⱘ㣅䁲䀽句如下：\n我不愛你，㢅博士，\n原因何在，我不ⶹ；\n但我ⶹ，我⏅ⶹ，\n我不愛你，㢅博士。", "㲛：“我恨一切ⱘ假䘧”(䀽119：104)。假冒僞善ⱘ人恨惡䙷㰻損\n他名㙆ⱘ㔾；ⳳ正悔改ⱘ人，恨惡一切㔾，有所收Ⲟⱘ㔾、品㸠上\nⱘ㔾和任何㜤敗ⱘ⮩䗍。保㕙恨惡㔾ⱘ律(㕙7：23)。\n3.ⳳ正恨㔾ⱘ人，恨㔾ⱘ任何形式。\n㘪┨ⱘ心䴜恨惡㔾帶來內在ⱘ∭染。㔾在人心䴜⬭下∭䗍，\n䞡⫳ⱘ人抗拒㔾，不但因⠆㔾ⱘ咒䀯，也因⠆它ⱘ∭染力。他恨䗭\n↦㲛，不但因⠆它會咬傷，並且因⠆它ⱘ↦⎆；他恨㔾，不但因⠆\n地⤘，㗠且㽪㔾如地⤘。\n4.ⳳ正恨㔾是⛵⊩和㾷ⱘ。\n他∌不再㟛㔾和㾷ⱘ了。怒⇷可以和㾷，但憎恨卻不㛑。㔾\n惡如亞⨾力人，再也不㛑和好㽾善ⱘ了。⼲ⱘ兒女㟛㔾ⱘ⠁戰，就\n如䙷兩⥟子ⱘ⠁戰一樣：“㕙⊶安㟛㘊㕙⊶安時常⠁戰”(⥟上\n14：30)。\n5.㢹對㔾ⳳ正恨惡，會抗拒㞾己ⱘ㔾，也抗拒別人ⱘ㔾。\n以弗所教會不㛑忍受別人ⱘ惡㸠(啓2：2)。保㕙Ⳉ斥彼得不\n䁆㟛外䙺人䱨䲶，䲪✊他也是使徒。基ⴷ㸼⧒出⼖⼲㘪ⱘ不悅，把\n兌換䡔䣶ⱘ䍩出㘪↓(㋘2：15)，⼖不㛑忍受㘪↓㹿䅞成兌換所。\n尼希㉇斥䊀䊈㚘放䊌取利(尼5：7)，並且㼏◚安息日(尼13：17)。\n恨㔾㗙不㛑容忍家㺣有㔾：“㸠䁁䀤ⱘ，必不得住在我家㺣”(䀽\n101：7)。⭊政ⱘ人志催⇷昂，卻全⛵㣅䲘⇷概壓抑㔾惡。人對㔾≦\n有抗拒心，完全不懂什咑是悔改。㔾在他們㺣䴶⤊如↦⎆在↦㲛\n㺣，既是㟛⫳俱來ⱘ，就㾎得㟦暢。\n䙷不但不恨㔾，反㗠愛㔾ⱘ人，䲶悔改多咑䘴！對敬㰨ⱘ\n人，㔾就如ⴐ中刺；對惡人，㔾卻如丁上冠：“你作惡就喜樂”(㘊\n11：15)。愛㔾↨⢃㔾更不好。善人也會不㞾㾎地⢃了㔾，但愛㔾卻\n⛵可救㮹。䉀之⠆䉀，䈜不因它愛在∭⊹中ⓒ？儨儐之⠆儨儐，䈜\n不因它愛㟛⼲作對？愛㔾㸼⼎䗭人ⱘ意志䱋在㔾㺣。人ⱘ意志䱋在\n㔾㺣愈⏅，䙷㔾就愈大。故意⢃㔾，⥏⽁也⛵以⏙䰸(來10：26)。\n啊，多少人愛䉾⽕果！他們愛ⱐ咒䍋䁧，愛奸⎿；他們愛\n㔾，卻恨䊀備。所㕙䭔提及䗭樣ⱘ世代：“⌏㨫ⱘ時候，心㺣⢖\n妄”(傳9：3)。因此，人㢹愛㔾，擁抱招㟇⅏亡ⱘ東㽓，戲㗡於≜\n⎾之䭔，䗭實在是“心㺣⢖妄”。", "所以，悔改ⱘ㸼⧒，就是對㔾⏅惡⮯㌩，正如㷡子㟛剋儮势\n不兩ゟ。同樣，心中對㔾也䁆如此。\n問丠：㔾㺣有什咑使悔改㗙恨之如仇？\nㄨ：㔾是㹿咒䀯ⱘ東㽓，是最可惡ⱘ儨⥌。保㕙⫼十分≝䞡\nⱘ字來㸼䘨：“㔾……更乃出是惡極了”(㕙7:13)。希㞬文作“䁛\n張䗣䷖ⱘ䙾惡”。我們可從四方䴶ⳟ㔾ⱘ可憎，也就不䲷ⳟ出㔾ⱘ\n㌩䷖䙾惡，不㛑不恨之入偼：\n(一)ⳟⳟ㔾ⱘ來⑤，它從何㗠來。㔾從地⤘孽⫳後㺨：“⢃\n㔾ⱘ是屬儨儐，因⠆儨儐從䍋初就⢃㔾”(㋘壹3：8)。㔾是儨儐ⱘ\n㍧常作業。不䤃，⼲ⱘ手可以ㅵ制㔾惡，但儨儐ⱘ手卻䘟作㔾惡。\n人參㟛儨儐ⱘ事工，⫮㟇成了儨儐化䑿，䈜不可恨？\n(二)ⳟⳟ㔾ⱘᴀ䊾，就不㛑不恨它。䀺ⳟ㘪㍧怎樣描䗄：㔾\n⦋䖅⼲(㕙7：23)；㔾㮤㽪⼲(撒上2：30)；㔾是向⼲ⱐ⚜怒(㌤\n16：43)；㔾使⼲厭✽(䋑7：13)；㔾叫⼲ⱘ心⸈⹢，像丈夫ⱘ愛㹿\n不䉲妻子所⸈⹢一樣，“⠆他們心中何ㄝ傷⸈，是因他們䍋⎿心”\n(㌤6：9)。㔾惡ⱘ催㟝，就是把基ⴷ䞡䞬十字架，公䭟地㕲䖅⼖\n(來6：6)。䗭就是䁾，⢖妄ⱘ㔾人把信徒心中ⱘ基ⴷ剌䗣，㢹⼖㙝\n䑿仍⌏在地上ⱘ䁅，他們就會再把⼖䞬在十字架上了。䂟ⳟ㔾ⱘᴀ\n䊾何ㄝ㜤㟁。\n(三)從↨䓗ⱘ㾦度ⳟ㔾，就ⳟ出它多咑可怖。拿患䲷和地⤘\n㟛㔾↨䓗，㔾↨兩㗙更壞。㔾↨患䲷更壞，就如⮒⮙、䉻も、⅏亡\nㄝ患䲷。一小Ⓢ㔾，↨⍋⋟㠀ⱘ患䲷更惡↦，因⠆患䲷⬅㔾㗠⫳，\n根⑤必嚴䞡於後果。⼲公㕽ⱘ劍䴰䒎在劍䵬㺣，Ⳉ㟇㔾把它抽出\n來。患䲷對我們是好ⱘ：“我受㢺是於我有Ⲟ”(䀽119：71)。患\n䲷帶來悔改(曆下33：12)。↦㲛㹿擊打，↦⎆便噴出來；⼲ⱘ杆擊\n打我們，㔾ⱘ↦⎆便吐出去。患䲷促䘆㕢德，☿使䞥㊒㋨，使杜松\n㢀佭。患䲷㛑䰆䙓定㔾(林前11：32)。正因䗭樣，Maurici(⊼：㄀\n六世㋔ⱘ㕙侀ⱛ帝)∖⼲今⫳懲㕄他，免了來⫳ⱘ懲㕄。因此，患䲷\n對我們多方䴶有Ⲟ㰩，但㔾卻↿⛵Ⲟ㰩。⨾拿㽓ⱘ患䲷使他㞾卑䰡\n服，但⤊大ⱘ㔾卻使他䍄上㌩䏃。患䲷只侵害䑿储，但㔾影䷓更⏅\n䘴：它㥐↦意念，扭曲感情。患䲷是⠆修正，㔾卻專㸠↔壞。患䲷\n䷖多奪去⫳命，㔾卻奪去䴜儖(䏃12：20)。人受患䲷，㛑使㡃心平", "伏；昔日方㟳在乼⌾中丯㈌，挪亞卻在方㟳中歌唱。信徒䑿储受患\n䲷折⺼，卻㛑“口唱心和䋞㕢主”(弗5：19)。反之，人⢃了㔾，\n㡃心便大大恐慌。䀺ⳟSpira\n6，㚠叛信仰ⱘ時候，他䁾他內心ⱘ⎦\n楚⮯㢺，↨≜⎾ⱘ䙾䴜更⫮。\n患䲷中，人仍感受⼲ⱘ愛(啓3：19)。假䀁一個人拋一㹟䣶\n㌺另一個人，拋擲ⱘ時候擦傷了他ⱘⲂ㙝，他不會介意䁡⠆對方惡\n意，反㽪作愛ⱘ㸠動。因此，⭊⼲⫼患䲷使\n我們受傷，是㽕使我們充實，得㨫⼖䴜所䊰ⱘ㕢德㟛安慰。䗭一切\n䛑出於愛。但我們⢃㔾ⱘ時候，⼲收回了⼖ⱘ愛，正如大㸯⢃㔾\n時，䰸了⼲ⱘ不悅之外，一⠛㣿✊。“密䳆和幽暗，在⼖ⱘ四周”\n(䀽97：2)。大㸯ⱘ㍧曆是䗭樣，ⳟ不㽟彩㱍，ⳟ不㽟䱑光，⼲㞝\n上只有密䳆和幽暗。\n㔾↨患䲷更可怕，最明乃ⱘ就是⼲對人今⫳最大ⱘ審判，就\n是任⬅㔾操㐅它。⼲對人➗䍋最大ⱘ不悅時，⼖不是䁾，我㽕使刀\n劍⯳⭿㞼到他䑿上，㗠是任⬅他㑐㑠⢃㔾：“我便任憑他們心㺣剛\n⹀，䱼㞾己ⱘ㿜䃔㗠㸠”(䀽81:12)。既是䗭樣，任人⢃㔾不ㅵ他\n(⼲㞾己ⱘ做⊩)，是最可怖ⱘ厄䘟。䙷咑，㔾實在↨患䲷更可怕\n了。因此，我們䁆怎樣恨惡㔾惡呢？\n再來↨䓗地⤘㟛㔾，就必ⳟ出㔾↨地⤘更惡劣。地⤘ⱘ䞡咲\n是⮯㢺，但其中最可怕ⱘ是㔾。地⤘是⼲命定ⱘ，但㔾卻㌩䴲⼲ⱘ\n作⠆。㔾是儨儐ⱘ創作，地⤘ⱘ折⺼只是加㌺㔾人ⱘ擔子，但㔾是\n⼲ⱘ擔子：“我必壓你們，如同㺱ⓓ⾒捆ⱘ䒞壓⠽一樣”(摩2：\n13)。在地⤘ⱘ折⺼㺣，也有好㰩，就是⼲ⱘ公㕽得以執㸠。地⤘㺣\n可尋得公㕽，但㔾卻是最嚴䞡ⱘ不㕽。㔾搶奪去⼲ⱘ榮㗔、基ⴷⱘ\n䊋䋪和人䴜儖ⱘ喜樂幸⽣。如此ⳟ來，我們可定奪㔾是最可恨ⱘ東\n㽓，䘴䍙患䲷和地⤘。(P)(四)ⳟⳟ㔾ⱘ因⬅㟛後果，就ⶹ它多可\n恨。㔾⡑䗷人ⱘ䑿储，引䘆䀅䀅多多愁㢺。我們一㙆啼哭䁩⫳世\n上，又一㙆呻吟䲶世。正如希㕙多德（⊼：古希㞬⅋史學家）所\n616 世㋔改教時期威尼斯䰘䖥ⱘ一個㨫名ⱘ律師。他從㕙侀天主教䔝向更正教信\n仰，但後來叛教，1548 年在㌩望中⅏去。他ⱘ㞾傳1550 年在日內⪺出⠜，加⠒\n文寫了個前㿔。ᴀ仁㋘㗄㹿他ⱘ⫳平⏅⏅㿌動，《天䏃⅋⿟》中“㾷䞟㗙之家”\n㺣䴶䨉㈴子㺣ⱘ人⛵⭥就以Spira ⠆原型。", "䁾，㔾使Thracians 在孩子䁩⫳之日哭⊷，因ⶹ䘧他們在世將㍧曆\n多少㢺䲷。\n㔾就如⡍⋯伊ⱘ木侀，困㢺如䒡䱞從其中䏇䑡出來。不⫼我\n一一㌄數，人人䛑有䗭感受。吃㳰⫬⫰ⱘ時候，便有㤞棘刺⮯；㔾\n在我們㟦䘽安樂ⱘ時候╚冷∈；㔾⠆我們掘墳墓(㕙5：12)。\n㔾⡑䗷我們ⱘ䴜儖。㔾使我們失去⼲ⱘ形像，其中包括我們\nⱘ㘪┨㟛威榮。亞⭊䍋初有㘪┨⛵⨩ⱘ榮㗔，就如䜡戴㨫徽㰳ⱘ使\n㗙，大得尊榮，全因他こ上⥟ⱘ徽㰳；㢹㛿去了䗭外㸷，便再⛵人\n尊敬他。㔾就是䗭樣㕲䖅了我們，把㋨┨⛵⨩ⱘ外㸷剝掉了。䗭䙘\n不ㅫ，㔾ⱘ↦ㆁ射得更⏅，它使我們㟛⼲㕢呫ⱘ形像∌䘴分䲶，我\n們只有在它䴶前有ⓓ䎇ⱘ喜樂。㔾既是如此極度惡↦，我們勢必怒\n☿中➦，恨之入偼，⛵以止息。正如暗嫩恨他⨾，↨⭊初愛她ⱘ心\n更⫮(撒下13:15)，我們恨㔾也䁆䘴䍙⭊初愛㔾ⱘ心。\n㄀六䷙成份：䲶㔾\n悔改ⱘ㄀六䷙成份是䲶㔾。䞡整更新是悔改ⱘ壓䓌。就如\nNiobe ⱘ故事，日夜哭⊷以㟇䅞成⷇丁\n7，但㢹≦有把㔾哭掉，有什\n咑⫼？ⳳ正ⱘ悔改有如⸱䝌，把㔾ⱘ䨉䦜一概⍜⒙。因此，哭⊷㟛\n回䔝是合在一䍋ⱘ(⦹2：12)。憂愁ⱘ䳆䳻既☥下⎮∈，心䴜ⱘ天\nぎ就必更晴朗：“回丁㕋，䲶䭟你們ⱘ偶像，䔝㞝㥿從你們一切可\n憎ⱘ事”(㌤14：6)。從㔾中䔝回，叫做䲶棄(䋑55：7)，正如人䲶\n棄䊞夥或巫師。它又々⠆“䘴䘴ⱘ䰸掉”(伯11：14)，正如保㕙把\n↦㲛往☿㺣揮掉(徒28：5)，像㔾⅏了，就是悔改ⱘ⫳命。信徒䲶\n㔾ⱘ䙷一天，就必䷜參㟛∌恒ⱘ⽕亳，ⴐ⴯⽕亳，不ⳟ∭〶；㘇朵\n⽕亳，不㙑䅦㿔；㟠丁⽕亳，不ⱐ咒䁲；手⽕亳，不受䊘䊖；㝇⽕\n亳，不䍄䙾⎿ⱘ䏃；䴜儖⽕亳，不䉾戀惡事。䲶㔾，㸼⼎明乃ⱘ改\n䅞。人ⱘ心改䅞了，⷇丁䅞成了㙝心。撒但㽕基ⴷ以⷇䅞仙，來䄝\n明⼖是⼲，基ⴷ卻㸠了更大ⱘ⼲䗍，化⷇⠆㙝。⼖㮝悔改把⷇心䅞\n作㙝心。\n7古代Thebes ⥟ⱘ妻子，她有十二個兒女，⏅以⠆榮。䂄ⶹ，根據希㞬傳䁾，さ\n✊䭧全䚼喪失了。她悲⮯㨀分，䅞成了一塊⷇丁。夏天到了，⷇丁會⌕⎮。", "人ⱘ⫳命也㹿改䅞䘢來，人䲶㔾是有Ⳃ共ⵍⱘ，別人也察㾎\n到。因此，悔改是⬅咥暗䔝入光明(弗5：8)。保㕙ⳟ㽟了天上ⱘ⭄\n䈵後改䅞很大，人人䛑⿔奇(徒9：21)。此外，䙷⤘卒悔改後，䅞\n成了䅋士和䝿⫳(徒16：33)，他䷬使徒出來，⋫他們ⱘ傷，拿㙝㌺\n他們吃。㠍ᴀ來向東侯，來了一䰷乼，使它䔝向㽓㸠。同樣，人原\n先䍄向地⤘ⱘ方向，㘪☿ⱘ乼吹來，改䅞了方向，向天堂快侯前\n䘆。屈梭多模䁾到尼尼微ⱘ悔改，䁾㢹有人㽟䘢尼尼微ⱘ奢⎿，在\n他悔改後再䘆城去，必䲷以Ⳍ信䗭是同一個城市，因⠆它已徹底㳏\n䅞䴽新了。人悔改有䗭樣明乃可㽟ⱘ䔝䅞，有如同一個䑿储，另一\n個䴜儖䘆去居住了。\n正⺎ⱘ䲶㔾，有以下幾個先≎條件：\n(一)必䷜從心㺣䲶㔾\n心是PrimumVwens，⫳命之始，也必䷜是PrimunVertens，⫳\n命之䔝折。心是撒但最㨫力㽕䋎取ⱘ，它⠁取人ⱘ心，䘢於它⠁取\n摩㽓ⱘ䑿储。在信仰上，心⠆㟇上；㢹心᳾䲶㔾，它就是䃞㿔：\n“它奸䀤ⱘ妹妹⤊大，䙘不一心⅌向我，不䘢是假意⅌我”(㘊3：\n10)，假意在希伯來䁅或作“䃞㿔”。⤊大也ⱘ⺎更新一⬾，它≦有\n其他十支⌒拜偶像䙷樣⣪⢖。但⤊大卻↨以㡆列更壞：它㹿々⠆\n“奸䀤”，它假㺱改䅞了，卻並不ⳳ心。它ⱘ心並不向⼲，它ⱘ回\n䔝不是全心全意ⱘ。\n人㸼䴶䲶㔾，心卻㟛㔾⠆友，䗭是可憎ⱘ。我䅔䘢䮰於一個\n㭽克䘰⥟，受了⍌，卻在同一教堂㺣擺一個基ⴷ教⽁壇㟛一個⭄教\n⽁壇並列。⼲㽕人全心䔝䲶㔾惡，ⳳ正悔改一定⛵所保⬭，⛵所收\n㮣。\n(二)必䷜䲶䭟所有㔾\n“惡人不䲶棄㞾己ⱘ䘧䏃”(䋑55：7)。ⳳ正悔改ⱘ人，㽕\n從㔾ⱘ䏃䏣出來，↣一樣㔾䛑㽕䲶棄，正如䙷㽕↎⒙所有巴力ⱘ⽁\n司(⥟下10：24)，一個也不㛑䗗㛿。ⳳ正悔改ⱘ人，チ力↔⒙一切\n情欲，他ⶹ䘧存⬭任何一咲㔾，是多咑危䱾。屋㺣收㮣一個叛徒，\n就是出䊷ⱛ家。人㐅容某一件㔾，就是㚠叛ⱘ假冒㗙。\n(三)䲶㔾必䷜出於屬䴜ⱘ䍋咲。\n有人⽕止㔾惡ⱘ㸠動，卻不是出於正⺎ⱘ態度。⽕止㔾㸠可\n㛑出於恐懼或另有意圖；ⳳ正悔改ⱘ䲶㔾，是⬅于宗教ⱘ原則，就", "是⠆了愛⼲。即或䙷㔾並≦有帶來什咑惡果，也不是⫳⅏䮰丁，但\n⑿柔ⱘ心䴜也會因愛⼲把它摒棄。䗭是䲶㔾最⑿情ⱘ䗨徑。凍㌤ⱘ\n東㽓，最好是⫼☿來㵡㾷。人㟛㔾凝㌤分不䭟，最佳方⊩就是⫼愛\n☿來分㾷。三個人彼此對問，什咑使他們䲶㔾。一個䁾，我想䍋天\n堂ⱘ快樂；另一個䁾，我想䍋地⤘ⱘ㢺刑；㄀三個䁾，我想䍋⼲ⱘ\n愛，便叫我䲶棄㔾惡。我怎㛑䷖撞⼲ⱘ愛？\n(四)䲶㔾必䷜䔝向⼲。\n㍧文䁾：“他們應⭊悔改⅌向⼲”(徒26：20)。䲶㔾有如把\nㆁ從傷口抽出來，⅌向⼲就是抹上㝣⊍。㘪㍧有䁾到懊悔⅏㸠(來\n6:1)，向⼲悔改(徒20：21)。⤊䈿不定ⱘ心假㺱䲶䭟㟞有ⱘ㔾，卻\n不⅌向⼲，也不事奉⼖。單䲶䭟儨儐ⱘ䰷➳是不夠ⱘ，䙘䷜⅌入基\nⴷⱘ旗下，披上⼖ⱘ䒡㺱。⌾子回丁，不但䲶䭟娼妓，䙘㽕䍋來回\n到⠊家。⼲⬇䀈䁾：“他們⅌向，卻不⅌向㟇上㗙”(何7：16)。\nⳳ正悔改ⱘ人，心中Ⳉ指向⼲，像䞱指向北極。(P)(五)ⳳ正䲶㔾是\n一去不回丁ⱘ䔝向。\n“以⊩㫂必䁾：我㟛偶像䙘有什咑䮰⍝呢？”(何14：8)。䲶㔾一\n定㽕好像䲶䭟ᴀ土，不再⅌回。有ⱘ人似乎悔改了，䲶䭟㔾了，卻\n再度回到㔾惡㺣去。䗭叫做“䔝去妄㸠”(䀽85：8)。䗭樣ⱘ㔾是\n十分可怕ⱘ，因⠆他抗拒明明ⱘ光✻。人⭊初一旦䲶㔾，就䁆在他\n㡃心上感到極度ⱘ⮯楚。他㢹再回到㔾㺣去，就是抗拒㘪䴜ⱘ光✻\n㗠⢃㔾。\n䗭樣⢃㔾ㄝ於怪䊀⼲：“你們ⱘ列⼪㽟我有什咑不㕽，コ䘴\n䲶我”(㘊2：5)。人回丁再⢃㔾，ㄝ於䁾⼲有所不公。就如人把妻\n休掉了，㸼⼎他尋得她ⱘ䤃失。因此，䲶䭟⼲㗠再⢃㔾，是暗地䂍\n䃫⼲。⼲恨惡休妻(⨾2：16)，⭊✊也恨惡㞾己㹿休。\n再⢃㔾使儨儐控制人ⱘ權勢加倍。人䲶㔾了，似乎已把儨儐\n䍩䍄了，可是⭊他再回到㔾㺣去，儨儐再度䘆入他ⱘ屋，䴌占所\n有，“䙷人᳿後ⱘ景⊕，↨先前更不好了”(太12：45)。正如一個\nⲷ⢃䗗㛿了，⤘卒把他抓回來，必✊加強把他捆䥪。人䲶䭟㔾ⱘ䏃\n徑，就如䗗㛿了儨儐ⱘⲷ⤘，㢹撒但引他䍄回㔾惡㺣，必✊加倍把\n他㎞䥪，占據他ⱘ一切，↨前更利害。啊，⬭心㙑啊！ⳳ正䲶㔾是\n完全㛿䲶，∌不再䍄䖥它。凡䗭樣䲶㔾ⱘ，是有⽣ⱘ，“⼲既㟜䍋", "他ⱘ仆人，就先差他到你們䗭㺣來，䊰⽣㌺你們，叫你們各人回\n䔝，䲶䭟㔾惡”(徒3：26)。\n應⫼(一)：䲶㔾是不是悔改ⱘ必䷜成份？㢹✊，ⳳ悔改何ㄝ\n㔩㽟，多少人並≦有䲶㔾，依✊故我；倩傲ⱘ，仍㟞倩傲。就如挪\n亞方㟳㺣ⱘ⥌串，䘆去時不┨，出來時也不┨。人㸠㘪⾂時不┨，\n䲶去時仍㟞不┨，外在有不少可㽟改䅞，但是內㺣並⛵改䅞，“䗭\nⱒ姓䙘≦有⅌向擊打他們ⱘ主”(䋑9：13)。不回䔝，怎㛑䁾已悔\n改呢？已㍧在㋘旦⊇⋫䘢了，何以両上仍䭋咏⯟？⼲䈜不對䙷不曾\n䴽新ⱘ人，像對以⊩㫂䁾ⱘ䁅咑？“以⊩㫂㽾䖥偶像，任憑他吧”\n（何4：17）任他㑐㑠⢃㔾；但㢹ⳳ有天堂ⱘ公㕽，地⤘ⱘ報應，\n䗭人㌩免不了受刑。\n應⫼(二)：一半回䔝ⱘ人必受䊀備，是指哪些人呢？就是在\n判斷上回䔝，在㸠動上不回䔝ⱘ人。他們承䁡㔾有如土星\n8，對人有\n不㡃影䷓，也會因㔾哭⊷；可是他們㹿㔾䗋惑太⏅，⛵力㛿䲶。他\n們ⱘ㜤敗，強於他們ⱘ信念，䗭就是一半回䔝“幾乎作基ⴷ徒ⱘ\n人”(徒26：28)，又像以⊩㫂，是≦有㗏䘢ⱘ仙，一䴶⚸了，一䴶\n仍是㉝團(何7：8)。\n䗭。只回䔝一半ⱘ人，只放棄䞡大ⱘ㔾，卻≦有內⎉㕢德ⱘ\n工夫。他們並不⦡䊈基ⴷ，也不愛㘪┨。䗭就如㋘拿，按㽣㸠事；\n他找㨫了一棵㪪咏䙂㬁，䒆䙓䝋日，以⠆十分安全，䂄ⶹ一條㷆把\n㪪咏咬⅏了。因此，⭊人䲶䭟了䞡大ⱘ㔾，就以⠆㞾己正如有㪪咏\n䅋㸯，可免⼲ⱘ忿怒；但⭊他䴶㞼⅏亡之䱯，㡃心就如一條㷆把㪪\n咏⍜⒙，他們ⱘ心便ⱐ昏，㨑入㌩望㺣去。\n䙘有一些半回䔝ⱘ人，摒棄了䀅多㔾，卻⬭下某些㔾不放。\n心懷㺣擁㨫娼妓，⅏也不㚃放䭟。正如一個人䀅多⮙⮛䛑⊏好了，\n卻⬭下㛌中ⱘⰠ⮛，㟇㌖奪去他性命。䗭樣ⱘ回䔝ㄝ於≦有回䔝，\n必受斥䋷。䍩了一個儨儐，又䖢䘆另一個。不再䀯咒，卻ⓓ口䅦\n䃫；不再⌾䊏，卻䉾婪不已；⬅三天ⱐ一次➦，䅞⠆四天一次。䗭\n樣ⱘ回䔝，㌤果䔝向了地⤘。\n8䴲基ⴷ教ⱘ星Ⳍ學家一Ⳉ䛑䁡⠆，㸠星對人串ⱐ出影䷓，有ⱘ好，有ⱘ壞。土星\n㹿䁡⠆對人有♑害ⱘ影䷓，所以Saturnine 䗭形容䀲是≜儅ⱘ意思。", "應⫼(三)：䅧我們ⱘ悔改䲶㔾⅌向⼲。我對某些人ⳳ感到⛵\n望，䲷以挽回。不ㅵ㰳ㄦ催㙆吹䷓，䄺告如䳋䔳，地⤘☿㢅在他們\n䴶前䭗䘢，他們仍✊在㔾中再來一手。䗭ㄝ人有如⽣䷇書㺣ⱘ䉀，\n㹿儨儐暴力推䍩入⍋。他們寧㚃≝⎾也不回䔝，“他們寧㚃䁁䀤，\n不㚃回丁”(㘊8：5)。可是，我們心中㢹仍存⏙䝦ⳳ䁴，㡃心仍᳾\n䱋入䜷ⴵ，就㽕分䕼䙷䗋惑人ⱘ㙆䷇，⅌回㟇善ⱘ⼲。\n⼲呼叫我們⅌向⼖，有多丏㐕？⼖䍋䁧䁾：“我指㨫我ⱘ∌\n⫳䍋䁧，我斷不喜悅惡人⅏亡……你們䔝回，䔝回㕋！䲶䭟惡䘧，\n何必⅏亡呢？”(㌤33：11)⼲寧㚃㽕我們回䔝ⱘ⎮，不㽕我們ⱘ\n㸔。\n䔝向⼲是我們ⱘⲞ㰩。我們悔改對⼲並⛵Ⲟ㰩，完全是我們\nⱘ。人在⌏⊝仆∈，Ⲟ㰩是他受ⱘ，不是∈⊝。人享受䱑光ⱘ✻\n亮，他得以㟦暢，不是太䱑。我們䔝䲶㔾䔝向⼲，⼲並⛵收Ⲟ，是\n我們⥆得好㰩。在䗭情⊕下，㞾愛是大前丠，“你㢹有智慧，是㟛\n㞾己有Ⲟ”(ㆈ9：12)。\n我們䔝向⼲，⼲必䔝向我們。⼖ⱘ怒⇷㽕䔝䲶，向我們䔝\n㞝。大㸯⾅告䁾：“∖你向我䔝㞝，憐恤我”(䀽86：16)。我們回\n䔝，會使⼲也䔝向：“你們㽕䔝向我，我就䔝向你們”(亚1：3)。\n⼖ᴀ㟛我們⠆敵，如今成了朋友。⼲㢹䔝向我們，天使也䛑䔝向我\n們，我們便得㨫他們ⱘ指引保䅋(䀽91：11)。㢹⼲䔝向我們，一切\n䛑䔝⠆Ⲟ㰩，不䂪䷚䗚。我們在杖下必得嘗㳰⫬⫰。\n以上我們ⳟ䘢了悔改ⱘ幾䷙成份。", "㄀五ゴ\n悔改必䷜履㸠ⱘ⧚⬅，對不悔改㗙ⱘ䄺告\n接下去㽕䁾到必䷜履㸠悔改ⱘ⧚⬅。\n(一)上帝帶權柄ⱘ命令。\n上帝吩咐“各㰩ⱘ人䛑㽕悔改”(彼17：30)。悔改不是䱼意\nⱘ，不是任⬅我們䙌擇㽕不㽕悔改，㗠是⛵可推䖁ⱘ命令。上帝在\n天上㟇催⊩庭䷦㸠了一條⊩例，䰸了悔改ⱘ㔾人之外，≦有㔾人可\n㩭悅㋡，⼖㌩不會打⸈㞾己ⱘ⊩例。即或所有天使キ在上帝䴶前，\n⠆䙷不悔改ⱘ㔾人哀∖，上帝也不會ㄨ允。“㘊和㧃是有憐憫，有\n恩典ⱘ⼲……⠆千㨀人存⬭慈愛……㨀不以有㔾ⱘ⠆⛵㔾。”(出\n34：6－7)䲪✊上帝ⓓ有憐憫，↨太䱑ⱘ光更ⓓ⑶，卻㌩不會伦恕一\n個堅持㑐㑠⢃㔾ⱘ人：“⼖㨀不以有㔾ⱘ⠆⛵㔾!”\n(二)上帝㋨┨ⱘᴀ性㌩不允䀅⼖㟛不悔改ⱘ受䗴⠽⑱䗮。\n㔾人一天不悔改，上帝㟛他就⛵⊩⠆友，“你們㽕⋫◃，㞾\n┨。”(䋑1：16)去㕋，在悔改ⱘ呑∈中⍌⍈乾⎼，✊後，上帝䁾\n我來㟛你䂛判：“你們來，我們彼此䖃䂪。”(林後6：14)公㕽ⱘ\n上帝怎㛑㐅容㑐㑠⢃㔾ⱘ人？“我必不以惡人⠆㕽。”(出23：7)\n㢹上帝在他悔改之前就㟛他和好，䙷咑，似乎上帝喜悅並接㋡他所", "㸠ⱘ，䗭正㟛⼖ⱘ㘪┨Ⳍ䘩。㢹人仍在㚠叛ⱘ㸠⠆中，就㩭⼲䌺\n免，䗭㟛上帝ⱘ⼲㘪ᴀ性⶯Ⳓ不ヺ。\n(三)㑐㑠不㚃悔改ⱘ㔾人，在基ⴷⱘ召命以外。\n䗭是⼖ⱘ召命：“主㘊和㧃ⱘ䴜在我䑿上……差䘷我䝿好傷\n心ⱘ人。”(䋑61：1)基ⴷ是君⥟，是救主，卻不是㌩對一律地拯\n救，不ㅵ人悔不悔改。基ⴷ䷬人䘆入天堂，必✊こ䘢地⤘ⱘ䭔：\n“⼲且⫼右手將他催㟝，叫他作君⥟，作救主，將悔改ⱘ心，和䌺\n㔾ⱘ恩，䊰㌺以㡆列人。”(徒5：31)叛徒㢹㚃悔改，⅌䰡于君⥟\nⱘ恩手下，⥟必✊䌺免他們；但㢹公✊堅持㟛主對抗，就不會䌺\n免。\n(四)我們ⱘ㔾冒⢃了⼲。\n我們㰻䉴ⱘ實在多㗠又多，䳔㽕悔改。⢃㔾是冒⢃了⼲，㰻\n㔎了上帝ⱘ榮㗔，侵⢃了⼖ⱘ律⊩，按⧚必䷜對⼖有所䊴償修㺰。\n我們借㨫悔改䰡卑㞾己，審判㞾己；我們㪟了印㿬，䁾上帝既或⍜\n⒙我們也是公㕽ⱘ，我們將榮㗔⅌㌺上帝﹐ⲵ心䞡修上帝在我們䑿\n上ⱘ尊榮。\n(五)上帝㢹拯救不悔改ⱘ人，不分ⱖⱑ，䗭樣，⼖按⧚必䷜拯救所\n有，不但是人，䙘有儨儐，正如俄利根（Origen）曾䁾䘢ⱘ；如\n此，什咑上帝揀䙌㟛定㔾ⱘ教㕽䛑一概不成ゟ，㟛㘪㍧ⱘ教㿧大Ⳍ\n徑庭，孰是孰䴲，大家斷定吧。", "有兩串人很䲷悔改，↨其他人更⫮：\n(一)䙷在事奉⼲ⱘ崗位上一↉很䭋ⱘ時䭧，卻↿⛵䭋䘆ⱘ人，就如\n仑受䲼∈⒟┸，卻“䭋㤞棘和㪎㮰，必㹿廢棄，䖥於咒䀯。”(來\n6：8)䞥屬㢹在☿中➦✝多時，仍不❨化，也不✝⎼，就≦有什咑指\n望了。⼲打ⱐ僕人一㗠再地勸人䲶㔾悔改，他仍安於儀式ⱘ⏷⒧\n㺣，㙑䘧時打ⵠⴵ，䗭樣ⱘ人，很䲷叫他悔改。他們ⱘ䱯䘛恐怕㽕\n像基ⴷ對⛵㢅果樹所䁾ⱘ：“從今以後，你∌不㌤果。”(太21：\n19)\n(二)䙷㍧常⢃㔾，抗拒上帝ⱘ䁅䁲，不⧚會㡃心ⱘ提䝦，不㙑從㘪\n䴜ⱘ感動ⱘ人。㡃心就是手拿➗➦利劍ⱘ天使，ⳟ守㨫，䁾不㽕㸠\n䗭大惡。㔾人不⧚會㡃心ⱘ㙆䷇，䷥強地䍄在儨儐ⱘ旗幟下。䗭。\n人不容易悔改：“有人㚠棄光明”(伯24：13)。人因⠆≦有光㗠⢃\n㔾，㟛抗拒光㗠⢃㔾，是完全兩回事。䗭樣不可䌺免ⱘ㔾就此㧠㢑\n了。人從䭟始抗拒㡃心ⱘ光㗠⢃㔾，䘆㗠┌┌㼏慢施恩ⱘ㘪䴜。\n對不悔改㗙ⱘ斥䊀：\n㄀一，強⚜斥䊀所有不㚃悔改ⱘ㔾人，他們心⹀如岩⷇，又\n像↨喻中ⱘ土⏎⷇丁，㔎乏⒟┸。䗭⮛⢔恐怕是一。⯳⭿，“⛵人\n悔改惡㸠”(㘊8：6)。人ⱘ心䷥梗剛⹀，“使心⹀如䞥䣐⷇”(亚\n7：12)。他們根ᴀ⛵⊩䒳化，成⠆可回䔝ⱘ⢔態。有人䁾女巫不會\n哭⊷。我Ⳍ信䙷不會⠆㔾憂傷ⱘ人，屬䴜上已㹿撒但䗋惑了。㘪㍧", "㿬䓝基ⴷ來到㘊䏃撒冷，䁾“䙷些城ⱘ人㌖不悔改，就在䙷時候䊀\n備他們”(太11：20)。如今，⼖䈜不也同樣䊀備不㚃悔改ⱘ人？上\n帝ⱘ心因人ⱘ㔾⸈⹢，可是他們ⱘ心卻不⸈⹢。他們像以㡆列人一\n樣䁾：“我喜愛別⼲，我必䱼從他們。”(㘊2：25)上帝ⱘ公㕽像\n䙷天使一樣，手拿拔出ⱘ劍キ㨫，䷤備擊打；但㔾人ⱘⴐ不及巴㰁\nⱘ倶，ⳟ不㽟䙷劍。上帝擊打人ⱘ㚠，他們卻不像以⊩㫂，≦有拍\n㝓歎息(㘊31：19)。先ⶹⱘ投䀈實在可悲：“你擊打他們，他們卻\n不傷慟。”(㘊5：3)䗭ⳳ如䡔子，在⟤㺣愈加剛⹀。“䗭亞哈斯⥟\n在急危ⱘ時候，䍞ⱐ得㔾㘊和㧃。”(曆下28：22)剛⹀ⱘ心是撒但\nⱘ收容所。有兩個地方是上帝所居住ⱘ，天堂和䃭卑ⱘ心；撒但也\n有兩個居住ⱘ地方，就是地⤘和剛⹀ⱘ心。掉在∈㺣並不是⒎⅏ⱘ\n原因，㗠是≝⍌在其中。同樣，䱋在㔾㺣不是㹿定㔾ⱘ原因，㗠是\n≝⍌其中不悔改，“䗭ㄝ人ⱘ㡃心，如同㹿➅䨉⚭慣了一㠀”(提前\n4：2)。剛⹀ⱘ心䴜㌖使㡃心如⚭䨉；人既て息了㡃心，⼲就把它⚭\n⠶了。此後，⼖任憑他們⢃㔾，不再懲㕄了：“䙘㽕受䊀打咑？”\n(䋑1：5)正如一個⠊㽾不再ㅵ教兒子，ゟ意把他ⱘ㑐承權廢䰸。", "㄀六ゴ\n嚴䞡䄺䁵：㽕悔改\n接下去，我㽕䜁䞡地勸告你，悔改是極䞡大ⱘ䊀任。㢹不是\n⠆㔾，憂愁是全⛵Ⲟ㰩ⱘ。你㢹⠆外在ⱘ損失⌕⎮，對你↿⛵㺼\nⲞ。☠⑝園子ⱘ∈，㢹╚在⋫⹫Ⲛ㺣，全⛵效Ⲟ。憂愁原是心䴜ⱘ\n㡃㮹，㢹⫼在世俗ⱘ事⠽上，一⛵好㰩。啊，但丬我們ⱘⴐ⎮⌕在\n正⺎ⱘㅵ䘧上，叫心䴜⠆㔾憂愁␻⌕！\n我⠆㽕更強䂓䗭勸䁵，更⫷⫳功效，㽕向你㾷䞟：悔改是必\n䷜ⱘ，人人必䷜悔改，一切㔾必䷜悔改。\n(一)悔改是必䷜ⱘ。\n悔改是必䷜ⱘ：“你們㢹不悔改，䛑㽕如此⍜亡。”(䏃\n13：5)往樂園ⱘ䏃，䰸了悔㔾ⱘ⎮⊇，再⛵別䏃。悔改是必䷜ⱘ條\n件。䗭並不是㽕使基ⴷ更㽾愛我們，㗠是使我們更㽾愛基ⴷ。我們\n㢹᳾感到㔾惡ⱘ㢺味，就᳾㛑感受基ⴷⱘ⫰㳰。\n(二)人人䛑㽕悔改\n上帝䗭樣吩咐人：“如今卻吩咐各㰩ⱘ人䛑㽕悔改。”(徒\n17：30)", "(1)大人⠽㽕悔改：“你㽕對君⥟和太后䁾，你們⭊㞾卑”\n(㘊13：18)。尼尼微ⱘ君⥟䊈㚘㛿下㹡子，披上咏㸷(拿3：6)。大\n人⠽⢃㔾ⱘ傷害↨其他人更大，䷬㹪⢃㔾是䷬丁ⱘ㔾，因此↨其他\n人更䳔㽕悔改。執掌⥟權ⱘ人㢹不悔改，上帝已命定一日審判他\n們，有☿ㄝ候他們(䋑30：33)。\n(2)國家㺣も兇極惡ⱘ人㽕悔改。㣅國㽕全國㟝哀，㞾卑悔㔾，“㣅\n國人最會哭⊷”。䗭國家充ⓓ了多少不㰨不敬ⱘ㔾㸠，可怖倮人！\n撒但ⱘ䰷➳㺣，天天有人入伍。不但宗教ⱘ戶口⸈⫷，䗷⾂教也㬽\n✊。人們像古時ⱘ⤊太人，㹿人䁡⠆最⢵䀤：“在你∭〶中有⎿\n㸠”(㌤24：13)。㢹䀯咒、䝝䜦、㿯䀤、奢⎿，㛑叫一個國家ⱘ人\n⇥㞾⭮ⱘ䁅，䙷咑，㣅國恐怕早已列入⼲ⱘ咥名單了。人㚠棄受⋫\nⱘ䁧㿔，⾕下㟛儨儐㌤ⲳ！他們不但不哀∖⼲憐憫拯救，反㗠咒侵\n䁾：“天䁙地⒙!”往地⤘ⱘ䏃從᳾有⭊今ⱘ快侀加䶁，人似乎唯恐\n䍩不及到䘨。䈜不ⶹ多少人⅏在㤦⎿㸔㜹ⱘ㔾中？䈜不ⶹ多少人⢖\n妄䁛口，㿯䀤了多少人，☠䝝了多少人？因此“他們䗄䁾㞾己ⱘ㔾\n惡……好䈵所多⨾一樣。”(䋑3：9)ⳳⱘ不䤃，人⢃㔾日Ⲟ倡⢖，\n像㽕扯䍋旗幟向天堂抗䅄。正如Thracians 打䳋時，䲚力于一䑿，\n向天堂放ㆁ一樣，㣅國⫮㟇以㔾向⼲挑戰：“他伸手攻擊上帝，以\n倩傲攻擊全㛑㗙，”挺㨫丌䷙，≪向Ⳓ⠠ⱘ厚凸䴶，原ᴀ䁆是在打\n仗時攻敵⫼ⱘ。其實，上帝ⱘ律例和䄺告就如Ⳓ⠠ⱘ厚凸䴶，䰆止\n人㸠惡。可是，他們不⧚會，只ㅵ放㐅⢃㔾，⯟⢖地≪向上帝Ⳓ⠠", "ⱘ厚凸䴶。啊，㔾惡⒨天㟇此！人㾎得不夠⢖妄，就不夠储䴶。但\n丬我們不㽕像㋘⨳夫(⊼：一世㋔ⱘ⤊太⅋史學家)對⤊太人ⱘ䀩\n䂪，䙷時代㘊䏃撒冷是㔾惡充斥ⱘ地步，即或㕙侀人不來↔⒙它，\n也勢必㹿地䳛吞⒙，㹿⋾∈⏍≦，或㹿☿從天㗠䰡⛮ⲵ。我們䗭個\n國家⧒今ⱘ景⊕，極䳔服㮹䀎⊏，吞一业悔改ⱘ㮹丸；䗭國家㫧延\n㨫數不⏙ⱘ↦㋴，已到極㰩。㣅國䗭島國㹿兩個⍋⋟包圍㨫，一個\n⍋⋟是∈，另一個是䙾惡。啊，但丬它有㄀三個⍋⋟包圍：悔改ⱘ\n⎮∈!\n⤊太人有䗭樣ⱘ㖦俗，㢹律⊩書掉在地上，就㽕ゟ刻宣告⽕\n亳。㣅國把律⊩書和⽣䷇書䛑掉在地上了，因此必䷜⽕亳，在主䴶\n前哀慟。㔾惡ⱘ㈗子已㍧ⓓ⑶，⌕⎮悔改把它倄ぎ，實在㕽不容\n䖁。㔾⊼ⓓ得何ㄝ快！何以人ⱘ㞝不㪐ⱑ？何以悔改之⊝止住了？\n地上ⱘ㔾人不ⶹ䘧䁆悔改咑？≦有㙑㽟䄺告咑？上帝忠心ⱘ僕人䈜\n不揚㙆如吹㰳，呼喚他們悔改咑？可惜䗭䀅多作工ⱘ工具已㍧⸈\n㟞，在䨉⷇心㝌上⺄得Ⅼ㔎不全了。上帝䈜不是⭊㟜䍋䀅多傳䘧\n㗙，如天上明亮ⱘ晨星，呼喚人悔改？人們仍㟞“如䜦在⏷⒧上╘\n⏙。”(⬾1：12)我們以⠆上帝∌䘴容忍㹿䓩慢咑？⼖會容忍⼖ⱘ\n名㟛榮㗔㹿䏤䏣咑？上帝䗮常對㞾々屬⼲ⱘ國⇥，⡍別快施㸠審\n判。上帝或會㌺國土暫時㎽刑⡍䌺，但國⇥㢹不悔改㗠コ㩭⼲拯\n救，䗭㌩不是上帝ⱘ常㽣。", "我㽕學JohnBradford ⠻師䁾\n9：“㣅國啊，悔改㕋!”你因⢃\n㔾䭋了大咏⯟，必䷜往屬䴜ⱘ㋘但去⋫⎼，你招惹了上帝ⱘ忿怒。\n你㽕拋掉你ⱘ武器，把⼲㘪ⱘ器ⲓ和⏙∈帶來，䅧上帝因基ⴷⱘ㸔\n㟛你和好，怒⇷⍜䰸。但丬你⎮⌕⒨⒨，上帝咒䀯ⱘ書卷亯去(亚\n5：2)。人必䷜回䔝，否則上帝㽕把他傾㽚。㤦廢ⱘ心⬄必䷜㗏䍋，\n否則國土必㽕凋䳊。㔾人㢹什咑䁅也不㚃㙑從，上帝已定意㽕↎他\n(撒上2：25)。按㕙侀人ⱘ傳㍅，⢃了⅏㔾ⱘ人㢹不再准⫼∈ⱘ\n䁅，就是必⅏ⱘ了。同樣，㔾惡⒨天ⱘ人㿌怒了天上ⱘ上帝，以㟇\n他䱨㌩了悔㔾ⱘ∈ⱘ䁅，䗭樣ⱘ人只有⅏䏃一條。\n(3)欺䀤ⱘ人必䷜悔改。“他們ⱘ䁁䀤必⅌㰯ぎ”；(䀽\n119：118)“他們……有智慧㸠惡”(㘊4：22)。他們ⱐ明ⱘ東㽓，\n䛑是⠆了欺䀤；他們不是依從信仰㗠⫳⌏，㗠是䴴㿜䃔㗠⫳⌏。䗭\nㄝ人故意使㞾己䉻困，㮝假㺱來㟈富。䂟勿䁸會，我不是指䙷些上\n帝安排他䑿世低微ⱘ人，家䉵㗫ⲵ，並䴲⬅於䁁䀤。我是指䙷些假\n㺱⸈⫷，⠆㽕⵲俭債主ⱘ人。䗭些人⸈⫷，↨正⭊䊓易ⱘ人䋎利更\n多。他們就如故意弄得ⓓ䑿傷⮩ⱘ乞丐，䋎人同情施捨。乞丐⫼傷\n口，他們⫼⸈⫷。㸫上〡䳰䭟始㵡化，地上就ⓓ了∈；同樣，䀅多\n商人⸈⫷時，口㹟ⓓ是䣶。他們ⳟ來似乎≦有䣶，卻從⛵到有㟜䍋\n巨大ⱘ⫷業。㿬住，天國是因暴力㗠㹿搶掠ⱘ，不是憑俭局。㽕ⶹ\n䘧，咗䞥ⱘ䁬惑之下，儨儐尾䱼㗠入。他們ⱘ家業㺣，゘䘆了咒\n9JohnBradFozb 生於೷ኧཎ௽，是宗ඒ改଀ழ代更正ඒ的Ꮖ๱之一。於1555 年在\n್利女઄手下௙ሐ。", "䀯。䗭ㄝ人㽕䍩快悔改，因⠆㰯䃞㗠得ⱘ亳⠽䲪✊⫬⫰(ㆈ20：\n17)，在地⤘㺣，任何⫬⫰ⱘ⹢ゞ䛑㽕嘔出來。\n(4)正人君子必䷜悔改。他們䑿上ⳟ不出有什咑∭咲，≦有什\n咑大㔾，人ⳟ他們≦有什咑䳔㽕悔改ⱘ。他們太好了，對∖憐憫ⱘ\n䀽㆛不屑一䅔。其實，䗭ㄝ人往往㨑在最可怕ⱘ景⊕：他們不⫼悔\n改(䏃15：7)。⾂教把他們摧↔了，他們把⾂教䅞成了基ⴷ，就此\n㠍≜≦䷖。䘧德是攀不上天堂ⱘ，它只不䘢是䲩⧶䘢ⱘ天性。有佪\n先ⱘ人，是㗕亞⭊こ上了好ⳟⱘ㸷服㗠已。君⥟ⱘ形䈵假冒地印在\n䡙䣶上，不㛑成⠆䗮㸠ⱘ䣶幣。⾂㕽君子似乎有上帝ⱘ形䈵，可是\n它只是䡙幣，⛵⊩冒充⠆䗮㸠䉼幣。⾂㕽佪先不䎇以拯救人，人ⱘ\n⫳命也䀅披上了䘧德，但情欲卻並不曾⍜⒙，他心中可㛑仍充ⓓ倩\n傲和⛵⼲主㕽。㕢好ⱘ㨝子底下，䲅㮣㨫↯㷆。我不是䁾㽕因⾂㕽\n㗠悔改，㗠是䁾你只不䘢是⾂㕽ⱘ人㕋了。房屋打掃㺱仒整唞，撒\n但正好䘆去(䏃11：26)。䘧德ⱘ標䁠，就是⫼⾂㕽打掃好，⫼一㠀\n⿳䊺㺱仒好，卻᳾曾⫼ⳳ正ⱘ悔改⋫⎼。∭儐正㽕䘆入䗭樣ⱘ屋子\n去。㢹⾂㕽䎇以拯救人，基ⴷ就不必⅏了。⾂㕽是好ⳟⱘ➜，卻㔎\n乏了恩典ⱘ⊍。\n(5)假冒⠆善ⱘ人䳔㽕悔改。我是指䙷些故意䅧㞾己䱋在䗭㔾\n㺣ⱘ。假冒⠆善是僞㺱成㘪，假冒ⱘ人，或々⠆做戲ⱘ人，↨䘧德\n家更䘆一步。他披上宗教ⱘ外㹡㺱扮，㺱作一套敬㰨ⱘ樣式，卻不\n承䁡㛑力ⱘ來⑤(提後3：5)。假冒⠆善ⱘ人是小丑㘪徒，㸼ⓨ㊒\n彩，像こ上㋿㹡ⱘ⤈子。假冒⠆善ⱘ人像外←ⓖ亮ⱘ房子，㺣䴶↣", "個房䭧䛑是ⓚ咥ⱘ。他是䞥⥝其外，敗㍂其內。公䭟ⱘ䴶㔽底下，\n㮣㨫㜤朽ⱘ㞓⯵。他反對▗㺱䈨抹，卻在㞝上塗上⼲㘪，外㸼ⳟ來\n㡃善，使他可以儘䞣㸠惡。他披上撒↡㘇ⱘ㹡子，卻ⓨ出儨儐ⱘ㾦\n㡆。因此，䗭個字ⱘ原意是利⫼假㺱來䃫◚。假冒⠆善ⱘ人似乎定\n⴯在天上，心㺣卻充ⓓ∭〶ⱘ情欲。他䘩㚠㡃心⌏在䲅㮣ⱘ㔾㺣。\n他䱼⊶䗤⌕，或作匓子，或作兀反。他㘚㙑ⳳ䘧，卻也㙑䁾䅦㿔。\n他䲪在↓中敬拜，使別人推崇敬佩他，卻忽⬹家庭和密室ⱘ⾅告。\nⳳⱘ，㢹⾅告᳾㛑使人䲶䭟㔾，䙷咑，㔾就使人䲶䭟⾅告。假冒⠆\n善ⱘ人假㺱䃭卑，⠆㽕在世上催升。他是信仰ⱘ冒充㗙，他利⫼信\n仰做外㹡，不是Ⳓ⠠。他手持㘪㍧，卻不是㮣在心㺣。他整個信仰\n是假㺱ⱘ、㰯䃞ⱘ。(何11：12)\n䗭世代ⳳ有䗭樣ⱘ人咑？丬上帝䌺免他們⼲㘪ⱘ模樣！假冒\n⠆善ⱘ人⌏在㢺㞑之中(徒8：23)。啊，他們㽕怎樣在塵土中㞾\n卑！他們已㜤敗㟇極咲，唯一㛑挽救ⱘ，是服亳呑╸中悔改ⱘ㰩\n方。\n䅧我坦ⱑ地䁾吧，≦有人↨假冒⠆善ⱘ人更䲷悔改。他們在\n宗教㺣⏋久了，䁁䀤ⱘ心已不懂怎樣悔改。假冒⠆善↨⢖➅更䲷⊏\nⰖ。他心中ⱘ堅壘䲷以攻⸈。㢹尚᳾太䙆ⱘ䁅，呼∖上帝憐憫吧。\n⢃了假冒⠆善ⱘ㔾ⱘ人，㽕恐懼戰兢；他們ⱘ景⊕既∭〶又\n可悲。∭〶是因⠆他們不是䙌擇信仰宗教，㗠是心懷䁁㿜；他們並\n不喜愛它，只是㉝仒㗠已。可悲有兩方䴶。佪先，䗭㰯䀤ⱘ手⊩不\n會䭋久，他不䘢扯䍋標䁠，≦有心中ⱘ恩惠實䊾，㌖お必崩╄。其", "次，上帝ⱘ怒⇷在假冒⠆善ⱘ人䑿上，⡍別≜䞡。他們㕲䖅上帝，\n㊳䐟⽣䷇ⱘ㕢名，因此，上帝必⬭下ㆁ㹟中最凶ⱘㆁ射他。㢹⭄教\n徒㹿定㔾，假冒⠆善ⱘ人必加倍定㔾。地⤘々⠆假冒⠆善㗙ⱘ地方\n(太24：51)，似乎主㽕是⠆他們䷤備ⱘ，是⛵條件承受ⱘ⫷業。\n(6)屬上帝ⱘ人必䷜悔改。他們是恩典㺣作成ⱘ工，是ⳳ以㡆\n利人，他們必䷜↣天⥏上⌕⎮ⱘ⽁。唯信仰䂪㗙䁡⠆，人一旦接受\n了信仰，就可以奉旨安✊度日，䰸了歡欣快樂之外，再≦有什咑㽕\n做ⱘ了。⭊✊有，他們䙘㽕悔改；悔改是㍧常ⱘ㟝動，敬㰨ⱘ憂愁\n必䷜㑐㑠不斷，Ⳉ㟇⅏時方止。㘊柔㉇（Jerome）寫信㌺Laeta\n䁾，她ⱘ一⫳必䷜成⠆悔改ⱘ人⫳。悔改是把㙝储䞬在十字架上(加\n5：24)，不是さ✊䭧一下子做ⱘ事，乃是悠䭋ⱘ、一⫳之久ⱘ。\n屬上帝ⱘ人㽕⌕⎮≤⋫，䈜不是有䀅䀅多多⧚⬅咑？“你們\n䈜不也有得㔾㘊和㧃ⱘ事咑？”(曆下28：10)你↣天䲷䘧≦有䘢⢃\n咑？你䲪✊是䩑⷇，䲷䘧≦有⨩⮉？我們䈜≦有念䘢上帝ⱘ兒女\n“有䗭弊⮙”(⬇32：5)？㽕拿上帝䁅䁲ⱘ⟁光，✻亮你ⱘ心，ⳟ\nⳟ㺣䴶有≦有䳔㽕悔改ⱘ東㽓。\n(a)≪口㗠出ⱘ䂪斷，㽕悔改。你≦有⠆他人⼜⾅，反㗠ゟ即\nⱐ出判䁲。不䤃，㘪徒將㽕審判世⬠(林前6：2)，但時候᳾到，㽕\nㄝ待；㿬住使徒在林前4：5 ⱘ提䝦：“時候᳾到，什咑䛑不㽕䂪\n斷，只ㄝ主來。”\n(b)⠆㰯⍂ⱘ思想悔改。䗭些思想在你㜺⍋㺣㳖擁，有如⊩㗕\n↓中ⱘ㪐㷙(出8：24)。人ⱘ幻想中充ⓓ何ㄝⱘ㰯幻!㢹撒但不㛑佔", "有你ⱘ䑿储，它㽕佔有你ⱘ⢖想：“惡念存在你心㺣，㽕到幾時\n呢？”(㘊4：14)人可以㚵思亂想以㟈下地⤘。㘪徒們啊，㽕⠆你\n㜺子㺣ⱘ䓩⍂⢖想㗠㞾卑。\n(c)⠆㰯榮ⱘ㸷仒悔改。ⳳ奇怪，上帝㌺人䙂㕲ⱘ㸷服，コ成\n⠆人㞾䈾ⱘ東㽓。上帝吩咐敬㰨ⱘ人不㽕效⊩䗭個世⬠(㕙12：\n2)。世人ⱘ㸷仒奢㧃暴䴆，䗭個世代下地⤘是時傺ⱘ事。但不ㅵ人\n家怎樣，⤊大卻不可⢃㔾(何4：15)。使徒保㕙已䭟列信徒外㸼䁆\n怎樣こ㨫：“正⌒㸷㻇”(提前2：9)；䙘有內在䁆こ㨫ⱘ：“以䃭\n卑束㝄。”(彼前5：5)\n(d)⠆在恩典中䗔步㗠悔改：“你把䍋初ⱘ愛心䲶棄了”(啓\n2：4)。信徒啊，你ⱘ䴜儖是否常在低╂㺣？你是否常在寒⌕之中！\n你昔日➅愛之☿，⫰㳰ⱘ䴜，如今何在？恐怕已䗱去了。啊，㽕⠆\n䲶棄了䍋初ⱘ愛心㗠悔改！\n(e)你所承受ⱘ⫷業≦有增䭋，㽕⠆此悔改。健康是⫷業，䉵\n務是⫷業，智慧恩䊰是⫷業；上帝把䗭些交托你，是㽕你使它增䭋\n榮㗔⼖，⼖差你到世上，像商人差代⧚商到⍋外䊓易，㽕⠆東主䋎\n利，但你卻≦有ⲵᴀ份做好。你㛑否䁾：“主啊，你ⱘ一䣴䡔子，\n已㍧䋎了五䣴？”(䏃19：18)啊，你埋㮣了你ⱘ⫷業，㽕⠆此哀\n傷！你多少年日≦有好好⌏㨫，反㗠⌾䊏時光，你㽕⠆此傷⮯；你\n昔日時光充ⓓⱘ不是䝛䜦，㗠是⊵≿。", "(f)⠆忘㿬你ⱘ⼲㘪䁧㿔㗠悔改。䁧㿔是䴜儖㟛上帝所㌤ⱘⲳ\n㋘。(⇥30：2)信徒啊，你既已㟛上帝Ⳍ㋏，是否已㚠棄所ゟⱘ\n㋘？你因㚠㋘失去了平安，䗭實在㽕再⌕⎮⋫⎼。\n(g)你承受䗭䀅多⼱⽣，卻᳾ⶹ感恩回報，㽕⠆此悔改。你一\n⫳⌏在ⱑⱑⱘ恩惠中，你享受ⱑⱑⱘ䊰㟛，你㩭上帝憐憫奇妙⛵\nも。可是，你對上帝ⱘ愛在哪䞠？䲙典人對不ⶹ感恩圖報ⱘ人，㽕\n䀈之於律⊩。信徒啊，⼲䲷䘧不因你忘恩㗠䀈之於律⊩咑？“必\n將……㕞↯和咏奪回來。”(何2：9)我㽕憑律⊩把它奪回來。\n(h)⠆你⫳⌏屬世㗠悔改。你口㺣㞾々ⱘ，有如天堂効，在催\nぎ亯㖨，≆取天堂ⱘ⫬䴆。可是，你其實是㲛，吃地上ⱘ塵土。巴\n䣘是個好人，上帝⫼䗭䁅斥䊀他：“你⠆㞾己圖䃔大事咑？”(㘊\n45：5)\n(i)⠆分䭔㌤咼㗠悔改。䗭是你Ⲩ⬆上ⱘ∭咲，使別人䘴䙓信\n仰。⭊✊，㟛惡人分別出來，䗭是基ⴷⱘ樣式，⼖“䘴䲶㔾人”(來\n7：26)；但㢹屬上帝ⱘ人㞾Ⳍ分㺖不和，䙷咑，㢹我們ⴐ⴯如天星\n之多，也不夠⠆此哭⊷。分䭔別串使教會ⱘ榮㕢⦋∵，㛑力削⏯。\n上帝ⱘ䴜如公㕽ⱘ☿㟠䰡㞼在㘪徒丁上(徒2：3)，但儨儐卻將分㺖\nⱘ心帶來。䗭實在值得哀哭如䲼：䂄撒下䗭㠀。子，䈜㛑⽕得住☥\n⎮？\n(j)你在⼲㘪ⱘ事上⢃㔾，㽕⠆此悔改。多少時候對⼲ⱘ敬拜\n冰冷形式化，在㞾傲中䅞䝌？孔䲔ⱘ㖑↯多於匓子ⱘ呢。宗教ⱘ㙋", "䊀成⠆㰯榮ⱘ㟲㟎，多可悲。信徒啊，你ⱘ事工外Ⲃ太厚，恐怕≦\n有多少㙝可䅧⼲享受。\n䂟ⳟ，悔改ⱘ工夫在此最䮰䥉，憂傷ⱘ⌾╂⭊升得最催，因\n⠆屬上帝ⱘ人⢃㔾㿌怒⼖，↨其他人更⫮(⬇32：19)。惡人ⱘ㔾刺\n傷基ⴷⱘ㙟旁，敬㰨ⱘ人⢃㔾卻傷上帝ⱘ心。彼得⢃㔾，是㚠䗚了\n多⏅厚ⱘ愛，最⠆Ⅼ䝋，以㟈他ⓓ㞝⎮⮩斑斑：“思想䍋來，就哭\n了。”(可14：72)\n(三)一切㔾䛑㽕悔改\n我們㽕⠆原㔾⏅⏅⮯悔㞾卑，我們ⱘ䴜儖已失去䙷䍋初㋨⎼\nⱘ景⊕，ᴀ性已㜤敗⦋∵。原㔾如↦㋴已Ⓠ䗣全人，有如㘊䏃撒冷\nⱘ㦞㡟，一。下便㫧延全地。地⤘也≦有什咑㔾↨我們更⫮，最㡃\n善ⱘ人也如彼得ⱘ大布，㺣䴶ⓓ了∭〶ⱘ⠀⠽(徒10：12)。\n我們㽕㍧常⠆䗭原始ⱘ敗壞㗠哀⮯，因今⫳∌㛿不掉。䗭就\n如地下∈⊝，䲪ⳟ不㽟，卻不住在␻⌕。㽕停止㔾ⱘ䘟作，就ㄝ於\n想止住㛜搏ⱘ䏇動。\n䗭㟛⫳俱來ⱘ墮㨑，在屬䴜ⱘ事上拖㌃䰏延我們：“我所丬\n意ⱘ善，我反不作。”(㕙7：19)原㔾就如普㺣尼（Pliny）\n10所䁾\nⱘ儮叫做⍋刏，會㉬住㠍ⱘ啡㛞偼，㸠侯時便大受䱰䰏。㔾惡如䞡\n10公元一世ધ以ᐊ自ྥᖟ史ထጠ的ᢅ್作୮。", "擔拖㌃我們，在天堂ⱘ䏃上䙆㎽不前。啊，㔾ⱘ⡑㌚！保㕙把手上\nⱘ↦㲛扔在☿㺣(徒28：5)，但我們⛵⊩在今⫳扔掉䗭原始ⱘ㜤\n敗。㔾不是⬭宿一宵ⱘ旅客，它是䭋期居⬭㗙：“住在我㺣䴶ⱘ\n㔾。”(㕙7：17)它㑣㨫我們如同ⱐ催➦一㠀，䗭人可以䔝換⪄\n境，但䗭⮙仍䱼㨫他。原㔾是⛵⊩⏙䰸ⱘ，如⍋⋟⛵⊩倒ぎ。㔾ⱘ\n枝㨝也䀅凋䃱，卻㌩不㹄⏯；我們愈⢃㔾，就愈充ⓓ㔾，原㔾就如\n寡婦ⱘ⊍，愈倒出來就愈增加。\n另一個⸈損心䴜ⱘ利器，就是原㔾㟛恩典慣性㠀地搞⏋在一\n䍋。正因如此，我們往天堂ⱘ䘟動䅞得䗭樣䙆䟡乏力。信心何以↿\n⛵勁力？䈜不因⠆㹿感官所梗塞？愛上帝ⱘ心何以不㛑➒➅㋨⎼？\n䈜不因⠆㹿情欲所⡑㌚？原㔾∵染了我們ⱘ心，恩典只㛑微弱地呼\n吸。因此，我們㢹储察原㔾ⱘⳳ䴶Ⳃ，就必哀傷⌕⎮。\n⡍別㽕指出ⱘ，是㽕⠆敗壞ⱘ意志和情感㗠哀傷。佪先，⠆\n敗壞ⱘ意志哀傷。意志㢹不䙉從正䗨ⱘ⑪則，就偏㸠惡䏃。意志不\n喜歡⼲，䴲因上帝是㡃善ⱘ，乃因上帝是㘪┨ⱘ。意志堅持㽕抗拒\n⼲：“我們定㽕成就我們口中所出ⱘ一切䁅，向天後➦佭。”(㘊\n44：17)我們ⱘ意志所䙁受ⱘ損傷，是最利害ⱘ。\n其次，㽕⠆我們情感它䙋㗠哀傷，它已䔝⿏䲶䭟了正⺎ⱘ⠽\n件。情感有如ㆁ支，射不中Ⳃ標。䍋初，情感如㖙㝔向⼲亯升，如\n今它如䣬䉴㌃䘴䲶上帝。\n我們㽕⠆情感ⱘ傾向哀傷。我們一心愛㔾，又以受䗴之⠽⠆\n樂。我們ⱘ愛情有如⬄劻，專以㊲⠆㊻。䙷咑，在哀傷ⱘ整個⬿䴶", "㺣，情感ⱘ偏差占必✊ⱘ一席之地，䈜容㕂⭥？我們ᴀ來就往地⤘\n墮㨑了，情感更多推上一把。\n再來⫼心審察實䱯ⱘ㔾吧。䅧我䁾：“䂄㛑ⶹ䘧㞾己ⱘ䤃失\n呢？”(䀽19：12)它們有如太䱑㺣ⱘ原子，如☿⟤㺣ⱘ☿㢅。我們\nⴐ㺣有㔾，是㰯榮ⱘに戶；我們㟠丁有㔾，➗䍋情欲。事實上，我\n們有什咑㸠動不⌕䴆出㔾？㽕數ㅫⱘ䁅，就如數ㅫ⍋⋟ⱘ∈Ⓢ了。\n䗭樣，我們㽕在主䴶前，⠆䗭些實䱯ⱘ㔾㸠切切悔改。"]}, {"title": "第3节", "paragraphs": ["㄀七ゴ\n悔改ⱘ動力\n⠆㽕更加催促人悔改，我在此䱇䗄一些強勁ⱘ推動力，叫人\n悔改。\n一.憂愁悔改，向上帝俯伏傾心，使我們㛑承擔⼲㘪ⱘ㙋事。\n一塊㉫䠯᳾㍧➀✝，≦有什咑⫼䗨；㢹把它❨化，就可以倒䘆任何\n模型，成⠆有⫼。同樣，心䴜⹀化成⠆一團㔾，≦有什咑⫼䗨，㢹\n悔改❨化了，就成⠆有⫼。一业❨化ⱘ心，最䘽宜⼜⾅。䀺ⳟ保\n㕙，⭊他ⱘ心䃭卑❨化了，便“正在⾅告。”(徒9：11)同時，❨\n化ⱘ心也宜於㙑上帝ⱘ䁅，䗭時上帝ⱘ䁅⫷⫳㕢好ⱘ功效。⭊㋘㽓\n亞ⱘ心䃭柔㞾卑，一㙑㽟上帝律⊩ⱘ䁅䁲，便俯伏撕㺖㸷服(曆下\n34:19)。他ⱘ心如㷳㵡化，㛑接受上帝䁅䁲ⱘ任何⚭印。一业❨化\nⱘ心易於䷚服。⭊心䴜如同䞥屬在⚬⟤中，易於䤯䗴，可䨘成任何\n形⢔：“主啊，我⭊做什咑？”(徒22：9)悔改ⱘ心䷚服上帝ⱘ旨\n意，回應⼖ⱘ呼召，如同㙆䷇ⱘ回䷓。\n二.悔改必㩭悅㋡。\n㢹心䴜ⱘ園子有屬䴜ⱘ⊇⌕☠⑝，䙷咑䗭園子便成⠆伊⬌\n園，上帝所喜悅ⱘ園子。㙑䁾匓子喜歡有∈ⱘ地方，同樣，上帝ⱘ\n䴜像匓子䰡下，也喜悅悔改ⱘ∈⊝。上帝喜悅人ⱘ心㙆，㥿䘢於⸈", "⹢ⱘ心㙆，“上帝所㽕ⱘ⽁，就是憂傷ⱘ䴜。”(䀽51：77)侀利亞\nキ在㘊〠ⱘ㝇前哭(䏃7：38)，奧古斯丁䁾，她帶兩件東㽓㌺基\nⴷ，㝣⊍㟛ⴐ⎮。她ⱘ⎮↨⊍更可䊈。⎮是∖憐憫最有力ⱘ呼∖，\n它咬咬⛵㙆，卻在䁾䁅：“㘊和㧃㙑了我哀哭ⱘ㙆䷇”(䀽6：8)。\n三，悔改促使我們全䴶ⱘ事奉。\n從上帝㗠來ⱘ憂愁，就如㢺㦰䂓和，成⠆上帝㕢味ⱘ佳㚈。\n䗭時候，最易㙑䘆上帝ⱘ䁅，㾎得㌂心(徒2：37)。此外，從⸈⹢\n心䴜ⱘ⽁壇⥏上ⱘ⾅告，是上帝所悅㋡ⱘ。正如䙷⿙吏捶㛌ⱘ⾅\n告：“上帝啊，䭟恩可憐我䗭個㔾人﹐”䗭⾅告Ⳉ䘨天堂，“䗭人\n回家去，↨䙷人倒ㅫ⠆㕽了。”(䏃18：14)⾅告㢹䴲出㞾ⶹ㔾ⱘ心\n䴜，不㛑㿌及上帝ⱘ㘇朵。\n四，不悔改便一⛵所⥆。\n有人慶倖㞾己ⶹ䄬廣博，但㢹≦有悔改，ⶹ䄬有何⫼？㛑克\n服一件㔾，勝於明ⱑ一切奧⾬。不┨ⱘ思想家正如撒但，化䑿⠆光\n明天使。學䄬加上壞心㝌，就如ⓖ亮ⱘ㞝孔，储內患了Ⱐ⮛。≦有\n悔改ⱘⶹ䄬，不䘢是咲➗往地⤘ⱘ☿⚀。\n五，悔改ⱘ⎮是⫰㕢ⱘ。\n䗭⎮可㟛≦㮹Ⳍ↨，䲪含㢺味，卻有佭⫰ⱘ⇷息，且㟦暢人\n心䴜。因此，悔改䲪✊ᴀ䑿㢺╔，卻有⫰㳰ⱘ果效，帶來內心ⱘ安\n寧。人ⱘ䴜儖㛑⼹和地⒊化，就最㛑擴張，最㛑享受內㺣ⱘ歡樂。\n亞力山大大帝在大將Nearchus 䭋征平安⅌來時，喜極哭⊷䍋來。㘪\n徒也是一樣，㍧常喜極㗠⊷!“悔改”ⱘ希伯來字有“得安慰”ⱘ意", "思；ⳳⱘ，再≦有↨悔改ⱘ人更快樂ⱘ了！哲學家䁾，ⴐ⎮有四。\n⡍䊾：▩┸，呍味，➅，㢺。悔改ⱘ⎮也是如此。➅，好暖和凍㌤\n了ⱘ㡃心；▩┸，好䒳化剛⹀ⱘ心；呍，使在㔾中㜤化ⱘ心䴜得以\n䂓味；㢺，使人㛿䲶世俗ⱘ愛戀。我想加上㄀五樣：⫰，它使心䴜\n內㺣歡欣，憂愁䛑䅞成喜樂(伯41：22)。奧古斯丁䁾：人㽕⠆㔾憂\n愁，卻㽕因憂愁㗠喜樂。ⴐ⎮是最佳⫰品。大㸯是以㡆列之善哭\n㗙，也是以㡆列ⱘ歌㗙。悔改㗙ⱘ憂愁就如㞼⫷婦人ⱘ㢺楚，“婦\n人⫳⫷ⱘ時候，就憂愁，因⠆她ⱘ時候到了。既⫳了孩子，就不再\n㿬念䙷㢺楚，因⠆歡喜世上⫳了一個人。”(㋘16：21)同樣，㞾卑\nⱘ㔾人憂愁，帶來恩惠，正如新⫳ⱘ人，何ㄝ大喜樂！\n六，人從䞡㔾悔改，必㩭憐憫。\n抹大拉侀利亞是個大㔾人，⫼⎮⋫基ⴷⱘ㝇，㩭了䌺免。有\n份兒䞬基ⴷ在十字架ⱘ⤊太人，一旦悔改了，所⌕ⱘ㸔就成了䝿⊏\n他ⱘ㡃㮹，“你們ⱘ㔾䲪像朱㋙，必䅞成䲾ⱑ”(䋑1：18)。朱㋙\n在希㞬文叫做dibasson，因⠆是兩次⍌入染料去，∌⛵⊩再⋫䞠。\n但我們ⱘ㔾䲪像朱㋙，上帝ⱘ憐憫仍可把它⋫去。對䙷⢃了⒨天大\n㔾，㞾㾎⛵望ⱘ人，是何ㄝ大ⱘ安慰。是ⱘ，只㽕他們ⳳ䁴回䔝⅌\n向上帝，他們ⱘ㔾必✊䰸去，不再㿬念。\n你䁾，啊，我ⱘ㔾⛵↨∭〶！切勿因不㚃悔改㗠把㔾擴大，\n悔改把㔾完全取⍜，像全᳾曾ⱐ⫳一樣。", "你䁾，啊，我㩭䌺免後又再⢃㔾，必✊不再㩭憐憫了！我ⶹ\n䘧䃒ま天⌒（Novatians）\n11主張，人再䱋入㔾㺣，就再≦有悔改㗏\n䑿ⱘ们地了，可是，䗭實在是䤃ⱘ。上帝ⱘ子⇥䱋入同樣ⱘ㔾例子\n很多：亞伯拉㔩兩次䁾䃞含㊞⵲俭；㕙得兩次亂倫；亞撒是個好國\n⥟，卻兩次⢃㞾信ⱘ㔾；彼得也兩次憑㙝储㗠害怕(太26:70；加\n2：12)。對䗭些䱋在同樣ⱘ㔾一次以上ⱘ人，可以安心，只㽕他們\n䁴心悔改，就有恩惠ⱘⱑ旗⠆他們䈢ゟ。\n基ⴷ吩咐我們對悔改ⱘ弟兄↣日伦恕七十個七次(太18：\n22)；㢹主䗭樣吩咐我們，⼖㞾己䈜不更樂意䗭樣對待我們㚃悔改ⱘ\n人咑？我們伦恕人ⱘ憐憫心，䈜㛑㟛⼖Ⳍ↨？我䗭樣䁾並不是哧勵\n䙷些不悔改ⱘ㔾人，㗠是安慰㌩望ⱘ㔾人，以⠆悔改也⛵⫼了，他\n已不再㩭憐憫了。\n七，悔改是屬䴜⽣⇷ⱘ入口。\n悔改使我們在恩典中得㨫䈤ⲯ，它使≭⓴中⥿⩄ⲯ䭟；它使\n心䴜如埃及ⱘ⬄䞢，在尼㕙⊇∈ⓓ⑶時，㢅果䈤收。㍧䘢悔改ⱘ⎮\n☥Ⓢ，恩典ⱘ㢅䭟得前所᳾有ⱘ➺⟯。悔改帶來ⶹ䄬：“他們ⱘ心\n幾時⅌向主，帕子就幾時䰸去了。”(林後3：16)⤊太人ⴐ前⛵ⶹ\nⱘ帕子，㮝悔改便得以䰸掉。悔改又㛑把愛➗亮，抹大拉侀利亞ⱘ\nⴐ⎮，㸼明她愛多⏅(䏃7：47)。上帝⡍別保存䗭些心䴜愁㢺ⱘ⎮\n∈，好╚☠㘪䴜ⱘ果子(加5：22)。\n八，悔改帶來今⫳ⱘ⽣⇷。\n11三世ધ的ᄕጤഗᅮඒ੔，ኙ失ඓၓଙ的ഗᅮஈ十分ᣤᏩ。", "先ⶹ㋘⦹勸ⱒ姓悔改，應䀅他們必得㨫今⫳屬地ⱘ⽣分：\n“你們㽕撕㺖心㝌，不撕㺖㸷服，⅌向㘊和㧃……㘊和㧃應允⼖ⱘ\nⱒ姓䁾，我必䊰㌺你們五〔、新䜦、和⊍。”(⦹2：13，19)把∈\n放䘆抽∈機去，只會抽出∈來，但ⳟ將⎮∈放䘆⼲ⱘ⫊子去，便會\n⌕出䜦來，“我必䊰你䜦和⊍”。㔾摧↔地上ⱘ果子：“你們撒ⱘ\n。多，收ⱘ卻少。”(䁆1：6)悔改卻使⷇榴䭋㢑，㨵㧘㌤實㌃㌃。\n⊼ⓓ上帝ⱘ⫊子，⼖就充ⓓ你ⱘ㈗子。“你㢹⅌向全㛑㗙，必得咗\n䞥如塵土。”(伯22：23－24)悔改是⅌向上帝，就帶來➺⟯ⱘ䈤\n收。\n九，悔改使地免受審判。\n⭊上帝㽕↔⒙一個國家時，悔改ⱘ㔾人㛑攔住⼲ⱘ手，正如\n亞伯拉㔩攔住天使ⱘ手(創22：12)。尼尼微人悔改，使上帝ⱘ手收\n回，“上帝察ⳟ他們ⱘ㸠⠆，㽟他們䲶䭟惡䘧，⼖就後悔，不把所\n䁾ⱘ♑⽡䰡於他們了。”(拿3：10)外在㸠徑ⱘ悔改，㛑䰏擋⍜䰸\n⼲ⱘ忿怒。亞哈已䊷䑿惡䘧，但⭊他⽕亳撕㺖㸷服，上帝就對以利\n亞䁾：“他䙘在世ⱘ時候，我不䰡䗭⽡。”(列上21：29)㢹撕㺖㸷\n服㛑挽救一國免於審判，㢹撕㺖心㝌，果效將如何？\n十，悔改帶來天上ⱘ歡樂。\n天使也有㘪日，“一個㔾人悔改，在⼲ⱘ使㗙䴶前，也是䗭\n樣⠆他歡喜。”(䏃15：10)䅮㕢是天堂ⱘ䷇樂，悔改是天堂ⱘ歡\n樂。⭊人拒㌩救恩，凍㌤在㔾惡㺣，儨儐便ⓓ懷歡喜；但⭊一個䴜\n儖悔改⅌回基ⴷ，天使們歡欣⛵↨。", "十一，䀺想我們ⱘ㔾使基ⴷ付上何ㄝ大ⱘ代價。\n想到我們ⱘ㔾使基ⴷ付上ⱘ代價何ㄝ大，必叫我們㸔⌕如\n⊼。基ⴷ是⺤⷇(林前10：4)，⭊⼖手㹿䞬，㙟旁㹿刺，䗭⺤⷇㹿\n擊打，便⌕出∈和㸔來。基ⴷ⠆我們忍受䗭一切，“䙷受㝣㗙必㹿\n剪䰸，一⛵所有。”(但9：26)我們得嘗㕢果，⼖卻嘗䝟和㢺㞑。\n我們↣一個人䛑⢃了㔾，⼖ⱘ↣一㸔ㅵ䛑⌕㸔，愛在⼖ⱘ䑿储㺣䘡\n储⚭刻㨫。\n十二，上帝ⱐⱘ⽡患就此完㌤。\n不䂪是䑿储ⱘ⮒⮙，䉵⫷ⱘ損失，䛑是⠆喚䝦我們䲶䭟㔾\n惡，使悔改之⊝␻⌕。⠆何上帝䷬以㡆列人在曠䞢㸠䍄，㍧⅋☿㲛\nⱘ㗗倫？䈜不是⠆叫他們㞾卑(⬇8：2)？⠆何上帝把⨾拿㽓䰡卑到\n最低，把咗䞥冠冕䅞成枷䥪？䈜不是㽕䷬他悔改？“在他列⼪ⱘ⼲\n䴶前極其㞾卑……⨾拿㽓䗭才ⶹ䘧唯⤼㘊和㧃是上帝”(曆下33：\n12，13)。一個人怠惰昏ⴵ，㽕⊏好他，最好㥿䘢叫他ⱐ催➦。同\n樣，一個昏䗋ⱘ人，䭟心模㊞，上帝㽕⊏好他䗭⮙態，就把他放在\n極ッⱘ䱯䘛中，♑⽡䗷䗷，使他從安樂ぽ中倮䝦，悔改⅌回上帝。\n十三，哀傷ⱘ日子即將完㌤。\nⴐ⴯☥下幾場倳䲼之後，就必享受⛵ⲵⱘ䱑光。基ⴷ㽕䷤備\n手帕擦幹ⴐ⎮，“上帝也必擦去他們一切ⱘⴐ⎮”(啓7：17)。信\n徒們，你們很快便㽕披上䅮㕢㸷，有ⱑ㹡代替咏㸷，凱歌代替歎\n息，䷠䋞代替呻吟，⫳命⊝代替⎮∈。匓子哀勈ⱘ時刻已䘢，䲔効\n歌唱ⱘ日子將到，天上歌㙆應和。䗭就帶䘆下䴶一咲。", "十四，悔改後䱼㨫快樂榮㗔ⱘ報償。\n“既從㔾㺣得了䞟放……就有成㘪ⱘ果子，䙷㌤局就是∌\n⫳。”(㕙6：22)⛵㢅果樹ⱘ㨝和根是㢺ⱘ，但果子是⫰ⱘ。悔改\n在㙝䑿來䁾，似乎是㢺ⱘ，但ⳟ哪，有⫰㕢ⱘ果子——∌⫳。土㘇\n其人幻想今⫳之後有個樂園，有㊒㕢亳品，有䞥子⛵數，有㍆㍶㋿\n㋙㸷仒，有天使⫼䡔ⲗ䞥⹳䗕來㋙䜦。䗭景䈵是享樂㗙ⱘ天堂。可\n是上帝ⳳ正ⱘ樂園卻有人␀不䗣ⱘ歡樂，㔩有ⱘ㕢⠽，“是ⴐ⴯᳾\n曾ⳟ㽟……人心也᳾曾想到ⱘ”(林前2：9)。上帝㽕䷬悔改㗙從哀\n傷之家䘆入ㅉ宴所，䙷㺣䰸了榮㗔別⛵所㽟，䰸了䷇樂別⛵㙆䷇，\n䰸了愛別⛵他⮙。䙷㺣完全㘪┨⛵⨩，充ⓓ䁾不出來ⱘ喜樂。不但\n如此，㘪徒將㽕忘卻孤⤼ⱘ時刻，在上帝ⱘ安撫中⫰㳰⛵↨，≝⍌\n在⼲㘪ⱘ樂⊇㺣。\n信心啊，你所㽕承擔ⱘ，↨䍋所⥆得ⱘ報償，ㅫ得什咑呢？\n悔改㟛將來承受ⱘ榮㗔，其↨例Ⳍ差何ㄝ⌽大？㕙侀有個㆔Ⳃ，是\n⫼噴⊝加冕。⼲有一天也㽕⫼⊶▸ⱘ⊝加冕在丁上。㢹在哀傷之家\n停⬭一會兒，卻㛑像彼得、㋘㗄在山上得㽟主䅞像ⱘ榮㗔，䲪✊仍\n模㊞不⏙在影兒㺣，卻是樂極忘形ⱘ㍧⅋，有䂄不丬意呢(太17)？\n上帝ⱑⱑ恩典ⱘ報償如此廣大⏅䘴，我們㢹㛑在今⫳⬹⬹ゎ得將來\nⱘ榮㗔，就䲷以忍受在地上再⌏下去了。\n啊，有⽣ⱘ悔改！在咥暗㺣有多咑光明ⱘ一䴶，在㢺杯底下\n䢾ⓓ⫬⫰!", "十五，悔改ⱘ另一個動機，就是ⳟⳟ不悔改ⱘ可惡。\n剛⹀ⱘ心是最壞ⱘ心，々⠆⷇心(㌤36：26)。㢹是䨉心，䙘可以在\n⋾⟤中⒊化，但⷇在☿中也⒊不掉，反㗠亯彈在你䴶上。不悔改ⱘ\n㔾令基ⴷ傷心，“㘊〠…憂愁他們ⱘ心剛⹀”(可3：5)。䝿⫳不會\n因⠆⮒⮙㗠⫳⇷，但⮙人㢹㫥㽪他ⱘ㮹方，就大大冒⢃他了。\n我們㢹拒㌩⼖叫人悔改ⱘ㮹方，卻更令⼖⫳⇷憂愁。㘊⋫別\nⱘ㔾⏅䞡正是如此，“我曾㌺她悔改ⱘ機會，她卻不㚃悔改她ⱘ⎿\n㸠”(啓2：21)。剛⹀ⱘ心⛵⊩接受刻印，不㛑承受任何任務。\nStephenGardiner\n12㞼㌖ⱘ䁅實在可悲：“我和彼得一樣否䁡了主，\n卻⛵⊩㟛彼得一樣悔改。”啊，䭝塞ⱘ心⮙入㝣㙧!⊩㗕ⱘ心剛⹀如\n⷇，↨∈䅞㸔更可怖。大㸯有三個受審判ⱘ䙌擇：⯳⭿，刀劍，伥\n㤦。他三樣䛑可以䙌㗠不丬䙌剛⹀ⱘ心。不㚃悔改ⱘ㔾人不受勸\n導，也不怕威嚇。䗭ㄝ人不會㟛彼得同哭，卻如⤊大哀⊷。剛⹀ⱘ\n心就如䨉ⷻ，⼲公㕽ⱘ䨉䣬將∌䘴在其上敲打。\n十六，悔改最㌖ⱘ動機，就是上帝ⱘ審判。\n䗭是天使ⱘ䂪咲，“如今卻吩咐各㰩ⱘ人䛑㽕悔改，因⠆⼖已㍧定\n了日子……按公㕽審判天下”(徒17：30－31)。到了䙷審判ⱘ日\n子，⷇心也㽕⎠㸔。人㢹ⶹ䘧捕手將㟇，䙘會㑐㑠㸠ゞ咑？㔾人㢹\nⶹ䘧審判將䖥，䙘會㑐㑠⢃㔾咑？你⛵⊩把㔾收㮣，也⛵⊩㞾䖃。\n你ⱘ㔾全䛑寫在上帝ⱘ冊上，刻在你ⱘ両上，䙷時，你有何對ㄪ？\n12㕙侀天主教主教，是十六世㋔宗教改䴽ⱘ主力敵對㗙。他哧吹䞡新執㸠⛮➦新\n教徒ⱘ⊩例。", "到䙷可怕ⱘ一天，㘊〠基ⴷこ㨫審判㗙ⱘ㹡子，對㔾人䁾：“キ前\n來，⠆你一切控㔾ㄨ䖃。你ⱘ䀯咒、⎿㬽，剛⹀不悔改ⱘ㔾㸠，你\n有什咑䁅䁾？”䙷時，㔾人將何ㄝ倮愕恐慌!他㹿定㔾之後，㽕㙑㽟\n可悲ⱘ審判：“䲶䭟我去吧!”䙷時，不㚃⠆㔾懊悔ⱘ，將⠆㞾己ⱘ\n愚昧㗠懊悔了。䗭樣ⱘ日子即將來㞼，上帝㽕審判不㰨不┨ⱘ人，\n䈜不▔ⱐ人快快悔改咑!悔改ⱘ心䴜到䙷日，㽕擡䍋丁來，ⓓ心安\n慰，㩭審判㗙㽾手宣判⛵㔾䞟放。", "㄀八ゴ\n䍩快悔改\n另一⬾告䁵勸勉，就是㽕䍩快悔改，“如今卻吩咐各㰩ⱘ人\n䛑㽕悔改”(撒上17：30)。主不喜悅⏅⾟才⥏上ⱘ果子，⼖喜悅及\n早悔改ⱘ人，把春天ⱘ㢅果分別⠆㘪呈⥏。及早⌕ⱘ⎮有如⏙晨ⱘ\n䴆⦴，更⏙新，更㕢呫。啊，不㽕把年日ⱘ⏷⒧㌺⼲，恐怕⼖⬭下\n杯中忿怒ⱘ⏷⒧㌺你!你㽕䍩快悔改，正如你希望⼲䍩快施恩一樣，\n“因⠆⥟ⱘ事⫮急”(撒上21：8)。同樣，悔改必䷜䍩㎞去作。\n我們㘑延不悔改，是人ⱘᴀ性，正如哈䁆䂪到有人䁾：“時\n候尚᳾來到”(䁆1：2)。人䗮常䛑不㟇於壞到䗣䷖，㐑會想䘢回䔝\n㺰償，只是䭋期㘑擱拖延，最後心意完全打⍜了。如今在地⤘ⱘ\n人，⭊初也有打ㅫ悔改ⱘ；可是，撒但チⲵ所㛑䰏止人悔改，它ⳟ\n㽟人ⳳ心想回䔝更新ⱘ時候，便叫他再ㄝ一下。撒但䁾，㔾䗭叛徒\n䙆早㽕⅏，不䘢再䅧它⌏一會兒。就是䗭樣，儨儐使㔾⥆得㎽刑，\n䗭一䍳不必⅏。㌤果人㘑延太久了，⅏亡已把㽕做ⱘ完成。因此，\n䅧我䱇䗄⛵可推䂝ⱘ䂪咲，勸人䍩快悔改。\n一，如今是悔改ⱘ時㆔，凡事䛑䁆在合時㆔ⱘ時候做。\n“⧒在正是悅㋡ⱘ時候”(林後6：2)。如今，上帝向悔改ⱘ\n人ⓓ心憐憫，⼖伸出施恩ⱘ手。君⥟定下恩免ⱘ日子，⭊今正是䴜", "儖得恩免ⱘ日子。上帝挂䍋ⱑ旗，丬意㟛㔾人䂛判。⥟子加冕ⱘ日\n子，會施䋜䉵寶，宣佈大䌺，供應㕢䜦；同樣，上帝應䀅䌺免㔾\n人，⽣䷇ⱘ㕢䜦⑤⑤不㌩，如今是悅㋡ⱘ日子。因此，來吧，⧒在\n就來，㟛上帝和好。㮝悔改斷㌩㔾∭。㛑抓住時機，是智慧之㟝。\n䖆夫䍕季㆔播。，如今正是䴜儖得救ⱘ時㆔。\n二，及早悔改，就愈少㔾㽕對付。\n㗕㔾人垂危床上，㡃心䭟始㯛䝦，你會㙑㽟他呼叫䁾：“我\n所有ⱘ䱇年㗕㔾包圍㨫我，像惡儨四䴶⪄㐲我ⱘ⮙床，≦有人䞟放\n我。撒但在䗭㺣，它從前是我ⱘ䁬惑㗙，如今成了我ⱘ控告㗙，≦\n有人替我䖃䅋。我將㹿拖到上帝ⱘ審判台前，接受我最後ⱘ⎾亡!”\n啊，䗭人ⱘ景⊕何ㄝ悲慘，他᳾到期已先㍧⅋了地⤘!你㢹在㔾ⱘ䏃\n上及早悔改，就不必如此⮯㢺，你㽕對付ⱘ少得多。我告䀈你吧，\n什咑䛑不必對付，基ⴷ已⠆你對付一切了。你ⱘ審判官就是你ⱘ䖃\n䅋㗙(㋘壹2：1)。基ⴷ會䗭樣䁾，⠊啊，䗭人是個大㔾人，但心䴜\n⸈⹢悔改了；他㢹欠你ⱘ公㕽多少，ㅫ在我帳上吧。\n三，愈早悔改，就愈使上帝得榮㗔。\n䗭是我們⫳⌏ⱘⳂ標，㛑在䗭世代有所䉶⥏。人喪失了⫳\n命，勝於失去⫳⌏ⱘⳂ標。年㋔大才信主ⱘ人，多年在儨儐手下服\n役，就≦有多少㛑力在㨵㧘園㺣工作了；十字架上ⱘ強Ⲱ，⛵⊩像\n保㕙䙷樣事奉。我們㢹及早從㔾回䔝，就㛑把⫳命初❳ⱘ果子⥏㌺\n⼲；⫳命㗫ⲵ了，是⠆基ⴷ㗠㗫ⲵ。我們愈多⠆上帝作工，就愈⫬", "心䴶對⅏亡，⅏也就更加⫰㕢。人在ⱑ天䕯勞工作，⭊✊樂於晚䭧\n安歇。䙷些一⫳榮㗔⼲ⱘ人，在墳墓㺣㞾✊安✊䜷ⴵ!我們多⠆⼲工\n作，就多得䊲䊰。䙷⫼一䥞䋎得十䥞ⱘ，不但得㨫基ⴷⱘ々䅮，㗠\n且得㨫晉升：“可以有權柄ㅵ十座城”(䏃19：17)。䙆悔改ⱘ人，\n䲪✊不會失去冠冕，卻䓩㭘多了。\n四，㘑延不悔改ⱘ，會招㟈危䱾ⱘ後果。\n㘑延帶來危䱾。想想㔾是什咑：㔾是↦品，其危䱾可想㗠ⶹ。㔾是\n個⎸傷，⎸傷㢹不及早⊏Ⱆ，就會㜤⟯壞掉。㔾惡㢹不及早䝿⊏，\n就會㸊㴩㡃心，引䘆咒䀯。人⠆什咑喜歡在䙾惡ⱘ帳棚㺣居住呢？\n他們⌏在撒但ⱘ權勢底下(徒26：18)，在仇敵䷬域下䭋居，危䱾之\n極。\n㘑延不悔改很危䱾，因⠆人在㔾㺣愈久，就愈䲷尋得悔改ⱘ\n䭔䏃。㘑延使㔾更加䵣固，使心更加剛⹀，䅧儨儐佔據更⏅。正如\n植⠽初⫳時，很容易拔出，但⭊它ⱘ根⏅入地㺣延展，一䱞人也拔\n不䍋它來。㔾㢹⫳了根，就䲷以拔出；冰愈㌤得久，就愈䲷打⹢。\n人在㞾以⠆安全ⱘ地帶凍㌤了，就很䲷打⹢他ⱘ心。在㔾㺣ⱘ掙㌂\n愈久，新⫳ⱘ⮯楚必愈⣯⚜。㔾有了巢え，就不容易掙㛿。㔾像䙷\n䭋兄來到⠊㽾䴶前，䁾：“我服侍你䗭咑多年，從來≦有䘩㚠䘢你\nⱘ命”(䏃15：29)，如今你コ㽕把我拋棄咑？怎咑在我㗕䙕之年如\n此待我？我一向以來㌺你多少快樂啊。ⳟ㔾怎樣哀∖人䮰✻它，正\n如䉍ⱘ斑咲一樣(㘊13：23)。\n㘑延或擱㕂悔改是危䱾ⱘ，因⠆有三個日子很快會䘢期：", "(1)⽣䷇ⱘ日子會䘢期。䗭日子䱑光➺⟯㗠⫰㕢，卻䔝ⴐ即\n䗱。㘊䏃撒冷有它ⱘ機會ⱘ一天，卻失掉了，“⛵奈䗭事⧒在是䲅\n㮣ⱘ，叫你ⱘⴐⳟ不出來”(䏃19：42)。亞㌄亞教會也有她機會ⱘ\n一天，㟇㌖➜檯㹿挪⿏了。㣅國㢹ⴐ㽟榮㗔䗔去，日子將何ㄝ♄暗\n啊。我們䗑䱼⽣䷇䘆入墳墓，將帶㨫怎樣ⱘ心情呢？失去⽣䷇↨城\n市㹿掠奪更可怕。“丁僂斑ⱑ，他也不㾎得”(何7：9)。我不是䁾\n⽣䷇在㣅國已日㨑㽓山，不䘢，我⏅信已在䱄䳆之下。“上帝ⱘ國\n必從你們奪去”(太21：43)，䗭䁅多咑可悲。因此，㘑延不悔改是\n危䱾ⱘ，恐怕⽣䷇ⱘ⬄地已搬䙋，⭄䈵已止住了。\n(2)人ⱘ㩭恩期䰤已䘢。䀁㢹上帝䁾恩典ⱘ䗨徑已不再⫳效，\n㘪⾂已成了“㚢墜乳幹”(何9：14)ⱘ時候，怎咑䕺？ㄝ到䗭樣ⱘ\n宣告才丬意悔改，䈜䴲可悲？不䤃，≦有人可⺎定他ⱘ恩典期已\n䘢，但有兩個明乃ⱘ徵兆，可以䷤ⶹ。\n(a)㡃心已不再㿧導他。㡃心原是最心㝍ⱘ㗕師，有時䁾服，\n有時䊀備。它會像拿單對大㸯䁾：“你就是䙷人”(撒下12：7)。\n可是，人把䗭導師ⲷ⽕䍋來，於是上帝對人䁾，不㽕再䁾䁅了，\n“∭〶ⱘ，叫他仍㟞∭〶!”(啓22：11)。䗭徵兆是㟈命ⱘ，㸼明\n他㩭恩ⱘ日子已䘢。\n(b)人屬䴜≜ⴵ冰冷到極咲，什咑也掀不䍋作⫼，不㛑叫他恢\n復ⶹ㾎。“㘊和㧃將≝ⴵⱘ䴜，╚☠你們”(䋑29：10)，䗭是恩典\n日子已䘢ⱘ先兆。因此，㘑延不悔改多危䱾，恩典ⱘ日子快將䘢去!", "(3)⫳命會完㌤。我們有什咑把握會多⌏一天？人⫳ⱘ步伐䏣\n向世⬠之外，人⫳㟲㟎即將㨑幕，我們ⱘ⫳命有如㷳⟁，即將吹\n⒙。人ⱘ⫳命好↨⬄䞢ⱘ㢅，↨㤝更快枯㧢(䀽103：15)。我們ⱘ\n年日⅌於⛵有(䀽39：5)。⫳命有如影兒亯去。䑿储像個器ⲓ，只\nⲯ䓝一口⇷，⮒⮙刺こ䗭器ⲓ，⅏亡把它了㌤。啊，景䈵䔝ⶀ改䅞!\n不少ス䉲女同日こ戴新娘婚㋫和壽㸷!⅏亡既如此さ如其來侵㽆，㘑\n延不悔改實在何ㄝ危䱾。不㽕䁾你明天才悔改，㿬住䰓奎䙷\n（Aquinas）ⱘ䁅：⼲應允䌺免悔改ⱘ人，卻≦有應允䊰他明天來悔\n改。我䅔䘢亞䁆亞（Archias），一個斯巴䘨人ⱘ事䗍。他正在暢仆\n之䱯，有人䘲一封信㌺他，叫他㽕ゟ即打䭟，因⠆事䮰䞡大。他\n䁾：“明天才ㅵ䞡大事”；㌤果䙷一天他便㹿↎。其實，人以⠆可\n以ⲵ㋵䡔㎮，ⱑ僂䭋壽，⅏亡卻一剪㗠斷之。\nOlausMagnus13㾔察挪威ⱘ効，亯得↨其他國家ⱘ効更快，並\n䴲因⠆它們ⱘ㖙㝔↨別ⱘ敏捷，㗠是天性ⶹ䘧䙷地ⱘⱑ晝很ⷁ，不\n䍙䘢三小時，所以㽕儘快亯回巢去。因此，我們既ⶹ䘧⫳命ⷁ暫，\n⅏亡將㟇，就更䁆䍩快乘悔改ⱘ㖙㝔，亯往天堂。\n有人會䁾他不怕さ如其來ⱘ倮䱾，他可以在⮙床上悔改。我\n對⮙床上ⱘ悔改，⫮不以⠆✊。䙷把得救機㎷㋏於ⷁⷁ幾分䧬ⱘ，\n實在䱾上加䱾。你㘑延不悔改Ⳉ㟇⮙危ⱘ，䂟回ㄨ我䗭四個問丠：\n(a)你怎ⶹ䘧你有⫳⮙ⱘ時日？⅏亡ⱘ䄺告ㆁ不一定こ䘢⓿䭋\nⱘ⮙⮯。不少人さ✊䑿亡。⼲㢹剎時收回你ⱘ⫳命，如何？\n13十六世ધ一位ᅗ典的ႚሐ者，他റಖ૪ཎ坎૭౏ፂ亞的ଅ土人ൣ和民ၴႚᎅ。", "(b)䀁㢹你⫳⮙一↉時日，你怎ⶹ䘧你會ⶹ㾎⏙䝦？不少人⮙\n中昏䗋。\n(c)即或你⼲志⏙䝦，你怎ⶹ䘧你ⱘ㜺ㄟ㛑㰩⧚悔改䗭一回\n事？⮒⮙使人䑿心Ⅼ弱，䗭時根ᴀ≦有力䞣✻主㞾己ⱘ䴜儖。⮙人\n䗷ゟ䙎囑也幾乎≦㛑力，更不㽕䁾㰩⧚心䴜ⱘ平安。使徒䁾：“你\n們中䭧有⮙了ⱘ呢，就䁆䂟教會ⱘ䭋㗕來”(䲙5：14)。他不是\n䁾，有人⮙了，叫他⾅告吧。他乃是䁾㽕䂟䭋㗕來⠆他⾅告。有⮙\nⱘ人⛵力⾅告，⛵力悔改；他即或做，也必✊做得不好。⭊䑿储Ⅼ\n弱不振，䴜儖䳔㽕䳛▔才㛑專⊼。人在⮙床上，易於✽䑕䘢於悔\n改。㘪㍧㿬䓝⭊⼲傾倒㄀四個⹫ⱘ時候，上帝擊打居⇥，以☿➦♐\n他們，他們“就㼏◚……上帝ⱘ名，卻不悔改”(啓16：9)。同\n樣，⭊上帝傾倒他ⱘ⹫，⫼催➦♐⛺人ⱘ䑿储，䙷㔾人更宜於㼏◚\n䘢於悔改。\n(d)你㘑延不悔改，Ⳉㄝ到㞹⮙在床，怎ⶹ上帝到䙷一刻會㌺\n你悔改ⱘ恩典？上帝䗮常刑㕄在健康時䓩忽不悔改ⱘ人，叫他⫳⮙\n時心⹀如䨉。你一⫳抗拒上帝ⱘ䴜，你以⠆⼖會㙑你ⱘ召喚咑？你\n放棄了上好ⱘ機會，也䀅不會再䘛另一䍳㘪䴜ⱘ春╂。仔㌄思䞣，\n必叫我們䍩快悔改。不㽕倚䞡⮙床ⱘ機會。“你㽕䍩㎞在冬天以前\n到我䗭㺣來”(提後4：21)。⮒⮙⅏亡ⱘ冬天即將來到，㽕䍩快悔\n改，在冬天之前作成䗭工。“你們今日……㙑⼖ⱘ䁅”(來3：7)。", "㄀九ゴ\n悔改ⱘ䀺✝㟛安慰\n㢹有人䁾㞾己已㍧悔改了，我想䂟他慎䞡地⫼使徒在哥林多\n後書7：11 所㕙列ⱘ䙷七䷙悔改ⱘ㸼⧒來審查㞾己：\n一，↋勤\n希㞬原文㺣，䗭字㸼⼎䘐切審慎地㛿䲶任何㔾惡ⱘ䀺探。ⳳ\n正悔改ⱘ人䗗䲶㔾惡，有如摩㽓䗗㛿↦㲛。\n二，㞾䀈\n希㞬字是㎁䅋ⱘ意思。䗭樣㾷䞟：我們䲪✊䄍慎㸠事，也會\n因䀺探ⱘ強度㗠䱋在㔾㺣。䗭時，悔改ⱘ心䴜不會䅧㔾在人心㺣≝\n⍌孳⫳，㗠會⠆㔾審判㞾己。他在主䴶前⮯哭⌕⍩，奉基ⴷⱘ名懇\n∖憐憫，Ⳉ到㩭䌺免才㕋休。䗭樣，他ⱘ心再≦有㔾⭮，可以在撒\n但䴶前⠆㞾己䖃䅋。\n三，㞾恨\n悔改ⱘ人，他ⱘ䴜恨㔾䗣䷖，正如人㽟了⏅仇大恨ⱘ對手，\n➅㸔⊌倄一㠀。悔㔾ⱘ人厭惡㞾己。大㸯々㞾己愚昧⛵ⶹ，如⬰串\n一㠀(䀽73：22)。⭊我們⠆㔾厭惡㞾己，上帝就加倍喜悅我們。\n四，恐懼", "柔和ⱘ心是個丿抖ⱘ心。已悔改ⱘ人嘗䘢㔾ⱘ㢺果；他㹿↦\n䞱刺䗣，又已㟛上帝和好，就害怕再接䖥㔾惡。悔改ⱘ心充ⓓ恐\n懼，他怕失去上帝ⱘ歡心，因上帝↨⫳命更好。他怕因⠆不夠↋勤\n㗠㟛救恩不Ⳍ々。他怕心䴜䅞得柔䒳之後，悔改ⱘ∈會凍㌤，再一\n次在㔾中剛⹀䍋來。“常存敬⬣ⱘ，便⠆有⽣”(ㆈ28：14)。⢃㔾\nⱘ人⤊如剋儮⛵所懼怕(伯41：33)。悔改ⱘ人懼怕，因此不⢃㔾；\n᳾㩭恩ⱘ人⢃㔾，卻↿不懼怕。\n五，想念\n䝌∕㛑刺▔㚗口。同樣，悔改ⱘ㢺㦰㛑刺▔向往。悔改ⱘ人\n向往什咑？他向往更有㛑力抵擋㔾惡，從㔾惡㺣得䞟放。不䤃，他\n已㛿䲶了撒但，就如㔾⢃從ⲷ⠶出來，卻仍⡑㨫䨉䧤。他仍᳾㛑在\n上帝ⱘ䏃上㞾⬅奔䎥。他␈望㛿掉㔾ⱘ枷䥪，不再㜤敗。他像保㕙\n䙷樣呼喊：“䂄㛑救我㛿䲶䗭取⅏ⱘ䑿储呢？”(㕙7：24)。㐑㗠\n㿔之，他␈望㟛基ⴷ同在，凡事以⼖⠆中心。\n六，➅心\n␈望㟛➅心放在一䍋，十分䊐切，㸼⼎ⳳ正ⱘ␈望必✊引䍋\n➅切ⱘ工作。悔改ⱘ人何ㄝ努力于⽣䷇ⱘ工作!天國是努力䘆入ⱘ，\n他何ㄝ努力(太11：12)!➅心催䘐人䗑∖上帝ⱘ榮㗔。➅心䲪䙁䘛\n困䲷，卻因敵對ⱘ勢力更加奮勇，⓴㽪危䱾。➅心使悔改ⱘ心䴜䴶\n對挫折，䴶對一切敵對困擾，持守⼲㘪ⱘ憂愁。➅心使人⠆⼲ⱘ榮\n㗔，奮不主䑿。保㕙悔改回䔝之前，對信使恨之入偼(徒26：11)；\n悔改之後，卻㹿人䁡⠆他因基ⴷ㗠⯟⢖了，“保㕙，你丯⢖了!”", "(徒26：24)。其實，䙷是➅心，不是丯⢖。➅心▔ⱐ人ⱘ䴜，人ⱘ\n使命。➅心使人在信仰上☿➅，正如⥏⽁ⱘ☿(㕙12：11)。恐懼是\n㔾惡ⱘ㐽，同樣，➅心是使命ⱘ䶁ㄪ。\n七，䊀㕄\nⳳ正悔改ⱘ人䗑捕㔾惡，有一份⼲㘪ⱘ恨惡。他㽕把㔾㕂之\n⅏地，有如參孫⠆䲭ⴐ向䴲利士人復仇。悔改ⱘ人對付㔾，有如⤊\n太人對付基ⴷ，把㢺㞑和䝟㌺他喝，他把情欲䞬⅏十字架上(加5：\n24)。ⳳ正屬上帝ⱘ兒女務∖對付㔾惡，尤其是㰻䉴⼲榮㗔ⱘ㔾。克\n㮡呹（Cranmer）曾⫼右手㈑㿖教ⱛⱘ條款，就㞾己對付㞾己，在受\n刑時先把右手放䘆☿㺣去\n14。大㸯⢃㔾⦋∵他ⱘ床，悔改後，以ⴐ⎮\n⍌䗣了床。以㡆列拜偶像⢃㔾，後來把偶像㕲䖅⎼ⲵ，“你䲩刻偶\n像所包ⱘ䡔子……你㽕⦋∵”(䋑30：22)。抹大拉ⱘ侀利亞ⴐ⴯⎿\n䙾⢃㔾，就從懲⊏ⴐ⴯䭟始，以ⴐ⎮⋫基ⴷⱘ㝇；她ⱘ丁僂也⢃\n㔾，㑣住她ⱘ情夫，如今懲⊏她ⱘ丁僂，以丁僂擦基ⴷⱘ㝇。以㡆\n列婦人丏丏妝扮更㸷，⫼䦵子♿㗔㞾己ⱘ㕢䉠，後來⠆了對付䗭\n事，也因⠆➅心，就把䦵子⥏上⫼在上帝ⱘ會幕中(出38：8)。此\n外，䙷些㸠⊩㸧ⱘ⫼各。⼲奇ⱘ儨㸧䗋惑人，一旦悔改後，就把書\n⛮➦了以作懲⊏(徒19：19)。\n以上就是悔改ⱘ果子，㩭⽣ⱘ標㿬。我們心䴜中㢹有䗭些成\n份，就已䘨到ⳳ正ⱘ悔改，是∌不後悔ⱘ(林後7：10)。\n14ຍ事࿇生在1536 年，他在牛津๯ྡ於柱上。", "㽕⭊心\n我㽕對䙷些ⳳ悔改ⱘ人提䝦一下。䲪✊悔改是必䷜ⱘ，也是\n極其㕢好ⱘ事，以上已㍧䁾明ⶁ，但是㽕小心，切勿把悔改擡得太\n催。㕙侀天主教就⢃了䲭䞡ⱘ䤃䁸：\n(一)他們把悔改䅞成㘪⾂。基ⴷ從來≦有䗭樣吩咐，䰸了⼖\n㛑䀁ゟ㘪⾂叫人持守，䙘有䂄可以如此㸠？悔改不㛑成⠆㘪⾂，因\n⠆≦有外在ⱘ標䁠；≦有外在標䁠，就不㛑成⠆正式ⱘ㘪⾂。\n(二)㕙侀天主教把悔改作⠆功德。他們䁾悔改可以十䎇地䋎\n取䌺免。䗭是大䤃⡍䤃。不䤃，悔改使我們䘽合承受憐憫，正如⡕\n㗭把⊹土⭣僚了，䘽合。子⫳䭋。因此，人ⱘ心䴜㮝悔改⸈⹢了，\n就可以接受䌺免，卻不是什咑功德。⼲不㛑拯救不悔改ⱘ人，卻不\n是因他悔改㗠䋎取ⱘ。悔改是條件，不是因⬅。⛵可否䁡，悔改ⱘ\n人是寶䊈ⱘ，正如䊈格利（Gregory）䁾，ⴐ⎮是⥏⽁ⱘ㛖⊍；又如\n巴㽓⌕（Basil）\n15䁾，是心䴜ⱘ㡃㮹；伯㋡德（Bernard）\n16䁾，是\n天使ⱘ㕢䜦。不䘢，ⴐ⎮不㛑㺰償㔾䘢，我們因㔾㗠⌕⎮卻⛵⊩償\n䙘㔾債。奧古斯丁䁾得好：我㙑䘢彼得⌕⎮卻≦㙑㘲他因此得以䌺\n免。唯有基ⴷⱘ㸔㛑使人⥆䌺免。我們悔改得上帝喜悅，卻不因悔\n改㗠ⓓ䎇⼖ⱘ㽕∖。㢹信䋈悔改ⱘ果效，便是把它⭊作了救主。䲪\n15Basil the Great 是四世侏䤓教父。\n16Bernard of Clairvaux(十二世侏)。", "✊悔改把我們ⱘ㔾∭⏙䰸，但唯有基ⴷⱘ㸔㛑⋫䰸㔾⭮。因此，切\n勿把悔改奉⠆偶像。不㽕因心䴜受了㔾ⱘ傷⮩㗠有所倚恃，㽕信䴴\n基ⴷ⠆㔾所受ⱘ傷⮩。\n⭊你⎮⌕ⓓ䴶時，㽕對主䁾：主㘊〠，⫼你ⱘ寶㸔⋫我ⱘⴐ\n⎮。\n安慰悔改ⱘ㔾人\n下䴶㽕䁾一些安慰ⱘ䁅。信徒啊，上帝是否已䊰你一业悔改\nⱘ心？㽕ⶹ䘧下列三件事，䅧你得享∌恒ⱘ安慰：\n一，你ⱘ㔾已得㩭䌺免。\n㔾得䌺免包括⽣分在內(䀽32：1)。上帝所䌺免ⱘ，⼖䊰下\n冠冕：“⼖䌺免你ⱘ一切㔾孳，以仁愛和慈悲⠆你ⱘ冠冕”(䀽\n103：3－4)。悔改ⱘ⢔態就是得䌺免ⱘ⢔態；基ⴷ對䙷哭⊷ⱘ婦人\n䁾：“你䀅多ⱘ㔾䛑䌺免了”(䏃7:47)。䌺免ⱘ印㿬刻在柔䒳ⱘ心\n上。啊，你ⱘⴐ㢹⠆㔾⊷⌕如⊝，基ⴷⱘ㙟旁便成⠆你ⱘ⋫㔾之⊝\n(撒13：1)。你悔改了咑？上帝ⳟ你就如同你從᳾⢃㔾一㠀，⼖成\n⠆你ⱘ朋友，你ⱘ⠊㽾。⼖㽕拿出最好ⱘ㹡子，披在你䑿上。上帝\n已㟛你和好，就如⌾子ⱘ⠊㽾，摟㨫你丌䷙吻你。㘪㍧㺣把㔾↨作\n䳆(䋑44：22)，悔改把䗭䳆候散，䌺免ⱘ愛就ゟ時✻亮。保㕙悔改\n以後，得㩭憐憫：“我㩭憐憫”(提前1：16)。人心㺣打䭟了悔改\n之⊝，憐憫之⊝就從天上傾⊼。\n二，上帝把你ⱘ㔾惡忘懷⎼ⲵ。", "上帝伦恕㔾到忘懷ⱘ地步：“不㽕㿬念他們ⱘ㔾惡”(㘊\n31：34)。你⢃㔾悔改，㾎得⛵地㞾容咑？主不會㟞事䞡提把你ⱘ㔾\n再㗏出來。彼得⮯哭悔改之後，不再䂛到基ⴷ提及他怎樣否䁡⼖。\n上帝將你ⱘ㔾投䃌⏅⍋(彌7：19)。怎樣投⊩？不是⭊作䒳木樹\nⲂ，乃是⭊作一塊䠯≝到⍋底。主不會再拿出來審判你，⭊上帝䌺\n免你，就如債主在䋀㈓上刪䰸了債䷙(䋑43：25)。有人問，屬上帝\nⱘ人在᳿日時，他們ⱘ㔾會不會䱇䗄出來。主䁾⼖不再㿬㨫了，已\n把它刪䰸了。䙷事再提出來，也不㛑損害他，因⠆䋀㈓ⱘ債䷙已㍧\n抹去了。\n三，如今㡃心得以䗄䁾和平。\n啊，㡃心是㕢妙ⱘ䷇樂!㡃心䅞成樂園，信徒可以在䙷㺣安享\n⫰㕢，採摘喜樂ⱘ㢅朵(林後1：12)。悔改ⱘ㔾人可以坦✊⛵懼來\n到上帝䴶前⾅告，仰望⼖⠆⠊㽾，不是⊩官。他是從上帝㗠⫳ⱘ，\n是⼖國度ⱘ後嗣(䏃4：20)。他㹿上帝ⱘ應䀅四䴶⪄抱，只㽕一搖\n動樹，必有㕢果摘下。\n最後，ⳳ正悔改ⱘ人䴶對⅏亡也得安慰。他一⫳⌕⎮度䘢，\n如今䘆入⅏亡，一切ⴐ⎮擦幹。⅏亡不是↔⒙，㗠是從ⲷ⠶䞟放出\n來。你ⳟ，悔改ⱘ㔾人有多大ⱘ安慰。\n侀丁䏃德䁾，他回䔝之前，忍受不了“悔改”䗭㢺╔ⱘ字；\n其後，卻感到何ㄝ⫰㕢。", "㄀十ゴ\n䰸掉悔改ⱘ䱰⻭\n䁾到悔改ⱘⲞ㰩㟛䗨徑以前，先㽕排䰸悔改ⱘ䱰⻭。⫳⌏在\n䗭城市17，㢹≦有∈，就㽕尋お因⬅，是否∈ㅵ⸈㺖或䰏塞，使∈\n⌕斷㌩。同樣，㢹悔改ⱘ∈不⌕䗮(䲪✊㘪⾂ⱘㅵ䘧已有)，就㽕㗗\n察原因何在。悔改ⱘ∈不␻⌕，到底有什咑䰏塞呢？\n悔改ⱘ䱰⻭有十䷙：\n一，人不储會㞾己䳔㽕悔改。\n他感䃱上帝使他樣樣䷚利如意，卻不㾎得有什咑㽕悔改，\n“你䁾，我是富人，已㍧ⱐ了䉵，一樣䛑不㔎”(啓3：17)。人㢹\n不ⶹ䘧㞾己䑿储有↯⮙，就不會服䝿⫳䭟ⱘ㮹方。䗭就是㔾ⱘ惡作\n劇，它不但叫人患⮙，㗠且失去ⶹ㾎。主呼喚人䔝向⼖，人䷥梗地\n䁾“我們如何才是䔝向呢”(⨾3：7)。因此，⭊上帝吩咐人悔改\n時，人䁾，⠆什咑悔改？他們不㾎得有什咑差䤃。⮒⮙中，最可怕\nⱘ㥿䘢於さⱐⱘ中乼咏⯍了\n18。\n二，人以⠆悔改是很容易ⱘ事。\n17指଩ཉ\n18 Apoplexy 䗭⮙さ㽆時，會叫人失去ⶹ㾎，不㛑動彈。", "不䘢䁾幾句⾅告吧：一㙆歎息，或䁾“∖上帝憐憫”，便大\n功告成了。䁡⠆悔改如此容易是極䤃䄀ⱘ，是悔改ⱘ大䱰⻭。人⢃\n㔾時㞑大包天，䗭正是䗭一䷙悔改ⱘ䱰⻭。䗭想⊩使人大㞑⢃㔾。\n䞷儮ⱘ人把儮㎮儘䞣放䭋，✊後拉回來。同樣，人以⠆他可以儘䞣\n⢃㔾，✊後䱼時想悔改便拉回來，䗭樣勢必會令他更放㞑作惡。因\n此，㽕䰸掉䁡⠆悔改很容易ⱘ䤃䄀。想一想：\n(1)惡人ⱘ㔾咎䞡壓如山，䈜㛑䓩易從䞡擔中䍋來？救恩是一\n䑡㗠得ⱘ咑？人㛑從㔾惡中一䑡㗠䘆入天堂咑？他㛑從儨儐懷中一\n䑡㗠投入亞伯拉㔩ⱘ㛌懷咑？\n(2)㔾人㢹⫼ⲵ␒䑿之力抗拒悔改，䙷᳿悔改㌩䴲易事。人天\n⫳ⱘᴀ㛑已㟛㔾㌤ⲳ，“我喜愛別⼲，我必䱼從他們”(㘊2：\n25)。㔾人寧可失去基ⴷ和天堂，也不丬放棄情欲。⅏亡，㛑使夫妻\n分䲶，但也不㛑叫惡人䲶䭟㔾惡；悔改是否ⳳⱘ䙷咑容易？天使㛑\n把墳墓ⱘ⷇丁ⓒ䭟，但䰸了上帝㞾己，≦有天使㛑ⓒ䭟人心ⱘ⷇\n丁。\n三，倚恃上帝ⱘ憐憫。\n不少人從䗭朵㕢䈨ⱘ㢅朵吮了↦⎆。基ⴷ㘊〠䰡世⠆㽕拯救\n㔾人(提前1：15)，䗭䁅コ意外地叫䀅多人⒙亡。對㩭召ⱘ人，⼖\n是⫳命ⱘ㊻，但對惡人，⼖卻成了㌚㝇⷇(彼前2:8)。⼖ⱘ㸔對某\n些人，是⫰䜦，對其他人卻是⨾拉ⱘ㢺∈。有人在公㕽太䱑下䒳\n化，有人卻更加剛⹀。有人䁾，啊，基ⴷ⅏了，⼖⠆我成就了一\n切，因此我可以安枕⛵憂，什咑也不必⧚，䗭樣他從⫳命樹吮吸了", "⅏亡，因救主㗠⒙亡。所以，我是䗭樣ⳟ上帝ⱘ憐憫，它出人意外\n地成⠆䀅多人↔⒙ⱘ因⬅。人以⠆上帝ⱘ憐憫可以䅧他㑐㑠⢃㔾，\n其實，一個國⥟ⱘ大䌺恩免，是否意味㨫國⇥可以叛國？䀽㆛䁾，\n上帝有䌺免之恩，㽕叫人敬⬣⼖(䀽130：4)，㗠䴲䅧我⢃㔾。人㛑\n否故意抗拒公㕽㗠指望䌺免呢？䙷些倚恃上帝有䈤ⲯ憐憫㗠⢃㔾ⱘ\n人，上帝㌩不會施憐憫。\n四，品性怠惰不振。\n人㽪悔改⠆吃力ⱘ㢺差，丬安享们⫳不丬䊏⼲。他們寧㚃ⴵ\n㨫下地⤘，也不丬哭⊷䘆天堂。“懶惰人放手在Ⲹ子㺣，就是向口\n撤回，他也不㚃”(ㆈ19：24)(㣅文作：懶惰人把手㮣在㛌㝯㺣)。\n他不丬䊏力捶㛌⮯悔。不少人寧丬失去天堂，也懶得劃槳⏵䘢悔改\n之⊇。世⬠≦有不勞㗠⥆ⱘ東㽓，䙷咑更㕢之⠽又怎㛑坐㗠得之？\n懶惰是䴜儖ⱘⰠ⮛，“懶惰使人≝ⴵ”(ㆈ19：15)。\n䀽人ⱘ創作十分㊒彩，䁅䁾㕙侀⼲䁅ⱘ使㗙Mercury 催ⱒⴐ\n巨人䜷ⴵ，⫼⼲棒䭝上他ⱘⴐ，✊後↎了他。撒但⫼它ⱘ䙾㸧，叫\n人在怠惰中䜷ⴵ，✊後把他↔⒙。有人䁾剋儮ⴵ㾎時張䭟嘴巴，印\n度哴便䩑䘆它ⱘ㙮子，吃ⲵ它ⱘ內㞳。同樣，人安✊䜷ⴵⱘ時候，\n便㹿吞㴩了。\n五，㔾中之樂：“倒喜愛不㕽ⱘ人”(帖後2：12)。\n㔾是⫰䜦，⏋合了↦⎆。㔾人也ⶹ䘧㔾中有危䱾，可是也有歡樂，\n䙷危䱾ⱘ恐慌及不上歡樂ⱘ䗋惑。柏拉圖々愛㔾ⱘ心⠆儨儕。㔾中\n之樂使心⹀化。ⳳ正ⱘ悔改必䷜⠆㔾憂傷，但人怎會⠆所愛戀ⱘ憂", "傷呢？享受㔾中之樂ⱘ人，根ᴀ⛵⊩⠆拒㔾⾅告，他ⱘ心㹿㔾㑣䁬\n日久，不丬及早䲶䭟。參孫愛戀大利拉ⱘ㕢㡆，她ⱘ㛌懷成了他ⱘ\n墳墓。\n⭊人以㔾⠆⫰果在㟠底㟤吮，使他ⰵ䗋不悟，Ⳉ㟇⅏地。㔾\n中之樂是㍆制ⱘ吊丌㐽㋶，䈜不ⶹ㌖久必有㢺楚？(撒下2：26).\n六，䁸以⠆悔改會剝奪我們ⱘ快樂。\n其實䗭是䤃ⱘ。悔改不會㕂快樂於⅏地，反㗠╘⏙它，使它\n㛿䲶㔾ⱘ䱄影。屬世ⱘ喜樂是什咑？不䘢是⢖妄ⱘ歡愉，如㎁吉⠒\n（Virgil）䁾“我們在㰯假ⱘ歡樂中度䘢咥夜”。屬世ⱘ歡樂，就\n如一㙆假ュ，愁㢺接䐉㗠來。正如儨㸧師ⱘ棒，ゟ時䔝⠆↦㲛；但\n屬上帝ⱘ悔改，正如參孫ⱘ⤙子㮣㨫㳖㳰。“上帝ⱘ國在乎公㕽，\n也在乎喜樂”(㕙14：17)。世上≦有任何人↨悔改㗙更快樂。“哭\n⊷帶來一。⡍別ⱘⓓ䎇”(Ovid 䁲)。\n喜樂⊍是專⠆⸈⹢ⱘ心㗠傾⌕ⱘ，“喜樂⊍代替悲哀”(䋑\n61：3)。在Palermo ⱘ⬄䞢䭋㨫一。䞢㤝，十分㣖ⲯ，其中有⫰∕\n⎆可以制㮹，同樣，悔改ⱘ心就如壓傷ⱘ㯚㨺，㛑⫷⫳⫰㕢ⱘ喜\n樂，是從上帝ⱘ䴜㗠來ⱘ。上帝把∈䅞⠆㨵㧘∕，使人ⱘ心䴜振奮\n歡樂。㢹䴲悔改ⱘ心䴜，䙘有䂄會歡樂呢？⼖承受了一切應䀅，䈜\n不䎇以快樂⛵䙞嗎？上帝居住在⮯悔ⱘ心㺣，怎㛑≦有快樂呢？\n“我㟛心䴜⮯悔䃭卑ⱘ人同居，㽕使䃭卑人ⱘ䴜㯛䝦”(䋑57："]}, {"title": "第4节", "paragraphs": ["15)。悔改不會䅧基ⴷ徒ⱘ䷇樂⍜失，反㗠把䷇ヺ提催，且更加㕢\n妙。\n七，悔改ⱘ另一個䱰⻭，就是意⇷⍜≝。\n㔾人䁾，悔改對我是妄想，我㔾惡⒨天，≦有希望ⱘ了。\n“你們各人⭊回丁䲶䭟所㸠ⱘ惡䘧……他們卻䁾䗭是枉✊”(㘊\n18：11－12)。我們ⱘ㔾有如催天，怎㛑投䃌⏅⍋？人因不信ⳟ㔾如\n㸔之冂㋙，ⳟ上帝如こ㨫㹡子ⱘ⊩官，他只會亯䎥䗗䍄，㗠不會䖥\n前去。䗭是危䱾ⱘ。其他㔾㸠會尋∖憐憫，但㌩望則抗拒憐憫，它\n把基ⴷ恩慈ⱘ㸔┥在地上。⤊大㹿定㔾，不只因⠆他㚠叛兇↎，㗠\n是他不Ⳍ信上帝ⱘ憐憫㗠↔⒙。⠆什咑我們對上帝存䗭樣冷䝋ⱘ㾔\n念呢？⼖對回䔝ⱘ㔾人有䈤ⲯⱘ慈愛(⦹2：13)。憐憫因公㕽㗠歡\n欣。上帝ⱘ忿怒䲪⣯⚜，⼖ⱘ憐憫㛑平息；䲪尖䢇，憐憫㛑䒳化。\n上帝ⳟ憐憫⠆⼖ⱘ榮㗔(出33：18－19)。我們ⱘ憐憫如咲Ⓢ，上帝\n卻是“ⱐ慈悲ⱘ⠊”(林後1:3)，是我們一切恩慈ⱘ⑤丁。⼖是恩\n慈憐愛ⱘ⼲，我們一⮯悔，⼖ⱘ心便㵡化。我們一⌕⎮，上帝ⱘ憐\n愛便ⱐ動(何11:8)。因此，不㽕䁾≦有希望，只㽕候散你⢃㔾ⱘ➳\n壘，上帝就ゟ時撤䢋⼖ⱘ審判。㿬住，多少彌天大㔾在⼲⛵䙞慈愛\nⱘ大⍋中吞⒙。⨾拿㽓使㸫䘧上㸔⌕如⊇，但⭊他⎮如␻⊝，⼲便\n大ⱐ慈悲。\n八，希望僥倖得以䌺免。\n人在㔾中㞾我安慰，以⠆上帝寬容他䗭樣一↉日子，不再打\nㅫ懲㕄他了。審判期既一再延期，就不再審判他了，“他心㺣䁾，", "上帝コ忘㿬了，⼖掩䴶，∌不㾔ⳟ”(䀽10:11)。上帝固✊是䭋久\n忍㗤，寬容㔾人，㮝忍㗤促使他們悔改；可是，卻更乃明他們ⱘ䙾\n惡，上帝愈寬容不刑㕄，他們愈㘑延不悔改。㽕曉得，忍㗤ⱘ期䰤\n即將䘢去，到了時候⼲㽕䁾：“我ⱘ䴜就∌䘴不住在他㺣䴶”(創\n6：3)。債主或䀅會寬容欠債ⱘ人，但並不ㄝ於債䷙不必⏙⧚。上帝\n⬭意⼖忍㗤ⱘ時䧬怎樣⑰䍄，“我曾㌺她悔改ⱘ機會，她卻不㚃悔\n改她ⱘ⎿㸠”(啓2：21)。㘊⋫別不但不悔改，更加上放㐅，㌤果\n怎樣？“ⳟ哪，我㽕叫她⮙㞹在床”(啓2：22)，不是㟦䘽ⱘ床，\n㗠是⮙患ⱘ床，她㽕在㔾中Ⅼ弱㗫ⲵ。上帝ⱘㆁ射出愈久，傷口就\n刺得愈⏅。抗拒上帝忍㗤ⱘ㔾，使他ⱘ地⤘加倍♐➅。\n九，另一個悔改ⱘ䱰⻭是怕受䊀備。\n我一悔改，便暴䴆了㞾己，受人家ⱘ䄣䁮。⭄教徒䁾，學㖦\n智慧ⱘ正䏃，就是㽕⑪備受人ⱘ嘲䃋㟛指䊀。不䘢，㽕⬭意䊀備你\nⱘ是什咑人。有些人不䁡䄬上帝，屬䴜上⢖妄⛵ⶹ。䗭樣⛵ⶹⱘ人\n䊀備你，何必介意？⯟子ュ你，䂄會介意？\n惡人䊀備你什咑？因⠆你悔改？你是ⲵ㞾己ⱘᴀ分㗠㸠，把\n他們ⱘ䊀備⭊作丁上ⱘ冠冕吧。你悔改㗠受䊀備，䘴勝於不悔改㗠\n㹿上帝定㔾。\n你㢹不㛑因信仰㗠忍受一咲指䊀，就別々㞾己是基ⴷ徒，䏃\n德䁾：“基ⴷ是㹿䞬ⱘ人”。受㢺是㘪䴜ⱘ對付，啊，䊀備ㅫ得什\n咑？不䘢是十字架上ⱘ木⹢，不屑一主，更不⫼放在心上。\n十，最後一䷙悔改ⱘ䱰⻭，就是䉾愛世⬠。", "以㽓㌤ⱘ㙑㸚ⱘ心䉾婪⛵厭，怪不得他們剛⹀反叛了(㌤\n33：31)。世⬠佔有人ⱘ時䭧，䗋惑他們ⱘ情懷，使他們⛵⊩悔改。\n他們寧㚃㕂咗䞥於口㹟，不丬⌕⎮在上帝ⱘ⫊中。我曾䅔到䀅多土\n㘇其人只主↋勤㗩作，對於教會⽁壇全不⧚會。同樣，不少人根ᴀ\n不⧚會悔改䗭回事，只主⡕㗩松土，㗠不㗩㗬㤦廢ⱘ心⬄，㤞棘把\n上帝ⱘ䘧て息了。㘪㍧㿬䓝人⫼各。屬世ⱘ㮝口，推䖁基ⴷ䙔䂟ⱘ\nㅉ席。㄀一個䁾：“我䊋了一塊地，必䷜去ⳟⳟ，䂟你准我䖁了。\n又有一個䁾，我䊋了五對⠯……”(䏃14：18－19)。䖆㥞、商店ㄝ\nㄝ佔據了人ⱘ時䭧，⛵暇⧚會㞾己ⱘ䴜儖。咗䞥ⱘ䞡䞣䰏⻭了䡔㎮\n㠀ⱘ⎮。在撒⢘尼亞(Sardinia)有一。像乳佭ⱘ佭㤝，㢹吃多了，\n會令人ュ㨫⅏亡。世⬠就是䗭。佭㤝(不如䁾䞢㤝)，人放任地吃\n它，就會ュ㨫⅏亡，㗠不是悔改䲶世。\n以上所䁾悔改ⱘ䱰⻭必䷜挪䭟，使⊝∈更⠆⏙╜。", "㄀十一ゴ\n悔改㡃方：(一)仔㌄思䞣\n最後，我㽕䭟些促使人悔改ⱘ㡃方。\n㄀一付促使人悔改ⱘ㡃方，是慎䞡地正㽪它。“我思想我所\n㸠ⱘ䘧，就䔝步⅌向你ⱘ⊩度”(䀽119：59)。⌾子䝦悟ⱘ時候，\n䁡ⳳ地反ⳕ㞾己⢖放奢㧃ⱘ⫳⌏，便悔改回丁。彼得想䍋基ⴷⱘ\n䁅，就⮯哭䍋來。人㢹㚃仔㌄思㗗㸵䞣事態，就㛑從⢃㔾ⱘ䏃徑上\n折回。\n一，佪先，仔㌄思䞣㔾是什咑？↿⛵⭥問，㔾所包含ⱘ䙾惡，勢必\n䎇以叫人悔改不已。㔾㺣有以下二十。䙾惡：\n(1)↣。㔾䛑是偏䲶上帝ⱘ(㘊2：5)。上帝是㟇善ⱘ，我們\n承受ⱘ⽣樂䛑是㟛⼖㙃合㗠來。可是㔾如強勁ⱘℾ力，把人ⱘ心扯\n䲶上帝。㔾人向上帝告䖁了，他㟛基ⴷ和憐憫䘧別㗠去。他向㔾↣\n䍄一步，就㚠向上帝一步，“他們䲶棄㘊和㧃……往後䗔步”(䋑\n1：4)。人愈䲶䭟䱑光，就愈䍄向咥暗。人ⱘ䴜儖愈䲶䭟上帝，就愈\n接䖥愁㢺。\n(2)㔾是㚠棄上帝(利26：27)。希伯來文中，⢃㔾㟛㚠叛是\n同一個字根。㔾是上帝ⱘ反䴶﹔上帝ⱘ意念怎樣，㔾ⱘ意念恰Ⳍ", "反。㢹上帝䁾㽕以安息日⠆㘪日，㔾就䁾㽕㼏◚它。㔾Ⳉ接地攻擊\n上帝ᴀ䑿，㢹䕺得到ⱘ䁅，它㽕打倒上帝，“不㽕在我們䴶前，再\n提䁾以㡆列ⱘ㘪㗙”(䋑30：11)。多咑可怕ⱘ事啊，一團塵土コ㞾\n催㞾大，㟛䗴它ⱘ主對抗!\n(3)㔾傷害上帝，侵⢃了⼖ⱘ律⊩，是極度ⱘ㚠叛。有什咑↨\n䏤䏣憲ゴ更傷害䗭位君⥟呢？⢃㔾是㫥㽪天上ⱘ律例，“他們將⾄\nⱘ律⊩丟在㚠後”(尼9：26)，似乎不屑ⳟ一ⴐ。㔾剝奪上帝所⭊\n得ⱘ。人所䜡得ⱘ，你不㌺他，就傷害了他。䴜儖是屬上帝ⱘ，⼖\n有䲭䞡ⱘ擁有權：⼖創䗴他，又䊋䋪他，如今，㔾從上帝手中偷了\n䘢來，把原䁆屬上帝ⱘ䗕⅌儨儐。\n(4)㔾是極度ⱘ⛵ⶹ。學㗙䁾，所有㔾䛑建基於⛵ⶹ。㢹人ⶹ\n䘧上帝ⱘ㘪┨公㕽，就㌩不敢㑐㑠⢃㔾了，“他們增䭋勢力，惡上\n加惡，卻不䁡䄬我，䗭是㘊和㧃䁾ⱘ”(㘊9：3)。⛵ⶹ⬅此㟛情欲\n䗷㌤䍋來(彼前1：14)，⛵ⶹⱘ㚢⫳出情欲。䳻⇷多在夜䭧升䍋，\n同樣，㔾ⱘ咥䳻也從⛵ⶹ咥暗ⱘ䴜儖升䍋。撒但在㔾人ⴐ前☥下✭\n䳻，叫他ⳟ不㽟上帝忿怒ⱘ☿劍。亯反先在≭土上打ⓒ，✊後亯㽆\n呓兒，拍㗐把≭土打䘆呓ⱘⴐ⴯，使它不㛑ⳟ㽟，䗭才⫼⟾來擊↎\n它。同樣，撒但䗭亯反，䗭ぎ中ⱘ掌權㗙，先⫼⛵ⶹ叫人ⳆⳂ，✊\n後⫼䁬惑ⱘ亯䦶擊傷他。㔾䈜不是⛵ⶹ咑？ⳳ是極䳔㽕⠆⛵ⶹ㗠悔\n改。\n(5)㔾最㌖引㟇㌩望。人ⱘ䘢⢃勢必傷害他ⱘ䴜儖，他所䍄ⱘ\n䏃，是⛵底⏅坑ⱘ懸崖。愚㷶ⱘ㔾人哪，你↣一⢃㔾，䛑免不了傷", "害㞾己ⱘ䴜儖。人喝↦⎆，不喪⫳才怪呢。亞⭊一嘗⽕果，便失了\n樂園。天使一⢃㔾，便失去天堂。掃㕙一次⢃㔾，便傾國喪䙺。你\n下一次⢃㔾，⼲可㛑把你㟛定㔾㗙一同拘⽕。你大可以在㔾惡䏃上\n亯侯，但你不ⶹ䘧上帝是否䅧你多⌏一天，是否䙘叫你有悔改ⱘ\n心。你在㌩境中⢖亂也來不及呢。\n(6)㔾惡充ⓓ了∭〶。䲙各書1：11 叫它作“∭〶”。希㞬字\n是指㞓⯵㺣ⱘ㜤㟁東㽓。㔾惡㹿々⠆“可憎之⠽”(⬇7：25)，且\n是㻛數ⱘ(⬇20：18)。㔾ⱘ∭〶是內在ⱘ；㞝上有∭咲，很容易抹\n去，但㢹㙱㞳㚎䲅㮣∵染，就䲷得多了。㔾ⱘ∵染䘆了人ⱘ思想㟛\n㡃心(多1：15)，↨喻作∭〶之⠽(㣅文作“㸠⎿ⱘ布”)(䋑30：\n22)，在律⊩中㽪作最不┨之⠽。㔾人ⱘ心有如佈ⓓ㊲便ⱘ⬄䞢。有\n人ⳟ㔾如㺱仒⠽，其實它是排⊘⠽。㔾使人充ⓓ∭〶，上帝根ᴀ⛵\n⊩㟛他Ⳍ䖥：“我ⱘ心厭✽他們”(徒11：8)。\n(7)㔾是極䝰䰟ⱘ忘恩。㔾人哪，上帝⫼天使ⱘ亳⠽伉仞你，\n⫼各樣恩慈⠆你ⱘ冠冕，你䈜可㑐㑠⢃㔾？正如大㸯䁾拿八：“我\n⠆䙷人ⳟ守所有ⱘ……實在是枉✊了”(撒上25：21)。同樣，上帝\n⠆㔾人所做ⱘ一切也是枉✊了。是ⱘ，上帝ⱘ恩惠䎇以斥䊀指控忘\n恩ⱘ人。上帝䁾，我䊰你㙄明、健康、䉵富，你卻⫼䗭些來㟛我作\n對，“是我㌺她五〔、新䜦和⊍，又加增她ⱘ䞥䡔，她卻以此供奉\n巴力”(何2：8)。我供㌺他們䳔⫼，他們卻拿去供奉偶像。寓㿔中\nⱘ㲛妖㹿冰凍了，有人拿到☿上㌺它㾷凍，卻㹿它咬傷。同樣，㔾", "人拿上帝ⱘ恩慈來回咬⼖。“䗭是你恩待朋友咑？”(撒下16：\n17)。上帝䊰你⫳命來⢃㔾咑？上帝㌺你工䊛來服侍儨儐咑？\n(8)㔾使人卑䊸，尊榮ⲵ喪：“我必因你䛭䰟使你⅌㟛墳墓”\n( 吓1：14)。䗭㺣䁾ⱘ是一位君⥟，他䁩⫳時並不䛭䰟，乃是㔾使\n他䛭䰟。㔾∵䖅我們ⱘ名，∵染我們ⱘ㸔。㘪㍧䁾乃㐉，“在他主\n人䴶前⠆尊⠆大……只是䭋了大咏⯟”(列下5：1)。\n(9)㔾是㰻損，↣一䷙㔾䛑是⛵可㿜ㅫⱘ損失。在㔾中⌕䗷ⱘ\n人，㌩⛵昌ⲯ可㿔。他損失了什咑？他損失了⼲，他損失了平安，\n他損失了䴜儖。人ⱘ䴜儖是從天上咲➗ⱘ☿㢅，是上帝創䗴ⱘ榮\n㗔。䗭樣ⱘ損失，如何㛑㺰償呢(太16：26)？㢹失了䴜儖，就失了\n最寶䊈ⱘ，因此，㔾是⛵以㿜ㅫⱘ損失。㔾䗭䭔⫳意，䎳它䍄ⱘ必\n✊⸈⫷。\n(10)㔾是個䞡擔：“我ⱘ㔾孽催䘢我ⱘ丁，如同䞡擔叫我擔\n⭊不䍋”(䀽38：4)。㔾人䑿上䉴㨫䞡擔和枷䥪，䗭䞡擔㰩㰩䱼㨫\n他。㔾是上帝ⱘ䞡擔：“我必壓你們，如同㺱ⓓ⾒捆ⱘ䒞壓⠽一\n樣”(摩2：13)。㔾是䴜儖ⱘ䞡擔。Spira ⱘ䞡擔有多䞡啊？⤊大㡃\n心ⱘ䞡擔，≜䞡得以㟈他㽕㞾↎吊⅏，才㛑止息他ⱘ㡃心!䁡⏙㔾ⱘ\nⳳ䴶Ⳃ，必✊⠆所㚠䉴ⱘ䞡擔㗠悔改。\n(11)㔾是債䷙，㘪㍧↨喻作一千㨀䡔子ⱘ債(太18：24)。我\n們所欠ⱘ一切債，㔾債最⠆可怕。其他債䷙ⲵ可以䗗往他䛝䒆䙓，\n但㔾債卻不㛑。“我往哪䞠䒆䙓你ⱘ䴶”(䀽139：7)，上帝ⶹ䘧所", "有欠債ⱘ人在哪䞠。⅏亡可以㾷≎其他ⱘ債，但不㛑㾷≎䗭個。債\n不是欠債ⱘ人⅏了便了㌤，乃是債主⅏了，方使債了㾷。\n(12)㔾䗋惑欺哄人(來3：13)。“惡人㍧➳，得㰯⍂ⱘ工\n價”(ㆈ11：18)。㔾其實是個俭局，它㸼䴶上㿢人歡心，其實䗋惑\n了他。㔾正如䲙億所㸠ⱘ，先拿奶和⊍㌺㽓㽓拉，✊後把䞬打䘆他\nⱘ両丁，把他↎⅏(士5：26)。㔾先㿢好，後↎戮。它先做⢤⣌，\n✊後做⤙子。⛵䂪䂄⢃㔾，䛑必㹿出䊷㗠受害。啓⼎䣘㺣ⱘ㴫㷆正\n好代㸼㔾ⱘ標㿬和䈵徵：“丁上戴ⱘ好像䞥冠冕，㞝䴶好像⬋人ⱘ\n㞝䴶，丁僂好像女人ⱘ丁僂，⠭唦像⤙子ⱘ⠭唦……有尾巴像㷡\n子”(啓9：7－10)。㔾就像放催利䊌ⱘ人，先⫼䣶供應人，✊後令\n他拿⬄地來抵押。㔾先供應㔾人以歡樂㕢⠽，✊後以他ⱘ䴜儖抵\n押。⤊大得三十兩䡔子㗠快樂，㟇㌖成⠆㰯䃞ⱘ䉵富。問問他如今\n㾎得䗭䷙交易是否划ㅫ？\n(13)㔾是屬䴜ⱘ⮒⮙。有人患倩傲ⱘ⮙，有人患情欲ⱘ⮙，\n有人患惡↦ⱘ⮙。㔾人就如患⮙㗙一樣：他ⱘ口味不正常，最⫰㕢\nⱘ東㽓反㾎得㢺╔。因此，上帝↨㳰⫬⫰ⱘ䁅䁲，㔾人㾎得是㢺\nⱘ：“以⫰⠆㢺”(䋑5：20)。㔾既⠆⮒⮙，就不䁆⭊作樂事，乃\n㽕㮝悔改得䝿⊏。\n(14)㔾是個捆㍕。㔾捆㍕人作儨儐ⱘ學⫳，㹿奴役是人⫳最\n可悲ⱘ事，↣個人䛑㹿㞾己ⱘ㔾䦜⡑㌚㨫。奧古斯丁䁾，我信主以\n前，並不是㹿䨉䦜所困，乃是強䷥ⱘ意志把我䥪住。㔾是䱾惡ⱘ暴\n君，它㹿々⠆一個律(㕙8：2)，對人有䔘制ⱘ權力。㔾㽕㔾人怎樣", "㸠，他就怎樣㸠。其實，他並不一定很享受他ⱘ情欲，只不䘢他服\n役於它，他⠆ⓓ䎇。。情欲㗠⮆於奔命。“我㽟䘢……⥟子像僕人\n在地上步㸠”(傳10：7)。人ⱘ䴜儖原是尊䊈ⱘ⥟子，坐在㍅⊏ⱘ\n座位，以ⶹ䄬和㘪┨⠆冠冕，如今成了㔾ⱘ奴役，儨儐ⱘ⢫㝓子。\n(15)㔾有惡性循⪄ⱘᴀ㛑。它不單傷害䙷人ᴀ䑿，且⡑䗷其\n他人。一個人⢃㔾，會引㟇䀅多人⢃㔾，正如一個➜塔ⱐ光，會令\n周圍䀅多➜塔同時咲亮。一個人可以⦋∵䀅多人，他㢹患⭿⮛，又\n在人㕸中㸠䍄，就不ⶹ多少人會從他染上⭿⮛。你㢹公✊⢃㔾，就\n不ⶹ多少人會受你影䷓。你䁆ⶹ䘧，如今在地⤘㺣有多少人在哀\n㰳，䁾㢹不是你ⱘ壞榜樣，他們不㟈於㨑到䗭地步。\n(16)㔾帶來㢺惱咏✽。⼲㌺女人ⱘ咒䀯，也同樣放在↣個㔾\n人䑿上：“你⫳⫷兒女必多受㢺楚”(創3：16)。人㈠䃔⢃㔾時，\n挖ⲵ心思㜺∕，㔾既懷了㚢，就在愁㢺中⫳⫷。例如一個人チⲵ九\n⠯二㰢之力扯䭟∈䭬，一打䭟了，⋾∈便⌊␻㗠㟇把他⏍≦。因\n此，人チⲵ心思圖䃔⢃㔾，㌤果ⓓ心㢺惱，家業傾㽚，䗷房屋帶木\n⷇䛑↔⒙了(亚5：4)。\n(17)㔾是㤦䄀ⱘ。有什咑↨㿢仇敵歡心更㤦䄀ⱘ事？㔾使撒\n但歡心，⭊情欲怒☿在人心䴜中⛮➦ⱘ時候，撒但就在☿㺣取暖。\n人ⱘ㔾，是儨儐ⱘㅉ席。昔日參孫㹿召出來，㌺䴲利士官䭋戲㗡⥽\n樂(士16：25)。同樣，㔾人䅧儨儐⥽㗡作樂，人ⱘ㔾就是它ⱘ䜦\n㙝。它ⳟ㽟人⫼䴜儖換取世⬠，它就䭟懷大ュ；正如⫼䩑⷇換取⾒", "㤝，或⫼䞥䟢䞷又小又䊸ⱘ儮。審判之日，所有惡人䛑必定是愚\n夫。\n(18)↣一件㔾䛑是Ⅼ忍ⱘ。你↣⢃一件㔾，就把你ⱘ䴜儖刺\n一下。你對㔾仁慈，卻對㞾己Ⅼ䝋，正如⽣䷇書㺣䙷人⫼⷇割傷㞾\n己，⌕㸔不止(可5:5)。㔾人就如䙷⤘卒拔劍㽕↎㞾己(徒16：\n27)。䴜儖在呼喊䁾，我在䃔↎呀。㞾✊學㗙䁾，反寧丬喝㸔㗠不喝\n∈。同樣，㔾喝䴜儖ⱘ㸔。\n(19)㔾是屬䴜ⱘ⅏亡：“⅏在䘢⢃㔾惡中”(弗2：1)。奧古\n斯丁䁾他悔改之前，䅔到Dido\n19之⅏，㐑⽕不住⌕⎮。他䁾，我因\nDido 㹿Aeneas 䙎棄㗠㞾ⲵ，哀哭⌕⍩，卻≦有因䲶棄上帝㗠䴜儖\n⅏亡哀哭，我是如此失喪ⱘ人。⢃㔾ⱘ⫳命，就是䴜儖ⱘ⅏亡。⅏\n人↿⛵ⶹ㾎，因此，᳾䞡⫳ⱘ人對心㺣ⱘ上帝↿⛵ⶹ㾎(弗4：\n19)。你勸他尋∖救恩嗎？就如對⅏人ⓨ䁾宣告，何⫼之有？你指摘\n他ⱘ惡㸠嗎？就如擊打⅏人，有什咑⫼？\n⅏了ⱘ人全⛵味㾎，就是ⲯㅉ在他䴶前，他也不會品嘗欣\n䊲。同樣，㔾人嘗不到基ⴷⱘ⫰㕢，也嘗不到應䀅ⱘ⫬佭，仿佛在\n⅏人口中木✊⛵味。\n⅏亡使人㜤朽，就如侀大䁾拉撒䏃：“主啊，他⧒在必是㟁\n了，因⠆他⅏了已㍧四天了”(㋘11：39)。同樣，一個惡人已在㔾\n中⅏\n19ႚᎅ她是૫太ഗ的建立者，因不౨჌࿯Aeneas 㻽妻，便自刺而死(西元前十世\nધ)。", "了三四十年，就更可以䁾，“他必是㟁了”!\n(20)⢃㔾不悔改，引㟇最㌖ⱘ定㔾。⥿⩄因㞾己䭋出來ⱘ害\n㷆㗠⅏，人也因䴜儖⒟⫳ⱘ㜤敗㗠⒙亡。希㞬ⱘ⡍⋯伊木侀，有人\n䗭樣䁾：“䗭機器是⠆↔⒙你ⱘ城㗠䗴”。䗭句䁅同樣可以對不悔\n改ⱘ人䁾：“䗭⢃㔾ⱘ機器是你䴜儖↔⒙ⱘ工具”。㔾惡ⱘ最後一\n幕㐑是悲慘ⱘ。DiagorasFlorentinus 嘻ュ㨫喝下↦∕，就此喪\n⫳。人在歡樂中喝下↦∕，卻付上䴜儖ⱘ代價：“㔾ⱘ工價乃是\n⅏”(㕙6：23)。所㕙䭔描寫䜦ⱘ䁅，也可⫼來描寫㔾：“䜦ⱐ\n㋙，在杯中……䲪✊下咽㟦暢，㌖久咬你如㲛，刺你如↦㲛”(ㆈ\n23：31－32)。基ⴷ也提及䙷㷆㟛☿(可9：48)。㔾像⊍一樣，上帝\nⱘ忿怒則如☿。㔾人不住⢃㔾，☿也就不住⛮➦，“我們中䭧䂄㛑\n㟛∌☿同住呢？”(䋑33：14)。可是，人卻不Ⳍ信䗭ⳳ⧚，像䃫◚\nⱘDevonax 㹿指控，他ⱘ惡㸠必叫他入地⤘，他卻䓩㫥地䁾，我㽕\n到了地⤘才信有地⤘，᳾到以前，我不信。我們⛵⊩把地⤘☠䘆人\nⱘ心思，唯ㄝ到他們䘆入地⤘。\n㟇此䎇㽟㔾ⱘ㌩䷖䙾惡，人㢹㚃䁡ⳳ思㗗，必✊會悔改⅌向\n上帝。可是，人㢹ⶹ䘧䗭一切，卻仍堅持⢃㔾，一心䍄向地⤘ⱘ䏃\n徑，䙷有什咑䕺⊩？他們明ⶹ㔾是叫䴜儖⒙亡ⱘ䷥⷇，仍⫬心情丬\n地≪向它，㞾取⒙亡；䙷咑他們ⱘ㸔就在㞾己ⱘ丁上了。\n二，其次㽕仔㌄思䞣ⱘ，就是悔改必䷜储會上帝ⱘ恩慈。", "䷥⷇最易⸈⹢於䒳枕，⷇心也最易⸈⹢於⼲恩慈ⱘ䒳枕：\n“⼖ⱘ恩慈是䷬你悔改”(㕙2：4)。⥟ⱘ恩免很快便使作惡ⱘ人⅌\n正。上帝ⱘ審判已㍧在別人䑿上嚴厲地施㸠，但⼖卻以恩慈勸你⅌\n回。\n(1)我們⍜極方䴶受䘢什咑恩慈？䙓䘢了多少困䰏？䗗掉多少\n恐懼？⭊我們一步一⒥，上帝ⱘ恩慈把我們扶持(䀽94：18)。在我\n們㟛危䲷之䭧，有恩慈䱨䭟䅋㸯。⭊仇敵如⤙子撲䘢來，㽕吞⒙我\n們，ⱑⱑⱘ恩典把我們從⤙子口搶救出來。在⏅⍋⌾▸中，恩慈ⱘ\n㝔㞖在我們以下，把我們ⱘ丁㟝䍋在∈䴶上。䗭。⍜極ⱘ恩慈䈜不\n䎇以叫我們悔改？\n(2)〡極方䴶ⱘ恩慈何其多!佪先，上帝供仞ⱘ恩慈，上帝是\n何ㄝ䈤ⲯⱘ䊰⽣⑤丁：“一⫳⠻仞我Ⳉ到今日ⱘ上帝”(創48：\n15)。有䂄會⠆敵人擺䀁䈤ㅉ？上帝卻在我們䙘作仇敵ⱘ時候供仞我\n們。⼖䊰下⊍㟛㳰ⱘ恩慈，傾倒在我們䑿上。上帝善待我們⤊如我\n們是⼖ⱘ忠仆一㠀。如此䈤䎇供應ⱘ恩慈，䲷䘧不䎇叫我們悔改？\n㄀二，是拯救ⱘ恩慈。我們㸠䖥墳墓ⱘ䙞㎷，上帝奇妙地把\n我們救⌏。⼖把Ⅼ廢ⱘ䱄影䅞作晨光，以得救ⱘ樂歌充ⓓ我們ⱘ\n口。䗭拯救ⱘ恩慈䈜不叫我們悔改？主⫼ⲵ方⊩以恩慈來⸈⹢我們\nⱘ心。士師㿬㄀二ゴ㿬䓝，有使㗙(是個先ⶹ)傳䘨上帝恩慈ⱘ信\n息，“ⱒ姓就放㙆㗠哭”(㄀四㆔)。㢹有什咑㛑感動人⌕⎮ⱘ，必\n✊是上帝ⱘ恩慈了。上帝偉大ⱘ慈㐽愛㋶仍不㛑叫他悔改ⱘ，䗭人\n⺎實是䷥梗到底ⱘ㔾人了。", "㄀三方䴶，是⬭意⼲安排㢺䲷ⱘ手⊩。⭊☿✄在下䴶➗➦時，人䈜\n㛑不䔝䅞？䖥年來上帝把我們䗕往㢺䲷ⱘ學校去，㟛⼖ⱘ審判䲭ㅵ\n唞下。⼖把兩䷙威嚇同時放在我們䑿上：“我使以⊩㫂如㷆㲔之\n⠽”(何5：12)——上帝䈜䴲使㣅國ⱘ䊓易如㷆㲔之⠽？䙘有，\n“我必向以⊩㫂如⤙子”(何5：15)——上帝䈜䴲使㣅國㹿⯳⭿吞\n噬\n20？一Ⳉ以來，上帝ㄝ待我們悔改，只是我們㑐㑠⢃㔾，“我⬭心\n㙑，㙑㽟他們䁾不正Ⳉⱘ䁅，⛵人悔改惡㸠，䁾，我作ⱘ是什\n咑？”(㘊8：6)。最䖥，⼲⫼城㺣俁人ⱘ☿♑\n21，作⠆䶁ㄪ我們ⱘ\n刑杖，䈵徵㨫᳿日ⱘ⚜☿，䙷時“有形䊾ⱘ䛑㽕㹿⚜☿⍜化”(彼後\n3：10)。昔日㋘押ㄝ到⬄㹿☿➦了，才䎥去找押≭啡(撒下14：\n31)。同樣，上帝放☿➦↔我們ⱘ房子，㽕叫我們悔改⅌向⼖。“㘊\n和㧃向䗭城呼叫，智慧人必敬⬣⼖ⱘ名，你們⭊㙑是䂄⌒定刑杖ⱘ\n懲㕄”(彌6：9)。䗭就是刑杖ⱘ呼㙆，叫我們䃭卑在上帝大㛑ⱘ手\n下，“以施㸠公㕽斷㌩㔾䘢”(但4：27)。⨾拿㽓ⱘ㢺䲷帶來悔改\n(曆下33：12)。上帝使⫼䗭些方⊩，對付人ⱘ㞾㕽。“他們ⱘ↡㽾\n㸠了⎿亂”(何2：5)，⢃了拜偶像ⱘ㔾。䗭樣，上帝㽕怎樣對付她\n呢？“因此，我必⫼㤞棘ⱘ㉀ペ，攔住䘧䏃。因此，對付倩傲ⱘ\n人，⫼㕲䖅⠆㤞棘；對付⎿欲ⱘ人，⫼⮒⮙⠆㤞棘。兩㗙䛑是㽕止\n住⢃㔾，刺▔他䍄向悔改ⱘ䏃。”\n201665 年ⱘ⯳⭿\n211666 年倫敦大☿", "上帝教導人，正如基⬌教導⭣割人一樣：“捉住䙷城內ⱘ䭋\n㗕，⫼䞢地ⱘ㤞條⿃棘䊀打⭣割人”(士8：16)。䗭是何ㄝ哀⮯ⱘ\n䀲句。同樣，䖥來上帝也⫼㤞棘㠀ⱘ机䘛教導我們䃭卑，⼖把我們\n䞥咗ⱘ㕞↯撕↔，把我們ⱘ房屋拆平，⠆叫我們ⱘ心䰡卑。我們如\n今㢹不⮯哭⌕⍩，䙘ㄝ到何時？上帝ⱘ審判最正⺎，最䎇以叫人悔\n改；奈何上帝也⿔奇慨歎，何以䗭㠀嚴厲也᳾㛑叫人䲶㔾：“我使\n䲼停止，不䰡在你們䙷㺣”(摩4：7)；“我以旱乼哈⟯攻擊你們”\n(摩4：9)；“我䰡⯳⭿在你們中䭧”(摩4：9)。可是，上帝ⱘ慨歎\n依㟞：“你們仍不⅌向我”。\n上帝ⱘ審判是循序┌䘆ⱘ。䍋初，上帝㌺人䓗䓩ⱘ十字架，\n㢹不⫳效，便加上更䞡ⱘ十字架。䍋初，上帝使人㍧⅋䓩微ⱘ丿\n抖，其後䔝⠆催➦如⛮。有時，上帝使人㍧⅋⍋⌾中䗋失，後來㍧\n⅋兒女ⱘ失喪，再䅞⠆丈夫ⱘ失喪。䗭樣，上帝䗤┌增⏏強度，⠆\n䷬人悔改⅌回。\n有時，上帝ⱘ審判䘡巡全地，人人䛑嘗䘢它ⱘ⒟味，我們如\n今㢹不悔改，就是䓩㫥⼲，䗭㸼⼎我們催促上帝施㸠更嚴曆ⱘ一\n招。䗭是䙾惡ⱘ䷖峰，⛵⊩㩭䌺免ⱘ了。“⭊䙷日主㨀䒡之㘊和㧃\n叫人哭⊷哀㰳……䂄ⶹ人倒歡喜快樂……㨀䒡之㘊和㧃㽾㞾咬⼎我\n䁾：䗭㔾孽Ⳉ到你們⅏，斷不得䌺免”(䋑22：12－14)。\n昔日㕙侀有䗭樣ⱘ條例，⭊國家在危䲷時期，㢹有䴦年人丁\n戴⥿⩄㢅冠，在に前⥽㗡，他必受嚴厲ⱘ懲⊏。䗭樣，㢹有人故意\n⢃㔾作惡，䅞ᴀ加厲，䙘在上帝ⱘ審判台前嘻ュ，䗭人䁆⭊加倍ⱘ", "刑㕄。昔日⭄教ⱘ⍋員在乼⌾中悔改(拿1：14)，我們㢹不ゟ即悔\n改，把㔾拋䘆大⍋，就↨⭄教更不如了。\n㄀四方䴶，㽕想想㢹不悔改，到᳿後ⱘ日子，我們有多少待ㅫ帳ⱘ\n專案。多少⾅告，多少勸導，多少ⴷ䊀，㽕列在帳Ⳃ上；↣一㆛䃯\nゴ䛑㽕成⠆控䀲。㟇於䙷ⳳ正悔改ⱘ人，基ⴷ會⠆他們ㄨ䖃，⼖ⱘ\n㸔⋫去他們ⱘ㔾。上帝ⱑⱑ恩典ⱘ㕽㹡㽚㪟他們。“㘊和㧃䁾，⭊\n䙷日子，䙷時候，䲪尋以㡆列ⱘ㔾孽，一⛵所有，䲪尋⤊大ⱘ㔾\n惡，也⛵所㽟。”(㘊50：20)䙷在㡃心ⱘ低ㄝ⊩庭審判了㞾己ⱘ，\n在天堂ⱘ催ㄝ⊩庭將⛵㔾⥆䞟。可是㢹不悔改，㔾必在᳿日一一⏙\nㅫ；䙷時我們必䷜㞾己ㄨ䖃，≦有人可代㿔⬇䀈。\n啊，不㚃悔改ⱘ㔾人哪，⧒在㽕㌄㌄思䞣，你將如何䴶對你\nⱘ審判㗙。你ⱘ案件已宣判定㔾，你ⱘ⬇䀈必✊在庭前㹿拒。“上\n帝㟜䍋，我怎樣㸠呢？⼖察問，我怎樣回ㄨ呢？”(伯31：14)。因\n此，你⧒在就㽕悔改；否則，㽕⑪備ㄨ䖃，ⳟ你來到⼲ⱘ審判台\n前，有什咑可以㞾䖃ⱘ？上帝㟜䍋，你怎樣回ㄨ⼖呢？", "㄀十二ゴ\n悔改㡃方：(二)↨䓗悔改㟛不悔改ⱘ景⊕\n悔改ⱘ㄀二付㡃方，就是作慎䞡ⱘ↨䓗。↨䓗一下悔改㟛不\n悔改ⱘ景⊕，ⳟⳟ有什咑分別。把它展⧒在你ⱘⴐ前，在㘪㍧ⱘ亮\n光下，分別出不悔改ⱘ景⊕何ㄝ可怖，悔改ⱘ景⊕何ㄝ安㟦。⌾子\n᳾回到⠊家之前，景⊕多⎦慘!他㗫䊏ⲵ了，在㔾中⎾㨑⠆乞兒；䰸\n了㊳㊴之外，一⛵所有。他㟛䉀㕸⠆伍。可是，⭊他回到⠊家，他\n得㨫最上好ⱘ；有㹡子㌺他披上，有戒指㌺他套上，又有㙹⠯⡶⠆\n他宰了歡宴。㢹㔾人㑐㑠不㚃悔改，䙷咑基ⴷ㟛憐憫䛑不㽟了。㢹\n他悔改，ゟ時天堂出⧒在他心㺣，基ⴷ屬於他，一切⅌回安息。他\n可以對䴜儖唱一曲安儖䷠：“䴜儖哪，你有䀅多䉵⠽〡存……只ㅵ\n安安䘌䘌……”(䏃12：19)我們⅌回上帝，在基ⴷ㺣所承受ⱘ，䘴\n䍙䘢我們在亞⭊㺣所失去ⱘ。上帝對悔改ⱘ人䁾，我㽕以公㕽ⱘ㹡\n子㌺你こ上；以㘪䴜ⱘ⦡寶恩惠使你富䎇；我㽕把國度䊰㌺你：\n“我兒啊……我一切所有ⱘ，䛑是你ⱘ”。朋友啊，䂟你↨䓗一下\n᳾悔改前ⱘ⫷業，和悔改後所得ⱘ。悔改之前，全是䳆䳻乼暴，䳆\n䳻䙂㪟山地ⱘ㞝，乼暴在心㺣㗏倄。悔改之後，⇷候全✊䔝䅞!天上", "充ⓓ何ㄝⱘ䱑光!內心何ㄝ平䴰安〽!信徒ⱘ䴜儖⤊如奧林匹亞山\n22，\n⏙朗光明，⛵乼⛵⌾。\n㄀三個悔改ⱘ催化劑，就是堅定不⿏㽕䲶㔾ⱘ心志。不是有\n口⛵心ⱘ意念，㗠是⸈䞰≝㟳ⱘ䁧㿔。“你公㕽ⱘ典ゴ，我曾䍋䁧\n䙉守”(䀽119：106)。不ㅵ㔾中有多少歡樂㟛䁬惑，也㌩不㛑叫我\n㚠㋘，不㛑有任何⤊⭥，也不㟛㸔⇷⺟商到底䲶㔾㟛不䲶㔾，哪個\n是上ㄪ。㽕如以⊩㫂䁾：“我㟛偶像䙘有什咑䮰⍝呢？”(何14：\n8)。我不再㹿㔾所愚弄，也不再㹿撒但欺俭，如今我㟛情欲㈑了䲶\n婚䄝書。㽕ⶹ䘧，䰸䴲我們有䗭㕽⛵反主ⱘ≎志，否則㔾仍會回丁\n復㯛，我們就∌⛵⊩⫽掉䗭↦㲛。怪不得䙷不㚃≎志㟛㔾⠆仇ⱘ\n人，就必㹿它征服了。\n不䘢，䗭≎志必䷜建基於基ⴷⱘ力䞣，不是我們㞾己ⱘ力\n䞣，必䷜䃭卑䰡服地≎志。正如大㸯，他出去打歌利亞時，先㛿去\n傲⇷㟛㞾信，㛿去他ⱘⲨ⬆。“我來攻擊你，是䴴㨫㨀䒡之㘊和㧃\nⱘ名”(撒上17：45)。同樣，我們䴴㨫基ⴷⱘ㛑力，㟛情欲ⱘ歌利\n亞作戰。䗮常人㢹想㟛別人㙃合，就會㟛他㌤ⲳ。因此，既ⶹ䘧㞾\n己≦有㛑力䲶㔾，就䁆㟛基ⴷ㌤ⲳ，以⼖ⱘ㛑力㟛可恥ⱘ㜤敗對\n抗。\n㄀四個悔改ⱘ催化劑，是懇切ⱘ呼∖。⭄教徒一手扶⡕，另\n一手向㉳㉇女⼲Ceres 㟝手。因此，我們也曾⫼䘢䗭方⊩，⧒在㽕\n22希ᢊ壀ᇩ中，ຍ是壀的居所。", "單單向⼲仰望，∖⼲⼱⽣，㽕∖⼖䊰下悔改ⱘ心：“主啊，你吩咐\n我悔改，∖⾄䊰我悔改ⱘ恩典”。∖⼲使我們ⱘ心有如㘪┨ⱘ小呓,\n⎮⌕ⓈⓈ。懇∖基ⴷⳟ我們一ⴐ，像⭊日ⳟ彼得一樣，他就出去\n⮯哭。㽕呼∖⼲ⱘ䴜幫助，⭊㘪䴜擊打心䴜ⱘ⷇丁，就使∈␻⌕㗠\n出，“⼖使乼刮䍋，∈就⌕動”(䀽147：18)。⭊⼲ⱘ䴜乼吹拂，\n⎮⊝便␻⌕。\n我們向上帝悔改有很好ⱘ⧚⬅：\n(一)因⠆䗭是⼖ⱘ恩䊰：“䗭樣ⳟ來，上帝也䊰恩㌺外䙺\n人，叫他們悔改得⫳命了”(徒11：18)。䰓㉇念⌒ⱘ人䁡⠆，悔改\n是我們㞾己ⱘ㛑力。其實，我們可以⹀㨫心㝌，卻不㛑使它䒳化。\n㞾⬅意志ⱘ冠冕從我們ⱘ丁上掉㨑。ⳳⱘ，我們不但⛵㛑，㗠且強\n䷥固執(徒7：51)。因此，㽕懇∖上帝䊰下悔改ⱘ䴜，⼖㛑使⷇心\n⌕出㸔來。⼖ⱘ䁅一出，便帶㨫創䗴更新ⱘ㛑力。\n(二)我們必䷜向上帝∖助∖⼱⽣，因⠆䗭是⼖ⱘ應䀅：“我\n也㽕䊰㌺你們㙝心”(㌤36：26)。我㽕⫼我兒子ⱘ㸔，䒳化你們強\n䷥ⱘ心。上帝ⱘ手，上帝ⱘ印㿬，明明可㽟。此外䙘有另一個恩慈\nⱘ應䀅：“他們㽕一心⅌向我”(㘊24：7)。把䗭應䀅䅞作你ⱘ⾅\n告：主啊，䊰我恩典叫我一心⅌向你。\n㄀五䷙悔改ⱘ催化劑，是㽕チ力䗑∖更⏅䁡䄬上帝：“⧒在\n㽾ⴐⳟ㽟你，因此我厭惡㞾己，在⟤♄中懊悔”(伯42：5-6)。㋘", "伯㾔ⳟ了上帝ⱘ威榮㟛㘪┨，就䃭卑悔改，厭惡㞾己，希伯來文ⱘ\n意思是䊀䲷㞾己。我們一旦ⳟ㽟上帝ⱘ㘪┨，有如⏙╜䗣明ⱘ⦏⩗\n一㠀，就必ⳟ㽟㞾己ⱘ∭─，懂得哭㰳⮯悔。\n最後，㽕チ力加增信心。䗭㟛悔改有什咑䮰係呢？⭊✊有，\n因⠆信心使我們㟛基ⴷ㙃合。信心ⱘⴐ⴯仰望⼲ⱘ憐憫，使心㾷\n凍。信心帶我們到基ⴷⱘ寶㸔㺣，䗭㸔使人䒳化䰡服，信心勸導我\n們投入⼲ⱘ愛，䗭愛催人⮯⊷。\n以上䢾䱇了悔改ⱘ䗨徑㟛動力，们下ⱘ，就是㽕怎樣㝇䏣實\n地去實㸠了。䅧我們ⳳ䁴切實去做，不㽕像↨劍一㠀↨↨樣式㗠\n已，乃㽕像戰士一㠀ⳳ正去悔改對付㔾。\n我㽕⫼䀽人ⱘ䁅作㌤束：“䙷帶㨫⌕⎮出去ⱘ，必㽕歡歡樂\n樂ⱘ帶⾒捆回來”(䀽126：6)。"]}], "paraCount": 94, "charCount": 57206}, {"title": "打胜信道的仗，得公义的冠冕", "titleEn": "The Fight of Faith Crowned", "translator": "梁曙东", "chapters": [{"title": "正文", "paragraphs": ["THE FIGHT OF FAITH CROWNED\nThe Remaining Sermons of Thomas Watson\n打胜信道的仗，\n得公义的冠冕\n汤姆·华⽣讲道遗稿\n汤姆·华森（Thomas Watson）/著\n唐·基斯勒（Don Kistler）/编\n梁曙东 /译", "打胜信道的仗，得公义的冠冕\n汤姆·华森讲道遗稿\nThe Fight of Faith Crowned\nThe Remaining Sermons of Thomas Watson\n汤姆·华森（Thomas Watson）/著\n唐·基斯勒（Don Kistler）/编\n梁曙东 /译", "目录\n出版说明 .......................................... v\n第一篇讲道 公义的冠冕 ............................. 1\n第二篇讲道 义人之福 恶人之祸....................... 33\n第三篇讲道 时候减少了.............................. 51\n第四篇讲道 打胜信道的仗，得公义的冠冕 ............. 73\n第五篇讲道 恳求施舍................................ 103\n第六篇讲道 不可少的只有一件........................ 137", "出版说明\n汤姆·华森是17 世纪其中一位最受人爱戴的英格兰清教徒。他\n的著作和讲道一直受到读者欢迎。目前，几乎他所有的讲道和专著\n都已付梓。真理旌旗出版社（Banner of Truth Trust）再版了他的\n《八福》、《主祷文》和《十诫》，为这重要工作开启了先河。他们还\n出版了他的《悔改真义》，《敬虔人的画像》。\n蓝色旌旗出版社（Blue Banner Publications）出版了华森一本\n论述玛拉基书3:16 的罕见专著，书名是《信仰：我们的真利益》。\n唯独上帝荣耀出版社（Soli Deo Gloria Publications）出版了\n华森更多的作品，包括《属神知足的艺术》、《舍己的本分》、《为敬\n虔人辩护》、《努力冲击得着天堂》、《罪之祸患》，以及1826 年首次\n出版的《汤姆·华森文集》，我们将其改名为《汤姆·华森讲道集》。\n此外，还有一本名为《汤姆·华森拾珍》的短语录文集。\n我们编纂这本文集时，将现在印行的华森作品与《国家联合目\n录》和《短篇目录》进行比较，于是就有了汤姆·华森的这几篇讲\n道遗稿，汇编成册予以发表。还有两篇专著尚未出版（《耶路撒冷的\n荣耀》和《对两位见证人的解剖》），但据我们所知，本书这些作品\n都是华森尚未再版的“讲道”遗稿。本书最后一篇讲道，《不可少的\n只有一件》，之前曾收录在我们汇编的《清教徒论归正》一书当中。"]}, {"title": "第一篇讲道 公义的冠冕", "paragraphs": ["（1656 年5 月1 日，在沃尔布鲁克圣司提反教堂，\n托马斯·霍奇斯（Thomas Hodges）先生葬礼上的讲道）\n“尊重我的，我必重看他。”\n——撒母⽿记上2:30", "献辞\n献给我贤德、尊贵的朋友，玛丽·霍奇斯夫人\n尊敬的朋友：\n我传讲这篇讲道时，并无打算让它在讲台以外流传。但因您乐\n意要求我把这篇讲道付印发表，让我可以满足您的愿望，并证明我\n对您已故丈夫的尊敬，我就愿意将它公之于众，愿主使用它造就读\n者。我不怀疑您对最近所蒙的损失深感伤痛，因此，我选择论述这\n题目，让您重新燃起对将来所得益处的盼望，不忘箴言31:6 那句\n话：“把清酒给苦心的人喝。”\n犹太人在他们的葬礼上有这样的说法，以此鼓舞尚存之人：“让\n你的安慰存在天上。”所以我告诉您，要向天仰望！让为你存留的那\n冠冕给你带来安慰。愿主帮助您，将神的护理这令人难过的击打分\n别为圣，加以使用。\n亲爱的朋友，当你无法确定是否可以投靠其他亲属的时候，要\n学会确信基督是您的至亲。信心要将您与基督紧密相连，如果创造\n您的主是您的丈夫，死就非但不会消解这联合，反而会使之完全。\n要继续努力，抛锚，让这锚直通幔内。当我们过分依赖我们地上的\n安慰，就会把这些安慰压破。但我绝不再详述这一点。", "在此，我向您献上我当时传讲的这篇讲道，只是加上了当时由\n于时间限制，我不得不省略的一些额外内容。愿大能之神的祝福常\n在您身上，那金色油浇灌在您后代身上。我如此向神祈求。\n您在主里忠心的朋友和仆人，\n汤姆·华森\n1656 年6 月2 日，于沃尔布鲁克圣司提反教堂书房", "公义的冠冕\n“从此以后，有公义的冠冕为我存留，就是按着公义审判的主到\n了那⽇要赐给我的。”\n——提摩太后书4:8\n全然智慧的神为了邀请和鼓励人过圣洁生活，就乐意将奖赏摆\n在他们眼前，祂命令公平，若这一点不能说服人过圣洁生活，祂应\n许的美好也能将人说服。神要祂的百姓甘心相信，祂不是用惧怕强\n迫，而是用爱吸引。因此，祂以一种至为吸引、至为有说服力的方\n法，在他们身上动工。祂愿用黄金的鱼饵得人如得鱼，向他们显明\n那在天上为他们存留的，以此吸引他们顺服。所以经文说：“从此以\n后，有公义的冠冕为我存留。”有冠冕为我存留？哦，绝对如此！对\n于一个罪犯来说，罪得赦免这就甚好，但有冠冕戴在他头上，这就\n不啻于稀世奇珍了。\n真圣徒有一顶双重的冠冕——一方面在今生，另一方面是为将\n来存留。在今生，他有蒙神悦纳的冠冕。以弗所书1:6：“祂使我们\n在祂爱子里蒙悦纳。”1有人将其译为，“祂使我们成为祂宠爱的人。”\n1 KJV 直译。——译注", "在这地上，我们有蒙神悦纳的冠冕；在来生则有公义的冠冕。\n圣经以各种明喻和暗语来表明天堂的荣耀。有时，圣经把天堂\n比作安息之地，如希伯来书4:9 所言；天堂是灵魂的中心。有时经\n上把天堂比作不是人手所造的房屋（林后5:1）。有时把它比作光明\n中的基业（西1:12）。而我们所看的经文，天堂的荣耀则是藉着冠\n冕得以彰显。\n圆形是最完美的图形。这有福的冠冕如圆圈将所有完全包含在\n内。我要首先解释这段经文，以此松土，然后撒下教义的种子。\n“从此以后”，这词是一个关系词。首先，这可能是从这位使徒\n归信的时候开始，“从此以后，有公义的冠冕为我存留。”一个人一\n旦被嫁接进入基督里，他就有了得冠冕的资格。或者，第二，“从此\n以后”这说法可能与他赛跑和争战结束有关。保罗已经跑过了基督\n教信仰的各个阶段。他已跑完了他的路程，他说，从今此后，就有\n冠冕为他存留。他知道他的工作已经完成，现在只剩下迈步离开这\n个世界，戴上他的冠冕。\n“有公义的冠冕为我存留。”\n问：为什么说是“公义”的冠冕？这是怜悯的冠冕，是白白恩典\n赐下的冠冕。那么，为什么称它是公义的冠冕？\n答1：从反面讲，不是说我们可以靠我们的义，用功德赚取这冠\n冕。贝拉明（Bellarmine）根据这节经文建立他的功德教义说。阿\n奎那（Aquinas）和博纳文图拉（Bonaventure）说，我们是靠着应\n得的获得这冠冕。但我们正统神学家的整个主流却是沿着另一个方", "向。使徒明确区分了靠功德和靠恩典赐下赏赐的分别。罗马书6:23：\n“罪的工价乃是死；惟有神的恩赐，乃是永生。”如果这赏赐是靠功\n德，使徒就会说：“神的工价乃是永生。”哎呀！我们如何能靠功德\n获得冠冕？在靠功德之前，我们必须满足神的公义；但我们没有什\n么可以满足神的公义。有限的顺服怎能满足无限的公义？此外，我\n们的服侍和赏赐岂可同日而语？流一滴眼泪与得一顶冠冕之间有\n何比例可言？所以，我们不能靠我们的义配得这冠冕。\n2. 从正面讲，它被称为公义的冠冕，这当中有双重含义。首先，\n因这是神所应许的冠冕。启示录2:10：“我就赐给你冠冕。”既然神\n作了这应许，那么将这冠冕赐给我们，这就是公义。其次，这是公\n义的冠冕，因它是买来的冠冕。这是用血的代价买来的冠冕。它既\n是赐下的，也是买来的，否则神的仁慈何在？这是游过一位救主的\n血海来到我们这里的冠冕。基督被挂在十字架上，为我们买下一顶\n冠冕！在这种意义上，它是公义的冠冕。耶稣基督为这冠冕付出了\n如此高昂的代价，神把这冠冕赐给我们，这对神而言是公义。\n3. 经上说这冠冕是为人“存留”的。这冠冕是留待以后。神没\n有现在就打开得荣耀的器皿。祂不是现在就让我们获得荣耀。这是\n“存留”的冠冕。圣徒是未成年的继承人。直到他们成年，神才为\n他们加冕。君王的儿子往往在未成年的时候就得加冕，有一些人还\n在摇篮当中就得加冕，但荣耀的继承人在加冕之前必须身量完全。\n在这地上，神会给祂的儿女戒指和手镯——圣灵的一些安慰，但不\n会给他们冠冕。我们都想立即得到报酬。我们仍在推迟悔改，却想", "戴上我们的冠冕。神要我们再等待一段时间。这冠冕是为人“存留”\n的。\n问：这冠冕为什么是存留起来的？为什么现在人还没有戴上这\n冠冕？\n答1：我们还不适合戴上这冠冕，这有两个原因：\n1. 我们的美德今生尚未得以完全。这些美德还处于萌芽和未成\n熟的阶段。路德说，因此经上说我们领受的只是“圣灵初结的果子”\n（罗8:23），而不是全部果子。只有一些不完全的美德刻画在我们\n身上。我们的美德掺杂着极多败坏，就像矿石中的金子掺杂着渣滓\n一样。最精炼的灵魂也会残留着一些罪的渣滓。经上说美德的生命\n是藏起来的（西3:3）。我们的信心隐藏在不信之下，就像麦子隐藏\n在糠秕之下一样。现在，如果神要在今生为我们戴上这冠冕，祂就\n既为我们的美德，也为我们的罪加冕了。因此，这冠冕是存留的。\n2. 我们还不适合戴上这冠冕，因那样就会耽误我们的工作。我\n们就会在葡萄园里无所事事。既然已经得了赏赐，谁还会为了得赏\n赐而努力做工呢？因此，这冠冕是存留起来的。我们必须跑完摆在\n我们前面的路程，才能戴上冠冕。\n答2：存留这冠冕，是为了让天堂更甜美。我们等待冠冕的时间\n越长，冠冕临到的时候就越甜美。我们所渴慕的越缺乏，只会让我\n们在享有它的时候更珍惜。在我们为天堂流尽所有汗水，在一切祷\n告、哭泣、禁食完成之后，一顶冠冕将会多么受人欢迎！因此，神\n虽然不会不给我们赏赐，但会推迟让我们得到。这冠冕是存留的冠", "冕。\n问：但如果这冠冕是存留起来的，我们何时才能戴上这冠冕？\n答：这就带我来讲这节经文的第四和最后一个细节。\n“到了那日”。什么日子？特土良（Tertullian）说：“我死的那\n日。”查士丁（Justinus）等人则认为，圣徒要到复活时才得到这冠\n冕。但耶柔米（Jerome）驳斥了这一观点。选民的灵魂要立即得着\n冠冕，充满喜乐和幸福。确实，身体要躺在坟墓里，就像躺在香薰\n的床榻上一样，直到复活的时候。这复活是显而易见的。因此，一\n些古人称坟墓是睡觉的地方，因这身体必要再次醒来。犹太人称他\n们埋葬人的地方是活人的住处，因他们相信复活时生命会再次进入\n他们里面。在这之前，圣徒的身体必须等待得荣耀，但他们的灵魂\n必在死后立即得加冕。\n如果保罗不能立刻得着荣耀加冕，他为什么还渴慕死呢？如果\n信徒不能立即与基督同在，他们最好还是留在这地上。在这地上，\n他们天天都在善用他们所得的恩典；他们在加添自己冠冕上的珍宝。\n虽然他们坐在流泪谷中，但神常常把他们的水变为酒。他们多多尝\n到神爱的甘甜；他们有一串串葡萄。如果保罗的灵魂在他死去的身\n内沉睡（这真是一种让人沮丧的观点），那么当他想要离世时，他希\n望得到的就是于他有损的事情了。但神必要在“那日”，我们死的那\n日赐我们这冠冕。从十字架到乐园，不可能比半天的路程更远。\n这句话分为三部分：\n1. 这里讲到满有荣耀的赏赐：冠冕。", "2. 这赏赐要延期：这是存留的冠冕。\n3. 神赏赐的那些人：保罗和其他相信的人。“不但赐给我，也\n赐给凡爱慕祂显现的人。”\n教义：义人必要头戴公义的冠冕。\n为了说明这一点，我要做四件事：\n1. 我要探究这义人是谁。\n2. 我要用圣经证明义人必要头戴这有福的冠冕。\n3. 我要向你们说明，经上在哪里把这荣耀的赏赐比作冠冕。\n4. 我将向你们说明，公义的冠冕在哪些方面胜过一切地上的冠\n冕，比它们更闪耀。\n1. 这义人是谁。一个人可以从两个方面说是义人：\n第一，律法的义。就这样，亚当在身穿无罪的衣袍时，在律法上\n是义人。有圣洁的律法写在他心里，他的生活就是对这律法活生生\n的注解。他的生活完全符合神的每一项规定，就像制作精良的日冕\n指针与阳光同行；但这一切都已失去，遭到剥夺。\n第二，福音的义。这义是双重的。有一种归算的义。这是确实属\n于我们的义，使我们称义，因这是基督赐给我们的。还有一种是植\n入的义。一种是靠基督的功德，另一种是靠基督的灵。现在，这植\n入的义是作为一种内在的特质，存在于灵魂里面；如果它是正确，\n那它就必须以如下三种方式存在。\n（1）义必须广泛存在于灵魂的方方面面。我们不会因黑人有洁\n白的牙齿，就说他是一个白人。那些只是说话为义的人，我们也不", "会说他们为义。说话除了是洁白的牙齿，还算是什么？义就像一种\n圣洁的酵，必须扩散和蔓延到每一个部分，包括理性、意志和情感。\n“愿赐平安的神亲自使你们全然成圣。”（帖前5:23）因此，美德被\n称为“新人”，而不是新的眼或新的舌头，而是新人。虽然圣徒只是\n部分为义，但他的每一部分都为义。\n（2）义必须深入存在于灵魂当中。水的热度达到第三或第四程\n度时，我们称之为热。在信仰上不冷不热，或保持中立的人，不能\n说他为义。不冷不热，这就是老底嘉教会的脾性，启示录3:15：“我\n巴不得你或冷或热。”这就好像神在说：“只要不是不冷不热，我愿\n你们怎样都行。”义必须上升到某种程度。大卫在圣洁的热心中沸腾。\n诗篇119:139：“我心焦急，如同火烧。”\n（3）义必须持久存在于灵魂之中。它必须常存且延续。只是因\n着恐惧或喜乐，在激情爆发时才敬虔的人不是义人。只要风朝着那\n方向吹，假冒为善的人可能会在一段时间之内看似为义，但这很快\n就会过去。他们快快改变，就像一些香草的叶子，早上是白色，中\n午是紫色，晚上则是蓝色。就这样，他们的良善会改变，意见也会\n有多种多样，就像约瑟多种颜色的彩衣。假冒为善的人大部分时间\n活着是自相矛盾。他们为人就像喀提林2，萨卢斯特（Sallust）观\n察说，此人有美好和充满盼望的起头，却有一个糟糕的结局。我曾\n在书中读到，印度有一个名叫潘朵里的民族，他们年轻时头发花白，\n2 喀提林（Cataline，公元前108-62）,古罗马政治家，后因煽动叛乱而被杀。——译注", "年老时头发乌黑。这是假冒为善之人的一个象征，他们起初看起来\n洁白俊美，就像圣徒，但到了年老的时候却变得邪恶乌黑。这些人\n的虔诚从未深入到骨子里。只有那些像约伯一样持守纯正的人（伯\n2:3），才能判定为是义人。\n钟表转动和脉搏跳动有天壤之别。前者快速移向终点，而后者\n则源于一种生命的动因，长久不变。只要有生命，脉搏就会跳动。\n真正的义是一种灵命的脉搏，要永远跳动。关于第一点，这义人是\n谁，就讲到这里。\n2.义人必戴上公义的冠冕。雅各书1:12：“他……必得生命的冠\n冕。”启示录2:10：“我就赐给你那生命的冠冕。”你们从这两段经\n文可以看到，一个真圣徒要承受冠冕。我可以说，这真理如此明显，\n就像他们按另一种意义上说的那样，“何必再用见证呢？”（路\n22:71）因此，我要接着说下一点。\n3.我要向你们说明，经上在哪里把这荣耀的赏赐比作是冠冕。\n这里把它称为公义的冠冕，这体现在三方面：\n冠冕璀璨无比。王冠上镶满了珠宝，富丽堂皇。就这样，公义的\n冠冕是至为璀璨夺目。因它的华美，它被称为“荣耀冠冕”\n（彼前5:4）。\n这必然充满荣耀，因它是神亲自造作的冠冕。罪为我们带来我们的\n十字架，神为我们带来我们的冠冕。与这公义的冠冕相比，世上所\n有最推崇备至的美丽和荣耀又算得了什么？月亮女神戴安娜的神\n殿，哈利卡纳苏斯陵墓，埃及的金字塔，异教徒向朱庇特献祭的太\n阳之柱，相比之下，它们都黯然失色。这冠冕的荣耀无法言喻。如", "果天使他们自己被派到天上，为我们描述这公义的冠冕，他们也会\n词不达意。但在这地上，我必须蒙上一张帕子，因为我无法向你们\n描述它背光的那一面。即使每颗星星都变成太阳，天上所有的明光\n都无法将它显明。\n冠冕是沉重之物。公义的冠冕也是如此。因此，使徒称之为极\n重无比的荣耀。我们以为我们所受的苦难沉重；哎呀，与我们的冠\n冕相比，它们实在是至轻的。公义的冠冕极重，以至于神若不使我\n们有能力承受，很快就会把我们压垮。\n冠冕充满尊贵。“你赐他荣耀尊贵为冠冕。”（诗8:5）因此，当\n亚哈随鲁王问哈曼该如何对待王所尊崇的人时，哈曼想不到有比冠\n冕更尊贵的事情。“当将王常穿的朝服和戴冠的御马，都交给王极尊\n贵的一个大臣，命他将衣服给王所喜悦尊荣的人穿上。”（斯6:8-\n9）冠冕并不是人人都适合戴上。冠冕不适合每一个人的头颅；它是\n给君王和有名望之人戴的。戴上奥林匹克的冠冕，这是何等尊贵，\n使徒在这里似乎就是在暗指这一点。冠冕是表明王的尊荣的徽章和\n标志。同样，这公义的冠冕是王威和卓越的标志。只有那些从神而\n生，灵魂中流淌着天国皇室血液的人才能戴上这有福冠冕。这世界\n上的人可以像堆积尘土一样穿金戴银，但公义的冠冕，神只留给那\n些祂已立为王的人（启1:6）。\n4.最后要告诉你们的是，公义的冠冕在哪些方面胜过一切地上\n的冠冕，比它们更闪耀。这要在六个具体方面显明。\n（1）这公义的冠冕是合法得来的。这是神亲自要加在我们头上", "的冠冕。经文说：“就是按着公义审判的主到了那日要赐给我的。”\n因此，这是合法得来的冠冕。其他的冠冕，人经常篡夺，历史多多\n见证了这一点。它们可以称为不义的冠冕，因它们是不义得来的。\n尤利乌斯·凯撒常常说，为了王冠，违背任何誓言都是合法。圣徒\n的冠冕不是僭取，而是靠神的拣选而得。他们是蒙拣选得着冠冕。\n（2）这公义的冠冕在纯洁方面更胜一筹。其他冠冕都是用一种\n较为低劣、含更多渣滓的金属制成；它们各有自己的苦恼。要成就\n黄金冠冕，就不能不经历荆棘。在这一点上，公义的冠冕更胜一筹。\n它由更纯净的金属做成，没有各样挫折或荆棘。它让人的灵魂充满\n旋律；它将一切忧伤逐出人心；天堂不会有忧伤，就像地狱不会有\n喜乐。\n（3）这公义的冠冕绝不会失去，或被剥夺。其他冠冕可能会失\n去。“冠冕从我们的头上落下。”（哀5:16）亨利六世曾得尊荣，拥\n有法国和英国两个王国的冠冕。第一顶冠冕由于他的贵族争斗而失\n去；另一顶冠冕在他死前两次从他头上摘下。\n地上的冠冕有许多继承人和后继者。有多少人因欺诈或暴力被夺去\n冠冕？但这公义的冠冕永远不会失去。神不会说：“当除掉冠，摘下\n冕。”（结21:26）这冠冕是戴在基督配偶的头上，而基督绝不会废\n黜祂的配偶。除了罪之外，没有什么可以夺去这冠冕；但神必如此\n稳固把信徒固定在他们圣洁的轨道上，以至于他们不能丝毫错误或\n者逆向而行。\n（4）这公义的冠冕是永不褪色的冠冕。其他冠冕就像花环，很", "快枯萎。“冠冕岂能存到万代？”（箴27:24）所有外在的荣耀都会\n像湍急的溪流或完全扬帆的船只一样逝去。冠冕会磨损，落入尘埃，\n但这公义的冠冕则“永不衰残”（彼前5:4）。永恒是圣徒冠冕上的\n一颗宝石！千万年后，它都像第一日佩戴时那样光彩夺目。\n（5）这公义的冠冕不会引来嫉妒。大卫亲生的儿子嫉妒他，企\n图从他头上夺去他的冠冕。黄金的冠冕往往成为嫉妒和野心射击的\n目标，但这公义的冠冕是脱离了嫉妒。平安的洁白百合花是这冠冕\n上生长的花朵。一位得荣耀的圣徒不会嫉妒另一位，因所有人都有\n冠冕。虽然一顶冠冕可能比另一顶大，但人人都必得着他所能承受\n的最大冠冕。\n（6）这公义的冠冕使人蒙福。地上的冠冕没有这种功效，反而\n会让人受诅咒。它们如此沉重，常常把人压入地狱。它们如此冲昏\n了人的头脑，使人跌倒，落入有害的私欲当中。但公义的冠冕却让\n戴上它的人蒙福。“加冕”一词在希伯来文中有“环绕”的意味。因\n冠冕用属天的福气环绕戴它之人，圣徒必得见神，直到永永远远。\n这就是环绕包含一切的冠冕。神学家认为，人的幸福在于得见神。\n但除此之外，圣徒还必得神所传递、他们所能承受的如此卓越的属\n性。这就是蒙福的精髓所在。\n应用1.认识方面。共有四方面：\n第一方面。这让我们看到，信仰并非建立在苛刻的条件上。神\n不会在我们身上行不合理的事。祂不会让我们工作，然后不给我们\n赏赐。看哪，有公义的冠冕为我们存留！当我们听到悔改的教训，", "要我们的心沉浸在为罪流出的苦涩泪水里；当我们听到治死罪的教\n训，要我们把右眼剜出来的时候，我们会不会像他们一样喊道：“这\n话甚难，谁能听呢？”（约6:60）不，亲爱的弟兄们，神的条件并\n非不合理。祂绝不会强迫我们做工，但我们可以肯定会得双倍报酬。\n我们做工的时候，祂给我们许多甜美的鼓励。祂常用玫瑰花铺满我\n们的道路，“将神的爱浇灌在我们心里”（罗5:5），因信，将喜乐平\n安充满我们的心（参罗15:13）。\n从神蒙了最少怜悯的人，死时仍是欠了神怜悯的债。我们仰望\n回报的赏赐时，它要远超我们所求所想，因它超过了我们功劳所配\n得的，我们肯定不能像马太福音25:24 中那人一样对神说：“主啊，\n我知道你是忍心的人。”我们若这样说就错了。如果一位国王要一个\n人拾起自己掉在地上的权杖，并为此付他一笔丰厚的养老金可用终\n身，这岂不是超乎常理吗？你们作完了一切，正如我们的主基督所\n说，你们只不过是无用的仆人（路17:10）。你们给神带来什么好处\n了吗？然而，对于这可怜、微不足道、什么都算不上的工作，却有\n属天的冠冕为此存留。神当然不会让你们吃亏。你们绝不能说祂是\n忍心的主人。撒但会拦阻你们过严格、圣洁的生活，他会给你们保\n证，让你们得到与这冠冕相当的事情吗？按另一种意思理解扫罗的\n话：“耶西的儿子能将田地和葡萄园赐给你们各人吗？能立你们各\n人作千夫长、百夫长吗？”（撒上22:7）同样，污蔑神道路的撒但\n会给你们冠冕吗？他会补偿你们的工价吗？哎呀！你们知道他付的\n是怎样的工价。他的工价就是死亡和地狱，这工价真是越少越好。", "第二方面。看到这里，我们心中会升起一种反对罪的神圣愤慨，\n这罪使我们失去我们的冠冕。罪不仅按本身的性质是可恨，而且是\n最可怕、丑陋、畸形的事情。这让那位神圣的安瑟伦（Anselm）说，\n如果他一边看到地狱的痛苦，一边看到罪的畸形，而他必须在这两\n者中选一样，他说：“我宁愿把自己投进地狱，也不愿自愿犯下一件\n得罪神的罪。”\n但是，除了罪本身的污秽（罪是恶之灵和本质的存在），还有一\n点要让我们对罪心生厌恶：罪要贬低我们的尊荣，从我们头上夺去\n我们的冠冕。想想罪的下场。正如押尼珥对约押说的那样：“你岂\n不知终久必有苦楚吗？”（撒下2:26）人若在犯罪之前能坐下来理\n性思考，犯罪带来的眼前利益和甜头，能否弥补未来的损失，我相\n信这就会让他们吓出一身冷汗，也会让他们肆无忌惮的私欲有所收\n敛。雅各抓住以扫的脚跟。哦，不要看罪的笑脸，而要抓住它的脚\n跟！看看它的结局。罪要让我们失去我们属天的冠冕。还有什么能\n与这损失相提并论的吗？\n一个人受到试探要显出骄傲时，让他记住，这会让他头脑膨胀\n得如此之大，以至于无法戴上这冠冕！骄傲的冠冕有祸了！骄傲的\n冠冕要妨碍他得着公义的冠冕。当他受到试探要放纵情欲，让他记\n住，享受暂时的罪中之乐，他就有危险戴上淫乱的冠冕。难道罪中\n的甜美和冠冕的甜美一样多吗？当他受到试探要酗酒（这罪不仅让\n他有失基督徒的身份，还要使他有失人的身份），让他考虑，在地上\n这要让他失去理智的冠冕，后来要让他失去永远幸福的冠冕。当他", "受到试探要发誓赌咒，让他心里思想，“这是一样不会有丝毫可喜之\n处的罪。”其他的罪都有一种表面的快乐和好处，那是引诱人的诱饵，\n但发誓赌咒之人无需任何诱饵就要上魔鬼的钩。\n哦！为了这些暗昧无益的事而失去天堂，这岂不是疯狂吗？魔\n鬼会怎样辱骂和嘲笑人！他们竟如此愚昧，为了拨浪鼓而放弃冠冕！\n他们就像那些印第安人，为了画像和玻璃珠，就交出自己的金子。\n哦！我们该如何憎恨罪，罪要夺走我们属天的冠冕。\n第三方面。看看恶人的悲惨结局。虽然他活着的时候英勇无比，\n但他死的时候，他必不能得公义的冠冕，而是要得着把他锁在黑暗\n中的锁链。死把他带走，作地狱的囚徒，把他带去钉十字架。据普\n鲁塔克（Plutarch）记载，埃及人在宴会上会搬出一个死人头颅，\n上面写着这句格言：“看看这个，然后继续你们的宴会吧。”以罪为\n乐的罪人，在欢乐和音乐声中用玫瑰花蕾为自己加冕，这里有一个\n死人头颅供他观看。对他来说，死亡那日不是加冕之日，而是行刑\n之日。恶人怎能欢喜？提奥非勒（Theophylact）曾经说过：“嬉笑\n着下地狱的人，他的光景真是悲惨。”对于这种嬉笑，我们可以指着\n说：“这是狂妄。”（传2:2）\n假设你看到一个人坐在一把朽烂的椅子上。他的身下是熊熊燃\n烧的烈火；他的头上细线悬着一把利剑；他的面前是一张摆满各种\n美味佳肴的桌子。坐在这样危险的地方，他肯定没有什么胃口吃喝。\n罪人也是如此。他的灵魂坐在他的身体里，就像坐在一张朽烂的椅\n子上。疾病就像虫子，在当中滋生。地狱之火在他身下燃烧。他的", "头顶上不是冠冕，而是悬着神公义的利剑。当死亡打破身体这把椅\n子，他就会跌入火中，而这火是不灭的。泪水再多也不能将它熄灭，\n时间再长也不能将它消灭。罪人也不要指望，像有一些人虚妄幻想\n那样，有什么希腊神话中的冥府渡神把他渡过冥湖。\n神掌握着地狱的钥匙。此外，下到地狱的人是手脚都被捆绑（太\n22:13），无法挣脱。哦，愿这可以让人惧怕，阻止他们行恶！恶人\n临死时，必须像哈德良皇帝（Emperor Hadrian）那样对自己的灵魂\n说：“我可怜的游魂啊，你要往哪里去？你要有怎样的结局？”罪人\n除了“惟有战惧等候审判和那烧灭众敌人的烈火”（来10:27），什\n么也不能做。神不会对他们说：“到这里来，得你们的冠冕。”神而\n是说：“你们这被咒诅的人，离开我。”（太25:41）\n第四方面。经文为镜，向我们展示了义人的幸福与尊贵。今生\n他身披公义之袍，死后头戴公义之冠。\n1. 今生他身披公义之袍（赛61:10）。这就是基督的义，他在基\n督的义里面，被视为像基督一样为义,“我们在祂里面成为神的义”\n（林后5:21）。经上不是说我们成为天使的义，而是成为神的义。\n2. 他死后头戴公义之冠。这冠冕把所有福气都包括在自己里面。\n圣徒死前不会完全幸福，死后就得冠冕！在这地上，我们只是天堂\n的候补，期待要得着天堂。现在只是播种的时候。我们播下祷告的\n种子，用我们的泪水浇灌；那金色的收获还在后头。这冠冕为我们\n存留。当克罗伊斯（Croesus）问梭伦（Solon），他认为哪一个人幸\n福，梭伦告诉他，是泰鲁斯（Tellus），一个已经死去的人。同样，", "基督徒在死前并不完全幸福，然后死的时候，就要戴上属天的冠冕！\n色雷斯人在他们的葬礼上弹奏音乐，忒奥克里托斯（Theocritus）\n注意到，异教徒在葬礼上开宴会，因他们认为死者会参与到这福乐\n当中。而信徒的肉体如外衣脱去，他的灵魂将乘着凯旋的战车升天，\n他的头要戴上荣耀的花冠。\n应用2。试炼。你们要察验，自己是否是承受这冠冕的人。\n问：但是，人怎样才能知道这一点？\n答：由此可以知道：你们活着的时候，如果把冠冕戴在基督头\n上，那么你们死的时候，祂就要把冠冕戴在你们头上。你们是否有\n智慧处理所关心的事务，是否有力量履行本分，抵挡试探，承担重\n担？你们不会自以为是，妄自尊大，而要让基督戴上冠冕。因此，\n保罗在哥林多前书15:10 说：\n“我比众使徒格外劳苦，这原不是我。”\n写在基督衣服和大腿的是“万王之王”（启19:16）。当我们把全部\n冠冕戴在基督头上的时候，我们就是尽我们所能，让祂作王。历史\n学家记载，克努特王（King Canutus）摘下自己头上的王冠，把它\n放在一座有基督受难像的十字架上。同样，一位好基督徒要从自己\n头上摘下荣誉和称赞的冠冕，戴在基督头上。这是属血气之人难以\n降卑做到的，一颗骄傲之心不会轻易放弃冠冕。他对基督发号施令，\n命令别人屈膝，“在宝座上我要为大”（参创41:40）。但肯定的是，\n除非我们让基督在这地上作王，否则我们就没有办法与基督一同作\n王。\n应用3。劝勉。这劝勉我们三件事：", "若有冠冕为我们存留，这就要求我们爱神。“你看父赐给我们是\n何等的慈爱”（约壹3:1），居然赐我们冠冕。这是对受造之物最大\n的尊荣。如果赐下一块饼的碎渣都有神的慈爱，那么赐下一顶冠冕，\n又是怎样的慈爱呢？如果赦罪的怜悯有神的爱，那么加冕的怜悯，\n又是怎样的爱呢？神让我们这些可怜的害虫，是虫不是人，可以活\n着，这是一种眷顾；但让基督受审判，好叫虫子可以成为君王，让\n诅咒落在祂头上，而冠冕戴在我们头上，好叫我们可以得着妆饰—\n—那么，“你看父赐给我们是何等的慈爱！”这句话就绝不是夸张。\n这难道不应让我们的心回荡着爱的回响吗？哦，基督徒，用这火点\n燃你们的爱！就像可以点火的放大镜，阳光照耀在它们身上，它们\n就把物件点燃。神已经用爱照耀我们，让我们的心燃烧起来，并且\n我们对神的爱必须由神赋予能力。\n首先，这爱必须是真正的爱。我们绝不可为了别的事情而爱神，\n不可像人为了健康而爱药水，而要像人为了美酒本身而爱美酒。我\n们必须为着神的那些内在卓越之处而爱祂，那些卓越之处是如此吸\n引人，如此可亲。\n其次，这爱必须是自愿的爱，否则这就不是爱，而是强迫了。这\n爱必须是自由生发，就像水从泉源涌出。这爱必须是甘心祭，而不\n是像纳税。\n第三，这必须是洋溢的爱。绝不可吝啬，不是点点数滴，而必须\n是溪水流动。它必须像尼罗河一样漫过河岸。\n第四，这必须是一种超越的爱。它绝不可出于普通提取，而是", "上好、最高的爱。我们不仅要向神献上我们爱的奶，还要献上我们\n爱的奶油；不仅要有爱的真实，还要有爱的精神和精髓。“我必……\n使你喝石榴汁酿的香酒。”（歌8:2）如果佳偶有更诱人、更香甜的\n美酒，基督就必要得着这美酒。\n第五，这必须是一种至为强烈、至为炽热的爱。太阳尽其所能\n发光照耀，我们对神的爱也必须如此。这必须是沸腾的爱。神向我\n们显明的是何等无与伦比的爱！哦，基督徒啊，以爱回应这爱！正\n如伯纳德（Bernard）所言，在爱中，我们可以与神互动交往。如果\n神发怒，我们绝不可以怒回应；但如果神爱我们，我们必须以爱祂\n作为回应。哦，要爱父，祂为我们造了这冠冕！要爱子，祂为我们\n买得这冠冕！要爱圣灵，祂使我们适合戴上这冠冕！\n2. 让我们切慕渴望这有福的光景。后嗣岂不渴望得到加冕吗？\n在这地上，我们背负罪的重担，而在天堂，我们必得极重无比的荣\n耀。我们的灵魂岂不多多渴慕要往那里去吗？我们如此贪爱的这世\n界到底是什么？它不过是一座宽敞的监狱，难道我们不应愿意离开\n监狱，去接受加冕吗？虽然笼子是金子做的，但鸟儿还是渴望飞出\n樊笼。学者把人的灵魂比作一只鸟儿，展翅高飞。每一位圣徒都是\n真正的天堂鸟，他总是带着强烈火热的爱不断向天堂飞升；他渴望\n走出身体这尘土所造的牢笼，与凤凰一道接受头上的金冠，像神的\n天使一样在荣耀中发光！特土良指出，西庇阿（Scipio）的父亲曾\n在向他讲述灵魂在不朽光景中所得的那荣耀时，他说：“我为什么要\n在地上耽搁如此之久？我为什么不快快死去啊？”", "我想，当我们听到这公义的冠冕要令灵魂如此无限丰盛，要为\n灵魂作妆饰的时候，这应让我们厌倦这世界，渴望我们庄严加冕的\n时候。保罗是如何渴望离开他的身体呢？如果人确定一上岸就能得\n加冕，他岂不愿意扬起风帆，即使大海波涛汹涌，也要渡海过去吗？\n为什么我们的灵魂是如此属地呢？我们喜爱在世界广阔的牧场上\n吃草，心里怕死。大多数人一想到死就面如土色，仿佛他们宁愿上\n十字架，也不愿戴上冠冕。哦，要渴望死！使徒把死说成是脱下我\n们地上的衣服（林后5:4）。我们若在基督里，死对我们所做的一切，\n就是脱下我们地上的衣服，为我们戴上不朽的冠冕！这应让我们像\n希拉里翁（Hilarion）那样说：“出去吧，我的灵魂，出去。你为何\n颤抖？你乃是要领受冠冕！”信徒死的时候，要成为最快乐失去一些\n东西，也是最快乐得着一些事情的人。他要失去他的罪，他要得着\n永远的荣耀。圣徒死的那日，就是圣徒加冕的那一日。\n3. 你们当学会有怎样的行为举止，好让这公义的冠冕在你们死\n的时候可以戴在你们头上。\n问：我们怎样才能做到这一点？\n答：要做这三件事：\n1. 你们若要戴上公义的冠冕，就要在心里发现“公义的果效”\n（赛32:17）。这是恩典在你们心里所做的工作；这工作必须用一种\n大能的改变加以证明，这改变有时被称为“嫁接”，有时被称为“转\n变”。恩典使人改变，在人灵魂当中塑造出基督的形像。在加冕的工\n作之前，首先必须要有一种分别为圣的工作。我们在圣经看到君王", "庄严的就任典礼。首先，祭司用膏油膏抹君王，然后为他们加冕。\n“祭司撒督就从帐幕中取了盛膏油的角来，用膏膏所罗门”（王上\n1:39），然后为他加冕。因此，必须要有圣灵的膏抹：首先，神把恩\n典的膏油浇在我们身上，在盛膏油的角之后，就是冠冕。\n2. 你们若要戴上公义的冠冕，就当走“公义的道路”\n（箴12:28）。\n圣经把这称为“随从圣灵”（罗8:4）。以色列人跟着火柱行；博士\n跟着那星行，星往哪里去，他们就往那里去。有时，这也称为“照\n此理而行”（加6:16）。凡期待得黄金冠冕的人，必须按黄金之理而\n行。要确保你们手持大卫的蜡烛和灯而行，“你的话是我脚前的灯，\n是我路上的光”（诗119:105）。在黑暗中行的人可能很快就会偏离\n正道。行事节制，清醒而行，行事公义，公义而行，行事虔诚，敬\n虔而行。像基督在地上时那样行。正如有人所说，祂的生活比阳光\n还要纯净。在你们的生活中复制祂的生活。可以肯定，除非你们效\n法基督的生的样式，否则就必不能与基督的死带来的特权有份。你\n们愿意戴上公义的冠冕吗？那就走公义的道路吧。但是，哎呀，走\n这条道路的人是少之又少。\n（1）一些人知道义路，却不行在其中，就像普鲁塔克所说的那\n些希腊人一样；他们知道何为诚实，却不去行。\n（2）一些人称赞义路，却不行在其中；就像那些品尝和称赞美\n酒却不买的人。\n（3）还有一些人违背义路而行。他们只善于挡路；他们反对公\n义的道路。这样的人是抵挡的人（提后3:8）。", "（4）还有一些人在义路上走上几步，然后就开始后退。这些人\n是背道的人（提后4:10），仿佛人可以倒退着进入天堂。\n（5）还有一些人，一半时间走在义路上，一半时间离开义路而\n行。这些人是散漫的口头认信之人，虽然在一些教义的事情上与我\n们有分歧，他们却以基督徒自由这观念为借口，行事为人毫不在意、\n肆意妄为，极力强调称义，为要削弱成圣的力量。他们可能享受别\n人即便想到都会颤抖的那种自由。可以肯定的是，若是除了在一些\n口头认信之人的生活中，我们没有别的圣经可读，那我们从这些人\n身上可读的圣经是何等之少！\n（6）还有一些人在这义路当中清醒行走一段时间，但突然间，\n他们喝下错谬的毒药，开始沉醉于新奇危险的观点，正如使徒所说，\n他们“转去随从撒但”（提前5:15）。伊格那修（Ignatius）称错谬\n是魔鬼的发明。巴西尔（Basil）称其为灵里醉酒，头脑发晕，双脚\n必然踉踉跄跄。散漫的原则滋生散漫的行为。\n（7）还有一些人不走义道，反而诽谤和诬蔑这路。“真道因他\n们的缘故被毁谤”（彼后2:2），或按希腊文原文，这真道是遭人亵\n渎。这世界的人说，义路是一条孤单的路，会让行在其中的人变得\n忧郁；走上这条路只能期待失去喜乐。这些人忘记了奥古斯丁那金\n玉良言：“一个人归信神，他的喜乐不是被夺去，而是被改变。”这\n喜乐变得更崇高和纯洁。所罗门的那圣言岂不是告诉我们，“祂的道\n是安乐”吗？（箴3:17）敬虔道路最崎岖的那段，也是令人愉悦。\n圣洁的哭泣一开始时似乎令人不快和沮丧，但是当圣徒为罪哭泣时，", "主却何等常常让他们喜极而泣！当悔改的泪水像玫瑰花水一样从眼\n中滴落，它就散发出甜美的香气，让人心满得内在安慰，焕然一新。\n我们走在义路上，就像何等青翠的枝条，何等饱满的葡萄一串串挂\n满枝头！那么，人怎敢诬告毁谤我们呢？\n（8）有些人在这条路上爬行；他们不是行走。他们前进，但就\n像第八天体的运动那样非常缓慢。旁观者很难知道他们是否在前进。\n他们在朝向天堂的运动上迟钝，需要常常像大卫一样祈求神赐下\n“乐意的灵”（诗51:12）。\n（9）还有一些人完全行在这条路之外。这些人是亵渎的人，把\n自己的生命献给酒神，他们每迈出一步，都走在魔鬼设定的界限之\n内。他们就像亚撒，脚上有病。3正如使徒所说，他们行走无序，就\n像乱了方阵的士兵。\n耶稣基督肋旁流血，不仅为要救赎我们，还流出水来洁净我们\n（约壹5:6）。没有前一样使人成圣大能的人，就会质疑后一样使人\n得救的益处。哦！你们所有这些要戴公义冠冕的人啊，要走义路！\n要努力保持信仰在世上的声誉！行事为人要谨守！如此行，假设即\n使没了圣经，人也能在你们的生活中把圣经重新找回。\n3. 你们若要戴上公义的冠冕，就当拿起“仁义的兵器”（林后\n6:7）。意思就是，你们若要得着这冠冕，就必须为之争战。保罗说：\n“ 那美好的仗我已经打过了。”（提后4:7 ）正如区梭多模\n3 “亚撒作王三十九年，他脚上有病，而且甚重。病的时候没有求耶和华，只求医生。”\n（代下16:12）——编注", "（Chrysostom）和安波罗修（Ambrose）所观察的那样，这是一个取\n自摔跤手的比喻，他们得胜时，会被授予冠冕。这是得胜的冠冕；\n因此，荣耀中的圣徒手上拿着棕树枝，以示胜利。基督徒必须像奥\n林匹克运动员一样奋力拼搏。他们绝不可只是以知识的宝石为妆饰，\n还要以信心的胸牌为武装。撒但是路上的狮子，人必须与其进行苦\n战。\n这冠冕值得为之争战。基督徒最闪耀的时候，就是披戴属灵军\n装的时候。他神圣的勇气，就像库尔提乌斯（Curtius）所说的那些\n士兵一样，威武不是因为他们披戴黄金和闪亮的服饰，而是全副武\n装闪闪发光。冠冕是戴在得胜者头上的。那些生活安逸，没有一丝\n激情愿意向敌人发起进攻的娇滴滴、柔弱弱的基督徒，必不能得冠\n冕，而会被神当作懦夫抛弃。吕库古（Lycurgus）不愿人在他墓碑\n上写人的名字，只愿写上战争中英勇献身之人的字样。除了至死争\n战的人，神不会把其他人的名字写在生命册上。当圣徒打完属灵的\n仗，以得胜者的姿态来到天堂时，他们就像人论到凯撒那样，挂起\n他们的荣誉徽章，公义的冠冕就要戴在他们的头上。\n让这鞭策我们迟钝的心，让我们为神全力以赴地行动。什么，\n要摔跤？什么，要流汗？我们应如何激励自己追求圣洁！我们应如\n何为基督费财费力！我们应如何努力为我们的王和主人带来一些祂\n作为加冕之王所当得的收入，想到这将要得到何等无穷的回报！当\n我们为神奉献出去的时候，祂为我们把这一切存留起来；从此以后，\n有公义的冠冕为我们存留。这冠冕该如何让我们的祷告如虎添翼，", "为我们的热心加油！基督徒啊，让你的头脑为基督学习；让你的舌\n头为祂辩护；让你的双手为祂做工！亚哈随鲁王说：“末底改行了这\n事，赐他什么尊荣爵位没有？”（斯6:3）要问问，我们为神行了\n什么事。我想我们有时应进入我们的密室，哭泣、思想我们为神所\n作的是何等之少。亲爱的弟兄们，我们所做的工与我们所得的赏赐，\n我们所流的汗水与我们将待的冠冕是何等极不相称啊！等不多时，\n再过片时，我们就要戴上冠冕。使徒说：\n“时候减少了。”\n（林前7:29）\n我们已经准备好扬帆，我们就要上岸了，那时我们必戴上冠冕。哦！\n为了神的荣耀，要善用当前的时节。冠冕近在眼前，你们必须快快\n启航，快快做工！\n为了让基督徒打起精神，让他们苏醒过来追求顺服，请想一想：\n你们为神做工越多，你们要戴的冠冕就越大。荣耀是分等级的。用\n一锭银子赚了五锭银子的人，神要让他管五座城。但用他的银子赚\n了十锭银子的人，神要他管十座城。这星和那星的荣光有分别，一\n顶冠冕与另一顶冠冕的荣光也有分别。如果地狱里的折磨有不同程\n度，同理，天堂里的荣耀也有不同程度。路加福音20:47 说：“他们\n假意作很长的祷告，这些人要受更重的刑罚”，这就证明了折磨是\n有程度的。用信仰的外衣包藏罪恶，打着神的名义行恶的人，在地\n狱里必有更热的地方为他们存留。同样，蒙福也有等级之分。那么，\n既然我们要多得赏赐，我们又该如何多多做工呢！\n应用4。安慰。这是福音的蜂房，将安慰滴进敬虔人心里。这何\n等舒缓今生的一切患难，让玛拉的苦水变得甘甜。有一顶冠冕为人", "存留。一个基督徒在今生有让他哀伤的事，但也有让他得安慰的事。\n真圣徒是背负十字架的人。他若穿任何衣袍，上面带着血迹。他若\n头戴冠冕，那是荆棘的冠冕。但在这地上，有让他的苦难可能会变\n得甜美的事情；在这地上，甜酒掺杂着他苦苦的没药——他必要在\n乐园中加冕。我的弟兄们，这可以把我们的哀伤变作优美的旋律，\n把我们的眼泪变成得胜。虽然我们背负十字架，我们却必要戴上冠\n冕；这些苦难不能持续太久。如果我们的生命短暂，那我们的苦难\n也不可能长久。哦，我们喝的所有苦杯都会何等因此变得甘甜！古\n埃及的克娄巴特拉女王（Cleopatra）在她的杯子里放入一颗宝石，\n贵重得足以买下一个帝国。我们在喝我们杯中的茵陈时，请把这颗\n宝石放进我们杯中，让我们可以喝得更可口。有荣耀的奖赏为我们\n存留。杯中虽有死，杯底却有糖。从此以后，有公义的冠冕为我们\n存留。经文就讲到这里，现在我要来讲眼前的情形。\n我很难过成为这悲惨一幕的一份子。这一幕本可变成其他场景\n（悲伤常常让人词不达意），但我不想道歉。我们在此相聚，举行托\n马斯·霍奇斯先生的葬礼，我相信他既广为人知，也深得人喜爱。\n我不会像荷马（Homer）高声赞美阿喀琉斯（Achilles）那样，高声\n赞美死者。我现在对他的评价，只是我个人的一些看法。我讨厌奉\n承；只是鉴于这是我所能做的最后一样爱心的服侍，请允许我在他\n的灵柩撒上几朵鲜花。犹太人为他们死者的尸首裹上香料，我们为\n什么不为人的名裹上香料呢？\nl. 他不仅经常去教会，且是一个非常虔诚听道的人。据我最好", "的观察，他似乎不仅在真理的光照下，而且还带着对真理的爱领受\n真理。\n2. 他非常热心，反对错谬。他不喜欢听不正统的讲道人讲道，\n他晓得圆滑的舌头会轻易说出糟糕的货色。他是真理的朋友。\n3. 他非常尊重和鼓励那些按着神的定律所按立的牧师。我很少\n听到他说起那些恪尽职守的人的时候，是不带着几分尊敬。我注意\n到，他最推崇的牧师（不是像耶利米书23:31 所说的那些油嘴滑舌\n的人，也不是那些在讲台上口若悬河，讲道是为人唱歌，而不是给\n人开药的人），是那些最能对人的良心说话的人。他喜欢干粮的滋味，\n而不是摆盘的装饰，这是灵命有健康胃口的好迹象。\n4. 他是一个对朋友至为真诚的人。他不懂得某些人那种同时既\n奉承又憎恨的艺术。罗马人描绘友谊，是把人的手画在人的心上，\n这是一个象形的标志，象征着一位忠心的朋友，他的所有话语都发\n自肺腑。我们这位逝去的朋友会直截了当说出他的心里话，不像那\n些口里甜言蜜语，心中却深藏恶意毒钩的人。\n5. 他是一个不为了迎合人的意思而犯罪的人。有太多的人像普\n罗透斯（Proteus）一样，可以变身成为任何形状，可以随着任何风\n向航行，尤其是吹顺风的时候。关于他，我可以这样说：虽然死亡\n把他击倒，但与时共进之风却从未将他折服。我亲耳听到，他经常\n为着神的护理分给他的宽裕称颂神，他不希望通过加增自己的罪责\n来加增自己的财富。\n6. 他对穷人非常慈善。我们生活的这个时代，虽然有承认信仰", "的灯，却少有慈善的油。许多富人的罪在于，虽然他们产业兴旺，\n他们的手却枯萎，不能伸出来做善事。区梭多模的这句话严肃和有\n分量：“活着的时候，用你的慈善给饥饿的人吃，免得死后你给地狱\n的火吃掉。”\n雅典有一座神庙，人称仁慈神庙。它专门用于慈善用途。对人\n最大的责备，莫过于说他从未去过仁慈神庙。这可能是对这座城中\n许多有钱人的责备了：虽然他们有时会去神的殿，参与公众的蒙恩\n之道，但他们很少或从未去过仁慈的圣殿。他们自己可以享受满溢\n的杯，却不愿有一滴旁落，让穷人的精神得以为之一振。他们论证\n再三，最终不过就是拒绝。至于我们这位逝去的朋友，他的离去成\n为记念他的花环。他不仅有财产，还有一颗仁慈之心。虽然我经常\n为了慈善事业去找他，但他从不找任何借口（那些只是巧妙的拒绝），\n他的手指有慷慨的没药下滴，那是献给神的馨香之祭。\n他确实有一种慷慨和高尚的精神。他在两种极端之间合乎中道\n行事。他避免虚荣的挥霍，厌恶龌龊的吝啬。当我在他临终前拜访\n他时，他告诉我，罪是他生命中的重担，他只把自己交托给基督的\n功德。但是，他说“我发现相信是多么的难！”他是多多流泪说出这\n话。抱怨要比自以为是强。我本可以继续细说，但我一定要在这里\n放下我的风帆。\n他的这些事值得称赞，可以供我们效法。这是好果子，妆饰着\n树。我们的智慧，就是效法在别人身上看到的优点，在圣洁中如此\n行事，以至于无可指摘，这样我们活着的时候，就可以有美好的盼", "望，靠着恩典在基督里有份，死后就可以领受那公义的冠冕，就是\n“按着公义审判的主到了那日要赐给凡爱慕他显现的人”的。"]}, {"title": "第二篇讲道 义人之福 恶人之祸", "paragraphs": ["（这是华森在沃尔布鲁克圣司提反教堂向他的会众作告别讲道之\n后，1662 年8 月19 日，星期二，他在伦敦丹麦圣克莱蒙教堂的最\n后一次讲道）\n“你们要论义⼈说，他必享福乐，因为要吃⾃⼰⾏为所结的果⼦。\n恶⼈有祸了，他必遭灾难，因为要照⾃⼰⼿所⾏的受报应。”\n——以赛亚书3:10-11\n这段经文就像以色列的云柱和火柱——有光明的一面，也有黑\n暗的一面。对敬虔人，它有光明的一面（“你们要论义人说，他必享\n福乐”）。对恶人则有黑暗的一面（“恶人有祸了，他必遭灾难”）。你\n看，义人和恶人都会受报应，但这里有天壤之别：一个是怜悯的报\n应，另一个是公义的报应。\n我从这里的第一句话开始，“你们要论义人说，他必享福乐。”\n就如你在本章开头读到的，这段经文写于一个非常悲惨和多灾多难\n的年代：神要“除掉勇士和战士、审判官和先知、占卜的和长老……”", "（3:2）。对耶路撒冷神的教会来说，这是一个非常悲伤的时候。\n如果除掉审判官，哪里还有公平可言？如果除去先知，哪里还\n会有神的祭司？整个民族正奔向毁灭，几乎沦为垃圾。在这悲惨关\n头，神要以赛亚写下这段经文；它就像云中的彩虹，要让神的百姓\n在一切患难中得安慰。“你们要论义人说，他必享福乐。”\n这句话蕴含着一个伟大命题：无论世事如何变幻，义人终将必\n享福乐。这是神亲口发出的圣言，因此，我们不可对此提出异议。\n这是神祂自己的圣言：“你们要论义人说，他必享福乐。”\n我可以列举许多经文，但我要以传道书8:12 为例：“然而我准\n知道，敬畏神的，终久必得福乐。”“我准知道”，这就像金科玉律，\n不容质疑。“敬畏神的，终久必得福乐。”\n为了说明这一点，请思想两个问题：“义人”指的是谁？无论世\n事如何变迁，义人必享福乐，这是什么意思？\n问题1：这里的义人指的是谁？\n答：义有三种：\n1. 有一种律法的义，在这意义上，当亚当身穿无罪袍子的时候，\n他可以说是义人。亚当的心与神的律法完全一致，就像一个制作精\n良的日冕指针与阳光完全一致；但这义已经失去。\n2. 有一种道德的义，因此可以说，以道德美德为妆饰的人是义\n人，这人谨慎、公正、有节制，佩戴着道德的珠宝。\n3. 有一种福音的义，这就是这节经文的意思。这福音的义是双", "重的义。\n有一种归算的义，基督的义归算给我们。亲爱的弟兄们，这义\n是就像真是我们的义，使我们得称为义，因这是基督赐给我们的义。\n还有一种植入的义，它不是别的，正是恩典的种子和习惯注入\n人的心中，将圣洁植入人的里面，使他与神的性情有份。\n这就是神眼中的义，一种归算的义和一种植入的义。\n问题2：无论世事如何变迁，义人必享福乐，为什么会是这样？\n答：事情必然如此，原因有二：\n1. 因为神把义人最大的恶除去了，他的罪得到赦免，这样他就\n必享福乐。罪是人良心上的刺。当赦免和除罪拔掉这刺的时候，这\n人就必享福乐。\n圣经把赦免称为除掉罪。约伯记7:21：“为何不赦免我的过犯，\n除掉我的罪孽？”除掉，卸下，希伯来文就有这个意思；这是一个\n比喻，一个劳苦疲惫的人被重担压制，快要垮掉，这时另一个人，\n帮他卸下这重担。伟大的神也是如此行。当罪的重担快要把人压垮，\n神就会从人的良心上卸下这重担，把它放在基督的肩上，基督就把\n它背走了。重担被如此带走的人，无论他在这世上境遇如何，都是\n必享福乐。\n赦免和赦罪是一种登峰造极的福气。它是信徒冠冕上的宝石。\n赦罪是一种极大的怜悯，一道带来许多怜悯。神赦免的人，祂就收\n养为儿女；神收养为儿女的，就赐予他们恩典和荣耀。", "这是一种极多的怜悯，足以让病人康复。以赛亚书33:24：“城\n内居民必不说：‘我病了。’其中居住的百姓，罪孽都赦免了。”感受\n到赦免，这就除去了痛苦的感觉。义人最大的祸患被除去了，他终\n久必得福乐。\n2. 无论世事如何变迁，义人必享福乐，因神是他的份。诗篇\n16:5-6：“耶和华是我的产业，是我杯中的份；用绳量给我的地界，\n坐落在佳美之处。”在神里面，人得到一切益处；神里面的一切，都\n是为了叫义人得益处。祂的大能施行帮助，祂的智慧施行教导，祂\n的怜悯施行拯救。\n神是义人的份，神给我们的礼物，能比祂自己更大吗？神是丰\n盛的份，因祂有测不透度的丰富。神是安全稳固的份，因为祂的名\n是坚固台。神是永不耗尽的份，因祂是无限。祂是绝不会失去的份，\n因祂是永恒。“神是我的福分，直到永远”（诗73:26），义人有神作\n他的份，当然必享福乐。有福的人岂不是得享福乐吗？嗨，如果神\n是我们的份，我们就是有福。诗篇144:15：“有耶和华为他们的神，\n这百姓便为有福。”\n这样，我说明了教义部分，就可以对此做出应用。它为每一个\n敬虔的人提供了丰富的安慰。神今天派我履行安慰你们的使命。\n哦，愿我可以把喜乐油滴入每一颗破碎的心，让每一个愁苦不\n安的灵欢喜起来。这是从天而来的好消息：“你们要论义人说，他必\n享福乐。”", "问题3：但这里有一个问题，必须作答。你们会对我说：我们常\n常看到义人在这世界上遭遇患难，那么怎会看得出来义人必享福乐\n呢？他很多时候被夺去他的安慰；他时常成为世人侮辱的对象。那\n么，义人怎能必享福乐？\n答：对此，我的回答是：义人仍然必享福乐。虽然他在世上遭遇\n苦难，困难接踵而至，但义人仍然必享福乐，这从以下四方面可以\n看得出来：\n1. 义人遭遇的苦难都转变为他的益处，因此他必享福乐。耶利\n米书24:5 这至为有名的经文是如此说：“我打发离开这地到迦勒底\n人之地去的，我必……使他们得好处。”属神自己的以色列人被送到\n巴比伦，被仇敌包围，但主说这是为了叫他们得好处。义人的苦难，\n是洁净他们罪的一种方法。我曾读过这样一个故事，一人拿着剑奔\n向另一个人，要把他杀死，结果这人的剑碰巧刺入一个脓肿，把脓\n肿刺破，反而治好了他的病。同样，义人遭遇的一切恶事和苦难，\n都只是为了治愈他们骄傲的脓肿，让他们更谦卑。一位圣徒的身体\n遭遇患难，他的灵魂就复兴，在恩典中兴旺。\n罗马有两棵月桂树，一棵枯萎的时候，另一棵枝繁叶茂。同样，\n身体遭遇患难时，灵魂会复苏并兴旺。\n神从最苦的酒提炼出祂的荣耀，拯救我们。耶柔米说，世人视\n患难为惩罚，神却使之成为良药医治伤痛。那么，义人必享福乐。\n神击打圣徒的杖，不过是神的铅笔，在灵魂上更生动描绘祂的形象。", "神敲打祂的琴弦，不为别的，只是要让音乐更动听。这样，义人就\n必享福乐。\n2. 义人遭遇一切苦难时，神让他们内心复兴，这样，他们终久\n必得福乐。我们看到敬虔人的苦难，却看不到他的安慰。我们看到\n他的牢门，却听不到他良心中的乐声。神赐给祂百姓内在的平安，\n使他们的外在苦难变得甘甜。哥林多后书7:6 说神要做的事，是为\n了让灰心的人得安慰。蜜蜂既能从甜美的花朵，也能从蓟花和苦菜\n花中采蜜。神的儿女可以从忧伤收取喜乐。主有时要从死的狮子里\n面取出蜜来。身体痛苦时，灵魂可以得安舒。正如一个人头痛，心\n脏却可能健康，义人也是如此，可以得享福乐。神赐他内在的安慰，\n让他得振兴，使外在的痛苦变得甘甜。\n3. 在患难和遭遇灾难的时候，义人仍必享福乐，因为神在患难\n时庇护祂的百姓。在风暴中，神将他们隐藏，不让他们被风暴席卷\n而去，就这样成就了诗篇91:4,9-10 的经文：“祂必用自己的翎毛遮\n蔽你，你要投靠在祂的翅膀底下。耶和华是我的避难所。你已将至\n高者当你的居所，祸患必不临到你。”\n神常常按字面意思证实圣经为真。祂让祂的天使护卫祂百姓的\n生命，隐藏和保护他们。洪水临到地上时，神让挪亚预备方舟，将\n他隐藏。以色列人被带到巴比伦，神让耶利米被俘，为他存留性命，\n将他隐藏（参耶39:11）。从这意义上说，诗篇83:3 称神的圣徒是\n祂“所隐藏的人”。为何这样说？不仅因为他们隐藏在神的预旨和基", "督的伤口里面，而且，神常常在众人遭遇危险和灾难时将他们隐藏。\n他们是隐藏起来的。神为自己保留了七千人，是没有向巴力屈膝的。\n先知不知道哪儿有一个这样的人，但神知道这七千人在哪里。从这\n个意义上说，在众人遭受苦难时，义人必享福乐。\n但你们会说：\n“有时情况比这一切都更糟。有时义人被死亡毁灭。\n他们被狂风暴雨带走了。为什么会是这样呢？”\n然而，义人仍然必享福乐，这有两层含义：\n（1）许多时候，神确实用死亡接走义人，这是对他们极大的怜\n悯，使他们不见临到一国的苦难。异教徒诗人维吉尔（Virgil）说：\n“为国捐躯的人是有福的。”他的意思是，他们在看到国家毁灭之前\n就已死去。诚然，神曾多次施行怜悯带走祂的百姓，不让他们看到\n那将要临到地上的毁灭。你们在列王纪上14:13 看到关于这一点的\n经文：“凡属耶罗波安的人，惟有他得入坟墓，因为在耶罗波安的家\n中，只有他向耶和华以色列的神显出善行。”神出于怜悯，早早把他\n送进坟墓，这样他就不会看到灾祸临在这地上。列王纪下22:20 中\n也有类似记载，讲的是约西亚：“我必使你平平安安地归到坟墓，到\n你列祖那里；我要降与这地的一切灾祸，你也不至亲眼看见。”约\n西亚战死沙场，圣经怎么说他安然进入坟墓呢？我们必须明白当中\n的含义；约西亚平平安安地归到坟墓，因他是一个圣洁的人，他与\n神和好。因他必不看见那临到的灾祸，神召他平安进入坟墓。\n耶柔米在论到他朋友尼波提安（Nepotian）时（你们须看到，耶", "柔米死前经历了一些苦难）说：\n“哦，我的朋友尼波提安是何等有福！\n他没有看到这些苦难，却摆脱风暴，安全抵达避风港。”\n路德蒙神怜悯，在德国爆发灾难之前就去世了。由此可见，义\n人虽死，却必享福乐。神施怜悯带走他们，是让他们看不到那将来\n临到的灾祸。\n（2）虽然义人死了，被神接去，但他们是得享福乐，因死不能\n伤害他们。死亡既不能伤害他们的身体，也不能伤害他们的灵魂，\n他们是得享福乐。\n死不能伤害他们的身体。圣徒的身体虽然死了，却不灭亡。圣\n徒的身体在神看来是极宝贵的尘土。主把这些珠宝锁在坟墓里，就\n像锁在珠宝柜里一样。圣徒的身体在坟墓中逐渐成熟，直到复活那\n有福时刻。哦，信徒的尘土是何等珍贵！虽然世人不以为意，但对\n神来说却是宝贵。\n农夫的粮仓有一些麦子，地里还有一些。为什么是这样？对他\n来说，地里的麦子和粮仓里的麦子同样珍贵。坟墓里圣徒的身体，\n就是在地里神的麦子，但主却看这些麦子非常珍贵。圣徒的身体在\n复活时要比从前以往任何时候更荣耀和蒙福。特土良称他们的身体\n是天使的身体，因他们要充满美好和光彩。这就好像你们的丝绸，\n它们染成紫色或朱红色的时候，要变得比从前更鲜艳夺目。圣徒的\n身体也是如此，他们在复活的时候要染成更美的颜色，必要成为“荣\n耀的身体”（腓3:21）。就这样，义人必享福乐，他们的身体必不消", "亡。\n4. 义人死的时候，他们的灵魂也必享福乐。哦，那将是一个蒙\n福的时候！圣徒死的时候，就像保罗坐船去罗马的时候，我们看到\n那船破裂，虽然破裂成如此多碎片，他还是安全上岸。虽然信徒的\n身体这艘船被死亡击破，但乘客是安全的；他的灵魂安抵天上的港\n湾。让我告诉你们，信徒死的那日，就是他蒙福的生日！那是他升\n天的日子。那是他与耶稣基督联姻的日子。信心让我们在地上，在\n今生与基督订下婚约，但在死的时候，婚礼要在荣耀中庄严举行。\n他们必面对面得见神。奥古斯丁说：“能一瞥神，就已是天堂。”当\n圣徒在这地上进入看见神的喜乐时，这喜乐也进入他们里面；当他\n们进入天堂时，他们必完全沉浸在这喜乐中。他们将饮从那永远泉\n源而出的纯净乐河之水。\n就这样，你们看到义人必享福乐。无论事情变得如何，尽管苦\n难临到，死亡临到，义人都必得享福乐。哦，让神的百姓用这话安\n慰自己！这对你们所有这些听我讲道的人来说，这是对你们这些要\n开始成为义的人何等大的鼓励。这段经文可以吸引我们所有人成为\n敬虔。“你们要论义人说，他必享福乐。”当他的事情变得不能再糟\n糕的时候，他仍必享福乐。\n我们都希望自己的各种关系和状况都得享福乐。为什么？当这\n些公义的事情在你们身上顺利时，那你们就有神的印记。你们是神\n的全部应许的承受者；你们是基督恩宠的人；你们有天堂的拥有权。", "若现在公义的事并非如此呢？如果你们想要得到幸福，就必须许配\n圣洁。“你们要论义人说，他必享福乐。”关于义人在今生和死亡的\n时候得安慰的第一个命题就讲到这里：他必享福乐。\n若是现在，这一切还不能说服你，不能让你离开罪，转向义，我\n就必须对经文的下半句说些话，让人惧怕，好离开他们的罪，让人\n惧怕，好离开他们的恶：“恶人有祸了，他必遭灾难。”\n亲爱的弟兄们，这就是那云彩黑暗的一面。这可能让每一个听\n到我说话的恶人内心颤抖。“恶人有祸了，他必遭灾难”这句话带出\n的命题就是：恶人似乎得享福乐，然而最终必要遭殃。传道书8:13：\n“恶人却不得福乐，也不得长久的年日；这年日好像影儿，因他不\n敬畏神。”恶人必不得福乐；真实的神已经宣告了这一点。\n恶人必不得福乐，这像神的真实一样真实。现在，为了让你们\n对此认识得更清楚一点，我就要从以下四方面向你们证明这一点：\n1. 恶人今生必不得福乐。\n2. 他们死的时候，必不得福乐。\n3. 在审判那日，他们必不得福乐。\n4. 在永恒中，他们必不得福乐。\n1. 恶人今生必不得福乐。一个恶人听我讲这番话，当他拥有富\n足的生活，外在舒适集于一身，当他吃肥美的，喝甘甜的时候，他\n对此是很难认同的。他很难相信牧师对他说的话，就是他必不得福\n乐；但事实就是这样；因为一个受诅咒的人岂不就是不得福乐吗？", "是的，神的诅咒加在他的身上，人活在神的诅咒之下还能兴盛吗？\n血和忿怒的洪水笼罩在恶人头上。他要承受神的册上记载的所\n有灾祸。神所有的诅咒都是罪人的份，他若死在罪中，就必要得着\n给他的那份。\n恶人有祸了！他所吃的每一口食物，都是带着诅咒吃下。就好\n像给狗吃的有毒食物。他喝的每一滴酒，都是带着诅咒咽下。恶人\n有祸了！他的杯受咒诅，他的桌受诅咒。神说：“他有祸了。”我们\n在但以理书5:2-4 看到伯沙撒的事，“伯沙撒欢饮之间，吩咐人\n将……耶路撒冷殿中所掠的金银器皿拿来，王与大臣、皇后、妃嫔\n好用这器皿饮酒。于是他们把耶路撒冷神殿库房中所掠的金器皿拿\n来，王和大臣、皇后、妃嫔就用这器皿饮酒。”杯觥交错间，伯沙\n撒兴高采烈。他甚是快乐。但恶人有祸了，因为“当时，忽有人的\n指头显出，在王宫与灯台相对的粉墙上写字。王看见写字的指头，\n就变了脸色，心意惊惶，腰骨好像脱节，双膝彼此相碰。”（5-6 节）\n墙上写着“有祸了！”让罪人活到一百岁，但他仍是受诅咒（赛65:20）。\n他的白发上皆有咒诅。\n2. 恶人不仅在今生，而且在死亡一刻，在这两方面都必不得福\n乐：（1）死亡终结了他的一切安慰。（2）死亡是他一切苦难的起头。\n（1）死亡终结了他的一切安慰，不再有骄纵肉体，不再有美酒，\n不再有音乐。启示录18:14,22：“你所贪爱的果子离开了你，你一\n切的珍馐美味和华美的物件也从你中间毁灭，决不能再见了。弹琴、", "作乐、吹笛、吹号的声音在你中间决不能再听见。”\n这所讲的是罗马被毁灭的事情。你也可以这样论到恶人，他们\n不再有喜乐和欢喜，不再有作乐和音乐。一个罪人得着的一切甜美\n香料，他的紫色衣袍，他闪闪发光的钻石，在他死的时候，都离他\n而去。\n（2）死亡终结了罪人的欢乐，也为他一切愁苦奠定了基础。哎\n呀，在死亡开始合上罪人眼睛之前，他良心的眼睛倒首先睁开了。\n在死的那一刻，每一件罪都起来，拔刀出鞘。那些让他生前快乐的\n罪恶，如今却让他惊恐万分。他所有的欢乐和喜悦都变成了悲伤，\n就像有时你看到糖放在潮湿地方，溶化成为水一样。就这样，恶人\n在死那一刻，所有用糖包裹的欢乐都会变成眼泪之水和愁苦之水。\n3. 在审判那日，当恶人在神的审判台前时，他必不得福乐。他\n必不得再审判他人，而是站在神的审判台前，为自己的生命接受审\n判。\n我在经上看到，腓力斯听到保罗讲论审判时，他就战兢。约瑟\n夫指出，腓力斯是一个恶人，与他同住的那女人土西拉，是他从她\n丈夫身边诱骗走，与她淫乱同居。当腓力斯听到保罗宣讲审判，他\n就战兢。如果他听到审判都战战兢兢，那么当审判临到，他所有隐\n秘的罪都显露出来，他所有夜半所行的恶都用金刚钻的笔写在他额\n头上的时候，他又如何是好呢？在审判那日必有两件事发生：第一，\n有司法的审理；第二，有判决。", "第一，有司法的审理。神会按着名字传唤罪人，说：“站出来，\n听对你的指控，看看你能如何回应这指控。你能为你所有的罪，你\n的酗酒，你的谎言说些什么？为你所有的报复和恶毒，为你逼迫我\n百姓的所有事情说些什么？你说你是有罪还是无罪？你这可怜虫，\n你不敢说自己无罪，因为我岂不是亲眼目睹见证了你所有的恶行吗？\n那些册子，你良心的册子，还有我全知的册子岂不是对得上吗？你\n敢提出辩护，说自己无罪吗？”罪人将会何等在惊恐和绝望中直奔！\n其次，在这司法过程或审理之后是判决：“你们这被咒诅的人，\n离开我，进入那为魔鬼和他的使者所预备的永火里去！”\n（太25:41）\n离开基督的面（在祂面前有满足的喜乐），带着诅咒离开基督。区梭\n多模说，“离开”这词比折磨本身更为可怕。要记住这一点，你们这\n些继续犯罪的人啊，神一旦作出宣判，就再也无法挽回。这是最至\n高无上的法庭，没有上诉。在这地上，人可以把自己的案件从一个\n法庭转到另一个法庭。但在末日审判之时，人将无法上诉，也无法\n撤销判决，因这是至高的法庭。\n4. 审判日之后，死在罪中的恶人必不得福乐。那时他们只有一\n条路可走，若可以不走那条路，他们自会非常高兴，除了通往监狱\n的那条路，他们愿意走任何一条路。哦，但除了这通往地狱的路，\n他们别无他路可走。路加福音16:23：\n“他在阴间受痛苦，举目……”\n地狱是苦难的中心，是浓缩的折磨。圣经告诉我们，地狱有这三样\n事情：火、黑暗和锁链。", "（1）经上说地狱是一个黑暗的地方。犹大书13 节：“有墨黑的\n幽暗为他们永远存留。”你们知道，黑暗是世上最让人不适的事情。\n一个人在黑暗中行，每走一步都在颤抖。地狱是一个黑色的区域，\n除了黑暗还是黑暗。那必然是一个黑暗的地方，在那里，他们必与\n神面前的光隔绝。奥古斯丁认为，没错，那里会有一点硫磺发出的\n光，但即便如此，那光也只是为了让在地狱的人看到自己的悲惨遭\n遇，看到自己所受的折磨。\n（2）地狱里既有黑暗，也有火焰。启示录20:15 称它为火湖：\n“若有人名字没记在生命册上，他就被扔在火湖里。”要知道，火是\n最折磨人的元素，给肉体留下最可怕的印记。地狱是一个火的地方。\n究竟这是怎样一种火，有学问的人对此存在争议，但我希望我\n们永远不会知道就好了。奥古斯丁和其他人肯定说，这是物质之火，\n比地上的火都要炽热得多，与地狱的火相比，地上的火只不过是画\n出来的而已！而我认为，烧地狱之人的火部分是物质的，部分是灵\n里的（这是神折磨人灵魂的忿怒）；这就是那火湖，燃烧的火。有谁\n知道神怒气的权势！有谁能忍受这永远的焚烧？这是无法忍受的，\n也是不能逃脱的。\n（3）地狱有黑暗的锁链。不愿受神律法约束的罪人，要被黑暗\n的枷锁束缚。\n问：“黑暗的锁链”，这是什么意思？\n答：我认为，这可能是向我们表明，地狱里的恶人将没有能力", "来回走动，也许会稍微动弹一点，但余地会非常少，他们要被锁链\n牢牢捆绑，不能动弹。他们要被黑暗的锁链牢牢绑在刑架上。哦，\n这确实很可怕！假如一个人总是躺在床上，不能动弹，不能离开，\n这样他会非常痛苦。但是，像地狱里的人一样躺在刑架上，永远处\n在神忿怒的炙烤之下，被捆绑，动弹不得，这会怎样？想到恶人的\n处境，这是多么可怕。他们处在烈火、黑暗和锁链之下。\n除了地狱的折磨，还有两件事情向你们表明，任凭恶人何时死\n去，他们都必不得福乐。第一是虫。第二是蛇。\n首先，有虫折磨下地狱之人的灵魂，折磨良心的虫！除了马可\n福音9:48 讲的那噬咬人良心的虫子，地狱就没有别的虫子：“在那\n里，虫是不死的。”哦，遇上这折磨人的虫，是多么可怕！\n梅兰希顿（Melanchthon）把折磨人的良心称为地狱般的狂暴。\n良心就像一条充满毒药的虫，噬咬人心。绝不愿听良心之声的罪人，\n必要感受良心之虫的噬咬。\n其次，就像地狱有虫子折磨人一样，地狱也有魔鬼，他被称为\n“那古蛇”。地狱既有虫的噬咬，也有古蛇的毒钩。\n地狱里的人不得不面对魔鬼。我记得安瑟伦说过：“我宁愿忍受\n今生所有患难，也不愿用肉眼看魔鬼一眼。”但恶人必要看见魔鬼，\n不管他们愿不愿意；不仅看到，而且还要感受魔鬼这古蛇的刺痛。\n撒但对人类满心狂怒，毫不留情。他极尽狡诈试探人，也用尽一切\n残忍折磨人。这还不是全部。关于地狱的折磨，还有两件事情。", "这些痛苦和折磨要直到永永远远。有圣经为证，启示录14:11：\n“他受痛苦的烟往上冒，直到永永远远。那些拜兽和兽像，受它名\n之印记的，昼夜不得安宁。”地狱就是这样。他们想死，却不能死。\n恶人总是在死，但绝不会死。火窑烟雾升腾，直到永远。哦，谁能\n忍受永远在这刑架上！“永永远远”这词让人心碎。恶人现在认为一\n次讲道和一次祷告的时间漫长，但是，哦，躺在地狱里永永远远，\n这将是何等漫长！数以百万年计之后，他们所受的折磨就像刚刚开\n始一样，远远没有结束。\n地狱折磨更为加重的另一件事情，就是下到地狱里去的人得不\n到同情。我们生病和穷乏的时候，我们有朋友同情我们，这是一种\n安慰，一种舒缓，但地狱里的人没有朋友。\n神的怜悯不会同情他们。祂的怜悯转成了愤怒。基督不会怜悯\n他们，祂不再作他们的中保。圣洁的天使不会怜悯他们，而是看到\n他们遭报时欢欣鼓舞。他们看到神的公义施行在祂仇敌身上，就要\n大大欢喜，荣耀神。哦，躺在神忿怒的滚烫火窑中，却无人怜悯，\n这是何等悲哀！他们大声呼求时，神要讥笑他们。你们所有这些继\n续犯罪的人，要听这话。回转离开你们的罪，免得神像狮子一样把\n你们撕成碎片，那时不会有人帮助你们。\n应用\n应用1。对所有继续疯狂犯罪，为了解渴而买醉的恶人来说，这", "话是何等可怕。邪恶从未像现在这样泛滥。人犯罪，仿佛是蔑视神，\n好激怒神来惩罚他们。人如此贪婪地犯罪，仿佛他们害怕他们还未\n赶到，地狱的门就会关上。哦，许多人犯罪，是何等厚着脸面。他\n们在邪恶之中昂首阔步奔向地狱！这些人的处境甚是悲惨。在死的\n时候，在审判那日，他们的光景悲惨。恶人生前受诅咒，死后下地\n狱。罪人正是神拉弓要射的目标，站着作祂的目标，而祂绝不会射\n失这靶心。你们知道经上说的：\n“在那里必要哀哭切齿了。”有人说：\n“在那里，哀哭是第一道菜，切齿是第二道菜，那真是悲哀的饮食。”\n问：这哀哭切齿从何而来？\n答：首先，这是由于恶人遭受极度折磨。他们无法忍受，也不知\n道如何避免。\n第二，恶人在地狱看着义人，他们曾经逼迫、嘲笑和讥讽的人\n在天堂里，他们自己却要永远在地狱，就哀哭切齿。路加福音13:28：\n“你们要看见亚伯拉罕、以撒、雅各和众先知都在神的国里，你们\n却被赶到外面，在那里必要哀哭切齿了。”这要让恶人何等震惊！如\n果圣经中所有诅咒要让一个人悲悲惨惨，那么他必要如此！\n应用2。你们要警惕，免得你们这些尚在这地上的人，有一个要\n列在恶人当中。你们要当心，不要加入这支黑色的队伍，他们穿着\n魔鬼的号衣，在魔鬼的旗下作战。罪人与火窑永不分离。小心那些\n会把你们带入地狱之火的罪。\n当你受试探要行恶事时，要对自己说：“我怎能永远承受神忿怒", "的烈火！我怎能永远躺在神忿怒的酒榨中？”小心那些会把你们带\n入这受折磨之地的罪。\n我曾看过一个故事：一位年轻女子被一个年轻人引诱，要她行\n事愚昧，她对他说：“只要答应我一个请求，我就照你说的去做。”\n他问：“什么要求？”\n“只要把你的手指放在这燃烧蜡烛上一个小时。”\n不，他不愿意。\n她说：“难道你不愿意为了我，把你的手指放在蜡烛火里一小时\n吗？那你愿意让我的灵魂在地狱里永远燃烧吗？”就这样，她就斥\n责了试探。\n撒但试探你行恶吗？把这经文当作盾牌，熄灭他的火箭。要这\n样说：“哦，撒但，如果我接受你的试探，我就必须永远躺卧在你残\n酷的折磨之下了。”\n因此，要努力成为义。义人必享福乐。但要警惕罪恶。罪人必不\n得福乐。\n最后，我要引用奥古斯丁的一句话作结。“一个人敬虔时，劳苦\n已逝，但快乐犹存。一个人作恶时，快乐已逝，刺痛犹存。”"]}, {"title": "第三篇讲道 时候减少了", "paragraphs": ["（1676 年7 月2 日，在伦敦犹太街奥拉夫教会已故牧师约翰·威\n尔斯先生（John Wells）葬礼上的讲道）\n“弟兄们，我对你们说，时候减少了。”\n——哥林多前书7:29\n蒙福的使徒用这句话向我们表明，我们在世上有何地位，以及\n我们所有的世上享受为何物。它们短暂，匆匆即过。“弟兄们，我对\n你们说，时候减少了。”\n经文分为两部分：\n1. 亲切的称呼：“弟兄们”。\n2. 及时的告诫：“时候减少了”。\n1. 亲切的称呼：“弟兄们”。属神的圣徒是弟兄。基督的血把他\n们紧密联系在一起。\n他们既是弟兄，就不可彼此相争（创13:8）。信徒由同一位圣灵\n重生；他们吮吸着同样的乳汁——诸般的应许；穿着同样的衣袍—\n—基督的义。他们坐在同一桌子旁——主的桌子；分享同样的荣耀", "——在光明中同得基业（西1:12）。他们难道不应当彼此相爱吗？\n神的百姓不应彼此相争，而应彼此爱得最深。\n撒但极力煽动不和，点燃人的怒火为自己取暖。他若不能让属\n灵的肢体与他们的头分离，就要竭力使他们彼此击打。他若不能使\n圣徒远离天堂，就要竭力让他们在行走天路时失和。\n迦南人在那地居住的时候，亚伯拉罕的牧人和罗得的牧人相争，\n这是不善（创13:7）。当敌人在船底凿洞的时候，水手却要争斗，\n这时机就太糟了。注意不要让教皇党人这些仇敌从你们的破口进来\n才好。\n让基督徒记住，他们是弟兄。弟兄之间的合一，就像天使之间\n的和谐。诗篇133:1-3：“看哪，弟兄和睦同居，是何等地善，何等\n地美！这好比那贵重的油浇在亚伦的头上，又好比黑门的甘露降在\n锡安山。”合一比作香膏，是因它甜美；合一比作黑门的甘露，因它\n让万物硕果累累。最早的基督徒是同心合意（参徒4:32）。\n让我们祈求，有这句金子般的格言写在教会上：“同心同道”（耶\n32:39）。天堂是何等有福的地方，在那里，我们得到的亮光清晰，\n我们的爱完全，我们的喜乐充满。\n2. 及时的告诫：“时候减少了”。“时候”这词，我更狭义理解\n为人一生的期限，“时候减少了”。关于死亡的各种事例，可以作为\n对这段经文的众多注解。希腊文“减少”（“短”）一词是指水手在船\n靠近港口时，卷起船帆，收进一个狭窄的地方。虽然在列祖时代，", "人寿命的风帆张得更大，但现在，神卷起这些风帆，收得更为狭窄：\n“时候减少了”。圣经经常断言人生短暂。诗篇89:47：“求你想念\n我的时候是何等的短少。”诗篇39:5：“你使我的年日窄如手掌。”\n手掌的距离是几何学的最小单位。\n约伯用了三个优雅的比喻说明人生短暂。约伯记9:25-26：“我\n的日子比跑信的更快，急速过去，不见福乐。我的日子过去如快船，\n如急落抓食的鹰。”如果我们看大地，人的生命就像跑信的人。如果\n我们看大海，生命就像一艘快船。如果我们仰望天空，生命就像一\n只飞翔的鹰。\n生命也被比作云彩（伯7:9）。云是由太阳热力吸引进入半空的\n水汽。当这云彩达到完全的比例，它很快就会消散，被风吹去。生\n命就像一朵云彩，越聚越大，但突然间就被死亡驱散。我们的生命\n不过是一口气，甚至更少。诗篇39:5：“你使我的年日窄如手掌。\n我一生的年数，在你面前如同无有。各人最稳妥的时候，真是全然\n虚幻。”人生只不过是一口气。摇篮和坟墓之间只有一拃之遥。所罗\n门说：“生有时，死有时。”（传3:2）生有时，却不提到活着的时间，\n仿佛活着的时间是如此之短，不值一提。\n问：从什么意义上说，活着的时候减少了？\n答：就着不确定而言，活着的时候减少了；生命可能马上就要\n过去。如果有人问一个照着地主的意志而拥有一片农场的人，他拥\n有农场的时间会有多久，他会说根本不会多久，因为他不能确定，", "下一个钟头他就可能被赶出去。所以，因着不确定，我们活着的时\n候减少了。神确实印证西希家有十五年的寿数，像租给他一样（赛\n38:5），但我们没有这样的租约，死亡可能就在一天所行路程之内。\n有太多死亡的事了，我们的生命悬于一线，这条细线没有被不\n期而遇的死亡切断，那才是奇迹。难道你没有见过一位处女在同一\n天穿上嫁衣和裹尸布吗？\n就善用时光而言，时候减少了。如果我们看这时候是指善用的\n时光，那么时间就确实收进了一个狭窄的地方。我们大部分的时间\n都荒废了。从我们的生活中扣除吃喝、睡眠的时间，再加上无所事\n事的不当使用的时间，那么我们的时候是何等减少了。我们能真的\n说，“这是我活过的时间么？”这样的时候是多么少！哦，我们用来\n与神相处的时间是多么的少！错误使用的时间不是活出生命的时间，\n而是失去的时间。\n与永恒相比，时候减少了。没有一部望远镜能看到永恒的尽头。\n永恒是没有日落的一天。它是一个圆，无始无终。永恒是一个永远\n无法数算的数目，是一条永远无法测量完全的线。把创世以来有的\n多少分钟算作是多少百万年，它们在永恒中也不过是个数字而已。\n最华丽的辞藻也无法说明永恒。永恒是无底无岸的海洋。时间可以\n比作大洋入海口的一小块土地。时间是永恒这边的一个点。人的一\n生，又是这一点里面何其小的一点！由此可见，从这意义上说，时\n候减少了。", "过不多久，银链就要折断，金罐就要破裂（传12:6）。我理解的\n“银链”，是指那被称为银的脊髓或骨髓。这条银链很快就会折断。\n“金罐”是指像包裹着大脑的脑膜，像把大脑装在罐子里。这金罐\n很快就会破裂。时间在飞快地流逝。诗人用翅膀描绘时间，因它飞\n得太快。在约书亚的时候，当日头和月亮静止时，时间仍在运行。\n在希西家作王的时候，日头向后退十度时，时间却在前进。我们的\n一生不过是一个通往死亡的旅程，途中没有停留，我们也不能放慢\n脚步。\n应用1。请看生命是多么微不足道。时候减少了，而时间这根细\n线上却悬挂着永恒的重量。人生不过是在地上上演的一幕短剧。不\n过是一片云雾或一阵风（雅4:14）。人生只不过是短短飞逝的几分\n钟。哦，那么那些为了拯救自己性命而让自己灵魂下地狱的人是何\n等轻率啊！为了保住短时租约而失去产业的人是不明智的。有多少\n人为了保住这短暂一生，情愿走上邪门歪路，欺诈、压迫，积累财\n富，却丧掉了自己的灵魂。许多人为了保住自己的皮囊，不惜毁掉\n自己的良心。斯拜拉（Spira）为了保命放弃了信仰。\n爱尔兰人非常看重他们的弯刀，为了保护他们的弯刀不受破坏，\n宁愿手臂忍受重击。我把灵魂比作这弯刀。我们宁肯身体或财产遭\n受打击，也不愿我们宝贵的灵魂遭受伤害。灵魂是人中之人。柏拉\n图的灵魂就是柏拉图。灵魂是像王一样的部分，有理性作为冠冕。\n它蕴含着对三一神的某种含糊观念或相似之处。灵魂是镶嵌在泥土", "中的一颗价值连城的钻石。挽救泥土，却失去了钻石，这是何等愚\n昧！罗马皇帝提庇留（Tiberius）为了喝一口水而失去了他的王国！\n应用2。劝勉。\n第一分支：时间是如此不确定和短暂吗？那么，就让我们经常\n思考生命的短暂。羽毛在水面漂浮，金子却沉入水中。羽毛一样轻\n浮的人在虚空中漂浮，但严肃的基督徒深潜在对死亡的思想当中。\n申命记32:29：\n“惟愿他们有智慧，能明白这事，肯思念他们的结局。”\n忘记结局，这就让生活充满罪恶，让死亡变得可怕。人想到死亡，\n自然就会退缩。阿摩司书6:3：“你们以为降祸的日子还远。”年轻\n时，人希望活出生命，就像杏树开花。年老时，他们希望能像鹰一\n样从新得力，虽然他们的身体服在朽坏之下，他们已经感受到自己\n里面死亡的征兆。耳聋是死亡悄悄爬进耳朵。眼花是死亡悄悄潜入\n眼里。然而，人竟如此疯狂，说服自己相信可以长命百岁。身体的\n疾病不过是死亡的先兆，为死亡提前准备好了住所。那么，人为什\n么梦想在地上会活到永远？诗篇49:11：“他们心里思想，他们的家\n室必永存。”有谁会去深思时间的短暂，有谁会把他人的死当作一面\n镜子，从中看到自己垂死的面容？\n也许有人会说，这些关于时候减少了的讲论，适合那些病入膏\n肓的人，医生已经放弃的人。但健康的人可能活上许多年。\n虽然你们的血液还在你们的血管里有力流淌，你们的骨头骨髓\n滋润，但你们却不知道自己的时候可能是何等减少。说这话的那人", "没有生病，也不怕生病，他说：“灵魂哪，只管安安逸逸地吃喝快乐\n吧！”但就在那天晚上，死亡终结了他的生命（路12:20）。强健的\n体魄并不能保证长寿。有可能活下来的人，却突然被抽搐和中风夺\n去了生命。死亡的警钟会何等快快敲响。根据记载，泽兰丘斯\n（Zelenchus）搬进新家的第一样物件就是一块墓碑。哦，要默想生\n命的短暂和脆弱！经常思想你们的墓碑！\n问：经常思想我们在这地上是短暂停留，这会给我们带来什么\n好处？\n答：时候减少了，思想这一点，这要冷却我们对世界的炽热爱\n情。这些看得见的物件讨人的想象欢喜，但它们更多是迷惑我们，\n过于让我们欢喜。它们会突然从我们身边消失。世上的事情就像画\n在冰面上的一幅美丽图画，太阳很快就将它融化。\n时候减少了，我们为什么要贪爱那些我们无法长久保留的事情\n呢？哥林多前书7:31：“这世界的样子（或华美）将要过去
