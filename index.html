let s2t={},t2s={};
S2T_MAP.split(' ').forEach(pair=>{if(pair.length===2){s2t[pair[0]]=pair[1];t2s[pair[1]]=pair[0]}});
function toTraditional(text){return text.split('').map(c=>s2t[c]||c).join('')}
function toSimplified(text){return text.split('').map(c=>t2s[c]||c).join('')}

let L=typeof INLINE_DATA!=='undefined'?INLINE_DATA:[];
let S={v:'shelf',ai:null,bi:null,ci:null,hist:[]};
let BM=JSON.parse(localStorage.getItem('puritan_bm')||'[]');
let PROG=JSON.parse(localStorage.getItem('puritan_prog')||'{}');
let SCRIPT=localStorage.getItem('puritan_sc')||'s'; // s=simplified, t=traditional

if(L.length)init();
else fetch('library.json').then(r=>r.json()).then(d=>{L=d;init()}).catch(()=>{
  document.getElementById('shelf-c').innerHTML='<div class="empty">加载失败</div>';
});

function init(){buildSB();renderBM();shelf()}

/* ===== TEXT PROCESSING ===== */
function T(text){return SCRIPT==='t'?toTraditional(text):text}

/* ===== SIDEBAR ===== */
function buildSB(){
  let h='';
  L.forEach((a,ai)=>{
    h+=`<div class="sb-author" data-ai="${ai}" onclick="togA(this)"><span class="arr">▶</span>${E(T(a.name))}</div>`;
    h+='<div class="sb-books">';
    a.books.forEach((b,bi)=>{
      h+=`<div class="sb-book" data-ai="${ai}" data-bi="${bi}" onclick="togB(event,this,${ai},${bi})"><span class="arr">▶</span>${E(T(b.title))}</div>`;
      h+='<div class="sb-chs">';
      b.chapters.forEach((ch,ci)=>{
        h+=`<div class="sb-ch" data-ai="${ai}" data-bi="${bi}" data-ci="${ci}" onclick="event.stopPropagation();readCh(${ai},${bi},${ci})">${E(T(ch.title))}</div>`;
      });
      h+='</div>';
    });
    h+='</div>';
  });
  document.getElementById('sb-nav').innerHTML=h;
}
function togA(el){el.classList.toggle('open')}
function togB(ev,el,ai,bi){
  ev.stopPropagation();
  if(el.classList.contains('open')){el.classList.remove('open');return}
  el.classList.add('open');
  if(L[ai].books[bi].chapters.length===1){readCh(ai,bi,0)}
}
function sbTab(idx,el){
  document.querySelectorAll('.sb-tab').forEach(t=>t.classList.remove('act'));
  document.querySelectorAll('.sb-panel').forEach(p=>p.classList.remove('act'));
  el.classList.add('act');
  document.getElementById('sb-p'+idx).classList.add('act');
}

/* ===== VIEWS ===== */
function sw(id){
  document.querySelectorAll('.view').forEach(v=>{v.classList.remove('active')});
  document.getElementById(id).classList.add('active');
  document.getElementById('btn-back').style.display=id==='sv'?'none':'flex';
  document.getElementById('btn-bm').style.display=id==='rv'?'flex':'none';
  if(id==='rv')updateBMBtn();
}

function shelf(){
  S.hist=[];S.v='shelf';
  let h=`<div class="shelf-title">${T('书架')}</div><div class="shelf-sub">${T('清教徒经典著作在线阅读')}</div>`;
  L.forEach((a,ai)=>{
    h+=`<div class="a-section"><h2>${E(T(a.name))} <span class="en">${E(a.nameEn)}</span></h2><div class="b-grid">`;
    a.books.forEach((b,bi)=>{
      const chars=b.charCount>10000?(b.charCount/10000).toFixed(1)+T('万字'):b.charCount+T('字');
      const key=ai+'-'+bi;
      const prog=PROG[key];
      let resumeH='';
      if(prog){
        const chName=L[ai].books[bi].chapters[prog.ci]?L[ai].books[bi].chapters[prog.ci].title:'';
        resumeH=`<div class="resume">${T('继续阅读')}: ${E(T(chName))}</div>`;
      }
      h+=`<div class="b-card" onclick="openBk(${ai},${bi})"><div class="t">${E(T(b.title))}</div><div class="m">${b.chapters.length}${T('章')} · ${chars}</div>${resumeH}</div>`;
    });
    h+='</div></div>';
  });
  document.getElementById('shelf-c').innerHTML=h;
  document.getElementById('crumb').innerHTML=`<span onclick="shelf()">${T('书架')}</span>`;
  sw('sv');upProg();clearSBActive();
}

function openBk(ai,bi){
  pushHist();S.ai=ai;S.bi=bi;S.v='toc';
  const a=L[ai],b=a.books[bi];
  // If has reading progress, offer to continue
  const key=ai+'-'+bi;
  if(b.chapters.length===1){readCh(ai,bi,0);return}
  let hdr=`<h2>${E(T(b.title))}</h2>`;
  if(b.titleEn)hdr+=`<div class="meta" style="font-style:italic">${E(b.titleEn)}</div>`;
  hdr+=`<div class="meta">${E(T(a.name))} · ${b.paraCount}${T('段')} · ${b.chapters.length}${T('章')}</div>`;
  if(b.translator)hdr+=`<div class="meta">${T('译者')}：${E(T(b.translator))}</div>`;
  // Resume reading button
  if(PROG[key]){
    const ci=PROG[key].ci;
    const chName=b.chapters[ci]?b.chapters[ci].title:'';
    hdr+=`<div style="margin-top:12px"><button class="sb act" onclick="readCh(${ai},${bi},${ci})" style="font-size:14px;padding:8px 20px">▶ ${T('继续阅读')}：${E(T(chName))}</button></div>`;
  }
  document.getElementById('toc-hdr').innerHTML=hdr;
  let list='';
  b.chapters.forEach((ch,ci)=>{
    const isRead=PROG[key]&&PROG[key].ci>=ci;
    list+=`<li class="toc-item" onclick="readCh(${ai},${bi},${ci})">${isRead?'<span class="read-dot"></span>':''}<span class="n">${ci+1}</span><span class="ct">${E(T(ch.title))}</span><span class="cc">${ch.paragraphs.length}${T('段')}</span></li>`;
  });
  document.getElementById('toc-list').innerHTML=list;
  setCrumb(ai,bi);sw('tv');markSBBook(ai,bi);closeMobile();
}

function readCh(ai,bi,ci){
  if(S.v!=='reader')pushHist();
  S.ai=ai;S.bi=bi;S.ci=ci;S.v='reader';
  const a=L[ai],b=a.books[bi],ch=b.chapters[ci];
  document.getElementById('ch-t').textContent=T(ch.title);
  const fs=localStorage.getItem('fs')||17;
  const lh=localStorage.getItem('lh')||2;
  const ff=localStorage.getItem('ff')||'serif';
  let c='';
  ch.paragraphs.forEach(p=>{c+=`<div class="para" style="font-size:${fs}px;line-height:${lh};font-family:var(--${ff})">${E(T(p))}</div>`});
  document.getElementById('ch-c').innerHTML=c;
  const hp=ci>0,hn=ci<b.chapters.length-1;
  let n=`<button ${hp?`onclick="readCh(${ai},${bi},${ci-1})"`:'disabled'}>${hp?'← '+E(T(b.chapters[ci-1].title)):T('已是首章')}</button>`;
  n+=`<span class="pi">${ci+1}/${b.chapters.length}</span>`;
  n+=`<button ${hn?`onclick="readCh(${ai},${bi},${ci+1})"`:'disabled'}>${hn?E(T(b.chapters[ci+1].title))+' →':T('已是末章')}</button>`;
  document.getElementById('rnav').innerHTML=n;
  setCrumb(ai,bi,ci);sw('rv');window.scrollTo(0,0);
  markSBCh(ai,bi,ci);closeMobile();
  // Save reading progress
  saveProg(ai,bi,ci);
}

/* ===== READING PROGRESS ===== */
function saveProg(ai,bi,ci){
  const key=ai+'-'+bi;
  PROG[key]={ci:ci,ts:Date.now()};
  localStorage.setItem('puritan_prog',JSON.stringify(PROG));
}

/* ===== BOOKMARKS ===== */
function toggleBM(){
  const key=S.ai+'-'+S.bi+'-'+S.ci;
  const idx=BM.findIndex(b=>b.key===key);
  if(idx>=0){
    BM.splice(idx,1);toast(T('已移除书签'));
  }else{
    const a=L[S.ai],b=a.books[S.bi],ch=b.chapters[S.ci];
    BM.unshift({key:key,ai:S.ai,bi:S.bi,ci:S.ci,book:b.title,chapter:ch.title,author:a.name,ts:Date.now()});
    toast(T('已添加书签'));
  }
  localStorage.setItem('puritan_bm',JSON.stringify(BM));
  updateBMBtn();renderBM();
}
function updateBMBtn(){
  const key=S.ai+'-'+S.bi+'-'+S.ci;
  const has=BM.some(b=>b.key===key);
  document.getElementById('btn-bm').classList.toggle('bookmarked',has);
  document.getElementById('btn-bm').title=has?T('移除书签'):T('添加书签');
}
function renderBM(){
  if(!BM.length){
    document.getElementById('bm-list').innerHTML=`<div class="empty">${T('暂无书签')}<br><span style="font-size:12px">${T('阅读时点击 🔖 添加')}</span></div>`;
    return;
  }
  let h='';
  BM.forEach((b,i)=>{
    h+=`<div class="bm-item" onclick="readCh(${b.ai},${b.bi},${b.ci})">`;
    h+=`<div class="bm-title">${E(T(b.book))}</div>`;
    h+=`<div class="bm-info">${E(T(b.author))} · ${E(T(b.chapter))}</div>`;
    h+=`<span class="bm-del" onclick="event.stopPropagation();delBM(${i})" title="${T('删除')}">✕</span>`;
    h+=`</div>`;
  });
  document.getElementById('bm-list').innerHTML=h;
}
function delBM(i){
  BM.splice(i,1);
  localStorage.setItem('puritan_bm',JSON.stringify(BM));
  renderBM();if(S.v==='reader')updateBMBtn();
  toast(T('已删除书签'));
}

/* ===== NAVIGATION ===== */
function goBack(){
  if(S.hist.length){
    const p=S.hist.pop();
    if(p.v==='shelf')shelf();
    else if(p.v==='toc')openBkDirect(p.ai,p.bi);
    else if(p.v==='reader')readCh(p.ai,p.bi,p.ci);
    else shelf();
  }else{
    if(S.v==='reader'&&S.bi!==null){
      const b=L[S.ai].books[S.bi];
      if(b.chapters.length>1)openBkDirect(S.ai,S.bi);else shelf();
    }else shelf();
  }
}
function openBkDirect(ai,bi){S.ai=ai;S.bi=bi;S.v='toc';openBk(ai,bi);S.hist.pop()}
function pushHist(){S.hist.push({v:S.v,ai:S.ai,bi:S.bi,ci:S.ci})}
function setCrumb(ai,bi,ci){
  let h=`<span onclick="shelf()">${T('书架')}</span><span class="sep">/</span>`;
  h+=`<span onclick="openBk(${ai},${bi})">${E(T(L[ai].books[bi].title))}</span>`;
  if(ci!==undefined)h+=`<span class="sep">/</span><span>${E(T(L[ai].books[bi].chapters[ci].title))}</span>`;
  document.getElementById('crumb').innerHTML=h;
}
function clearSBActive(){document.querySelectorAll('.sb-book,.sb-ch').forEach(e=>e.classList.remove('active'))}
function markSBBook(ai,bi){
  clearSBActive();
  const el=document.querySelector(`.sb-book[data-ai="${ai}"][data-bi="${bi}"]`);
  if(el){el.classList.add('active');el.closest('.sb-books').previousElementSibling.classList.add('open')}
}
function markSBCh(ai,bi,ci){
  markSBBook(ai,bi);
  const el=document.querySelector(`.sb-ch[data-ai="${ai}"][data-bi="${bi}"][data-ci="${ci}"]`);
  if(el){el.classList.add('active');el.closest('.sb-chs').previousElementSibling.classList.add('open')}
}

/* ===== SEARCH ===== */
function toggleSrch(){
  const inp=document.getElementById('search-input');
  inp.classList.toggle('open');
  if(inp.classList.contains('open'))inp.focus();
  else{inp.value='';if(S.v==='search')shelf()}
}
function onSrch(e){
  const q=e.target.value.trim();
  if(e.key==='Escape'){toggleSrch();return}
  if(q.length>=2&&(e.key==='Enter'||q.length>=3))doSrch(q);
}
function doSrch(q){
  const ql=q.toLowerCase(),res=[];
  L.forEach((a,ai)=>a.books.forEach((b,bi)=>b.chapters.forEach((ch,ci)=>{
    ch.paragraphs.forEach(p=>{
      if(p.toLowerCase().includes(ql))res.push({ai,bi,ci,text:p,bk:b.title,ch:ch.title,au:a.name});
    });
  })));
  let h='';
  if(!res.length){h=`<div class="empty">${T('未找到')}"${E(q)}"</div>`}
  else{
    h+=`<div style="font-size:13px;color:var(--text2);margin-bottom:12px">${T('找到')} ${res.length} ${T('条')}</div>`;
    res.slice(0,50).forEach(r=>{
      const idx=r.text.toLowerCase().indexOf(ql),s=Math.max(0,idx-40),e2=Math.min(r.text.length,idx+q.length+60);
      let sn=(s>0?'…':'')+r.text.slice(s,e2)+(e2<r.text.length?'…':'');
      sn=E(sn).replace(new RegExp(ER(E(q)),'gi'),m=>`<mark>${m}</mark>`);
      h+=`<div class="sr" onclick="readCh(${r.ai},${r.bi},${r.ci})"><div class="st">${E(T(r.au))} · ${E(T(r.bk))}</div><div class="sx">${sn}</div></div>`;
    });
    if(res.length>50)h+=`<div class="empty">${T('仅显示前50条')}</div>`;
  }
  document.getElementById('sr-c').innerHTML=h;S.v='search';sw('xv');
}

/* ===== SETTINGS ===== */
function openSets(){document.getElementById('settings').classList.add('open');document.getElementById('set-overlay').classList.add('show')}
function closeSets(){document.getElementById('settings').classList.remove('open');document.getElementById('set-overlay').classList.remove('show')}
function setFS(v){document.querySelectorAll('.para').forEach(e=>e.style.fontSize=v+'px');document.getElementById('fs-v').textContent=v;localStorage.setItem('fs',v)}
function setLH(v,btn){
  document.querySelectorAll('.para').forEach(e=>e.style.lineHeight=v);
  document.querySelectorAll('#lh-btns .sb').forEach(b=>b.classList.remove('act'));
  if(btn)btn.classList.add('act');localStorage.setItem('lh',v);
}
function setFF(f,btn){
  document.querySelectorAll('.para').forEach(e=>e.style.fontFamily=`var(--${f})`);
  document.querySelectorAll('#ff-btns .sb').forEach(b=>b.classList.remove('act'));
  if(btn)btn.classList.add('act');localStorage.setItem('ff',f);
}
function setSC(mode,btn){
  SCRIPT=mode;localStorage.setItem('puritan_sc',mode);
  document.querySelectorAll('#sc-btns .sb').forEach(b=>b.classList.remove('act'));
  if(btn)btn.classList.add('act');
  // Re-render current view
  buildSB();renderBM();
  if(S.v==='shelf')shelf();
  else if(S.v==='toc'&&S.ai!==null)openBkDirect(S.ai,S.bi);
  else if(S.v==='reader'&&S.ci!==null)readCh(S.ai,S.bi,S.ci);
}
function setTh(t){document.documentElement.setAttribute('data-theme',t);localStorage.setItem('theme',t);document.getElementById('btn-th').textContent=t==='dark'?'☀️':'🌙'}
function toggleTh(){setTh((document.documentElement.getAttribute('data-theme')||'light')==='dark'?'light':'dark')}

/* ===== SIDEBAR TOGGLE ===== */
function toggleSB(force){
  const sb=document.getElementById('sidebar'),mn=document.getElementById('main'),ov=document.getElementById('overlay');
  if(window.innerWidth<=768){
    const show=force!==undefined?force:!sb.classList.contains('vis');
    sb.classList.toggle('vis',show);ov.classList.toggle('show',show);
  }else{sb.classList.toggle('hidden');mn.classList.toggle('full')}
}
function closeMobile(){if(window.innerWidth<=768){document.getElementById('sidebar').classList.remove('vis');document.getElementById('overlay').classList.remove('show')}}

/* ===== PROGRESS BAR ===== */
function upProg(){if(S.v!=='reader'){document.getElementById('pbar').style.width='0'}}
window.addEventListener('scroll',()=>{
  const h=document.documentElement.scrollHeight-window.innerHeight;
  document.getElementById('pbar').style.width=h>0?((window.scrollY/h)*100)+'%':'0';
});

/* ===== TOAST ===== */
function toast(msg){
  const el=document.getElementById('toast');
  el.textContent=msg;el.classList.add('show');
  setTimeout(()=>el.classList.remove('show'),1800);
}

/* ===== UTILS ===== */
function E(s){const d=document.createElement('div');d.textContent=s;return d.innerHTML}
function ER(s){return s.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')}

/* Init */
setTh(localStorage.getItem('theme')||'light');
const sfs=localStorage.getItem('fs');if(sfs){document.getElementById('fs-r').value=sfs;document.getElementById('fs-v').textContent=sfs}
if(SCRIPT==='t'){document.querySelectorAll('#sc-btns .sb').forEach(b=>b.classList.remove('act'));document.querySelectorAll('#sc-btns .sb')[1].classList.add('act')}
const sff=localStorage.getItem('ff');
if(sff){document.querySelectorAll('#ff-btns .sb').forEach(b=>b.classList.remove('act'));document.querySelector(`#ff-btns .sb[onclick*="${sff}"]`)?.classList.add('act')}
</script>
</body>
</html>
