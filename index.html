\n当先知作为耶和华的使者忠心地传讲主的信息时，他感到被冒犯\n了（代下16:10）；或尼布甲尼撒，他因为三个年轻人拒绝拜偶像\n而被激怒了（但3:13）；或犹太人，当我们的救主基督解释圣经\n并正确地应用在他们身上时，他们便怒气填胸（路4:28）。", "今天有太多的例子说明这些人没有耐心听神的话语，从而明\n白他们的职责，或因他们的恶习受责备。他们也不愿意接受私下\n的劝诫。他们就像一个发烧的病人一样，随时准备好向那些尝试\n医治他们的医生吐口水。今天，责备罪的人比犯罪的人更容易引\n起愤怒，责备无神论和亵渎神的人比活在这些罪中的人更容易引\n起愤怒。事实上，患这种疾病的人已病入膏肓，因此医生很可能\n因病人的愤怒受伤，但病人无法在医生的妙手回春下恢复健康！\n想象出来的冒犯\n如果我们发怒的理由只是凭空想象而来的，那么我们愤怒的\n原因就是不公义的。以利押生他兄弟大卫的气，因为他怀疑大卫的\n做法出于骄傲，但实际上是他自己的骄傲导致了这种怀疑（撒上\n17:28）。这是当今最常见的发怒的原因之一，因为缺乏爱会把别\n人往坏处想。然后，就因这种错误的看法而发怒。\n一个人很生气，因为他向他的邻居挥手，但他的邻居并没有\n挥手回应他。也许这个邻居根本没有看到他，或者至少是心不在\n焉，从而没有注意到他。另一个人在她的朋友发出笑声时感到被\n冒犯，因为她认为朋友是在取笑她。还有一个人，因认为他的熟\n人看不起他而非常难过。总而言之，不义之怒的原因就像人们的\n怀疑一样数不胜数。", "事实上，人们很容易在没有被真实冒犯的情况下编造愤怒的\n理由，有时是因为他们得到的好处没有达到他们的期望，有时是\n因为看到别人得到的好处比他们更多。他们因为得到的礼物不够\n大而发怒，就好像他们受到了巨大的伤害一样！我们要为这种愚\n蠢的行为感到羞愧，并学习离弃它们。你的朋友给别人的东西是\n否比给你的多？也许另一个人应该得到更多。即或不然，只要你\n不比较，你也会对你所得到的感到满足。“一个因看到别人比自\n己更快乐就会痛苦的人永远不会快乐。”\n18你的朋友给你的是否比\n你预期的少？也许你的期望多过你应得的，或多过你的朋友方便\n给予的。但是，如果你不想做忘恩负义的人，就多想想你得到的，\n而不是你没有得到的东西；多想想别人是如何偏爱你的，而不是\n他人是如何被偏爱的。\n小冒犯\n如果每一件小事或琐事都能激怒我们，那我们的忿怒也是不\n公义的。当每件小事都能激起我们的愤怒时，我们就违背了爱和\n仁慈的诫命，因为爱是凡事忍耐（林前13:7）。因此，如果一个\n人凡事都不能忍耐，他里面的爱就非常小。爱能遮掩一切过错\n（箴10:12；彼前4:8）。因此，那些在没有理由发怒时想法设法\n18 Seneca, “De Ira,” 3.30.3, in vol. 1, Moral Essays, 329.", "找理由，而不是在有发怒的理由时遮掩过错的人，显明他们缺乏\n爱，从而非常易怒。爱的本质是大错化小、小错化了。但是，愤\n怒使每一个小小的失误都变成死罪，使人对每一句失礼的话狠狠\n地以牙还牙。当我们透过厚厚的云雾看升起的太阳时，它似乎比\n空气干净、能见度高时更大。同样，当理智被愤怒的迷雾笼罩时，\n每一个错误看起来也更大。除非我们用炽热的爱驱散这种令人混\n乱的情感迷雾。\n有些人对别人天生的缺陷感到愤怒，但这不是有天生缺陷的\n人自己能改变的事。这些反而应该引发怜悯而非愤怒。有些人对\n人无意犯下的错误感到愤怒——无意的意思是不情愿和不知情。\n如果这是合理的，那么对一个迷路的旅行者生气，或对一个在黑\n暗中跌倒或失足的人生气，或对一个径直撞上你的盲人生气也是\n合理的。就像失明会使人跌倒一样，无知（也就是心灵上的盲目）\n也会使一些不知情的人得罪人。对他们发火就像对病人发火，原\n因仅仅因为他们是病人！除了心灵的弊病和疾病，还有什么是无\n知呢？\n但是，除非他人故意犯错或极其鲁莽，否则用真智慧调和的\n心不会轻易被无知的错误激怒，因为当我们留在这个痛苦的谷底", "时，我们的心所蒙受的阴影在比西梅里亚人的黑暗更深。\n19因此，\n我们因无知而陷入这些微小、琐碎的错误中，应该让我们对自己\n感到可笑，或至少是怜悯犯那样错误的人，而不是被他们激怒。\n正如我们知道小孩子的言语和行为出于无知，因此应该原谅他们，\n我们也应该原谅那些因愚昧无知而犯错的人。\n最后，当我们的愤怒不是为了正当的目的，而是为了私人的\n报复和通过伤害令我们不悦的人来满足我们混乱的情感时，我们\n的愤怒就是不公义的。正当的目的就是神的荣耀、教会或国家的\n公共利益，或者我们自己或邻居的个人益处。所有不义之怒的例\n子都是如此，比如该隐对亚伯的愤怒，扫罗对大卫的愤怒，尼布\n甲尼撒对三个年轻人的愤怒，以及文士和法利赛人对我们救主基\n督的愤怒。\n19 在希腊神话中，西梅里亚人（Cimmerians）生活在一个永久黑暗之地。See\nHomer, The Odyssey 11.15, trans. A. T. Murray, Loeb Classical Library,\nno. 104 (Cambridge, MA: Harvard University Press, 1945), 387."]}, {"title": "第六章", "paragraphs": ["不义之怒的特性\n在思考了不义之怒的内外两种原因之后，我们现在要转向其\n特性。\n缺乏克制\n不义之怒的第一个特性是缺乏克制，因为就算我们的愤怒有\n非常公义的理由，但如果它变成暴力，从愤怒变成忿怒和暴怒，\n它就成了不公义的。因为这种愤怒与神恩慈和垂听恳求的灵不同，\n它来自情欲和其中的败坏。这就是为什么恼怒（即恶毒的愤怒）\n被列为情欲的事。行这样事的人不能承受神的国（加5:20-21）。\n我们可以从愤怒所结的果子轻松辨别它是否过度。当我们被\n激怒以下列任何一种方式说出不尊荣神的话时，就不能说我们的\n愤怒是适度的：亵渎神的圣名；发出邪恶的咒诅，就是要求神按\n照我们的恶意行事；或对我们的邻舍说轻蔑的话，因为当我们的\n愤怒以苦毒、谩骂的话语爆发出来时，只会羞辱我们的邻舍。我\n们在示每身上看到了这样的例子，他恶毒地指控大卫的罪行（撒", "下16:5-8）。示每的话清楚表明他的愤怒并非因为他恨恶大卫的\n罪，而是恨恶大卫本人。\n愤怒缺乏克制也表现在不顾尊严和秩序，无论是对我们自己\n还是对我们发怒的人。当我们作为普通公民将复仇掌握在自己手\n中时，我们就是在漠视礼仪，因为复仇只属于神和代表神的行政\n官。正如我们在罗马书12:19 中所读到的：“不要自己申冤，宁可\n让步，听凭主怒，因为经记着：‘主说：申冤在我，我必报\n应。’”那些将复仇掌握在自己手中的人，没有正当的呼召或权\n利这样做，反倒违背了神的命令。他们将神作为君王所拥有的特\n权据为己有，从而悖逆神，就像那些篡夺地上君王特权的人犯了\n欺君之罪一样。\n当我们对发怒的对象缺乏尊重时，愤怒也不适当。例如，想\n想一个被激怒的儿子，即使出于公义的原因对父亲发火，但没有\n向他的父亲表示应有的敬重和尊重，而是用无礼的言语破口大骂。\n这与雅各的正面例子完全相反。他在发怒时也没有忘记自己的本\n分，用克制和谨慎的态度对他的岳父拉班说话（创31:36）；还有\n约拿单，虽然他有正当的理由对他的父亲扫罗发怒，但他只是通\n过离席来表示不满（撒上20:34）。这个原则也适用于仆人对主人\n发怒，臣民对行政长官发怒，以及所有下级对上级发怒。我们不\n仅要受神律法的约束凭公义的原因发怒，也要克制和谨慎，因为\n神的律法带来秩序而非混乱。", "针对人而不是罪\n不义之怒的第二个特性表现在它的对象上。因为公义的愤怒\n只反对罪恶和不义，而不义之怒针对的是犯罪的人——事实上，\n往往是针对那些无辜的人。\n但是，如果我们要做基督的门徒，就必须遵循他的教导和榜\n样。他的教导是：“只是我告诉你们，要爱你们的仇敌，【为那\n咒诅你们的祝福】，【向那恨你们的行善、】为那【藐视你们、】\n逼迫你们的人祷告。这样就可以作你们天父的儿子”（太5:44-45）\n（和合本没有粗括号中的内容——译注）。基督在这里明确表示，\n那些不爱仇敌的人不是神的儿女。我们必须效法主的榜样，因为\n祂在地上时，祂的仇敌粗暴地对待祂，祂却为他们祷告（路\n23:34）。\n但许多人不仅对他们的敌人（像他们自己一样是人）发怒，\n也对动物发怒，正如我们在巴兰的例子中看到的那样（民24:10）。\n有时，人们甚至对那些缺乏智性和生命的事物发怒，就像薛西斯\n（Xerxes）对河流发怒，并向山脉发出严厉的威胁信。\n20我们也常\n常在人们身上看到这一点——他们把任何令他们不悦的东西摔到\n20 Plutarch, “On the Control of Anger,” in vol. 6, Plutarch’s Moralia,\ntrans. W. C. Helmbold, Loeb Classical Library, no. 337 (Cambridge, MA:\nHarvard University Press, 1962), 109.", "地上，尽管他们常常会再捡起来，或者他们在怒气发作时把某个\n东西摔成碎片，但事后必须为自己的愚蠢买单。我们可以把这些\n人恰当地比作那些跌倒时重重摔在地上的孩子。虽然是他们自己\n的愚蠢和疏忽使自己受伤，他们还是对无生命的物体感到愤怒。\n持续时间过长\n不义之怒的最后一个特性涉及它持续的时间。当愤怒持续的\n时间过长，就会变成仇恨。这种情况不仅发生在人们因为重要的\n事情而被激怒的时候，也会因微不足道的冒犯而起。因为当芝麻\n大的小事激起他们的愤怒时，他们就会顺水推舟，继续生气，或\n者是会看起来无缘无故地发怒。他们毫无理由又顽固地坚持自己\n不公义的愤怒。因此，那些留有怒气的人不断增长自己的怒气，\n以至于让人错以为这是出于公义和重要的原因。因此，他们选择\n看起来公义但非真正地公义行事。稍后我们在思考如何克制不义\n之怒时会再谈到这一点。"]}, {"title": "第七章", "paragraphs": ["不义之怒的类型\n在思考了愤怒的起因和特性之后，现在我们要研究愤怒的不\n同类型。\n两种不义之怒\n不义之怒可以分为两种。一种是隐藏的，一种是公开的，或说\n一种是掩盖的，一种是承认的。\n隐藏、掩盖的愤怒\n有两种隐藏的愤怒。首先，当人们通过一切可能的方式努力\n治服这种情感，扼杀点燃的火焰，防止它以不体面的言语和报复\n性的行动爆发出来时，这种隐藏的愤怒是值得称赞的。这是圣灵\n的果实，因为当他们不能防止发怒时就会努力压制和消除它。\n但是，另一种隐藏的愤怒应该受到谴责。这是当人们掩盖心\n中滋生的愤怒，以便有更好的机会进行报复，他们便下定决心拒\n绝与犯罪者沟通，以免与其达成休战或和睦。这种愤怒比公开的\n愤怒糟糕得多。这种隐藏的愤怒对愤怒者本身而言更糟糕，因为", "他们隐藏在一种混乱的情感中，这像被压抑的熊熊烈火或被阻断\n的水流一样折磨着他们。这种隐藏的愤怒对于发怒的对象来说也\n更糟糕，因为他们在预防对方的恶意方面缺乏警惕性，因此更容\n易措手不及。秘密敌人比公开显露敌意的人更危险。就像一小群\n人在同比他们更强大的军队征战时，与其大张旗鼓地进攻，不如\n埋伏等候有更大的胜算。软弱的敌人隐藏他们的愤怒，埋伏起来，\n观察报复的最佳时机，比起公开表达他们的恶意，更有可能让比\n他们还强大的人措手不及。\n圣经中的例子包括古老的大蛇，他将极端的恶意掩盖在花言\n巧语和虚假的承诺之下，假装是人类初代父母的好朋友，但事实\n上牠只想永远地毁灭他们（创3:1）。或者想想该隐，他故作轻松\n地与他的兄弟交谈，但已下定决心要杀死他（创4:8）。押沙龙像\n一个狡猾的朝臣，隐藏对兄弟暗嫩致命的恶意两年之久。他这样\n做是为了避免被人怀疑，以便获得最佳的报复时机（撒下13:22-\n23）。我们在约押身上也看到一个类似的例子。他亲切地问候亚\n玛撒，却在亚玛撒热情拥抱他时残忍地刺杀了他。（撒下20:9-\n10）。还有叛徒犹大，他用一个吻出卖了他的主（路22:47）。", "我们这个罪恶满盈的时代也不乏这样的例子。有多少人像马\n基雅维里\n21一样，会毫不犹豫地对他们心中最疏远的人伸出援手，\n或者平视那些他们最深恶痛绝的人呢？他们的愤怒就像一条河，\n在最平静安稳的地方有最危险的暗流。如果你问这些人为什么这\n样做的原因，他们会告诉你（遵循他们的主马基雅维里的准则）：\n“显露的仇恨会令你失去报复的机会。”\n22 公开承认愤怒会使人\n失去复仇的机会，但让我们记住，那些掩盖恶意的人就像魔鬼，\n若不悔改，他们将遭受同样的刑罚。\n公开承认、显露的愤怒\n当人们故意完全忽视爱的责任或结出愤怒的果实时，就会公\n开显露出愤怒来。\n有些人在愤怒中闷闷不乐、沉默不语,日复一日、月复一月。\n他们拒绝与那些令他们不满的人说话，尽管他们每天都看到他们。\n仿佛他们不仅失去了爱和恩慈，也失去了他们的舌头。但这样的\n人忘记了，神给他们的舌头不仅是为了唱出对造物主的赞美，也\n21 尼科洛·马基雅维里（Niccolò Machiavelli）（1469-1527）是文艺复兴时\n期的意大利外交家和哲学家，以其《王子》一书和无情的政治哲学而闻名，该\n书支持使用残酷的、欺骗性和操纵性的策略来维持其政治权力。\n22 Seneca, “Medea,” 155, in vol. 1, Seneca’s Tragedies, trans. Frank\nJ. Miller, Loeb Classical Library, no. 62 (Cambridge, MA: Harvard\nUniversity Press, 1917), 239.", "是为了表达爱，以及通过处理各样的冒犯来坚持彼此相爱。正如\n主给了我们舌头去寻找伤害并责备犯罪的人，他也给了同样的舌\n头帮助我们寻求和解。如果你愿意与你的邻舍讨论罪行，你的邻\n舍或为自己的过错开脱，或谦卑地承认错误，寻求你的原谅。可\n是，当你与你的邻舍话都不讲时，你就把她当成了你的敌人，这\n会破坏所有和解的手段或希望。因为如果你连讨论这个问题的意\n愿都没有，和睦的希望又怎么会有呢？\n当人们结出愤怒的果实时，愤怒就公开显露出来。这些果实\n有两种：恶言和恶行。恶言是指人们用恶毒的话语表达愤怒。这\n不仅不适合基督徒，也不适合正直的异教徒！以弗所书4:31 谴责\n了这种言语：“一切苦毒、恼恨、忿怒、嚷闹、毁谤，并一切的\n恶毒，都当从你们中间除掉。”为了远离这种可憎的恶习，请记\n住，神让我们的舌头成为赞美祂的工具，而不是用诅咒的话语使\n祂蒙羞。\n如果有人用神创造为要赞美祂的工具作为撒旦咒诅的工具，\n谩骂和谤渎邻舍，神定不以他为无罪。这就是我们的救主基督对\n我们的教导：“只是我告诉你们，凡向弟兄动怒的，难免受审判；\n凡骂弟兄是拉加的，难免公会的审判；凡骂弟兄是魔利的，难免\n地狱的火”（太5:22）。\n我们也要记住，我们会凭自己的话被定为义，也会凭自己的\n话被定为有罪（太12:37）。理由非常充分，因为“舌头是心的翻", "译，”\n23 因此我们的救主基督说：“因为心里所充满的，口里就\n说出来。”（太12:34）。事实上，智者苏格拉底很清楚这一点；\n因此，当一位父亲把他的儿子送到他面前，想让苏格拉底分析他\n的性格时，他对年轻人说：“年轻人，说一两句话，好叫我知道\n你的为人。” 这表明口中的言语最能清楚地显明人内心的想法。\n因此，鉴于神是按心判断各人，而分辨内心的最好方法是舌\n头，我们有充足的理由相信，我们会因自己的言语被定为义或被\n定为有罪。我们也要记住，“凡人所说的闲话，当审判的日子，\n必要句句供出来”（太12:36）。闲言碎语尚且如此，更何况谩骂\n的话呢？如果我们常常默想这些，我们就会在怒火中烧时效法大\n卫的做法：我们会勒住自己的口，免得用舌头犯罪（诗39:1）。\n当我们在怒中以任何方式伤害冒犯我们的人或寻求报复时，\n就是在用恶行公开表达愤怒。这些行为都是神的话语所禁止的。\n“不可欺压你的邻舍，也不可抢夺他的物。雇工人的工价，不可\n在你那里过夜，留到早晨”（利19:13）。诗人说，正直人“不以\n舌头谗谤人，不恶待朋友，也不随伙毁谤邻里”（诗15:3）。这\n表明那些承受神国度的人不应该恶待他们的邻舍。因此，那些在\n被激怒时伤害兄弟姐妹的人，除非他们悔改，否则不能保证他们\n23 翻译自拉丁文格言“verba funt animi indices”。这句话的意思是，我们的\n言语表明了我们内心的意图。", "能承受神的国。我们在马太福音5:22 中也看到了这一点，因为如\n果用毁谤性言语的人都有下地狱的危险，我们该如何看待更进一\n步，就是用恶行报复人的人呢？因此，如果我们珍视灵魂的救恩，\n即使我们不能左右我们的情感，也要左右我们的双手。\n公开的愤怒还表现为对所受的伤害进行报复，这也是神的话\n语所谴责和禁止的，是不小的罪。耶稣在马太福音5:39 说：“只\n是我告诉你们，不要与恶人作对。有人打你的右脸，连左脸也转\n过来由他打。”罗马书12:19 说：“亲爱的弟兄，不要自己伸冤，\n宁可让步，听凭主怒；因为经上记着：‘主说：伸冤在我，我必\n报应。’”\n三种愤怒的人\n愤怒的人可以分为三种不同的类型：那些易于发怒但很快就\n会平息的人；那些不轻易发怒但也不轻易和解的人；以及那些容\n易被激怒且怒气持续很长时间的人。\n易于发怒但很快就会平息的人\n第一种愤怒的人是亚麻，它很容易被点着，但也很快就会熄\n灭，除非不断地给火焰提供新的燃料。同样地，这种人的愤怒很\n容易被最小的火花点燃，但很快就能平息，除非有新的挑衅滋长", "他们的愤怒。他们的怒气就像把荆棘放在火上一样：会引起熊熊\n的火焰和噼里啪啦的声响，但很快就会熄灭。所以这些人很容易\n被激怒，但当他们的愤怒在言语中耗尽时（就像荆棘的噼啪声），\n很快就被浇灭和平息了。\n世人认为这种人的本性是最好的，但事实远非如此。因为最\n像神的本性才是最好的，就是不轻易发怒，乐意饶恕人（诗103:8-\n9）。因此，如果我们真的想成为本性纯良的人，就必须效法主。\n我们应该不轻易发怒，又快快地和解。正如雅各书1:19 所命令的，\n我们必须“慢慢地动怒”。马太福音5:25 说，“要赶紧与【你的\n对头】和息”，不仅是你得罪他时，也是他得罪你时——不是一\n次、两次，甚至不是七次，而是七十个七次，正如我们的救主在\n马太福音18:22 劝诫我们的那样。\n我们非但不能任凭自己有急躁的心，还要记住它是神的话所\n谴责和禁止的。“你不要心里急躁恼怒，因为恼怒存在愚昧人的\n怀中”（传7:9）。事实上，我们的救主谴责它，说在神眼中这就\n是谋杀（太5:22）。\n急于发怒是一种愚昧的恶习，因为它总是以轻率开始，所以\n最常以悔改结束。因为草率的人在用不正当的言语或伤害性的行\n为伤害邻舍之后，就会为之后悔。他们就像一个愚蠢的外科医生，\n先把自己的头打破，然后用石膏裹起来。虽然这能治愈伤口，但\n往往会留下疤痕。", "然而，这些都是伴随着轻率的愤怒而产生的最小的恶果。因\n为有多少人在愤怒中背叛密友、说出他的秘密？是的，有多少人\n因为轻率的愤怒而侵犯甚至谋杀了与他们有着最坚固友谊的人？\n他们在一瞬间犯的罪，将在余生中痛苦地后悔。没有什么比这更\n愚蠢的了。因此，智者说得好：“轻易发怒的，行事愚妄，”以\n及，“不轻易发怒的，大有聪明；性情暴躁的，大显愚妄。”\n（箴14:17, 29）。为了避免我们认为聪明人很少犯罪，他还写道：\n“好气的人挑起争端；暴怒的人多多犯罪”（箴29:22）。\n但愤怒的人会为自己辩护，说他们天生脾气暴躁，因此人们\n应该宽容他们。但我们在被造时并没有这种天性，因为我们是按\n神的形象被造，而祂不轻易发怒。事实上，这种堕落是通过原罪\n控制了我们。因此，我们不应该用一种罪为另一种罪找借口。我\n们应该竭力倚靠圣灵，祂用水洗去这种污秽，用恩典改变我们的\n罪性。那些被圣灵重生的人，虽然天生像豺狼虎豹一样残忍贪婪，\n却变得像羔羊一样温顺无辜。虽然他们像狮子一样凶猛残暴，却\n变得像温顺的小牛一样驯服：“豺狼必与绵羊羔同居，豹子与山\n羊羔同卧；少壮狮子与牛犊并肥畜同群；小孩子要牵引它们。牛\n必与熊同食；牛犊必与小熊同卧；狮子必吃草，与牛一样”（赛\n11:6-7）。这并不意味着重生带走了我们的本性和情感，而是由\n于它部分地制服了我们情感的狂暴和愤怒，部分地洁净和改变了\n它们，那些曾经与人为恶、可恨的人，变成了与人为善、有用的", "人，无论是对自己还是对别人。因为他们曾经将自己的生命无节\n制地挥霍在世界和肉体的享乐上，现在却专注在神、邻舍和属灵\n的事上。荣誉和财富曾经是他们唯一的盼望和野心。现在，神的\n同在和天上的耶路撒冷是他们的渴慕和喜乐。曾经，对人的恐惧\n限制他们行善，也制约他们行恶。但现在，他们敬虔的惧怕遏制\n了不法的欲望，并激励他们在敬虔中长进。昔日，堕落的泉水在\n罪恶的污流中喷涌而出，流入永恒灭亡的深渊，如今，生命之泉\n引领他们脱离死亡的陷阱（箴14:27）。同样，在重生之前，轻率、\n无节制的愤怒使我轻易地对邻舍大发雷霆，但现在，这种愤怒只\n针对那使神蒙羞、使教会和国家陷入罪的罪恶和不公之事上。\n因此，不要为你轻率的愤怒辩解，说你生来如此。你还不如\n说你不能禁欲，只因为你是属肉体、没有重生的！那些已经脱去\n旧人，被神的灵更新的人，他们的这种情感已被部分治服、圣化、\n改变、更新了，可以用于良好和必要的用途。那些放纵这种堕落\n情感自由奔放的人，从来没有被神的灵洗净。只要他们继续处于\n这种状态，他们就不能进入神的国（约3:5）。\n使用这种借口的人还不如用拉撒路的破布来掩盖其败坏和朽\n烂的脓疮，或者用亚当的无花果叶来掩盖其罪恶的裸体，但它们\n都无法掩盖愤怒的丑恶。因为堕落的本性不仅会激起轻率的愤怒，\n还会激起所有的暴行。杀人犯很快就会以他天生残忍为借口，或\n者通奸者以他天生好色为借口，或者小偷以他天生贪婪为借口，", "为他们的犯罪行为辩护。但是，如果一个杀人犯或小偷向法官争\n辩说他犯罪是不得已，因为那是他的天性，法官应该回答他说，\n被绞死也是他的命运。而当我们在主——天地的法官面前受审时，\n这种辩解不仅不会帮助我们开脱，还是神谴责我们的证据。\n不轻易发怒但发怒就难以安抚\n其次是那些不轻易发怒，但一旦被激怒就难以平息的人。这\n些人就像坚硬的木材：燃烧缓慢，但一旦被点燃就会燃烧很长时\n间。虽然他们在慢慢动怒方面比第一种人好，但他们在愤怒持续\n的时间方面表现要差很多。因为愤怒持续下去就变成了仇恨，这\n是一种比愤怒更具破坏性、更不可救药的情感。轻率的愤怒往往\n伴随着悔改，但这种无休止的愤怒通常与对邪恶的执着结合在一\n起。受此奴役的人不仅陷入罪中，而且决心继续犯罪。事实上，\n他常常想通过报复的方式享受罪中之乐。我们在以扫身上可以看\n到这一点，他怨恨雅各，直到他们的父亲过世，同时考虑用复仇\n来安慰自己（创27:41-42）。\n然而，如果我们想做天父的孩子，我们就必须像天父一样，\n不仅要慢慢地动怒，也要快快地饶恕。虽然我们的兄弟冒犯了我\n们七十个七次，我们也必须不断地准备接受和解（太18:21-22）。\n只有这样，我们才能像使徒在罗马书12:21 中劝告我们的那样，\n“不可为恶所胜，反要以善胜恶”。但如果我们继续心怀恶意，", "我们就会使自己像撒旦一样——落在神的忿怒之下。“因为你们\n怎样论断人，也必怎样被论断；你们用什么量器量给人，也必用\n什么量器量给你们”（太7:2）。当我们饶恕别人的过错时，我们\n的天父也会饶恕我们（太6:14-15）。\n易动怒但不易和解\n第三种发不义之怒的人是那些容易被激怒，且一旦被激怒就\n不愿和解的人。这种人本质上是兽类，与主完全相背。因为我们\n的主慢慢地动怒、快快地饶恕，这些人却非常易怒，又慢慢地饶\n饶恕。\n我不知道有什么可以与这种愤怒相提并论，自然的事物不可\n能与之相似，因为它是扭曲的，除了堕落的人，所有事物的本质\n都与它不同。就连最凶猛的狮子和最残忍的老虎，它们的愤怒也\n有自然的原因，并且持续时间很短。那些无缘无故又没有终点的\n愤怒比它糟糕的多。\n既然没有自然的比较来描述这种愤怒，我们就用人为的事物\n进行比较。这些人就像被最小的火星点燃的煤球，一直燃烧殆尽。\n但他们也不像这样的煤球，因为燃烧的煤球会熄灭，他们的愤怒\n却不会减少。当煤球燃烧时，只有木头（或靠近木头的东西）被\n消耗掉，可即使是那些远离这些愤怒之人的人，也经常被他们怒", "火的灼热所烧毁。他们就像野火一样，能轻易烧毁一切，又极难\n扑灭，只是他们比野火更凶猛、破坏力更大。\n世界上没有任何东西可以充分显明这种狂暴情感的破坏性。\n它只能与撒旦的恶毒相提并论，撒旦没有任何正当的理由就诋毁\n神和我们，牠的恶毒永无止尽。因此，除非我们希望比所有自然\n和人为的东西更坏——事实上，除非我们希望自己像魔鬼一样邪\n恶——否则我们要慢慢地动怒、快快地饶恕。"]}, {"title": "第八章", "paragraphs": ["不义之怒的恶果\n在我们思考可以使我们免于这种灵魂疾病的药方，或者一旦\n染上这种疾病，可以使用哪些药物进行治疗之前，我们需要先了\n解一下其危险性，因为如果病人不愿意吃药，医生开药就是徒劳\n的。很少有人愿意吃药，除非他们认识到疾病的危险，看到吃药\n的必要性。有鉴于此，现在我将解释伴随不义之怒这种疾病的种\n种罪恶，以及它们在多方面的表现。随后我再开出药方。\n这种疾病会造成巨大的恶果，由此就能看出它的严重性和危\n险性。这些恶果有私人的，也有公共的。私人的罪恶要么与我们\n自己有关，要么与我们的邻居有关。与我们自己有关的罪恶则触\n及整个人，就是身体和灵魂。\n对整个人的影响\n愤怒给整个人带来多种多样的恶果。\n玷污神的形象\n由于神的形象特别包括心灵的美德与恩典，而愤怒颠覆了全", "部。首当其冲的就是敬虔，这是最重要的恩典，也是律法前四条\n的总纲。\n不义之怒会浇熄我们对神的爱。如果不爱看得见的邻居，怎\n么能爱看不见的神呢（约一4:20）？如果我们因为每件小事或无\n缘无故地对邻居生发不义之怒，我们怎么爱他们呢？\n这样的愤怒也会破坏祷告，这是敬拜神的主要部分。因为如\n果我们要走到祭坛前献上祈祷和感恩祭，就必须先洗手表明无辜\n（诗26:6）。使徒保罗在提摩太前书2:8 中这样要求我们：“无\n忿怒，无争论，举起圣洁的手。” 而我们的救主基督命令我们在\n向主献礼物之前，必须先寻求和解（太5:23）。因此，只要我们\n仍然在愤怒中，就不适合祷告。这一点在主祷文的第五项请求中\n最为清楚，我们请求得到神的饶恕，就像我们饶恕别人一样。由\n于主希望我们深思这个问题，他不仅在主祷文中提出这一点（太\n6:12），也在第14-15 节中单独挑出这个祈求，第二次教导我们：\n“你们饶恕人的过犯，你们的天父也必饶恕你们的过犯；你们不\n饶恕人的过犯，你们的天父也必不饶恕你们的过犯。”\n因此，如果我们在向神献上这个祷告的同时仍旧怀怒，我们\n不就是在要求主继续对我们也怀怒吗？这里有一段经文值得注意：\n报仇的人必遭受主的报复，主必然把他的罪\n记录下来。你当饶恕你的邻舍所行的不义，这样", "当你祈求时你的罪就得赦免。一个人若向别人含\n怒，怎能指望得主的医治呢？他若对自己的同类\n没有怜悯，又怎能为自己的罪有所祈求呢？属血\n肉的人若心怀仇恨，谁肯为他赎罪呢？思念临终\n之日，停止仇恨吧。（《便西拉智训》28:1-6）\n24\n有罪的愤怒也使人违背第三条诫命，因为他们因急躁而陷入\n咒骂和亵渎神之名的罪。它也使人严重地违背第四条诫命，使他\n们无法真正地守安息日，如祷告和听道，因为那些被愤怒占据的\n人一心寻求为他们所受的伤害进行报复，因而心烦意乱。不义之\n怒违背了十诫中的前四条。\n由于它违背了前四条中关于敬虔的美德，它也会阻碍人履行\n后六条关于公义的职责，首先是公义本身。因为公义的第一条普\n遍法则是，所有人都应该得到属于他们的东西。但愤怒不仅使人\n们忘记他们应该对邻舍行善，还会用不公的伤害和报复压迫他们。\n有罪的愤怒也推翻了恩慈或仁爱，即后六条诫命的总纲。恩\n慈的普遍法则是，我们要爱邻舍如同自己。但愤怒使人非但没有\n24 《便西拉智训》（Ecclesiasticus）是次经中的一卷 。正如马丁·路德所说，\n这些书“并非与神圣的圣经同等，但却是有益处的读物。”引自 Bruce M.\nMetzger, An Introduction to the Apocrypha (New York: Oxford University\nPress, 1977), 181. (中文翻译来自\nhttps://www.bible.com/bible/1889/SIR.28.%E6%AC%A1%E7%B6%93)", "履行爱的职责，反而结出仇恨的果实。愤怒使人不是爱邻舍如同\n自己，而是恨他们如同死敌。\n我们可以举出很多具体的例子，但这足以说明，愤怒的火焰会\n燃尽我们身上所有的美德和圣灵使人成圣的恩典，包括神的形象。\n使我们像撒旦\n神是爱与和平的灵，而撒旦的本性充满了纷争、愤怒和报复。\n撒旦以发怒和狂暴为乐。牠“从起初是杀人的”（约8:44），牠\n让人心充满愤怒和报复，挑唆人去杀人。异教徒并非不知道这一\n点，因为他们称这些邪灵为“复仇女神”，就是愤怒、纷争与复\n仇的始作俑者——因为牠们使人心充满疯狂和愤怒。\n25\n落在神的忿怒之下\n因此，如果我们对弟兄持续怀怒，神也会对我们持续怀怒，\n因为我们若饶恕人，神也会饶恕我们（太6:14-15）。经验告诉我\n们，调和邻舍矛盾的仲裁人往往对一方的无理行为和顽固不化感\n到非常不满，尽管他们一开始是中立的，却渐渐地成了对手。同\n25 在希腊神话中，复仇女神（Furies）（或希腊语中的Erïnyes）是阴间的怪异\n女神，与复仇有关。维吉尔（Virgil）在《埃涅伊德》（The Aeneid）中说有\n三个复仇女神：提西福涅（Tisiphone）、墨纪拉（Megaera）和阿勒克图\n（Alecto）。", "样，主也扮演仲裁者的角色，在弟兄之间促成和解。但是，如果\n任何一方太过顽固和执着，不愿和解，这不是拒绝主的仲裁，从\n而与神为敌，又是什么呢？\n被人蔑视\n人们常常因自己被无视或轻视而生气。但事实上，没有什么比\n不义之怒能更快导致被人蔑视。而这不仅是对陌生人，也是对自\n己的孩子和仆人。因为当愤怒和它所结的果子——争吵和吼叫—\n—在小事和重要的问题上一样普遍时，人们将无视这两者，因为\n他们知道无论在哪种情况下都不可能预防愤怒。\n对身体的影响\n现在我们将考虑不义之怒在人的各个部分上带来的恶果，首\n先是对生理的影响。\n使身体变形\n人的身体在本质上是完美的，远远超过所有其他世上的生物。\n但愤怒使身体变形，使其变得比其他所有生物都要丑陋和可怕。\n因为愤怒使人的头发竖起来，显出他的固执。它使人的眼睛\n瞪得像铜铃，仿佛眼神可以杀人。它使人紧咬牙关，像发怒的野", "猪，脸先是涨得通红，又变得苍白，好像是为自己的愚蠢而羞愧，\n或为嫉妒别人而脸红。愤怒使舌头打结，好像无法表达心中的愤\n怒。它使人血脉喷张，随时能迸发出来，仿佛害怕呆在这样一个\n愤怒的身体里。它使人怒气填胸，仿佛整个胸膛都不足以容纳怒\n气，只能以急促的叹气自我排解。愤怒使人拍打桌子和墙壁，使\n人狠狠地跺在无辜的地面上。正如你所看到的，愤怒使整个身体\n从头到脚都变了形。如果愤怒会对身体产生如此之大的影响，它\n本身该是多么的丑陋啊！而如果愤怒对身体有这样的影响，它又\n会对心灵有什么影响呢？\n使我们面临人身危险\n愤怒还使我们面临无数身体上的危险，因为它激起人无谓的\n争斗和吵闹。愤怒的人就像黄蜂或蜜蜂，冒着生命危险去刺伤激\n怒它的人。愤怒的人如此迫切地想伤害他们的敌人，以至于杀敌\n一千自损八百。他们在怒气中随时准备好报复一个小小的伤害，\n就算自己可能因此要承受的伤害更大。\n即使他们的敌人没能伤害他们，愤怒的人也会伤害自己。因\n为即使没有敌人来伤害他们，他们也会在愤怒时拔掉自己的头发\n或撞墙。他们的愤怒是对自己施暴。这就是为什么所罗门说过这\n样智慧的话：“暴怒的人必受刑罚”（箴19:19）；因为即使没有\n人刑罚他们，他们也会刑罚自己。", "对灵魂的影响\n有罪的愤怒不仅在身体上造成恶果，对灵魂也是如此。\n蒙蔽理性\n愤怒就像一片乌云，遮蔽了理性的光芒，使人暂时失去理智。\n这就是为什么我们说“愤怒是短暂的疯狂。”\n26 愤怒与疯狂的区\n别仅在于时间持续的长短上——但愤怒实际上要糟糕得多，因为\n疯狂的人必然会被愤怒所支配，无论他喜不喜欢（will he, nill\nhe）\n27。但有罪的愤怒是人自愿接受的。疯狂是苦难之恶，而愤怒\n也是罪恶之恶。疯狂将理性推下宝座，而愤怒会滥用理性，迫使\n它选择暴力，成为盛怒的奴隶。\n就此看来，愤怒就像一个残酷的暴君，在入侵一个国家后就\n废除进谏、法律和秩序，改用武力和愤怒统治万民。愤怒夺取了\n头脑的主权，废除了判断、建议和理性，用愚昧的情感和汹涌的\n激情统治其他一切。因此，所罗门正确地指出，“恼怒存在愚昧\n人的怀中”（传7:9）。愤怒要么发现人们是愚昧人，要么把他们\n26 来自拉丁语的法律格言 “ira furor brevis est”。\n27 这是此常用短语最早的用法之一，最终演变成今天英语中的willy-nilly。最\n初，will he, nill he 的意思是“无论他喜不喜欢”。今天人们使用willy-\nnilly 时指“杂乱无章地”。", "变成愚昧人。原因显而易见：愤怒使人的思想变得如此轻率，以\n至于他们的决心毫无生命力，就像出生前就流产的孩子。\n我们在西缅和利未身上看到这样的例子。他们像疯子一样，\n双手沾满了无辜人的血，只为了向一个罪犯复仇（创34:25）。而\n扫罗因为想象一个人犯了错，就把挪伯城的男女老少都杀了（撒\n上22:19）。这还无法令他满意，他甚至对野兽也暴跳如雷。大卫\n自己也被愤怒左右，发誓不仅要杀死愚蠢的拿八，还要杀死他无\n辜的家人，好在亚比该仁慈地阻止了他将自己的话付诸行动（撒\n上25:13-35）。\n正如你看到的那样，愤怒扭曲了判断、废除了建议、蒙蔽了\n理智，使人成为激情的奴隶，随时执行那些为愤怒所利用的黑暗\n之事。就像非利士人挖掉参孙的眼睛，让他在磨坊里推磨（士\n16:21），愤怒的激情使参孙失去了理性的眼睛，使他开始谋划和\n设计如何复仇。\n这清楚地表明，不义之怒是撒旦选择的手段之一，为要毁灭\n我们。由于牠用愤怒蒙蔽了理智，牠可以轻易地使我们落入万恶\n的深渊。牠就像一只吃腐肉的乌鸦，以一些愚蠢的羔羊作为猎物，\n并挖出它的眼睛。同样地，为了掠夺人的身体和灵魂，撒旦会先\n用激情的怒火蒙蔽理性（灵魂的眼睛）。然后，由于没有判断力\n辨别魔鬼狡猾的计划，也没有智慧避开它们，牠就能轻易地把我\n们引向灭亡的深渊。牠就像一个精明的渔夫，搅动水面，让鱼看", "不到牠撒下的网。撒旦用这种混乱的感情蒙蔽我们的理智，使我\n们无法辨别牠用来缠住我们的像网罗一样的罪。愤怒蒙蔽人的理\n性，使人无法分辨善恶或是非。神创造理性是为了让我们能弃恶\n扬善。但愤怒使人论断他们所选择的善。\n因此，正如我们会避免那些伤害眼睛的东西，或者如果它们\n受到伤害，我们会使用合适的治疗药物一样，我们应该更加小心\n地避免蒙蔽理性的有罪的愤怒。正如眼睛是整个身体的光和向导，\n理性也是灵魂的光和向导。当理性之眼的光熄灭时，我们就会像\n波吕斐姆（Polypheme）一样在罪和邪恶的荒漠中徘徊。\n28 如果我\n们正确地憎恶醉酒，因为它使人变得像野兽一样，那么我们难道\n不应该以同样的理由憎恶愤怒的恶习吗？愤怒就像使人浑身发烫\n的高烧一样让人心绪不宁。\n用愤怒燃烧灵魂\n愤怒使人烦恼、忧心忡忡，因为还有什么比在愤怒的烤架上\n折磨一个心神不宁的人更令人痛苦的事吗？就像我们说一个狂怒\n的人好比在烧毁自己的房屋，他也是用愤怒的火焰焚烧自己的灵\n魂。因为她这样做不仅是在今生折磨自己的灵魂，而且如果她不\n悔改，在将来的生命中她也会受到永远的折磨。不义之怒在神看\n28 波吕斐姆（Polypheme）是荷马的《奥德赛》中被奥德修斯弄瞎的独眼龙。", "来就是谋杀（太5:22），杀人犯不能承受神的国，他们的份是在\n燃烧的硫磺火湖里，就是第二次的死（启21:8）。\n因此，我们看到愤怒使灵魂被罪伤害。除非用基督以祂的功\n劳作为药膏来治愈这伤害，否则这罪会导致我们死亡。让我们小\n心地武装自己，抵御这种狂暴的激情。让我们用信心的藤牌勇敢\n地击退这火热的箭。是的，让我们用理智有力地抑制愤怒，使任\n何外在的伤害都不能激起它的报复。如果一个人为了别人的冒犯\n而伤害了自己的身体，那真是愚昧。那么，在寻求残忍、不公正\n的报复中伤害了自己灵魂的人就更加愚昧了。\n对他人的影响\n在考虑了愤怒给自己带来的恶果之后，现在我们来看看它会\n给我们的朋友和邻舍带来什么恶果。\n破坏友谊\n从来没有一种友谊能抵挡伤害和破坏而不受侵犯。因此，智\n者所罗门劝告我们不要与愤怒的人为友（箴22:24），因为他一定", "会破坏你们的友谊。因此，朱诺对阿勒克托说的话很适用于愤怒：\n“你能武装灵魂那些善于争斗的兄弟们，用仇恨推翻家园。”\n29\n激起更多的罪\n不义之怒会激动人以各种形式侮辱和错待邻舍，包括对最小\n的伤害予以不成比例的报复。当被愤怒激动时，人们会有意地选\n择对他人无意犯下的罪行进行报复。他们以出手打人还击他人愤\n怒的话，以真刀真枪还击小摩擦，以死还击更大但不致命的伤害。\n这就是为什么智者说：“忿怒为残忍，怒气为狂澜”（箴27:4）。\n事实上，愤怒不仅会激动人们对小冒犯予以报复，还会使人毫无\n理由地进行报复；因为愤怒使人对无辜的人发怒——有时正是因\n为他们是无辜的。例如，该隐对亚伯的愤怒，扫罗对约拿单和大\n卫的愤怒，尼布甲尼撒对三个年轻人的愤怒，希律对无辜婴孩的\n追杀，以及文士和法利赛人对基督的憎恨。\n29 Virgil, The Aeneid 7.335, in vol. 2, Virgil, Aeneid VII–XII, The\nMinor Poems, trans. H. Rushton Fairclough, Loeb Classical Library, no.\n64 (Cambridge, MA: Harvard University Press, 1918), 27. 朱诺（Juno）是\n乔夫（Jove）的妻子和众神的女王，是《埃涅伊德》中埃涅阿斯的主要对手。\n她召唤了复仇女神之一的阿勒克托，煽动对特洛伊人的战争。见注释26。", "摧毁家庭\n愤怒使人伤害他人，但受伤最重的往往是那些他们最应该爱\n护、珍惜和保护的人，就是他们的家人。因为关系更密切，家人\n会持续暴露在他们的愤怒和狂暴之下：配偶承受苦毒的言语；孩\n子承受愤怒又无理的指责；仆人不仅遭到谩骂，还受到残酷的鞭\n打和拳打脚踢。正如有人所说：“野蛮暴躁之人的标记在他们仆\n人的脸上，也烙在他们自己和他们的镣铐上。”\n30\n对公众的影响\n不义之怒是所有动乱、骚乱、暴动、阴谋、屠杀和血腥战争\n的原因，事实上，也是城市和国家陷入混乱甚至被颠覆的原因。\n这些都是有罪的愤怒对公众产生的恶果。这样的愤怒会煽动行政\n官员反对臣民，臣民反对行政官员，君王反对百姓，百姓反对君\n王，一国反对另一国。\n这些冲突的原因不仅有重要的问题，也有琐碎的问题。一点\n星火如果落在可燃物上，就能点燃猛烈的、无法扑灭的大火。一\n点星火就能燃起熊熊大火，将整个城市吞没在火海中。激发怒气\n30 普鲁塔克（Plutarch），《论控制愤怒》（“On the Control of Anger”），\n第151 页。请记住，唐纳姆和普鲁塔克生活的时代都是在废除奴隶制和通过追\n究家庭暴力的公正法律之前。", "的问题有多小并不重要，因为在一个类似可燃物的头脑中，怒气\n足以吞噬整个国家，特别是当权力和机会与这种情感的狂暴相匹\n配时。\n很多例子都证实这一点，比如西缅和利未，他们屠杀了整座\n城里的人，而起因就是他们与一个人争吵而愤怒（创34）。或者\n考虑一下亚比米勒，他的愤怒给示剑城带来了毁灭（士9）。同样，\n扫罗摧毁了挪伯（撒上22），哈曼在对末底改的愤怒中策划毁灭\n整个犹太民族（斯3）。但我没有必要费力说明这一点，因为不仅\n是圣经，还有古代历史，甚至是我们自己的过去和日常经验都足\n以表明这一点。\n你看到了这种不义之怒所导致的种种恶果，它不仅是我们自\n己生活中的一个致命脓疮，也是具有传染力的瘟疫，足以摧毁整\n个民族和国家。因此，我们应该多么谨慎地使用一切可能的方法\n预防或治愈这种危险的疾病啊！"]}, {"title": "第九章", "paragraphs": ["消除不义之怒的起因\n针对不义之怒有两种解决方法。首先是预防性的方法，使我\n们远离愤怒，避免陷入其中；其次是一旦陷入愤怒，我们能治服\n愤怒的方法。在本章中，我们将考虑预防不义之怒的第一种解决\n方法——即消除愤怒的起因。\n愤怒是一种心灵的疾病。因此，正如明智的医生认为保持健\n康和预防疾病比医治患病的人更好、更安全，在灵性问题上，最\n好的方法也是预防我们的灵魂沾染恶习，而不是从已被感染的灵\n魂中清除恶习。正如塞内加所说：“每种情感一开始都很弱小。\n但它会慢慢膨胀，在行进中不断获得力量；因此，试图放弃不如\n及早制止。”\n31 正如一句谚语所说：“法律有十二个要点，其中\n十一点都与所有物有关。”因此，如果我们已经被愤怒占据，就\n很难驱逐它了。\n31 Seneca, “Epistle 116,” in vol. 3, Ad Lucilium Epistulae Morales,\ntrans. Richard M. Gummere, Loeb Classical Library, no. 77. (Cambridge,\nMA: Harvard University Press, 1925), 333. Translated, the title is\nMoral Epistles to Lucilium.", "愤怒是我们灵魂的死敌。因此，正如我们首先会拼尽全力阻\n止敌人越过我们国家的边界一样，我们必须努力击退愤怒，阻挡\n它进入我们的心。正如我们在敌人侵入后立即设法驱逐他们一样，\n我们也必须迅速把愤怒从我们心中驱逐出去。因为如果我们任由\n愤怒不断累积，它就会变得威猛凶悍，我们就再也无法将它赶走。\n当一座城被围攻时，城里的居民会在敌人攻城前预备所有必要的\n防御物。这样，当敌人接近城墙时，他们会发现城里的人已经做\n好了准备。同样，如果我们想在愤怒来袭时击退它，就必须在它\n到来之前武装自己，因为如果它发现我们毫无准备，它将毫不费\n力地侵入，并轻而易举地战胜我们。\n因此，我们首先要努力使用一切可以预防愤怒的好办法。因\n为一旦它控制了我们，它就会轻易地使我们一头栽进狂暴和愤怒\n中。如果我们能从一开始就防止陷入愤怒，就容易多了。因为经\n验告诉我们，当一个人还在山顶的时候，他很容易防止自己跑下\n陡坡，但一旦他开始向下跑，除非他跑到最低处，否则根本停不\n下来。同样，从一开始就避免陷入愤怒，比在一路跌入愤怒的谷\n底时努力刹车要容易得多。第一种解决方法是消除愤怒的起因，\n因为“消除了起因，就消除了结果。”\n32 愤怒有七种起因。\n32 来自拉丁语的法律格言“sublata causa tollitur effectus”。", "自爱\n愤怒的第一个起因是自爱。因此，如果我们想防止自己陷入\n愤怒，就必须努力克服自爱，并遵循仁爱的法则：爱邻如己，己\n所不欲勿施于人。\n因此，在我们松开愤怒的缰绳之前，让我们先换位思考：如\n果我们犯了同样的罪，想想我们希望被怎样对待，然后就以这样\n的方式去对待冒犯你的人。这样，我们就不会夸大我们所受的伤\n害，不会为我们给别人造成的伤害找借口，不会因为偏颇的情感\n使我们的判断失衡，也不会为我们自己也经常冒犯别人的错而被\n激怒。\n骄傲\n愤怒的第二个起因是骄傲和傲慢。因此，如果我们不想陷入\n愤怒，就必须治服骄傲，同时努力寻求骄傲的反面，就是谦卑。\n那些愿意像我们的救主基督一样温柔的人，必须从祂那里学到真\n谦卑的功课：“【因为】我心里柔和谦卑”（太11:29）。\n如果我们不高看自己，不骄傲地认为自己很优秀，就不会因\n为任何琐碎的事轻易被激怒。因此，我们应该像亚伯拉罕一样，\n看自己不过是尘土和灰烬（创18:27）；像大卫一样，自认是虫，\n不是人（诗22:6）。我们应该和约伯一样承认：“若对朽坏说：", "你是我的父；对虫说：你是我的母亲姐妹”（伯17:14）。基于我\n们对神和邻舍所犯的罪，我们不仅应该受到严厉的刑罚，甚至我\n们的身体和灵魂都应该被彻底毁灭。因此，如果我们明白自己本\n该承受更大更重的刑罚时，就不会认为自己被错待或不该承受如\n此大的伤害了。\n贪婪\n愤怒的第三个起因是贪婪。如果我们不想被愤怒战胜，就必须\n把这种恶习从我们心中驱逐出去。如果我们可以免去贪心，就不\n会追求或期望被优待。因此，我们就不会常常烦躁或发怒，因为\n我们不会因为期望过高而常常失望。我们不会干涉每一件家庭琐\n事，而是把事情分派给孩子、仆人，特别是配偶，他或她是家庭\n的共同管理者。那么，当事情在他们的管理之下出了问题时，我\n们也不会过分责备他们，而会看到最高的起因，即神的旨意，他\n们只是管道而已。因为若不是耶和华建造房屋，建造的人就枉然\n劳力（诗127:1），如果祂不祝福他们的劳力，他们就不能成功。\n挑剔\n愤怒的第四个原因是挑剔，这也是我们在治服愤怒时必须治\n服的另一个恶习。因此，我们应该努力建造良善和单纯的家庭，", "因为这能为良好的待客之道营造环境，维护家中的和平与宁静。\n请记住，我们的第一代父母，亚当和夏娃赤身露体——皮肤\n就是他们极简的衣服。如果我们满足于简单的衣服，就不会因为\n衣服上的斑点或皱纹而轻易发怒。如果我们能像他们一样，粗茶\n淡饭，就不会养出大而挑剔的胃口，以至于对食物百般挑剔。如\n果我们能像天路客一样住在帐篷里，例如亚伯拉罕，就不会把房\n子装饰地很花哨，也不会为一张蜘蛛网如此生气。如果我们能像\n雅各一样以地为床、以石为枕、以天为被，就不会对硬板床或不\n舒适的住宿环境如此不满。因此，如果你除去挑剔、奢华的品味，\n也就除去了不义之怒最常见的一个起因。\n虚空的好奇心\n不义之怒的第五个起因是虚空的好奇心，就是希望看到和听\n到一切。为了避免愤怒，我们必须放弃无谓的好奇心这个麻烦的\n伙伴。因为许多事情如果我们不看也不听，就既不会伤心，也不\n会受伤害。那些问别人怎么议论他们的人，或者在每一扇门和每\n一堵墙下偷听的人，或者提起暗地里对他们说坏话的人，都会因\n愤怒而心烦意乱，并使自己的过错更加为人所知。安提戈涅\n（Antigone）听到他的两个臣民晚上在他的帐篷附近说他的坏话，", "就叫住他们，警告他们走远一点，免得被国王听见。\n33 如果我们以\n他为榜样，我们的愤怒就不会让自己如此烦恼，也不会给别人带\n来麻烦。\n听信流言蜚语\n愤怒的第六个起因是有一双听信每个传舌者的耳朵和一颗相\n信他们的心。出于本性，人最希望听到令自己最不高兴的东西。\n“我们很喜欢相信我们最不喜欢的事。”\n34 但如果我们想避免不\n义之怒，就必须避免这种恶习。“如果我们以分辨力而不是以愤\n怒开始，我们将无罪释放许多人。”\n35 让我们不要因鲁莽行事而\n受罚，而是耐心等到真相揭开之后再提出更严厉的批评。因为人\n们常常报告不实的情况——有些是为了欺骗人，有些是因为自己\n被欺骗，有些是想离间朋友。有些人会用他们的指责假装肯定我\n们受了委屈，好有机会表现他们对我们的同情。但是，这些人中\n几乎没有一个人说的是完全真实的。因此，让我们在判断之前不\n要发怒，也不要在听取双方意见之前就作出判断。因为听信指控\n却拒绝听从解释，这是何等的不公正？若我们在还没有问过被指\n33 Seneca, “De Ira,” 3.22.1–2, in vol. 1, Moral Essays, 311.\n34 Seneca, “De Ira,” 2.22.3, in vol. 1, Moral Essays, 215.\n35 Seneca, “De Ira.” 3.29.2, in vol. 1, Moral Essays, 327.", "控的人有什么为自己辩护的话之前，就作出谴责性的判决，这样\n做公正吗？还有什么比暗地里相信这些事情，又公开地生气更错\n的事情吗？\n缺乏默想\n不义之怒的最后一个起因是缺乏对人弱点的默想，无论是全\n人类共同的弱点，还是自身具体的弱点。如果我们想避免愤怒，\n就应该经常思想原罪像是极具传染性的大麻风，已经感染了所有\n亚当的后裔，因此在我们里面只剩下肮脏和污秽。得了大麻风的\n人不会对同样被大麻风感染的人感到不悦。受苦的麻风病人不会\n以蔑视和愤怒的眼光看待他们同伴的麻风疮，而会充满怜悯和同\n情。同样，当我们想到在这场大瘟疫中全人类都不幸被感染，就\n不会因为看到他人身上的疫疮而生气。相反，它会激起我们的同\n情和怜悯，并希望他们得医治。\n当阿那克萨哥拉（Anaxagoras）听到他儿子去世的消息时，\n他极其动情地说：“我知道我生的是一个凡人。”\n36 所以，如果我\n们常思考默想人类的缺点和软弱，当他们流露出来时，我们就不\n会如此痛苦，因为这是意料之中的事。如果我们从一开始就记住\n36 Plutarch, “On the Control of Anger,” 155.", "他们的弱点和不完美，就不会轻易被仆人的缺点、朋友的不完美\n和配偶的弱点激怒了。\n此外，我们应该思想自己具体的软弱和缺点。在我们对别人\n发火之前，我们应该反观自己，用柏拉图的话问自己：“我是否\n也是这样？”\n37 “难道我没有在这方面犯过同样或更严重的错吗？\n难道我没有对我的兄弟造成同样或更大的伤害吗？唉，当然有！\n即使没有，我又多常因我的罪而激怒神呢？当我狠心地向我的仆\n人追讨每笔小欠债时，我怎么能祈求神赦免我更大的债呢？”如\n果我们常常在神面前对自己的良心这样说，我们就不会那么容易\n被激怒并寻求报复了。因为我们自己也做了很多需要被饶恕的事\n情。而如果我们常思想自己的大错，可能会帮助我们忽略别人的\n小错。因为当我们和邻舍犯了同样的错、同样需要被饶恕时，没\n有人能够毫不羞愧地严厉惩罚她的邻舍。\n37 Quoted in Plutarch, “On the Control of Anger,” 155."]}, {"title": "第十章", "paragraphs": ["操练忍耐以平息愤怒\n平息愤怒的第二种方法是努力培养与之相反的美德——忍耐\n和宽容。\n思想神的护理\n为此，我们必须思想，若不是神全知的护理，没有任何事会\n临到我们；如果我们是祂的儿女，祂将为我们的益处行作万事\n（罗8:17, 28）。因此，既然神会把人受到的伤害变成祝福，我\n们为什么要因愤怒烦扰自己呢？相反，当错误对我们造成伤害，\n而我们又无法通过公义合理的方法避免时，让我们和我们的救主\n基督一样说：“我父所给我的那杯，我岂可不喝呢？（约18:11）。\n因为杯子里装了很苦的药，我就应该对这杯生气吗？还是应该对\n给我苦杯的那只手生气呢？我的天父使我归正是为了我的益处。\n因此，我不会对管教的杖发怒，而是看向那只施行管教的手。我\n将和大卫一样说：“因我所遭遇的事出于你，我就默然不语”\n（诗39:9）。否则，就像人对责打自己的杖感到愤怒，却从不关\n注责打他的人一样，我也会犯同样愚蠢的错误。", "思想你的罪\n我们还应该记住，我们受到的伤害比我们的罪孽所应得的要\n轻得多。我们受到的伤害要么是轻的，即或不然，也是暂时的；\n但我们的罪孽该受到永恒的刑罚。因此，如果主用世上的杖来纠\n正我们的罪，我们就应该感激祂的慈爱，而不是对如此温柔的责\n罚感到愤怒。这样，我们就应该看自己的罪，而不是受的惩罚。\n因此，我们将存心忍耐承受别人带给我们的伤害，因为这是从神\n来的，祂不亏欠我们。让我们以大卫为榜样，他没有因为示每的\n谩骂被激怒并加以报复，而是把他看作神手中的工具（撒下\n16:10-11）。\n默想基督的苦难\n用忍耐来武装我们的第三个方法是不断地记念基督为我们的\n罪所经历的苦难和所承受的痛苦。因为，如果我们思想祂是如何\n忍受嘲弄责备、谩骂斥责和严刑拷打，甚至还有死亡本身和神的\n忿怒的话（神的愤怒比死亡更可怕），并且知道祂不是因为自己\n的任何过犯，而是为了我们的缘故而遭受这些的，我们就很容易\n遵守我们救主的命令，忍受他人对我们犯的小错，因为我们得到\n的远比失去的更多（太5:39）。", "那些被火蛇刺伤的人，因仰望为此举起的铜蛇而得了医治\n（民21:6-9）。因此，对我们来说：如果不义之怒的火蛇刺伤了\n我们，如果愤怒的灼热毒药使我们熊熊燃烧，让我们把灵魂的目\n光投向真正的铜蛇，就是我们的救主基督，祂挂在十字架上，承\n受我们的罪孽应得的神的忿怒。在仰望祂的时候，我们愤怒的火\n焰很快就会被浇熄而冷却。\n思考这一责任的必要性\n培养忍耐和预防愤怒的第四个方法是思想这一责任的必要性，\n因为如果约束我们的力量不是对弟兄的爱，而是激起我们报复的\n愤怒，我们就不能保证自己是神的儿女。“从此就显出谁是神的\n儿女，谁是魔鬼的儿女。凡不行义的就不属神，不爱弟兄的也是如\n此”（约一3:10）。“凡恨他弟兄的，就是杀人的；你们晓得凡\n杀人的，没有永生存在他里面”（第15 节）。\n有人可能会反对说：“虽然我很容易发怒，但我爱我的弟\n兄”。我和使徒的回答一样，爱是“长久忍耐”、“凡事包容”\n（林前13:4,7）。因此，那些不愿意受一丁点苦、分分钟都会被\n激怒的人是缺乏这种爱的。事实上，使徒明确说过，爱是“不轻\n易发怒”，轻易发怒就是被激起轻率和不义之怒（第5 节）。因此，\n那些容易被激怒的人缺乏爱。", "此外，我们必须治服愤怒，因为我们在愤怒中不能确信神会\n听我们的祷告。因为我们祈求得到饶恕，就像我们饶恕别人一样\n（太6:12）。因此，如果我们对弟兄怀恨在心，我们就是在祈祷\n神对我们怀怒。不仅如此，我们的救主还明确告诉我们：“你们\n不饶恕人的过犯，你们的天父也不饶恕你们的过犯”（太6:15），\n“你们用什么量器量给人，也必用什么量器量给你们”（太7:2）。\n让我们记住仆人的比喻，主人免了他一千万银子。他却狠心地要\n求他的同伴还他所欠的十两银子，因此，他被扔进完全黑暗的牢\n狱之中（太18:23-35）。由此我们知道，如果我们在蒙主赦免了\n自己的滔天大罪之后，还拒绝原谅我们的弟兄给我们造成的小伤，\n我们就会受到像那个无情而残忍的仆人一样的待遇。因此，让我\n们遵循使徒的建议：“要以恩慈相待，存怜悯的心，彼此饶恕，\n正如神在基督里饶恕了你们一样”（弗4:32）。\n思想他人的例子\n第五种就是思想他人的例子。思想他人是如何用忍耐来武装\n对抗愤怒的攻击的。让我们首先思想神自己的例子，祂满有慈爱，\n又有恩惠，不轻易发怒（出34:6）。\n正如先知大卫所写的：“耶和华有怜悯，有恩典，不轻易发\n怒，且有丰盛的慈爱”（诗103:8）。神不轻易发怒，但一旦发怒，", "祂的怒气也不会持续太久，因为“他不长久责备，也不永远怀怒”\n（第9 节）。只要我们敲怜悯的门，祂是随时会为我们开门的（太\n7:7）。因此，如果我们要有天父的样子，显明我们是祂的儿女，\n就必须学习效法祂的宽容和忍耐。\n我们也应该思想我们救主基督的例子，祂是天父鲜活和清晰\n的形象。祂说：“我心里柔和谦卑，你们当负我的轭，学我的样\n式；这样，你们心里就必得享安息”（太11:29）。这种柔和是什\n么？彼得解释说：“他并没有犯罪，口里也没有诡诈。他被骂不\n还口，受害不说威吓的话”（彼前2:22-23）——记住祂有无限的\n权能，不仅能威吓人，还能彻底消灭祂的仇敌。因此，如果完全\n无罪的基督都如此柔和、忍耐，那么因罪孽而应受最大的刑罚，\n甚至是永远死亡的我们，又该怎样呢？\n但是，如果你觉得这些例子太过崇高而无法效法，请思想我\n们同伴的忍耐和宽容。例如，当亚伯拉罕有正当理由去伤害罗得\n和他的牧羊人时，他却放弃了自己的权利，没有与罗得不和、与\n他对立（创13:8）。即使当以色列百姓准备用石头砸死摩西时，\n他仍然为他们祷告（出17:4-11）。尽管大卫本可以对示每无理的\n伤害予以报复，但他克制住了自己（撒下16:7-10）。或者思想一\n下司提反，即使他的仇敌用石头砸他，他还为他们祷告（徒\n7:60）。", "如果这些例子还是不能打动我们，让我们心存温顺忍耐的爱\n的话，让我们再思想一下那些受制于愤怒之苦的人，就会很容易\n看到这是一个多么残酷和丑陋的恶习。有人说，如果一个愤怒的\n人在暴怒时照镜子，他会看到极度可怕的自己，这是这种畸形的\n恶习在他心中产生仇恨的外显。\n38 但是愤怒的人在发怒时很难意\n识到这一点。如果可以的话，他们肯定能有所缓和，神情也会改\n变。即使不是这样，他们的暴怒也会蒙蔽他们的判断力，使他们\n合理化一切自己在怒中所做的事。因此，让我们效仿斯巴达人的\n做法，他们会强迫他们的孩子在醉酒时看赫洛特人和奴隶，以便\n让他们看到这种陋习在人身上产生的兽性时对其心生厌恶。\n39 因\n此，让我们常常思想暴怒的人，想想愤怒是如何使身体扭曲变形、\n使心志失灵。想想愤怒所造成的悲剧和它所犯下的愚蠢行为。这\n种丑陋的畸形与残忍的愚蠢相结合，将使我们憎恨这种肮脏的恶\n习。\n远离过度忙乱\n第六种方法是远离过度忙乱。因为过度的忙碌会使人心烦意\n乱，从而成为愤怒的温床。此外，我们太忙时一定会出问题。当\n38 Seneca, “De Ira,” 2.36.1, in vol. 1, Moral Essays, 249.\n39 Plutarch, “On the Control of Anger,” 109.", "火中有太多的铁器时，一些铁器会被烧毁，并激起心中的怒火。\n远离有争议的争论\n第七种方法是远离有争议的争论，因为“克制比从争论中抽\n身更容易。”\n40 人一旦进入争论，就不会轻易放弃。因为即使他\n们屈服于真理，但他们认为，如果自己被迫让步会看起来很失败。\n人的本性都渴望他人接受自己的观点，因此他们会极其认真努力\n地说服别人，在失败时也常常暴怒。\n避免结交愤怒的人\n防止愤怒的第八个方法是避免结交那些愤怒的人，因为人们\n很容易传染上他们的疾病。这也是所罗门教给我们的：“好生气\n的人，不可与他结交；暴怒的人，不可与他来往；恐怕你效法他\n的行为，自己就陷在网罗里”（箴22:24-25）。此外，愤怒之人\n的朋友很可能被他们激怒，并被他们怒火的灼热烧伤。就像点燃\n一块木头就会点燃旁边的木头一样，一个怒气填胸的人会用他或\n她的怒气点燃身边的人。\n40 Seneca, “De Ira,” 3.8.8, in vol. 1, Moral Essays, 277.", "勒住愤怒一整天\n最后，那些发现自己本性易怒的人应该努力，并下定决心，\n无论发生什么事，都要在一整天里勒住自己的怒气。在这之后，\n让他们在第二天也这样做，然后是第三天，以此类推。这样，他\n们就会逐渐养成忍耐的习惯，而习惯会改变性情。"]}, {"title": "第十一章", "paragraphs": ["平息不义之怒的方法\n在思考了未雨绸缪预防愤怒的的方法和补救措施之后，我现\n在要说明的是，一旦愤怒在我们心中萌芽并站稳脚跟，我们应该\n怎么做。使徒在“不可含怒到日落”这句话中向我们表明了这一\n点。也就是说，如果你因软弱而陷入不义之怒，不要继续下去。\n相反，要尽快舍弃这种堕落的情感。\n我们绝不能让愤怒和我们一起睡下。不仅如此，我们第二天\n醒来时一定不能让愤怒一同醒来。换句话说，不要像对待衣服一\n样对待愤怒，晚上把它们脱下放在一边，打算第二天再穿上。相\n反，我们必须脱下愤怒，就像脱去旧我一样——下定决心绝不再\n心怀愤怒。我们必须像对待不能当作衣服来穿的污秽破布一样对\n待愤怒。我们必须这样做，不是一次或两次，而是每天。如果太\n阳升起时我的心里仍然有怒气，我必须在太阳再次落下之前把它\n赶出去。正如白天太阳留下的热量在夜间冷却下来一样，愤怒在\n我们心中点燃的火焰也必须在夜间熄灭。\n使徒要求我们在日落之前离弃愤怒的原因是，如果我们不停\n止发怒，就会给魔鬼的试探留地步。他在下面的话中暗示了这一\n点。在劝诫我们不要含怒到日落之后，他又说：“也不可给魔鬼", "留地步”（弗4:27）。他指出，那些不仅在白天发怒，而且让怒\n气过夜的人，会使自己暴露在撒旦的火热飞镖之下。“因为你们\n的仇敌魔鬼，如同吼叫的狮子，遍地游行，寻找可吞吃的人”\n（彼前5:8）。那些在床上仍心怀怒气的人是撒旦再合适不过的猎\n物，当撒旦发现他们时，牠会带着愤怒的风箱煽动愤怒的火焰，\n直到它燃烧成的复仇的烈焰。牠加重他们受到的伤害，告诉他们\n若忍受这样的侮辱，会使伤害他们的人得寸进尺。如果他们忍受\n这些，他们也会很丢脸。人们会认为他们是胆小鬼。在他们心中\n生出复仇的决心后，魔鬼就会在他们的头脑中填满最合适的报复\n手段和机会，让他们倾尽所有的怒气和残酷来报复。因此，当他\n们醒来时，常常会把他们在夜间翻来覆去思想的事付诸行动。\n因此，为了防止这种大恶，如果我们不能完全击退愤怒，也\n要迅速驱逐它。因为虽然愤怒一开始只是小火花，但如果给它燃\n料，它将迅速变成愤怒的火焰。当一栋房子着火时，人们会在火\n势蔓延到承重柱和大梁之前，\n41 竭尽全力迅速扑灭大火。否则，一\n旦火势壮大就将为时已晚。同样，当我们的心刚刚被愤怒点燃时，\n就必须迅速用圣灵的水浇灭它；因为一旦我们被彻底激怒，在火\n焰烧尽之前，使用任何补救措施都将为时已晚。\n41 房屋的上层结构或框架。", "但有人会说：“我常常陷入愤怒，但我不是故意的，而且我\n还没反应过来就已经被它打败了。我怎能阻止我无法预见的事呢？\n我如何才能从怒气中得解脱呢？因为我被它牢牢地控制住了。”\n对于第一个问题的回答是，如果我们仔细观察自己，就能更容易\n地察觉到我们何时容易发怒。因为正如风暴来临之前有许多征兆\n一样，我们也可以很容易地辨别出内心不义之怒的风暴来袭前的\n征兆。\n对于第二个问题，我的回答是，愤怒并不是刚在心中萌芽时\n就可以控制我们，而是在它成长为更大的力量之后。最大的火焰\n也是从一个小火苗开始，而它在刚刚开始时最容易被扑灭。同样，\n最狂暴的怒气不会立即达到它的巅峰，而是逐渐增加，就像不断\n有新可燃物被扔进火里一样。\n因此，尽管一个被完全激怒的人很难平息下来，但在愤怒刚\n开始时很容易压制住怒气。那么，让我们思考一下，一旦我们被\n愤怒攻击，有什么办法可以治服它。\n不要火上浇油\n第一个方法是收回进一步助长愤怒的燃料。如果不提供新的\n燃烧物，再大的火最终也会被扑灭。同样地，如果我们不给怒火\n添加燃料，最狂暴的愤怒也会很快变弱。", "抬升怒气的主要方式是说得太多——多言。因为尽管最初的\n伤害很小，但如果受到伤害的人加重伤害，或造成伤害的人为自\n己辩护，就会激起人极大的怒火。在这方面，可以说语言就像风。\n因为没有什么能像风一样使小火星迸发成愤怒的火焰，也没有什\n么能像话语之风一样使愤怒的小火星升高成复仇的熊熊烈火。因\n此，我们不应该像有些人那样，幻想通过吐出痛苦的言辞就能把\n愤怒从胃里排出来。因为话语不仅会刺激和加剧我们的情感，还\n会刺激冒犯我们的人以牙还牙，从而火上浇油。\n如果我们尝试用急躁的言语消解怒火，就好比用木柴灭火一\n样。正如木柴能使火烧得更旺，话语也会滋养愤怒。让我们效法\n智者苏格拉底，他在最愤怒的时候会软化他的语言、降低他的音\n量，以便从愤怒的烈火中抽出燃料。\n42 这种方式能更快地平息愤\n怒。\n暂时离场\n抑制愤怒的第二个方法是暂时离场，特别是当冒犯我们的人\n在场时。我们从约拿单身上看到这个例子，当他被他不义且残忍\n的父亲激怒时，他起身离席，以免他父亲的挑衅使他做错事或说\n错话（撒上20:34）。如果我们效法他的做法，不仅可以通过暂时\n42 Plutarch, “On the Control of Anger,” 105.", "离开惹动愤怒的对象和原因而平息怒火，也可以避免怒气进一步\n升高，还可以掩盖我们的软弱，否则这些软弱就会因狂暴的情绪\n而暴露出来。\n因此，就像那些因疾病容易痉挛的人（如果他们不能通过一\n般的治疗方法来预防的话）会暂时离场，不让人看到他们身体的\n问题，\n43 那些不能用理性的缰绳勒住愤怒的人也要如此，在发怒的\n时候，他们要退到非公开的场合，以掩盖他们丑陋的恶习。因为\n如果一个人的对手看到他生气，往往会蔑视和嘲笑他，而他的朋\n友也会为他感到难过、可惜。这是智慧人的特征。“愚妄人的恼\n怒立时显露；通达人能忍辱藏羞”（箴12:16）。\n克制愤怒情绪的爆发\n消灭怒气的第三个方法是控制愤怒，克制自己不要爆发，从\n而予以报复。因为如果我们一发现愤怒就抵挡它，它的力量会被\n大大削弱。有智慧的阿特诺德鲁斯（Athenodorus）很清楚这一点，\n因为当他与奥古斯都（Augustus）分开时，奥古斯都向他请教治\n理帝国的好方法。他的建议是这样的：“凯撒陛下，每当您生气\n43 唐纳姆也许是指癫痫，有效治疗癫痫的药物直到19 世纪中期、20 世纪初才发\n明出来。", "时，都要默念二十四个字母，在此之前，不要说任何话、做任何\n事。”\n44\n苏格拉底就是一个例子。他发现自己的仆人做错事理应被纠\n正时，他也愤怒，但他说：“我要等到不生气时再责打你。”\n45 有\n一次，柏拉图对他的仆人很生气，他无法控制自己，一心想亲手\n鞭打他的仆人。于是，他命令仆人脱去上衣，赤裸上身接受鞭打；\n但在意识到自己的愤怒后，他举起的手停在了空中，他呆站在原\n地，手举在空中，像一个正在打人的人。后来，当一个偶然进来\n的朋友问他在做什么时，他说：‘我在惩罚一个愤怒的人’，\n46 意\n思是说他在克制愤怒。如果一个人在自然之光和异教哲学有限的\n引导之下，都能这样推迟和克制他们难以控制的怒火，我们更应\n该为落后于他们而感到羞愧，因为我们不仅有自然之光，还有神\n的道如明光指引着我们。\n44 Plutarch, Sayings of Romans 207.7, in vol. 3, Plutarch’s Moralia,\ntrans. Frank Cole Babbitt, Loeb Classical Library, no. 245 (Cambridge,\nMA: Harvard University Press, 1962), 233.\n45 Seneca, “De Ira,” 1.15.3, in vol. 1, Moral Essays, 145. 塞内卡和唐\n纳姆对苏格拉底的引用都反映了他们生活的时代背景。当时，奴隶制和严厉惩\n罚奴隶是合法的。虽然今天我们正确地谴责奴隶制，但塞内加提出的观点有更\n广泛的适用性：“他把对仆人的责备推迟到一个更理性的时刻；当时他责备的\n是他自己。连苏格拉底都不敢放任自己发怒 ，谁真正能控制住怒气呢？祈祷\n吧！” “De Ira,” 1.15.3, in vol. 1, Moral Essays, 145.\n46 Seneca, “De Ira,” 3.12.5, in vol. 1, Moral Essays, 285.", "为了避免在被激怒时采取突然和绝望的行动，让我们思考在\n那些时刻做出的事所带来的巨大危害，这些伤害甚至需要用一生\n为之懊悔，因为“愤怒是一种短暂的疯狂”。\n47 我们无法在这样\n一个短暂的时间内对事情做出正确的判断，而在这种情况下，正\n确的判断是最重要的事。但是，“时间会显明真理”\n48，并揭示一\n切。“如果你想知道一件事的真相，请把它交给时间，”\n9 因为没\n有什么事能在一瞬间就能一下子彻底明白的。\n先发怒，后判断，或先惩罚，后察验原因，都是可怕的耻辱。\n因为这样一来，谁才是真正犯罪的人：是施加惩罚的人还是被惩\n罚的人？但是，真相会随着时间显明出来，无论是否公正地予以\n或放弃复仇。如果经过适当的审查，在真相显明时再给予应有的\n惩罚，更可能帮助犯罪者改过自新，因为他或她会看到这惩罚来\n自公正的判断，而不是怒气。\n49\n雅典人一听说亚历山大的死讯，说话做事就变得更加肆无忌\n惮。波辛（Phocine）对他们说：“雅典人哪，如果亚历山大今天\n死了，那么他明天也会死，后天也会死。”\n50 因此，除非你们完全\n了解真相，否则就应该受到这些诅咒。所以我对愤怒的人说：不\n47 来自拉丁语的法律格言 “ira furor brevis est”。\n48 来自拉丁语法律格言 “veritatem dies aperit”。\n49 在古代世界，脾脏与愤怒的情绪 有关。\n50 Plutarch, “On the Control of Anger,” 133.", "要匆忙得报复你的下属，因为如果一个错误在今天是错误，在明\n天也会是错误。正如有人说：“因为惩罚虽被推迟，仍然可以执\n行，但一旦执行，就无法撤回。”\n51 “权力虽被推迟，但不会消\n失。等轮到我们时再说话；在那之前，我们只会以愤怒的口吻说\n话。”\n52\n停下来思考你的愤怒\n第四，愤怒的人要停下来，想想他们的愤怒，问自己是否打\n算离弃愤怒。如果答案是肯定的，那么主动离开他们的愤怒不比\n被动等待愤怒离开他们更好吗？对他们来说，战胜愤怒不是比被\n愤怒胜过更好吗？用圣灵的水浇灭他们的怒气，不比他们的怒气\n持续燃烧殆尽更好吗？像其他所有激烈的情感一样，愤怒会自己\n退去，但愤怒的人将随着自己的毁灭而倒下。\n但另一方面，如果他们的目的不是永远离开愤怒，而是永远\n生活在对他人的敌意中，那么就让他们仔细考虑一下，他们是在\n养虎为患，终有一天他们要从里到外全被吞噬。因为有谁会比被\n愤怒奴役的人更烦恼、更忧伤、更不安呢？还有什么能比令人烦\n躁忧愁的利刃更快斩断生命的线呢？\n51 Seneca, “De Ira,” 2.22.4, in vol. 1, Moral Essays, 215.\n52 Seneca, “De Ira,” 3.31.2, in vol. 1, Moral Essays, 333.", "愤怒的人当思想，他们以糟糕的方式浪费了多少宝贵的光阴。\n时间如此短暂和珍贵，我们应该爱惜使用。例如，我们应该利用\n我们的时间寻求结交朋友，而不是以不义之怒失去朋友，或应该\n与敌人和解，而不是以新的方式伤害他们。我们应该把时间用在\n做基督徒的爱和怜悯的事工上，这样我们就可以在末后的日子听\n到那句令人欣慰的话：“你们这蒙我父赐福的，可来承受那创世\n以来为你们所预备的国（25:34-35），而不是做肉体的工，其中\n包括愤怒（加5:20），因为行这些事的人不能承受神的国，他们\n会听到可怕的话：“你们这被咒诅的人，离开我！进入那为魔鬼\n和他的使者所预备的永火里去！”（太25:41）。\n祈求圣灵的帮助\n最后也是最主要的，防止我们陷入愤怒，以及在愤怒占据我\n们之后治服它的方法是真诚地、由心而发地向神祷告，求祂赐给\n我们圣灵的帮助。因为藉着圣灵，我们就可以控制情感，并将其\n圣化，从本性的败坏中得解脱，彰显神的荣耀，于我们的弟兄有\n益处，也于我们自己的救恩有助益。\n唯有圣灵的水和信心的盾牌才能浇息我们猛烈的怒火，而祷\n告是从神手中获取这些属灵恩典的主要手段（路11:13）。"]}, {"title": "第十二章", "paragraphs": ["平息别人的愤怒\n在思考了有哪些措施能治服我们自己的愤怒之后，现在我们\n来看看有什么方法可以平息别人的愤怒。\n沉默不语\n第一个应对他人愤怒的方法是保持沉默。因为没有木柴，火\n就无法持续燃烧，所以如果少说话、少争辩，愤怒就无法持续下\n去。\n另一方面，争辩和顽固的回答使愤怒的人从愤怒变为狂怒，\n从愚蠢走向暴怒和疯狂。这就是智者教给我们的：“好争竞的人\n煽惑争端，就如余火加炭，火上加柴一样”（箴26：21）。“扭\n鼻子必出血。照样，激动怒气必起争端”（箴30:33）。\n因此，你可以用沉默更快地消减他人的怒气。争辩会使愤怒\n变得具有杀伤力。正如大炮的炮弹如果落在柔软的泥土或羊毛上，\n其威力就会大减，但若落在一堵石墙上，将会把它炸成碎片；同\n理，最具杀伤力的愤怒在沉默的回答面前会威力大减，而在遇到\n反对时会狂暴地继续发威。", "这就是为什么柏拉图称愤怒是心灵的神经，或“灵魂的筋\n骨”，它“因严厉而紧绷，因温柔而放松。”\n53 因此，如果你想\n平息他人的愤怒，就遵循西拉赫之子耶稣（Jesus, the son of\nSirach）的建议，他说：“不要与满口胡言的人争吵，不要在他\n的火上堆积木柴”（《便西拉智训》8:3）。\n54  因为，正如他所指\n出的，木柴会加大火势，多言也会增加怒气。\n柔和地回答\n但是，沉默并不总是有效，特别是当某人有公义且诚实的理\n由发怒时。因为愤怒的人往往会认为沉默是一种蔑视，就好像你\n之所以沉默是因为你轻蔑他们，拒绝回答他们一样。因此，第二\n种补救措施，即柔和的回答，有时更适合用来治服他人的愤怒。\n你可以用柔和的回答表明你的清白，为自己辩解，或谦卑地承认\n你的错误并寻求原谅。\n这就是聪明的医生所开的药：“回答柔和，使怒消退；言语\n暴戾，触动怒气”（箴15:1）。“恒常忍耐可以劝动君王；柔和\n的舌头能折断骨头”（箴25:15）。或如这节经文的原文所说：\n53 Quoted in Plutarch, “On Moral Virtue,” 449, in vol. 6, Plutarch’s\nMoralia, trans. W. C. Helmbold, Loeb Classical Library, no. 337\n(Cambridge, MA: Harvard University Press, 1962), 71.\n54 关于《便西拉智训》，见第八章注1。", "“折断人的骨头”——也就是顽固不化的人。我们在亚比该身上\n看到这样的例子，她通过温柔谨慎的话语，很快平息了大卫的暴\n怒（撒上25:24）。\n就像一块烧红的铁浸在冷水里就会失去所有的热量，慢慢恢\n复原本冰冷的状态，最滚烫的愤怒也可以用柔和的回答加以冷却。\n另一方面，争辩和不恰当的话语会点燃最小的愤怒的火星，使之\n变成暴怒。我们在摩西的例子中看到这一点。虽然他是世上最谦\n和的人（民12:3），却被百姓的争吵激怒。因此，他因轻率的言\n语而大大得罪神，我们从对比民数记20:10-11 和诗篇106:32-33\n中可以看出这一点。如果你向火星吹气，它就会变成火焰，但如\n果你向它吐口水，火就会熄灭——两者都是从口中发出的。同样\n地，横加指责会使最小的愤怒火星变成暴怒，但柔和的回答会很\n容易将它熄灭。\n温柔地劝诫\n一旦他人的怒气稍稍平息，最后的补救措施是温柔地劝诫他\n们，使他们能够明白愤怒带来的巨大恶果。在一个人呕吐的时候\n给他东西吃完全没用，因为他们会把食物再次吐出来。同样，在\n愤怒的情绪尚未消退，愤怒的火气尚未平息之前，试图通过劝告\n的方式来治疗愤怒是没有意义的。因为只要人们被他们的情感所", "支配，他们就不会或不能听从道理。当一个人的房子着火时，他\n几乎听不到任何声音，因为人群的嘈杂声、噼里啪啦的火焰声和\n他自己心中的恐慌充斥了他的耳朵。愤怒的人也是如此：这种情\n感的狂暴使人在愤怒之中对所有道理充耳不闻。因此，应该在怒\n火稍稍平息之后，才劝诫他们。然后，他们才能清醒的意识到愤\n怒对他们的灵魂和身体、邻居和朋友、教会和国家所造成的危害\n是多么的大。\n但是，那些劝诫他人的人必须记住，劝诫时要尽可能地温柔\n和谨慎。否则，他们会激起更多的愤怒，即使他们本意是要阻止\n它。因为如果他们用严厉的话语和刺耳的责备，过于严苛或粗暴，\n这不仅是一种荒谬的矛盾，即用愤怒责备愤怒，也会令他们的训\n诫毫无用处。因为看到他们的尖锐和严厉，愤怒的人不会承认或\n努力修正他们的错误，而是通过加重他们所受的伤害为错误辩护。\n没有人会允许外科医生用脏手粗暴地处理他们的伤口，也没有病\n人愿意让无情的医生为他治病。同样地，没有人（更不用说愤怒\n的人）能够忍受别人直接批判和纠正自己糟糕的缺点。他们心灵\n的创伤和疾病也不会被刺耳、粗暴的话语这种过于猛烈的药物所\n医治。\n因此，那些用愤怒来责备愤怒的人不适合医治那些受这种病\n症困扰的人。因为愤怒的人将掩盖他们的缺陷，说他们没问题，\n而不会向脾气糟糕的医生说明他们的症状，或者他们会为自己的", "愤怒辩解，称那是正当且必要的。当一条受惊的蛇无路可逃时，\n会转而攻击追它的人。当胆小的雄鹿无法再奔跑逃避危险时，它\n就会转身立住，把懦弱的恐惧变成绝望的愤怒。同样，当一个愤\n怒的人被尖锐的言语和刺耳的责备逼到墙角时，当她再没有理由\n或借口来掩盖她的过错，也没有希望在承认过错后得到怜悯时，\n她就会转而攻击责备她的人。她会指出指责她的人有更大的过错，\n以减轻她自己的过错。她会说：“你的错误比我的更大，”；\n“因此，在你试图成为他人的医生之前，应该先医治自己。事实\n上，你并不比我更无辜。如果你处在同样的处境中，你也会愤怒。\n你可能看起来很善良无害，但你也不是没有苦毒。”\n一句话，愤怒的人永远不会喊peccavi（我犯罪了），除非\n他有信心在后面加上miserere\n55（我有怜悯）；他也不会忍受让粗\n暴处理伤口的人医治他，因为这样的人只会让他感到不安，而不\n是得安慰。\n55 miserere 是指寻求怜悯的诗篇，如诗篇第51 篇。", "总结\n愿所有发现自己被愤怒这种难以控制的情感辖制的人，都能\n认真地服药，治疗自己和他人的愤怒。若病人只阅读医生的处方\n或把药揣在口袋里，他就一点儿好处也得不着。如果他想痊愈，\n就必须遵医嘱服药。同理，除非你把灵魂的药应用于你的心和良\n心，否则它对治服愤怒也毫无益处。\n但我们自己连一个好的念头都不要想，只有神能在我们里面\n改变我们的心意和行为（林后3:5；腓2:13），因此让我们寻求主，\n这唯一的真医生。愿他用圣灵的药膏涂抹我们双双失明的悟性之\n眼，使我们能够看到这种和其他所有扭曲的情感。也愿他用同一\n位圣灵使我们心意更新而变化，减少我们心中的暴力和愤怒，清\n洗、洁净我们心中的污秽和败坏，使之成圣、合乎主用，得以彰\n显神的荣耀、祝福弟兄，并确保我们永恒的救赎。\n神藉着为我们而死的耶稣基督将这恩典赐给了我们。愿尊贵、\n荣耀、权柄，都归于圣子、圣父和圣灵，直到永远。阿们。"]}], "paraCount": 113, "charCount": 54954}], "totalParas": 113}, {"name": "约翰·弗拉维尔", "nameEn": "John Flavel", "books": [{"title": "战胜罪恶的惧怕", "titleEn": "Triumphing Over Sinful Fear", "translator": "莫为", "chapters": [{"title": "正文", "paragraphs": ["战胜罪恶的惧怕\nTriumphing over Sinful Fear\n约翰·弗拉维尔（John Flavel）/著\nJ.斯蒂芬·于勒（J. Stephen Yuille） /编辑\n莫为 /译", "前言\n几年前，我和妻子有机会去津巴布韦的维多利亚瀑布游玩。\n我们一时兴起，决定去划皮划艇。我们的导游在美丽的赞比西河\n畔为我们安排了一顿早餐。之后他给我们上了一个简短的培训课\n程，接着发出一个严厉的警告：“这是一条野生河流。只要你呆\n在皮划艇里，河里的鳄鱼就不会把你怎么样。但河马完全是另一\n回事。如果它们感觉你有威胁，就会从船下攻击你。”接着他一\n边折断一根树枝一边宣布（我认为他的眼睛里闪烁着光芒）：\n“河马会让你的皮划艇就地蒸发！”我开始打退堂鼓，但一想到\n别人会怎么看我就放弃了这个念头。于是我们继续皮划艇冒险。\n一切都很令人愉快，直到行程接近尾声时，我们进入了河道的一\n个狭窄地段。突然，四双眼睛出现在水面上。\n根据约翰·弗拉维尔的说法，我在那一刻经历的被称为自\n然的惧怕：“因察觉到罪恶临近或危险迫在眉睫而不安或心神不\n宁。”对弗拉维尔来说，这种惧怕是人类本性的一个重要部分\n（生存的关键），因害怕威胁我们的东西，我们会尽力避开它。\n这个定义很简单，但弗拉维尔并没有就此打住。他接着解\n释说，自然的惧怕很快会变成罪恶的惧怕。当惧怕是出于“疑惑\n和与神不相称的不信”时，就会发生这种情况。换句话说，当我\n们在面对危险时不相信神的应许时，自然的惧怕就会变成罪恶的", "惧怕。弗拉维尔在谈到危险时，主要想到的不是河马（尽管我确\n信这在某种程度上适用），而是人——恶人。他知道基督徒会经\n历逼迫，也知道他们会受到“不信”的试探，在逼迫带来的苦难\n逼近时屈服于罪恶的惧怕。\n对弗拉维尔来说，这样的试探并不是单纯的猜想。相反，\n他是基于经验这么说的。1662 年，英国议会通过了一项《统一法\n案》，要求（没有经圣公会按立的）牧师重新按立。该法案还要\n求牧师声明他们同意整本《公祷书》（Book of Common Prayer），\n并拒绝接受《严肃同盟合约》（Solemn League and Covenant）。\n英格兰教会驱逐了拒不服从的牧师（包括弗拉维尔），称他们为\n异议人士或不从国教者。在被革除达特茅斯镇的公共教职后，弗\n拉维尔继续与他以前的教会成员秘密会面，以便宣讲圣经，执行\n圣礼。但是，《牛津法案》（Oxford Act）禁止所有不从国教的牧\n师居住在有议会代表的城镇的五英里范围内，弗拉维尔因此被迫\n搬到另一个村庄。他的会友仍然冒险在私人住宅或树林里听他讲\n道；他也经常悄悄去达特茅斯访他们。1687 年，当局终于允许弗\n拉维尔重新公开讲道。他享有这种自由直到四年后辞世，享年六\n十四岁。这段关于弗拉维尔传教的简短叙述表明，他对逼迫非常\n熟悉。他亲身体会过在苦难中忽视神的应许和屈服于罪恶的惧怕\n所带来的无处不在的危险。\n在这本书中，弗拉维尔处理了这个重要的主题。他首先一\n般性地考察了惧怕的类型和作用。然后他特别讨论了罪恶的惧怕，", "阐述了它的原因、影响和解决方法。在关于解决方法的章节中，\n他给出了处理有罪惧怕的十二条“规则”。有趣的是，他说前十\n一条可以“归纳”为最后一条：“在你们心中高举对神的敬畏，\n让它高过你所有其他的惧怕。”换句话说，治服有罪惧怕的最好\n方法就是敬畏神。\n遗憾的是，许多现代读者一提到敬畏神就感到困惑。任何\n概念，只要是关于基督徒应惧怕神，他们都拒绝接受。毕竟，\n“爱里没有惧怕；爱既完全，就怕惧怕除去”（约一4:18a）。然\n而，在他们如此断言时，他们不理解敬畏神有两种方式：一种是\n好的方式，一种是坏的方式。弗拉维尔肯定了这一区别，但他在\n本书中没有展开讨论。由于有人可能对此有疑问，我们有必要把\n目光转向弗拉维尔的清教徒朋友们，他们非常谨慎地区分了这两\n种敬畏：乔治·斯温诺克（George Swinnock）称之为儿女的敬畏\n和奴仆的敬畏；威廉·格诺尔（William Gurnall）称之为神圣的\n敬畏和盲从的敬畏；或者斯蒂芬·查诺克（Stephen Charnock）称\n之为尊敬的敬畏和束缚的敬畏。简而言之，他们谨慎地肯定了敬\n畏神有两种不同的方式：一种是好的方式，一种是坏的方式；一\n种是敬虔的方式，一种是不敬虔的方式。他们的区分是合乎圣经\n的。当以色列人聚集在西奈山脚下时，他们看到了火、烟和闪电，\n并听到了雷鸣声。他们因此惊恐万分。但摩西对他们说：“不要\n惧怕；因为神降临是要试验你们，叫他们时常敬畏他，不至犯\n罪。”看来，摩西命令以色列人既要敬畏神，又要不惧怕神。我", "们如何解释这种看似明显的矛盾呢？“请注意，”约翰·班扬\n（John Bunyan）说，“这里有两种惧怕：一种是神所禁止的，一\n种是神所称赞的。”\n神所禁止的（或不敬虔的）惧怕是单单惧怕神的惩罚。在\n上面的例子中，以色列人惧怕神，因为他们认为他是一种威胁。\n他们认为他会损害他们的福祉。但这种惧怕未能在他们的灵魂中\n产生任何持久的影响。格诺尔解释说：“我们经常看到人在心里\n对神的审判有这种印象，因此他们会远离自己的罪一阵子，但当\n他们看到天气转晴，没有另一场暴风雨来临前的乌云密布时，他\n们又恢复以前的罪恶生活，甚至比以前更胆大包天。”简言之，\n神禁止的惧怕关注的只是自我保护，而丝毫不考虑神的荣耀。相\n反，这种惧怕实际上是希望消除被看为危险的东西，也就是说，\n它希望除去神。\n我们在整本圣经中都看到这种惧怕的例子。例如，在摩西\n的时代，一些埃及官长惧怕神。因此，他们把仆人带来，又把牛\n从田里牵出来，好免遭冰雹的袭击。然而，这是一种不敬虔的惧\n怕。他们只关心如何避免感受到的威胁，只关心如何减轻危险。\n稍后，摩西对法老说：“至于你和你的臣仆，我知道你们还是不\n惧怕耶和华。”在另一个例子中，我们读到外族人（亚述王入侵\n以色列后的移民）惧怕神。他们认为神是一个潜在的伤害源，因\n为他派狮子到他们中间，惩罚他们的偶像崇拜。因此，他们委托\n一位祭司教他们如何敬拜神。他们做了敬拜神的仪式，但同时继", "续侍奉他们的偶像。简而言之，他们采取了一些措施，以尽量减\n少对他们福祉的威胁，同时继续顽固不化地持续有罪和背逆的行\n为。这就是不敬虔（或被禁止）的惧怕的本质。\n神所称赞的（或敬畏的）惧怕不是出于认识到神的威胁，\n而是神的荣耀。换句话说，它源于对神的赞美。根据威廉·古格\n（William Gouge）的说法，这种惧怕“来自于相信神的怜悯和慈\n爱。”当灵魂“尝到主恩的滋味，知道他是美善”，并发现“一\n切的美福都在他的恩惠中，它就会被这种内在的敬畏和尊重所打\n动。” 这种敬畏使灵魂愿意爱神所爱，恨神所恨。简单地说，这\n意味着神所称赞的敬畏（与神所禁止的敬畏不同）将灵魂与罪区\n分开来，好比离婚一样。司布真（C. H. Spurgeon）（他深深受到\n清教徒的影响）这样描述这种“离婚”：\n对一颗相信的心来说，神是全然圣洁的。以西结在书中写\n到，他的光“像可畏的水晶”。他如此耀眼，以至于无人\n能接近。我们的罪何等的大，以至于哪怕只瞥见一眼神的\n圣洁，我们就满心惧怕，像约伯一样喊道：“我从前风闻\n有你，现在亲眼看见你。因此我厌恶自己，在尘土和炉灰\n中懊悔。”这是一种我们需要培养的惧怕，因为它会引导\n人认罪悔改、爱慕圣洁，并彻底弃绝一切自满和自负。", "在这里，司布真指出了敬畏神的三个标志：（1）“认罪悔\n改”；（2）“爱慕圣洁”；（3）“彻底弃绝一切自满和自负。”\n这一切都意味着我们不再爱自己而恨恶神，而是爱神而恨自己。\n结果是，我们会降服于神的旨意。古格作了一个很好的总结：敬\n虔的惧怕会让我们“小心翼翼地努力讨神喜悦” ，并“小心翼翼\n地避免冒犯主神的事。”\n弗拉维尔在这本书中谈的正是这种惧怕。他给它下的定义\n是，“这是神恩慈地在灵魂中植下的一种习惯或原则，使灵魂对\n神的眼睛保持圣洁的敬畏，并因此愿意遵行他所喜悦的事，避开\n他所禁止和厌恶的事。”对弗拉维尔来说，这就是对付有罪惧怕\n的一剂良药。他知道基督徒在苦难中很容易忽略神，因此他鼓励\n他们仰望神，因他“大有能力”，他的智慧“无限无量、不可测\n度”，他的爱“超越一切、无与伦比”。当人们这样做时，他们\n会在人生最艰难的考验中找到信靠他的理由。\nJ.斯蒂芬·于勒\n德州格伦罗斯\n2010 年10 月"]}, {"title": "第一章", "paragraphs": ["简介\n这百姓说同谋背叛，你们不要说同谋背叛。他们所怕的，\n你们不要怕，也不要畏惧。但要尊万军之耶和华为圣，以\n他为你们所当怕的，所当畏惧的。他必作为圣所。\n以赛亚书8:12-14a\n人的内在情绪和性情与他们的外在特征一样，在个体之间\n存在着很大的差异。有些人像兔子一样胆小，听到任何风吹草动\n就跳起来，哪怕是狗叫。有些人像狮子一样大胆，面对危险毫不\n畏惧。有些人过于惧怕，有些人过早惧怕，而有些人则在根本不\n该惧怕的时候惧怕。属肉体的人惧怕人，而不是神。坚固的基督\n徒则敬畏神，而不是人。软弱的基督徒过于惧怕人，过少惧怕神。\n有一种惧怕是罪的后果。它来自罪，并使灵魂陷入更多的\n罪。有一种惧怕是恩典的结果。它来自于我们对神的爱，并爱他\n所爱，它促使灵魂在责任的道路上不断向他靠近。一个人的惧怕\n越少，幸福就越多——当然，除非这种惧怕正是他的幸福和美德。\n没有人像约伯口中的鳄鱼：它“【被】造……无所惧怕”\n（伯41:33b）。最坚强的人也不会毫无惧怕。当教会处于逼迫的", "风暴中，波浪洪涛几乎要漫过她时，这艘船上最勇敢的乘客内心\n翻腾的情感也可能与外在的风暴一样猛烈。这是因为没有理智并\n坚定地相信主——就是命令洋海的将军和调动风的指挥官——在\n船上掌舵并保护它在风暴中不会倾覆。关于这一点，最有说服力\n的例子在这段经文的上下文里。我们发现即使是信心最大的信徒，\n也会因期待发生最坏的事而恐惧战兢——无论这坏事是临到教会\n还是他们自己。“有人告诉大卫家说：‘亚兰与以法莲已经同\n盟。’王的心和百姓的心就跳动，好像林中的树被风吹动一样”\n（赛7:2）。\n如果他们仅凭感觉衡量危险，那么他们的惧怕并没有超过\n其原因。事实上，他们的危险似乎超过了他们的惧怕，因为一个\n外族的残酷的敌人（亚述）即将像大海的裂口一样冲向他们，淹\n没以马内利的土地：“因此，大河翻腾的水猛然冲来，就是亚述\n王和他所有的威势，必漫过一切的水道，涨过两岸。”（赛8:7）。\n这节经文将敌人形容为“水”，很快就会淹没他们所攻打的国家。\n下一节经文告诉我们这个敌人将多么势不可挡，而以色列即将完\n全倾覆：“必冲入犹大，涨溢泛滥，直到颈项。以马内利啊，他\n展开翅膀，遍满你的地”（赛8:8）。除了都城以外，所有地土都\n将被水淹没。\n在描述入侵的敌人如何大有能力、将会怎样成功之后，神\n嘲笑了他们的阴谋和计划（赛8:9-10）。虽然他允许他们为了自\n己公义圣洁的目的暂时苦待他的百姓，但他向他们保证，他们所", "有的计谋和残忍的行径都将反噬他们，使他们自己陷入混乱、终\n归毁灭。然后，他命令以赛亚鼓励那些在可怕的时代中敬畏他的l\n人，因他们的心又软弱又战兢。“耶和华以大能的手，指教我不\n可行这百姓所行的道，对我这样说：‘……你们不要说同谋背\n叛’”（赛8:11-12a）。\n神以大能的手对先知说话时，使用预言之灵在他心里留下\n的巨大影响。神按手在他身上，就好像一个人把手搭在另一个人\n身上，准备告诉他一些特殊秘密一样。他用一只友好的手拉近他，\n说：“过来，以赛亚。留意我将要托付给你的事，这事关乎你自\n己和跟随你的我的选民。无论这些百姓对谁说：‘背叛’，你们\n都不要说：‘背叛’。换句话说，不要让这些可怕的消息像影响\n亚哈斯和他的百姓那样影响你们。他们对即将到来的危险惊恐万\n分，所以他们绞尽脑汁、想方设法，就是为了防止它发生。他们\n寻求与亚述结盟（何5:13）。如果失败了，他们就会寻求一些外\n族势力的保护，以对抗亚述。但他们的眼睛不看向我的保护和拯\n救。他们期望从埃及而不是从天上，从折断的芦苇而不是从万世\n的磐石那里得拯救。不要惧怕他们所惧怕的！他们的惧怕使他们\n转向受造物，而不是我。这会首先使他们心神不宁，然后使他们\n陷入困境。与此形成鲜明对比的是，你和这块土地上所有的信徒\n都要在心里尊我为圣，惧怕我、敬畏我。在这艰难的日子里，你\n们要凭信心倚靠我。你们要因我的智慧、大能和信实归荣耀给我，\n要完全因为我是怎样的神而倚靠我，就是我在众多经过考验的应", "许中向你们启示的。不要屈服于罪恶和虚妄的交易，就像那些对\n不理会我也不认识我的人一样。”\n这就是这段经文的整体结构和脉络。就其具体内容而言，\n我们读到一种被谴责的罪，一种可行的解决方法，和一种应有的\n动机。\n被谴责的罪\n“他们所怕的，你们不要怕，也不要畏惧”（赛8:12b）。\n这种惧怕是一种有罪的准则。它将使他们倾向于做他们的同胞所\n做的事，即说“同谋背叛”。罪恶的惧怕会使最有信心的人设法\n通过罪恶的妥协来帮助自己。这就是属肉体和不信的犹太人的惧\n怕。它使他们在灵里受捆绑。它是罪的果子，它本身就是一种罪，\n也是许多罪的起因。这是神对他们其他罪行的公正刑罚。但以赛\n亚的听众绝不能允许这些人的惧怕在他们身上产生这样的负面效\n果。他们决不能忘记神，夸大受造物的能力，或选择自己的计划\n和策略，背弃神的大能和信实。\n可行的解决方法\n“但要尊万军之耶和华为圣，以他为你们所当怕的，所当\n畏惧的”（赛8:13）。对神的敬畏将吞没对人的惧怕。对神的敬\n畏和惧怕将浇熄受造物奴仆的惧怕，就像雨水能浇熄大火一样。\n尊万军之耶和华为圣，就是承认他至高的权能、智慧和信实，并", "归荣耀给他。这不仅包括口头上的承认，也包括内心的信任、信\n心和完全的倚靠。这些是我们能给予神最大、最宝贵的尊荣。此\n外，在危险时刻，这些也是为了我们自己的平安和安全最有益和\n最安舒的做法。如果我们在困难的日子里仰望神，敬畏他是万军\n之耶和华（即管理一切受造之物和调度天上地下之万军的那一\n位），并像依赖父亲保护的孩子一样依赖他的关怀和爱，我们就\n会得享平静安稳。如果知道将军是自己的父亲，谁会害怕经过武\n装的军队和军团呢？这种儿女的惧怕越是在我们的心中占上风，\n我们就越不惧怕受造物的力量。当独裁者统治罗马时，其他的官\n员都倒了台。同样地，当对神的敬畏在心中成为最坚定的力量时，\n所有其他的惧怕都将（在很大程度上）退缩。\n应有的动机\n“他必作为圣所”（赛8:14a）。如果我们在危险时承认万\n军之耶和华并倚靠他，将他作为圣所，他就必作我们的圣所。他\n一定会在最可怕的时候保护、捍卫并供应我们。“耶和华也必在\n锡安全山，并各会众以上，使白日有烟云，黑夜有火焰的光。因\n为在全荣耀之上必有遮蔽。必有亭子，白日可以得荫避暑，也可\n以作为藏身之处，躲避狂风暴雨”（赛4:5-6）。任由狂风咆哮、\n暴雨拍打、电闪雷鸣，我们都有平安，因我们的头顶有坚固的遮\n蔽。", "总结\n从以上对经文的解释可以得出两点教义。第一，即使是信\n心最大的人，面对迫在眉睫的危难也很容易被奴仆的惧怕战胜。\n第二，消除罪恶的惧怕并使我们远离危险最有效的手段就是敬畏\n神。这两个教义抓住了这段经文的背景和内容。在接下来的章节\n中，我将不再赘述，而是把注意力集中在惧怕的类型、用途、原\n因、影响和解决方法上"]}, {"title": "第二章", "paragraphs": ["惧怕的类型\n人类有三种惧怕：自然的惧怕、罪恶的惧怕和对神的惧怕。\n自然的惧怕\n每个人都会经历自然的惧怕。它是人因察觉罪恶临近或危\n险迫在眉睫而不安或心神不宁。它并不总是有罪的，但它总是罪\n的结果和后果。自从罪进入人的本性以来，人就不可能摆脱这种\n惧怕。亚当犯罪后就害怕，把自己藏在“园里的树木中”（创\n3:8b）。当他违背盟约时，立即对这诅咒的实现感到害怕。首先，\n他吃了禁果；然后，他躲了起来。他把这种令人痛苦的情感传给\n了他所有的后裔。\n我们的主耶稣基督在他肉身的日子里也有自然的惧怕。他\n很害怕——甚至“惊恐”（可14:33）。虽然他的人性完全无罪，\n他却“成为罪身的形状”来到世上（罗8:3）。这种惧怕使人心极\n其惊恐不安。“惧怕里含着刑罚”（约一4:18）。内心的不安与\n惧怕成正比，而惧怕又与察觉到的危险成正比。当惧怕极其严重\n时，就会取代理性，使我们无法遵循后者的引导。我们变得像风\n暴中的水手，诗人形容“他们的智慧无法可施”（诗107:27b）。\n这就是申命记28:25 的意思，“耶和华必使你败在仇敌面前，你", "从一条路去攻击他们，必从七条路逃跑。你必在天下万国中被抛\n来抛去。”换句话说，他们极度惧怕不安，试图从一个方向逃走，\n又试图从另一个方向逃走，他们尝试很多逃跑的路线，但都不好。\n他们的惧怕阻碍了理智的帮助，以至于他们总是犹疑不定、茫然\n无措。在这种情况下，一个人通常会这样呼救：“我不知道该怎\n么做。我不知道该往哪边走。”\n邪恶是惧怕的对象——恶越大，惧怕就越强烈。因此，人\n在良知被唤醒后感受到的惧怕是最大的惧怕。此刻，人面对的是\n一位大而可畏的神。他们因知道他无限永恒的忿怒而感到惧怕。\n再没有比死更大的邪恶了。基督与它正面激烈交锋，以至于汗如\n雨下，可以说汗水犹如大滴的血。死亡是所有暂时的邪恶中最大\n的。因此，约伯称它为“惊吓的王”（伯18:14b）。法国历史学\n家雅克·奥古斯特·德·索斯（Jacque August de Thous）将两个\n关于惧怕死亡的奇怪案例联系起来。第一个案例是一个船长，他\n极其害怕死亡，以至于血一样的汗从他全身上下涌出。第二个案\n例是一个年轻人，教皇西克斯图斯五世（Pope Sixtus V）因为一\n件小事判他死刑。他对眼前的死亡感到惊恐万分，以至于流下了\n血一样的眼泪。这些都是惧怕带来的奇怪而可怕的影响，但与基\n督所遭遇的相距甚远。他面对的是比死亡的惧怕大得多的邪恶，\n因为神的忿怒顷刻并完全倾倒在他身上。\n邪恶是引发仇恨的主要对象。然而，当邪恶迫在眉睫时，\n也会激起惧怕。得荣耀的圣徒完全没有惧怕，因为任何危险都无", "法触及他们。而我们，则是在各种邪恶之中。但除非我们感到邪\n恶正在逼近，并且不能确定如何避免它们，否则我们并不会感到\n惧怕。听说别国发生的火灾、瘟疫或战争并不使我们感到惧怕，\n因为邪恶离我们还很远。远在天边的邪恶不会使我们感到危险逼\n近。然而，当它出现在我们的城市或（更糟糕的）我们的家里时，\n我们就会颤抖。邪恶不是单纯通过我们对它的理解，而是通过我\n们的亲身经历对我们造成伤害。值得注意的是，所有维护身体安\n全的方法都是为了远离邪恶。有人说安全的感觉主义者“以为降\n祸的日子还远”（摩6:3a）。这并不是说，他们在现实中远远避\n开了降祸的日子， 而只是在他们的想象中。他们闭上眼睛，拒绝\n看它，以免他们的快乐被打断。这就是为什么死亡不会吓到活人\n的原因：他们认为死亡离自己很遥远，在一个不确定的未来。如\n果知道死亡的确切时间（特别是如果这个时间很近），他们就会\n感到害怕。\n这种惧怕是自然的痛苦。我们都在其影响之下劳苦叹息。\n从某种程度上来说，这种惧怕存在于所有受造物中，但在人类身\n上最为普遍。它使他们自己折磨自己。当这种惧怕在我们身上大\n行其道时，我们受到的折磨是最大的。事实上，每个人的体质和\n性格不同， 因此经历的惧怕程度也各有不同。有些人天生胆大勇\n敢，像狮子一样勇猛坚韧。有些人胆小怕事，胆小如鼠，就像鹿\n或兔子，一只小狗就能把它们吓得四处逃窜。马丁·路德是一个\n在危险中具有极大勇气和魄力的人。相反的，菲利普·梅臣", "（Philip Melanchthon）非常胆小，很容易泄气。他们之间的差异\n在路德给梅臣的一封信中显而易见。“我是一个很有安全感的观\n察者。我不害怕那些穷凶极恶的保皇党人所说的任何威胁的话。\n我不喜欢令人感到焦虑的烦恼，但这些烦恼（如你所写）几乎吞\n噬了你。”这两个人可能承受同样多的恩典，但梅臣没有路德那\n种身心都大胆勇敢的性格优势。\n罪恶的惧怕\n有一种惧怕无论在形式还是本质上都是有罪的。它不仅使\n我们不快乐，也是我们所犯的错。它不仅是我们的苦难和负担，\n也是我们的大恶和挑衅。这就是本书主题经文所警告的惧怕，就\n是“他们所怕的”（赛8:12）。当危险临到时，属肉体和不信的\n人就会经历这种惧怕。它的罪性在于五个方面。\n惧怕的原因\n罪恶的惧怕来自于不信——对神的不信任。当我们不能确\n信并倚靠神的应许时，或者说，当我们拒绝相信神的保护时，就\n会出现这种情况。以色列的情况就是这样。“主耶和华——以色\n列的圣者曾如此说：你们得救在乎归回安息；你们得力在乎平静\n安稳；你们竟自不肯。你们却说：不然，我们要骑马奔走。所以\n你们必然奔走；又说：我们要骑飞快的牲口。所以追赶你们的，\n也必飞快。一人叱喝，必令千人逃跑”（赛30:15-17a）。这段经", "文的背景是：西拿基立正要率领一支强大的军队入侵以色列。这\n使以色列民感到惊恐。在他们的困境中，神藉着他的先知应许他\n们将在“归回安息”中得拯救，在“平静安稳”中得力。这意味\n着他们不能为了确保自己的安全而投靠埃及或其他保护者的羽翼，\n不能听从他们的建议或计谋。相反，他们必须平静、安静、镇定\n地倚靠神的大能。他们必须以他的应许为保障。这将是他们的救\n赎和力量，它比军队、守卫或世界上任何其他的防御力量都更能\n有效地保护他们。一句话，一个出于信心的行为将比法老和他的\n所有军队对他们更有益处。但他们拒绝相信神。他们决定，一匹\n好马比一个确实的应许对他们更有益处。他们认为埃及比天堂更\n能保他们平安。这就是严重背信的结果。恶人在艰难中抛弃神，\n却紧紧抓住受造之物。\n即使是最好的信徒也会有这种不信。在门徒身上也是如此。\n基督问他们：“你们这小信的人呐，为什么胆怯呢？”（太\n8:26）。海上突然狂风大作，危险开始威胁他们。突然间，他们\n的惧怕比狂风更汹涌澎湃；它比海更需要平息。这源于他们的不\n信——他们的信心越小，惧怕就越大。\n如果我们倚靠神的应许（只要他赐信心给我们），我们就\n会有十足的平安。路德宗改教家马蒂亚斯·弗拉西乌斯·伊利里\n库斯（Matthias Flacius Illyricus）讲述了关于安德烈亚斯·普\n罗斯（Andreas Proles）的一段非凡的经历，他是一位年长而虔诚\n的神职人员，生活在路德之前一点的时代。他在圣灵给那个时代", "的光照之下，对许多教义作出了合理的教导。他受邀参加在米兰\n召开的宗教大会，在那里反对教皇提出的设立一个新的教会节日\n的建议，因为会增加不必要的负担。但他的生命由于他的反对而\n受到了威胁。脱离危险后，他买了武器防身。然而，有一天，当\n他骑马时，他想起万事都在神手里，而不是倚靠刀枪和弓箭。一\n个垂垂老矣的长者能用武器做什么呢？不久后，他扔掉了武器，\n把他的余生交给了神。他倚靠神的应许，而不是刀枪或弓箭。他\n安全地回到了家，多年以后寿终正寝。\n过度的惧怕\n惧怕的罪性在于过度和无节制，也就是我们的惧怕超过了\n应有的程度。我们可以像哲学家形容水一样形容我们的惧怕，\n“很难把它控制在合理的界限内”，因而风声鹤唳、草木皆兵。\n我们的惧怕超过了其原因的价值和实质。若我们对任何受造物的\n爱或惧怕超过了它的价值，仿佛它是掌管我们所有暂时和永恒安\n舒的主，这是一种很大的罪。当以色列百姓听到他们的敌人要结\n盟攻打他们时，他们的心就摇动，“好像林中的树被风吹动一样”\n（赛7:2b）。人像大风天的树一样摇晃颤抖，这实在是一个可悲\n的景象。然而，这就是大卫家的做法，一部分原因是他们对过去\n遭遇的灾祸心有余悸，但更是因为他们不相信他们在现在和将来\n遇到危险时，神会保守看顾他们。这往往是良善的人在相信和惧\n怕受造物上所犯的错误——他们的惧怕超越了适度的界限。人们", "注意到，雅各是一个充满信心的人。他有最甜蜜的鼓励来坚固他\n的信心——凭从前的经验和神恩典的应许。然而，当以扫靠近时，\n他“就甚惧怕，而且忧愁”（创32:7a）。就在几分钟前，大有恩\n慈的神曾向他显现，并派了一个由天使组成的皇家卫队看顾他\n（创32:1-2）。尽管有这个鼓舞人心的异象，但当以扫一靠近，\n他就甚惧怕忧愁。\n惧怕的力量\n我们惧怕的罪性在于它的程度。对某样东西的惧怕超过了\n应有的程度，本身已经很糟糕了，但当我们认为它的力量高过受\n造物的力量时，就是罪了。当我们因为惧怕一个受造物而高举它\n的力量时，我们就赋予它支配我们的权力。实际上，我们的行为\n就好像它对我们和我们的安舒掌握着生杀大权，我们要倾尽全力\n令它们满意。这样一来，我们就把受造物提升到了神的位置，超\n越了它原本的地位。这是一种非常罪恶和邪恶的惧怕。\n相信任何受造之物，就好像它有神的力量帮助我们，或者\n惧怕任何受造物，就好像它有神的力量伤害我们，都是极其罪恶\n的，并且会激怒神。神在我们的主题经文中谴责了这种过度的信\n任。以色列人想向埃及寻求帮助。他们相信埃及的军兵，因为他\n们很强大。在他们看来，埃及能够保证他们不遭遇任何神藉着先\n知预言他们将会面临的灾祸。为了使他们摆脱对受造物罪恶和过\n度的依赖，神警告他们：“埃及人不过是人，并不是神；他们的", "马不过是血肉，并不是灵。耶和华一伸手，那帮助人的必绊跌，\n那受帮助的也必跌倒，都一同灭亡”（赛31:3）。当唯独能信靠\n神时却信靠受造物，是一个罪恶而危险的错误。把人看成神，把\n马看成灵，都是有罪的。所有的受造物，即使是最强壮的，都像\n藤蔓或常春藤。当它们紧紧攀住杆子、墙壁或橡树，就能找到支\n撑。但如果它们彼此纠缠在一起，像以色列人与埃及人一样，就\n会枯萎。\n我们倾向于有罪地信任依赖彼此，以及过度地惧怕彼此。\n我们的行为就好像受造物是神而不是人，是灵而不是血肉。因此，\n我们的惧怕放大和抬高了受造物，把他（可以说是）放在神的圣\n殿中和宝座上。神斥责他百姓的这罪说：“惟有我，是安慰你们\n的。你是谁，竟怕那必死的人？怕那要变如草的世人？却忘\n记……创造你的耶和华？”（赛51:12-13a）。显然，惧怕抬高了\n人，却贬低了神。惧怕使人过度关注某人有害的能力，却忘记神\n拯救的大能。这样一来， 一个像虫和草一样会灭亡的凡人，使那\n铺张穹苍、立定根基之神的伟大荣耀黯然失色。\n基督告诫他的门徒要谨防这种恶。“那杀身体、不能杀灵\n魂的，不要怕他们；惟有能把身体和灵魂都灭在地狱里的，正要\n怕他”（太10:28）。要谨慎，不要惧怕任何一个人，仿佛造就或\n毁坏你的权力在他手中——仿佛他愿意或喜悦拯救或毁坏你。不\n要害怕那些只能伤害你身体的人，好像他们可以诅咒你的灵魂；\n不要把神的主权和不能传于人的权能归给任何生物。", "惧怕的影响\n惧怕的罪性在于它会扰乱心灵，使我们无法履行应有的职\n责。有时，惧怕会使人陷入疯狂，使他们的思想陷入混乱，以至\n于他们的恩典或理性几乎无法发挥支撑或缓解作用。在极度的惧\n怕下，恩典和理智就像上过头的手表发条，一动不动。\n在惧怕的日子里，像约沙法这样心志坚定的人是很少见的。\n“有人来报告约沙法说：‘从海外亚兰那边有大军来攻击你，如\n今他们在哈洗逊·他玛，就是隐·基底。’约沙法便惧怕，定意\n寻求耶和华”（代下20:2-3a）。“定意”的意思是，他在极度可\n怕的惊恐中坚定心志、专心祷告。这样坚定而平和的心态很难得\n一见。大多数人就像先知所描述的那样，当敌人围攻耶路撒冷时，\n他们的欢乐变成了恐慌（赛22:2-3）。合城都噪动不安。有人爬\n上房顶，有人躲起来，有人哀哭。在敌人的刀剑触及他们之前，\n很多人就因惧怕灾祸而死。没有一个人躲进衣柜里去寻求神。这\n座城市充满了“骚动”，唯独没有祷告的声音。惧怕使他们向山\n呼喊，而不是向神呼喊（赛22:5）。最有信心的人在最平静的时\n候也很难保持时刻专注、完全不分心。在惧怕的骚动中，要难上\n一千倍。\n惧怕的力量\n惧怕的罪恶在于它使人倾向于使用罪恶的手段来逃避危险。\n这使他们落入试探之中。“惧怕人的，陷入网罗”（箴29:25a）。", "撒旦撒开了网，而惧怕把人赶入网中。惧怕使亚伯拉罕，一个伟\n大的信徒，陷入欺骗的网罗。这极大地损害了亚伯拉罕的信仰的\n声誉，因为异教徒亚比米勒斥责亚伯拉罕实属奇怪（创20:9）。\n神也因为这种恶责备他的子民。“你怕谁？因谁恐惧？竟说谎，\n不记念我。” （赛57:11a）。惧怕导致双重谎言：一个在语言上，\n一个在行动上。虚伪是行动上的谎言——实际的谎言。教会历史\n中充斥着利用惧怕欺骗人的可悲案例。撒旦使用这种有力的武器\n使人被他的试探所胜。\n对神的惧怕\n有一种神圣、值得称赞的惧怕，它是我们的珍宝，而非折\n磨。它是灵魂的主要装饰，因为它的美好和完全，而不是痛苦或\n罪恶。自然的惧怕是灵魂纯洁而简单的情感。罪恶的惧怕是灵魂\n混乱而败坏的情感。但对神怀有儿女的敬畏是圣化的自然情感，\n它被更新改变，并被洗净归入属灵恩赐的名下，具有属灵恩赐的\n性质。我们的主题经文中也提到了这种惧怕。它是神开出的对抗\n罪恶惧怕的解药。它吞噬肉体的惧怕，就像摩西的蛇杖吞了术士\n的杖（出7:12）。日夜生活在对人的惧怕中是最糟糕的审判之一\n（申28:65-67），但“终日”生活在对神的惧怕中是最甜蜜的恩\n惠之一（箴23:17）。惧怕人使我们的年岁减少，但敬畏神会延长\n我们的年日（箴10:27）。惧怕人是灾祸和痛苦的源泉，敬畏神则", "是生命的泉源（箴14:27）。惧怕人使人陷入罪恶（箴29:25），\n敬畏神则使人远离恶事（箴16:6）。\n这种敬畏是神因恩慈在人的灵魂中植入的习惯或准则，使\n人对神的眼目保持一种神圣的敬畏。因此，这种敬畏使人愿意做\n神所喜悦的事，避免做神所禁止和厌恶的事。这个定义有四个部\n分。（1）神将这种敬畏植入人的灵魂，使其成为一种永恒不变的\n习惯。因此，它不是我们内心的自然产物，而是超自然的灌输和\n植入。“【我要】使他们有敬畏我的心”（耶32:40）。惧怕人是\n自然的本性，敬畏神则是完全超自然的作为。（2）这种敬畏使灵\n魂敬畏神的眼目。“我的心畏惧你的言语”（诗119:161b）。做\n惧怕人的仆人当受责备，但做敬畏神的仆人当受赞美和荣耀。（3）\n这种敬畏使我们愿意做神所喜悦的事。因此，敬畏神和行义密切\n相关（徒10:35）。如果我们敬畏神，我们就不敢忽视他的命令。\n如果我们的心深深敬畏他，这将使我们在深刻的舍己中顺服他、\n履行我们的职责。“现在我知道你是敬畏神的了；因为你没有将\n你的儿子，就是你独生的儿子，留下不给我”（创22:12b）。（4）\n这种敬畏吸引我们，并在某种程度上使我们能够避开神所不喜悦\n的事。约伯拒绝触碰神所禁止的事。因此，神用极高的评价来表\n彰他，说他“敬畏神，远离恶事”（伯1:1b）。\n以上就是惧怕的类型。"]}, {"title": "第三章", "paragraphs": ["惧怕的用途\n简要查看我们的各种惧怕之后，下一个任务是思考它们在\n这个世界的统管之下有哪些用途。它们在不同的情境下都以某种\n方式为神智慧而圣洁的目的所用。\n自然惧怕的用途\n我们从自然的惧怕开始。它对公民政府来说是必不可少的。\n因此，它对世界的和平、秩序和安舒来说也是必不可少的。这种\n情感像缰绳一样，遏制我们堕落的倾向。如果神没有在我们里面\n放入这种情感，天性中的败坏会使我们无法在道德上约束最令人\n发指的野蛮罪行。如果没有惧怕的锁链和枷锁扣在我们狂野和喧\n嚣的欲望上，我们就会压抑所有更加温和的动机，并挣脱所有的\n束缚；世界将陷入一片混乱、喧嚣，到处是偷窃、谋杀和不洁不\n义之人。正如先知所抱怨的那样，人们会变得像海里的鱼（哈\n1:14）；大鱼会吞吃成群的小鱼。正直将从世界上消失。没有人\n是安全的；人做坏事的能力和机会将使所有社会土崩瓦解。\n这个观察是对的：凡不害怕失去自己生命的人，就会掌握\n别人的生命。正是法律和随之而来的对惩罚的惧怕，才使世界能\n够维持秩序。人们害怕做坏事，因为他们害怕为之受罪。他们看", "到，法律已经把道德上的罪恶和可受惩罚的罪恶不可分割地联系\n在一起。如果他们胆敢犯了其中一个，就必须承受另一个的结果。\n这使他们能保持一定的秩序和礼节。没有法律，就没有秩序和安\n全。如果法律没有附带的惩罚措施，就没有更多的力量来约束我\n们的败坏，就像新绳索对参孙没有束缚力一样（士16:11）。然而，\n即使法律附带最严厉的惩罚，如果人没有自然的惧怕，它们也毫\n无意义。这种惧怕是一种温柔、理智的情感，深受威胁的影响。\n它将人们置于道德的管理和约束之下。“作官的原不是叫行善的\n惧怕，乃是叫作恶的惧怕......你若作恶，却当惧怕，因为他不\n是空空地佩剑”（罗13:3-4a）。惧怕通过这种方式束缚和预防一\n个邪恶的世界。\n按照波斯人的惯例（我并不是说这是值得称赞的），他们\n的国王驾崩后，会赋予每个人五天的自由，任人随心所欲。肆无\n忌惮的欲望如沟壑难平，因此人们盼望并祈祷下一任国王尽快上\n任。这样一来，百姓就对政府抱有好感。愿神保守法律和政府，\n用它们来遏制人们汹涌的情欲，从而为我们在这个世界争取到安\n宁和舒适！\n罪恶惧怕的用途\n这种惧怕无论在形式还是本质上都是邪恶的。它也是罪的\n果子，是罪性的后代。然而，神知道如何在他对世界的护理中使\n用它成就自己智慧圣洁的目的。", "首先，神用罪恶的惧怕作为灾祸来惩罚他的仇敌。如果人\n不敬畏神，就会相互惧怕。他也会自己惧怕自己。神把一个人放\n在他自己的惧怕中，确实是一种可怕的惩罚。世界上几乎没有比\n一个人成为他自己的折磨者，让他的思想成为折磨他身体的引擎\n更可怕的折磨了。在列王纪下17:25，我们读到神叫狮子进入人们\n当中。但这还没有神让我们因自己感到惧怕糟糕。没有哪只狮子\n像这种情感一样残忍。当神把大卫从所有的惧怕中解救出来时，\n他认为这是一个巨大的祝福（诗34:4）。神对不顺服和叛逆之人\n的威胁是令人惧怕的：“在那些国中，你必不得安逸，也不得落\n脚之地；耶和华却使你在那里心中跳动，眼目失明，精神消耗。\n你的性命必悬悬无定；你昼夜恐惧，自料性命难保。你因心里所\n恐惧的，眼中所看见的，早晨必说，巴不得到晚上才好；晚上必\n说，巴不得到早晨才好”（申28:65-67）。当惧怕抓住我们的心\n时，我们在脸上有死亡的神情。对于那些白天无宁日，晚上不能\n休息，日日夜夜身心俱疲的人来说，这是多么令人沮丧的日子啊！\n这种人的生活令人厌烦。他们期盼夜幕降临，好能休息一下。但\n他们的惧怕与他们一同睡下。他们的心在惧怕中喘息。他们哭着\n说：“巴不得到早晨才好！”\n第二，神使用罪恶的惧怕来惩罚地狱里的仇敌。这种可怕\n的灾祸占据他们所受折磨的很大一部分。神学家们区分了地狱里\n的三重折磨。（1） 神通过回忆过去的事情来惩罚恶人。他们曾经\n经历过的怜悯和蒙恩管道，已经无可挽回地失去了。（2） 神通过", "对当前事物的感受来惩罚恶人。神的忿怒同时降在他们的灵魂和\n身体上。（3） 神通过对未来事物的惧怕来惩罚恶人。这种痛苦一\n点儿也不小！实际上，他们恐惧战兢地等候着神烈焰般的忿怒，\n它像海浪一样层层叠加、步步逼近！这就是鬼魔战惊的原因（雅\n2:19）。这节经文的意思是像大海的咆哮一样的声音，就是海浪\n拍打岩石时的咆哮。惧怕像鞭子一样不断地抽打人，使人颤抖。\n第三，神使用罪恶的或奴仆的惧怕来驱散恶人，特别是当\n他们与神的子民结盟时。当其他可见的力量无法驱散他们时，这\n种惧怕就会使他们逃之夭夭。神在他的子民以色列面前赶出那些\n人（诗78:55）。神如何征服那些强大的国家？他不是用以色列的\n人多，而是使用各国的惧怕：“我打发黄蜂飞在你们面前，将\n【他们】从你们面前撵出”（书24:12a）。这些黄蜂是他们自己\n有罪的心生发的惧怕，在他们心中蜂拥而至、嗡嗡作响。这比以\n色列人的剑更能刺痛他们的心。叙利亚居鲁士的主教狄奥多勒\n（Theodoret）讲述了波斯国王沙普尔（Sapores）的故事，他将\n基督徒围困在尼西比斯城（Nisibis）。沙普尔置基督徒于绝境之\n中，平安的指望都没有了。但在他们深陷困境的时候，神差派一\n支马蜂和蚊子军队进入他们的敌人当中。它们钻进大象的耳朵和\n身体，和马的鼻孔。这惹怒了它们，使它们挣脱马鞍，抛弃骑兵，\n四散而去。靠着这个护理，基督徒们逃过了一劫。这些黄蜂很可\n怕，但惧怕（被比喻为黄蜂）比它可怕一万倍。它使最强壮的人\n也倍感沮丧。它使那心高气傲、自认为是神的人认识到他们不过", "是凡人。“耶和华啊，求你使外邦人恐惧；愿他们知道自己不过\n是人”（诗9:20）。一次惊吓就能让他们从无边的自以为是和空\n想中惊醒。\n对神的惧怕的用途\n如果神都能使罪恶惧怕这样的荆棘长出果实，那么他会如\n何使用人对神的惧怕呢（这惧怕也是由他的圣灵根植在人心里的\n选择）？其用途和好处不计其数、不可估量，但我只想说三点。\n首先，神用它来激励和肯定他的子民履行其职责。“敬畏\n神，谨守他的诫命”（传12:13）。敬畏神就是遵守两块法版上的\n律法，因为这种敬畏会影响两块法版上的职责。它使我们对神的\n所有诫命给予应有的尊重。它的力量足以确认我们的职责，并激\n励我们履行职责。“且使他们有敬畏我的心，不离开我”（耶\n32:40b）。播种的人不管风往哪边吹，无论天气如何，都坚持他\n的工作。同样地，敬畏神的人坚持履行他的职责。这在人感到惧\n怕和被扰乱时为他提供很大的优势。奴仆式的惧怕使人站在魔鬼\n那边，而对神的惧怕使人站在神那边。当我们即将遭受巨大的苦\n难时，选择站在哪一边是多么重要啊！\n第二，神使用这种惧怕，通过预防悔恨和内疚，来维护我\n们良心的平安和清洁。“敬畏耶和华的，远离恶事”（箴16:6b）。\n它使约瑟（创39:9）和尼希米（尼5:15）都蒙了保守。这种益处\n是无价的，特别是有外在灾祸和困苦的日子里。我们良心的安宁", "与敬畏神在我们心中占据的程度成正比。在邪恶的日子里，我们\n的力量和安慰也是如此；在面对危险时，我们的勇气和信心也是\n如此。\n第三，神使用这种惧怕预备我们承受将来的苦难。如此，\n当灾祸临到我们时，我们才不会感到惊讶。因此，挪亚“动了敬\n畏的心，预备了一只方舟”（来11:7）。他的敬畏是他和家人得\n救的管道。有些人的死是因为他们的惧怕，但义人（在某种意义\n上）的生命则要归功于他们的惧怕。罪恶的惧怕杀死了一些人，\n而敬虔的惧怕却拯救了一些人。“智慧人惧怕，就远离恶事；愚\n妄人却狂傲自恃”（箴14:16）。智慧人的惧怕在敌人来袭之前就\n及时发出警报。因此，他有时间在风暴到来之前躲进防空洞。愚\n妄人“却狂傲自恃”。除非大难临头，否则他永远也不会感到害\n怕。更多的时候，他在开始感到一丝惧怕之前就已经失去了所有\n的盼望。\n以上是神使用不同类型的惧怕的方法。"]}, {"title": "第四章", "paragraphs": ["罪恶惧怕的起因\n在讨论了惧怕的类型和用途之后，接下来我们将思考罪恶\n惧怕的起因。\n起因1：无知\n对大多数好人来说，他们罪恶的惧怕都来自无知，就是他\n们内心的幽暗。所有的黑暗都会使人惧怕，但理性的黑暗最甚。\n所罗门的卫兵“手都持刀……腰间佩刀，防备夜间有惊慌”（歌\n3:8b）。夜晚是一段可怕的时间。在黑暗中，每个灌木丛都像一\n只熊。天亮后，当我们看到那些在夜里把我们吓倒的东西时，不\n禁会笑自己。这里也是如此；如果我们的判断力有正确的指导，\n我们的心就会得安宁。我们的惧怕是由五方面的无知引起的。\n首先，我们对神无知。我们不知道（或者，至少我们没有\n充分认识）他全能的力量、无微不至的关怀、完全的信实；我们\n也不知道他与百姓所立的约中都包含了这一切。这种无知是以色\n列人惧怕的根源：“我的道路向耶和华隐藏…… 我的冤屈神并不\n查问”（赛40:27b）。这些话表达出他们怀疑神已经抛弃了自己。\n这种怀疑是因为他们误解了神的护理。如果我们透彻地理解并相\n信神的手有大能大力来保护我们，他有慈悲怜悯的心肠来帮助我", "们，并且他信实地向我们守约，我们的心就会平静安稳——我们\n的勇气会越来越大，惧怕会越来越弱。\n第二，我们对他人无知。我们惧怕别人是因为我们不了解\n他们。如果我们能更加了解他们，对他们的惧怕就会减少。我们\n高估了他们的价值，因而害怕他们。显然，艺术家常常把狮子画\n得比它本身更凶猛。我确信我们的想象力也会把他人刻画得比他\n们本身更可怕。如果恶人，特别是一群恶人，联合起来攻击我们，\n我们的心就会消化，感到这是一场躲不过的灭顶之灾。“匪类的\n急流使我惊惧”（撒下22:5b）。大卫的意思是，他惧怕那些会像\n强大的洪流吞噬一根羽毛一样轻易除掉他的人。我们不知道，除\n非神从上面给人以力量，否则他们就没有任何力量制服我们。当\n他们拼命想要攻击我们时，神通常会系上约束的带子。如果我们\n思想他们在神的手中，我们就不会因他们恐惧颤抖。\n第三，我们对自己无知。我们不明白我们与神的关系，因\n此我们的心中产生了奴仆式的惧怕。（赛51:12）。如果我们明白\n我们在神看来多么宝贵，明白我们与他的关系，明白我们在他眼\n中的价值，以及他以信实的应许和恩典的同在保护我们，我们就\n不会一遇到危险就惊惧颤抖。神告诉亚伯拉罕自己会随时为他辩\n护：“亚伯兰，你不要惧怕，我是你的盾牌”（创15:1）；他认\n为这足以对付亚伯拉罕罪恶的惧怕。在惧怕和危险来临时，忠心\n的尼希米按照神赐给他的好处来看自己。针对他的阴谋很强大；\n危险非同寻常。有些人建议他逃到圣殿去，把自己关在里面来抵", "御敌人。但尼希米更了解自己。“像我这样的人岂要逃跑呢？像\n我这样的人岂能进入殿里保全生命呢？我不进去”（尼6:11）。\n尼希米是蒙神呼召的。他知道神的应许。他多次亲身经历神的恩\n慈。这样的人应该逃跑吗？其他没有得到过这种激励的人可能会\n逃跑，但尼希米不会。在特土良所处的血腥时代，他用一个类似\n的论点来平息基督徒的惧怕。“基督徒啊，连魔鬼都怕你，你还\n怕一个人吗？世界应该怕你，因为你要审判它。”惟愿我们不存\n骄傲和虚荣的心，只照着基督徒的尊严和特权来看待自己！如果\n有必要衡量它们的价值，就要在惧怕和危险临到的时候这么做，\n因为彼时的人心非常容易沮丧，从而陷入惧怕中。\n第四，我们对自己的处境无知。我们误解了危险和麻烦，\n因而惧怕它们。这种无知特别表现在不了解舒适环境对我们的影\n响以及逃避它们的必要性。困境的外表和内在的真相之间存在巨\n大的差异。从远处看，它是一头狮子；但当我们剖开它时，却发\n现里面有蜂蜜（士14:8）。保罗和西拉在监狱中经历了这一点，\n这使他们能在半夜唱诗赞美（徒16:25）。许多其他人也做过同样\n的事。我们不仅不明白困境中的安慰，也不晓得逃生门在哪。\n“人能脱离死亡是在乎主耶和华”（诗68:20b）。“主知道搭救\n敬虔的人脱离试探”（彼后2:9a）。“在受试探的时候，【神】\n总要为你们开一条出路，使你们能忍受得住”（林前10:13b）。\n可怜的被掳流亡者知道自己死期将至，就在被掳之地修了坟墓。\n他们只能想到普通的拯救方法：权力或金钱。但这两条路他们都", "走不通。他们从未想过神会直接影响王的心，使他做出与所有国\n家政策相悖的决定，就是释放他们（赛45:12-13）。\n第五，我们对恩典之约无知。如果我们更加了解这个约的\n性质、范围和可靠性，我们的心就会从这些折磨人的情感中得释\n放。恩典之约是一剂通用解药，能对付我们所有的惧怕，无论是\n属灵的还是世俗的。我们稍后会回到这个问题上。\n起因2：罪疚\n罪恶惧怕的另一个起因和源泉是有罪的良心。罪的奴仆必\n然是惧怕的奴仆。犯罪的人知道邪恶一定会临到。亚当犯罪后玷\n污伤害了自己的良心，因此惊惧颤抖并躲了起来。他的后裔也是\n如此。神不是用威胁的口吻，而是用温柔的言语呼唤亚当；神也\n不是在狂风暴雨中呼唤他，而是在天起凉风的日子。即便如此，\n这也使亚当感到害怕，因为他的良心责备他（创3:8）。罗马哲学\n家塞内加（Seneca）指出，罪疚的良心对罪人来说是一种可怕的\n折磨；惧怕仿佛在猛烈地鞭打他，永无止尽。安稳对他来说无处\n可寻，他也不敢相信任何保护的承诺。他只会怀疑；他不得不提\n防一切。“惊吓的声音常在他耳中”（伯15:21），意思是他因真\n实和想象的危险而备受折磨。即使没有真实的危险，他不安的想\n象力也会使他感到害怕。“恶人虽无人追赶也逃跑；义人却胆壮\n如狮子”（箴28:1）。绵羊会被自己的脚步声吓到；同样，充满\n罪疚的罪人会被自己良心的声音吓到。它在他耳边发出痛苦、愤", "怒和地狱般的声音。我们可以像塔西佗（Tacitus，罗马议员和历\n史学家）形容暴君那样形容那些身陷惧怕的恶人，“如果可以剖\n开他们的思想和良心，我们会发现那里劣迹斑斑、伤痕累累。”\n有人说：“锡安中的罪人都惧怕”（赛33:14a）。虚伪的\n人被惊吓抓住。惧怕和颤抖从罪恶中生出，就像火星从炉中飞出\n一样自然。历史上有很多可悲的例子。法国国王查理九世在血腥\n野蛮地屠杀新教徒后，如果没有音乐转移他的注意力，他就无法\n入睡或醒来。英格兰国王理查德三世杀害他两个无辜的侄子后，\n在睡梦中看到像魔鬼一样的东西在拉扯他。与这种受伤和颤抖的\n良心相对的是谨守的心（或可译作：坚定的心志——译注）。\n“因为神赐给我们的，不是胆怯的心，乃是刚强、仁爱、谨守的\n心”（提后1:7）。谨守的心（或坚定的心志——译注）就是清洁\n和平的良心——没有被罪伤害的良心。这样的心与惧怕的灵相对。\n它使一个人像狮子一样胆大。\n邪恶和有罪的良心会从三个方面使人惧怕惊恐。（1） 它激\n化小事，把它们的恶夸大到最致命和最具破坏力的程度。该隐喊\n道：“凡遇见我的必杀我”（创4:14b）。每个孩子在他眼中都成\n了巨人，威胁他的生命。有罪的良心让人通过放大镜看他的敌人。\n（2） 它从最坏的意义上解释所有可疑的情况。（3） 它无中生有\n地制造惊惧害怕。在算术中，许多零仍然是零。然而，惧怕却不\n是这样。它可以无中生有——从无中生出极大的事。“他们在无\n可惧怕之处就大大害怕”（诗53:5a）。这种巨大的惧怕纯粹是无", "中生有。一旦追溯它的原因，就会发现这种惧怕纯粹是想象力的\n产物。除了有罪的良心，别无基础。巴施户珥是一个恶人。他是\n自己的惧怕——他害怕自己的影子（耶20:3-4）。这真是一个巨\n大的瘟疫和苦难！令自己惧怕的人无法逃避惧怕，因为他不能逃\n避自己。良心的功效多么奇妙！即使没有外在明显的令人惧怕的\n原因，它也能抓住最强壮的罪人，使他们颤抖！没有一个有罪的\n人可以幸免，即使他自己扮演法官的角色。\n有人反对说：“有很多善良且已经得饶恕的人是被自己的\n想象吓坏的。”的确如此，因为惧怕有两个来源——一个在身体\n里（体质），一个在灵魂里（良心）。许多蒙恩得赦免的灵魂住\n在一个患有疾病的身体里，它从里面折磨他们，这是一种痛苦和\n不幸。他们的身体用疾病和感染来伤害他们。这些伤害不能用理\n性或宗教加以治愈和预防，就像它们不能治愈身体的疾病一样。\n这对许多良心被基督的宝血洗净的义人来说是一种痛苦的折磨。\n但神认为让他们承受这样的苦难是合适的，这样能使他们谦卑，\n防止更大的罪恶。\n还有人反对说：“有许多大胆的罪人，他们（尽管有罪疚\n的良心）直面危险却毫不畏惧。他们盯着惊吓之王的脸，就是死\n亡，比他们更好的人比他们还要害怕。”的确如此；然而，原因\n是神在属灵的意义上审判了他们的心和良心，使它们变得坚硬，\n像被热铁烙惯了一样（提前4:2）。结果是他们的良心不再能发挥", "应有的作用。当下，它不能施展能力帮助他们获得救恩。但在将\n来，当他们的光景再没有补救之法时，它的作用就会发挥出来。\n起因3：不信\n有罪的良心是惧怕的来源，但大多数搅扰人、折磨人的惧\n怕背后藏着一个真正的原因，那就是不信的罪。只要我们的灵魂\n没有信仰，就会被惧怕占据。我们知道有人单单因惧怕而死，没\n有其他原因。但我们从未听说过有人因信仰得生命，却因惧怕而\n死。如果人们要挖掘他们惧怕的根源，他们会发现是不信。“你\n们这小信的人哪，为什么胆怯呢？”（太8:26）。信心越弱，惧\n怕越大；不信产生惧怕，惧怕则加强不信。我们可以在自然界中\n观察到一种循环：蒸汽产生雨水，雨水反过来又产生蒸汽。道德\n层面也是如此。世上所有的技能都不能医治我们惧怕的疾病，而\n必须先由神医治我们的不信。基督责备他的门徒不信，是采用正\n确的方法使他们脱离惧怕。神的百姓里面仍有这种罪的残余，这\n成了他们惧怕的根源。至于不信如何产生惧怕，请思考以下几点。\n首先，不信会削弱信心的确认作用。这样一来，灵魂用来\n对付危险和麻烦的主要救济就被切断了。信心的作用是将未来世\n界看不见的东西刻在灵魂上，从而激励它对抗当下的惧怕和危险。\n“【摩西】因着信，就离开埃及，不怕王怒；因为他恒心忍耐，\n如同看见那不能看见的主”（来11:27）。如果灵魂中这种信心的\n确认作用被削弱，如果不可见的东西似乎是不确定的，而可见的", "东西似乎是唯一的现实，那么当可见的、可感知的安舒受到威胁\n时——在这个不断变化的世界中往往是如此，我们会感到害怕就\n不足为怪了。一个人如果没有彻底相信自己站在坚实的基础上，\n就会害怕站在自己的立场上。那些颤抖的人认为他们能感到脚下\n的地面在摇晃，也并不奇怪。\n第二，不信使灵魂脱离神应许的庇护。这样一来，它就把\n灵魂留在了害怕惊惧的手中。在邪恶的日子里，基督徒因倚靠神\n的保护而得以坚固。“我往你那里藏身”（诗143:9b）。离开了\n这个避难所（只有不信的人才能这样做）, 神在他的应许中供应灵\n魂的一切帮助和支持就不复存在了。结果是人心充满惧怕焦虑。\n第三，不信使人粗心大意，忽视了为灾祸做准备，结果措\n手不及。邪恶越出人意料，就越令人惧怕。当洪水开始涌过山丘\n和山脉时，挪亚并没有像世上的其他人那样感到害怕。他没有理\n由害怕，因为他已经凭信心预见到了。“挪亚因着信，既蒙神指\n示他未见的事，动了敬畏的心，预备了一只方舟”（来11:7a）。\n奥古斯丁讲述了一个令人难忘的故事：诺拉的主教保利纳斯\n（Paulinas, Bishop of Nola），非常富有，又大大蒙恩。他手中\n有很多属世的东西，心中却很少。当哥特人，一个野蛮的民族，\n洗劫了他的城市，夺取战利品时，那些倚靠宝藏的人被毁了。哥\n特人用酷刑折磨他们，想让他们说出藏匿财富的地点。这位虔诚\n的主教也落入他们的手中。他失去了一切，但他不为所动。他祷\n告说：“主啊，让我不要为我的金银烦恼。你知道这不是我的财", "宝，而是我按照你的命令积攒在天上的。你在这审判来临之前已\n经警告过我，我也为此做好了准备。主啊，你知道我的心在哪\n里。” 同样，当狱卒的妻子跑进约翰· 布拉德福德（John\nBradford）的牢房宣布：“布拉德福德先生！我带给你一个沉重\n的消息。明天，你将被烧死。”对于这个会令多数人战兢的消息，\n布拉德福德宣告：“主啊，我感谢你。我为此已经等候许久。这\n对我来说并不可怕。神啊，让我配得上这样的怜悯。”为受苦做\n好准备是多么重要啊！\n第四，不信让我们紧紧抓住最爱和最关切的事物，不愿意\n把任何东西交托给神。因此，当迫在眉睫的危险威胁到我们的时\n候，它使我们的心充满了令人不安的惧怕。如果你就是这样，每\n当你被危险和祸患包围时，你就会被惊吓包围。信徒有这样的优\n势：他们凭信心把所有对他们来说宝贵和有价值的东西都交到了\n神的手中。他们已经将自己的灵魂（彼前4:19）和所有关乎永恒\n的事（提后1:14）都交托给他了。因为这些东西都是安稳的，他\n们就不会为了价值不及它们的事物恐惧不安。他们把这些东西交\n托给神，并享受到心灵的平安和宁静（箴16:3）。但是至于你，\n你在困难的日子里，把你的生命、自由和灵魂（比其他东西重要\n得多）握在自己手中。你不知道该如何处理它们、安置它们。哦，\n不信使人陷入多么可怕的惧怕啊！它是惧怕和不安的源头。事实\n上，它只能扰乱和迷惑属肉体的人，因为它在他们里面完全占上\n风。可悲的经验告诉我们，即使是最好的人， 因为他们还没有完", "全摆脱惧怕，惧怕（不信的残余和遗物）也会大大影响他们。如\n果不信的残存都能使他们的确据变得昏暗不明，使他们心中得出\n悲伤可怕的结论（尽管他们生活中的所有经验都与之相反），那\n么它在那些完全处于它的力量和掌控之下的人身上会产生怎样可\n怕又无法缓解的惧怕呢？\n起因4：混乱\n神以他的主权护理这个世界，这也引起了我们的许多惧怕。\n“义人和恶人都遭遇一样的事；好人，洁净人和不洁净人，献祭\n的与不献祭的，也是一样”（传9:2）。“我与你为敌，并要拔刀\n出鞘，从你中间将义人和恶人一并剪除。”（结21:3b）。神因恩\n典区分义人恶人，刀剑却不会。它不会因人而异，立即就会刺入\n最好的人和最坏的人心里。我们读到神愤怒的火焰烧灭了一切青\n树和枯树（结20:47），装着“好无花果”（象征最好的人）的篮\n子和装着坏的一起被带到巴比伦（耶24:5），而神的圣民的肉被\n交于天空的飞鸟和地上的野兽为食（诗79:2），以及恶人吞灭比\n自己公义的人（哈1:13）。我们在圣经中读到这些事，也可以在\n历史中得到证实。我们思想那些基督重用的仆人（阿尔比教徒和\n韦尔多教徒）遇到难以言喻的苦难——尽管我们都承认他们过着\n圣洁的生活，他们虽向神热切呼求，仍然沦为残酷仇敌的猎物。\n我们思想改教的新教徒在法国的遭遇。那些野蛮残酷的人要剪除\n他们，以至于巴黎的街道上和运河里都流淌着宝贵的鲜血。我们", "思想神的仆人在爱尔兰的残酷屠杀中受尽折磨——是可怕的、无\n与伦比的，这段历史对于心地善良的读者来说太悲惨了。我们思\n想我们国家杰出的牧师和基督徒，他们在玛丽女王掌权的可怕时\n代里，驾着烈焰战车进入天堂。当我们读到和想到这样的事时，\n我们的惧怕就被激起来。当那些刚刚用血淋淋的床单把神亲爱的\n仆人抬到坟墓里的人站在门口，要把我们抬出去时（如果神允许\n他们这样做），我们的惧怕就会加剧。我们不去想那些能坚固信\n仰和增加勇气的事，而是想这些威胁，从而更加惧怕。有四件事\n特别容易占据我们的思想。\n首先，我们认为，犯下这种暴行的人今天仍然存在。他们\n的愤怒和恶毒一如既往地猛烈而残酷。“当时，那按着血气生的\n逼迫了那按着圣灵生的，现在也是这样”（加4:29）。当时是这\n样，现在也是这样。古老的敌意在恶人身上代代相传。世界仍然\n挥舞着该隐的棍棒（沾有亚伯的血）。这是一种流淌在人们血液\n中的根深蒂固的仇恨。只要有恶人宣扬它，有魔鬼激怒它，它就\n会弥漫开来。\n第二，我们认为，除非神亲自约束，否则没有什么能阻碍\n他们实践其邪恶的目的。如果神松开链条，允许他们照着心中的\n愤怒和恶意行事，他们就不会对我们显示任何怜悯（诗124:1-6）。\n我们躺卧在狮子中间，就是那些被地狱点燃的人（诗57:4）。我\n们的平安只有一个原因：看守狮子的人也是羊的牧人。", "第三，我们认为神常常让这些狮子进入到他子民当中。祂\n允许它们把他的羔羊撕成碎片，吸食他圣徒的血。他极其爱他的\n子民，但他经常把他们交到敌人手中。他允许他子民的仇敌对他\n们实施最残酷的暴行。连最好的人也遭受过最可怕的事。他们遭\n受野蛮待遇最悲惨的细节还保存在历史中。\n第四，我们认为，我们在圣洁、清洁和属灵成熟方面与那\n些遭遇凶险的优秀圣徒有很大的差距；因此，我们没有理由期待\n神赐给我们更多的恩惠。我们知道，他们拥有和我们一样的圣经\n应许。此外，我们身上的罪孽比他们的更大；因此，我们没有理\n由认为自己可以幸免。如果我们认为这些罪恶不会在我们的时代\n到来，我们必须记住，许多人都有同样的想法。“地上的君王和\n世上的居民都不信敌人和仇敌能进耶路撒冷的城门”（哀4:12）。\n这几件事和其他因素在我们的头脑中盘旋，当与我们自己\n的不信结合时，就会创造一个惧怕的世界——即使在义人身上。\n这种情况会一直持续下去，直到我们把一切都交给神，把我们的\n信心建立在他的应许之上。他应许我们，他会为着他圣洁的目的\n使用我们的遭遇（罗8:28），他应许在我们的遭遇中与我们同在\n（诗92:15），他会把我们的遭遇控制在可以忍受的范围内（赛\n26:8），以及最后他会把我们从患难中拯救出来（启7:17）。这\n样，我们的心就能从惧怕中得解脱，在神智慧圣洁的喜乐中得到\n安静和甜蜜的满足。", "起因5：无节制\n过度追求生活的舒适和方便，会使我们在危险时刻产生有\n罪的惧怕。如果我们不那么爱我们的生命，我们的惧怕战兢就会\n减少。圣经这样说那些有名的圣徒：“弟兄胜过它，是因羔羊的\n血和自己所见证的道。他们虽至于死，也不爱惜性命”（启\n12:11）。他们战胜了外部敌人的怒火，也战胜了他们里面有罪的\n惧怕。他们向着对生命无节制的爱而死，从而取得了这一胜利。\n可以肯定的是，如果他们没有首先战胜对生命的爱，他们的惧怕\n就会战胜他们。因此，我们的主命令门徒恨恶自己的生命（路\n14:26）——不是绝对的，而是与他们对主的爱相比——不是没有\n理由的。与我们对他的爱相比，我们要看自己的生命又可怜又卑\n微。主知道会有什么苦难降临在门徒身上。如果门徒不战胜和治\n死对生命不加节制的爱，就使屈服于试探。\n这就是使保罗从奴仆的惧怕中得以解脱的原因，他因而不\n畏艰险。虽然他遭遇了很多艰难，但他不像他的朋友们那样惧怕，\n而他们只能同情他的遭遇。他像一个旁观者而不是受难者一样宣\n告：“这些事都不能使我动摇”（徒20:24a）。他如何在如此深\n重和可怕的苦难中获得这样的勇气和坚定的心？他的苦难足以使\n世上最勇敢的人动摇，也足以使任何不爱基督胜过生命的人的心\n消化。但与耶稣基督相比，生命对保罗来说是微不足道的。他告\n诉我们，“我却不以性命为念，也不看为宝贵”（徒20:24）。换\n句话说，“在我眼里，它是一种没有价值的商品，不值得用罪恶", "的方式存留它。”有多少人因为害怕失去保罗轻看的东西而与基\n督、平安和永恒的生命背道而驰！如果我们深入思考这个问题就\n会发现，这就是我们面对危险时惧怕的来源。这种对生命的过度\n热爱使我们被不计其数的惧怕所折磨。为什么？\n首先，生命是自然人在这个世界上最重要、最切身的利益。\n所有其他的利益都包含在它里面。“人以皮代皮，情愿舍去一切\n所有的，保全性命”（伯2:4）。尽管这话出自谎言之父的口，却\n是真的。苦难唯有触及生命时才会触及要害。拥有生命，自由、\n财富和这世上的一切好处才有价值。如果生命不复存在，这些事\n物都会消亡、毫无意义。“我将要死，这长子的名分于我有什么\n益处呢？”（创25:32）。\n第二，由于生命是自然人最宝贵的益处、最丰盛的财富，\n也是人在世上最爱的事物，凡危及生命的一定是最大的罪恶。因\n此，死亡对人类来说是可怕的事。约伯称之为“惊吓之王”（伯\n18:14b）。它的可怕使惧怕它的人又落入它的手中。例如，在瘟\n疫爆发时，过度的惧怕会加速死亡。\n第三，死亡即使在其最温和的形式下仍然是可怕的，但当\n残酷无情的人以暴力和血腥的形式致人死亡是最可怕的。这着实\n是“惊吓之王”，它穿着猩红的袍子，以最狰狞的形式出现。在\n暴力死亡中，我们的敌人绞尽脑汁发明的（或他们的恶毒可以承\n受的）所有野蛮残忍的行为都混杂在一起。在暴力死亡中，许多\n死亡化成一个。通常它会慢慢地、悄悄地接近人，使人感受到它", "的每一步。这位暴君说：“让他感觉到自己正在死去，让他以这\n样的方式死去。”这是很可怕的，特别是对那些天性温和的人来\n说。他们被死亡的惊吓刺穿，除非主用更美之生命的应许来武装\n他们，并亲自预尝死味使他们苦涩的忧虑变为甘甜。除非有来自\n神的力量和安慰，否则这也足以让已得洁净的人感到惊恐，让一\n颗平安的心沉沦。当那些惯常从事这种血腥工作的敌人图谋闯入\n我们的生命，对我们施加这种残忍的行为时，我们就会惊惧害怕。\n起因6:撒旦\n我们许多有罪的惧怕来自撒旦对我们想象力的影响。据说\n撒旦在海上和陆地上都会刮起大风、兴起风暴。我从来不怀疑，\n空中的恶魔在神的允许下可以借用这种风暴使世界陷入巨大的惧\n怕和不安（伯1:19）。他可以刮起最强的风，降下咆哮的阵雨，\n在空中响起可怕的雷声，并用可怕的闪电吓唬下面的世界。我毫\n不怀疑他在神的允许下会对人的想象力和情感产生巨大的影响。\n他能在人的内心深处掀起比外在的风暴更可怕的狂风骤雨。他可\n以接近我们的想象力，用可怕的想法扰乱它们。撒旦不仅通过人\n类的外在感官对人施加影响。由于他是灵，又是奉差遣的，他可\n以直接接触到人的内部感官。这体现在人的恶梦中。\n撒旦能影响人的想象力，因此他能影响人的情感，使之处\n于可怕的忧虑和不安之下。如果撒旦能激怒恶人（显然他能），\n使他们陷入愤怒和狂暴的状态，并能进入雷电和风暴的仓库，那", "么他有多么大的能力使用内在的惧怕风暴来动摇我们的心啊！他\n随时准备好这么做，神一许可他就会行动，因为这正中他的下怀。\n他通过使人陷入这种惧怕使他们的手发软。他就是这样试探尼希\n米的（尼6:13）。如果他得逞，他就把人赶进试探的圈套，就像\n渔夫和捕鸟人把鱼和鸟从深处赶出来，让它们钻进网子里。\n至此，希望你对罪恶惧怕的主要起因稍有了解。"]}, {"title": "第五章", "paragraphs": ["罪恶惧怕的影响\n在前几章中，我们探讨了惧怕的类型和原因，奴仆式惧怕\n的根源，以及它从何处汲取养分。现在，我们要转向这种惧怕的\n可悲影响。思考这种惧怕的后果将促使我们认真地应用本书后半\n部分的教导。\n影响1：分心\n这种罪恶的情感产生的第一个影响是使人心神不宁。西塞\n罗（罗马哲学家）和昆蒂利安（罗马修辞学家）都认为，拉丁文\n的tumultus（动荡）一词是由timor（惧怕）和multus（很多）\n组成。大量的惧怕在灵魂中产生巨大的骚动。它使人无论做什么\n都匆匆忙忙、心神不宁，因此我们无法为神做任何有益处或能安\n慰人的事。我们急需向神呼求这样的怜悯：“叫我们既从仇敌手\n中被救出来，就可以……坦然无惧地……侍奉他”（路1:74b）。\n只有当我们没有奴仆式的惧怕时，我们才能心无旁骛地侍奉神。\n敬畏神是对履行职责最大的鞭策，也是最好的帮助。但我们若因\n惧怕敌人而分心，就会擅离职守，破坏履行职责带来的安慰和益\n处。魔鬼布下的致命陷阱就是要试图破坏我们与神之间良好的关\n系。", "值得注意的是，使徒保罗在教导哥林多人受逼迫时是否应\n该结婚时，赞扬了单身生活。他这样做的原因是：他们可以“殷\n勤侍奉主，没有分心的事”（林前7:35b）。他知道在这种时候，\n那些被家庭和关系拖累的人会不可避免地经历什么困难、忧虑和\n惧怕。人们应该问：“我应该怎么做才能除去惧怕和疑虑，坚定\n地相信我在基督里的益处呢？我在苦难中应该如何生活，以便为\n信仰争光，而不是成为丑闻和他人的绊脚石？”相反，他们的思\n想被其他的忧虑和惧怕所占据：“我的妻子和孩子们会怎么样？\n我怎么做才能使他们脱离危险？”\n魔鬼让我们持续处于惧怕和惊慌中，用无数可能永远不会\n临到我们的困难（即使出现，也不会像我们想象的那样致命）迷\n惑我们的头脑和心灵，我毫不怀疑这是他精心的策划。他的目的\n是使我们不能胜任当下的工作，并破坏我们在这些工作中所得的\n安慰。如果他能通过惧怕和惊吓使我们分心，他就会获得三方面\n的好处，而我们将遭受难以言喻的损失。\n首先，魔鬼切断了我们在履行职责时与神相交的自由和甜\n蜜。最好的职责在这只虫子的啃噬之下也会变成空壳。正如大马\n士革的约翰（John of Damascus）所说，祷告是思想或心灵上升到\n神面前。但分心会折断它的翅膀。无法控制自己的思想的人，永\n远不会将自己的灵魂献给神。当我们的心和言语一致，并且两者\n都与神的旨意一致时，我们才会在祷告中与神相交。分心破坏了\n这种和谐。", "第二，撒旦切断了我们本该从神的应许中获得的支持和安\n慰。当以色列人被奴役时，他们的心被惧怕和忧伤所扰乱。他们\n完全忽略了摩西关于拯救的有力应许（出6:6）。大卫从神的口中\n得到建立一个特殊国度的应许。这包括他蒙拯救脱离扫罗的手—\n—扫罗除灭他的所有企图。即便如此，当他面对迫在眉睫的危险\n时，他还是感到害怕。这种惧怕破坏了他本应从神的应许中得到\n的力量，以至于他宣称“必有一日我死在扫罗手里”（撒上\n27:1）。他还宣称：“人都是说谎的”（诗116:11）。这包括撒\n母耳，他曾向大卫应许他会建立那个王国。惧怕的本质，（我也\n已经证明了），就是使人在面临迫在眉睫的危险时不相信最稳妥\n的保障。惧怕使我们怀疑那些应许，而它们是我们最重要的救济\n和保障，  这是多大的灾祸啊！惧怕使我们无法祷告，也使应许看\n起来不可信。这种影响的杀伤力极大，我们宁愿失去双眼，也不\n能在困境中失去这保障的优势。\n第三，撒旦剥夺了神曾凭信实慈爱在困境和危难中搭救我\n们带来的安慰。惧怕使这一切都暗昧不明（赛51:12-13）。我们\n唯独关注人和危险，以至于忘记了神，即便神曾在敌人快要吞噬\n我们时保守了我们。令人分心的惧怕在我们最需要救助的时候斩\n断了一切救法。\n影响2：欺骗\n欺骗也是奴仆式惧怕的果子。分心的影响已经够可怕了，", "欺骗则更糟糕。然而，尽管它很糟糕，但惧怕常常使有信心的人\n陷入这个圈套。欺骗使一个正直的灵魂扭曲，抛弃每个基督徒都\n应该持有的正直的原则。神对以色列人说：“你怕谁？因谁恐惧？\n竟说谎，不记念我，又不将这事放在心上”（赛57:11a）。神指\n责他们因惧怕而说谎。惧怕使他们的心摇摆不定。谁把你吓成这\n样，以至于作恶？\n惧怕使亚伯拉罕即使惠受到自己信仰的责备也摇摆不定\n（创20:2, 11）。一个异教徒责备伟大的亚伯拉罕，真是一个奇\n怪的景象。惧怕使他的儿子以撒落入同样的网罗（创26:7）。尽\n管有基督的应许，彼得仍然因惧怕说：“我不认得那个人”（太\n26:72b）。亚伯拉罕应该记住主对他说的话:“亚伯兰，你不要惧\n怕！我是你的盾牌”（创15:1）。如果他记住了，他就能逃脱他\n所陷入的罪恶和耻辱。然而，惧怕甚至能够挫败这位伟大的信徒。\n这当然是一个巨大的罪恶，会造成复杂的伤害。（1）使神\n蒙羞。因为这些失败和丑闻，宗教信仰在世人眼中变得卑鄙可耻。\n它给神和他的应许带来许多责难，就好像神的话在艰难时期是不\n可靠的，就好像犯罪比相信他的应许更令人安心。（2） 削弱其他\n信徒。当我们在受试炼的时候看到弟兄因惧怕而倒下，看到他们\n以坚持自己的原则为耻，会严重地挫败我们。撒旦和恶人总能利\n用它来达到这个目的。（3） 伤害良心。正直人才能睡得安稳。软\n弱惧怕的心会造成多么大的恶果啊！", "影响3：脆弱\n奴仆式的惧怕在危险临到时会加强试探，使它具有排山倒\n海的威力。“惧怕人，陷入网罗”（箴29:25a）。撒旦撒开了网，\n但除非我们在惧怕中自投罗网，否则他就无法抓住我们。当使人\n惊惧的危险迫在眉睫时，一个真基督徒都可能会心惊胆战——不\n管他之前多么从容。它会使正直人都大大惧怕。这使他们的灵魂\n陷入网罗。亚伦是个义人，他知道拜偶像是极大的罪。然而，当\n惧怕在他里面占上风时，他就向那巨大的罪恶屈服了。“这百姓\n专于作恶，你是知道的”（出32:22b）。换句话说，他的意思是：\n“主啊，我别无选择。这百姓铁了心要这么做，根本拦不住。如\n果我拦住他们，我就得付出沉重的代价。”\n惧怕使俄利根（Origen）屈服于向偶像烧香的罪。惧怕使\n大卫装傻，做出不光彩的事（撒上21:12-15）。惧怕是撒旦的圈\n套。它和其他网罗一样抓住了许多人的灵魂。举出许多悲惨的例\n子轻而易举，但这将使本章过于冗长。因此，我仅以几例说明这\n个网罗多么危险。\n首先，惧怕驱使人们离开本位，抛弃他们的身份和职责，\n进入撒旦的地盘。处心积虑想要破坏我们救恩的敌人知道，当我\n们在职责范围内与神同行时，枪林弹雨都无法伤害我们。我们与\n主同行时，主就与我们同在。当我们在神的翅膀荫下受保护时，\n撒旦就无法摧毁我们。他若要对我们做什么，必须先把我们从神\n的翅膀荫下逼出来。没有什么比惧怕能更有效地达到这个目的了。", "当我们离开那个庇护所时，我们就像离开巢穴的鸟儿一样（箴\n27:8）。\n第二，惧怕通常是我们寻求与敌人和平相处的第一步。它\n用投降条款使我们和试探者和谈。正如法国谚语所说：“愿意谈\n判的城已经输了一半。”惧怕给血气出谋划策，信心则从与神相\n交中获得力量，忍受围困。在培根先生对弗朗西斯·斯皮拉\n（Francis Spira）的描述中，我们读到一个可悲的例子。斯皮拉\n是一名律师，他放弃了对路德事业的承诺。他的惧怕促使他与试\n探者进行谈判。\n当斯皮拉在疑惑的波涛中上下翻腾，没有可靠的向导，也\n没有避难所时，神的灵来帮助了他。当他平静下来时，他\n开始与自己交谈。“你为什么因为不确定的局面而徘徊不\n定？不快乐的人啊！你当抛开惧怕，举起你的信心盾牌！\n你的勇气、良善和坚定在哪里？记住，基督的荣耀正是在\n危急关头闪耀！因此，忍受困难吧，但不要惧怕！他会保\n护你。他会把你当说的话赐给你。他能击退一切危险，把\n你从牢里带出来，也能让你从死里复活。想想地牢里的彼\n得和火中的殉道者吧。”斯皮拉很平静，决心听从这番重\n要的话。然而，他认为审查各个方面是明智的做法，因此\n他咨询了血气。结果，战斗重新开始。血气的发言如下：\n“你要好好想想。考虑一下双方的理由，再作判断。你怎", "么能高估你自己，认为你能站得稳呢？你既不想想你的先\n祖，也不考虑整个教会的判断。难道你没有想过这样的轻\n率会给你带来多大的痛苦吗？你勤勤恳恳、辛辛苦苦赚来\n的一切都会灰飞烟灭。恶毒的敌人将处心积虑地折磨你。\n你将被视作异端。最重要的是，你将可耻地死去。你对发\n臭的地牢、血腥的斧头和燃烧的木头有什么看法？它们令\n人愉快吗？”出于惧怕，斯皮拉与试探者谈判、与血气协\n商，最后勇气尽失、举双手投降。\n第三，惧怕使人在等候神按他的时间和方式拯救人时缺乏\n耐心。它使灵魂灰心丧胆，把它逼进下一个试探的网罗。“被掳\n去的快得释放，必不死而下坑”（赛51:14）。惧怕告诉人，逃跑\n的方法再差都好过躺在坑里。当惧怕影响灵魂时，它就容易成为\n下一个试探的猎物。\n影响4：胆怯\n惧怕自然会使人胆怯。胆怯的心使人变得可怜、卑微，任\n何轻微的攻击都会使之屈服。胆怯一旦占了上风，就会消灭基督\n徒的勇气和力量。在圣经中，胆怯经常与挫折相关。“不要惧怕，\n也不要惊惶”（申1:21b）。“你们……不要胆怯，不要惧怕战兢，\n也不要因他们惊恐”（申命记20:3b）。胆怯还与惊恐（申31:6）\n和心慌一起出现（赛7:4）。这些都是罪恶惧怕的影响和后果。当", "我们急需勇气时，心慌丧胆是多么危险啊！我们的平安、恒忍和\n永恒的福分在很大程度上取决于我们的勇气。如果我们有妇人战\n兢惧怕的心，（赛19:16）而不是大丈夫刚强壮胆的心（林前\n16:13），是多么可悲，又多么令我们的信仰蒙羞。我们发现，历\n世历代中那些在试炼中为基督大大刚强壮胆的人，他们的信心超\n越了惧怕，因此他们拒绝在世界的挫败面前屈服。\n凯撒利亚的主教巴西尔（Basil）就是这样一个人。这可以\n从他应答瓦伦斯皇帝（Emperor Valens）的话中看出来。当瓦伦斯\n皇帝用晋升来诱惑他时，他说：“这些都是骗孩子的把戏！”当\n瓦伦斯用痛苦的折磨威胁他时，他说：“把这些伎俩用在那些贪\n图享乐、贪生怕死的贵族身上吧！”。初代基督徒大多拥有这样\n刚强的心。他们不惧怕暴君的脸，在最残酷的折磨面前毫不退缩；\n他们的勇气是基督教的荣誉。朱利安的一个贵族在阿雷图萨的主\n教马库斯（Marcus, Bishop of Arethusa）受刑时宣称：“陛下，\n我们被羞辱了！这些基督徒不但嘲笑你的残酷，还因此变得更加\n坚定。”早期基督教作家拉克坦修（Lactantius）也证实了这一\n点：“我们当中的妇女和儿童都经受住了他们的折磨，更不用说\n我们的大丈夫了。火焰也不能使他们哀哭叹息。”如果肉体的惧\n怕胜过我们，我们的勇气和决心就会尽失。当这种情况发生时，\n我们可能仍然出于不可避免的需要而受苦，但我们绝不会以尊荣\n基督和信仰的方式受苦。", "影响5：背道\n肉体的惧怕是背道的根本原因。它使成千上万的信徒在受\n试探的时候软弱跌倒。与其说是我们外部敌人的猛烈攻势，不如\n说是我们内心的惧怕使我们被试探所胜。主基督说背道始于惧怕。\n“那时，人要把你们陷在患难里，也要杀害你们；你们又要为我\n的名被万民恨恶。那时，必有许多人跌倒”（太24:9-10a）。当\n灾祸和危险急剧升温时，惧怕也警铃大作。惧怕高涨而信心低落，\n或试探强烈而抵抗力薄弱，是我们生命的关键时刻。当撒旦敲门\n时，惧怕为其开门，把灵魂拱手交给他，除非有从天上来的特别\n援助。\n我们能在生命、自由或财产不受到任何重大威胁时宣告信\n仰，表现出极大的敬虔和热忱。但当抵挡到流血的地步时，就很\n少有人会公开宣告信仰。第一次退缩通常是从自由开放地聚会到\n封闭隐蔽地聚集。我们不打开窗户，表明我们不在乎谁知道我们\n敬拜神（但6:10）。相反，我们用所有能想象到的方法来美化、\n隐藏我们的原则和做法。我们试图通过放弃认信来逃避危险。如\n果审讯继续进行，这个避难所无法再保护我们，我们就会公开表\n示接受虚假的敬拜。我们这样做是为了避免被打上毁灭的记号。\n然后，惧怕对我们说：“多退几步，退到下一个安全地带去。”\n我们仅在外表上远离神所禁止的事，希望只要我们为他保守自己\n的心，他就会对我们仁慈。关于崇拜罗马的神明，塞内加说：\n“让我们做出崇拜它们的样子，尽管我们的心对他们没有真正的", "敬畏。”如果试探继续追逼我们，把更困难的考验摆在我们面前，\n并以死亡和失去今生一切至宝来威胁我们时，我们就会认同与我\n们的信仰背道而驰的事，放弃我们公开承认的原则。世上没有什\n么东西能像我们的惧怕一样危害我们永恒的救恩。它是一块礁石，\n真理和平安的船都会因它倾覆。坎特伯雷大主教托马斯·克朗默\n（Thomas Cranmer, Archbishop of Canterbury）的情况就是如此。\n惧怕使他出卖自己的良心，背叛了他知道的真理。事实上，以惧\n怕为后盾的试探击倒许多人，世上没有任何一种试探能像它一样。\n沽名钓誉害死成百上千的人，惧怕苦难却杀死成千上万的人。\n影响6：捆绑\n罪恶的惧怕紧紧地束缚人的灵性，使死亡变得更加可怕和\n难以忍受。我们读到有些人“一生因怕死而为奴仆”（来2:15）。\n这意味着，惧怕使他们处于痛苦的焦虑和困惑之中，就像奴隶被\n鞭子抽打而发抖。许多人的生活就是如此——在鞭打之下。死亡\n这个词是如此可怕，尤其是暴毙，他们连听人提起都无法忍受。\n这种惧怕催生了这样一句话：“苟延残喘不如一了百了。” 惧怕\n的生活当然是最悲惨的生活。为什么呢？\n首先，惧怕破坏了生活中所有的安舒和快乐。在受诅咒的\n植物的阴影下，不会有真正的快乐。它玷污了我们在这个世上拥\n有的舒适。据说德谟克利斯（Democles; 雅典演说家）告诉暴君狄\n奥尼修斯（Dionysius），他的财富、权力和威严使他成为世上最", "幸福的人。狄奥尼修斯邀请这个阿谀奉承的人赴宴，享用满汉全\n席。然而，狄奥尼修斯还在德谟克利斯的头上悬挂一把锋利的剑，\n只用一根马鬃毛吊着。这令德谟克利斯惊恐颤抖，吃不下也喝不\n下，一心想逃离这个危险。狄奥尼修斯的目的是让德谟克利斯明\n白，当死亡迫在眉睫时，受其威胁的人会非常痛苦。神用可怕的\n审判威吓他的百姓：“因此，林中的狮子必害死他们；晚上的豺\n狼必灭绝他们；豹子要在城外窥伺他们。凡出城的必被撕碎”\n（耶5:6-7a）。多么悲惨的生活！他们一出城就会被四处潜伏的\n狮子、豺狼和豹子抓住。然而，即使这样也比人不停受惧怕折磨\n更能令人忍受。\n第二，惧怕的生活破坏了从神的应许中获得的属灵安慰。它\n也破坏了我们经历神应许的可能，而这是我们在这个世上所能拥\n有的最甜蜜的幸福。由于没有任何受造物的安慰是令人愉快的，\n所以对于生活在惧怕束缚中的人来说，没有任何应许是甜蜜的。\n当死亡的惧怕很大时，全能者的安慰就很小。神的话语中有各种\n使人更新、增强力量、振奋人心的应许。神以他的关怀和智慧，\n为我们在黑暗和困难的日子里预备了这些救济。即使在最沉重的\n负担和压力之下，我们也有支撑我们的应许：“你不要害怕，因\n为我与你同在；不要惊惶，因为我是你的神。我必坚固你，我必\n帮助你；我必用我公义的右手扶持你”（赛41:10）。这个应许能\n够让惊惧颤抖的灵魂像收割或分赃的人一样欢呼雀跃。圣经里还\n有保护的应许（赛27:2-3；33:2）。在危险的时候，这些应许提", "醒我们神的大能，将我们放在他的翅膀荫下。神还应许苦难的限\n度，使我们能承受得住（赛27:8；林前10:13）。还有搭救的应许。\n如果我们的敌人行恶，使我们陷入困境，神的怜悯肯定会把我们\n救上来（诗篇91:14-15；125:3）。神还应许我们使用我们的难处\n来祝福和炼净我们，使它们不仅不再是有害的，还会使我们得益\n处（赛27:9；罗8:28）。这些都是最令人得安慰的应许。\n我们温柔的父亲为我们惧怕和艰难的日子提供了所有这些应\n许。因为他知道我们的软弱和惧怕会使我们怀疑自己的保障，所\n以他用智慧、大能、看顾、信实和永不改变来履行他的承诺（赛\n27:2-3；43:1-2；林前10:13；16:9；彼后2:9）。有这样不可撼\n动的应许，我们在最糟糕的时候应该多么欢欣鼓舞啊！我们应该\n像大卫一样说：“在患难的日子……我何必惧怕？”（诗49:5a）。\n那些不向神求助，又没有可靠的应许的人，在患难的日子必定会\n惧怕！我却没有理由这样做。然而，我们的惧怕使我们远离了这\n个最安舒的应许庇护所。我们如此害怕，以至于无视它们，更无\n法从中获得鼓励、决心和勇气。这样一来，我们就把大能者的盾\n牌丢弃了。\n出于神奇特的旨意（旨在为我们在未来的困境中开出路），\n他保留了圣徒在经历困难危险时所有的选择。如果厄运威胁到我\n们，我们可以翻阅他百姓的经验记录——他全能的护理大大影响\n了敌人的心，使他们向神的百姓示好（创31:29；耶15:11）。还\n有古代的卷宗和记录，记载了神以不可思议的方式搭救他的百姓。", "他以无限无量、不可测透的智慧在百姓的心害怕消化时搭救他们\n（出15:6；王下19:3, 7；代下20:12, 15）。有人亲身经历且记\n录下神无瑕无疵的信实，他从不叫信靠他的人羞愧（约书亚7:9；\n弥赛亚6:4-5）。还有一些记录表明他对他的儿女怀有慈父的温柔\n和爱，因他们在危难中是他特有的财富（申命记32:10-12；代下\n16:9；约伯记36:7；诗40:17；赛49:16）。我们在遇到危难时可\n以倚靠所有这些应许，还有许多额外的帮助和支持。但是，如果\n我们的惧怕深深地影响我们，使我们无法平静地思想且信靠这些\n应许，它们还有什么用呢？\n第三，惧怕的生活使我们无法平静地思考死亡，从而获得诸\n多益处。如果我们能平静地坐下来，以熟练的方式思想死亡，以\n平静的心态看向我们的坟墓，而不被死亡的念头所吓倒，这将使\n我们产生多么大的改变啊！这些默想将对我们的心产生多么重要\n的影响！这些默想会阻止我们生活中非常多的邪恶！我们在新写\n的字上洒灰，防止字迹沾染污渍，变得模糊。如果我们能把坟墓\n的灰尘洒在我们的思想上，就能防止我们言语行为中的许多罪恶\n和失败。但是，当惧怕使灵魂陷入一片混乱时，应许、经验，甚\n至死亡，都无法发挥任何好处或优势。\n至此，希望你对罪恶惧怕的恶劣影响有所了解。"]}, {"title": "第六章", "paragraphs": ["对付罪恶惧怕的方法\n我们来到了本书最难的部分：治服有罪的、奴仆式的惧怕。\n如果神医治我们的这种惧怕，我们将在灾祸和敌人面前得享平安。\n就像天空中的太阳，在最黑暗和最阴暗的日子里为我们指引坚定\n的方向。但在谈及具体规则之前，有必要（为了防止错误）先列\n出三个重要的注意事项。\n首先，我们必须明白，只有那些在基督里的人才有能力将\n以下法则为自己所用。基督叫我们不要怕那只能杀身体的人，最\n有力的理由是为了灵魂的安全（太10:28）。如果灵魂与身体一起\n灭亡，或者灵魂在身体进入坟墓之前就落入地狱，或者杀身体的\n人也切断了灵魂获得怜悯和幸福的途径，还有什么可以除去一个\n人对死亡的惧怕呢？\n第二，我们决不能期望在今生完全治愈我们的惧怕。当危险\n和敌人仍然存在时，哪怕是最坚定的心都会惧怕。如果我们有完\n全的信心， 我们的惧怕就会完全被治愈。但是，当我们的信心非\n常软弱时，我们的惧怕就会很强大。对于那些天生胆小、容易软\n弱的人，或那些忧郁成疾的人，消除惧怕和沮丧很困难。但是，\n如果他们使用下面提及的帮助和管道，他们将得以在这个可怕的\n仇敌手中大大松一口气，他们的灵魂也能拥有更多的安舒和平静。", "第三，我们决不能认为光阅读或记住以下法则就足够了。\n我们必须经常默想它们，将其融入我们的心中，并在日常生活中\n实践出来。病人不是靠向医生解释病情或拿到医生的处方就得痊\n愈的。如果他希望恢复健康，就必须服用苦涩恶心的药物，无论\n它多么令人讨厌；他也必须戒掉不健康的食物，无论它多么令人\n喜欢。同样的原则也适用于以下法则。\n法则1：考察恩典之约\n除去奴仆式惧怕的第一条法则，就是认真透彻地考查所有\n信徒所在的恩典之约。清楚地了解这个圣约的性质、范围和可靠\n性，以及它对我们的益处，将大大有助于对付我们有罪的、奴仆\n式的惧怕。\n圣约不光有应许。在圣约中，神满有怜悯地体恤我们的惧\n怕、疑惑，和软弱；因此，他以最庄严的方式，就是起誓（来\n6:13, 17）和印记（罗6:11）的方式，向我们确认他的应许。他\n与他的子民订立最庄严的约定，使我们可以因坚定不移的圣约获\n得极大的安慰（来6:18）。他订立这个盟约，是为了在我们面对\n内部和外部的灾祸时，为我们软弱和惧怕的灵提供强有力的支持\n和鼓励。在圣约中，神将自己赐给他的子民，作他们的神（耶\n31:33；来8:10）。他向我们启示他一切的荣耀和本质属性，以便\n我们无论在怎样的惧怕和艰难中，都相信他将使用他的大能大力、\n测不透的智慧和怜悯，信实地保护、支持、搭救、引导、赦免和", "更新我们。神希望我们在信心中成长——信心是神赐给我们在这\n个世上抵挡一切惧怕的最好解药。“雅各啊，创造你的耶和华，\n以色列啊，造成你的那位，现在如此说：你不要害怕！因为我救\n赎了你。我曾提你的名召你，你是属我的。你从水中经过，我必\n与你同在”（赛43:1-2a）。“你不要害怕，因为我与你同在；不\n要惊惶，因为我是你的神”（赛41:10a）。\n如果你在神的圣约中，无论你惧怕的原因是什么，你一定\n会发现它足以使你的心平静下来。如果神是与你立定圣约的神，\n他一定会在你的任何困难、需求和灾祸中与你同在。他永远不会\n离开你，也不会抛弃你。每当大卫遇到灾祸，他都会用圣约来激\n励自己对抗它。“我家在神面前并非如此；神却与我立永远的约。\n这约凡事坚稳，关乎我的一切救恩和我一切所想望的，他岂不为\n我成就吗”（撒下23:5）。大卫从圣约中得到救济、安慰和救恩。\n我们也可以这样做。除了他的心所需要的力量以外，大卫别无他\n求。当然，如果我们像他那样理解并相信，我们也会单单渴望自\n己的心平静安稳，别无他求。\n首先，你惧怕你的敌人会做什么吗？我们知道自己面对的\n是强大而狂暴的敌人。我们听说他们的所作所为，也看到他们预\n备要做的事情。一想到他们可能在这个世界上造成残忍血腥的悲\n剧，我们就会颤抖。但是，因为有神的圣约，你应该在这些惧怕\n中表现出多么勇感和敬虔的信心啊！如果神是你的神，你就有全\n能者做你的帮助。这足以消除所有惧怕。“有耶和华帮助我，我", "必不惧怕，人能把我怎么样呢？”（诗篇118:6）。你的惧怕是从\n人而来，但你的帮助是从主而来。任凭人图谋不轨、威逼打击我\n们吧！神会作一切敬畏他之人的盾牌。“神若帮助我们，谁能敌\n挡我们呢？”（罗马书8:31）。\n第二，你惧怕神会做什么吗？不要惧怕！你的神不会做任\n何对你不利的事。不要以为他会忘记你！这是不可能的。就算温\n柔的母亲可能忘记她正在乳养的孩子，神也绝不会忘记你（赛\n49:15）。“他时常看顾义人”（伯36:7a）。他的眼目从来没有\n离开过你的需要和危险。没有什么危险或敌人的搅扰是他的眼目\n所不及的（代下16:9）。你是否害怕他会抛弃你或撇下你？诚然，\n这是你因罪孽所应得的。但神已经用他的圣约使你完全不会受这\n种惧怕的惊扰。“【我】必随着他们施恩，并不离开他们”（耶\n32:40）。你惧怕神会忘记或撇下你，是因为你对圣约无知。\n第三，你惧怕你会做什么吗？神的百姓常常提出难办的案\n例和令人吃惊的问题。这些可能有助于将他们从虚假的稳妥中唤\n醒，迫使他们察验自己的光景，并作最坏的打算。然而，撒旦常\n常利用这些来达到相反的目的——使他们感到沮丧、惊恐和气馁。\n他们会想：“如果火一般的考验临到我，如果我的生命和自由受\n到威胁，我担心我没有足够的力量继续走信心的道路。我担心我\n一受到考验就会晕倒，我会否认神的话，我的信心和良心会在第\n一波试探中就触礁而亡。我可以听道、可以祷告、可以公开认信，\n但我怀疑我是否可以为基督的缘故被火焚烧、舍命流血，或躺在", "地牢里。 如果我与步行的人同跑，尚且觉累，我怎能与马赛跑呢\n（耶12:5）？”但这些惧怕毫无根据——要么是你在心里伪造的，\n要么是撒旦暗中引入的。神已经用他最甘甜、最有力、最有福的\n应许确保你不受这样的惧怕：“【我】且使他们有敬畏我的心，\n不离开我”（耶32:40b）。这种敬畏不同于使你惊恐的惧怕。神\n应允把这种敬畏放在你里面——不是为了撼动或破坏你的确据，\n而是为了保守它。这种惧怕能够战胜和驱逐你所有其他的惧怕。\n第四，你惧怕教会会做什么吗？神的方舟会变成什么样？\n你是否看到风暴正在聚集，狂风开始咆哮，海浪开始翻腾？你是\n否害怕那个你非常关心的器皿，即教会，会变成什么样子？关心\n教会的危险和苦难，证明你的灵性足够成熟。大多数人只寻求自\n己的事，而不是基督的事（腓2:21）。话虽如此，但如果你的惧\n怕大到使你在绝望灰心中昏厥沉沦，就是一种罪了。许多有信心\n的人也很容易这样。我记得路德在给梅臣的信中有了一段很棒的\n话。“对于个人的麻烦，我比较软弱，你比较刚强。你轻视自己\n的生命，但害怕公共事业。但对于公共事业，我感到安心，因为\n我确信它是公义真实的，它是基督和神的事业。我是一个感到安\n全的旁观者。我一点不担心那些穷凶极恶、对人威逼利诱的保皇\n党能做什么。我奉基督的名恳求你，不要忽视从神而来的应许和\n安慰。圣经说：‘你要把你的忧虑交给主，等候他，并要坚强，\n他必安慰你的心。’”在另一封书信中，路德写道：“我非常不\n喜欢那些令人焦虑的担忧，（如你所说）它们几乎吞噬了你。这", "不是你面临的危险极大，而是你的不信极大。约翰·胡斯和其他\n人面临的危险更大。如果这是极大的危险，那么命令它发生的人\n更加伟大。为什么要折磨自己？如果苦难的源头是不义的，我们\n没理由坚持。但如果它是义的，我们为什么要称那命令我们安静\n的人是说谎的呢？这种无益的忧虑能带来任何好处吗？我恳求你\n（你在其他事情上是勇敢的），与你自己——就是你最大的敌人\n争战。你是把武器放在撒旦的手里。”\n你看，公众的惧怕甚至可以压倒有信心的人。但如果我们思\n考神与他百姓之间的圣约纽带，我们当然就会更加平静。神因为\n这个圣约住在他百姓中间（诗46:1-4）。归正派教会在萌芽阶段\n遇到任何危险时，路德都会说：“来，让我们唱诗篇46 篇。”这\n首诗的确适合在这种时候吟唱。它的标题是：“ 给阿拉莫\n（Alamoth）的歌”（或“唱给隐藏者的歌”）。神与他们同在，\n将他们藏在他的翅膀荫下。这实际上是向世界证明，没有任何一\n个民族像教会一样在神最美妙的保守之下。它经历了血腥的屠杀、\n可怕的逼迫，面对的是残酷的敌人。神保守并搭救了它，正如他\n所应许的那样（耶30:11）。只要我们仔细思想就会发现，神对他\n百姓的看顾自始至终都没有改变，这一点是显而易见的。（1） 神\n与他百姓的关系仍然是一样的。亚伯拉罕、以撒和雅各都在他们\n的坟墓里。他们的后裔在恩典和灵性上都远远不如他们。然而，\n教会说：“你却是我们的父”（赛63:16）。父亲和较年轻、较软\n弱的孩子之间，与他和较年长、较刚强的孩子之间，具有同样的", "关系。（2）神的慈悲怜悯坚定不移、永不改变。无论是现在还是\n过去，他都温柔地期望他的子民与他亲近。（3） 神仇敌的愤怒和\n恶意依然如故。他们今天对神百姓的亵渎与不敬和过去一样。摩\n西的话放到现在一样说得通。“为什么埃及人议论说‘他领他们\n出来，是要降祸与他们，把他们杀在山中，将他们从地上除灭？”\n（出32:12a）。约书亚的问题放到现在也一样好。“你为你的大\n名要怎样行呢？”（书7:9b）。如果我们更详尽地查考并相信这\n些事，将会除去多少惧怕啊！\n法则2：思想罪恶惧怕带来的痛苦\n第二条法则是思考罪恶的惧怕在今世和来世产生的伤害和\n痛苦。\n今世的苦难\n罪恶的惧怕在这个世界上带给人的痛苦和灾祸难以言喻。\n它使诸多可怜不幸之人的良心陷入深深的痛苦之中。它把他们放\n在烤架上，使他们像地狱里被诅咒的人一样咆哮。有些人从中逃\n了出来，另一些人则在这恐怖和绝望的深渊中归于灭亡。1550 年，\n在意大利的费拉拉，神的恩典使法尼努斯（Faninus）归信真理，\n他感到了前所未有的甜蜜。通过不断的阅读、默想和祷告，他成\n了圣经专家，能教导人。虽然他不敢越过他的呼召公开传教，但\n他通过个人的劝诫帮助了许多人。教皇的官员发现这件事后逮捕", "了他，并把他关进监狱。他放弃了真理，随后被释放。不久之后，\n主与他相遇。他陷入了可怕的良心煎熬之中，几乎完全绝望。直\n到他下定决心摆上自己的生命，更加忠心地侍奉基督时，才摆脱\n这些惊惧。\n当弗朗西斯·斯皮拉的罪恶惧怕说服他放弃真理时，他似\n乎听到他的良心发出一个可怕的声音：“你这恶人。你不认我，\n你放弃了顺服神的盟约。你违背了誓言。因此，你这叛教的人要\n承受永恒诅咒的判决！”他立即陷入了昏迷，浑身颤抖不已。他\n说，从那一刻起直到去世，他再也没有一丝平静安息。他自称\n“被囚禁在全能神的复仇之手下”，“不断听到基督对他的判\n决”，“他知道自己完全丧失了恩典的盼望，也失去了基督为他\n向天父代求的盼望。”\n在玛丽女王统治的可怕日子里，曾担任国王爱德华六世导\n师的约翰·切克爵士（Sir John Cheek）被关进塔楼。他们给了他\n一个痛苦的选择：交出他的生命或放弃他良心的自由（后者更加\n珍贵）。他的朋友们不愿以较小的代价给他自由，而是要他完全\n背弃信仰。他一开始不愿意这样做，但残酷的监禁加上更大的威\n胁最终影响了他。他听从血气的建议，放弃了他长期宣告并仍然\n相信的真理。结果，他们还了他自由，但没有还他安宁。他深知\n自己离经叛道。每天又有人因坚持真理而被残忍杀害，这使他破\n碎的心灵雪上加霜。他的生命迅速结束。", "我们的历史上有许多悲惨的例子。有些人受到良心巨大的\n谴责，选择终结自己的生命。他们的良心倍感煎熬，因此不顾一\n切地试图结束自己的生命。可怜的彼得·穆恩（Peter Moon）就是\n这样。惧怕驱使他否认真理，使他陷入巨大的良心之苦。当他看\n到挂在客厅里的一把剑时，他想把它插入自己的心脏。当弗朗西\n斯·斯皮拉快要死时，他看到桌子上有一把刀。如果不是他的朋\n友阻止他，他就会抓起那把刀结束自己的生命。他说：“我希望\n我在神之上，因为我知道他不会怜悯我。”他在持续的煎熬中苦\n撑了大约八个星期（据一位历史学家记载），不想也不吃任何食\n物。他强烈要求喝酒，又害怕活得太久。他惧怕地狱，又一心求\n死。他所受的折磨一刻不停，但折磨他的人是他自己。他用悲伤\n和惧怕、厌烦和绝望消耗自己，就像活在地狱里的人。他是神用\n以彰显其公义和大能的特殊案例，就这样结束了悲惨的一生。\n用这些可怕的例子唤醒我们，使我们脱离罪恶的惧怕，这\n当然很好。人的手中有什么苦难可以让我们惧怕吗？亲爱的读者，\n我相信，“落在永生神的手里，真是可怕的！”（来10:31）。如\n果你像这些可怜人一样，因受伤和痛苦的良心感到愤怒，它将把\n你赶进同样的人间地狱。\n将来的苦难\n除非主帮助我们，使我们因敬畏他的名得以战胜并除灭有罪\n的惧怕，否则它不仅会把你带入人间地狱，也会把你带入真正永", "恒的地狱。“惟有胆怯的、不信的、可憎的、杀人的、淫乱的、\n行邪术的、拜偶像的，和一切说谎话的，他们的份就在烧着硫磺\n的火湖里；这是第二次的死”（启21:8）。从这段经文中，我们\n看到天堂的律法执行在懦夫和叛教者身上，因为他们在危险临到\n时因惧怕逃离基督。惊惧丧胆的信徒们，想一想吧！你们连想象\n自己躺在肮脏的地牢里都无法忍受，你们将如何躺在硫磺火湖中？\n你们惧怕必死之人的否定，你将如何与鬼魔同住？人的愤怒能与\n神的怒气相提并论吗？神的小指难道不比世上所有暴君加在一起\n还有力吗？\n记住基督的宣告：“凡在人面前不认我的，我在我天上的\n父面前也必不认他”（太10:33）。亲爱的读者，基督必与他的众\n圣徒和天使一起从天而降。天地将在他的周围燃起可怕的火焰。\n最后的号角将响起。坟墓将会打开。地和海都将交出其中的死人。\n你们将亲眼看到他登上可怕的审判宝座。忠心跟随他的人不怕在\n危险和仇敌面前与他站在一起，因为他们将与他一起坐着审判。\n你想象过基督在众人面前宣告永远弃绝你吗？你想象过他宣布你\n是罪犯、是叛徒，因为你在那些早已像草一样枯萎的人面前不承\n认他的名和真理吗？你将如何忍受这一切？试着把这两者放在一\n起，思考一下这时良心的惊惧和它在地狱里绝望的恐怖。这等于\n是被放在难以忍受的神的烈怒火焰中熏烤。这如同一滴洒在你良\n心上的滚烫水滴；那是永远烧着的硫磺火湖。谁会因为惧怕现在\n只触及肉体、短暂的苦难而让自己陷入这永恒的痛苦呢？想想基", "督的话吧。“凡要救自己生命的，必丧掉性命”（可8:35a）。为\n什么要出于对小事的惧怕延长逃不过第二次的死的生命？这些小\n事与你将从神那里承受的永恒的痛苦相比，不足一提。\n法则3：为将来的苦难做准备\n克服对苦难的惧怕的第三个法则是事先做好准备。谨慎的\n惧怕能很好地医治令人心烦意乱的惧怕。一种惧怕能治愈另一种\n惧怕，就像一把火能逐出另一把火。“挪亚因着信，既蒙神指示\n他未见的事，动了敬畏的心，预备了一只方舟”（来11:7a）。当\n挪亚为他自己和家人的安全做准备时，神也为他的心灵预备了相\n应的平静安息。邪恶很可怕，因为它常常出其不意地出现在我们\n面前。当我们感到安全时，灾祸会让我们感到心烦意乱和绝望。\n而痛苦的最大诱因之一就是假设我们的安宁会持续下去。预料之\n中的灾祸已经够沉重了，若出乎意料就更加难以忍受了。巴比伦\n的命运就是要遭受意料之外的神的忿怒。我希望只有巴比伦和她\n的儿女们会为此惊讶（启18:7）。对我们来说，在我们享受所有\n世俗的安舒时思考这些事是有益处的。\n我的家是自由自在的地方；但有一天，我的家可能会变成\n一个牢房。我现在看到朋友们的脸上充满了笑容和尊重；不久后，\n我也许只能看到敌人不悦和惊惧的脸。我现在有一笔财产，可以\n满足我的需求、供养我的家人；但这很快就会成为我的仇敌的战\n利品。他们可能会横扫一切，夺取我的劳动成果。我现在有我的", "生活；但它可能很快就会落入残忍嗜血的仇敌手中！对于这些东\n西，神给我的保障不比给殉道者的更好。他们为基督的缘故失去\n了这一切。思想这一点会带来双重好处。\n熟悉灾祸\n首先，这会使我们的思想对邪恶有所知悉。我们对邪恶的\n了解得越多，就越不会被它们吓倒。我们不应该认为“火一般的\n试炼”很少见（彼前4:12）。事实上，我们的思想如同小马驹，\n一遇到新事物就会惊慌失措。因此，我们会让小马驹反复接触它\n们害怕的东西，以此医治它们。熟悉这种幽默，它就不会令你大\n吃一惊。一位博学的神学家说，惧怕的原因是不了解邪恶。换句\n话说，当心灵从未接触过它面对的对象，从而无从判断它的力量\n时，就会产生惧怕。当我们不知道别人得胜的例子，从而无法怀\n有自己也能获得类似成功的盼望时，也会感到惧怕。正如我前面\n指出的，经验是心灵的盔甲和勇气来源，使人在灾祸面前能做出\n判断并加以忍受。孩子们对一些事情的害怕仅仅是出于无知。一\n旦他们了解了就不再害怕了。\n我知道凭着本心，我们不愿意思考这些残酷、令人不悦的\n话题。认真思想这些问题是很困难的，也很难为了达到这个目的\n在这些问题上纠缠许久。我们宁愿愉快地憧憬未来在这个世上获\n得的满足和成功，憧憬自己得享长寿、寿终正寝。我们的思想就\n像上了油的车轮，在这种令人愉快的幻想中转动自如。然而，当", "我们的思想走上痛苦深渊的路时，就变得寸步难行，好像法老没\n有轮子的战车。但最令人愉快的事并不总是有用和必要的。我们\n的主很熟悉悲痛的感受。他经常想起并谈到他的苦难，以及他要\n接受的血腥洗礼（路12:50）。当他察觉到一些自称跟随他的人怀\n着美好的想象和虚妄的幻想，用对世上的安宁和成功的期望来欺\n骗自己时，他就会把他们的思想转向这个不怎么令人愉快的话题\n——他们将为他的名受苦。他没有回答关于谁将坐在他的左右手\n这个愚蠢而毫无根据的问题，而是斥责他们的愚昧，并问了他们\n一个不那么令人愉快的问题：“你们不知道所求的是什么；我将\n要喝的杯，你们能喝吗？”（太20:22）。他们用美好的空想来欺\n骗自己。但神对他们的旨意并非如此。他们不是要坐在宝座和审\n判席上，而是作为囚犯，为基督的缘故接受死亡的判决。思想这\n些事会对我们有很大的帮助。\n为灾祸做好预备\n第二，这种默想能使我们的心在灾祸来临时做好准备。我\n们若有所准备，就能制服和驱赶惧怕。我们对那些已经做好思想\n准备的事从不感到害怕。一个穿戴完整盔甲的士兵和一个睡大觉\n的士兵截然不同，前者已经准备好对付他的敌人。当后者的敌人\n撞开门时，他的衣服和武器都还散落一地。正是出于这个原因，\n使徒恳切地敦促我们：“所以，要拿起神所赐的全副军装，好在\n磨难的日子抵挡仇敌，并且成就了一切，还能站立得住。所以要", "站稳了，用真理当作带子束腰，用公义当作护心镜遮胸，又用平\n安的福音当作预备走路的鞋穿在脚上”（弗6:13-15）。\n我们在保罗的勇气和坚忍中看到了这种为苦难做好预备的\n好处。“我为主耶稣的名，不但被人捆绑，就是死在耶路撒冷也\n是愿意的”（徒21:13b）。当他要把自己的脖子放在断头台上时，\n他具备同样的勇气和坚忍：“我现在被浇奠，我离世的时候到了”\n（提后4:6）。这句话的意思是献酒或酒祭。有些人认为他是在描\n述他将如何死于刀下。他的心有所准备，可以心甘情愿地为基督\n倾倒他的血，就像从前祭司向神倾倒酒祭一样。诚然，世上所有\n的默想和准备工作本身并不足以使我们完成如此艰难的服侍。在\n我们的想象中远远地看死亡是一回事；直面死亡是另一回事。我\n们看到画中的狮子不觉害怕，但活生生的狮子却使我们颤抖。虽\n然我们的力量并非来自我们对死亡的准备，而是来自神恩典的帮\n助，但他常常通过我们认真而谦卑地使用这些方法来帮助我们。\n因此， 让我们等候神赐给我们力量、耐心和决心，作为基督徒忍\n受苦难，认真地使用神乐意在他的子民身上使用的方法。\n法则4：将自己交托神\n为了治服奴仆式的惧怕，我们必须把自己和我们的一切交\n托给神。圣经确认了这一法则。“你所做的，要交托耶和华，你\n所谋的，就必成立”（箴16:3）。危险来临时，我们最大的麻烦\n和负担来自于心绪不宁、心烦意乱。平静心绪的方法是将一切交", "托给神。当死亡以最可怕的形式和表象逼近我们时，我们必须应\n用这一法则。“所以，那照神旨意受苦的人要一心为善，将自己\n的灵魂交与那信实的造化之主”（彼前4:19）。如果这种出于信\n心的交托在我们的心最烦躁不安、惧怕最强烈时都很有益处的话，\n那么在较小的灾祸临到时，它就更加能够坚固我们的心，平息我\n们的情感。如果你的财产正受到威胁，你的心被忧虑和惧怕结果\n所困扰，而此时有一个非常专业和忠心的人负责你的案件，你的\n心将会多么放松啊！如果他对你说：“不要为这件事烦恼，不要\n为这件事少睡一个小时，只要把事情交托给我，我会替你管理\n好”。当你真这么做的那一刻，你会卸下多么沉重的负担啊！你\n会有好胃口，也能安然入睡。若是这样，那么把你惧怕的事交托\n给神会带给你更多的平静和安息。他的能力、智慧和信实远远超\n过人能提供的任何好处。\n为了使这一法则在磨难的日子里使我们享有平静安宁，我\n们必须从两方面理解这种出于信心的交托。\n交托的性质\n首先，我们必须理解这种出于信心的交托是何性质，即它\n意味着什么。不是每个人都能把自己交托给神。只有他的子民才\n能做到。然而，即使是他们也不能以他们选择的方式将自己交托\n给他的看顾和保守，而是必须以他的方式。具体而言，请注意以\n下几点。", "首先，凡将自己交托给神的人都必须有好行为。使徒将其\n限制在符合神旨意的事情上（彼前4:19）；否则，我们就会利用\n神作为我们犯罪的保护和包庇。那些按神旨意受苦的人，要在好\n行为中把他们的灵魂交给神保守。我们不能把我们的罪交给神保\n守，只能把我们的职责交托给他。神爱真理和公义，因此不会参\n与罪恶——无论你对他多么宝贵。如果你的仇敌是对的，你就是\n错的。不要把神拉进你的错谬和失败中， 更不用说任何罪恶的心\n思。你可以把一件有疑问的事交由他来决定，但不能把一件有罪\n的事交给他保守。除非你敢说：“神啊，求你起来为自己伸诉”\n（诗74:22a），否则不要企图将任何动机推托给神。\n第二，凡将自己交托给神的人，都坚信他掌管万事——唯\n独他能随己意引导、命令和调度万事。在惧怕和痛苦中，出于信\n心的交托就建立在这个假设之上。“主啊，我信靠你。你是我的\n神。我的年日在你手中。求你救我脱离敌人的手。”坚定认同这\n一伟大真理——我们的年日在神的手中，使我们能将自己交托给\n神。如果我们的年日和生命在敌人的手中，把自己交托给神就毫\n无意义。不出于信心的感觉和方法随处可见。不信的心使人们相\n信，他们的生命和所珍视的一切都在敌人的手中。因此，它劝说\n人相信保护自己的最好方法就是顺从敌人的意愿。相反，信心告\n诉我们，我们和所有属我们的都在神的手中。除非他允许，否则\n任何敌人不能动我们一根毫毛。因此，我们的本分是讨他喜悦，\n并把一切都交托给他。", "第三，凡是把自己交托给神的人都会顺服神的旨意。大卫\n将逃命的事交托给神：“王对撒督说：你将神的约柜抬回城去。\n我若在耶和华眼前蒙恩，他必使我回来，再见约柜和他的居所。\n倘若他说：‘我不喜悦你’，看哪，我在这里，愿他凭自己的旨\n意待我！’”（撒下15:25-26）。换句话说，“主啊，图谋害我\n命的敌人非常强大，我面临的危险极大，情况很不客观。但我把\n这件事交在你的手中。如果你乐意继续使用我做任何事，我将再\n次得见这座城和你可爱的圣殿。如果没有，我就躺在你的脚下，\n无论生或死，无论在地上的或天上的耶路撒冷，无论是什么，只\n要你看为好，我都情愿。”出于信心的交托使人顺服神所喜悦的\n事。基督徒啊，你怎么说？你是否愿意放下自己的意愿并顺服神\n的？也许你把困难的事情交托给神的条件是他要按照你的意愿行\n事。这不是顺服或顺从，而是限制神或给神定规，是罪恶的。当\n一位母亲所爱的孩子快要死时，她的朋友问她：“你希望神怎么\n做？你要为这孩子求生还是求死？”母亲回答说：“我把这事交\n给神，随他的心愿。”但她的朋友坚持说：“如果神把它交给你，\n你会选择什么？”她回答说：“如果神把它交给我，我会交还给\n他。”这就是把我们自己和我们的忧虑交给神的意义所在。\n第四，凡将自己交托给神的人绝不会信靠肉体。他知道拯救\n唯独从神而来。如果我们把自己交托给神，我们必须“休要倚靠\n世人，他鼻孔里不过有气息”（赛2:22）。又相信神，又相信受\n造物，就是一只脚踩在岩石上，另一只脚却踏在流沙上。出于信", "心的行为会将一切荣耀归于神，也会给我们带来真正的解脱和安\n慰。\n交托的理由\n第二，我们必须了解我们将自己和所有事务交托给神的基\n础和激励作用。无论情况多么艰难可怕，你都可以从神那里得到\n激励，一是你与他的关系，二是你对他的经历。\n首先，使你的心信靠神并将一切交在他手中所需的一切都\n可以在他里面找到。（1）神有大能大力。他能帮助你。无论在什\n么情况下，“以色列【都】当仰望耶和华！因他有慈爱，有丰盛\n的救恩”（诗130:7）。“丰盛的救恩”意思是，神拥有一切的力\n量储备，就是一切方法、管道和途径，来拯救他的百姓。当他们\n看不到摆脱困境的方法时，他们的盼望在乎神。（2）神有无限的\n智慧。“耶和华是公平的神；凡等候他的都是有福的”（赛\n30:18b）。使徒彼得说挪亚在大洪水中蒙保守，罗得在硫磺火焰\n中蒙保守不受伤害，因而得出结论（我们也应该如此）：“主知\n道搭救敬虔的人脱离试探”（彼后2:9a）。有些人手握很大的权\n力，但没有智慧管理它。有些人有智慧、行事谨慎，但缺乏能力。\n而神在这两方面都是无限和完全的。（3）神对他的百姓怀有超然\n的爱和温柔。他凭他的大能和智慧使他们得益处。因此，他的护\n理之眼“遍察全地，要显大能帮助那些向他心存诚实【即正直】", "的人”（代下16:9）。至此，希望你明白为何可以在各方面都信\n靠神。\n第二，当你们思想自己时，就会发现把一切交托给神的激\n励作用。（1） 你们是神的儿女。孩子们在惧怕和危险时不将自己\n交托给他们的父亲，还会交给谁呢？“【毫无疑问】，你是我们\n的父，”痛苦的教会如此说（赛63:16a）。基督徒啊，“造你的\n是你的丈夫”（赛54:5a）。这个理由难道还不足以让你投靠他吗？\n难道孩子不信任他的父亲，妻子不把自己交给她的丈夫吗？（2）\n你们已经把比财产、自由或生命更为重要的事情交给了神。你们\n已经将自己的灵魂交托给了他（提后1:12）。我们愿意将珠宝托\n付他，却不愿意连同装珠宝的盒子一起交给他？我们愿意信靠他\n关于天堂的事，却不信靠他关于地上的事？（3） 你们总能发现他\n在你们交托给他的事情上是信实的。你所有的经历都是信心的理\n由（诗9:10）。那么，下定决心在一切事上信靠神吧。请他处理\n所有的事。他在每一次困难、匮乏和惧怕中都与你同在。他曾经\n帮助过你， 难道他现在不会这样做了吗？要信靠神的智慧、能力\n和慈爱，不要倚靠自己的聪明（箴3:5）。这种顺服的果子就是平\n安。\n法则5：治死你对世界的爱\n要挣脱惧怕和分心的捆绑，你必须治死你对世界的爱，以\n及对世上每一种享受无度不当的爱。你越能治死它们，就越不会", "惧怕。使我们的心陷入惊惧颤抖的不是死的世界，而是活的世界。\n如果我们的心被钉死，它们很快就会平静下来。我们的情感所具\n有的力量赋予我们的苦难很大的力量。正因如此，使徒把基督徒\n的生活比作士兵的生活。如果他打算在战斗中勇敢前进，就不能\n被今生的事务纠缠（提后2:3-4）。如果不首先将你的心与世界分\n开，你就不可能跟随基督。我们对世界的爱有多大，惧怕就有多\n大。如果你们想挣脱恼人的惧怕，就必须用神的方法治死你们的\n情感。\n首先，你必须治死你对属世资财的爱。最贫穷的时代产生\n了最富有的基督徒和最高尚的殉道者。满载货物的船不适合战斗。\n有信心的希伯来人甘心乐意地丢弃他们的财产，因为知道他们\n“【在天上】有更美长存的家业”（来10:34）。他们以无关痛痒\n的旁观者身份，而不是真主人的身份，照管他们的财富。当兵丁\n把他们的财宝搬走时，他们很高兴。他们能够这样做，是因为他\n们的心安定在天上，对地上的事物毫无兴趣。毫无疑问，他们珍\n惜他们的财宝，因为这是神为他们在这个世上的舒适生活所作的\n美好安排。然而，他们相信天上的“家业”更美好。只要天上的\n家业是安全的，损失地上的财宝就不会使他们感到痛苦。他们会\n为那些能给他们带来短暂快乐的东西感谢神。但他们知道这些是\n短暂的享受——就算没有被他们的敌人抢夺，这些东西最终也会\n飞走。他们知道神在天上为他们积蓄的“家业”是永恒的。他们\n对地上财宝的价值仅在于鞭策他们为着天上的财宝劳力。如果撒", "旦利用它们作为陷阱和诱惑，剥夺他们在天上更美的家业，他们\n会马上欢喜地将其丢弃、当作粪土。当船在风暴中快要沉没时，\n所有人都会把最昂贵的货物扔到海里。没有人认为把它们扔掉太\n过可惜。理智告诉我们：“宁可丢掉这些东西，也不能丢了性\n命。”然而，有些人拒绝把这些东西扔到海里，结果，他们淹没\n在“败坏和灭亡”中（提前6:9）。底马宁可灭亡也不愿意舍弃这\n些东西（提后4:10）。亲爱的读者，你连天堂和荣耀的盼望都出\n卖了，它们还能带给你什么安慰呢？如果你的心没有把它们治死，\n反而过度地爱它们（像犹大一样），你就会被捆绑。\n第二，你必须治死你对自由的爱，不要过于看重它。对于\n空中的鸟儿来说，自由是令人向往的。你可以用最丰盛的食物喂\n养它们，但它们宁愿在林子里又冷又饿，也不愿在你的笼子里取\n暖饱足。尽管自由很甜蜜，但失去它可能会比保有它带来更多安\n慰和甘甜。监狱的门可能会把你锁在里面，但不能把那位安慰者\n锁在外面。
